<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Property Listings — Zara Property</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background: #f0f2f5;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  #propertyList {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 16px;
    max-width: 1200px;
    margin: 20px auto;
  }
  .property-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s ease;
  }
  .property-card:hover {
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.15);
  }
  .property-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .property-details {
    padding: 12px 16px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .property-title {
    font-weight: 600;
    font-size: 1.1rem;
    margin: 0 0 6px;
    color: #222;
  }
  .property-info {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 8px;
  }
  .property-price {
    font-size: 1rem;
    font-weight: 700;
    color: #007bff;
  }
</style>
</head>
<body>

<h1>Property Listings</h1>

<div id="propertyList">
  <!-- Properties will be rendered here -->
</div>

<script>
  // Firebase config (अपने प्रोजेक्ट का कॉन्फिग डालें)
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const propertyList = document.getElementById('propertyList');

  function formatPrice(num) {
    return num.toLocaleString('en-IN');
  }

  function renderProperties(properties) {
    propertyList.innerHTML = "";

    if (properties.length === 0) {
      propertyList.innerHTML = "<p style='text-align:center; color:#666;'>कोई प्रॉपर्टी नहीं मिली।</p>";
      return;
    }

    properties.forEach(({key, post}) => {
      // सिर्फ approved प्रॉपर्टी दिखाएं
      if(!post.approved) return;

      const card = document.createElement('div');
      card.className = "property-card";

      const img = document.createElement('img');
      img.className = "property-image";
      img.src = post.imageUrl || 'https://via.placeholder.com/300x180?text=No+Image';
      img.alt = post.title;
      card.appendChild(img);

      const details = document.createElement('div');
      details.className = "property-details";

      const title = document.createElement('h3');
      title.className = "property-title";
      title.textContent = post.title;
      details.appendChild(title);

      const city = document.createElement('div');
      city.className = "property-info";
      city.textContent = "City: " + post.city;
      details.appendChild(city);

      const type = document.createElement('div');
      type.className = "property-info";
      type.textContent = "Type: " + (post.type === 'sale' ? 'Buy' : 'Rent');
      details.appendChild(type);

      const price = document.createElement('div');
      price.className = "property-price";
      price.textContent = "₹ " + formatPrice(post.price);
      details.appendChild(price);

      card.appendChild(details);
      propertyList.appendChild(card);
    });
  }

  function loadProperties() {
    db.ref('properties').once('value')
      .then(snapshot => {
        const data = snapshot.val();
        if(!data) {
          renderProperties([]);
          return;
        }
        const properties = Object.entries(data).map(([key, post]) => ({key, post}));
        renderProperties(properties);
      })
      .catch(err => {
        propertyList.innerHTML = `<p style='color:red; text-align:center;'>Error loading properties: ${err.message}</p>`;
      });
  }

  // लोडिंग के लिए कॉल करें
  loadProperties();
</script>

</body>
</html>
