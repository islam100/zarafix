<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zara Responsive Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Slide-in animation for mobile menu */
    .slide-in {
      transition: transform 0.3s ease-in-out;
    }
    .menu-hidden {
      transform: translateY(-100%);
    }
    .menu-visible {
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-100">

<header class="bg-white shadow p-2">
  <div class="container mx-auto flex justify-between items-center">

    <!-- Logo -->
    <div class="text-xl font-bold">Zara</div>

    <!-- Hamburger for Mobile -->
    <div class="sm:hidden">
      <button id="menu-btn" class="text-gray-700 focus:outline-none text-2xl">
        &#9776;
      </button>
    </div>

    <!-- Menu + Logout -->
    <div id="menu" class="absolute top-full left-0 w-full bg-white sm:static sm:flex sm:items-center sm:space-x-4 slide-in menu-hidden sm:menu-visible z-10">
      <nav class="flex flex-col sm:flex-row sm:space-x-2">
        <a href="#" class="px-2 py-2 hover:bg-gray-200 rounded border-b sm:border-none">Home</a>
        <a href="#" class="px-2 py-2 hover:bg-gray-200 rounded border-b sm:border-none">About</a>
        <a href="#" class="px-2 py-2 hover:bg-gray-200 rounded border-b sm:border-none">Contact</a>
      </nav>
      <button class="px-4 py-2 bg-blue-500 text-white rounded mt-2 sm:mt-0 sm:ml-2">
        Logout
      </button>
    </div>

  </div>
</header>

<script>
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');

  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('menu-hidden');
    menu.classList.toggle('menu-visible');
  });
</script>

</body>
</html>
