<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zara Responsive Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<header class="bg-white shadow-md p-3 fixed w-full top-0 left-0 z-50">
  <div class="container mx-auto flex justify-between items-center">

    <!-- Logo -->
    <div class="text-xl font-bold">Zara</div>

    <!-- Hamburger Button (Mobile) -->
    <div class="sm:hidden">
      <button id="menu-btn" class="text-gray-700 text-3xl focus:outline-none">
        &#9776;
      </button>
    </div>

    <!-- Menu + Logout -->
    <div id="menu" class="hidden sm:flex sm:items-center sm:space-x-4">
      <nav class="flex flex-col sm:flex-row sm:space-x-3">
        <a href="#" class="px-3 py-2 hover:bg-gray-200 rounded transition">Home</a>
        <a href="#" class="px-3 py-2 hover:bg-gray-200 rounded transition">About</a>
        <a href="#" class="px-3 py-2 hover:bg-gray-200 rounded transition">Contact</a>
      </nav>
      <button class="px-4 py-2 bg-blue-500 text-white rounded mt-2 sm:mt-0 hover:bg-blue-600 transition">
        Logout
      </button>
    </div>

  </div>
</header>

<!-- Dummy Content -->
<div class="pt-20">
  <p class="p-4">Yahan page ka content hai...</p>
</div>

<script>
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');

  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>

</body>
</html>
