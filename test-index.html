<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Property — Admin + User</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0; background: #f9f9f9; color: #333;
  }

  header {
    background: #004d99;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  header h1 {
    margin: 0; font-weight: 700; font-size: 1.5rem;
  }

  header button {
    margin-left: 10px;
    padding: 10px 18px;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    box-shadow: 4px 4px 8px #2b2b2b6e, -4px -4px 8px #ffffffd6;
    transition: all 0.3s ease;
  }
  header button:hover {
    box-shadow: inset 4px 4px 8px #2b2b2b6e, inset -4px -4px 8px #ffffffd6;
  }

  #postBtn {
    background: #3a86ff;
    color: white;
  }
  #loginBtn {
    background: #00a859;
    color: white;
  }
  #logoutBtn {
    background: #dc3545;
    color: white;
  }

  /* Upload Section */
  #uploadSection {
    background: white;
    max-width: 480px;
    margin: 20px auto;
    padding: 15px 20px;
    border-radius: 16px;
    box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
  }
  #uploadSection h2 {
    margin-top: 0;
    text-align: center;
  }
  #uploadSection input[type="text"],
  #uploadSection input[type="number"],
  #uploadSection select,
  #uploadSection textarea,
  #uploadSection input[type="file"] {
    width: 100%;
    padding: 10px 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1.5px solid #ccc;
    font-size: 1rem;
    outline-color: #3a86ff;
    resize: vertical;
  }
  #uploadSection textarea {
    height: 80px;
  }

  #uploadSection button {
    margin: 10px 5px 0 0;
    padding: 12px 20px;
    font-weight: 600;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;
    transition: all 0.3s ease;
  }
  #submitPost {
    background-color: #3a86ff;
    color: white;
  }
  #submitPost:hover {
    box-shadow: inset 6px 6px 12px #2a62d6, inset -6px -6px 12px #4da1ff;
  }
  #cancelPost {
    background-color: #dc3545;
    color: white;
  }
  #cancelPost:hover {
    box-shadow: inset 6px 6px 12px #a33333, inset -6px -6px 12px #ff5e5e;
  }
  #uploadStatus {
    text-align: center;
    margin-top: 10px;
    font-weight: 600;
    color: #dc3545;
  }

  /* Search Section */
  section:nth-of-type(3) {
    max-width: 480px;
    margin: 20px auto;
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
  }
  #searchInput {
    flex: 1 1 60%;
    padding: 10px 12px;
    font-size: 1rem;
    border-radius: 14px;
    border: 1.5px solid #ccc;
    outline-color: #3a86ff;
  }
  #filterType {
    flex: 1 1 30%;
    padding: 10px 12px;
    border-radius: 14px;
    border: 1.5px solid #ccc;
    outline-color: #3a86ff;
  }
  #searchBtn {
    flex: 1 1 100%;
    background-color: #3a86ff;
    color: white;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;
    transition: all 0.3s ease;
  }
  #searchBtn:hover {
    box-shadow: inset 6px 6px 12px #2a62d6, inset -6px -6px 12px #4da1ff;
  }

  /* Properties grid */
  #propertyList {
    max-width: 1080px;
    margin: 20px auto 40px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 18px;
  }
  .property-card {
    background: white;
    border-radius: 18px;
    box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  .property-card:hover {
    transform: translateY(-6px);
  }
  .property-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .property-content {
    padding: 12px 16px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .property-content h3 {
    margin: 0 0 6px 0;
    font-size: 1.1rem;
    font-weight: 700;
    color: #004d99;
  }
  .property-content p {
    margin: 4px 0;
    font-size: 0.95rem;
    flex-grow: 0;
  }
  .btn-group {
    margin-top: auto;
    display: flex;
    gap: 8px;
  }
  .btn-group button,
  .btn-group a {
    flex: 1;
    text-align: center;
    padding: 10px 0;
    border-radius: 12px;
    font-weight: 600;
    border: none;
    user-select: none;
    box-shadow: 4px 4px 8px #2b2b2b6e, -4px -4px 8px #ffffffd6;
    transition: all 0.3s ease;
    cursor: pointer;
    text-decoration: none;
  }
  .btn-group button:hover,
  .btn-group a:hover {
    box-shadow: inset 4px 4px 8px #2b2b2b6e, inset -4px -4px 8px #ffffffd6;
  }

  .btn-group a {
    color: white;
    background-color: #25d366; /* WhatsApp green */
  }
  .btn-group button.delete {
    background-color: #dc3545;
    color: white;
  }
  .btn-group button.approve {
    background-color: #007bff;
    color: white;
  }

  /* Modal styles */
  #modal {
    display: none;
    position: fixed;
    z-index: 10000;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
  }
  #modal > div {
    background: white;
    border-radius: 16px;
    max-width: 90vw;
    max-height: 90vh;
    padding: 20px;
    overflow-y: auto;
    position: relative;
    box-shadow: 8px 8px 30px #00000080;
  }
  #modal img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 20px;
  }
  #modal h2 {
    margin: 0 0 12px;
    font-size: 1.8rem;
    color: #004d99;
  }
  #modal p {
    font-size: 1.1rem;
    margin: 6px 0;
  }
  #modalCloseBtn {
    position: absolute;
    top: 14px;
    right: 14px;
    background: #dc3545;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 4px 4px 10px #a33333;
    transition: all 0.3s ease;
  }
  #modalCloseBtn:hover {
    box-shadow: inset 4px 4px 10px #a33333;
  }

  /* Responsive adjustments */
  @media (max-width: 520px) {
    #uploadSection, section:nth-of-type(3) {
      width: 90vw;
      margin: 15px auto;
    }
    header {
      flex-direction: column;
      gap: 12px;
    }
    #searchInput, #filterType, #searchBtn {
      flex-basis: 100%;
    }
  }
</style>

</head>
<body>

<header>
  <h1>Zara Property</h1>
  <div>
    <button id="loginBtn">Google Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="postBtn" style="display:none;">Post Property</button>
  </div>
</header>

<section id="uploadSection" style="display:none;">
  <h2>Post Property</h2>
  <input type="text" id="title" placeholder="Title" autocomplete="off" />
  <input type="text" id="city" placeholder="City" autocomplete="off" />
  <select id="type">
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <input type="number" id="price" placeholder="Price" autocomplete="off" />
  <textarea id="desc" placeholder="Description"></textarea>
  <input type="file" id="imageFile" accept="image/*" />
  <button id="submitPost">Upload & Post</button>
  <button id="cancelPost">Cancel</button>
  <p id="uploadStatus"></p>
</section>

<section>
  <input type="text" id="searchInput" placeholder="Search by title or city..." autocomplete="off" />
  <select id="filterType">
    <option value="">All types</option>
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <button id="searchBtn">Search</button>
</section>

<section id="propertyList"></section>

<!-- Modal for property detail -->
<div id="modal">
  <div>
    <button id="modalCloseBtn">Close</button>
    <img id="modalImage" src="" alt="Property Image" />
    <h2 id="modalTitle"></h2>
    <p><strong>City:</strong> <span id="modalCity"></span></p>
    <p><strong>Type:</strong> <span id="modalType"></span></p>
    <p><strong>Price:</strong> ₹<span id="modalPrice"></span></p>
    <p id="modalDesc"></p>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const imgbbApiKey = "52759d17d6011826df915af26466a7ea";
  const adminEmail = "zarasamajiksevasanstha@gmail.com";

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const postBtn = document.getElementById('postBtn');
  const uploadSection = document.getElementById('uploadSection');
  const submitPost = document.getElementById('submitPost');
  const cancelPost = document.getElementById('cancelPost');
  const uploadStatus = document.getElementById('uploadStatus');
  const propertyList = document.getElementById('propertyList');
  const searchInput = document.getElementById('searchInput');
  const filterType = document.getElementById('filterType');
  const searchBtn = document.getElementById('searchBtn');

  // Modal Elements
  const modal = document.getElementById('modal');
  const modalCloseBtn = document.getElementById('modalCloseBtn');
  const modalImage = document.getElementById('modalImage');
  const modalTitle = document.getElementById('modalTitle');
  const modalCity = document.getElementById('modalCity');
  const modalType = document.getElementById('modalType');
  const modalPrice = document.getElementById('modalPrice');
  const modalDesc = document.getElementById('modalDesc');

  let currentUser = null;
  let isAdmin = false;

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  postBtn.onclick = () => {
    uploadSection.style.display = 'block';
  };

  cancelPost.onclick = () => {
    uploadSection.style.display = 'none';
    clearForm();
  };

  submitPost.onclick = async () => {
    uploadStatus.textContent = "";
    const title = document.getElementById('title').value.trim();
    const city = document.getElementById('city').value.trim();
    const type = document.getElementById('type').value;
    const price = Number(document.getElementById('price').value);
    const desc = document.getElementById('desc').value.trim();
    const imageFile = document.getElementById('imageFile').files[0];

    if(!title || !city || !type || !price || !desc || !imageFile){
      uploadStatus.textContent = "सभी फील्ड्स भरें और इमेज अपलोड करें।";
      return;
    }

    uploadStatus.style.color = "#333";
    uploadStatus.textContent = "Uploading image...";

    try {
      const imageUrl = await uploadImageToImgbb(imageFile);
      const timestamp = Date.now();

      const newRef = db.ref('properties').push();
      await newRef.set({
        title, city, type, price, description: desc,
        imageUrl, userId: currentUser.uid, userEmail: currentUser.email,
        timestamp, approved: false
      });

      uploadStatus.style.color = "green";
      uploadStatus.textContent = "Property posted! Waiting for admin approval.";
      clearForm();
      uploadSection.style.display = 'none';
      loadProperties();

    } catch (err) {
      uploadStatus.style.color = "red";
      uploadStatus.textContent = "Image upload failed.";
    }
  };

  function clearForm(){
    document.getElementById('title').value = "";
    document.getElementById('city').value = "";
    document.getElementById('type').value = "sale";
    document.getElementById('price').value = "";
    document.getElementById('desc').value = "";
    document.getElementById('imageFile').value = "";
    uploadStatus.textContent = "";
  }

  async function uploadImageToImgbb(file){
    const formData = new FormData();
    formData.append('image', file);

    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
      method: 'POST',
      body: formData
    });
    const data = await response.json();
    if(data.success) return data.data.url;
    else throw new Error('Image upload failed');
  }

  function formatPrice(num){
    return num.toLocaleString('en-IN');
  }

  // WhatsApp link with property info
  function whatsappLink(post, key){
    const phone = "917378342192";
    const msg = `नमस्ते, मैं इस प्रॉपर्टी के बारे में जानना चाहता हूँ:\n\nTitle: ${post.title}\nCity: ${post.city}\nPrice: ₹${formatPrice(post.price)}\n\nLink: ${window.location.href}`;
    return `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  }

  // Check if post older than 30 days
  function isExpired(ts){
    const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
    return (Date.now() - ts) > THIRTY_DAYS;
  }

  // Delete property
  function deleteProperty(key){
    if(confirm("क्या आप इस प्रॉपर्टी को हटाना चाहते हैं?")){
      db.ref('properties/'+key).remove();
    }
  }

  // Approve property (admin only)
  function approveProperty(key){
    db.ref('properties/'+key).update({approved:true});
  }

  // Render all properties according to user/admin + filters
  function renderProperties(posts){
    propertyList.innerHTML = "";
    if(posts.length === 0){
      propertyList.innerHTML = "<p style='text-align:center; padding:20px; color:#666;'>कोई प्रॉपर्टी नहीं मिली।</p>";
      return;
    }

    posts.forEach(({key, post}) => {
      const card = document.createElement('div');
      card.className = "property-card";

      const img = document.createElement('img');
      img.src = post.imageUrl;
      img.alt = post.title;
      card.appendChild(img);

      const content = document.createElement('div');
      content.className = "property-content";

      const title = document.createElement('h3');
      title.textContent = post.title;
      content.appendChild(title);

      const city = document.createElement('p');
      city.textContent = `City: ${post.city}`;
      content.appendChild(city);

      const type = document.createElement('p');
      type.textContent = `Type: ${post.type === "sale" ? "Buy" : "Rent"}`;
      content.appendChild(type);

      const price = document.createElement('p');
      price.textContent = `Price: ₹${formatPrice(post.price)}`;
      content.appendChild(price);

      const desc = document.createElement('p');
      desc.textContent = post.description;
      content.appendChild(desc);

      const btnGroup = document.createElement('div');
      btnGroup.className = "btn-group";

      // WhatsApp button for admin only
      if(isAdmin){
        const waBtn = document.createElement('a');
        waBtn.href = whatsappLink(post, key);
        waBtn.target = "_blank";
        waBtn.textContent = "WhatsApp";
        btnGroup.appendChild(waBtn);
      }

      // Delete button for admin and post owner
      if(isAdmin || (currentUser && currentUser.uid === post.userId)){
        const delBtn = document.createElement('button');
        delBtn.textContent = "Delete";
        delBtn.className = "delete";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          deleteProperty(key);
        };
        btnGroup.appendChild(delBtn);
      }

      // Approve button for admin only and if not approved yet
      if(isAdmin && !post.approved){
        const approveBtn = document.createElement('button');
        approveBtn.textContent = "Approve";
        approveBtn.className = "approve";
        approveBtn.onclick = (e) => {
          e.stopPropagation();
          approveProperty(key);
        };
        btnGroup.appendChild(approveBtn);
      }

      content.appendChild(btnGroup);
      card.appendChild(content);
      propertyList.appendChild(card);

      // Add click event to show modal with bigger view (except on buttons)
      card.addEventListener('click', (e) => {
        if(e.target.tagName === "BUTTON" || e.target.tagName === "A") return;

        modalImage.src = post.imageUrl;
        modalTitle.textContent = post.title;
        modalCity.textContent = post.city;
        modalType.textContent = post.type === "sale" ? "Buy" : "Rent";
        modalPrice.textContent = formatPrice(post.price);
        modalDesc.textContent = post.description;

        modal.style.display = "flex";
      });
    });
  }

  // Load properties from DB with filtering & logic
  function loadProperties(){
    db.ref('properties').once('value', snapshot => {
      const data = snapshot.val();
      if(!data) {
        renderProperties([]);
        return;
      }
      let posts = Object.entries(data).map(([key, post]) => ({key, post}));

      // Auto delete expired posts
      posts.forEach(({key, post}) => {
        if(isExpired(post.timestamp)){
          db.ref('properties/'+key).remove();
        }
      });

      // Filter posts as per admin/user rules
      posts = posts.filter(({post}) => {
        if(isExpired(post.timestamp)) return false;

        if(isAdmin) return true; // admin sees all

        // normal user sees only approved and own posts
        if(!post.approved) return false;
        if(currentUser && post.userId === currentUser.uid) return true;

        return false;
      });

      // Search & filter UI
      const q = searchInput.value.trim().toLowerCase();
      const typeFilter = filterType.value;

      posts = posts.filter(({post}) => {
        if(q && !(post.title.toLowerCase().includes(q) || post.city.toLowerCase().includes(q))) return false;
        if(typeFilter && post.type !== typeFilter) return false;
        return true;
      });

      renderProperties(posts);
    });
  }

  // Auth state change handler
  auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user){
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      postBtn.style.display = "inline-block";

      isAdmin = (user.email === adminEmail);
      if(isAdmin){
        alert("आप Admin के रूप में लॉगिन हैं।");
      }
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      postBtn.style.display = "none";
      uploadSection.style.display = "none";
      isAdmin = false;
    }
    loadProperties();
  });

  searchBtn.onclick = loadProperties;
  searchInput.onkeyup = e => {
    if(e.key === "Enter") loadProperties();
  };
  filterType.onchange = loadProperties;

  // Modal close handlers
  modalCloseBtn.onclick = () => {
    modal.style.display = "none";
  };
  modal.onclick = e => {
    if(e.target === modal){
      modal.style.display = "none";
    }
  };
</script>

</body>
</html>
