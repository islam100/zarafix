<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Property — Admin + User</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0; background: #f5f7fa;
  }
  header {
    background: #007bff;
    color: white;
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  header h1 {
    margin: 0; font-size: 1.5rem;
  }
  .btn {
    background: #0056b3;
    border: none;
    color: white;
    padding: 10px 18px;
    margin-left: 10px;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 6px #003d80;
    transition: all 0.2s ease;
    user-select: none;
  }
  .btn:hover {
    background: #003d80;
    box-shadow: 0 6px 8px #00295a;
    transform: translateY(-2px);
  }
  .btn:active {
    box-shadow: 0 2px 3px #001f3f;
    transform: translateY(1px);
  }
  #uploadSection {
    background: white;
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
  }
  #uploadSection input, #uploadSection select, #uploadSection textarea {
    width: 100%;
    margin: 8px 0 16px 0;
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    resize: vertical;
  }
  #uploadSection textarea {
    min-height: 80px;
  }
  #uploadStatus {
    font-weight: 600;
    color: #d9534f;
    text-align: center;
  }
  #propertyList {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 16px;
    padding: 10px 20px 40px 20px;
    max-width: 1200px;
    margin: 0 auto 40px auto;
  }
  .property-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.2s ease;
    position: relative;
  }
  .property-card:hover {
    transform: scale(1.02);
  }
  .property-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 1px solid #ddd;
  }
  .property-content {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .property-title {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 6px;
  }
  .property-info p {
    margin: 3px 0;
    font-size: 0.9rem;
    color: #444;
  }
  .btn-group {
    margin-top: 12px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .btn-small {
    font-size: 0.85rem;
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    box-shadow: 0 3px 6px rgb(0 0 0 / 0.15);
    transition: all 0.15s ease;
    user-select: none;
  }
  .btn-small:hover {
    filter: brightness(0.9);
    transform: translateY(-1px);
  }
  .btn-delete {
    background: #dc3545;
    color: white;
    box-shadow: 0 4px 8px #a52a30;
  }
  .btn-approve {
    background: #007bff;
    color: white;
    box-shadow: 0 4px 8px #004a9f;
  }
  .btn-whatsapp {
    background: #25d366;
    color: white;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    box-shadow: 0 4px 8px #128c4a;
  }
  .search-bar {
    max-width: 1200px;
    margin: 20px auto 0 auto;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    padding: 0 20px;
    align-items: center;
  }
  .search-bar input[type=text], .search-bar select {
    flex-grow: 1;
    min-width: 180px;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 15px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .search-bar button {
    flex-shrink: 0;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 15px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 8px #004a9f;
    user-select: none;
    transition: all 0.2s ease;
  }
  .search-bar button:hover {
    background: #0056b3;
    box-shadow: 0 6px 12px #00316a;
  }
  /* Responsive */
  @media (max-width: 480px){
    header {
      flex-direction: column;
      gap: 10px;
    }
    .search-bar {
      flex-direction: column;
      gap: 12px;
    }
    #uploadSection {
      margin: 15px 10px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Zara Property</h1>
  <div>
    <button id="loginBtn" class="btn">Google Login</button>
    <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
    <button id="postBtn" class="btn" style="display:none;">Post Property</button>
  </div>
</header>

<section id="uploadSection" style="display:none;">
  <h2>Post Property</h2>
  <input type="text" id="title" placeholder="Title" />
  <input type="text" id="city" placeholder="City" />
  <select id="type">
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <input type="number" id="price" placeholder="Price (₹)" />
  <textarea id="desc" placeholder="Description"></textarea>
  <input type="file" id="imageFile" accept="image/*" />
  <button id="submitPost" class="btn">Upload & Post</button>
  <button id="cancelPost" class="btn" style="background:#6c757d; box-shadow:0 4px 6px #4e545a;">Cancel</button>
  <p id="uploadStatus"></p>
</section>

<section class="search-bar">
  <input type="text" id="searchInput" placeholder="Search by title or city..." />
  <select id="filterType">
    <option value="">All types</option>
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <button id="searchBtn">Search</button>
</section>

<section id="propertyList"></section>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const imgbbApiKey = "52759d17d6011826df915af26466a7ea";
  const adminEmail = "zarasamajiksevasanstha@gmail.com";

  // Elements
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const postBtn = document.getElementById('postBtn');
  const uploadSection = document.getElementById('uploadSection');
  const submitPost = document.getElementById('submitPost');
  const cancelPost = document.getElementById('cancelPost');
  const uploadStatus = document.getElementById('uploadStatus');
  const propertyList = document.getElementById('propertyList');
  const searchInput = document.getElementById('searchInput');
  const filterType = document.getElementById('filterType');
  const searchBtn = document.getElementById('searchBtn');

  let currentUser = null;
  let isAdmin = false;

  // Login with Google
  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  postBtn.onclick = () => {
    uploadSection.style.display = 'block';
    window.scrollTo({ top: uploadSection.offsetTop - 10, behavior: 'smooth' });
  };

  cancelPost.onclick = () => {
    uploadSection.style.display = 'none';
    clearForm();
  };

  submitPost.onclick = async () => {
    uploadStatus.textContent = "";
    const title = document.getElementById('title').value.trim();
    const city = document.getElementById('city').value.trim();
    const type = document.getElementById('type').value;
    const price = Number(document.getElementById('price').value);
    const desc = document.getElementById('desc').value.trim();
    const imageFile = document.getElementById('imageFile').files[0];

    if(!title || !city || !type || !price || !desc || !imageFile){
      uploadStatus.textContent = "सभी फील्ड्स भरें और इमेज अपलोड करें।";
      uploadStatus.style.color = "#dc3545";
      return;
    }

    uploadStatus.style.color = "black";
    uploadStatus.textContent = "Uploading image...";

    try {
      const imageUrl = await uploadImageToImgbb(imageFile);
      const timestamp = Date.now();

      const newRef = db.ref('properties').push();
      await newRef.set({
        title, city, type, price, description: desc,
        imageUrl, userId: currentUser.uid, userEmail: currentUser.email,
        timestamp, approved: false
      });

      uploadStatus.style.color = "#28a745";
      uploadStatus.textContent = "Property posted! Waiting for admin approval.";
      clearForm();
      uploadSection.style.display = 'none';
      // loadProperties(); // realtime listener will update automatically

    } catch (err) {
      uploadStatus.style.color = "#dc3545";
      uploadStatus.textContent = "Image upload failed.";
      console.error(err);
    }
  };

  function clearForm(){
    document.getElementById('title').value = "";
    document.getElementById('city').value = "";
    document.getElementById('type').value = "sale";
    document.getElementById('price').value = "";
    document.getElementById('desc').value = "";
    document.getElementById('imageFile').value = "";
    uploadStatus.textContent = "";
  }

  async function uploadImageToImgbb(file){
    const formData = new FormData();
    formData.append('image', file);

    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
      method: 'POST',
      body: formData
    });
    const data = await response.json();
    if(data.success) return data.data.url;
    else throw new Error('Image upload failed');
  }

  function formatPrice(num){
    return num.toLocaleString('en-IN');
  }

  function whatsappLink(post){
    const phone = "917378342192";
    const msg = `नमस्ते, मैं इस प्रॉपर्टी के बारे में जानना चाहता हूँ:\n\nTitle: ${post.title}\nCity: ${post.city}\nPrice: ₹${formatPrice(post.price)}\n\nLink: ${window.location.href}`;
    return `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  }

  function isExpired(ts){
    const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
    return (Date.now() - ts) > THIRTY_DAYS;
  }

  function deleteProperty(key){
    if(confirm("क्या आप इस प्रॉपर्टी को हटाना चाहते हैं?")){
      db.ref('properties/'+key).remove();
    }
  }

  function approveProperty(key){
    db.ref('properties/'+key).update({approved:true});
  }

  function renderProperties(posts){
    propertyList.innerHTML = "";
    if(posts.length === 0){
      propertyList.innerHTML = "<p style='text-align:center; color:#666;'>कोई प्रॉपर्टी नहीं मिली।</p>";
      return;
    }

    posts.forEach(({key, post}) => {
      const div = document.createElement('div');
      div.className = "property-card";

      // Image
      const img = document.createElement('img');
      img.src = post.imageUrl;
      img.alt = post.title;
      div.appendChild(img);

      // Content container
      const content = document.createElement('div');
      content.className = "property-content";

      const title = document.createElement('h3');
      title.className = "property-title";
      title.textContent = post.title;
      content.appendChild(title);

      const info = document.createElement('div');
      info.className = "property-info";

      const city = document.createElement('p');
      city.textContent = "City: " + post.city;
      info.appendChild(city);

      const type = document.createElement('p');
      type.textContent = "Type: " + (post.type === "sale" ? "Buy" : "Rent");
      info.appendChild(type);

      const price = document.createElement('p');
      price.textContent = "Price: ₹" + formatPrice(post.price);
      info.appendChild(price);

      const desc = document.createElement('p');
      desc.textContent = post.description;
      info.appendChild(desc);

      content.appendChild(info);

      // Buttons container
      const btnGroup = document.createElement('div');
      btnGroup.className = "btn-group";

      // WhatsApp button — सिर्फ admin को दिखे
      if(isAdmin){
        const waBtn = document.createElement('a');
        waBtn.href = whatsappLink(post);
        waBtn.target = "_blank";
        waBtn.className = "btn-small btn-whatsapp";
        waBtn.textContent = "WhatsApp";
        btnGroup.appendChild(waBtn);
      }

      // Delete बटन — admin या जो पोस्ट किया हो उसे दिखे
      if(isAdmin || (currentUser && currentUser.uid === post.userId)){
        const delBtn = document.createElement('button');
        delBtn.textContent = "Delete";
        delBtn.className = "btn-small btn-delete";
        delBtn.onclick = () => deleteProperty(key);
        btnGroup.appendChild(delBtn);
      }

      // Approve बटन — admin को दिखे, और केवल जब approved न हो
      if(isAdmin && !post.approved){
        const approveBtn = document.createElement('button');
        approveBtn.textContent = "Approve";
        approveBtn.className = "btn-small btn-approve";
        approveBtn.onclick = () => approveProperty(key);
        btnGroup.appendChild(approveBtn);
      }

      content.appendChild(btnGroup);
      div.appendChild(content);
      propertyList.appendChild(div);
    });
  }

  // Live listener for properties
  function loadProperties(){
    db.ref('properties').on('value', snapshot => {
      const data = snapshot.val();
      if(!data) {
        renderProperties([]);
        return;
      }
      let posts = Object.entries(data).map(([key, post]) => ({key, post}));

      // Auto delete expired posts
      posts.forEach(({key, post}) => {
        if(isExpired(post.timestamp)){
          db.ref('properties/'+key).remove();
        }
      });

      // Apply filters and visibility rules
      posts = posts.filter(({post}) => {
        if(isExpired(post.timestamp)) return false;

        if(isAdmin) return true; // Admin को सब दिखे

        // Normal user को केवल approved पोस्ट और अपनी पोस्ट दिखे
        if(post.approved) return true;
        if(currentUser && post.userId === currentUser.uid) return true;

        return false;
      });

      // Search & filter UI
      const q = searchInput.value.trim().toLowerCase();
      const typeFilter = filterType.value;

      posts = posts.filter(({post}) => {
        if(q && !(post.title.toLowerCase().includes(q) || post.city.toLowerCase().includes(q))) return false;
        if(typeFilter && post.type !== typeFilter) return false;
        return true;
      });

      renderProperties(posts);
    });
  }

  // Auth state changed
  auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user){
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      postBtn.style.display = "inline-block";

      isAdmin = (user.email === adminEmail);
      if(isAdmin){
        alert("आप Admin के रूप में लॉगिन हैं।");
      }
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      postBtn.style.display = "none";
      uploadSection.style.display = "none";
      isAdmin = false;
    }
    loadProperties();
  });

  searchBtn.onclick = loadProperties;
  searchInput.onkeyup = e => { if(e.key === "Enter") loadProperties(); };
  filterType.onchange = loadProperties;

</script>

</body>
</html>
