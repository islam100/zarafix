<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Property — Admin + User</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px;
    background: #f9f9f9;
  }
  header {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
  }
  button.btn, button.btn-small {
    cursor: pointer;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    background-color: #007bff;
    color: white;
  }
  button.btn:hover, button.btn-small:hover {
    background-color: #0056b3;
  }
  button.btn-small {
    font-size: 0.85rem;
    padding: 5px 10px;
  }
  button.btn-delete {
    background-color: #dc3545;
  }
  button.btn-delete:hover {
    background-color: #a71d2a;
  }
  button.btn-approve {
    background-color: #28a745;
  }
  button.btn-approve:hover {
    background-color: #1e7e34;
  }
  .btn-whatsapp {
    background: #25d366;
    color: white;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    box-shadow: 0 4px 8px #128c4a;
    border-radius: 10px;
    padding: 6px 12px;
    font-size: 0.9rem;
  }
  #uploadSection {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 25px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    max-width: 500px;
    display: none;
  }
  #uploadSection input, #uploadSection select, #uploadSection textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #propertyList {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    gap: 15px;
  }
  .property-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    padding: 10px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    gap: 10px;
    transition: box-shadow 0.3s ease;
  }
  .property-card:hover {
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
  .property-card img {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
    border-radius: 8px;
  }
  .property-title {
    margin: 0;
    font-size: 1.2rem;
    color: #333;
  }
  .property-info p {
    margin: 4px 0;
    color: #555;
  }
  .btn-group {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  /* Modal Styles */
  #modalOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 10px;
  }
  #modalContent {
    background: white;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    border-radius: 10px;
    padding: 20px;
    position: relative;
    box-sizing: border-box;
  }
  #modalContent img {
    max-width: 100%;
    max-height: 400px;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  #modalClose {
    position: absolute;
    top: 10px; right: 15px;
    cursor: pointer;
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
  }
  #modalContent h3 {
    margin-top: 0;
  }
  #modalContent p {
    line-height: 1.5;
    margin: 8px 0;
  }
  #modalButtons {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  /* Responsive */
  @media (max-width: 600px) {
    #propertyList {
      grid-template-columns: 1fr;
    }
    header {
      justify-content: center;
    }
    #uploadSection {
      max-width: 100%;
    }
    #modalContent {
      max-width: 100%;
      max-height: 80vh;
    }
  }
</style>
</head>
<body>

<header>
  <button id="loginBtn" class="btn">Google Login</button>
  <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
  <button id="postBtn" class="btn" style="display:none;">Post Property</button>
</header>

<section id="uploadSection">
  <h2>Post Property</h2>
  <input type="text" id="titleInput" placeholder="Title" />
  <input type="text" id="cityInput" placeholder="City" />
  <select id="typeInput">
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <input type="number" id="priceInput" placeholder="Price (₹)" />
  <textarea id="descInput" placeholder="Description"></textarea>
  <input type="file" id="imageInput" accept="image/*" />
  <input type="text" id="whatsappInput" placeholder="WhatsApp Number (जैसे 919876543210)" />
  <div style="text-align:right; margin-top: 10px;">
    <button id="submitPostBtn" class="btn">Upload & Post</button>
    <button id="cancelPostBtn" class="btn" style="background:#6c757d;">Cancel</button>
  </div>
  <p id="uploadStatus"></p>
</section>

<section style="margin-bottom:20px;">
  <input type="text" id="searchInput" placeholder="Search by title or city..." style="padding:8px; width: 250px; max-width: 80%;" />
  <select id="filterType" style="padding:8px;">
    <option value="">All types</option>
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <button id="searchBtn" class="btn">Search</button>
</section>

<section id="propertyList"></section>

<!-- Modal for full view -->
<div id="modalOverlay">
  <div id="modalContent">
    <span id="modalClose">&times;</span>
    <img id="modalImage" src="" alt="Property Image" />
    <h3 id="modalTitle"></h3>
    <p id="modalCity"></p>
    <p id="modalType"></p>
    <p id="modalPrice"></p>
    <p id="modalDesc"></p>
    <a href="#" target="_blank" id="modalWhatsapp" class="btn-whatsapp">WhatsApp पर पूछें</a>
  </div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const adminEmail = "zarasamajiksevasanstha@gmail.com";
  const adminWhatsAppNumber = "917378342192"; // user को अपनी पोस्ट पर ये नंबर दिखाना है

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const postBtn = document.getElementById('postBtn');

  const uploadSection = document.getElementById('uploadSection');
  const submitPostBtn = document.getElementById('submitPostBtn');
  const cancelPostBtn = document.getElementById('cancelPostBtn');
  const uploadStatus = document.getElementById('uploadStatus');

  const propertyList = document.getElementById('propertyList');
  const searchInput = document.getElementById('searchInput');
  const filterType = document.getElementById('filterType');
  const searchBtn = document.getElementById('searchBtn');

  // Modal elements
  const modalOverlay = document.getElementById('modalOverlay');
  const modalClose = document.getElementById('modalClose');
  const modalImage = document.getElementById('modalImage');
  const modalTitle = document.getElementById('modalTitle');
  const modalCity = document.getElementById('modalCity');
  const modalType = document.getElementById('modalType');
  const modalPrice = document.getElementById('modalPrice');
  const modalDesc = document.getElementById('modalDesc');
  const modalWhatsapp = document.getElementById('modalWhatsapp');

  let currentUser = null;
  let isAdmin = false;

  // Login Logic
  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  };
  logoutBtn.onclick = () => auth.signOut();

  postBtn.onclick = () => {
    uploadSection.style.display = 'block';
    uploadStatus.textContent = '';
    window.scrollTo({ top: uploadSection.offsetTop - 10, behavior: 'smooth' });
  };
  cancelPostBtn.onclick = () => {
    uploadSection.style.display = 'none';
    clearForm();
  };

  function clearForm(){
    document.getElementById('titleInput').value = "";
    document.getElementById('cityInput').value = "";
    document.getElementById('typeInput').value = "sale";
    document.getElementById('priceInput').value = "";
    document.getElementById('descInput').value = "";
    document.getElementById('imageInput').value = "";
    document.getElementById('whatsappInput').value = "";
    uploadStatus.textContent = "";
  }

  async function uploadImageToImgbb(file){
    const imgbbApiKey = "52759d17d6011826df915af26466a7ea";
    const formData = new FormData();
    formData.append('image', file);

    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
      method: 'POST',
      body: formData
    });
    const data = await response.json();
    if(data.success) return data.data.url;
    else throw new Error('Image upload failed');
  }

  submitPostBtn.onclick = async () => {
    uploadStatus.style.color = "black";
    uploadStatus.textContent = "Uploading image...";

    const title = document.getElementById('titleInput').value.trim();
    const city = document.getElementById('cityInput').value.trim();
    const type = document.getElementById('typeInput').value;
    const price = Number(document.getElementById('priceInput').value);
    const desc = document.getElementById('descInput').value.trim();
    const imageFile = document.getElementById('imageInput').files[0];
    const whatsappNum = document.getElementById('whatsappInput').value.trim();

    if(!title || !city || !type || !price || !desc || !imageFile || !whatsappNum){
      uploadStatus.style.color = "#dc3545";
      uploadStatus.textContent = "कृपया सभी फील्ड्स भरें और इमेज अपलोड करें।";
      return;
    }

    try {
      const imageUrl = await uploadImageToImgbb(imageFile);
      const timestamp = Date.now();

      const newRef = db.ref('properties').push();
      await newRef.set({
        title,
        city,
        type,
        price,
        description: desc,
        imageUrl,
        whatsapp: whatsappNum.startsWith("91") ? whatsappNum : "91"+whatsappNum,
        userId: currentUser.uid,
        userEmail: currentUser.email,
        timestamp,
        approved: false
      });

      uploadStatus.style.color = "#28a745";
      uploadStatus.textContent = "प्रॉपर्टी पोस्ट हो गई! Admin approval का इंतजार करें।";
      clearForm();
      uploadSection.style.display = 'none';

      fetchProperties(); // Refresh list

    } catch (err) {
      uploadStatus.style.color = "#dc3545";
      uploadStatus.textContent = "इमेज अपलोड विफल।";
      console.error(err);
    }
  };

  // Price formatting (Indian style)
  function formatPrice(num){
    return num.toLocaleString('en-IN');
  }

  // WhatsApp लिंक - logic के अनुसार नंबर सेट करें
  function whatsappLink(post) {
    // अगर currentUser है और ये पोस्ट उसी user की है, तो admin नंबर दिखाओ
    if (currentUser && post.userId === currentUser.uid) {
      const phone = adminWhatsAppNumber;  // admin नंबर
      const msg = `नमस्ते, मैं इस प्रॉपर्टी के बारे में जानना चाहता हूँ:\n\nTitle: ${post.title}\nCity: ${post.city}\nPrice: ₹${formatPrice(post.price)}`;
      return `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    } else {
      // अन्यथा पोस्ट करने वाले का नंबर दिखाओ
      const phone = post.whatsapp.startsWith("91") ? post.whatsapp : "91" + post.whatsapp;
      const msg = `नमस्ते, मैं इस प्रॉपर्टी के बारे में जानना चाहता हूँ:\n\nTitle: ${post.title}\nCity: ${post.city}\nPrice: ₹${formatPrice(post.price)}`;
      return `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    }
  }

  // Delete प्रॉपर्टी
  function deleteProperty(key){
    if(confirm("क्या आप इस प्रॉपर्टी को हटाना चाहते हैं?")){
      db.ref('properties/'+key).remove();
    }
  }

  // Approve प्रॉपर्टी
  function approveProperty(key){
    db.ref('properties/'+key).update({approved:true});
  }

  // Properties Render करें
  function renderProperties(posts){
    propertyList.innerHTML = "";
    if(posts.length === 0){
      propertyList.innerHTML = "<p style='text-align:center; color:#666;'>कोई प्रॉपर्टी नहीं मिली।</p>";
      return;
    }

    posts.forEach(({key, post}) => {
      const div = document.createElement('div');
      div.className = "property-card";

      const img = document.createElement('img');
      img.src = post.imageUrl;
      img.alt = post.title;
      div.appendChild(img);

      const title = document.createElement('h3');
      title.className = "property-title";
      title.textContent = post.title;
      div.appendChild(title);

      const infoCity = document.createElement('p');
      infoCity.textContent = "City: " + post.city;
      div.appendChild(infoCity);

      const infoType = document.createElement('p');
      infoType.textContent = "Type: " + (post.type === "sale" ? "Buy" : "Rent");
      div.appendChild(infoType);

      const infoPrice = document.createElement('p');
      infoPrice.textContent = "Price: ₹" + formatPrice(post.price);
      div.appendChild(infoPrice);

      // Buttons Group
      const btnGroup = document.createElement('div');
      btnGroup.className = "btn-group";

      // WhatsApp Button (logic के हिसाब से नंबर)
      const waBtn = document.createElement('a');
      waBtn.href = whatsappLink(post);
      waBtn.target = "_blank";
      waBtn.className = "btn-small btn-whatsapp";
      waBtn.textContent = "WhatsApp";
      btnGroup.appendChild(waBtn);

      // Delete Button (admin या owner को दिखाएं)
      if(isAdmin || (currentUser && currentUser.uid === post.userId)){
        const delBtn = document.createElement('button');
        delBtn.textContent = "Delete";
        delBtn.className = "btn-small btn-delete";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          deleteProperty(key);
        };
        btnGroup.appendChild(delBtn);
      }

      // Approve Button (admin को दिखाएं और तभी जब approved false हो)
      if(isAdmin && !post.approved){
        const approveBtn = document.createElement('button');
        approveBtn.textContent = "Approve";
        approveBtn.className = "btn-small btn-approve";
        approveBtn.onclick = (e) => {
          e.stopPropagation();
          approveProperty(key);
        };
        btnGroup.appendChild(approveBtn);
      }

      div.appendChild(btnGroup);

      // कार्ड क्लिक पर Modal खोलें
      div.onclick = () => {
        modalImage.src = post.imageUrl;
        modalTitle.textContent = post.title;
        modalCity.textContent = "City: " + post.city;
        modalType.textContent = "Type: " + (post.type === "sale" ? "Buy" : "Rent");
        modalPrice.textContent = "Price: ₹" + formatPrice(post.price);
        modalDesc.textContent = post.description;
        modalWhatsapp.href = whatsappLink(post);
        modalOverlay.style.display = "flex";
      };

      propertyList.appendChild(div);
    });
  }

  modalClose.onclick = () => {
    modalOverlay.style.display = "none";
  };
  modalOverlay.onclick = (e) => {
    if(e.target === modalOverlay){
      modalOverlay.style.display = "none";
    }
  };

  // Fetch properties - बिना login के भी approved properties दिखाएं
  async function fetchProperties(){
    const snapshot = await db.ref('properties').once('value');
    const data = snapshot.val();

    if(!data){
      renderProperties([]);
      return;
    }

    // Search और filter logic
    const searchText = searchInput.value.trim().toLowerCase();
    const filter = filterType.value;

    const posts = Object.entries(data)
      .filter(([key, post]) => {
        // केवल approved properties दिखाएं (admin के अलावा)
        if(!post.approved && !(isAdmin)) return false;

        // Search: title या city में searchText हो
        const matchesSearch = post.title.toLowerCase().includes(searchText) || post.city.toLowerCase().includes(searchText);

        // filterType मैच करे या खाली हो
        const matchesFilter = filter === "" || post.type === filter;

        return matchesSearch && matchesFilter;
      })
      .map(([key, post]) => ({key, post}));

    renderProperties(posts);
  }

  // Auth state change handle करें
  auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user){
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      postBtn.style.display = 'inline-block';

      isAdmin = (user.email === adminEmail);
    } else {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      postBtn.style.display = 'none';
      isAdmin = false;
    }
    fetchProperties();
  });

  // Search button
  searchBtn.onclick = () => {
    fetchProperties();
  };

  // Enter key से भी सर्च हो जाए
  searchInput.onkeydown = (e) => {
    if(e.key === "Enter") fetchProperties();
  };

  // Auto fetch on page load
  fetchProperties();
</script>

</body>
</html>
