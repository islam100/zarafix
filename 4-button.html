<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>4 Button Layout with Scrolling Text</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }
  h1 {
    margin-bottom: 25px;
    text-align: center;
  }

  .button-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
    max-width: 320px;
    margin-bottom: 20px;
  }

  .btn {
    flex: 1;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 12px;
    box-shadow: 0 6px #666;
    cursor: pointer;
    user-select: none;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }
  .btn:active {
    transform: translateY(6px);
    box-shadow: 0 0 #666;
  }

  .red { background: #e74c3c; box-shadow-color: #992d22; }
  .green { background: #27ae60; box-shadow-color: #1c6e3a; }
  .blue { background: #2980b9; box-shadow-color: #1f5a85; }
  .orange { background: #f39c12; box-shadow-color: #a66e0e; }

  .red { box-shadow: 0 6px #992d22; }
  .green { box-shadow: 0 6px #1c6e3a; }
  .blue { box-shadow: 0 6px #1f5a85; }
  .orange { box-shadow: 0 6px #a66e0e; }

  /* Scrolling Text Container */
  .scrolling-text {
    width: 100%;
    max-width: 320px;
    margin-top: auto;
    padding: 10px;
    background: #222;
    color: #fff;
    font-weight: bold;
    border-radius: 8px;
    overflow: hidden;
    white-space: nowrap;
  }
  .scrolling-text span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 12s linear infinite;
  }
  @keyframes scroll-left {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  /* Responsive for smaller screens */
  @media (max-width: 480px) {
    .button-row {
      max-width: 100%;
      gap: 15px;
    }
    .btn {
      font-size: 16px;
      padding: 10px;
    }
    .scrolling-text {
      font-size: 14px;
      padding: 8px;
    }
  }
</style>
</head>
<body>

<h1>Welcome to Our Service</h1>

<div class="button-row">
  <a href="https://zarafix.vercel.app/admin-RealEstate.html" class="btn red">Real Estate </a>
  <a href="https://zarafix.vercel.app/2poster.html" class="btn green">provider</a>
</div>

<div class="button-row">
  <a href="link3.html" class="btn blue">Button 3</a>
  <a href="link4.html" class="btn orange">Button 4</a>
</div>

<div class="scrolling-text" aria-label="Scrolling Information">

</div>

</body>
</html>
