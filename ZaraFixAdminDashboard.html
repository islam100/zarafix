<!DOCTYPE html>
<html>
<head>
  <title>ðŸŽ¯ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      margin: 15px auto;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
    }
    .approveBtn {
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .approved {
      font-weight: bold;
      color: purple;
    }
    .led {
      width: 12px;
      height: 12px;
      background-color: green;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      right: 10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<h2>ðŸŽ¯ ZaraFix Admin Dashboard</h2>

<select id="filterDropdown">
  <option value="posters">Posters</option>
  <option value="requests">Requests</option>
  <option value="recharge">Recharge Requests</option>
</select>

<div id="dashboardContainer"></div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
    authDomain: "zara-fix-2e35a.firebaseapp.com",
    databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
    projectId: "zara-fix-2e35a",
    storageBucket: "zara-fix-2e35a.appspot.com",
    messagingSenderId: "636550144008",
    appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const dashboard = document.getElementById("dashboardContainer");
  const filterDropdown = document.getElementById("filterDropdown");

  function loadPosters() {
    dashboard.innerHTML = "";
    db.ref("posters").once("value", snapshot => {
      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "card";

        const approved = data.approved === true;
        if (!approved) {
          const led = document.createElement("div");
          led.className = "led";
          div.appendChild(led);
        }

        div.innerHTML += `
          <strong>Name:</strong> ${data.name}<br>
          <strong>Shop:</strong> ${data.shop}<br>
          <strong>Category:</strong> ${data.category}<br>
          <strong>WhatsApp:</strong> ${data.whatsapp}<br>
          <strong>Wallet:</strong> â‚¹${data.wallet || 0}<br>
        `;

        if (!approved) {
          const btn = document.createElement("button");
          btn.className = "approveBtn";
          btn.innerText = "Approve";
          btn.onclick = () => {
            db.ref("posters/" + child.key).update({ approved: true });
            db.ref("admins/" + child.key).set(true);
            alert("Approved!");
            loadPosters();
          };
          div.appendChild(btn);
        } else {
          div.innerHTML += `<div class="approved">âœ… Approved</div>`;
        }

        dashboard.appendChild(div);
      });
    });
  }

  function loadRequests() {
    dashboard.innerHTML = "";
    db.ref("requests").once("value", snapshot => {
      snapshot.forEach(user => {
        const userRequests = user.val();
        for (const key in userRequests) {
          const req = userRequests[key];
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>Name:</strong> ${req.name}<br>
            <strong>Category:</strong> ${req.category}<br>
            <strong>Address:</strong> ${req.address}<br>
            <strong>Problem:</strong> ${req.problem}<br>
            <strong>WhatsApp:</strong> ${req.whatsapp}<br>
            <strong>Status:</strong> ${req.status}<br>
          `;
          dashboard.appendChild(div);
        }
      });
    });
  }

  function loadRechargeRequests() {
    dashboard.innerHTML = "";
    db.ref("recharges").once("value", snapshot => {
      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>User ID:</strong> ${child.key}<br>
          <strong>Status:</strong> ${data.status || "pending"}<br>
          <img src="${data.screenshot}" alt="screenshot" width="100%"><br>
          <strong>Time:</strong> ${new Date(data.timestamp).toLocaleString()}
        `;
        dashboard.appendChild(div);
      });
    });
  }

  filterDropdown.addEventListener("change", () => {
    const value = filterDropdown.value;
    if (value === "posters") loadPosters();
    else if (value === "requests") loadRequests();
    else if (value === "recharge") loadRechargeRequests();
  });

  // Load default view
  loadPosters();
</script>

</body>
</html>
