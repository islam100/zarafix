<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 20px; }
    .card {
      background: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 15px; margin: 10px auto; max-width: 500px; transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.02); }
    .btn {
      background: #4CAF50; color: white; padding: 10px 15px; border: none;
      border-radius: 8px; cursor: pointer; margin: 5px;
    }
    .btn-reject { background: #e53935; }
    .btn-approve { background: #1e88e5; }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>
  <div id="content">Loading...</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.ref('admins/' + uid).once('value', snap => {
          if (snap.exists()) {
            loadDashboard();
          } else {
            document.body.innerHTML = "<h3 style='color:red'>Access Denied. Admins only.</h3>";
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function loadDashboard() {
      const container = document.getElementById('content');
      container.innerHTML = "<h3>Loading Posters & Recharges...</h3>";

      db.ref("posters").once('value', posterSnap => {
        db.ref("recharge").once('value', rechargeSnap => {
          container.innerHTML = "";

          // Posters list
          container.innerHTML += `<h3>‚úÖ Registered Posters</h3>`;
          posterSnap.forEach(child => {
            const data = child.val();
            container.innerHTML += `
              <div class="card">
                <b>Name:</b> ${data.name}<br>
                <b>Shop:</b> ${data.shop}<br>
                <b>Category:</b> ${data.category}<br>
                <b>WhatsApp:</b> ${data.whatsapp}<br>
                <b>Wallet:</b> ‚Çπ${data.wallet || 0}
              </div>`;
          });

          // Recharge Requests
          container.innerHTML += `<h3>üí≥ Recharge Requests</h3>`;
          rechargeSnap.forEach(child => {
            const data = child.val();
            if (data.status === "pending") {
              container.innerHTML += `
                <div class="card">
                  <b>Poster UID:</b> ${child.key}<br>
                  <b>Amount:</b> ‚Çπ${data.amount}<br>
                  <img src="${data.screenshot}" style="width:100%; border-radius:10px; margin:10px 0"><br>
                  <button class="btn btn-approve" onclick="approveRecharge('${child.key}', ${data.amount})">Approve ‚Çπ${data.amount}</button>
                  <button class="btn btn-reject" onclick="rejectRecharge('${child.key}')">Reject</button>
                </div>`;
            }
          });
        });
      });
    }

    function approveRecharge(uid, amount) {
      const walletRef = db.ref("posters/" + uid + "/wallet");
      walletRef.once('value', snap => {
        const current = snap.val() || 0;
        walletRef.set(current + amount);
        db.ref("recharge/" + uid + "/status").set("approved");
        alert("Recharge approved ‚úÖ");
        loadDashboard();
      });
    }

    function rejectRecharge(uid) {
      db.ref("recharge/" + uid).remove();
      alert("Recharge rejected ‚ùå");
      loadDashboard();
    }
  </script>
</body>
</html>
