<!DOCTYPE html>
<html>
<head>
  <title>ğŸ“‹ ZaraFix - Admin Service Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 10px;
    }
    .card {
      background: white;
      margin: 10px auto;
      padding: 15px;
      max-width: 600px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border-radius: 20px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .approved { color: green; font-weight: bold; }
    .not-approved { color: orange; font-weight: bold; }
    button {
      margin: 5px;
      padding: 10px 14px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .delete-btn { background: red; color: white; }
    .approve-btn { background: #4caf50; color: white; }
    .next-btn { background: #1976d2; color: white; }
    .search-input {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
    }
    .login-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 20px;
      font-size: 18px;
      background: #4285f4;
      color: white;
      border-radius: 25px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ğŸ› ï¸ Admin - All Service Requests</h2>
  <input id="search" class="search-input" placeholder="ğŸ” Search by name, address, phone..." />
  <div id="cards"></div>
  <button id="next" class="next-btn">Next 10 â–¶</button>
  <button id="loginBtn" class="login-btn" style="display:none;">Login with Google</button>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const adminUID = "wjbEIAEF5jWgJKb2LlfWoIv4EqO2"; // Replace with your Admin UID

    const cardsDiv = document.getElementById("cards");
    const loginBtn = document.getElementById("loginBtn");
    const nextBtn = document.getElementById("next");
    const searchInput = document.getElementById("search");

    let allRequests = [];
    let currentIndex = 0;

    auth.onAuthStateChanged(user => {
      if (user && user.uid === adminUID) {
        loginBtn.style.display = "none";
        loadRequests();
      } else if (!user) {
        loginBtn.style.display = "block";
        cardsDiv.innerHTML = "<p style='text-align:center;'>Please login as Admin to view service requests.</p>";
      } else {
        cardsDiv.innerHTML = "<p style='color:red;text-align:center;'>Access denied. Admin only.</p>";
      }
    });

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    function loadRequests() {
      db.ref("requests").once("value", snap => {
        const data = snap.val();
        allRequests = [];

        for (let userId in data) {
          for (let key in data[userId]) {
            const req = data[userId][key];
            allRequests.push({ ...req, key, userId });
          }
        }

        // Sort by date (descending)
        allRequests.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));

        renderCards();
      });
    }

    function renderCards() {
      const filtered = allRequests.filter(r => {
        const q = searchInput.value.toLowerCase();
        return (
          r.name?.toLowerCase().includes(q) ||
          r.address?.toLowerCase().includes(q) ||
          r.whatsapp?.toLowerCase().includes(q) ||
          r.category?.toLowerCase().includes(q) ||
          r.subcategory?.toLowerCase().includes(q)
        );
      });

      const chunk = filtered.slice(currentIndex, currentIndex + 10);
      cardsDiv.innerHTML = "";

      chunk.forEach(r => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <b>ğŸ“› Name:</b> ${r.name || ""}<br>
          <b>ğŸ“ Address:</b> ${r.address || ""}<br>
          <b>ğŸ“ WhatsApp:</b> ${r.whatsapp || ""}<br>
          <b>ğŸ”§ Category:</b> ${r.category || ""}<br>
          <b>ğŸ“‚ Subcategory:</b> ${r.subcategory || ""}<br>
          <b>ğŸ“… Date:</b> ${r.date || "N/A"}<br>
          <b>Status:</b> <span class="${r.approved ? 'approved' : 'not-approved'}">${r.approved ? "Approved" : "Pending"}</span><br>
          <button class="approve-btn" onclick="approveRequest('${r.userId}','${r.key}')">Approve</button>
          <button class="delete-btn" onclick="deleteRequest('${r.userId}','${r.key}')">Delete</button>
        `;
        cardsDiv.appendChild(div);
      });
    }

    function approveRequest(userId, key) {
      db.ref(`requests/${userId}/${key}`).update({ approved: true });
      alert("âœ… Approved");
      loadRequests();
    }

    function deleteRequest(userId, key) {
      if (confirm("Are you sure you want to delete this request?")) {
        db.ref(`requests/${userId}/${key}`).remove();
        alert("ğŸ—‘ï¸ Deleted");
        loadRequests();
      }
    }

    searchInput.addEventListener("input", () => {
      currentIndex = 0;
      renderCards();
    });

    nextBtn.onclick = () => {
      currentIndex += 10;
      renderCards();
    };
  </script>
</body>
</html>
