<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“¦ User Requests - ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ All User Requests</h2>
  <div id="requests"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    firebase.database().ref("requests").once("value", snapshot => {
      const requestsDiv = document.getElementById("requests");
      snapshot.forEach(userSnap => {
        userSnap.forEach(child => {
          const r = child.val();
          const accepted = r.acceptedBy
            ? Object.values(r.acceptedBy).map(p => `<li>${p.name || 'Poster'}</li>`).join("")
            : "<i>No one accepted</i>";
          requestsDiv.innerHTML += `
            <div class="card">
              <b>${r.name}</b> (${r.category})<br>
              Address: ${r.address}, ${r.city} - ${r.pincode}<br>
              Issue: ${r.issue}<br>
              WhatsApp: ${r.whatsapp}<br>
              âœ… Accepted By: <ul>${accepted}</ul>
            </div>
          `;
        });
      });
    });
  </script>
</body>
</html>
