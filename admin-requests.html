<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è Admin - Service Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #ffffff);
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      font-size: 26px;
    }
    .card {
      background: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      border-radius: 15px;
      margin: 15px auto;
      padding: 20px;
      max-width: 600px;
      position: relative;
      transition: 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card p {
      margin: 5px 0;
    }
    .card button {
      margin-right: 10px;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .approveBtn { background-color: #4CAF50; color: white; }
    .deleteBtn { background-color: #f44336; color: white; }
    .status-led {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: green;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    #searchBar {
      width: 90%;
      padding: 10px;
      margin: 15px auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .spinner {
      text-align: center;
      margin-top: 30px;
    }
    .spinner div {
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Admin - Service Requests</h2>
  <input type="text" id="searchBar" placeholder="üîç Search by name, number, category...">
  <div id="requests"></div>
  <div class="pagination">
    <button onclick="prevPage()">‚¨ÖÔ∏è Previous</button>
    <button onclick="nextPage()">Next ‚û°Ô∏è</button>
  </div>
  <div class="spinner" id="loader" style="display:none;"><div></div></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    const adminUID = "wjbEIAEF5jWgJKb2LlfWoIv4EqO2"; // ‚úÖ Set your admin UID here

    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.uid !== adminUID) {
        alert("Admin only access.");
        window.location.href = "index.html";
      } else {
        loadRequests();
      }
    });

    if (!firebase.auth().currentUser) {
      const provider = new firebase.auth.GoogleAuthProvider();
      const loginBtn = document.createElement("button");
      loginBtn.textContent = "üîê Login with Google";
      loginBtn.onclick = () => firebase.auth().signInWithPopup(provider);
      document.body.prepend(loginBtn);
    }

    let allRequests = [];
    let currentPage = 0;
    const perPage = 10;

    function loadRequests() {
      document.getElementById("loader").style.display = "block";
      firebase.database().ref("requests").once("value", snapshot => {
        const data = snapshot.val() || {};
        allRequests = [];
        for (let userId in data) {
          for (let reqId in data[userId]) {
            allRequests.push({ ...data[userId][reqId], userId, reqId });
          }
        }
        allRequests.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
        document.getElementById("loader").style.display = "none";
        renderRequests();
      });
    }

    function renderRequests() {
      const container = document.getElementById("requests");
      container.innerHTML = "";
      const searchTerm = document.getElementById("searchBar").value.toLowerCase();
      const filtered = allRequests.filter(r =>
        Object.values(r).join(" ").toLowerCase().includes(searchTerm)
      );
      const start = currentPage * perPage;
      const pageItems = filtered.slice(start, start + perPage);

      if (pageItems.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No matching requests found.</p>";
        return;
      }

      pageItems.forEach(req => {
        const card = document.createElement("div");
        card.className = "card";
        if (!req.approved) {
          const led = document.createElement("div");
          led.className = "status-led";
          card.appendChild(led);
        }
        card.innerHTML += `
          <p><b>Name:</b> ${req.name || "N/A"}</p>
          <p><b>Phone:</b> <a href="https://wa.me/${req.phone}" target="_blank">${req.phone}</a></p>
          <p><b>Category:</b> ${req.category || ""} > ${req.subcategory || ""}</p>
          <p><b>Issue:</b> ${req.issue || ""}</p>
          <p><b>Address:</b> ${req.address || ""}</p>
          <p><b>Pin:</b> ${req.pincode || ""}</p>
          <p><b>Date:</b> ${req.date || "Unknown"}</p>
          <button class="approveBtn" onclick="approveRequest('${req.userId}', '${req.reqId}')">Approve ‚úÖ</button>
          <button class="deleteBtn" onclick="deleteRequest('${req.userId}', '${req.reqId}')">Delete üóëÔ∏è</button>
        `;
        container.appendChild(card);
      });
    }

    function approveRequest(userId, reqId) {
      firebase.database().ref(`requests/${userId}/${reqId}`).update({ approved: true });
      loadRequests();
    }

    function deleteRequest(userId, reqId) {
      if (confirm("Are you sure you want to delete this request?")) {
        firebase.database().ref(`requests/${userId}/${reqId}`).remove();
        loadRequests();
      }
    }

    function nextPage() {
      const maxPage = Math.ceil(allRequests.length / perPage);
      if (currentPage + 1 < maxPage) {
        currentPage++;
        renderRequests();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderRequests();
      }
    }

    document.getElementById("searchBar").addEventListener("input", () => {
      currentPage = 0;
      renderRequests();
    });
  </script>
</body>
</html>
