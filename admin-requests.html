<!DOCTYPE html>
<html>
<head>
  <title>📋 Admin - Service Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    h2 { text-align: center; }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, select {
      padding: 8px;
      font-size: 16px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      margin: 10px auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }

    .card:nth-child(3n) { background: #d9f8f1; }
    .card:nth-child(3n+1) { background: #fcefee; }
    .card:nth-child(3n+2) { background: #e6edff; }

    .btn {
      padding: 8px 16px;
      margin-top: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover { background: #e60000; }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .hidden { display: none; }
    .center { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>🛠️ Admin - Service Requests</h2>
  <div class="center">
    <button id="loginBtn">🔐 Login with Google</button>
  </div>

  <div id="adminPanel" class="hidden">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name, address, or WhatsApp">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Electrician">Electrician</option>
        <option value="AC Repair">AC Repair</option>
        <!-- Add more if needed -->
      </select>
    </div>

    <div id="requestsContainer"></div>

    <div class="pagination">
      <button id="prevBtn">⬅️ Prev</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">➡️ Next</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const adminUidList = ["wjbEIAEF5jWgJKb2LlfWoIv4EqO2"]; // ✅ Add more UIDs if needed

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const loginBtn = document.getElementById("loginBtn");
    const adminPanel = document.getElementById("adminPanel");
    const container = document.getElementById("requestsContainer");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    let allRequests = [];
    let currentPage = 1;
    const perPage = 10;

    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, new GoogleAuthProvider());
    });

    onAuthStateChanged(auth, user => {
      if (user && adminUidList.includes(user.uid)) {
        loginBtn.style.display = "none";
        adminPanel.classList.remove("hidden");
        loadRequests();
      } else if (user) {
        alert("Access denied. Admins only.");
      }
    });

    function loadRequests() {
      const requestsRef = ref(db, "requests");
      onValue(requestsRef, snapshot => {
        const data = snapshot.val();
        allRequests = [];

        for (let userId in data) {
          for (let reqId in data[userId]) {
            const request = data[userId][reqId];
            request.id = reqId;
            request.userId = userId;
            allRequests.push(request);
          }
        }

        renderPage();
      });
    }

    function renderPage() {
      container.innerHTML = "";
      const filtered = filterRequests();
      const totalPages = Math.ceil(filtered.length / perPage);
      const start = (currentPage - 1) * perPage;
      const pageItems = filtered.slice(start, start + perPage);

      pageItems.forEach(req => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <b>📍 Address:</b> ${req.address || ""}<br>
          <b>👤 Name:</b> ${req.name || ""}<br>
          <b>📞 WhatsApp:</b> <a href="https://wa.me/${req.whatsapp}" target="_blank">${req.whatsapp}</a><br>
          <b>🔧 Category:</b> ${req.category || ""}<br>
          <b>📂 Subcategory:</b> ${req.subcategory || ""}<br>
          <button class="btn" onclick="deleteRequest('${req.userId}', '${req.id}')">🗑️ Delete</button>
        `;
        container.appendChild(card);
      });

      document.getElementById("pageInfo").innerText = `Page ${currentPage} of ${totalPages}`;
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = currentPage === totalPages || totalPages === 0;
    }

    function filterRequests() {
      const keyword = searchInput.value.toLowerCase();
      const cat = categoryFilter.value.toLowerCase();
      return allRequests.filter(req => {
        const matchesSearch = (req.name + req.address + req.whatsapp).toLowerCase().includes(keyword);
        const matchesCategory = !cat || (req.category && req.category.toLowerCase() === cat);
        return matchesSearch && matchesCategory;
      });
    }

    window.deleteRequest = (userId, reqId) => {
      if (confirm("Delete this request?")) {
        remove(ref(db, `requests/${userId}/${reqId}`));
      }
    };

    document.getElementById("prevBtn").onclick = () => {
      currentPage--;
      renderPage();
    };

    document.getElementById("nextBtn").onclick = () => {
      currentPage++;
      renderPage();
    };

    searchInput.addEventListener("input", renderPage);
    categoryFilter.addEventListener("change", renderPage);
  </script>
</body>
</html>
