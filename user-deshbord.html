<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Accepted Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
    }
    .card {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .card h3 {
      margin: 5px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #4CAF50, #2e7d32);
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .btn-danger {
      background: linear-gradient(to right, #e53935, #b71c1c);
    }
    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Your Accepted Requests</h2>
  <div id="requestList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "1019343986858",
      appId: "1:1019343986858:web:088f0fd403c8a889d173f3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userId = user.uid;
        const requestsRef = ref(db, `requests/${userId}`);
        const postersRef = ref(db, `posters`);

        onValue(requestsRef, (snapshot) => {
          const requestList = document.getElementById("requestList");
          requestList.innerHTML = "";

          const requestsData = snapshot.val();
          if (!requestsData) {
            requestList.innerHTML = "<p>No requests found.</p>";
            return;
          }

          onValue(postersRef, (postersSnapshot) => {
            const posters = postersSnapshot.val();

            Object.entries(requestsData).forEach(([requestId, request]) => {
              const card = document.createElement("div");
              card.className = "card";

              let acceptedPostersHTML = "";

              if (request.acceptedBy) {
                Object.keys(request.acceptedBy).forEach((posterId) => {
                  const poster = posters?.[posterId];
                  if (poster) {
                    acceptedPostersHTML += `
                      <h4>‚úÖ Accepted By: ${poster.name} (${poster.category})</h4>
                      <p>Shop: ${poster.shop}</p>
                      <p>Wallet: ‚Çπ${poster.wallet}</p>
                      <p>WhatsApp: ${poster.whatsapp}</p>
                      <a class="btn" href="https://wa.me/${poster.whatsapp}" target="_blank">üì± WhatsApp</a>
                      <button class="btn btn-danger">‚ùå Reject</button>
                      <hr>
                    `;
                  }
                });
              } else {
                acceptedPostersHTML = "<p>No one accepted this yet.</p>";
              }

              card.innerHTML = `
                <h3>üìå Category: ${request.category}</h3>
                <p>üìç Location: ${request.location || "Not given"}</p>
                <p>üìù Description: ${request.description}</p>
                ${acceptedPostersHTML}
              `;

              requestList.appendChild(card);
            });
          });
        });
      } else {
        document.getElementById("requestList").innerHTML = "<p>Please login first.</p>";
      }
    });
  </script>
</body>
</html>
