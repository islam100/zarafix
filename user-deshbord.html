<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accepted Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f2f2f2;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 20px;
      margin: 15px 0;
    }

    .card h3 {
      margin-top: 0;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      margin: 6px 5px 0 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @media(max-width: 600px) {
      .card {
        font-size: 15px;
        padding: 15px;
      }
      .btn {
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <h2>‚úÖ Your Accepted Requests</h2>
  <div id="acceptedRequests"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "796124985522",
      appId: "1:796124985522:web:f8f0d2538f4c0e0b29b9c6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentUserId = "wjbEIAEF5jWgJKb2LlfWoIv4EqO2"; // üîë Replace with actual userId (from login)
    const acceptedRequestsDiv = document.getElementById("acceptedRequests");

    db.ref("requests").once("value", async (snapshot) => {
      const requests = snapshot.val();
      acceptedRequestsDiv.innerHTML = '';

      for (const userId in requests) {
        const userRequests = requests[userId];
        for (const reqId in userRequests) {
          const req = userRequests[reqId];
          if (req.acceptedBy && req.acceptedBy.uid === currentUserId) {
            const posterId = req.posterId || userId;

            const posterSnap = await db.ref("posterUsers/" + posterId).once("value");
            const poster = posterSnap.val();

            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              üßë‚Äçüîß <b>Name:</b> ${req.name || "N/A"}<br>
              üìå <b>Category:</b> ${req.category || "N/A"}<br>
              üìç <b>Address:</b> ${req.address || "N/A"}<br>
              üìç <b>Pincode:</b> ${req.pincode || "N/A"}<br>
              üìÖ <b>Issue:</b> ${req.issue || "N/A"}<br>
              üìç <b>Location:</b> ${req.location || "N/A"}<br>
              ‚úÖ <b>Accepted By:</b> ${req.acceptedBy.email || "N/A"}<br><br>
              üîÑ <b>Loading Poster Info...</b><br><br>

              <button class="btn" onclick="openWhatsApp('${poster?.phone || ''}')">WhatsApp</button>
              <button class="btn" onclick="deleteRequest('${userId}','${reqId}')">Delete</button>
              <button class="btn" onclick="rejectRequest('${userId}','${reqId}')">Reject</button>
            `;

            acceptedRequestsDiv.appendChild(card);
          }
        }
      }
    });

    function openWhatsApp(phone) {
      if (!phone) {
        alert("Phone number not found.");
        return;
      }
      const link = `https://wa.me/${phone}`;
      window.open(link, "_blank");
    }

    function deleteRequest(userId, reqId) {
      if (confirm("Delete this request?")) {
        firebase.database().ref(`requests/${userId}/${reqId}`).remove();
        alert("Deleted");
        location.reload();
      }
    }

    function rejectRequest(userId, reqId) {
      if (confirm("Reject this request?")) {
        firebase.database().ref(`requests/${userId}/${reqId}/acceptedBy`).remove();
        alert("Rejected");
        location.reload();
      }
    }
  </script>
</body>
</html>
