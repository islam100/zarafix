<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZaraFix - Accepted Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    .request-card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .poster-card {
      margin-top: 10px;
      padding: 10px;
      background: #e6f7ff;
      border-radius: 10px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
    }
    .delete-btn {
      background: #ff4d4f;
      color: white;
    }
    .reject-btn {
      background: #ff9900;
      color: white;
    }
  </style>
</head>
<body>
  <h2>✅ Your Accepted Requests</h2>
  <div id="requestsContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const container = document.getElementById("requestsContainer");

    const currentPosterId = "posterId1"; // 🔁 Replace with Logged-in posterId

    function loadAcceptedRequests() {
      db.ref("requests").once("value", (snapshot) => {
        container.innerHTML = "";

        snapshot.forEach((userSnap) => {
          const userId = userSnap.key;
          const userRequests = userSnap.val();

          for (const reqId in userRequests) {
            const request = userRequests[reqId];
            if (request.acceptedBy && request.acceptedBy[currentPosterId]) {
              const reqDiv = document.createElement("div");
              reqDiv.className = "request-card";

              reqDiv.innerHTML = `
                <h4>🛠 Category: ${request.category}</h4>
                <p><strong>Description:</strong> ${request.description}</p>
                <p><strong>Location:</strong> ${request.location}</p>
                <div id="poster-${reqId}" class="poster-card">Loading poster details...</div>
                <div>
                  <button class="whatsapp-btn" onclick="openWhatsApp('${currentPosterId}')">WhatsApp</button>
                  <button class="reject-btn" onclick="rejectRequest('${userId}', '${reqId}')">Reject</button>
                  <button class="delete-btn" onclick="deleteRequest('${userId}', '${reqId}')">Delete</button>
                </div>
              `;
              container.appendChild(reqDiv);
              loadPosterDetail(currentPosterId, reqId);
            }
          }
        });

        if (container.innerHTML.trim() === "") {
          container.innerHTML = "<p>😔 No accepted requests found.</p>";
        }
      });
    }

    function loadPosterDetail(posterId, reqId) {
      db.ref("posters/" + posterId).once("value", (snap) => {
        const data = snap.val();
        if (data) {
          document.getElementById("poster-" + reqId).innerHTML = `
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Shop:</strong> ${data.shop}</p>
            <p><strong>Category:</strong> ${data.category}</p>
            <p><strong>Wallet:</strong> ₹${data.wallet}</p>
            <p><strong>WhatsApp:</strong> ${data.whatsapp}</p>
          `;
        } else {
          document.getElementById("poster-" + reqId).innerHTML = "❌ Poster detail not found.";
        }
      });
    }

    function openWhatsApp(posterId) {
      db.ref("posters/" + posterId).once("value", (snap) => {
        const data = snap.val();
        if (data && data.whatsapp) {
          window.open(`https://wa.me/91${data.whatsapp}`, "_blank");
        } else {
          alert("WhatsApp number not found!");
        }
      });
    }

    function rejectRequest(userId, reqId) {
      const path = `requests/${userId}/${reqId}/acceptedBy/${currentPosterId}`;
      firebase.database().ref(path).remove().then(() => {
        alert("Request Rejected");
        loadAcceptedRequests();
      });
    }

    function deleteRequest(userId, reqId) {
      const path = `requests/${userId}/${reqId}`;
      firebase.database().ref(path).remove().then(() => {
        alert("Request Deleted");
        loadAcceptedRequests();
      });
    }

    loadAcceptedRequests();
  </script>
</body>
</html>
