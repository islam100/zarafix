<!DOCTYPE html>
<html>
<head>
  <title>Accepted Work Details</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
    }
    .btn-3d {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      color: white;
      font-weight: bold;
      box-shadow: 2px 2px 5px #999;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn-reject {
      background: linear-gradient(to right, #f44336, #b71c1c);
    }
  </style>
</head>
<body>

<h2>Accepted Poster Details</h2>
<div id="acceptedPosters"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const userId = "userId1"; // Replace with dynamic ID if needed
  const requestId = "requestId1";

  const acceptedDiv = document.getElementById("acceptedPosters");

  db.ref(`requests/${userId}/${requestId}/acceptedBy`).once("value", acceptedSnap => {
    const acceptedPosters = acceptedSnap.val();
    if (acceptedPosters) {
      Object.keys(acceptedPosters).forEach(posterId => {
        db.ref(`posters/${posterId}`).once("value", posterSnap => {
          const poster = posterSnap.val();
          if (poster) {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${poster.name} (${poster.category})</h3>
              <p><strong>Shop:</strong> ${poster.shop}</p>
              <p><strong>Wallet:</strong> ‚Çπ${poster.wallet}</p>
              <p><strong>WhatsApp:</strong> ${poster.whatsapp}</p>
              <a class="btn-3d" target="_blank" href="https://wa.me/91${poster.whatsapp}">üì± WhatsApp</a>
              <button class="btn-3d btn-reject" onclick="rejectPoster('${userId}', '${requestId}', '${posterId}')">‚ùå Reject</button>
            `;
            acceptedDiv.appendChild(card);
          }
        });
      });
    } else {
      acceptedDiv.innerHTML = "<p>No posters have accepted this request yet.</p>";
    }
  });

  function rejectPoster(userId, requestId, posterId) {
    if (confirm("Are you sure you want to reject this poster?")) {
      firebase.database().ref(`requests/${userId}/${requestId}/acceptedBy/${posterId}`).remove()
        .then(() => {
          alert("Poster rejected successfully.");
          location.reload();
        });
    }
  }
</script>

</body>
</html>
