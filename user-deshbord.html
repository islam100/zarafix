<!DOCTYPE html>
<html>
<head>
  <title>Request List</title>
  <style>
    .card {
      background: #f4f4f4;
      padding: 15px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button {
      padding: 8px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 6px #888;
    }

    .whatsapp { background: #25D366; color: white; }
    .delete { background: #f44336; color: white; }
    .reject { background: #ff9800; color: white; }
  </style>
</head>
<body>
  <h2>All Requests</h2>
  <div id="requestList"></div>

  <!-- Firebase App SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "873153653637",
      appId: "1:873153653637:web:6a76cd00ad2337d0d7e44d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const requestList = document.getElementById('requestList');

    // Read all requests from Firebase
    db.ref('requests').once('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        requestList.innerHTML = "<p>No requests found.</p>";
        return;
      }

      for (const userId in data) {
        const userRequests = data[userId];
        for (const posterUid in userRequests) {
          const requests = userRequests[posterUid];
          for (const requestId in requests) {
            const req = requests[requestId];
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <h3>${req.name || "No Name"}</h3>
              <p><strong>Address:</strong> ${req.address}</p>
              <p><strong>Category:</strong> ${req.category}</p>
              <p><strong>Pincode:</strong> ${req.pincode}</p>
              <p><strong>Issue:</strong> ${req.issue}</p>
              <p><strong>Location:</strong> ${req.location}</p>
              <p><strong>Accepted By:</strong> ${req.acceptedBy || "Not accepted yet"}</p>
              <button class="whatsapp">WhatsApp</button>
              <button class="delete">Delete</button>
              <button class="reject">Reject</button>
            `;
            requestList.appendChild(card);
          }
        }
      }
    });
  </script>
</body>
</html>
