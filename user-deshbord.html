<div id="userRequests"></div>

<style>
  .card {
    background: #f0f0f0;
    padding: 16px;
    margin: 10px 0;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .button-3d {
    padding: 8px 16px;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    margin-right: 10px;
    transition: transform 0.2s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }
  .button-3d:active {
    transform: translateY(2px);
  }
  .whatsapp-btn {
    background-color: green;
  }
  .reject-btn {
    background-color: red;
  }
</style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "504932296067",
    appId: "1:504932296067:web:4f594a90b33f6cb89764ec"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();
  const auth = getAuth();

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userId = user.uid;
      const requestsRef = ref(db, `requests/${userId}`);
      const postersRef = ref(db, 'posters');
      const snapshot = await get(requestsRef);

      const userRequestsDiv = document.getElementById('userRequests');
      userRequestsDiv.innerHTML = '<h2>Your Accepted Requests:</h2>';

      if (snapshot.exists()) {
        const requests = snapshot.val();
        for (let reqId in requests) {
          const req = requests[reqId];

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <strong>Category:</strong> ${req.category} <br>
            <strong>Description:</strong> ${req.description || 'N/A'} <br>
            <strong>Location:</strong> ${req.location || 'N/A'} <br><br>
          `;

          // ‡§Ö‡§ó‡§∞ ‡§ï‡§ø‡§∏‡•Ä ‡§®‡•á accept ‡§ï‡§ø‡§Ø‡§æ ‡§π‡•ã
          if (req.acceptedBy) {
            for (let posterId in req.acceptedBy) {
              const posterSnap = await get(child(postersRef, posterId));
              if (posterSnap.exists()) {
                const poster = posterSnap.val();
                const acceptedInfo = document.createElement('div');
                acceptedInfo.innerHTML = `
                  <hr>
                  <strong>Accepted by:</strong> ${poster.name} (${poster.category})<br>
                  <strong>Shop:</strong> ${poster.shop}<br>
                  <strong>Wallet:</strong> ‚Çπ${poster.wallet}<br>
                  <strong>WhatsApp:</strong> ${poster.whatsapp}<br><br>
                  <a class="button-3d whatsapp-btn" href="https://wa.me/${poster.whatsapp}" target="_blank">üì± WhatsApp</a>
                  <button class="button-3d reject-btn" onclick="alert('Reject logic here')">‚ùå Reject</button>
                `;
                card.appendChild(acceptedInfo);
              }
            }
          }

          userRequestsDiv.appendChild(card);
        }
      } else {
        userRequestsDiv.innerHTML += "<p>No requests found.</p>";
      }
    } else {
      document.getElementById('userRequests').innerHTML = "Please login first.";
    }
  });
</script>
