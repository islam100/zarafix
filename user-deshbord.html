<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accepted Requests</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    .card {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      transition: 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .card strong {
      color: #333;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .btn {
      flex: 1;
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #6dd5ed, #2193b0);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.2s;
    }
    .btn:hover {
      opacity: 0.85;
    }
    .whatsapp {
      background: linear-gradient(145deg, #25D366, #128C7E);
    }
    .reject {
      background: linear-gradient(145deg, #f85032, #e73827);
    }
    .delete {
      background: linear-gradient(145deg, #757f9a, #d7dde8);
      color: black;
    }
  </style>
</head>
<body>

<h2>✅ Your Accepted Requests</h2>
<div id="requestList"></div>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DB_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const currentPosterId = "posterId1"; // 👈 यहां आप अपना Poster ID दें

  function loadAcceptedRequests() {
    const requestList = document.getElementById("requestList");
    requestList.innerHTML = "";

    db.ref("requests").once("value", (snapshot) => {
      const requests = snapshot.val();

      for (const userId in requests) {
        for (const reqId in requests[userId]) {
          const req = requests[userId][reqId];

          if (req.acceptedBy && req.acceptedBy[currentPosterId]) {
            // Get Poster Info
            db.ref("posters/" + currentPosterId).once("value", (snap) => {
              const poster = snap.val();

              const card = document.createElement("div");
              card.className = "card";

              card.innerHTML = `
                <p><strong>🔧 Category:</strong> ${req.category}</p>
                <p><strong>📍 Location:</strong> ${req.location}</p>
                <p><strong>📝 Description:</strong> ${req.description}</p>
                <hr>
                <p><strong>👨 Poster Name:</strong> ${poster.name}</p>
                <p><strong>🏪 Shop:</strong> ${poster.shop}</p>
                <p><strong>📞 WhatsApp:</strong> ${poster.whatsapp}</p>
                <p><strong>🛠️ Skill:</strong> ${poster.category}</p>
                <div class="buttons">
                  <button class="btn whatsapp" onclick="openWhatsapp('${poster.whatsapp}')">WhatsApp</button>
                  <button class="btn reject" onclick="rejectRequest('${userId}', '${reqId}')">Reject</button>
                  <button class="btn delete" onclick="deleteRequest('${userId}', '${reqId}')">Delete</button>
                </div>
              `;
              requestList.appendChild(card);
            });
          }
        }
      }
    });
  }

  function openWhatsapp(number) {
    window.open(`https://wa.me/91${number}`, "_blank");
  }

  function rejectRequest(userId, requestId) {
    const reqRef = db.ref(`requests/${userId}/${requestId}/acceptedBy/${currentPosterId}`);
    reqRef.remove().then(() => {
      alert("❌ Rejected");
      loadAcceptedRequests();
    });
  }

  function deleteRequest(userId, requestId) {
    const reqRef = db.ref(`requests/${userId}/${requestId}`);
    reqRef.remove().then(() => {
      alert("🗑️ Request Deleted");
      loadAcceptedRequests();
    });
  }

  loadAcceptedRequests();
</script>

</body>
</html>
