<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Property — Admin + User</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin:0; padding:0; background:#f9f9f9;
  }
  header {
    background:#008CBA; color:#fff; padding:10px 15px; display:flex; justify-content:space-between; align-items:center;
    flex-wrap: wrap;
  }
  header h1 {
    margin:0; font-size:1.5rem;
  }
  header .btn-group {
    display:flex; gap:10px;
  }
  button, .btn {
    background: linear-gradient(145deg, #3ea0e7, #0076c2);
    border:none; border-radius:12px;
    color:#fff; font-weight:600; cursor:pointer;
    padding:10px 18px;
    box-shadow: 5px 5px 10px #005ea2, -5px -5px 10px #0491ff;
    transition: all 0.3s ease;
  }
  button:hover, .btn:hover {
    box-shadow: inset 3px 3px 6px #005ea2, inset -3px -3px 6px #0491ff;
  }
  #uploadSection {
    background:#fff; padding:15px; margin:15px;
    border-radius:15px;
    box-shadow: 7px 7px 14px #c5c5c5, -7px -7px 14px #ffffff;
    max-width:600px;
  }
  input, select, textarea {
    width: 100%; margin: 8px 0; padding: 8px;
    border-radius: 10px;
    border: 1.5px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
  }
  #propertyList {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap:15px;
    padding: 15px;
  }
  .card {
    background: #fff;
    border-radius: 18px;
    box-shadow: 7px 7px 15px #d1d1d1, -7px -7px 15px #ffffff;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
    position: relative;
    display: flex;
    flex-direction: column;
  }
  .card:hover {
    transform: scale(1.03);
    box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #ffffff;
  }
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 1.5px solid #ddd;
  }
  .card .content {
    padding: 12px 15px;
    flex-grow: 1;
  }
  .card h3 {
    margin: 0 0 6px 0;
  }
  .card p {
    margin: 4px 0;
    color: #555;
  }
  .cardButtons {
    padding: 12px 15px;
    display: flex;
    justify-content: flex-start;
    gap: 10px;
    flex-wrap: wrap;
  }
  .btn-whatsapp {
    background-color: #25d366 !important;
    box-shadow: 5px 5px 12px #1a9d4a, -5px -5px 12px #30df66 !important;
  }
  .btn-delete {
    background-color: #dc3545 !important;
    box-shadow: 5px 5px 12px #b3242d, -5px -5px 12px #ea4851 !important;
  }
  .btn-approve {
    background-color: #007bff !important;
    box-shadow: 5px 5px 12px #005cbf, -5px -5px 12px #0a9bff !important;
  }
  /* Detail modal */
  #detailModal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 10px;
    z-index: 1000;
  }
  #detailModal .modal-content {
    background: #fff;
    border-radius: 15px;
    max-width: 600px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    padding: 20px;
    position: relative;
  }
  #detailModal .modal-content img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    margin-bottom: 15px;
  }
  #detailModal .close-btn {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 28px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
  }
  /* Search/filter section */
  #searchSection {
    padding: 10px 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    background: #fff;
    box-shadow: 7px 7px 14px #c5c5c5, -7px -7px 14px #ffffff;
    border-radius: 15px;
    max-width: 1000px;
    margin: 15px auto;
    align-items: center;
  }
  #searchSection input, #searchSection select {
    max-width: 250px;
    flex-grow: 1;
  }

  @media(max-width:480px){
    header, #searchSection {
      flex-direction: column;
      align-items: flex-start;
    }
    #searchSection input, #searchSection select {
      max-width: 100%;
    }
    #propertyList {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Zara Property</h1>
  <div class="btn-group">
    <button id="loginBtn">Google Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="postBtn" style="display:none;">Post Property</button>
  </div>
</header>

<section id="uploadSection" style="display:none; max-width:600px; margin:15px auto;">
  <h2>Post Property</h2>
  <input type="text" id="title" placeholder="Title (जैसे: 2 BHK)" required />
  <input type="text" id="city" placeholder="City (जैसे: Mumbai)" required />
  <select id="type" required>
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <input type="number" id="price" placeholder="Price (₹)" required />
  <textarea id="desc" placeholder="Description" rows="3" required></textarea>
  <input type="file" id="imageFile" accept="image/*" multiple required />
  <button id="submitPost">Upload & Post</button>
  <button id="cancelPost" type="button">Cancel</button>
  <p id="uploadStatus" style="color:red; font-weight:bold;"></p>
</section>

<section id="searchSection">
  <input type="text" id="searchInput" placeholder="Search by title or city..." />
  <select id="filterType">
    <option value="">All types</option>
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <button id="searchBtn">Search</button>
</section>

<section id="propertyList"></section>

<!-- Detail Modal -->
<div id="detailModal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="modalImages"></div>
    <h3 id="modalTitle"></h3>
    <p><b>City:</b> <span id="modalCity"></span></p>
    <p><b>Type:</b> <span id="modalType"></span></p>
    <p><b>Price:</b> ₹<span id="modalPrice"></span></p>
    <p id="modalDesc"></p>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const imgbbApiKey = "52759d17d6011826df915af26466a7ea";
  const adminEmail = "zarasamajiksevasanstha@gmail.com";
  const adminWhatsapp = "917378342192";

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const postBtn = document.getElementById('postBtn');
  const uploadSection = document.getElementById('uploadSection');
  const submitPost = document.getElementById('submitPost');
  const cancelPost = document.getElementById('cancelPost');
  const uploadStatus = document.getElementById('uploadStatus');
  const propertyList = document.getElementById('propertyList');
  const searchInput = document.getElementById('searchInput');
  const filterType = document.getElementById('filterType');
  const searchBtn = document.getElementById('searchBtn');

  const detailModal = document.getElementById('detailModal');
  const modalImages = document.getElementById('modalImages');
  const modalTitle = document.getElementById('modalTitle');
  const modalCity = document.getElementById('modalCity');
  const modalType = document.getElementById('modalType');
  const modalPrice = document.getElementById('modalPrice');
  const modalDesc = document.getElementById('modalDesc');
  const modalCloseBtn = detailModal.querySelector('.close-btn');

  let currentUser = null;
  let isAdmin = false;

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  postBtn.onclick = () => {
    uploadSection.style.display = 'block';
  };

  cancelPost.onclick = () => {
    uploadSection.style.display = 'none';
    clearForm();
  };

  function clearForm(){
    document.getElementById('title').value = "";
    document.getElementById('city').value = "";
    document.getElementById('type').value = "sale";
    document.getElementById('price').value = "";
    document.getElementById('desc').value = "";
    document.getElementById('imageFile').value = "";
    uploadStatus.textContent = "";
  }

  // Upload multiple images to imgbb and return array of URLs
  async function uploadImagesToImgbb(files){
    const urls = [];
    for(let i=0; i<files.length; i++){
      const formData = new FormData();
      formData.append('image', files[i]);

      const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      if(data.success){
        urls.push(data.data.url);
      } else {
        throw new Error('Image upload failed');
      }
    }
    return urls;
  }

  submitPost.onclick = async () => {
    uploadStatus.textContent = "";
    const title = document.getElementById('title').value.trim();
    const city = document.getElementById('city').value.trim();
    const type = document.getElementById('type').value;
    const price = Number(document.getElementById('price').value);
    const desc = document.getElementById('desc').value.trim();
    const files = document.getElementById('imageFile').files;

    if(!title || !city || !type || !price || !desc || files.length === 0){
      uploadStatus.textContent = "सभी फील्ड्स भरें और इमेज अपलोड करें।";
      return;
    }

    uploadStatus.textContent = "Uploading images...";

    try {
      const imageUrls = await uploadImagesToImgbb(files);
      const timestamp = Date.now();

      const newRef = db.ref('properties').push();
      await newRef.set({
        title, city, type, price, description: desc,
        imageUrls, userId: currentUser.uid, userEmail: currentUser.email,
        timestamp, approved: false
      });

      uploadStatus.textContent = "Property posted! Waiting for admin approval.";
      clearForm();
      uploadSection.style.display = 'none';
      loadProperties();

    } catch (err) {
      uploadStatus.textContent = "Image upload failed.";
    }
  };

  function formatPrice(num){
    return num.toLocaleString('en-IN');
  }

  // WhatsApp लिंक बनाए
  function whatsappLink(post, forAdmin, currentUserId) {
    const msg = `नमस्ते, मैं इस प्रॉपर्टी के बारे में जानना चाहता हूँ:\n\nTitle: ${post.title}\nCity: ${post.city}\nPrice: ₹${formatPrice(post.price)}\n\nLink: ${window.location.href}`;

    if (forAdmin) {
      // Admin को पोस्टर का नंबर दिखाना है, लेकिन हमारे पास अभी नंबर नहीं है, तो adminWhatsapp लगाते हैं
      return `https://wa.me/${adminWhatsapp}?text=${encodeURIComponent(msg)}`;
    } else {
      // Normal यूजर को सिर्फ अपने पोस्ट पर adminWhatsapp दिखाना है
      if (post.userId === currentUserId) {
        return `https://wa.me/${adminWhatsapp}?text=${encodeURIComponent(msg)}`;
      }
      return null;
    }
  }

  // 30 दिन बाद एक्सपायर्ड चेक
  function isExpired(ts){
    const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
    return (Date.now() - ts) > THIRTY_DAYS;
  }

  // Delete प्रॉपर्टी
  function deleteProperty(key){
    if(confirm("क्या आप इस प्रॉपर्टी को हटाना चाहते हैं?")){
      db.ref('properties/'+key).remove();
    }
  }

  // Approve प्रॉपर्टी (admin)
  function approveProperty(key){
    db.ref('properties/'+key).update({approved:true});
  }

  // कार्ड पर क्लिक करने से डिटेल शो करें
  function showDetailModal(post){
    modalImages.innerHTML = "";
    post.imageUrls.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      modalImages.appendChild(img);
    });
    modalTitle.textContent = post.title;
    modalCity.textContent = post.city;
    modalType.textContent = post.type === "sale" ? "Buy" : "Rent";
    modalPrice.textContent = formatPrice(post.price);
    modalDesc.textContent = post.description;

    detailModal.style.display = "flex";
  }
  modalCloseBtn.onclick = () => {
    detailModal.style.display = "none";
  };
  detailModal.onclick = e => {
    if(e.target === detailModal){
      detailModal.style.display = "none";
    }
  };

  // प्रॉपर्टी लोड करें, फिल्टर और यूजर/एडमिन लॉजिक के साथ
  function loadProperties(){
    db.ref('properties').once('value', snapshot => {
      const data = snapshot.val();
      if(!data) {
        renderProperties([]);
        return;
      }
      let posts = Object.entries(data).map(([key, post]) => ({key, post}));

      // Auto delete expired posts
      posts.forEach(({key, post}) => {
        if(isExpired(post.timestamp)){
          db.ref('properties/'+key).remove();
        }
      });

      // Reload after delete expired
      posts = posts.filter(({post}) => !isExpired(post.timestamp));

      // Admin को सभी पोस्ट दिखें, user को approved और अपने पोस्ट
      posts = posts.filter(({post}) => {
        if(isAdmin) return true;
        if(!post.approved) return false;
        if(currentUser && post.userId === currentUser.uid) return true;
        return false;
      });

      // Search और filter लगाएं
      const q = searchInput.value.trim().toLowerCase();
      const typeFilter = filterType.value;

      posts = posts.filter(({post}) => {
        if(q && !(post.title.toLowerCase().includes(q) || post.city.toLowerCase().includes(q))) return false;
        if(typeFilter && post.type !== typeFilter) return false;
        return true;
      });

      renderProperties(posts);
    });
  }

  // Render properties in list
  function renderProperties(posts){
    propertyList.innerHTML = "";
    if(posts.length === 0){
      propertyList.innerHTML = "<p style='text-align:center;'>कोई प्रॉपर्टी नहीं मिली।</p>";
      return;
    }

    posts.forEach(({key, post}) => {
      const div = document.createElement('div');
      div.className = "card";

      // क्लिक से डिटेल खुलना चाहिए
      div.onclick = () => showDetailModal(post);

      const img = document.createElement('img');
      img.src = post.imageUrls[0];
      img.alt = post.title;
      div.appendChild(img);

      const content = document.createElement('div');
      content.className = "content";

      const title = document.createElement('h3');
      title.textContent = post.title;
      content.appendChild(title);

      const city = document.createElement('p');
      city.textContent = "City: " + post.city;
      content.appendChild(city);

      const type = document.createElement('p');
      type.textContent = "Type: " + (post.type === "sale" ? "Buy" : "Rent");
      content.appendChild(type);

      const price = document.createElement('p');
      price.textContent = "Price: ₹" + formatPrice(post.price);
      content.appendChild(price);

      const desc = document.createElement('p');
      desc.textContent = post.description;
      content.appendChild(desc);

      div.appendChild(content);

      // Buttons container
      const btnContainer = document.createElement('div');
      btnContainer.className = "cardButtons";

      // WhatsApp बटन लॉजिक
      let waUrl = null;
      if(isAdmin){
        // Admin को पोस्टर का नंबर दिखाना है - फिलहाल adminWhatsapp लगाते हैं
        waUrl = whatsappLink(post, true);
      } else if(currentUser && post.userId === currentUser.uid){
        waUrl = whatsappLink(post, false, currentUser.uid);
      }

      if(waUrl){
        const waBtn = document.createElement('a');
        waBtn.href = waUrl;
        waBtn.target = "_blank";
        waBtn.textContent = "WhatsApp";
        waBtn.className = "btn btn-whatsapp";
        btnContainer.appendChild(waBtn);
      }

      // Delete बटन
      if(isAdmin || (currentUser && currentUser.uid === post.userId)){
        const delBtn = document.createElement('button');
        delBtn.textContent = "Delete";
        delBtn.className = "btn btn-delete";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          deleteProperty(key);
        };
        btnContainer.appendChild(delBtn);
      }

      // Approve बटन (Admin)
      if(isAdmin && !post.approved){
        const approveBtn = document.createElement('button');
        approveBtn.textContent = "Approve";
        approveBtn.className = "btn btn-approve";
        approveBtn.onclick = (e) => {
          e.stopPropagation();
          approveProperty(key);
        };
        btnContainer.appendChild(approveBtn);
      }

      div.appendChild(btnContainer);

      propertyList.appendChild(div);
    });
  }

  // Auth state change
  auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user){
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      postBtn.style.display = "inline-block";

      isAdmin = (user.email === adminEmail);
      if(isAdmin){
        alert("आप Admin के रूप में लॉगिन हैं।");
      }
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      postBtn.style.display = "none";
      uploadSection.style.display = "none";
      isAdmin = false;
    }
    loadProperties();
  });

  searchBtn.onclick = loadProperties;
  searchInput.onkeyup = e => { if(e.key === "Enter") loadProperties(); };
  filterType.onchange = loadProperties;

</script>

</body>
</html>
