<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Property - Multi Image + Modal + WhatsApp</title>

<style>
  /* Basic reset */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f9f9f9;
  }
  header {
    background: #004aad;
    color: white;
    padding: 10px 20px;
    display: flex; justify-content: space-between; align-items: center;
  }
  header h1 {
    margin: 0;
  }
  button, select, input, textarea {
    font-size: 16px;
    padding: 8px 12px;
    margin: 5px 0;
  }
  button {
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #004aad;
    color: white;
    box-shadow: 0 4px 6px #003080;
    transition: all 0.2s ease;
  }
  button:hover {
    background: #003080;
    box-shadow: 0 6px 8px #002060;
  }
  #logoutBtn, #postBtn {
    margin-left: 10px;
  }
  #uploadSection {
    background: white;
    max-width: 600px;
    margin: 20px auto;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }
  #uploadSection label {
    font-weight: bold;
  }
  #propertyList {
    max-width: 1100px;
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 15px;
    padding: 0 10px;
  }
  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.15);
    overflow: hidden;
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
  }
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .card-content {
    padding: 15px;
    flex-grow: 1;
  }
  .card-content h3 {
    margin: 0 0 8px 0;
  }
  .card-content p {
    margin: 4px 0;
    color: #333;
  }
  .card-buttons {
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top: 1px solid #ddd;
  }
  .btn-whatsapp {
    background: #25d366;
    color: white;
    padding: 8px 14px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 3px 6px rgb(0 128 0 / 0.5);
  }
  .btn-delete {
    background: #dc3545;
    box-shadow: 0 3px 6px rgb(128 0 0 / 0.5);
  }
  .btn-approve {
    background: #007bff;
    box-shadow: 0 3px 6px rgb(0 64 255 / 0.5);
    margin-left: 10px;
  }
  /* Modal */
  #modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent {
    background: white;
    max-width: 700px;
    max-height: 90vh;
    overflow-y: auto;
    border-radius: 12px;
    padding: 20px;
    position: relative;
  }
  #modalContent h2 {
    margin-top: 0;
  }
  #modalClose {
    position: absolute;
    top: 12px;
    right: 15px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    color: #444;
  }
  #modalImages {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    margin-bottom: 15px;
  }
  #modalImages img {
    height: 150px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  #modalImages img:hover {
    transform: scale(1.1);
  }
  #modalMainImage {
    width: 100%;
    max-height: 400px;
    object-fit: contain;
    margin-bottom: 15px;
    border-radius: 12px;
  }

  /* Responsive */
  @media (max-width: 600px){
    #propertyList {
      grid-template-columns: repeat(auto-fill,minmax(100%,1fr));
    }
    #uploadSection {
      margin: 10px;
      padding: 15px 10px;
    }
  }
</style>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

</head>
<body>

<header>
  <h1>Zara Property</h1>
  <div>
    <button id="loginBtn">Google Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="postBtn" style="display:none;">Post Property</button>
  </div>
</header>

<section id="uploadSection" style="display:none;">
  <h2>Post Property</h2>
  <label>Title:</label><br/>
  <input type="text" id="title" placeholder="Enter Title" /><br/>
  <label>City:</label><br/>
  <input type="text" id="city" placeholder="Enter City" /><br/>
  <label>Type:</label><br/>
  <select id="type">
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select><br/>
  <label>Price (₹):</label><br/>
  <input type="number" id="price" placeholder="Enter Price" /><br/>
  <label>Description:</label><br/>
  <textarea id="desc" placeholder="Enter Description" rows="3"></textarea><br/>
  <label>Upload Images (Multiple):</label><br/>
  <input type="file" id="imageFiles" accept="image/*" multiple /><br/>
  <button id="submitPost">Upload & Post</button>
  <button id="cancelPost">Cancel</button>
  <p id="uploadStatus" style="color:red;"></p>
</section>

<section style="max-width: 600px; margin: 10px auto;">
  <input type="text" id="searchInput" placeholder="Search by title or city..." style="width: 70%; padding:8px;" />
  <select id="filterType" style="width: 25%; padding:8px;">
    <option value="">All types</option>
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <button id="searchBtn" style="padding:8px 12px;">Search</button>
</section>

<section id="propertyList"></section>

<!-- Modal for large view -->
<div id="modal">
  <div id="modalContent">
    <span id="modalClose">&times;</span>
    <h2 id="modalTitle"></h2>
    <img id="modalMainImage" src="" alt="Property Image"/>
    <div id="modalImages"></div>
    <p id="modalCity"></p>
    <p id="modalType"></p>
    <p id="modalPrice"></p>
    <p id="modalDesc"></p>
    <a id="modalWhatsappBtn" href="#" target="_blank" class="btn-whatsapp">WhatsApp पर पूछें</a>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();
  const imgbbApiKey = "52759d17d6011826df915af26466a7ea";
  const adminEmail = "zarasamajiksevasanstha@gmail.com";

  // UI elements
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const postBtn = document.getElementById("postBtn");
  const uploadSection = document.getElementById("uploadSection");
  const submitPost = document.getElementById("submitPost");
  const cancelPost = document.getElementById("cancelPost");
  const uploadStatus = document.getElementById("uploadStatus");
  const propertyList = document.getElementById("propertyList");
  const searchInput = document.getElementById("searchInput");
  const filterType = document.getElementById("filterType");
  const searchBtn = document.getElementById("searchBtn");

  // Modal Elements
  const modal = document.getElementById("modal");
  const modalClose = document.getElementById("modalClose");
  const modalTitle = document.getElementById("modalTitle");
  const modalMainImage = document.getElementById("modalMainImage");
  const modalImages = document.getElementById("modalImages");
  const modalCity = document.getElementById("modalCity");
  const modalType = document.getElementById("modalType");
  const modalPrice = document.getElementById("modalPrice");
  const modalDesc = document.getElementById("modalDesc");
  const modalWhatsappBtn = document.getElementById("modalWhatsappBtn");

  let currentUser = null;
  let isAdmin = false;
  let propertiesCache = [];

  // Login logic
  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  };
  logoutBtn.onclick = () => auth.signOut();

  postBtn.onclick = () => {
    uploadSection.style.display = "block";
  };
  cancelPost.onclick = () => {
    uploadSection.style.display = "none";
    clearForm();
    uploadStatus.textContent = "";
  };

  submitPost.onclick = async () => {
    uploadStatus.textContent = "";
    const title = document.getElementById("title").value.trim();
    const city = document.getElementById("city").value.trim();
    const type = document.getElementById("type").value;
    const price = Number(document.getElementById("price").value);
    const desc = document.getElementById("desc").value.trim();
    const imageFiles = document.getElementById("imageFiles").files;

    if (!title || !city || !type || !price || !desc || imageFiles.length === 0) {
      uploadStatus.textContent = "सभी फील्ड्स भरें और कम से कम एक इमेज अपलोड करें।";
      return;
    }

    uploadStatus.textContent = "Images uploading... कृपया प्रतीक्षा करें।";

    try {
      // Upload all images one by one and get URLs
      const uploadPromises = [];
      for (let i = 0; i < imageFiles.length; i++) {
        uploadPromises.push(uploadImageToImgbb(imageFiles[i]));
      }
      const imageUrls = await Promise.all(uploadPromises);

      const timestamp = Date.now();

      const newRef = db.ref("properties").push();
      await newRef.set({
        title,
        city,
        type,
        price,
        description: desc,
        imageUrls, // array of URLs
        userId: currentUser.uid,
        userEmail: currentUser.email,
        timestamp,
        approved: false,
      });

      uploadStatus.style.color = "green";
      uploadStatus.textContent = "Property posted! Admin approval pending.";
      clearForm();
      uploadSection.style.display = "none";
      loadProperties();
    } catch (e) {
      uploadStatus.style.color = "red";
      uploadStatus.textContent = "इमेज अपलोड में समस्या आई। कृपया पुनः प्रयास करें।";
      console.error(e);
    }
  };

  function clearForm() {
    document.getElementById("title").value = "";
    document.getElementById("city").value = "";
    document.getElementById("type").value = "sale";
    document.getElementById("price").value = "";
    document.getElementById("desc").value = "";
    document.getElementById("imageFiles").value = "";
  }

  async function uploadImageToImgbb(file) {
    const formData = new FormData();
    formData.append("image", file);

    const res = await fetch(
      `https://api.imgbb.com/1/upload?key=${imgbbApiKey}`,
      {
        method: "POST",
        body: formData,
      }
    );
    const data = await res.json();
    if (data.success) return data.data.url;
    else throw new Error("Image upload failed");
  }

  function formatPrice(num) {
    return num.toLocaleString("en-IN");
  }

  function whatsappLink(post) {
    const phone = "917378342192"; // आपका WhatsApp नंबर
    const msg = `नमस्ते, मैं इस प्रॉपर्टी के बारे में जानना चाहता हूँ:\n\nTitle: ${post.title}\nCity: ${post.city}\nPrice: ₹${formatPrice(
      post.price
    )}\n\nLink: ${window.location.href}`;
    return `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  }

  function isExpired(ts) {
    const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
    return Date.now() - ts > THIRTY_DAYS;
  }

  function deleteProperty(key) {
    if (confirm("क्या आप इस प्रॉपर्टी को हटाना चाहते हैं?")) {
      db.ref("properties/" + key).remove();
    }
  }

  function approveProperty(key) {
    db.ref("properties/" + key).update({ approved: true });
  }

  // Show modal with property details
  function showModal(post) {
    modalTitle.textContent = post.title;
    modalCity.textContent = `City: ${post.city}`;
    modalType.textContent = `Type: ${post.type === "sale" ? "Buy" : "Rent"}`;
    modalPrice.textContent = `Price: ₹${formatPrice(post.price)}`;
    modalDesc.textContent = post.description;

    // Show first image as main image
    modalMainImage.src = post.imageUrls[0];
    modalMainImage.alt = post.title;

    // Show thumbnails of all images
    modalImages.innerHTML = "";
    post.imageUrls.forEach((url, i) => {
      const thumb = document.createElement("img");
      thumb.src = url;
      thumb.alt = `${post.title} Image ${i + 1}`;
      thumb.onclick = () => {
        modalMainImage.src = url;
      };
      modalImages.appendChild(thumb);
    });

    // WhatsApp button link for current user if owner, else no button
    // But requirement: WhatsApp button only if user is owner OR admin
    // For admin, WhatsApp button always visible
    // For others, only if owner

    if (
      (isAdmin && post.userEmail !== adminEmail) ||
      (currentUser && currentUser.uid === post.userId)
    ) {
      modalWhatsappBtn.style.display = "inline-block";
      modalWhatsappBtn.href = whatsappLink(post);
    } else {
      modalWhatsappBtn.style.display = "none";
    }

    modal.style.display = "flex";
  }

  modalClose.onclick = () => {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };

  // Render properties on page
  function renderProperties(posts) {
    propertyList.innerHTML = "";
    if (posts.length === 0) {
      propertyList.innerHTML = "<p style='text-align:center;'>कोई प्रॉपर्टी नहीं मिली।</p>";
      return;
    }

    posts.forEach(({ key, post }) => {
      const card = document.createElement("div");
      card.className = "card";

      // Show first image thumbnail in card
      const img = document.createElement("img");
      img.src = post.imageUrls[0];
      img.alt = post.title;
      card.appendChild(img);

      // Card content
      const content = document.createElement("div");
      content.className = "card-content";

      const title = document.createElement("h3");
      title.textContent = post.title;
      content.appendChild(title);

      const city = document.createElement("p");
      city.textContent = "City: " + post.city;
      content.appendChild(city);

      const type = document.createElement("p");
      type.textContent = "Type: " + (post.type === "sale" ? "Buy" : "Rent");
      content.appendChild(type);

      const price = document.createElement("p");
      price.textContent = "Price: ₹" + formatPrice(post.price);
      content.appendChild(price);

      const desc = document.createElement("p");
      desc.textContent = post.description;
      content.appendChild(desc);

      card.appendChild(content);

      // Buttons container
      const btnDiv = document.createElement("div");
      btnDiv.className = "card-buttons";

      // WhatsApp button: Only show if currentUser is owner OR admin and userEmail is not adminEmail
      if (
        (isAdmin && post.userEmail !== adminEmail) ||
        (currentUser && currentUser.uid === post.userId)
      ) {
        const waBtn = document.createElement("a");
        waBtn.href = whatsappLink(post);
        waBtn.target = "_blank";
        waBtn.textContent = "WhatsApp";
        waBtn.className = "btn-whatsapp";
        btnDiv.appendChild(waBtn);
      }

      // Delete button only owner or admin
      if (isAdmin || (currentUser && currentUser.uid === post.userId)) {
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "btn-delete";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          deleteProperty(key);
        };
        btnDiv.appendChild(delBtn);
      }

      // Approve button for admin if not approved
      if (isAdmin && !post.approved) {
        const approveBtn = document.createElement("button");
        approveBtn.textContent = "Approve";
        approveBtn.className = "btn-approve";
        approveBtn.onclick = (e) => {
          e.stopPropagation();
          approveProperty(key);
        };
        btnDiv.appendChild(approveBtn);
      }

      card.appendChild(btnDiv);

      // Card click opens modal
      card.onclick = () => showModal(post);

      propertyList.appendChild(card);
    });
  }

  function loadProperties() {
    db.ref("properties")
      .once("value")
      .then((snapshot) => {
        const data = snapshot.val();
        if (!data) {
          renderProperties([]);
          return;
        }
        let posts = Object.entries(data).map(([key, post]) => ({ key, post }));

        // Auto delete expired posts
        posts.forEach(({ key, post }) => {
          if (isExpired(post.timestamp)) {
            db.ref("properties/" + key).remove();
          }
        });

        // Filter posts according to user/admin rules
        posts = posts.filter(({ post }) => {
          if (isExpired(post.timestamp)) return false;

          if (isAdmin) return true; // Admin sees all

          // Normal user sees only approved and own posts
          if (!post.approved) return false;
          if (currentUser && post.userId === currentUser.uid) return true;

          return false;
        });

        // Search and filter
        const q = searchInput.value.trim().toLowerCase();
        const typeFilter = filterType.value;

        posts = posts.filter(({ post }) => {
          if (q && !post.title.toLowerCase().includes(q) && !post.city.toLowerCase().includes(q))
            return false;
          if (typeFilter && post.type !== typeFilter) return false;
          return true;
        });

        renderProperties(posts);
        propertiesCache = posts; // cache for future use if needed
      });
  }

  // Auth state changed
  auth.onAuthStateChanged((user) => {
    currentUser = user;
    isAdmin = user && user.email === adminEmail;

    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      postBtn.style.display = "inline-block";
      alert(isAdmin ? "आप Admin के रूप में लॉगिन हैं।" : "आप सफलतापूर्वक लॉगिन हुए।");
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      postBtn.style.display = "none";
      uploadSection.style.display = "none";
    }
    loadProperties();
  });

  // Search triggers
  searchBtn.onclick = loadProperties;
  searchInput.onkeyup = (e) => {
    if (e.key === "Enter") loadProperties();
  };
  filterType.onchange = loadProperties;
</script>

</body>
</html>
