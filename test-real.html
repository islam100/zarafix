<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Property List</title>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<style>
  body { font-family: Arial, sans-serif; padding: 10px; }
  .property-card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 6px; }
  img { max-width: 100%; height: auto; border-radius: 6px; }
</style>
</head>
<body>

<h1>Properties List</h1>
<div id="propertyList">Loading...</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const propertyList = document.getElementById('propertyList');

  function renderProperties(posts){
    if(posts.length === 0){
      propertyList.innerHTML = "<p>कोई प्रॉपर्टी नहीं मिली।</p>";
      return;
    }
    propertyList.innerHTML = "";
    posts.forEach(({key, post}) => {
      const div = document.createElement('div');
      div.className = 'property-card';

      const img = document.createElement('img');
      img.src = post.imageUrl;
      div.appendChild(img);

      const title = document.createElement('h3');
      title.textContent = post.title;
      div.appendChild(title);

      const city = document.createElement('p');
      city.textContent = "City: " + post.city;
      div.appendChild(city);

      const price = document.createElement('p');
      price.textContent = "Price: ₹" + post.price;
      div.appendChild(price);

      propertyList.appendChild(div);
    });
  }

  db.ref('properties').once('value').then(snapshot => {
    const data = snapshot.val();
    if(!data) {
      renderProperties([]);
      return;
    }
    const posts = Object.entries(data).map(([key, post]) => ({key, post}));
    renderProperties(posts);
  }).catch(err => {
    propertyList.innerHTML = "<p>डेटा लोड करने में त्रुटि हुई।</p>";
    console.error(err);
  });
</script>

</body>
</html>
