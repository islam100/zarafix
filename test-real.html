  async function uploadImagesToImgbb(files) {
    const urls = [];
    for(let file of files){
      const formData = new FormData();

      uploadStatus.textContent = `Uploading image "${file.name}"...`;

          body: formData
        });

          throw new Error('Image upload failed');
        }
      } catch(err) {
        uploadStatus.textContent = `Failed to upload "${file.name}"`;
        throw err;
      }
    }
    return urls;
