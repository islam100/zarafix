<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zara Property - Public Listing & Admin</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; background:#f9f9f9; }
    header { display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    button { cursor:pointer; border:none; padding:10px 15px; border-radius: 8px; box-shadow: 3px 3px 6px #ccc, -3px -3px 6px #fff; background:#e0e0e0; transition: background 0.3s; }
    button:hover { background:#d0d0d0; }
    #uploadSection { background:#fff; padding:15px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 500px; margin-bottom: 20px; }
    input, select, textarea { width: 100%; margin: 5px 0 15px; padding: 8px; border-radius:5px; border:1px solid #ccc; font-size: 16px; }
    #propertyList { display: grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap:15px; }
    .propertyCard { background:#fff; border-radius: 10px; padding:10px; box-shadow: 3px 3px 8px #ccc, -3px -3px 8px #fff; position: relative; cursor: pointer; transition: transform 0.3s ease; }
    .propertyCard:hover { transform: scale(1.03); }
    .propertyCard img { width: 100%; border-radius: 10px; max-height: 180px; object-fit: cover; }
    .propertyCard h3 { margin: 8px 0 5px; }
    .propertyCard p { margin: 4px 0; }
    .btnContainer { margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap; }
    .btnWhatsApp, .btnDelete, .btnApprove {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: white;
      padding: 8px 10px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 3px 3px 6px #25d366, -3px -3px 6px #1ebe57;
      transition: background-color 0.3s;
    }
    .btnWhatsApp { background-color: #25d366; }
    .btnWhatsApp:hover { background-color: #1ebe57; }
    .btnDelete { background-color: #dc3545; box-shadow: 3px 3px 6px #b02a37, -3px -3px 6px #e04e58; }
    .btnDelete:hover { background-color: #b02a37; }
    .btnApprove { background-color: #007bff; box-shadow: 3px 3px 6px #0056b3, -3px -3px 6px #3399ff; }
    .btnApprove:hover { background-color: #0056b3; }
    /* Modal */
    #modalOverlay {
      display:none;
      position:fixed; top:0; left:0; width:100vw; height:100vh;
      background: rgba(0,0,0,0.6);
      justify-content:center; align-items:center;
      z-index: 1000;
    }
    #modalContent {
      background:#fff;
      border-radius: 10px;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      padding: 15px;
      position: relative;
    }
    #modalContent img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #modalClose {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
    }
    /* Responsive */
    @media(max-width: 600px) {
      #propertyList { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<header>
  <h1>Zara Property</h1>
  <div>
    <button id="loginBtn">Google Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="postBtn" style="display:none;">Post Property</button>
  </div>
</header>

<section id="uploadSection" style="display:none;">
  <h2>Post Property</h2>
  <input type="text" id="title" placeholder="Title" />
  <input type="text" id="city" placeholder="City" />
  <select id="type">
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <input type="number" id="price" placeholder="Price (₹)" />
  <textarea id="desc" placeholder="Description"></textarea>
  <input type="file" id="imageFile" accept="image/*" multiple />
  <button id="submitPost">Upload & Post</button>
  <button id="cancelPost">Cancel</button>
  <p id="uploadStatus"></p>
</section>

<section>
  <input type="text" id="searchInput" placeholder="Search by title or city..." style="width:100%;padding:10px;margin-bottom: 15px; border-radius:6px; border:1px solid #ccc; font-size:16px;" />
</section>

<section id="propertyList"></section>

<!-- Modal -->
<div id="modalOverlay">
  <div id="modalContent">
    <span id="modalClose">&times;</span>
    <div id="modalImages"></div>
    <h3 id="modalTitle"></h3>
    <p id="modalCity"></p>
    <p id="modalType"></p>
    <p id="modalPrice"></p>
    <p id="modalDesc"></p>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const imgbbApiKey = "52759d17d6011826df915af26466a7ea";
  const adminEmail = "zarasamajiksevasanstha@gmail.com";
  const whatsappNumber = "917378342192";

  // DOM elements
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const postBtn = document.getElementById('postBtn');
  const uploadSection = document.getElementById('uploadSection');
  const submitPost = document.getElementById('submitPost');
  const cancelPost = document.getElementById('cancelPost');
  const uploadStatus = document.getElementById('uploadStatus');
  const propertyList = document.getElementById('propertyList');
  const searchInput = document.getElementById('searchInput');

  // Modal elements
  const modalOverlay = document.getElementById('modalOverlay');
  const modalContent = document.getElementById('modalContent');
  const modalClose = document.getElementById('modalClose');
  const modalImages = document.getElementById('modalImages');
  const modalTitle = document.getElementById('modalTitle');
  const modalCity = document.getElementById('modalCity');
  const modalType = document.getElementById('modalType');
  const modalPrice = document.getElementById('modalPrice');
  const modalDesc = document.getElementById('modalDesc');

  let currentUser = null;
  let isAdmin = false;

  // Login
  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  };

  // Logout
  logoutBtn.onclick = () => {
    auth.signOut();
  };

  // Show post form
  postBtn.onclick = () => {
    uploadSection.style.display = 'block';
  };

  // Cancel post form
  cancelPost.onclick = () => {
    uploadSection.style.display = 'none';
    clearForm();
  };

  // Clear form inputs
  function clearForm(){
    document.getElementById('title').value = "";
    document.getElementById('city').value = "";
    document.getElementById('type').value = "sale";
    document.getElementById('price').value = "";
    document.getElementById('desc').value = "";
    document.getElementById('imageFile').value = "";
    uploadStatus.textContent = "";
  }

  // Upload images to imgbb
  async function uploadImageToImgbb(file){
    const formData = new FormData();
    formData.append('image', file);

    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
      method: 'POST',
      body: formData
    });
    const data = await response.json();
    if(data.success) return data.data.url;
    else throw new Error('Image upload failed');
  }

  // Submit new post
  submitPost.onclick = async () => {
    uploadStatus.textContent = "";
    const title = document.getElementById('title').value.trim();
    const city = document.getElementById('city').value.trim();
    const type = document.getElementById('type').value;
    const price = Number(document.getElementById('price').value);
    const desc = document.getElementById('desc').value.trim();
    const imageFiles = document.getElementById('imageFile').files;

    if(!title || !city || !type || !price || !desc || imageFiles.length === 0){
      uploadStatus.textContent = "सभी फील्ड्स भरें और कम से कम एक इमेज अपलोड करें।";
      return;
    }

    if(!currentUser){
      uploadStatus.textContent = "कृपया पोस्ट करने के लिए लॉगिन करें।";
      return;
    }

    uploadStatus.textContent = "Uploading images...";

    try {
      const imageUrls = [];
      for(let i=0; i<imageFiles.length; i++){
        const url = await uploadImageToImgbb(imageFiles[i]);
        imageUrls.push(url);
      }

      const timestamp = Date.now();

      const newRef = db.ref('properties').push();
      await newRef.set({
        title,
        city,
        type,
        price,
        description: desc,
        imageUrls,         // array of image urls
        userId: currentUser.uid,
        userEmail: currentUser.email,
        timestamp,
        approved: false    // admin approval needed
      });

      uploadStatus.textContent = "Property posted! Waiting for admin approval.";
      clearForm();
      uploadSection.style.display = 'none';
      loadProperties();

    } catch (err) {
      uploadStatus.textContent = "Image upload failed: " + err.message;
    }
  };

  // Format price in INR style
  function formatPrice(num){
    return num.toLocaleString('en-IN');
  }

  // WhatsApp link with fixed number and property title
  function whatsappLink(post){
    const phone = whatsappNumber;
    const msg = `नमस्ते, मैं इस प्रॉपर्टी के बारे में जानना चाहता हूँ:\n\nTitle: ${post.title}\nCity: ${post.city}\nPrice: ₹${formatPrice(post.price)}\n\nLink: ${window.location.href}`;
    return `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  }

  // Delete property
  function deleteProperty(key){
    if(confirm("क्या आप इस प्रॉपर्टी को हटाना चाहते हैं?")){
      db.ref('properties/'+key).remove();
    }
  }

  // Approve property (admin only)
  function approveProperty(key){
    db.ref('properties/'+key).update({approved:true});
  }

  // Check if post older than 30 days
  function isExpired(ts){
    const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
    return (Date.now() - ts) > THIRTY_DAYS;
  }

  // Show modal with property details and images
  function showModal(post){
    modalImages.innerHTML = '';
    post.imageUrls.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      modalImages.appendChild(img);
    });
    modalTitle.textContent = post.title;
    modalCity.textContent = "City: " + post.city;
    modalType.textContent = "Type: " + (post.type === "sale" ? "Buy" : "Rent");
    modalPrice.textContent = "Price: ₹" + formatPrice(post.price);
    modalDesc.textContent = post.description;

    modalOverlay.style.display = "flex";
  }

  modalClose.onclick = () => {
    modalOverlay.style.display = "none";
  };

  modalOverlay.onclick = (e) => {
    if(e.target === modalOverlay) {
      modalOverlay.style.display = "none";
    }
  };

  // Render all properties according to filters and roles
  function renderProperties(posts){
    propertyList.innerHTML = "";
    if(posts.length === 0){
      propertyList.innerHTML = "<p>कोई प्रॉपर्टी नहीं मिली।</p>";
      return;
    }

    posts.forEach(({key, post}) => {
      const div = document.createElement('div');
      div.className = "propertyCard";

      div.addEventListener('click', () => showModal(post));

      const img = document.createElement('img');
      img.src = post.imageUrls[0];
      img.alt = post.title;
      div.appendChild(img);

      const title = document.createElement('h3');
      title.textContent = post.title;
      div.appendChild(title);

      const city = document.createElement('p');
      city.textContent = "City: " + post.city;
      div.appendChild(city);

      const type = document.createElement('p');
      type.textContent = "Type: " + (post.type === "sale" ? "Buy" : "Rent");
      div.appendChild(type);

      const price = document.createElement('p');
      price.textContent = "Price: ₹" + formatPrice(post.price);
      div.appendChild(price);

      const desc = document.createElement('p');
      desc.textContent = post.description;
      div.appendChild(desc);

      const btnContainer = document.createElement('div');
      btnContainer.className = "btnContainer";

      // WhatsApp button - दिखे सभी को (चाहे लॉगिन हो या न हो)
      const waBtn = document.createElement('a');
      waBtn.href = whatsappLink(post);
      waBtn.target = "_blank";
      waBtn.textContent = "WhatsApp";
      waBtn.className = "btnWhatsApp";
      btnContainer.appendChild(waBtn);

      // Delete button - सिर्फ admin और post owner को दिखे
      if(isAdmin || (currentUser && currentUser.uid === post.userId)){
        const delBtn = document.createElement('button');
        delBtn.textContent = "Delete";
        delBtn.className = "btnDelete";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          deleteProperty(key);
        };
        btnContainer.appendChild(delBtn);
      }

      // Approve button - सिर्फ admin और unapproved posts को दिखे
      if(isAdmin && !post.approved){
        const approveBtn = document.createElement('button');
        approveBtn.textContent = "Approve";
        approveBtn.className = "btnApprove";
        approveBtn.onclick = (e) => {
          e.stopPropagation();
          approveProperty(key);
        };
        btnContainer.appendChild(approveBtn);
      }

      div.appendChild(btnContainer);
      propertyList.appendChild(div);
    });
  }

  // Load properties from DB with filtering
  function loadProperties(){
    db.ref('properties').once('value', snapshot => {
      const data = snapshot.val();
      if(!data) {
        renderProperties([]);
        return;
      }
      let posts = Object.entries(data).map(([key, post]) => ({key, post}));

      // Auto delete expired posts
      posts.forEach(({key, post}) => {
        if(isExpired(post.timestamp)){
          db.ref('properties/'+key).remove();
        }
      });

      // Filter posts:
      // सभी को approved प्रॉपर्टीज़ दिखें (चाहे लॉगिन हो या न हो)
      // admin को सभी प्रॉपर्टीज़ दिखें
      posts = posts.filter(({post}) => {
        if(isExpired(post.timestamp)) return false;

        if(isAdmin) return true; // admin को सभी दिखें

        // बाकी सभी को approved posts ही दिखें
        return post.approved;
      });

      // Search filter
      const q = searchInput.value.trim().toLowerCase();
      posts = posts.filter(({post}) => {
        if(q && !(post.title.toLowerCase().includes(q) || post.city.toLowerCase().includes(q))) return false;
        return true;
      });

      renderProperties(posts);
    });
  }

  // Auth state change
  auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user){
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      postBtn.style.display = "inline-block";

      isAdmin = (user.email === adminEmail);

      if(isAdmin){
        alert("आप Admin के रूप में लॉगिन हैं।");
      }
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      postBtn.style.display = "none";
      uploadSection.style.display = "none";
      isAdmin = false;
    }
    loadProperties();
  });

  // Search on enter or button click
  searchInput.addEventListener('keyup', e => {
    if(e.key === "Enter") loadProperties();
  });

</script>

</body>
</html>
