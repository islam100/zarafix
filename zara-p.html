<!DOCTYPE html>
<html>
<head>
  <title>Property Listing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f9f9f9; margin:0; padding:0; }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 { margin: 0; font-size: 20px; }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img { width: 100%; border-radius: 10px; }
    .title { font-size: 18px; font-weight: bold; margin: 10px 0; }
    .price { color: green; font-weight: bold; }
    .status { padding: 5px 10px; border-radius: 5px; font-size: 12px; }
    .pending { background: orange; color: white; }
    .approved { background: green; color: white; }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/0hY2xKm/logo.png" alt="Logo">
    <h1>Zara Property</h1>
  </header>
  <div class="container" id="propertyList">
    <!-- Properties yahan load honge -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "960442382448",
      appId: "1:960442382448:web:d5c11f7bcf7aeb2cc1ff6d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const propertyList = document.getElementById("propertyList");

    function renderProperty(id, data) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${data.images ? data.images[0] : ''}" alt="">
        <div class="title">${data.title}</div>
        <div class="price">${data.price}</div>
        <div>${data.location}</div>
        <div>${data.description}</div>
        <span class="status ${data.status}">${data.status}</span>
      `;
      propertyList.appendChild(div);
    }

    const propertiesRef = ref(db, "properties");
    onValue(propertiesRef, (snapshot) => {
      propertyList.innerHTML = "";
      snapshot.forEach((child) => {
        renderProperty(child.key, child.val());
      });
    });
  </script>
</body>
</html>
