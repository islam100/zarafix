<!DOCTYPE html>
<html>
<head>
  <title>Admin - Properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family:Arial; background:#f4f4f4; }
    header {
      background:#0077cc; color:white; padding:15px; text-align:center;
      display:flex; justify-content:center; align-items:center;
    }
    header img { height:40px; margin-right:10px; }
    .container { padding:15px; }
    .property-card {
      background:white; margin-bottom:15px; padding:15px;
      border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.1);
    }
    .property-card h3 { margin:0; color:#0077cc; }
    .status {
      font-size:12px; padding:4px 8px; border-radius:6px;
      display:inline-block; margin-top:5px;
    }
    .pending { background:#ffcc00; color:#000; }
    .approved { background:#28a745; color:white; }
    .images { display:flex; gap:8px; margin-top:8px; flex-wrap:wrap; }
    .images img { width:100px; height:80px; border-radius:6px; object-fit:cover; }
    @media(max-width:600px) {
      .images img { width:80px; height:60px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/3Nq9YPr/logo.png" alt="Logo">
    <h2>Admin Dashboard</h2>
  </header>

  <div class="container" id="propertyList">Loading...</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "797729859340",
      appId: "1:797729859340:web:5c6427b9c123456789"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const propertyList = document.getElementById("propertyList");
    db.ref("properties").on("value", snapshot => {
      propertyList.innerHTML = "";
      snapshot.forEach(child => {
        const p = child.val();
        const card = document.createElement("div");
        card.className = "property-card";
        card.innerHTML = `
          <h3>${p.type} - ${p.category}</h3>
          <p><b>Price:</b> â‚¹${p.price}</p>
          <p><b>Address:</b> ${p.address} (${p.pincode})</p>
          <p><b>Description:</b> ${p.description}</p>
          <span class="status ${p.status}">${p.status}</span>
          <div class="images">
            ${p.images ? Object.values(p.images).map(url=>`<img src="${url}">`).join("") : ""}
          </div>
        `;
        propertyList.appendChild(card);
      });
    });
  </script>
</body>
</html>
