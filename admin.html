<!DOCTYPE html>
<html>
<head>
  <title>🔐 ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 40px;
    }
    .btn3d {
      display: inline-block;
      margin: 15px;
      padding: 20px 30px;
      background: linear-gradient(to right, #2196F3, #21CBF3);
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .btn3d:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    #userInfo {
      margin-bottom: 30px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

<h2>🔐 ZaraFix Admin Dashboard</h2>

<div id="userInfo">Checking login...</div>

<!-- 3D Buttons with Links -->
<a href="admin-posters.html" class="btn3d">🛠️ Posters (Service Providers)</a>
<a href="admin-requests.html" class="btn3d">📦 User Service Requests</a>

<br><br>
<button class="btn3d" style="background:#e53935" onclick="logout()">🚪 Logout</button>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  let currentUser = null;

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById("userInfo").innerHTML =
        `👤 <b>${user.displayName || 'Admin'}</b><br>📧 ${user.email}`;
    } else {
      window.location.href = "index.html"; // Not logged in
    }
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
