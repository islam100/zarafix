<!DOCTYPE html>
<html>
<head>
  <title>🔐 ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .btn3d {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #1976D2, #2196F3);
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .btn3d:hover {
      transform: scale(1.05);
    }

    .section {
      max-width: 700px;
      margin: auto;
      display: none;
    }
    .card {
      background: white;
      margin: 10px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #e53935;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .admin-info {
      text-align: center;
      font-weight: bold;
      margin: 10px 0 30px;
      color: green;
    }
  </style>
</head>
<body>

<h2>🔐 ZaraFix Admin Dashboard</h2>
<div class="admin-info" id="adminEmail">Checking admin login...</div>

<button class="btn3d" onclick="toggleSection('postersSection')">🛠️ Posters (Service Providers)</button>
<div id="postersSection" class="section"></div>

<button class="btn3d" onclick="toggleSection('requestsSection')">📦 User Service Requests</button>
<div id="requestsSection" class="section"></div>

<button class="logout-btn" onclick="logout()">🚪 Logout</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
  authDomain: "zara-fix.firebaseapp.com",
  databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
  projectId: "zara-fix",
  storageBucket: "zara-fix.appspot.com",
  messagingSenderId: "476473209200",
  appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
};
firebase.initializeApp(firebaseConfig);

const adminEmail = "admin@gmail.com"; // 👈 Change to your real admin Gmail

firebase.auth().onAuthStateChanged(user => {
  if (!user || user.email !== adminEmail) {
    alert("❌ Access denied. Only admin allowed.");
    window.location.href = "index.html";
    return;
  }

  document.getElementById("adminEmail").innerText = "👤 " + user.email;
  loadPosters();
  loadRequests();
});

function logout() {
  firebase.auth().signOut().then(() => {
    window.location.href = "index.html";
  });
}

function toggleSection(id) {
  const section = document.getElementById(id);
  section.style.display = section.style.display === "block" ? "none" : "block";
}

function loadPosters() {
  const container = document.getElementById("postersSection");
  firebase.database().ref("posters").once("value", snap => {
    container.innerHTML = "";
    snap.forEach(p => {
      const d = p.val();
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <b>${d.name}</b> (${d.shop})<br>
        📍 ${d.address}<br>
        📱 WhatsApp: ${d.whatsapp}<br>
        💼 Category: ${d.category}<br>
        💰 Wallet: ₹${d.wallet || 0}
      `;
      container.appendChild(card);
    });
  });
}

function loadRequests() {
  const container = document.getElementById("requestsSection");
  firebase.database().ref("requests").once("value", snap => {
    container.innerHTML = "";
    snap.forEach(r => {
      const d = r.val();
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <b>${d.name}</b> - ${d.city}<br>
        🏠 ${d.address}, ${d.pincode}<br>
        📱 WhatsApp: ${d.whatsapp}<br>
        📦 Category: ${d.category}<br>
        💬 Issue: ${d.issue}<br>
        🕒 ${d.timestamp || "N/A"}<br>
        ✅ Accepted By: ${d.acceptedBy ? Object.keys(d.acceptedBy).length : 0}
      `;
      container.appendChild(card);
    });
  });
}
</script>

</body>
</html>
