 <!DOCTYPE html>
<html>
<head>
  <title>🛠️ Posters - ZaraFix Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    h2 { text-align: center; }
    .card {
      background: white; padding: 15px; margin: 10px 0;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>🛠️ All Posters (Service Providers)</h2>
  <div id="posterList">Loading...</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    const list = document.getElementById("posterList");
    firebase.database().ref("posters").once("value", snap => {
      list.innerHTML = "";
      snap.forEach(child => {
        const p = child.val();
        list.innerHTML += `
          <div class="card">
            <b>${p.name}</b> (${p.category})<br>
            🏪 ${p.shop}<br>
            📍 ${p.address}<br>
            📱 ${p.whatsapp}<br>
            💰 Wallet: ₹${p.wallet || 0}
          </div>
        `;
      });
    });
  </script>
</body>
</html>
