<!DOCTYPE html>
<html>
<head>
  <title>üß∞ ZaraFix - Poster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 400px;
      margin: 30px auto;
      text-align: left;
    }
    h2 {
      color: #0d47a1;
      text-align: center;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üß∞ Poster Dashboard</h2>
    <div id="posterDetails">Loading...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        const userId = user.uid;
        firebase.database().ref('posters/' + userId).once('value').then((snapshot) => {
          const data = snapshot.val();
          if (data) {
            document.getElementById("posterDetails").innerHTML = `
              <div><span class="label">Name:</span> ${data.name || 'N/A'}</div><br>
              <div><span class="label">Address:</span> ${data.address || 'N/A'}</div><br>
              <div><span class="label">Shop:</span> ${data.shop || 'N/A'}</div><br>
              <div><span class="label">Category:</span> ${data.category || 'N/A'}</div><br>
              <div><span class="label">WhatsApp:</span> ${data.whatsapp || 'N/A'}</div><br>
              <div><span class="label">Wallet:</span> ‚Çπ${data.wallet !== undefined ? data.wallet : '0'}</div>
            `;
          } else {
            document.getElementById("posterDetails").innerText = "‚ùå Poster data not found.";
          }
        });
      } else {
        // Not logged in
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
