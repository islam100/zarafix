<!DOCTYPE html>
<html>
<head>
  <title>Login Test - ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="text-align:center; font-family:sans-serif; padding:50px;">
  <h2>🔐 Google Login Test</h2>
  <button id="loginBtn" style="padding:10px 20px; font-size:18px;">Login with Google</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    firebase.initializeApp(firebaseConfig);

    // 🔐 Login button click
    document.getElementById("loginBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          console.log("✅ Login Success", result.user);
        })
        .catch((error) => {
          console.error("❌ Login Error:", error.message);
          alert("Login failed: " + error.message);
        });
    });

    // ✅ Show logged-in state
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById("loginBtn").style.display = "none";
        document.body.innerHTML += `<p>👋 Welcome, ${user.displayName}</p>`;
      } else {
        console.log("User not logged in");
      }
    });
  </script>
</body>
</html>
