<!DOCTYPE html>
<html>
<head>
  <title>ðŸ§° Poster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 10px #aaa;
      border-radius: 10px;
    }
    h2 {
      color: #2c3e50;
    }
    .info {
      margin: 10px 0;
      font-size: 18px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>ðŸ§° Poster Dashboard</h2>
  <div class="card" id="dashboard" class="hidden">
    <div class="info"><b>Name:</b> <span id="name">Loading...</span></div>
    <div class="info"><b>Address:</b> <span id="address">Loading...</span></div>
    <div class="info"><b>Shop:</b> <span id="shop">Loading...</span></div>
    <div class="info"><b>Category:</b> <span id="category">Loading...</span></div>
    <div class="info"><b>WhatsApp:</b> <span id="whatsapp">Loading...</span></div>
    <div class="info"><b>Wallet:</b> â‚¹<span id="wallet">0</span></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ðŸ”§ Firebase config
    var firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    firebase.initializeApp(firebaseConfig);

    // âœ… Check login
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        const uid = user.uid;
        const posterRef = firebase.database().ref('posters/' + uid);
        posterRef.once('value').then((snapshot) => {
          const data = snapshot.val();
          if (data && data.approved) {
            document.getElementById('name').innerText = data.name || 'N/A';
            document.getElementById('address').innerText = data.address || 'N/A';
            document.getElementById('shop').innerText = data.shop || 'N/A';
            document.getElementById('category').innerText = data.category || 'N/A';
            document.getElementById('whatsapp').innerText = data.whatsapp || 'N/A';
            document.getElementById('wallet').innerText = data.wallet || '0';
            document.getElementById('dashboard').classList.remove('hidden');
          } else {
            alert("Your registration is pending approval.");
          }
        });
      } else {
        alert("Please login first.");
        window.location.href = "index.html"; // or your login page
      }
    });
  </script>
</body>
</html>
