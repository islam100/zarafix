<!DOCTYPE html>
<html>
<head>
  <title>Recharge Request Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
    a.whatsapp {
      text-decoration: none;
      color: green;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸ”‹ Recharge Details</h2>
    <p><span class="label">User ID:</span> <span id="uid">Loading...</span></p>
    <p><span class="label">Name:</span> <span id="name">...</span></p>
    <p><span class="label">WhatsApp:</span> <a id="whatsapp" class="whatsapp" target="_blank">...</a></p>
    <p><span class="label">Amount:</span> â‚¹<span id="amount">...</span></p>
    <p><span class="label">Status:</span> <span id="status">...</span></p>
    <p><span class="label">Submitted At:</span> <span id="timestamp">...</span></p>
    <img id="receipt" src="" alt="Screenshot Proof">
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    document.getElementById("uid").textContent = uid;

    if (uid) {
      db.ref("rechargeRequests/" + uid).once("value").then(snap => {
        const data = snap.val();
        if (data) {
          document.getElementById("name").textContent = data.name || "N/A";
          document.getElementById("whatsapp").textContent = data.whatsapp || "";
          document.getElementById("whatsapp").href = "https://wa.me/" + data.whatsapp;
          document.getElementById("amount").textContent = data.amount || "0";
          document.getElementById("status").textContent = data.status || "pending";
          document.getElementById("timestamp").textContent = new Date(data.timestamp).toLocaleString();
          document.getElementById("receipt").src = data.image;
        } else {
          alert("No recharge request found for this UID.");
        }
      });
    } else {
      alert("Invalid UID.");
    }
  </script>
</body>
</html>
