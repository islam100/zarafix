<!DOCTYPE html>
<html>
<head>
  <title>Recharge Submit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f9f9f9;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #preview {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîã Recharge ‚Çπ100</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number (10 digits)" required>
    <input type="file" id="image" accept="image/*" required>
    <img id="preview" alt="Preview" />
    <button id="submitBtn" onclick="submitRecharge()">üì§ Submit Recharge Request</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Auth check on page load
    let currentUser = null;
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please login first.");
        window.location.href = "index.html";
      } else {
        currentUser = user;
      }
    });

    // Image preview
    document.getElementById("image").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const preview = document.getElementById("preview");
        preview.src = event.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    async function uploadToImgBB(file) {
      const apiKey = "72c022c1182b94d6baa3d4fc675dd641";
      const form = new FormData();
      form.append("image", file);
      const res = await fetch("https://api.imgbb.com/1/upload?key=" + apiKey, {
        method: "POST",
        body: form
      });
      const data = await res.json();
      if (!data.success) throw new Error("Image upload failed: " + (data.error?.message || "Unknown error"));
      return data.data.url;
    }

    async function submitRecharge() {
      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.innerText = "‚è≥ Submitting...";

      const name = document.getElementById("name").value.trim();
      let whatsapp = document.getElementById("whatsapp").value.trim();
      const imageFile = document.getElementById("image").files[0];

      if (!name || !whatsapp || !imageFile) {
        alert("Please fill all fields.");
        btn.disabled = false;
        btn.innerText = "üì§ Submit Recharge Request";
        return;
      }

      // Sanitize WhatsApp to digits only
      whatsapp = whatsapp.replace(/\D/g, '');
      if (whatsapp.length !== 10) {
        alert("Please enter a valid 10-digit WhatsApp number.");
        btn.disabled = false;
        btn.innerText = "üì§ Submit Recharge Request";
        return;
      }

      const user = currentUser;
      if (!user) {
        alert("Please login again.");
        window.location.href = "index.html";
        return;
      }

      const userId = user.uid;

      try {
        // Check existing pending recharge
        const snap = await db.ref("rechargeRequests/" + userId).once("value");
        if (snap.exists() && snap.val().status === "pending") {
          alert("You already submitted a pending recharge request.");
          btn.disabled = false;
          btn.innerText = "üì§ Submit Recharge Request";
          return;
        }

        const imageUrl = await uploadToImgBB(imageFile);

        await db.ref("rechargeRequests/" + userId).set({
          userId,
          name,
          whatsapp,
          amount: 100,
          status: "pending",
          timestamp: Date.now(),
          image: imageUrl
        });

        alert("‚úÖ Recharge request submitted!");
        window.location.href = "posterDashboard.html";

      } catch (err) {
        console.error(err);
        alert("‚ùå Error: " + err.message);
      }

      btn.disabled = false;
      btn.innerText = "üì§ Submit Recharge Request";
    }
  </script>
</body>
</html>
