<!DOCTYPE html>
<html>
<head>
  <title>🔍 Recharge Request Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
      padding: 20px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
      display: inline-block;
      width: 120px;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
    .approve-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>🔍 Recharge Request</h2>
  <p><span class="label">👤 Name:</span> <span id="name">Loading...</span></p>
  <p><span class="label">📞 WhatsApp:</span> <a id="whatsapp" target="_blank">Loading...</a></p>
  <p><span class="label">💰 Amount:</span> ₹<span id="amount">...</span></p>
  <p><span class="label">📅 Submitted:</span> <span id="timestamp">...</span></p>
  <p><span class="label">🔢 UID:</span> <span id="uid">...</span></p>
  <p><span class="label">📌 Status:</span> <span id="status">...</span></p>
  <img id="receipt" src="" alt="Payment Screenshot">
  <button class="approve-btn" onclick="approveRecharge()">✅ Approve Recharge</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const params = new URLSearchParams(window.location.search);
  const uid = params.get("uid");

  if (!uid) {
    alert("❌ Invalid UID.");
  } else {
    document.getElementById("uid").textContent = uid;
    db.ref("rechargeRequests/" + uid).once("value").then(snapshot => {
      const data = snapshot.val();
      if (!data) return alert("❌ No recharge request found.");

      document.getElementById("name").textContent = data.name || "N/A";
      document.getElementById("whatsapp").textContent = data.whatsapp || "N/A";
      document.getElementById("whatsapp").href = "https://wa.me/" + data.whatsapp;
      document.getElementById("amount").textContent = data.amount || "0";
      document.getElementById("status").textContent = data.status || "pending";
      document.getElementById("timestamp").textContent = new Date(data.timestamp).toLocaleString();
      document.getElementById("receipt").src = data.image || "";
    });
  }

  function approveRecharge() {
    if (!uid) return;
    db.ref("rechargeRequests/" + uid).update({ status: "approved" });
    db.ref("posters/" + uid + "/wallet").once("value").then(snap => {
      const oldAmount = snap.val() || 0;
      db.ref("posters/" + uid).update({ wallet: oldAmount + 100 });
      alert("✅ Recharge approved and ₹100 added to wallet.");
    });
  }
</script>

</body>
</html>
