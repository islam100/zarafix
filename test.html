<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix - All In One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
    }
    .navbar {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
    .container {
      padding: 20px;
    }
    .button {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 12px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border: none;
      transition: all 0.3s ease;
    }
    .button:hover {
      background: #3498db;
      color: white;
      transform: scale(1.05);
    }
    .card {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card h4, .card p {
      margin: 5px 0;
    }
    .card button {
      margin-top: 10px;
    }
    .form-section, .dashboard-section, .admin-section {
      display: none;
    }
    .visible {
      display: block;
    }
    .whatsapp-button {
      background: #25D366;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    .whatsapp-button:hover {
      background: #1ebd5f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="navbar">
    üõ†Ô∏è Welcome to ZaraFix - All In One Dashboard
  </div>
  <div class="container">
    <button class="button" onclick="showSection('form')">Service Provider Form</button>
    <button class="button" onclick="showSection('dashboard')">Provider Dashboard</button>
    <button class="button" onclick="showSection('admin')">Admin Panel</button>

    <div class="form-section" id="form">
      <!-- Service Provider Form -->
      <div class="card">
        <h4>Register as Service Provider</h4>
        <input id="name" placeholder="Your Name"><br><br>
        <input id="shop" placeholder="Shop Name"><br><br>
        <input id="address" placeholder="Your Address"><br><br>
        <select id="category">
          <option value="">Select Category</option>
          <option value="AC Mechanic">AC Mechanic</option>
          <option value="Car Mechanic">Car Mechanic</option>
          <option value="Electrician">Electrician</option>
        </select><br><br>
        <input id="whatsapp" placeholder="WhatsApp Number"><br><br>
        <button class="button" onclick="submitProviderForm()">Submit</button>
      </div>
    </div>

    <div class="dashboard-section" id="dashboard">
      <!-- Provider Dashboard -->
      <div id="dashboardContent"></div>
    </div>

    <div class="admin-section" id="admin">
      <!-- Admin Panel -->
      <div id="adminContent"></div>
    </div>
  </div>

  <script>
    function showSection(section) {
      document.querySelector('.form-section').classList.remove('visible');
      document.querySelector('.dashboard-section').classList.remove('visible');
      document.querySelector('.admin-section').classList.remove('visible');
      document.getElementById(section).classList.add('visible');
    }

    function submitProviderForm() {
      const name = document.getElementById('name').value;
      const shop = document.getElementById('shop').value;
      const address = document.getElementById('address').value;
      const category = document.getElementById('category').value;
      const whatsapp = document.getElementById('whatsapp').value;

      if (!name || !shop || !address || !category || !whatsapp) {
        alert("All fields are required");
        return;
      }

      alert("Request submitted for admin approval. Please wait.");
      location.reload(); // Refresh the page to reset form
    }

    // Demo only: Populate dashboard & admin section
    window.onload = () => {
      document.getElementById("dashboardContent").innerHTML = `
        <div class="card">
          <h4>Customer: Ajay Kumar</h4>
          <p>Category: AC Mechanic</p>
          <p>Address: Sector 22</p>
          <button class="button" onclick="acceptJob('Ajay Kumar')">Accept</button>
        </div>
      `;

      document.getElementById("adminContent").innerHTML = `
        <div class="card">
          <h4>Admin Panel</h4>
          <p>islam khan khan - Car Mechanic</p>
          <p>Wallet: ‚Çπ100 <button class="button" onclick="recharge('islam')">+‚Çπ100</button></p>

          <p>nilofar khan - AC Mechanic</p>
          <p>Wallet: ‚Çπ100 <button class="button" onclick="recharge('nilofar')">+‚Çπ100</button></p>
        </div>
      `;
    }

    function acceptJob(name) {
      alert(`Accepted job for ${name}`);
    }

    function recharge(user) {
      alert(`Recharge request for ${user} processed.`);
    }
  </script>
</body>
</html>
