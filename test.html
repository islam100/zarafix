<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è Admin - All Service Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 10px;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Admin - All Service Requests</h2>
  <div id="requestsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHM-qMt5U_HvwNw1oDR1xrlVb2XRLE5Y4",
      authDomain: "zarafix-84f87.firebaseapp.com",
      databaseURL: "https://zarafix-84f87-default-rtdb.firebaseio.com",
      projectId: "zarafix-84f87",
      storageBucket: "zarafix-84f87.appspot.com",
      messagingSenderId: "126753761775",
      appId: "1:126753761775:web:7ee85e9ac2a273da99d178"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const requestsRef = ref(db, "requests");
    const postersRef = ref(db, "posters");
    const requestsContainer = document.getElementById("requestsContainer");

    onValue(requestsRef, (snapshot) => {
      requestsContainer.innerHTML = "";
      const requestsData = snapshot.val();
      if (requestsData) {
        for (const userId in requestsData) {
          const userRequests = requestsData[userId];
          for (const requestId in userRequests) {
            const request = userRequests[requestId];
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <strong>üë§ ${request.name}</strong><br>
              üìû ${request.whatsapp}<br>
              üõ†Ô∏è ${request.category}<br>
              üìç ${request.address}<br>
              ‚ùì ${request.problem}<br>
              <div id="accept-${requestId}">‚úÖ Accepted By: ‚è≥ Loading...</div>
            `;
            requestsContainer.appendChild(card);

            // Load acceptedBy data
            const acceptedBy = request.acceptedBy;
            if (acceptedBy) {
              onValue(postersRef, (postersSnap) => {
                const posters = postersSnap.val();
                let acceptedText = "";
                for (const posterId in acceptedBy) {
                  const poster = posters[posterId];
                  acceptedText += poster ? `
                    ‚úÖ Accepted By:
                    Name: ${poster.name || "N/A"}<br>
                    WhatsApp: ${poster.whatsapp || "N/A"}<br>
                    Shop: ${poster.shop || "N/A"}<br>
                    Category: ${poster.category || "N/A"}<br>
                  ` : "‚úÖ Accepted By: N/A<br>";
                }
                document.getElementById(`accept-${requestId}`).innerHTML = acceptedText;
              }, { onlyOnce: true });
            } else {
              document.getElementById(`accept-${requestId}`).innerText = "‚úÖ Accepted By: N/A";
            }
          }
        }
      }
    });
  </script>
</body>
</html>
