<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #eef2f3;
      padding: 20px;
      text-align: center;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
    }
    .approve-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .led {
      width: 12px;
      height: 12px;
      background-color: green;
      border-radius: 50%;
      animation: blink 1s infinite;
      display: inline-block;
      margin-left: 5px;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.1; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <h2>üõ†Ô∏è ZaraFix Admin Panel</h2>

  <select id="typeSelector">
    <option value="provider">Providers</option>
    <option value="request">Requests</option>
    <option value="recharge">Recharge</option>
  </select>

  <div id="dataContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById('dataContainer');
    const selector = document.getElementById('typeSelector');

    selector.addEventListener('change', loadData);
    loadData();

    function loadData() {
      const type = selector.value;
      container.innerHTML = '<p>Loading...</p>';

      let refPath = '';
      if (type === 'provider') refPath = 'posters';
      else if (type === 'request') refPath = 'requests';
      else if (type === 'recharge') refPath = 'recharge';

      db.ref(refPath).once('value', snapshot => {
        container.innerHTML = '';
        const data = snapshot.val();

        if (!data) {
          container.innerHTML = '<p>No data found</p>';
          return;
        }

        if (type === 'request') {
          Object.values(data).forEach(userRequests => {
            Object.entries(userRequests).forEach(([reqId, item]) => {
              renderCard(item);
            });
          });
        } else {
          Object.entries(data).forEach(([id, item]) => {
            renderCard(item, id, type);
          });
        }
      });
    }

    function renderCard(item, id = '', type = '') {
      const card = document.createElement('div');
      card.className = 'card';

      if (type === 'provider') {
        card.innerHTML = `
          <strong>Name:</strong> ${item.name}<br>
          <strong>Shop:</strong> ${item.shop}<br>
          <strong>Category:</strong> ${item.category}<br>
          <strong>WhatsApp:</strong> ${item.whatsapp}<br>
          <strong>Approved:</strong> ${item.approved ? '‚úÖ Approved' : '<span style="color:red;">Pending</span>'}
          ${!item.approved ? `<br><button class="approve-btn" onclick="approveProvider('${id}')">Approve</button> <span class="led"></span>` : ''}
        `;
      }
      else if (type === 'recharge') {
        card.innerHTML = `
          <strong>User ID:</strong> ${item.userId}<br>
          <strong>Screenshot:</strong><br><img src="${item.screenshot}" style="max-width:100%; border-radius:8px;"><br>
          <strong>Status:</strong> ${item.approved ? '‚úÖ Approved' : '‚è≥ Pending'}
        `;
      }
      else if (type === 'request') {
        card.innerHTML = `
          <strong>Name:</strong> ${item.name}<br>
          <strong>Category:</strong> ${item.category}<br>
          <strong>Problem:</strong> ${item.problem}<br>
          <strong>Location:</strong> ${item.address}<br>
          <strong>WhatsApp:</strong> ${item.whatsapp}<br>
          <strong>Status:</strong> ${item.status || 'pending'}
        `;
      }

      container.appendChild(card);
    }

    function approveProvider(id) {
      firebase.database().ref('posters/' + id).update({
        approved: true
      }).then(() => {
        alert("‚úÖ Approved!");
        loadData(); // Refresh
      });
    }
  </script>
</body>
</html>
