<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Advertising Cards</title>
<style>
html, body{
  height:100%; width:100%; margin:0; padding:0; overflow:hidden;
  font-family: Arial,sans-serif; background:#87ceeb; display:flex; flex-direction:column; align-items:center;
}
header{
  width:100%; background:#333; color:white; padding:10px 15px; display:flex; justify-content:space-between; align-items:center;
  flex-shrink:0;
}
.logo{
  font-size:28px; font-weight:bold; background: linear-gradient(45deg, #ff0000, #ff9900, #00ff00, #00ccff, #ff00ff);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow:2px 2px 5px rgba(0,0,0,0.4);
  transform: rotateX(15deg) rotateY(5deg);
}
header .controls{display:flex; gap:10px; align-items:center;}
header button, .dropdown select{padding:6px 10px; border:none; border-radius:5px; cursor:pointer; font-size:13px;}
header button{background:#555;color:white;} header button:hover{background:#777;} .dropdown select{background:white;color:#333;}

#cardContainer{
  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
  width:90%; max-width:400px; height:250px; display:flex; justify-content:center; align-items:center;
}
.card{
  width:100%; height:100%; border-radius:15px; background:#000; box-shadow:0 8px 15px rgba(0,0,0,0.7);
  display:flex; justify-content:center; align-items:center; font-size:24px; text-align:center; padding:10px;
  color:orange; text-shadow:2px 2px 5px #ff0,3px 3px 5px #f00,4px 4px 5px #0f0;
  overflow:hidden; display:-webkit-box; -webkit-line-clamp:6; -webkit-box-orient:vertical; word-wrap: break-word;
}

#scrollingText{
  position:fixed; bottom:0; left:50%; transform:translateX(-50%); background:#333; padding:5px 10px;
  border-radius:5px 5px 0 0; width:90%; max-width:400px; white-space:nowrap; overflow:hidden; text-align:center;
  font-weight:bold; font-size:18px; color:white;
}

.admin-controls{
  position:fixed; top:60%; left:50%; transform:translateX(-50%); display:flex; gap:5px; flex-wrap:wrap;
}
.admin-style-controls{
  position:fixed; top:70%; left:50%; transform:translateX(-50%); display:flex; gap:5px; flex-wrap:wrap; justify-content:center;
}

footer{position:fixed; bottom:35px; left:50%; transform:translateX(-50%); display:flex; gap:5px; background:#333; padding:3px 5px; border-radius:5px;}
footer button{padding:4px 8px; border:none; border-radius:5px; background:#555; color:white; cursor:pointer; font-size:12px;}
footer button:hover{background:#777;}

@media(max-width:480px){
  #cardContainer{width:90%; height:220px; font-size:20px;}
  .admin-controls input[type=text]{width:120px;}
  .admin-style-controls select, .admin-style-controls input[type=color]{width:100px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">Zara Fix</div>
  <div class="controls">
    <div class="dropdown">
      <select id="categoryDropdown"><option value="#">Select Option</option></select>
    </div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="cardContainer"><div class="card">Loading...</div></div>

<div id="scrollingText">Welcome to Zara Ads! Amazing offers for you...</div>

<div class="admin-controls" id="adminControls" style="display:none;">
  <input type="text" id="adminInputBox" placeholder="Enter card text (max 6 lines)">
  <button id="adminAddBtn">Add Card</button>
  <button id="adminEditBtn">Edit Card</button>
  <button id="adminDeleteBtn">Delete Card</button>
</div>

<div class="admin-style-controls" id="adminStyleControls" style="display:none;">
  <input type="color" id="adColorPicker" title="Pick Text Color">
  <select id="adStyle">
    <option value="normal">Normal</option>
    <option value="bold">Bold</option>
    <option value="italic">Italic</option>
    <option value="gradient">Gradient Rainbow</option>
    <option value="shadow">Shadow</option>
  </select>
  <select id="adAnimation">
    <option value="none">None</option>
    <option value="fade">Fade</option>
    <option value="slideLeft">Slide Left</option>
    <option value="slideRight">Slide Right</option>
    <option value="bounce">Bounce</option>
    <option value="blink">Blink</option>
    <option value="rainbowAnim">Rainbow Animation</option>
  </select>
</div>

<footer>
  <button>About</button>
  <button>Contact</button>
  <button>Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

const cardContainer=document.getElementById('cardContainer');
const cardDiv=cardContainer.querySelector('.card');
const adminControls=document.getElementById('adminControls');
const adminStyleControls=document.getElementById('adminStyleControls');
const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const adInput=document.getElementById('adminInputBox');
const adColorPicker=document.getElementById('adColorPicker');
const adStyle=document.getElementById('adStyle');
const adAnimation=document.getElementById('adAnimation');

let cards=[],currentIndex=0;

// Load Cards
function loadCards(){
  db.ref('cards').on('value',snapshot=>{
    const data=snapshot.val();
    cards=data?Object.values(data).map(item=>item.text):[];
    if(cards.length>0){cardDiv.innerText=cards[0]; currentIndex=0;}
  });
}
loadCards();

// Auto slide cards
setInterval(()=>{
  if(cards.length>0){
    currentIndex=(currentIndex+1)%cards.length;
    cardDiv.innerText=cards[currentIndex];
  }
},5000);

// Login / Logout
loginBtn.addEventListener('click',()=>{ auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider()); });
logoutBtn.addEventListener('click',()=>{ auth.signOut(); });

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    db.ref('admins/'+user.uid).once('value').then(snap=>{
      if(snap.exists()){
        adminControls.style.display='flex';
        adminStyleControls.style.display='flex';
      }
    });
  }else{
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    adminControls.style.display='none';
    adminStyleControls.style.display='none';
  }
});

// Admin buttons
document.getElementById('adminAddBtn').addEventListener('click',()=>{
  const text=adInput.value.trim();
  if(text){ db.ref('cards').push({text:text}); adInput.value=''; }
});
document.getElementById('adminDeleteBtn').addEventListener('click',()=>{
  if(cards.length>0){
    db.ref('cards').once('value').then(snapshot=>{
      const data=snapshot.val();
      const keys=Object.keys(data);
      const currentText=cards[currentIndex];
      const keyToDelete=keys.find(k=>data[k].text===currentText);
      if(keyToDelete){ db.ref('cards/'+keyToDelete).remove(); cards.splice(currentIndex,1); currentIndex=0; }
    });
  }
});
document.getElementById('adminEditBtn').addEventListener('click',()=>{
  const newText=adInput.value.trim();
  if(newText && cards.length>0){
    db.ref('cards').once('value').then(snapshot=>{
      const data=snapshot.val();
      const keys=Object.keys(data);
      const currentText=cards[currentIndex];
      const keyToEdit=keys.find(k=>data[k].text===currentText);
      if(keyToEdit){ db.ref('cards/'+keyToEdit).update({text:newText}); cards[currentIndex]=newText; adInput.value=''; }
    });
  }
});

// Admin style controls
adColorPicker.addEventListener('input',()=>{ cardDiv.style.color=adColorPicker.value; });
adStyle.addEventListener('change',()=>{
  const style=adStyle.value;
  cardDiv.style.fontWeight=style==='bold'?'bold':'normal';
  cardDiv.style.fontStyle=style==='italic'?'italic':'normal';
  if(style==='gradient'){ cardDiv.style.background='linear-gradient(45deg, #ff0000,#ff9900,#00ff00,#00ccff,#ff00ff)'; cardDiv.style.webkitBackgroundClip='text'; cardDiv.style.webkitTextFillColor='transparent'; } else { cardDiv.style.background=''; cardDiv.style.webkitTextFillColor=''; }
});
</script>
</body>
</html>
