<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix - All in One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 20px;
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .hidden { display: none; }
    .form-box {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    input, select {
      width: 100%; padding: 10px; margin: 5px 0;
      border-radius: 8px; border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>üõ†Ô∏è Welcome to ZaraFix</h2>

  <div id="authButtons">
    <button class="btn" onclick="signIn()">Login with Google</button>
  </div>
  <div id="logoutDiv" class="hidden">
    <button class="btn" onclick="signOut()">Logout</button>
  </div>

  <div id="roleSection" class="hidden">
    <h3>Select Role</h3>
    <select id="roleSelect" onchange="showSection()">
      <option value="">-- Choose --</option>
      <option value="poster">Service Provider</option>
      <option value="user">User - Request Service</option>
      <option value="admin">Admin</option>
    </select>
  </div>

  <!-- Poster Registration -->
  <div id="posterForm" class="form-box hidden">
    <h3>Poster Registration</h3>
    <input type="text" id="posterName" placeholder="Your Name">
    <input type="text" id="posterAddress" placeholder="Address">
    <input type="text" id="posterShop" placeholder="Shop Name">
    <input type="text" id="posterWhatsapp" placeholder="WhatsApp Number">
    <select id="posterCategory">
      <option value="">Select Category</option>
      <option>AC Mechanic</option>
      <option>Electrician</option>
      <option>Car Mechanic</option>
    </select>
    <button class="btn" onclick="alert('Saved (Demo Only)')">Submit</button>
  </div>

  <!-- User Request -->
  <div id="userForm" class="form-box hidden">
    <h3>Service Request</h3>
    <input type="text" id="userName" placeholder="Your Name">
    <input type="text" id="userAddress" placeholder="Address">
    <input type="text" id="userProblem" placeholder="Problem Description">
    <select id="userCategory">
      <option value="">Select Category</option>
      <option>AC Mechanic</option>
      <option>Electrician</option>
      <option>Car Mechanic</option>
    </select>
    <input type="text" id="userWhatsapp" placeholder="WhatsApp Number">
    <button class="btn" onclick="alert('Submitted (Demo Only)')">Submit</button>
  </div>

  <!-- Admin Section -->
  <div id="adminPanel" class="form-box hidden">
    <h3>Admin Panel</h3>
    <p>üîí Coming soon... You will see all posters, requests, recharge approvals etc.</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => location.reload())
        .catch(error => alert("Login Error: " + error.message));
    }

    function signOut() {
      auth.signOut().then(() => location.reload());
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("authButtons").classList.add("hidden");
        document.getElementById("logoutDiv").classList.remove("hidden");
        document.getElementById("roleSection").classList.remove("hidden");
      } else {
        document.getElementById("authButtons").classList.remove("hidden");
        document.getElementById("logoutDiv").classList.add("hidden");
        document.getElementById("roleSection").classList.add("hidden");
      }
    });

    function showSection() {
      let role = document.getElementById("roleSelect").value;
      document.getElementById("posterForm").classList.add("hidden");
      document.getElementById("userForm").classList.add("hidden");
      document.getElementById("adminPanel").classList.add("hidden");

      if (role === "poster") document.getElementById("posterForm").classList.remove("hidden");
      else if (role === "user") document.getElementById("userForm").classList.remove("hidden");
      else if (role === "admin") document.getElementById("adminPanel").classList.remove("hidden");
    }
  </script>
</body>
</html>
