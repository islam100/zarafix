<!DOCTYPE html>
<html>
<head>
  <title>üîß ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; margin: 0; }
    h1 { text-align: center; }
    .filter-buttons { text-align: center; margin-bottom: 20px; }
    button {
      padding: 10px 20px; margin: 5px;
      border: none; border-radius: 10px;
      background-color: #007bff; color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      position: relative;
    }
    .led {
      width: 14px; height: 14px;
      border-radius: 50%;
      position: absolute;
      top: 15px; right: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .green { background-color: green; animation: blink 1s infinite; }
    .yellow { background-color: yellow; animation: blink 1s infinite; }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .acceptor {
      background: #f1f1f1;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üîß ZaraFix Admin Dashboard</h1>
  <div id="requestsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById("requestsContainer");

    function renderRequests(data) {
      container.innerHTML = "";
      for (let userId in data) {
        for (let requestId in data[userId]) {
          const req = data[userId][requestId];
          const card = document.createElement("div");
          card.className = "card";

          // LED logic
          const led = document.createElement("div");
          const hasAccepted = req.acceptedBy && Object.keys(req.acceptedBy).length > 0;
          led.className = "led " + (hasAccepted ? "green" : "yellow");
          card.appendChild(led);

          card.innerHTML += `
            <h3>üßæ ${req.name || "Unnamed"}</h3>
            <p>üìç ${req.address || "No address"}</p>
            <p>üì± WhatsApp: ${req.whatsapp || "N/A"}</p>
          `;

          // AcceptedBy posters list
          if (hasAccepted) {
            for (let posterId in req.acceptedBy) {
              const poster = req.acceptedBy[posterId];
              card.innerHTML += `
                <div class="acceptor">
                  ‚úÖ <strong>${poster.name}</strong> (${poster.shop})<br/>
                  üìç ${poster.address}<br/>
                  üì± WhatsApp: ${poster.whatsapp}
                </div>
              `;
            }
          }

          const delBtn = document.createElement("button");
          delBtn.className = "delete-btn";
          delBtn.innerText = "‚ùå Delete";
          delBtn.onclick = () => {
            if (confirm("Are you sure you want to delete this request?")) {
              remove(ref(db, "requests/" + userId + "/" + requestId));
            }
          };

          card.appendChild(delBtn);
          container.appendChild(card);
        }
      }
    }

    onValue(ref(db, "requests"), (snapshot) => {
      const data = snapshot.val();
      if (data) renderRequests(data);
      else container.innerHTML = "<p>No requests yet.</p>";
    });
  </script>
</body>
</html>
