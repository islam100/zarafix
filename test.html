<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Fix Advertising</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: Arial,sans-serif;
  height:100vh;
  width:100vw;
  overflow:hidden; /* Lock screen scroll */
  background:#f8f8f8;
  display:flex;
  flex-direction:column;
  align-items:center;
}
header{
  width:100%;
  background:#333;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
  flex-shrink:0;
  z-index:1000;
}
.logo{
  font-size:28px;
  font-weight:bold;
  text-transform:uppercase;
  background: linear-gradient(45deg, #ff0000, #ff9900, #00ff00, #00ccff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
  transform: rotateX(15deg) rotateY(5deg);
}
header .controls{
  display:flex;
  gap:10px;
  align-items:center;
}
header button, .dropdown select{
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:13px;
  pointer-events:auto;
}
header button{background:#555;color:white;}
header button:hover{background:#777;}
.dropdown select{background:white;color:#333;}

#adBox{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fffae6;
  padding:25px;
  border-radius:15px;
  box-shadow:0 8px 15px rgba(0,0,0,0.2);
  max-width:90%;
  width:350px;
  text-align:center;
  font-size:18px;
  transition:opacity 0.5s ease;
  pointer-events:auto;
  z-index:999;
}

.admin-controls{
  position:fixed;
  top:60%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  flex-wrap:wrap;
  z-index:1000;
}

.admin-style-controls{
  position:fixed;
  top:70%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  flex-wrap:wrap;
  justify-content:center;
  z-index:1000;
}

#headerLinkControls, #footerLinkControls{
  position:fixed;
  top:78%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  flex-wrap:wrap;
  justify-content:center;
  background:rgba(255,255,255,0.9);
  padding:5px;
  border-radius:5px;
  max-width:95%;
  z-index:1000;
}
#headerLinkControls input, #footerLinkControls input{
  padding:4px;
  border-radius:5px;
  border:1px solid #aaa;
  width:120px;
}

#scrollingText{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  padding:5px 10px;
  border-radius:5px 5px 0 0;
  width:90%;
  max-width:400px;
  white-space:nowrap;
  overflow:hidden;
  text-align:center;
  font-weight:bold;
  font-size:16px;
  color:white;
  z-index:998;
}

footer{
  position:fixed;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  background:#333;
  padding:3px 5px;
  border-radius:5px;
  z-index:1000;
}
footer button{
  padding:4px 8px;
  border:none;
  border-radius:5px;
  background:#555;
  color:white;
  cursor:pointer;
  font-size:12px;
}
footer button:hover{background:#777;}

@media(max-width:480px){
  #adBox{width:90%; font-size:16px;}
  .admin-controls input[type=text]{width:120px;}
  .admin-style-controls select, .admin-style-controls input[type=color]{width:100px;}
  #headerLinkControls input, #footerLinkControls input{width:100px;}
  footer{bottom:30px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">Zara Fix</div>
  <div class="controls">
    <div class="dropdown">
      <select id="categoryDropdown">
        <option value="#">Select Option</option>
      </select>
    </div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="adBox">Loading Ads...</div>

<div class="admin-controls" id="adminControls" style="display:none;">
  <input type="text" id="adminInputBox" placeholder="Enter new ad text">
  <button id="adminAddBtn">Add</button>
  <button id="adminEditBtn">Edit</button>
  <button id="adminDeleteBtn">Delete</button>
</div>

<div class="admin-style-controls" id="adminStyleControls" style="display:none;">
  <input type="color" id="adColorPicker" title="Pick Text Color">
  <select id="adStyle">
    <option value="normal">Normal</option>
    <option value="bold">Bold</option>
    <option value="italic">Italic</option>
    <option value="gradient">Gradient Rainbow</option>
    <option value="shadow">Shadow</option>
  </select>
  <select id="adAnimation">
    <option value="none">None</option>
    <option value="fade">Fade</option>
    <option value="slideLeft">Slide Left</option>
    <option value="slideRight">Slide Right</option>
    <option value="bounce">Bounce</option>
    <option value="blink">Blink</option>
    <option value="rainbowAnim">Rainbow Animation</option>
  </select>
</div>

<div id="headerLinkControls" style="display:none;">
  <!-- 8 dropdown options -->
  <input type="text" placeholder="Option 1 Text" id="opt1Text">
  <input type="text" placeholder="Option 1 URL" id="opt1URL">
  <input type="text" placeholder="Option 2 Text" id="opt2Text">
  <input type="text" placeholder="Option 2 URL" id="opt2URL">
  <input type="text" placeholder="Option 3 Text" id="opt3Text">
  <input type="text" placeholder="Option 3 URL" id="opt3URL">
  <input type="text" placeholder="Option 4 Text" id="opt4Text">
  <input type="text" placeholder="Option 4 URL" id="opt4URL">
  <input type="text" placeholder="Option 5 Text" id="opt5Text">
  <input type="text" placeholder="Option 5 URL" id="opt5URL">
  <input type="text" placeholder="Option 6 Text" id="opt6Text">
  <input type="text" placeholder="Option 6 URL" id="opt6URL">
  <input type="text" placeholder="Option 7 Text" id="opt7Text">
  <input type="text" placeholder="Option 7 URL" id="opt7URL">
  <input type="text" placeholder="Option 8 Text" id="opt8Text">
  <input type="text" placeholder="Option 8 URL" id="opt8URL">
  <button id="updateDropdown">Update Dropdown</button>
</div>

<div id="footerLinkControls" style="display:none;">
  <input type="text" placeholder="About URL" id="aboutURL">
  <input type="text" placeholder="Contact URL" id="contactURL">
  <input type="text" placeholder="Privacy URL" id="privacyURL">
  <button id="updateFooterLinks">Update Footer Links</button>
</div>

<div id="scrollingText">Welcome to Zara Ads! Amazing offers for you...</div>

<footer>
  <button id="aboutBtn">About</button>
  <button id="contactBtn">Contact</button>
  <button id="privacyBtn">Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();
const auth=firebase.auth();

const adBox=document.getElementById('adBox');
const adminControls=document.getElementById('adminControls');
const adminStyleControls=document.getElementById('adminStyleControls');
const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const scrollingText=document.getElementById('scrollingText');
const adInput=document.getElementById('adminInputBox');
const categoryDropdown=document.getElementById('categoryDropdown');

let adTexts=[],currentIndex=0;

// Load Ads
function loadAds(){
  db.ref('advertising').on('value',snapshot=>{
    const data=snapshot.val();
    adTexts=data?Object.values(data).map(item=>item.text):[];
    if(adTexts.length>0){adBox.innerText=adTexts[0];currentIndex=0;}
  });
}
loadAds();

// Auto slide ads
setInterval(()=>{
  if(adTexts.length>0){currentIndex=(currentIndex+1)%adTexts.length;adBox.innerText=adTexts[currentIndex];}
},3000);

// Scrolling text animation
let scrollPos=scrollingText.offsetWidth;
function scrollText(){scrollPos--; if(scrollPos<-scrollingText.scrollWidth) scrollPos=window.innerWidth; scrollingText.style.transform=`translateX(${scrollPos}px)`; requestAnimationFrame(scrollText);}
scrollText();

// Login/Logout
loginBtn.addEventListener('click',()=>{auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());});
logoutBtn.addEventListener('click',()=>{auth.signOut();});

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    db.ref('admins/'+user.uid).once('value').then(snap=>{
      if(snap.exists()){
        adminControls.style.display='flex';
        adminStyleControls.style.display='flex';
        document.getElementById('headerLinkControls').style.display='flex';
        document.getElementById('footerLinkControls').style.display='flex';
      }
    });
  }else{
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    adminControls.style.display='none';
    adminStyleControls.style.display='none';
    document.getElementById('headerLinkControls').style.display='none';
    document.getElementById('footerLinkControls').style.display='none';
  }
});

// Admin add/edit/delete
document.getElementById('adminAddBtn').addEventListener('click',()=>{
  const text=adInput.value.trim();
  if(text){db.ref('advertising').push({text});adInput.value='';}
});
document.getElementById('adminDeleteBtn').addEventListener('click',()=>{
  if(adTexts.length>0){
    db.ref('advertising').once('value').then(snapshot=>{
      const data=snapshot.val();
      const keys=Object.keys(data);
      const currentText=adTexts[currentIndex];
      const keyToDelete=keys.find(k=>data[k].text===currentText);
      if(keyToDelete){db.ref('advertising/'+keyToDelete).remove();adTexts.splice(currentIndex,1);currentIndex=0;}
    });
  }
});
document.getElementById('adminEditBtn').addEventListener('click',()=>{
  const newText=adInput.value.trim();
  if(newText && adTexts.length>0){
    db.ref('advertising').once('value').then(snapshot=>{
      const data=snapshot.val();
      const keys=Object.keys(data);
      const currentText=adTexts[currentIndex];
      const keyToEdit=keys.find(k=>data[k].text===currentText);
      if(keyToEdit){db.ref('advertising/'+keyToEdit).update({text:newText});adInput.value='';}
    });
  }
});

// Style controls
document.getElementById('adColorPicker').addEventListener('input',e=>{adBox.style.color=e.target.value;});
document.getElementById('adStyle').addEventListener('change',e=>{
  adBox.style.fontWeight='normal';
  adBox.style.fontStyle='normal';
  adBox.style.background='none';
  adBox.style.textShadow='none';
  if(e.target.value==='bold') adBox.style.fontWeight='bold';
  if(e.target.value==='italic') adBox.style.fontStyle='italic';
  if(e.target.value==='gradient') adBox.style.background='linear-gradient(45deg, #ff0000, #ff9900, #00ff00, #00ccff, #ff00ff)'; adBox.style.webkitBackgroundClip='text'; adBox.style.webkitTextFillColor='transparent';
  if(e.target.value==='shadow') adBox.style.textShadow='2px 2px 5px rgba(0,0,0,0.5)';
});
document.getElementById('adAnimation').addEventListener('change',e=>{
  adBox.style.animation='';
  if(e.target.value==='fade') adBox.style.animation='fadeAnim 2s infinite alternate';
  if(e.target.value==='slideLeft') adBox.style.animation='slideLeftAnim 5s linear infinite';
  if(e.target.value==='slideRight') adBox.style.animation='slideRightAnim 5s linear infinite';
  if(e.target.value==='bounce') adBox.style.animation='bounceAnim 1s infinite';
  if(e.target.value==='blink') adBox.style.animation='blinkAnim 1s infinite';
  if(e.target.value==='rainbowAnim') adBox.style.animation='rainbowAnim 3s linear infinite';
});

// Animations
const style=document.createElement('style');
style.innerHTML=`
@keyframes fadeAnim{0%{opacity:1;}100%{opacity:0.3;}}
@keyframes slideLeftAnim{0%{transform:translateX(0);}100%{transform:translateX(-50vw);}}
@keyframes slideRightAnim{0%{transform:translateX(0);}100%{transform:translateX(50vw);}}
@keyframes bounceAnim{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}
@keyframes blinkAnim{0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}
@keyframes rainbowAnim{0%{color:red;}20%{color:orange;}40%{color:yellow;}60%{color:green;}80%{color:blue;}100%{color:violet;}}
`;
document.head.appendChild(style);

// Dropdown links update
document.getElementById('updateDropdown').addEventListener('click',()=>{
  categoryDropdown.innerHTML='';
  for(let i=1;i<=8;i++){
    const text=document.getElementById('opt'+i+'Text').value||'Option '+i;
    const url=document.getElementById('opt'+i+'URL').value||'#';
    const opt=document.createElement('option'); opt.value=url; opt.innerText=text;
    categoryDropdown.appendChild(opt);
  }
});

// Footer links
document.getElementById('updateFooterLinks').addEventListener('click',()=>{
  document.getElementById('aboutBtn').onclick=()=>{window.open(document.getElementById('aboutURL').value,'_blank');};
  document.getElementById('contactBtn').onclick=()=>{window.open(document.getElementById('contactURL').value,'_blank');};
  document.getElementById('privacyBtn').onclick=()=>{window.open(document.getElementById('privacyURL').value,'_blank');};
});
</script>
</body>
</html>
