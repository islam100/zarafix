<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Advertising</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: #f8f8f8;
}
header {
  position: relative;
  background: #333;
  color: white;
  padding: 10px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown select {
  padding: 5px;
  font-size: 14px;
}
.ad-box {
  margin: 50px auto;
  padding: 20px;
  background: #fffae6;
  border-radius: 15px;
  text-align: center;
  font-size: 18px;
  width: 80%;
  max-width: 400px;
  position: relative;
}
.admin-controls {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 5px;
}
#scrollingText {
  background: #333;
  color: #fff;
  padding: 5px;
  overflow: hidden;
  white-space: nowrap;
  box-sizing: border-box;
  margin: 10px;
  border-radius: 5px;
}
footer {
  margin-top: auto;
  padding: 10px;
  display: flex;
  justify-content: space-around;
  background: #333;
  color: white;
}
button {
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background: #555;
  color: white;
}
input[type=text] {
  padding: 5px;
  width: 200px;
  border-radius: 5px;
  border: 1px solid #aaa;
}
</style>
</head>
<body>

<header>
  <div class="dropdown">
    <select id="categoryDropdown">
      <option>Car Mechanic</option>
      <option>AC Mechanic</option>
      <option>Plumber</option>
      <option>Electrician</option>
    </select>
  </div>
</header>

<div id="scrollingText">Welcome to Zara Ads! Amazing offers for you...</div>

<div class="ad-box" id="adBox">Loading Ads...</div>

<div class="admin-controls" id="adminControls" style="display:none;">
  <input type="text" id="adminInputBox" placeholder="Enter new ad text">
  <button id="adminAddBtn">Add</button>
  <button id="adminEditBtn">Edit</button>
  <button id="adminDeleteBtn">Delete</button>
</div>

<footer>
  <button>About</button>
  <button>Contact</button>
  <button>Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let adTexts = [];
let currentIndex = 0;
const adBox = document.getElementById('adBox');
const adminControls = document.getElementById('adminControls');
const adminInput = document.getElementById('adminInputBox');
const adminAddBtn = document.getElementById('adminAddBtn');
const adminEditBtn = document.getElementById('adminEditBtn');
const adminDeleteBtn = document.getElementById('adminDeleteBtn');
const scrollingText = document.getElementById('scrollingText');

// Fetch advertising texts
function loadAds(){
  db.ref('advertising').on('value', snapshot=>{
    const data = snapshot.val();
    adTexts = data ? Object.values(data).map(item=>item.text) : [];
    if(adTexts.length>0){
      adBox.innerText = adTexts[0];
      currentIndex = 0;
    }
  });
}
loadAds();

// Auto slide ads
setInterval(()=>{
  if(adTexts.length>0){
    currentIndex = (currentIndex+1) % adTexts.length;
    adBox.innerText = adTexts[currentIndex];
  }
}, 3000);

// Scrolling text animation
let scrollPos = scrollingText.offsetWidth;
function scrollText(){
  scrollPos--;
  if(scrollPos < -scrollingText.scrollWidth){
    scrollPos = window.innerWidth;
  }
  scrollingText.style.transform = `translateX(${scrollPos}px)`;
  requestAnimationFrame(scrollText);
}
scrollText();

// Admin auth check
auth.onAuthStateChanged(user=>{
  if(user){
    db.ref('admins/'+user.uid).once('value').then(snap=>{
      if(snap.exists()){
        adminControls.style.display = 'flex';
      }
    });
  }
});

// Admin buttons
adminAddBtn.addEventListener('click', ()=>{
  const text = adminInput.value.trim();
  if(text){
    db.ref('advertising').push({text:text});
    adminInput.value='';
  }
});
adminDeleteBtn.addEventListener('click', ()=>{
  if(adTexts.length>0){
    db.ref('advertising').once('value').then(snapshot=>{
      const data = snapshot.val();
      const keys = Object.keys(data);
      const currentText = adTexts[currentIndex];
      const keyToDelete = keys.find(k=>data[k].text===currentText);
      if(keyToDelete){
        db.ref('advertising/'+keyToDelete).remove();
        adTexts.splice(currentIndex,1);
        currentIndex = 0;
      }
    });
  }
});
adminEditBtn.addEventListener('click', ()=>{
  if(adTexts.length>0){
    const newText = adminInput.value.trim();
    if(newText){
      db.ref('advertising').once('value').then(snapshot=>{
        const data = snapshot.val();
        const keys = Object.keys(data);
        const currentText = adTexts[currentIndex];
        const keyToEdit = keys.find(k=>data[k].text===currentText);
        if(keyToEdit){
          db.ref('advertising/'+keyToEdit).update({text:newText});
          adTexts[currentIndex] = newText;
          adminInput.value='';
        }
      });
    }
  }
});
</script>
</body>
</html>
