<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin: 10px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 500px;
      position: relative;
    }
    .approve-btn {
      background: green;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .led {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: green;
      position: absolute;
      top: 10px;
      right: 10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>
  <select id="viewSelector">
    <option value="providers">Providers</option>
    <option value="requests">Users</option>
    <option value="recharges">Recharge Requests</option>
  </select>
  <div id="dataContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase, ref, get, update, onValue
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById('dataContainer');
    const viewSelector = document.getElementById('viewSelector');

    function renderProviders(data) {
      container.innerHTML = '';
      for (const uid in data) {
        const provider = data[uid];
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${provider.name}</h3>
          <p>Shop: ${provider.shop}</p>
          <p>Category: ${provider.category}</p>
          <p>WhatsApp: ${provider.whatsapp}</p>
          <p>Address: ${provider.address}</p>
          <p>Wallet: ‚Çπ${provider.wallet || 0}</p>
          <div id="status-${uid}"></div>
        `;
        if (!provider.approved) {
          const btn = document.createElement('button');
          btn.className = 'approve-btn';
          btn.innerText = 'Approve';
          btn.onclick = () => {
            update(ref(db, `posters/${uid}`), { approved: true });
          };
          const led = document.createElement('div');
          led.className = 'led';
          card.appendChild(led);
          card.appendChild(btn);
        } else {
          document.getElementById(`status-${uid}`)?.remove();
          const approvedText = document.createElement('p');
          approvedText.style.color = 'green';
          approvedText.innerText = '‚úÖ Approved';
          card.appendChild(approvedText);
        }
        container.appendChild(card);
      }
    }

    function renderUsers(data) {
      container.innerHTML = '';
      for (const uid in data) {
        const userRequests = data[uid];
        for (const reqId in userRequests) {
          const req = userRequests[reqId];
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${req.name}</h3>
            <p>Category: ${req.category}</p>
            <p>Problem: ${req.problem}</p>
            <p>Address: ${req.address}</p>
            <p>WhatsApp: ${req.whatsapp}</p>
            <p>Status: ${req.status}</p>
          `;
          container.appendChild(card);
        }
      }
    }

    function renderRecharges(data) {
      container.innerHTML = '';
      for (const uid in data) {
        const recharge = data[uid];
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>Recharge Request</h3>
          <p>User ID: ${uid}</p>
          <p>Screenshot: <a href="${recharge.screenshot}" target="_blank">View</a></p>
          <p>Status: ${recharge.approved ? '‚úÖ Approved' : 'Pending'}</p>
        `;
        container.appendChild(card);
      }
    }

    function loadView(view) {
      if (view === 'providers') {
        onValue(ref(db, 'posters'), snapshot => {
          const data = snapshot.val() || {};
          renderProviders(data);
        });
      } else if (view === 'requests') {
        onValue(ref(db, 'requests'), snapshot => {
          const data = snapshot.val() || {};
          renderUsers(data);
        });
      } else if (view === 'recharges') {
        onValue(ref(db, 'recharges'), snapshot => {
          const data = snapshot.val() || {};
          renderRecharges(data);
        });
      }
    }

    viewSelector.addEventListener('change', e => {
      loadView(e.target.value);
    });

    loadView(viewSelector.value); // Load default
  </script>
</body>
</html>
