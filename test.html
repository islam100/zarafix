<!DOCTYPE html>
<html>
<head>
  <title>ğŸŒŸ ZaraFix Admin - User Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #0077b6;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-top: 0;
      color: #0077b6;
    }
    .accepted-list {
      background: #e3f2fd;
      border-radius: 12px;
      padding: 10px;
      margin-top: 10px;
    }
    .accepted-list p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h2>ğŸ§¾ All User Requests</h2>
  <div id="requestList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const requestList = document.getElementById("requestList");

    function renderRequestCard(userId, requestId, request) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>ğŸ”§ Category: ${request.category}</h3>
        <p><strong>ğŸ‘¤ Name:</strong> ${request.name}</p>
        <p><strong>ğŸ“ Address:</strong> ${request.address}</p>
        <p><strong>ğŸ“ WhatsApp:</strong> ${request.whatsapp}</p>
        <p><strong>ğŸ“ Problem:</strong> ${request.problem}</p>
        <p><strong>Status:</strong> ${request.status}</p>
        <div class="accepted-list">
          <strong>âœ… Accepted By:</strong>
          ${request.acceptedBy ? Object.values(request.acceptedBy).map((poster, index) => `
            <p>ğŸ§‘ ${poster.name} | ğŸ“± <a href="https://wa.me/${poster.whatsapp}" target="_blank">${poster.whatsapp}</a></p>
          `).join("") : "<p>âŒ No one accepted yet</p>"}
        </div>
      `;
      requestList.appendChild(card);
    }

    const requestsRef = ref(db, "requests");
    onValue(requestsRef, (snapshot) => {
      requestList.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([userId, userRequests]) => {
          Object.entries(userRequests).forEach(([requestId, request]) => {
            renderRequestCard(userId, requestId, request);
          });
        });
      } else {
        requestList.innerHTML = "<p>No requests found.</p>";
      }
    });
  </script>
</body>
</html>
