<!DOCTYPE html>
<html>
<head>
  <title>üîß ZaraFix Admin Dashboard - Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
    }
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .green {
      background-color: green;
    }
    .yellow {
      background-color: yellow;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.2; }
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üîß ZaraFix Admin Dashboard - Requests</h1>
  <div id="requestsContainer">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("requestsContainer");

    function createCard(request, userId, requestId) {
      const card = document.createElement("div");
      card.className = "card";

      const led = document.createElement("div");
      led.className = "led";

      let acceptedInfo = "";
      const accepted = request.acceptedBy;
      if (accepted && Object.keys(accepted).length > 0) {
        led.classList.add("green");

        Object.values(accepted).forEach(poster => {
          acceptedInfo += `
            <hr>
            <b>‚úÖ Accepted By:</b><br>
            Name: ${poster.name || "N/A"}<br>
            Shop: ${poster.shop || "N/A"}<br>
            Address: ${poster.address || "N/A"}<br>
            WhatsApp: <a href="https://wa.me/${poster.whatsapp}" target="_blank">${poster.whatsapp || "N/A"}</a>
          `;
        });
      } else {
        led.classList.add("yellow");
      }

      card.innerHTML = `
        <b>üßæ ${request.name || "Unnamed"}</b><br>
        üìç ${request.address || "No address"}<br><br>
        üì± WhatsApp: <a href="https://wa.me/${request.whatsapp}" target="_blank">${request.whatsapp || "N/A"}</a><br>
        ${acceptedInfo}
        <br><br>
        <button onclick="deleteRequest('${userId}', '${requestId}')">‚ùå Delete</button>
      `;
      card.appendChild(led);
      container.appendChild(card);
    }

    window.deleteRequest = function(userId, requestId) {
      if (confirm("Are you sure to delete this request?")) {
        remove(ref(db, `requests/${userId}/${requestId}`));
      }
    };

    onValue(ref(db, "requests"), snapshot => {
      container.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        container.innerHTML = "No requests found.";
        return;
      }

      Object.entries(data).forEach(([userId, requests]) => {
        Object.entries(requests).forEach(([requestId, request]) => {
          createCard(request, userId, requestId);
        });
      });
    });
  </script>
</body>
</html>
