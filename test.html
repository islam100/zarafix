<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Advertising</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: Arial,sans-serif;
  height:100vh;
  width:100vw;
  overflow:hidden;
  background:#f0f8ff;
}

/* Header */
header{
  position: fixed;
  top:0; left:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:#000; /* Header black */
  z-index:1000;
}
.logo{
  font-size:36px;
  font-weight:bold; /* Bold logo */
  color: #ff0; /* yellow for visibility */
  text-shadow:2px 2px 5px rgba(255,255,255,0.7);
}
.controls{
  display:flex;
  gap:10px;
  align-items:center;
}
.controls button, .dropdown select{
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.controls button{background:#555;color:white;}
.controls button:hover{background:#777;}
.dropdown select{background:white;color:#333;}

/* Card */
#cardContainer{
  position: absolute;
  top:50%; 
  left:50%;
  transform: translate(-50%,-50%);
  width:90%;
  max-width:400px;
  height:250px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:100%;
  height:100%;
  border-radius:15px;
  background:#000; /* black card */
  box-shadow:0 8px 15px rgba(0,0,0,0.7);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:26px;
  text-align:center;
  padding:10px;
  color:#fff; /* white text */
  text-shadow: 2px 2px 5px #ff0; /* 3D effect */
  transition: all 0.5s ease;
  word-wrap: break-word;
}

/* Scrolling text */
#scrollingText{
  position: fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:400px;
  background:#333;
  color:white;
  padding:5px 10px;
  border-radius:5px 5px 0 0;
  white-space: nowrap;
  overflow:hidden;
  font-weight:bold;
  font-size:18px;
}

/* Footer */
footer{
  position: fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
}
footer button{
  padding:5px 10px;
  border-radius:5px;
  border:none;
  background:#555;
  color:white;
  cursor:pointer;
}
footer button:hover{background:#777;}

@media(max-width:480px){
  #cardContainer{height:200px;}
  .card{font-size:20px;}
  #scrollingText{font-size:16px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">ZARA FIX</div>
  <div class="controls">
    <div class="dropdown">
      <select id="categoryDropdown">
        <option value="#">Option 1</option>
        <option value="#">Option 2</option>
        <option value="#">Option 3</option>
        <option value="#">Option 4</option>
        <option value="#">Option 5</option>
        <option value="#">Option 6</option>
        <option value="#">Option 7</option>
        <option value="#">Option 8</option>
      </select>
    </div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="cardContainer">
  <div class="card" id="adCard">Loading Ads...</div>
</div>

<div id="scrollingText">Welcome to Zara Ads! Amazing offers for you...</div>

<footer>
  <button>About</button>
  <button>Contact</button>
  <button>Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();
const auth=firebase.auth();

const adCard=document.getElementById('adCard');
let cards=[],currentIndex=0;

// Load Ads
db.ref('advertising').on('value',snapshot=>{
  const data=snapshot.val();
  cards=data?Object.values(data).map(item=>item.text):[];
  if(cards.length>0){
    currentIndex=0;
    adCard.innerText=cards[0];
  }
});

// Auto slide
setInterval(()=>{
  if(cards.length>0){
    currentIndex=(currentIndex+1)%cards.length;
    adCard.innerText=cards[currentIndex];
  }
},4000);

// Scrolling text
const scrollText=document.getElementById('scrollingText');
let scrollPos=window.innerWidth;
function scrollFunc(){scrollPos--; if(scrollPos<-scrollText.scrollWidth) scrollPos=window.innerWidth; scrollText.style.transform=`translateX(${scrollPos}px)`; requestAnimationFrame(scrollFunc);}
scrollFunc();

// Login/Logout
const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');

loginBtn.addEventListener('click',()=>{auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());});
logoutBtn.addEventListener('click',()=>{auth.signOut();});

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-block';
  }else{
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
  }
});
</script>
</body>
</html>
