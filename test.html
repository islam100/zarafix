<!DOCTYPE html>
<html>
<head>
  <title>🔧 ZaraFix Admin Dashboard - Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    h2 { text-align: center; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-left: 8px solid green;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .pending { border-left-color: orange; animation: blink 1s infinite; }
    @keyframes blink {
      0% { border-left-color: orange; }
      50% { border-left-color: yellow; }
      100% { border-left-color: orange; }
    }
    .acceptedBy {
      background: #e6ffe6;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>🔧 ZaraFix Admin Dashboard - Requests</h2>
  <div id="requestsContainer">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, onValue, remove
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd",
      databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const requestsRef = ref(db, 'requests');

    const requestsContainer = document.getElementById('requestsContainer');
    requestsContainer.innerHTML = '';

    onValue(requestsRef, (snapshot) => {
      requestsContainer.innerHTML = '';
      snapshot.forEach((userSnap) => {
        const userId = userSnap.key;
        const userRequests = userSnap.val();

        Object.entries(userRequests).forEach(([requestId, requestData]) => {
          const card = document.createElement('div');
          const isPending = !requestData.acceptedBy;
          card.className = 'card' + (isPending ? ' pending' : '');

          card.innerHTML = `
            <strong>🧾 ${requestData.name || "Unnamed"}</strong><br>
            📍 ${requestData.address || "No address"}<br><br>
            📱 WhatsApp: ${requestData.whatsapp || "N/A"}<br><br>
          `;

          if (requestData.acceptedBy) {
            const acceptedByDiv = document.createElement('div');
            acceptedByDiv.innerHTML = `<strong>✅ Accepted By:</strong><br>`;
            Object.values(requestData.acceptedBy).forEach((poster) => {
              acceptedByDiv.innerHTML += `
                <div class="acceptedBy">
                  👤 Name: ${poster.name || "N/A"}<br>
                  🏪 Shop: ${poster.shop || "N/A"}<br>
                  📍 Address: ${poster.address || "N/A"}<br>
                  📱 WhatsApp: ${poster.whatsapp || "N/A"}<br>
                  🆔 UID: ${poster.userId || "N/A"}
                </div>
              `;
            });
            card.appendChild(acceptedByDiv);
          }

          const delBtn = document.createElement('button');
          delBtn.textContent = '❌ Delete';
          delBtn.onclick = () => {
            if (confirm("Are you sure to delete this request?")) {
              remove(ref(db, `requests/${userId}/${requestId}`));
            }
          };

          card.appendChild(delBtn);
          requestsContainer.appendChild(card);
        });
      });
    });
  </script>
</body>
</html>
