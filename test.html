<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Advertising</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: Arial,sans-serif;
  height:100vh;
  width:100vw;
  overflow:hidden; /* Lock screen scroll */
  background:#f8f8f8;
  display:flex;
  flex-direction:column;
  align-items:center;
}
header{
  width:100%;
  background:#333;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
}
.logo{
  font-size:36px;
  font-weight:bold; 
  text-transform:uppercase;
  background: linear-gradient(45deg, #ff0000, #ff9900, #00ff00, #00ccff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
  transform: rotateX(15deg) rotateY(5deg) scale(1.1);
}
header .controls{
  display:flex;
  gap:10px;
  align-items:center;
}
header select, header button{
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:13px;
}
header button{background:#555;color:white;}
header button:hover{background:#777;}
header select{background:white;color:#333;}

/* Scrolling text as main content */
#scrollingText{
  position:fixed;
  top:50%;
  left:100%;
  transform:translateY(-50%);
  white-space:nowrap;
  font-size:32px;
  font-weight:bold;
  color:#ff4500;
  text-shadow:2px 2px 5px rgba(0,0,0,0.4);
}

/* Admin panel */
#adminPanel{
  position:fixed;
  top:70%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  gap:5px;
  background:rgba(255,255,255,0.95);
  padding:10px;
  border-radius:10px;
  max-width:90%;
  width:350px;
}

#adminPanel input, #adminPanel select, #adminPanel button{
  padding:5px;
  margin:2px 0;
  border-radius:5px;
  border:1px solid #aaa;
  font-size:14px;
}

/* Footer */
footer{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
}
footer button{
  padding:4px 8px;
  border:none;
  border-radius:5px;
  background:#555;
  color:white;
  cursor:pointer;
  font-size:12px;
}
footer button:hover{background:#777;}

@media(max-width:480px){
  #scrollingText{font-size:24px;}
  #adminPanel{width:90%;}
  footer{bottom:5px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">Zara Fix</div>
  <div class="controls">
    <select id="categoryDropdown">
      <option value="#">Select Option</option>
    </select>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="scrollingText">Welcome to Zara Ads! Amazing offers for you... Enjoy the best deals now!</div>

<div id="adminPanel" style="display:none;">
  <input type="text" id="adTextInput" placeholder="Enter new scrolling text">
  <button id="updateTextBtn">Update Text</button>
  <input type="color" id="adColorPicker" title="Pick Text Color">
  <select id="adStyle">
    <option value="normal">Normal</option>
    <option value="bold">Bold</option>
    <option value="italic">Italic</option>
    <option value="gradient">Gradient</option>
    <option value="shadow">Shadow</option>
  </select>
</div>

<footer>
  <button>About</button>
  <button>Contact</button>
  <button>Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

// Elements
const scrollingText=document.getElementById('scrollingText');
const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const adminPanel=document.getElementById('adminPanel');
const adInput=document.getElementById('adTextInput');
const adColorPicker=document.getElementById('adColorPicker');
const adStyle=document.getElementById('adStyle');

// Continuous scroll
let scrollPos=window.innerWidth;
function scrollLoop(){
  scrollPos--;
  if(scrollPos<-scrollingText.offsetWidth) scrollPos=window.innerWidth;
  scrollingText.style.left=scrollPos+'px';
  requestAnimationFrame(scrollLoop);
}
scrollLoop();

// Login/Logout
loginBtn.addEventListener('click',()=>{
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
});
logoutBtn.addEventListener('click',()=>{auth.signOut();});

// Auth state
auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    db.ref('admins/'+user.uid).once('value').then(snap=>{
      if(snap.exists()){ adminPanel.style.display='flex'; }
    });
  } else {
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    adminPanel.style.display='none';
  }
});

// Admin panel
document.getElementById('updateTextBtn').addEventListener('click',()=>{
  const newText=adInput.value.trim();
  if(newText){scrollingText.innerText=newText; adInput.value='';}
});

// Color & style
adColorPicker.addEventListener('input', e=>{scrollingText.style.color=e.target.value;});
adStyle.addEventListener('change', e=>{
  scrollingText.style.fontWeight='normal';
  scrollingText.style.fontStyle='normal';
  scrollingText.style.background='none';
  scrollingText.style.webkitBackgroundClip='unset';
  scrollingText.style.webkitTextFillColor='unset';
  scrollingText.style.textShadow='none';
  if(e.target.value==='bold') scrollingText.style.fontWeight='bold';
  if(e.target.value==='italic') scrollingText.style.fontStyle='italic';
  if(e.target.value==='gradient'){
    scrollingText.style.background='linear-gradient(45deg,#ff0000,#ff9900,#00ff00,#00ccff,#ff00ff)';
    scrollingText.style.webkitBackgroundClip='text';
    scrollingText.style.webkitTextFillColor='transparent';
  }
  if(e.target.value==='shadow') scrollingText.style.textShadow='2px 2px 5px rgba(0,0,0,0.5)';
});
</script>
</body>
</html>
