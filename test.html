<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Advertising</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: Arial, sans-serif;
  overflow:hidden; /* Lock screen scroll */
  background:#87ceeb; /* Sky color background */
  display:flex;
  flex-direction:column;
  align-items:center;
  height:100vh;
  width:100vw;
}
header{
  width:100%;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  flex-shrink:0;
}
.logo{
  font-size:32px;
  font-weight:bold;
  background: linear-gradient(45deg, #ff0000, #ff9900, #00ff00, #00ccff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
  transform: rotateX(10deg) rotateY(5deg);
}
header .controls{
  display:flex;
  gap:10px;
  align-items:center;
}
header button, .dropdown select{
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:14px;
}
header button{background:#555;color:white;}
header button:hover{background:#777;}
.dropdown select{background:white;color:#333;}

#cardContainer{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:400px;
  height:300px;
  background:black;
  border-radius:15px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:10px;
  box-shadow:0 8px 15px rgba(0,0,0,0.3);
  overflow:hidden;
}
.cardText{
  font-size:22px;
  font-weight:bold;
  color:#fff;
  line-height:1.2em;
  text-shadow: 2px 2px 8px #000;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

#scrollingText{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  color:#fff;
  padding:8px 12px;
  border-radius:5px 5px 0 0;
  white-space:nowrap;
  overflow:hidden;
  font-weight:bold;
  font-size:16px;
}

.admin-controls{
  position:fixed;
  top:70%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  flex-wrap:wrap;
  justify-content:center;
}

footer{
  position:fixed;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  background:#333;
  padding:3px 5px;
  border-radius:5px;
}
footer button{
  padding:4px 8px;
  border:none;
  border-radius:5px;
  background:#555;
  color:white;
  cursor:pointer;
  font-size:12px;
}
footer button:hover{background:#777;}

@media(max-width:480px){
  #cardContainer{height:250px;}
  .cardText{font-size:18px;line-height:1.2em;}
}
</style>
</head>
<body>

<header>
  <div class="logo">ZARA FIX</div>
  <div class="controls">
    <div class="dropdown">
      <select id="categoryDropdown">
        <option value="#">Option 1</option>
        <option value="#">Option 2</option>
        <option value="#">Option 3</option>
        <option value="#">Option 4</option>
        <option value="#">Option 5</option>
        <option value="#">Option 6</option>
        <option value="#">Option 7</option>
        <option value="#">Option 8</option>
      </select>
    </div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="cardContainer">
  <div class="cardText" id="cardText">Welcome to Zara Ads!</div>
</div>

<div class="admin-controls" id="adminControls" style="display:none;">
  <textarea id="adminInput" rows="6" cols="30" placeholder="Enter card text (6 lines max)"></textarea>
  <input type="color" id="textColorPicker" title="Pick Text Color">
  <button id="addCardBtn">Add Card</button>
</div>

<div id="scrollingText">Welcome to Zara Ads! Amazing offers for you...</div>

<footer>
  <button id="aboutBtn">About</button>
  <button id="contactBtn">Contact</button>
  <button id="privacyBtn">Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const adminControls=document.getElementById('adminControls');
const addCardBtn=document.getElementById('addCardBtn');
const adminInput=document.getElementById('adminInput');
const textColorPicker=document.getElementById('textColorPicker');
const cardText=document.getElementById('cardText');
const cardContainer=document.getElementById('cardContainer');

let cards=[],currentIndex=0;

// Load cards from firebase
function loadCards(){
  db.ref('cards').on('value',snapshot=>{
    const data=snapshot.val();
    cards=data?Object.values(data):[];
    if(cards.length>0){
      showCard(currentIndex);
    }
  });
}
loadCards();

function showCard(index){
  const c=cards[index];
  cardText.innerText=c.text;
  cardText.style.color=c.color||"#fff";
}

// Auto slide
setInterval(()=>{
  if(cards.length>0){
    currentIndex=(currentIndex+1)%cards.length;
    showCard(currentIndex);
  }
},4000);

// Login/logout
loginBtn.onclick=()=>{auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());};
logoutBtn.onclick=()=>{auth.signOut();};

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    db.ref('admins/'+user.uid).once('value').then(snap=>{
      if(snap.exists()){
        adminControls.style.display='flex';
      }
    });
  }else{
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    adminControls.style.display='none';
  }
});

// Admin add card
addCardBtn.onclick=()=>{
  let text=adminInput.value.trim().split('\n').slice(0,6).join('\n'); // max 6 lines
  let color=textColorPicker.value||"#fff";
  if(text){
    db.ref('cards').push({text:text,color:color});
    adminInput.value='';
  }
}

// Scrolling text animation
let scrollPos=document.getElementById('scrollingText').offsetWidth;
function scrollText(){scrollPos--; if(scrollPos<-document.getElementById('scrollingText').scrollWidth) scrollPos=window.innerWidth; document.getElementById('scrollingText').style.transform=`translateX(${scrollPos}px)`; requestAnimationFrame(scrollText);}
scrollText();
</script>
</body>
</html>
