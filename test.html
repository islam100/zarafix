<!DOCTYPE html>
<html>
<head>
  <title>üåü ZaraFix Admin - User Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1a237e;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      margin-top: 0;
      color: #0d47a1;
    }

    .accepted {
      margin-top: 10px;
      background: #e3f2fd;
      padding: 10px;
      border-radius: 10px;
    }

    .accepted a {
      display: inline-block;
      margin-top: 5px;
      background: #1e88e5;
      color: white;
      padding: 6px 12px;
      border-radius: 10px;
      text-decoration: none;
    }

    .accepted a:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>

  <h1>üåü ZaraFix Admin - User Requests</h1>
  <div id="requestList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const requestList = document.getElementById("requestList");

    onAuthStateChanged(auth, user => {
      if (user) {
        const adminRef = ref(db, "admins/" + user.uid);
        onValue(adminRef, snap => {
          if (snap.exists()) {
            loadRequests();
          } else {
            alert("‚ùå Access Denied. Admins only.");
          }
        });
      } else {
        alert("Please login first.");
        window.location.href = "index.html";
      }
    });

    function loadRequests() {
      const reqRef = ref(db, "requests");
      onValue(reqRef, snap => {
        requestList.innerHTML = "";
        const data = snap.val();
        if (!data) {
          requestList.innerHTML = "<p>No requests found.</p>";
          return;
        }

        for (const userId in data) {
          const userRequests = data[userId];
          for (const reqId in userRequests) {
            const req = userRequests[reqId];

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <h3>${req.name} - ${req.category}</h3>
              <p><strong>Problem:</strong> ${req.problem}</p>
              <p><strong>Address:</strong> ${req.address}</p>
              <p><strong>WhatsApp:</strong> ${req.whatsapp}</p>
              <p><strong>Status:</strong> ${req.status || "Pending"}</p>
              <p><strong>Date:</strong> ${new Date(req.timestamp || Date.now()).toLocaleString()}</p>
            `;

            if (req.acceptedBy) {
              const acceptedDiv = document.createElement("div");
              acceptedDiv.className = "accepted";
              acceptedDiv.innerHTML = `<strong>Accepted By:</strong><br>`;
              for (const posterId in req.acceptedBy) {
                const poster = req.acceptedBy[posterId];
                acceptedDiv.innerHTML += `
                  <p>üß∞ ${poster.name} (${poster.category})<br>
                  üìç ${poster.address}<br>
                  üìû <a href="https://wa.me/91${poster.whatsapp}" target="_blank">WhatsApp</a>
                  </p>
                `;
              }
              card.appendChild(acceptedDiv);
            }

            requestList.appendChild(card);
          }
        }
      });
    }
  </script>

</body>
</html>
