<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; text-align: center; }
    .dropdown {
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 10px #ccc;
    }
    .section { display: none; margin-top: 20px; }
    .card {
      background: white;
      border-radius: 20px;
      padding: 15px;
      margin: 10px auto;
      box-shadow: 3px 3px 12px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: left;
    }
    .logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 8px #999;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <select class="dropdown" id="sectionSelector" onchange="showSection()">
    <option value="">-- Select Section --</option>
    <option value="providers">üìã Service Providers</option>
    <option value="requests">üß∞ Service Requests</option>
    <option value="recharges">üí≥ Recharge Approvals</option>
  </select>

  <div id="providers" class="section"></div>
  <div id="requests" class="section"></div>
  <div id="recharges" class="section"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const adminUID = "wjbEIAEF5jWgJKb2LlfWoIv4EqO2"; // ‚Üê Change to your UID

    onAuthStateChanged(auth, user => {
      if (!user || user.uid !== adminUID) {
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
      } else {
        loadProviders();
        loadRequests();
        loadRecharges();
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }

    function showSection() {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      const selected = document.getElementById("sectionSelector").value;
      if (selected) document.getElementById(selected).style.display = 'block';
    }

    function loadProviders() {
      const container = document.getElementById("providers");
      onValue(ref(db, 'posters'), snapshot => {
        container.innerHTML = "";
        snapshot.forEach(child => {
          const d = child.val();
          container.innerHTML += `
            <div class="card">
              <strong>Name:</strong> ${d.name}<br>
              <strong>Shop:</strong> ${d.shop}<br>
              <strong>Category:</strong> ${d.category}<br>
              <strong>WhatsApp:</strong> ${d.whatsapp}<br>
              <strong>Wallet:</strong> ‚Çπ${d.wallet || 0}
            </div>
          `;
        });
      });
    }

    function loadRequests() {
      const container = document.getElementById("requests");
      onValue(ref(db, 'requests'), snapshot => {
        container.innerHTML = "";
        snapshot.forEach(userSnap => {
          userSnap.forEach(reqSnap => {
            const d = reqSnap.val();
            container.innerHTML += `
              <div class="card">
                <strong>User:</strong> ${d.name}<br>
                <strong>Address:</strong> ${d.address}<br>
                <strong>Category:</strong> ${d.category}<br>
                <strong>Problem:</strong> ${d.problem}<br>
                <strong>WhatsApp:</strong> ${d.whatsapp}
              </div>
            `;
          });
        });
      });
    }

    function loadRecharges() {
      const container = document.getElementById("recharges");
      onValue(ref(db, 'recharges'), snapshot => {
        container.innerHTML = "";
        snapshot.forEach(child => {
          const d = child.val();
          if (!d.approved) {
            container.innerHTML += `
              <div class="card">
                <strong>User ID:</strong> ${d.userId}<br>
                <strong>Screenshot:</strong><br>
                <img src="${d.screenshot}" width="100%"><br>
                <button onclick="approveRecharge('${child.key}')">‚úÖ Approve</button>
              </div>
            `;
          }
        });
      });
    }

    window.approveRecharge = function (key) {
      const rechargeRef = ref(db, 'recharges/' + key);
      update(rechargeRef, { approved: true });
      alert("Recharge approved.");
    }
  </script>
</body>
</html>
