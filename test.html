<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Upload Image</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    .card { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    img { max-width: 100%; margin-top: 10px; border-radius: 10px; }
    button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>

<div class="card">
  <h2>üì§ Admin Image Uploader</h2>
  <input type="file" id="imageInput"><br><br>
  <img id="preview" src="" alt="Preview" style="display:none;"><br>
  <button onclick="uploadImage()">Upload to Firebase</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // ‚úÖ Firebase config ‚Äî ‡§á‡§∏‡•á ‡§Ö‡§™‡§®‡•á ‡§Ö‡§ï‡§æ‡§â‡§Ç‡§ü ‡§ï‡•á ‡§π‡§ø‡§∏‡§æ‡§¨ ‡§∏‡•á ‡§¨‡§¶‡§≤‡•á‡§Ç
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "536032807993",
    appId: "1:536032807993:web:9a3074712cbb93a3a7d946"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  let uploadedImageURL = "";

  imageInput.addEventListener("change", async () => {
    const file = imageInput.files[0];
    const formData = new FormData();
    formData.append("image", file);

    try {
      const res = await fetch(`https://api.imgbb.com/1/upload?key=9241af9700e4690699c3eafc73cb2348`, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data && data.data && data.data.url) {
        uploadedImageURL = data.data.url;
        preview.src = uploadedImageURL;
        preview.style.display = "block";
        alert("‚úÖ Image uploaded to ImgBB!");
      } else {
        throw new Error("Upload failed. Try again.");
      }
    } catch (err) {
      console.error(err);
      alert("‚ùå Image upload failed.");
    }
  });

  function uploadImage() {
    if (!uploadedImageURL) {
      alert("‚ö†Ô∏è Please upload an image first.");
      return;
    }

    const ref = db.ref("adminUploads/");
    const newEntry = ref.push();
    newEntry.set({
      imageURL: uploadedImageURL,
      timestamp: new Date().toISOString()
    }).then(() => {
      alert("‚úÖ Image URL saved to Firebase!");
      imageInput.value = "";
      preview.src = "";
      preview.style.display = "none";
    }).catch(err => {
      console.error(err);
      alert("‚ùå Failed to save to Firebase.");
    });
  }
</script>

</body>
</html>
