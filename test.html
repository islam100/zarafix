<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è Admin - All Service Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 10px; }
    h2 { text-align: center; color: #333; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px #999;
      max-width: 500px;
      position: relative;
    }
    .blinking-led {
      width: 15px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      right: 15px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 8px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Admin - All Service Requests</h2>
  <div id="requestsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("requestsContainer");

    onValue(ref(db, 'requests'), (snapshot) => {
      container.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        container.innerHTML = "<p>No service requests found.</p>";
        return;
      }

      Object.keys(data).forEach(userId => {
        Object.keys(data[userId]).forEach(reqId => {
          const req = data[userId][reqId];
          const div = document.createElement("div");
          div.className = "card";

          if (req.approved) {
            const led = document.createElement("div");
            led.className = "blinking-led";
            div.appendChild(led);
          }

          div.innerHTML += `
            <b>üë§ ${req.name || ""}</b><br>
            üìû ${req.whatsapp || ""}<br><br>
            üõ†Ô∏è ${req.category || ""}<br><br>
            üìç ${req.address || ""}<br><br>
            ‚ùì ${req.problem || ""}<br><br>
          `;

          if (req.acceptedBy) {
            const posters = Object.values(req.acceptedBy);
            if (posters.length > 0) {
              div.innerHTML += `<b>‚úÖ Accepted By:</b><br>`;
              posters.forEach(poster => {
                div.innerHTML += `
                  Name: ${poster.name || 'N/A'}<br>
                  WhatsApp: ${poster.whatsapp || 'N/A'}<br>
                  Shop: ${poster.shop || 'N/A'}<br>
                  Category: ${poster.category || 'N/A'}<br><br>
                `;
              });
            } else {
              div.innerHTML += `‚è≥ Wait for Accept<br>`;
            }
          } else {
            div.innerHTML += `‚è≥ Wait for Accept<br>`;
          }

          const delBtn = document.createElement("button");
          delBtn.className = "delete-btn";
          delBtn.innerText = "üóëÔ∏è Delete";
          delBtn.onclick = () => {
            if (confirm("Delete this request?")) {
              remove(ref(db, `requests/${userId}/${reqId}`));
            }
          };
          div.appendChild(delBtn);

          container.appendChild(div);
        });
      });
    });
  </script>
</body>
</html>
