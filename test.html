<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Fix - Home</title>
<style>
  body, html {
    margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #87ceeb 0%, #e0f7ff 80%);
  }

  /* Login button upar right */
  #googleLoginBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #4285F4;
    color: white;
    font-weight: 700;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    transition: transform 0.15s ease;
  }
  #googleLoginBtn:hover { transform: scale(1.05); }

  /* Dropdown menu for services */
  .dropdown {
    position: relative;
    width: 90%;
    max-width: 500px;
    margin: 100px auto 20px auto;
  }

  .dropdown select {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border-radius: 12px;
    border: 2px solid #444;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }

  /* Advertising Text Box */
  .ad-box {
    margin: 20px auto;
    padding: 25px 20px;
    background: linear-gradient(135deg, #ffcc00, #ff6600);
    color: white;
    font-size: 22px;
    font-weight: 700;
    text-align: center;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    max-width: 90%;
    opacity: 0;
    transition: opacity 0.5s;
  }

  /* Bottom buttons */
  .bottom-buttons {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .bottom-buttons button {
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 10px;
    border: none;
    color: white;
    cursor: pointer;
    background: linear-gradient(to right, #2196f3, #0d47a1);
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    transition: transform 0.15s ease;
  }
  .bottom-buttons button:hover { transform: translateY(3px); }
</style>
</head>
<body>

<!-- Google Login -->
<button id="googleLoginBtn">Google Login</button>

<!-- Dropdown Menu -->
<div class="dropdown" id="serviceDropdown" style="display:none;">
  <select onchange="openLink(this.value)">
    <option value="">Select Service</option>
    <option value="https://zarafix.vercel.app/recharge.html">Recharge Request</option>
    <option value="https://zarafix.vercel.app/requestbottun.html">Service Request</option>
    <option value="https://zarafix.vercel.app/2poster.html">Service Provider</option>
    <option value="https://zarafix.vercel.app/property-index.html">Real Estate</option>
    <option value="admin-dashboard.html">Admin Dashboard</option>
    <option value="#">Extra Option</option>
  </select>
</div>

<!-- Advertising Text Box -->
<div class="ad-box" id="adBox"></div>

<!-- Bottom Buttons -->
<div class="bottom-buttons">
  <button onclick="location.href='#'">About</button>
  <button onclick="location.href='#'">Contact</button>
  <button onclick="location.href='#'">Privacy Policy</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
    authDomain: "zara-fix-2e35a.firebaseapp.com",
    projectId: "zara-fix-2e35a",
    storageBucket: "zara-fix-2e35a.appspot.com",
    messagingSenderId: "636550144008",
    appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById('googleLoginBtn');
  const dropdown = document.getElementById('serviceDropdown');

  loginBtn.addEventListener('click', () => {
    if(auth.currentUser){
      auth.signOut().then(()=>{ alert('Logged out!'); }).catch(err=>alert(err.message));
    } else {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
      .then(result => { alert('Welcome '+result.user.displayName); })
      .catch(err => alert(err.message));
    }
  });

  auth.onAuthStateChanged(user => {
    if(user){
      loginBtn.textContent = 'Logout';
      dropdown.style.display = 'block';
    } else {
      loginBtn.textContent = 'Google Login';
      dropdown.style.display = 'none';
    }
  });

  function openLink(url){
    if(url) window.location.href = url;
  }

  // Advertising Text logic
  const adBox = document.getElementById('adBox');
  const texts = [
    "🔥 नई सर्विस उपलब्ध! 🔥",
    "💥 खास ऑफ़र देखें आज ही! 💥",
    "✨ Zara Fix में आपका स्वागत है ✨",
    "🛠️ अपने प्रोडक्ट्स का भरोसा पाएं 🛠️"
  ];
  let current = 0;

  function showNextText(){
    adBox.style.opacity = 0;
    setTimeout(()=>{
      adBox.textContent = texts[current];
      adBox.style.opacity = 1;
      current = (current + 1) % texts.length;
    }, 500);
  }

  adBox.textContent = texts[0];
  adBox.style.opacity = 1;
  setInterval(showNextText, 3000);

</script>
</body>
</html>
