<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Advertising</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: Arial,sans-serif;
  height:100vh;
  width:100vw;
  overflow:hidden; /* Lock scroll */
  background:#f8f8f8;
  display:flex;
  flex-direction:column;
  align-items:center;
}
header{
  width:100%;
  background:#333;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
}
.logo{
  font-size:32px;
  font-weight:bold; 
  text-transform:uppercase;
  background: linear-gradient(45deg, #ff0000, #ff9900, #00ff00, #00ccff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
  transform: rotateX(15deg) rotateY(5deg) scale(1.1);
}
header .controls{
  display:flex;
  gap:10px;
  align-items:center;
}
header select, header button{
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:13px;
}
header button{background:#555;color:white;}
header button:hover{background:#777;}
header select{background:white;color:#333;}

#adBox{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fffae6;
  padding:20px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  max-width:90%;
  width:350px;
  text-align:center;
  font-size:16px;
  line-height:1.4;
  z-index:100;
}

#adminPanel{
  position:fixed;
  top:65%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  gap:5px;
  background:rgba(255,255,255,0.95);
  padding:10px;
  border-radius:10px;
  max-width:90%;
  width:350px;
}

#adminPanel input, #adminPanel select, #adminPanel button{
  padding:5px;
  margin:2px 0;
  border-radius:5px;
  border:1px solid #aaa;
  font-size:14px;
}

#scrollingText{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  padding:5px 10px;
  border-radius:5px 5px 0 0;
  width:90%;
  max-width:400px;
  white-space:nowrap;
  overflow:hidden;
  text-align:center;
  font-weight:bold;
  font-size:16px;
  color:white;
}

footer{
  position:fixed;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
}
footer button{
  padding:4px 8px;
  border:none;
  border-radius:5px;
  background:#555;
  color:white;
  cursor:pointer;
  font-size:12px;
}
footer button:hover{background:#777;}

@media(max-width:480px){
  #adBox{width:90%; font-size:14px; padding:15px;}
  #adminPanel{width:90%;}
  footer{bottom:30px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">Zara Fix</div>
  <div class="controls">
    <select id="categoryDropdown">
      <option value="#">Select Option</option>
    </select>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="adBox">Loading Ads...</div>

<div id="adminPanel" style="display:none;">
  <input type="text" id="adTextInput" placeholder="Enter Ad Text">
  <button id="addAdBtn">Add</button>
  <button id="editAdBtn">Edit</button>
  <button id="deleteAdBtn">Delete</button>
  <input type="color" id="adColorPicker" title="Pick Text Color">
  <select id="adStyle">
    <option value="normal">Normal</option>
    <option value="bold">Bold</option>
    <option value="italic">Italic</option>
    <option value="gradient">Gradient</option>
    <option value="shadow">Shadow</option>
  </select>
  <select id="adAnimation">
    <option value="none">None</option>
    <option value="fade">Fade</option>
    <option value="slideLeft">Slide Left</option>
    <option value="slideRight">Slide Right</option>
    <option value="bounce">Bounce</option>
    <option value="blink">Blink</option>
    <option value="rainbowAnim">Rainbow Animation</option>
  </select>
</div>

<div id="scrollingText">Welcome to Zara Ads! Amazing offers for you...</div>

<footer>
  <button>About</button>
  <button>Contact</button>
  <button>Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

// Elements
const adBox=document.getElementById('adBox');
const adminPanel=document.getElementById('adminPanel');
const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const adInput=document.getElementById('adTextInput');
const categoryDropdown=document.getElementById('categoryDropdown');
const scrollingText=document.getElementById('scrollingText');

let adTexts=[],currentIndex=0;

// Load Ads
function loadAds(){
  db.ref('ads').on('value', snapshot=>{
    const data=snapshot.val();
    adTexts=data?Object.values(data).map(item=>item.text):[];
    if(adTexts.length>0){adBox.innerText=adTexts[0]; currentIndex=0;}
  });
}
loadAds();

// Auto slide
setInterval(()=>{
  if(adTexts.length>0){
    currentIndex=(currentIndex+1)%adTexts.length;
    adBox.innerText=adTexts[currentIndex];
  }
},3000);

// Scrolling text
let scrollPos=scrollingText.offsetWidth;
function scrollText(){
  scrollPos--;
  if(scrollPos<-scrollingText.scrollWidth) scrollPos=window.innerWidth;
  scrollingText.style.transform=`translateX(${scrollPos}px)`;
  requestAnimationFrame(scrollText);
}
scrollText();

// Login/Logout
loginBtn.addEventListener('click', ()=>{
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).then(res=>{
    console.log('Login Success:',res.user.displayName);
  }).catch(console.error);
});
logoutBtn.addEventListener('click', ()=>{auth.signOut();});

// Auth state
auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    db.ref('admins/'+user.uid).once('value').then(snap=>{
      if(snap.exists()){ adminPanel.style.display='flex'; }
    });
  } else {
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    adminPanel.style.display='none';
  }
});

// Admin buttons
document.getElementById('addAdBtn').addEventListener('click', ()=>{
  const text=adInput.value.trim();
  if(text){db.ref('ads').push({text:text}); adInput.value='';}
});
document.getElementById('deleteAdBtn').addEventListener('click', ()=>{
  if(adTexts.length>0){
    db.ref('ads').once('value').then(snapshot=>{
      const data=snapshot.val();
      const keys=Object.keys(data);
      const keyToDelete=keys.find(k=>data[k].text===adTexts[currentIndex]);
      if(keyToDelete){db.ref('ads/'+keyToDelete).remove(); adTexts.splice(currentIndex,1); currentIndex=0;}
    });
  }
});
document.getElementById('editAdBtn').addEventListener('click', ()=>{
  const newText=adInput.value.trim();
  if(newText && adTexts.length>0){
    db.ref('ads').once('value').then(snapshot=>{
      const data=snapshot.val();
      const keys=Object.keys(data);
      const keyToEdit=keys.find(k=>data[k].text===adTexts[currentIndex]);
      if(keyToEdit){db.ref('ads/'+keyToEdit).update({text:newText}); adInput.value=''; adTexts[currentIndex]=newText;}
    });
  }
});

// Style controls
document.getElementById('adColorPicker').addEventListener('input',e=>{adBox.style.color=e.target.value;});
document.getElementById('adStyle').addEventListener('change',e=>{
  adBox.style.fontWeight='normal';
  adBox.style.fontStyle='normal';
  adBox.style.background='none';
  adBox.style.webkitBackgroundClip='unset';
  adBox.style.webkitTextFillColor='unset';
  adBox.style.textShadow='none';
  if(e.target.value==='bold') adBox.style.fontWeight='bold';
  if(e.target.value==='italic') adBox.style.fontStyle='italic';
  if(e.target.value==='gradient'){
    adBox.style.background='linear-gradient(45deg,#ff0000,#ff9900,#00ff00,#00ccff,#ff00ff)';
    adBox.style.webkitBackgroundClip='text';
    adBox.style.webkitTextFillColor='transparent';
  }
  if(e.target.value==='shadow') adBox.style.textShadow='2px 2px 5px rgba(0,0,0,0.5)';
});

// Animations
document.getElementById('adAnimation').addEventListener('change',e=>{
  adBox.style.animation='';
  if(e.target.value==='fade') adBox.style.animation='fadeAnim 2s infinite alternate';
  if(e.target.value==='slideLeft') adBox.style.animation='slideLeftAnim 5s linear infinite';
  if(e.target.value==='slideRight') adBox.style.animation='slideRightAnim 5s linear infinite';
  if(e.target.value==='bounce') adBox.style.animation='bounceAnim 1s infinite';
  if(e.target.value==='blink') adBox.style.animation='blinkAnim 1s infinite';
  if(e.target.value==='rainbowAnim') adBox.style.animation='rainbowAnim 3s linear infinite';
});

const style=document.createElement('style');
style.innerHTML=`
@keyframes fadeAnim{0%{opacity:1;}100%{opacity:0.3;}}
@keyframes slideLeftAnim{0%{transform:translateX(-50%);}100%{transform:translateX(-60%);}}
@keyframes slideRightAnim{0%{transform:translateX(-50%);}100%{transform:translateX(-40%);}}
@keyframes bounceAnim{0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}
@keyframes blinkAnim{0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}
@keyframes rainbowAnim{0%{color:red;}20%{color:orange;}40%{color:yellow;}60%{color:green;}80%{color:blue;}100%{color:violet;}}
`;
document.head.appendChild(style);
</script>
</body>
</html>
