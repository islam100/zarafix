<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 10px; }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .title { font-weight: bold; margin-bottom: 5px; }
    .btn {
      padding: 6px 12px;
      margin: 5px 5px 0 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-delete {
      background-color: red;
      color: white;
    }
    .led-blink {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: yellow;
      animation: blink 1s infinite;
      display: inline-block;
      margin-top: 5px;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <h2>üõ†Ô∏è Admin - All Service Requests</h2>
  <div id="requestsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwV...your-api-key...",
      authDomain: "zarafix.firebaseapp.com",
      databaseURL: "https://zarafix-default-rtdb.firebaseio.com",
      projectId: "zarafix",
      storageBucket: "zarafix.appspot.com",
      messagingSenderId: "528456219401",
      appId: "1:528456219401:web:75145f342b6c88e69f670e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById("requestsContainer");

    function renderRequests(data, posters) {
      container.innerHTML = "";
      for (let userId in data) {
        for (let requestId in data[userId]) {
          const request = data[userId][requestId];
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div class="title">üë§ ${request.name}</div>
            üìû ${request.whatsapp}<br>
            üõ†Ô∏è ${request.category}<br>
            üìç ${request.address}<br>
            ‚ùì ${request.problem}<br>
          `;

          // Check if someone accepted
          if (request.acceptedBy && Object.keys(request.acceptedBy).length > 0) {
            const posterId = Object.keys(request.acceptedBy)[0];
            const acceptedInfo = posters[posterId] || {};

            card.innerHTML += `
              <br>
              ‚úÖ <strong>Accepted By:</strong><br>
              Name: ${acceptedInfo.name || "N/A"}<br>
              Shop: ${acceptedInfo.shop || "N/A"}<br>
              Category: ${acceptedInfo.category || "N/A"}<br>
              WhatsApp: <a href="https://wa.me/91${acceptedInfo.whatsapp}" target="_blank">${acceptedInfo.whatsapp}</a><br>
              <div class="led-blink"></div>
            `;
          } else {
            card.innerHTML += `
              <br><div style="background:#fff3cd;padding:10px;border-radius:8px;">
              ‚è≥ Wait for Accept
              </div>`;
          }

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "btn btn-delete";
          deleteBtn.innerText = "üóëÔ∏è Delete";
          deleteBtn.onclick = () => {
            if (confirm("Delete this request?")) {
              remove(ref(db, `requests/${userId}/${requestId}`));
            }
          };

          card.appendChild(deleteBtn);
          container.appendChild(card);
        }
      }
    }

    onValue(ref(db, 'requests'), (snapshot) => {
      const requestsData = snapshot.val() || {};
      onValue(ref(db, 'posters'), (postersSnap) => {
        const postersData = postersSnap.val() || {};
        renderRequests(requestsData, postersData);
      });
    });
  </script>
</body>
</html>
