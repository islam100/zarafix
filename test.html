<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix All-in-One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .tab-button {
      flex: 1;
      padding: 14px 20px;
      font-weight: 600;
      border: none;
      background: linear-gradient(145deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
      border-radius: 15px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
    .tab-button:hover {
      background: linear-gradient(145deg, #2575fc 0%, #6a11cb 100%);
      transform: translateY(-2px);
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px auto;
      max-width: 500px;
    }
    .btn-3d {
      padding: 10px 20px;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-3d:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #0072ff, #00c6ff);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    @media(max-width: 600px) {
      .tab-button { font-size: 14px; padding: 10px; }
      .card { margin: 10px; }
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-button" onclick="showTab('user')">üßç Customer</button>
    <button class="tab-button" onclick="showTab('poster')">üõ†Ô∏è Service Provider</button>
    <button class="tab-button" onclick="showTab('admin')">üßë‚Äçüíº Admin Panel</button>
  </div>

  <div id="user" class="tab-content active">
    <div class="card">
      <h3>Customer Request</h3>
      <input placeholder="Name" id="userName" required>
      <input placeholder="WhatsApp Number" id="userWhatsapp" required>
      <input placeholder="Address" id="userAddress" required>
      <select id="userCategory">
        <option value="">Select Category</option>
        <option>AC Mechanic</option>
        <option>Car Mechanic</option>
        <option>Electrician</option>
        <option>Plumber</option>
      </select>
      <textarea placeholder="Problem Details" id="userProblem"></textarea>
      <button class="btn-3d" onclick="submitUserForm()">Submit</button>
    </div>
    <div class="card" id="userRequests"></div>
  </div>

  <div id="poster" class="tab-content">
    <div class="card">
      <h3>Register as Poster</h3>
      <input placeholder="Name" id="posterName" required>
      <input placeholder="Shop Name" id="posterShop" required>
      <input placeholder="WhatsApp Number" id="posterWhatsapp" required>
      <select id="posterCategory">
        <option value="">Select Category</option>
        <option>AC Mechanic</option>
        <option>Car Mechanic</option>
        <option>Electrician</option>
        <option>Plumber</option>
      </select>
      <button class="btn-3d" onclick="registerPoster()">Register</button>
    </div>
    <div class="card" id="posterJobs"></div>
  </div>

  <div id="admin" class="tab-content">
    <div class="card">
      <h3>Admin Panel</h3>
      <div id="adminData"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function submitUserForm() {
      const name = userName.value;
      const whatsapp = userWhatsapp.value;
      const address = userAddress.value;
      const category = userCategory.value;
      const problem = userProblem.value;
      const id = Date.now();
      firebase.database().ref('requests/' + id).set({ name, whatsapp, address, category, problem, status: "pending" });
      alert("Request Submitted");
      userName.value = userWhatsapp.value = userAddress.value = userProblem.value = "";
      userCategory.selectedIndex = 0;
    }

    function registerPoster() {
      const name = posterName.value;
      const shop = posterShop.value;
      const whatsapp = posterWhatsapp.value;
      const category = posterCategory.value;
      const uid = firebase.auth().currentUser?.uid || Date.now();
      firebase.database().ref('posters/' + uid).set({ name, shop, whatsapp, category, wallet: 100 });
      alert("Registered Successfully");
    }
  </script>
</body>
</html>
