<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; padding: 10px; background: #f4f4f4; }
    .hidden { display: none; }
    select, button { padding: 10px; font-size: 16px; border-radius: 10px; margin-bottom: 10px; }
    .section { display: none; background: white; padding: 20px; margin-top: 10px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    h2 { color: #333; }
  </style>
</head>
<body>

<h2>🛠️ Welcome to ZaraFix</h2>
<div id="adminLoginNotice" class="hidden">❌ Admin login kare</div>
<button id="logoutBtn" class="hidden">Logout</button>

<div id="adminControls" class="hidden">
  <select id="adminSectionSelect">
    <option value="">-- Select Section --</option>
    <option value="providers">All Service Providers</option>
    <option value="requests">All User Requests</option>
    <option value="recharge">Recharge Approvals</option>
  </select>

  <div id="providersSection" class="section">
    <h3>🧰 All Service Providers</h3>
    <div id="providersList">Loading...</div>
  </div>

  <div id="requestsSection" class="section">
    <h3>📋 All User Requests</h3>
    <div id="requestsList">Loading...</div>
  </div>

  <div id="rechargeSection" class="section">
    <h3>💰 Recharge Approvals</h3>
    <div id="rechargeList">Loading...</div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
    authDomain: "zara-fix-2e35a.firebaseapp.com",
    projectId: "zara-fix-2e35a",
    storageBucket: "zara-fix-2e35a.appspot.com",
    messagingSenderId: "636550144008",
    appId: "1:636550144008:web:a849496ad1d1557d7ab1bd",
    databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const adminUIDs = {
    "wjbEIAEF5jWgJKb2LlfWoIv4EqO2": true // aapka admin UID yahan likha gaya hai
  };

  const logoutBtn = document.getElementById("logoutBtn");
  const adminLoginNotice = document.getElementById("adminLoginNotice");
  const adminControls = document.getElementById("adminControls");
  const adminSectionSelect = document.getElementById("adminSectionSelect");

  logoutBtn.onclick = () => signOut(auth);

  onAuthStateChanged(auth, async (user) => {
    if (user && adminUIDs[user.uid]) {
      adminLoginNotice.classList.add("hidden");
      logoutBtn.classList.remove("hidden");
      adminControls.classList.remove("hidden");
    } else {
      adminLoginNotice.classList.remove("hidden");
      logoutBtn.classList.add("hidden");
      adminControls.classList.add("hidden");
    }
  });

  adminSectionSelect.onchange = () => {
    document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
    const selected = adminSectionSelect.value;
    if (selected === "providers") loadProviders();
    if (selected === "requests") loadRequests();
    if (selected === "recharge") loadRecharges();
  };

  async function loadProviders() {
    document.getElementById("providersSection").style.display = "block";
    const snap = await get(ref(db, 'posters'));
    const data = snap.exists() ? snap.val() : {};
    const list = Object.values(data).map(p =>
      `<div>🔧 ${p.name} - ${p.category} - Wallet: ₹${p.wallet || 0}</div>`
    ).join('');
    document.getElementById("providersList").innerHTML = list || "No providers found.";
  }

  async function loadRequests() {
    document.getElementById("requestsSection").style.display = "block";
    const snap = await get(ref(db, 'requests'));
    const data = snap.exists() ? snap.val() : {};
    let allRequests = [];
    Object.values(data).forEach(userReqs => {
      Object.values(userReqs).forEach(req => allRequests.push(req));
    });
    const list = allRequests.map(r =>
      `<div>📍 ${r.name} - ${r.category} - ${r.address}</div>`
    ).join('');
    document.getElementById("requestsList").innerHTML = list || "No requests found.";
  }

  async function loadRecharges() {
    document.getElementById("rechargeSection").style.display = "block";
    const snap = await get(ref(db, 'recharges'));
    const data = snap.exists() ? snap.val() : {};
    const list = Object.entries(data).map(([uid, entry]) =>
      `<div>📤 Recharge from ${entry.name || uid}<br>Screenshot: <a href="${entry.screenshot}" target="_blank">View</a></div>`
    ).join('');
    document.getElementById("rechargeList").innerHTML = list || "No recharges found.";
  }
</script>

</body>
</html>
