<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Advertising Cards Admin</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: Arial,sans-serif;
  width:100vw;height:100vh;
  overflow:hidden;
  background:#f0f0f0;
  display:flex;
  flex-direction:column;
  align-items:center;
}
header{
  width:100%;
  background:#333;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
}
.logo{
  font-size:36px;
  font-weight:bold;
  background: linear-gradient(45deg, #ff0000, #ff9900, #00ff00, #00ccff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
}
header .controls{
  display:flex; gap:10px; align-items:center;
}
header button, .dropdown select{
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:13px;
}
header button{background:#555;color:white;}
header button:hover{background:#777;}
.dropdown select{background:white;color:#333;}

#cardContainer{
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  width:350px; height:200px;
  display:flex; align-items:center; justify-content:center;
}
.card{
  position:absolute;
  width:100%; height:100%;
  background:#fff5e6;
  border-radius:15px;
  box-shadow:0 8px 15px rgba(0,0,0,0.2);
  display:flex; align-items:center; justify-content:center;
  text-align:center;
  font-size:22px; font-weight:bold;
  padding:10px;
  transition:opacity 0.5s ease;
  opacity:0;
}

#adminPanel{
  position:fixed;
  top:70%; left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.95);
  padding:10px;
  border-radius:10px;
  display:flex;
  gap:5px;
  flex-wrap:wrap;
  justify-content:center;
}

#adminPanel input[type=text], #adminPanel input[type=color], #adminPanel select{
  padding:4px; border-radius:5px; border:1px solid #aaa;
}

footer{
  position:fixed; bottom:10px;
  display:flex; gap:5px;
}
footer button{
  padding:4px 8px;
  border:none;
  border-radius:5px;
  background:#555;
  color:white;
  cursor:pointer;
  font-size:12px;
}
footer button:hover{background:#777;}

@media(max-width:480px){
  #cardContainer{width:90%; height:180px; font-size:16px;}
  #adminPanel input, #adminPanel select{width:100px; font-size:12px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">Zara Fix</div>
  <div class="controls">
    <div class="dropdown">
      <select id="categoryDropdown">
        <option>Link 1</option>
        <option>Link 2</option>
        <option>Link 3</option>
        <option>Link 4</option>
        <option>Link 5</option>
        <option>Link 6</option>
        <option>Link 7</option>
        <option>Link 8</option>
      </select>
    </div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="cardContainer"></div>

<div id="adminPanel" style="display:none;">
  <input type="text" id="cardText" placeholder="Card Text">
  <input type="color" id="cardColor" title="Pick Text Color">
  <select id="cardStyle">
    <option value="normal">Normal</option>
    <option value="bold">Bold</option>
    <option value="italic">Italic</option>
  </select>
  <button id="addCard">Add Card</button>
  <button id="editCard">Edit Card</button>
  <button id="deleteCard">Delete Card</button>
</div>

<footer>
  <button id="aboutBtn">About</button>
  <button id="contactBtn">Contact</button>
  <button id="privacyBtn">Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

const cardContainer=document.getElementById('cardContainer');
const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const adminPanel=document.getElementById('adminPanel');

const cardText=document.getElementById('cardText');
const cardColor=document.getElementById('cardColor');
const cardStyle=document.getElementById('cardStyle');
const addCard=document.getElementById('addCard');
const editCard=document.getElementById('editCard');
const deleteCard=document.getElementById('deleteCard');

let cardsData=[],currentCardIndex=0;

// Load cards
function loadCards(){
  db.ref('cards').on('value', snapshot=>{
    const data = snapshot.val();
    cardsData = data ? Object.keys(data).map(k=>({...data[k], key:k})) : [];
    renderCards();
  });
}

// Render cards
function renderCards(){
  cardContainer.innerHTML='';
  cardsData.forEach((c,i)=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerText=c.text;
    div.style.color=c.color||'black';
    div.style.fontWeight=c.style==='bold'?'bold':(c.style==='italic'?'italic':'normal');
    if(i===0) div.style.opacity=1; else div.style.opacity=0;
    cardContainer.appendChild(div);
  });
}

// Auto slide
setInterval(()=>{
  const allCards=document.querySelectorAll('.card');
  if(allCards.length<2) return;
  allCards[currentCardIndex].style.opacity=0;
  currentCardIndex=(currentCardIndex+1)%allCards.length;
  allCards[currentCardIndex].style.opacity=1;
},3000);

loadCards();

// Login/logout using popup
loginBtn.addEventListener('click',()=>{
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(err=>alert(err.message));
});
logoutBtn.addEventListener('click',()=>{auth.signOut();});

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    db.ref('admins/'+user.uid).once('value').then(snap=>{
      if(snap.exists()){
        adminPanel.style.display='flex';
      }
    });
  } else{
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    adminPanel.style.display='none';
  }
});

// Admin actions
addCard.addEventListener('click', ()=>{
  const text=cardText.value.trim();
  if(!text) return alert("Enter card text");
  db.ref('cards').push({
    text:text,
    color:cardColor.value,
    style:cardStyle.value
  });
  cardText.value='';
});

editCard.addEventListener('click', ()=>{
  if(cardsData.length===0) return alert("No card to edit");
  const card=cardsData[currentCardIndex];
  db.ref('cards/'+card.key).update({
    text:cardText.value || card.text,
    color:cardColor.value || card.color,
    style:cardStyle.value || card.style
  });
});

deleteCard.addEventListener('click', ()=>{
  if(cardsData.length===0) return alert("No card to delete");
  const card=cardsData[currentCardIndex];
  db.ref('cards/'+card.key).remove();
});
</script>
</body>
</html>
