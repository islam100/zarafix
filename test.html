<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zara Fix - Home</title>
<style>
body, html { margin:0; padding:0; font-family: Arial,sans-serif; background: linear-gradient(to bottom, #87ceeb 0%, #e0f7ff 80%); }
header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:rgba(255,255,255,0.9); }
.logo { font-size:2rem; font-weight:bold; color:#ef0400; text-shadow:2px 2px #ffea00; }
.dropdown { position: relative; display:inline-block; }
.dropdown-content { display:none; position:absolute; background:#fff; min-width:160px; box-shadow:0px 8px 16px rgba(0,0,0,0.2); z-index:1; }
.dropdown-content a { color:black; padding:10px 15px; text-decoration:none; display:block; }
.dropdown-content a:hover { background:#ddd; }
.dropdown:hover .dropdown-content { display:block; }
#loginBtn { padding:8px 14px; font-weight:bold; border:none; border-radius:6px; background:#4285f4; color:#fff; cursor:pointer; }
.slider-container { max-width:600px; margin:20px auto; position:relative; overflow:hidden; border-radius:10px; background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.2); }
.slider-image { width:100%; display:none; }
.slider-controls { position:absolute; top:50%; width:100%; display:flex; justify-content:space-between; transform:translateY(-50%); }
.control-btn { background:rgba(0,0,0,0.3); color:#fff; border:none; font-size:1.5rem; padding:5px 10px; cursor:pointer; }
.admin-upload { padding:10px; text-align:center; }
.bottom-buttons { display:flex; justify-content:center; gap:10px; margin:20px 0; }
.bottom-buttons button { padding:6px 12px; border-radius:5px; border:none; cursor:pointer; }
</style>
</head>
<body>

<header>
  <div class="logo">Zara Fix</div>
  <div>
    <div class="dropdown">
      <button>Menu</button>
      <div class="dropdown-content" id="menuLinks">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
        <a href="#">Link 5</a>
        <a href="#">Link 6</a>
        <a href="#">Link 7</a>
        <a href="#">Link 8</a>
      </div>
    </div>
    <button id="loginBtn">Google Login</button>
  </div>
</header>

<div class="slider-container" id="sliderContainer">
  <img src="https://via.placeholder.com/600x300?text=Slide+1" class="slider-image">
  <img src="https://via.placeholder.com/600x300?text=Slide+2" class="slider-image">
  <img src="https://via.placeholder.com/600x300?text=Slide+3" class="slider-image">
  <div class="slider-controls">
    <button class="control-btn" id="prevBtn">&#10094;</button>
    <button class="control-btn" id="nextBtn">&#10095;</button>
  </div>
  <div class="admin-upload" id="adminUpload" style="display:none;">
    <input type="file" id="uploadInput" multiple accept="image/*">
    <button id="uploadBtn">Upload Images</button>
    <button id="deleteBtn">Delete All</button>
  </div>
</div>

<div class="bottom-buttons">
  <button>Button 1</button>
  <button>Button 2</button>
  <button>Button 3</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const storage = firebase.storage();
const db = firebase.database();

const loginBtn = document.getElementById('loginBtn');
const adminUpload = document.getElementById('adminUpload');
const uploadInput = document.getElementById('uploadInput');
const uploadBtn = document.getElementById('uploadBtn');
const deleteBtn = document.getElementById('deleteBtn');

const sliderContainer = document.getElementById('sliderContainer');
const slides = sliderContainer.getElementsByClassName('slider-image');
let currentSlide = 0;
function showSlide(index){ for(let s of slides){ s.style.display='none'; } slides[index].style.display='block'; }
showSlide(currentSlide);
setInterval(()=>{ currentSlide=(currentSlide+1)%slides.length; showSlide(currentSlide); },4000);

loginBtn.onclick = ()=>{
  if(auth.currentUser){ auth.signOut(); }
  else{ auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
};

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.textContent='Logout';
    if(user.email==='zarasamajiksevasanstha@gmail.com'){ adminUpload.style.display='block'; }
  } else {
    loginBtn.textContent='Google Login';
    adminUpload.style.display='none';
  }
});

uploadBtn.onclick=()=>{
  const files = uploadInput.files;
  for(let f of files){
    const storageRef = storage.ref('slider/'+f.name);
    storageRef.put(f).then(()=>{ alert('Uploaded '+f.name); });
  }
};

deleteBtn.onclick=()=>{
  storage.ref('slider').listAll().then(res=>{
    res.items.forEach(item=>{ item.delete(); });
    alert('All images deleted');
  });
};
</script>
</body>
</html>
