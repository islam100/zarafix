<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
    }
    .filter-select {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin: 20px auto;
      display: block;
      font-size: 16px;
      border-radius: 8px;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: green;
      animation: blink 1s infinite;
      display: inline-block;
      margin-right: 5px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
      cursor: default;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">ğŸ› ï¸ ZaraFix Admin Dashboard</h2>

  <select id="filterSelect" class="filter-select">
    <option value="providers">ğŸ”§ Service Providers</option>
    <option value="requests">ğŸ“‹ User Requests</option>
    <option value="recharges">ğŸ’³ Recharges</option>
  </select>

  <div id="dataContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://zarafix-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const filterSelect = document.getElementById('filterSelect');
    const dataContainer = document.getElementById('dataContainer');

    const postersRef = ref(db, 'posters');
    const requestsRef = ref(db, 'requests');
    const rechargeRef = ref(db, 'rechargeRequests');

    function showData(type) {
      dataContainer.innerHTML = '';

      if (type === 'providers') {
        onValue(postersRef, snapshot => {
          dataContainer.innerHTML = '';
          const data = snapshot.val();
          for (let uid in data) {
            const provider = data[uid];
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <strong>${provider.name}</strong><br>
              ğŸª ${provider.shop}<br>
              ğŸ“ ${provider.address}<br>
              ğŸ“ ${provider.whatsapp}<br>
              ğŸ§° ${provider.category}<br>
              ğŸ’¼ Wallet: â‚¹${provider.wallet || 0}<br>
              ${provider.isApproved ? '<span style="color:green">âœ… Approved</span>' : '<span class="led"></span> <button onclick="approvePoster(\'' + uid + '\')">Approve</button>'}
            `;
            dataContainer.appendChild(card);
          }
        });
      }
      else if (type === 'requests') {
        onValue(requestsRef, snapshot => {
          dataContainer.innerHTML = '';
          const all = snapshot.val();
          for (let uid in all) {
            const requests = all[uid];
            for (let reqid in requests) {
              const r = requests[reqid];
              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `
                ğŸ§‘ ${r.name}<br>
                ğŸ“ ${r.address}<br>
                ğŸ”§ ${r.category}<br>
                â“ ${r.problem}<br>
                ğŸ“ ${r.whatsapp}<br>
                ğŸ“… ${new Date(r.timestamp || Date.now()).toLocaleString()}<br>
                âœ… Accepted By: ${r.acceptedBy ? Object.keys(r.acceptedBy).length : 0}
              `;
              dataContainer.appendChild(card);
            }
          }
        });
      }
      else if (type === 'recharges') {
        onValue(rechargeRef, snapshot => {
          dataContainer.innerHTML = '';
          const data = snapshot.val();
          for (let id in data) {
            const r = data[id];
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              ğŸ§‘ ${r.name || ''}<br>
              UID: ${r.uid}<br>
              ğŸ“ ${r.phone}<br>
              <img src="${r.screenshot}" alt="screenshot" width="100%" style="border-radius:8px" /><br>
              âœ… Status: ${r.status ? 'Approved' : 'Pending'}
            `;
            dataContainer.appendChild(card);
          }
        });
      }
    }

    window.approvePoster = function(uid) {
      const posterRef = ref(db, `posters/${uid}`);
      update(posterRef, { isApproved: true });
      alert('âœ… Provider Approved');
    }

    filterSelect.addEventListener('change', () => showData(filterSelect.value));
    showData('providers'); // default
  </script>
</body>
</html>
