<!DOCTYPE html>
<html>
<head>
  <title>ğŸ› ï¸ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #e9f5ff; margin: 0; padding: 10px; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    h2 { text-align: center; color: #0b5394; }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 15px;
      margin: 15px 0;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.02); }
    .btn {
      background: #0b5394; color: white; border: none; padding: 10px 20px;
      border-radius: 8px; cursor: pointer; margin-top: 10px;
    }
    .btn:hover { background: #073763; }
    .section-title { font-size: 18px; margin-top: 30px; color: #073763; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
<div class="container">
  <h2>ğŸ“Š ZaraFix Admin Dashboard</h2>

  <div id="admins"></div>
  <div id="posters"></div>
  <div id="requests"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase();
const auth = getAuth();

onAuthStateChanged(auth, user => {
  if (user) {
    const uid = user.uid;
    onValue(ref(db, 'admins/' + uid), snap => {
      if (!snap.exists()) {
        document.body.innerHTML = '<h3 style="color:red">Access denied. Admins only.</h3>';
        return;
      }
      loadDashboard();
    });
  } else {
    window.location.href = '/index.html';
  }
});

function loadDashboard() {
  const postersRef = ref(db, 'posters');
  const requestsRef = ref(db, 'requests');

  onValue(postersRef, snap => {
    const posters = snap.val();
    let html = '<h3 class="section-title">ğŸ‘¨â€ğŸ’¼ All Service Providers</h3>';
    for (let uid in posters) {
      const p = posters[uid];
      html += `<div class="card">
        <b>ğŸ  Shop:</b> ${p.shop || ''}<br>
        <b>ğŸ‘¤ Name:</b> ${p.name || ''}<br>
        <b>ğŸ¡ Address:</b> ${p.address || ''}<br>
        <b>ğŸ« Category:</b> ${p.category || ''}<br>
        <b>ğŸ“ WhatsApp:</b> ${p.whatsapp || ''}<br>
        <b>ğŸ’³ Wallet:</b> â‚¹${p.wallet || 0}<br>
        <button class="btn" onclick="recharge('${uid}')">ğŸ’µ Recharge â‚¹100</button>
      </div>`;
    }
    document.getElementById('posters').innerHTML = html;
  });

  onValue(requestsRef, snap => {
    const data = snap.val();
    let html = '<h3 class="section-title">ğŸ“ Service Requests</h3>';
    for (let userId in data) {
      const userRequests = data[userId];
      for (let reqId in userRequests) {
        const r = userRequests[reqId];
        html += `<div class="card">
          <b>ğŸ‘¤ Name:</b> ${r.name}<br>
          <b>ğŸ“ WhatsApp:</b> ${r.whatsapp}<br>
          <b>ğŸ  Address:</b> ${r.address}<br>
          <b>ğŸ« Category:</b> ${r.category}<br>
          <b>â“ Problem:</b> ${r.problem}<br>
          <b>âœ… Accepted By:</b> <pre>${JSON.stringify(r.acceptedBy || {}, null, 2)}</pre>
        </div>`;
      }
    }
    document.getElementById('requests').innerHTML = html;
  });
}

window.recharge = function(uid) {
  update(ref(db, 'posters/' + uid), { wallet: 100 });
  alert("Wallet recharged for UID: " + uid);
};
</script>
</body>
</html>
