<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Advertising</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f8f8f8;
  display: flex;
  flex-direction: column;
  height: 100vh; /* Full screen height */
  overflow: hidden; /* Disable body scroll */
}
header, footer {
  background: #333;
  color: white;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-shrink: 0; /* Prevent shrinking */
}
header button, footer button {
  padding: 6px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background: #555;
  color: white;
}
header button:hover, footer button:hover {
  background: #777;
}
.dropdown select {
  padding: 4px 8px;
  font-size: 13px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}
#mainContent {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertical center */
  align-items: center;
  overflow: hidden;
  padding: 10px;
}
.ad-box {
  padding: 20px;
  background: #fffae6;
  border-radius: 15px;
  text-align: center;
  font-size: 18px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  margin-bottom: 10px;
}
#scrollingText {
  background: #333;
  color: #fff;
  padding: 5px;
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  text-align: center;
  border-radius: 5px;
}
.admin-controls {
  display: flex;
  justify-content: center;
  gap: 5px;
  flex-wrap: wrap;
  margin-top: 10px;
}
input[type=text] {
  padding: 5px;
  width: 160px;
  border-radius: 5px;
  border: 1px solid #aaa;
}
@media(max-width:480px){
  .ad-box {
    font-size: 16px;
    padding: 15px;
  }
  input[type=text] {
    width: 120px;
  }
  header {
    flex-direction: column;
    align-items: flex-start;
  }
  header button {
    margin-top: 5px;
  }
}
</style>
</head>
<body>

<header>
  <div class="dropdown">
    <select id="categoryDropdown">
      <option>Car Mechanic</option>
      <option>AC Mechanic</option>
      <option>Plumber</option>
      <option>Electrician</option>
    </select>
  </div>
  <button id="loginBtn">Login</button>
</header>

<div id="mainContent">
  <div class="ad-box" id="adBox">Loading Ads...</div>
  <div id="scrollingText">Welcome to Zara Ads! Amazing offers for you...</div>
</div>

<div class="admin-controls" id="adminControls" style="display:none;">
  <input type="text" id="adminInputBox" placeholder="Enter new ad text">
  <button id="adminAddBtn">Add</button>
  <button id="adminEditBtn">Edit</button>
  <button id="adminDeleteBtn">Delete</button>
</div>

<footer>
  <button>About</button>
  <button>Contact</button>
  <button>Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

// Elements
let adTexts = [];
let currentIndex = 0;
const adBox = document.getElementById('adBox');
const scrollingText = document.getElementById('scrollingText');
const adminControls = document.getElementById('adminControls');
const adminInput = document.getElementById('adminInputBox');
const adminAddBtn = document.getElementById('adminAddBtn');
const adminEditBtn = document.getElementById('adminEditBtn');
const adminDeleteBtn = document.getElementById('adminDeleteBtn');
const loginBtn = document.getElementById('loginBtn');

// Load Ads
function loadAds(){
  db.ref('advertising').on('value', snapshot=>{
    const data = snapshot.val();
    adTexts = data ? Object.values(data).map(item=>item.text) : [];
    if(adTexts.length>0){
      adBox.innerText = adTexts[currentIndex] || adTexts[0];
    } else {
      adBox.innerText = "No Ads Available";
    }
  });
}
loadAds();

// Auto slide
setInterval(()=>{
  if(adTexts.length>0){
    currentIndex = (currentIndex+1) % adTexts.length;
    adBox.innerText = adTexts[currentIndex];
  }
}, 3000);

// Scrolling Text
let scrollPos = scrollingText.offsetWidth;
function scrollText(){
  scrollPos--;
  if(scrollPos < -scrollingText.scrollWidth){
    scrollPos = window.innerWidth;
  }
  scrollingText.style.transform = `translateX(${scrollPos}px)`;
  requestAnimationFrame(scrollText);
}
scrollText();
window.addEventListener('resize', ()=>{ scrollPos = scrollingText.offsetWidth; });

// Admin auth
auth.onAuthStateChanged(user=>{
  if(user){
    db.ref('admins/'+user.uid).once('value').then(snap=>{
      if(snap.exists()){
        adminControls.style.display = 'flex';
        loginBtn.style.display = 'none';
      }
    });
  }
});

// Admin buttons
adminAddBtn.addEventListener('click', ()=>{
  const text = adminInput.value.trim();
  if(text){
    db.ref('advertising').push({text:text});
    adminInput.value='';
  }
});
adminDeleteBtn.addEventListener('click', ()=>{
  if(adTexts.length>0){
    db.ref('advertising').once('value').then(snapshot=>{
      const data = snapshot.val();
      const keys = Object.keys(data);
      const currentText = adTexts[currentIndex];
      const keyToDelete = keys.find(k=>data[k].text===currentText);
      if(keyToDelete){
        db.ref('advertising/'+keyToDelete).remove();
        adTexts.splice(currentIndex,1);
        currentIndex = 0;
        adBox.innerText = adTexts[0] || "No Ads Available";
      }
    });
  }
});
adminEditBtn.addEventListener('click', ()=>{
  if(adTexts.length>0){
    const newText = adminInput.value.trim();
    if(newText){
      db.ref('advertising').once('value').then(snapshot=>{
        const data = snapshot.val();
        const keys = Object.keys(data);
        const currentText = adTexts[currentIndex];
        const keyToEdit = keys.find(k=>data[k].text===currentText);
        if(keyToEdit){
          db.ref('advertising/'+keyToEdit).update({text:newText});
          adTexts[currentIndex] = newText;
          adBox.innerText = newText;
          adminInput.value='';
        }
      });
    }
  }
});
</script>

</body>
</html>
