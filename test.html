<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Style View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-name {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }

    .product-price {
      color: green;
      font-size: 15px;
      margin: 5px 0;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .btn-group a {
      text-align: center;
      padding: 8px 12px;
      text-decoration: none;
      font-size: 13px;
      border-radius: 4px;
      color: white;
      background: #25D366;
    }
  </style>
</head>
<body>

  <h2>ðŸ›’ Zara Products Gallery</h2>

  <div class="product-grid" id="productGrid">
    <!-- Product Cards will appear here -->
  </div>

  <script>
    const products = [
      {
        name: "Redmi Note 13",
        price: "â‚¹13,999",
        image: "https://m.media-amazon.com/images/I/81BTRpKuunL._SL1500_.jpg",
        whatsapp: "919999999999"
      },
      {
        name: "Boat Headphones",
        price: "â‚¹999",
        image: "https://m.media-amazon.com/images/I/61WyPKPRsCL._SL1500_.jpg",
        whatsapp: "919888888888"
      },
      {
        name: "Samsung Monitor",
        price: "â‚¹7,499",
        image: "https://m.media-amazon.com/images/I/91pi34PiUPL._SL1500_.jpg",
        whatsapp: "919777777777"
      }
    ];

    const grid = document.getElementById("productGrid");

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div class="product-name">${p.name}</div>
        <div class="product-price">${p.price}</div>
        <div class="btn-group">
          <a class="whatsapp-btn" href="https://wa.me/${p.whatsapp}?text=Hi%2C%20I'm%20interested%20in%20${encodeURIComponent(p.name)}" target="_blank">WhatsApp Seller</a>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>

</body>
</html>
