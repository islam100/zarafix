<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Advertising</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: Arial,sans-serif;
  height:100vh;
  width:100vw;
  overflow:hidden; /* Lock screen scroll */
  background:#f8f8f8;
  display:flex;
  flex-direction:column;
  align-items:center;
}
header{
  width:100%;
  background:#333;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
  flex-shrink:0;
}
.logo{
  font-size:24px;
  font-weight:bold;
  text-transform:uppercase;
  background: linear-gradient(45deg, #ff0000, #ff9900, #00ff00, #00ccff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
  transform: rotateX(15deg) rotateY(5deg);
}
header .controls{
  display:flex;
  gap:10px;
  align-items:center;
}
header button, .dropdown select{
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:13px;
}
header button{background:#555;color:white;}
header button:hover{background:#777;}
.dropdown select{background:white;color:#333;}

#adBox{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fffae6;
  padding:25px;
  border-radius:15px;
  box-shadow:0 8px 15px rgba(0,0,0,0.2);
  max-width:90%;
  width:350px;
  text-align:center;
  font-size:18px;
  transition:opacity 0.5s ease;
}

.admin-controls{
  position:fixed;
  top:60%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  flex-wrap:wrap;
}

.admin-style-controls{
  position:fixed;
  top:70%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  flex-wrap:wrap;
  justify-content:center;
}

#headerLinkControls, #footerLinkControls{
  position:fixed;
  top:78%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  flex-wrap:wrap;
  justify-content:center;
  background:rgba(255,255,255,0.9);
  padding:5px;
  border-radius:5px;
  max-width:95%;
}
#headerLinkControls input, #footerLinkControls input{
  padding:4px;
  border-radius:5px;
  border:1px solid #aaa;
  width:120px;
}

#scrollingText{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  padding:5px 10px;
  border-radius:5px 5px 0 0;
  width:90%;
  max-width:400px;
  white-space:nowrap;
  overflow:hidden;
  text-align:center;
  font-weight:bold;
  font-size:16px;
  color:white;
}

footer{
  position:fixed;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  background:#333;
  padding:3px 5px;
  border-radius:5px;
}
footer button{
  padding:4px 8px;
  border:none;
  border-radius:5px;
  background:#555;
  color:white;
  cursor:pointer;
  font-size:12px;
}
footer button:hover{background:#777;}

/* Animations */
@keyframes fadeAnim{0%{opacity:0;}50%{opacity:1;}100%{opacity:0;}}
@keyframes slideLeftAnim{0%{transform:translateX(100%);}100%{transform:translateX(0);}}
@keyframes slideRightAnim{0%{transform:translateX(-100%);}100%{transform:translateX(0);}}
@keyframes bounceAnim{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}
@keyframes blinkAnim{0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}
@keyframes rainbowAnim{0%{background-position:0%;}100%{background-position:200%;}}

@media(max-width:480px){
  #adBox{width:90%; font-size:16px;}
  .admin-controls input[type=text]{width:120px;}
  .admin-style-controls select, .admin-style-controls input[type=color]{width:100px;}
  #headerLinkControls input, #footerLinkControls input{width:100px;}
  footer{bottom:30px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">Zara Fix</div>
  <div class="controls">
    <div class="dropdown">
      <select id="categoryDropdown">
        <option value="#">Select Option</option>
      </select>
    </div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="adBox">Loading Ads...</div>

<!-- Admin Controls: text add/edit/delete -->
<div class="admin-controls" id="adminControls" style="display:none;">
  <input type="text" id="adminInputBox" placeholder="Enter new ad text">
  <button id="adminAddBtn">Add</button>
  <button id="adminEditBtn">Edit</button>
  <button id="adminDeleteBtn">Delete</button>
</div>

<!-- Admin Style Controls: color, style, animation -->
<div class="admin-style-controls" id="adminStyleControls" style="display:none;">
  <input type="color" id="adColorPicker" title="Pick Text Color">
  <select id="adStyle">
    <option value="normal">Normal</option>
    <option value="bold">Bold</option>
    <option value="italic">Italic</option>
    <option value="gradient">Gradient Rainbow</option>
    <option value="shadow">Shadow</option>
  </select>
  <select id="adAnimation">
    <option value="none">None</option>
    <option value="fade">Fade</option>
    <option value="slideLeft">Slide Left</option>
    <option value="slideRight">Slide Right</option>
    <option value="bounce">Bounce</option>
    <option value="blink">Blink</option>
    <option value="rainbowAnim">Rainbow Animation</option>
  </select>
</div>

<!-- Header Dropdown Links Controls -->
<div id="headerLinkControls" style="display:none;">
  <!-- 8 Options -->
  <input type="text" placeholder="Option 1 Text" id="opt1Text">
  <input type="text" placeholder="Option 1 URL" id="opt1URL">
  <input type="text" placeholder="Option 2 Text" id="opt2Text">
  <input type="text" placeholder="Option 2 URL" id="opt2URL">
  <input type="text" placeholder="Option 3 Text" id="opt3Text">
  <input type="text" placeholder="Option 3 URL" id="opt3URL">
  <input type="text" placeholder="Option 4 Text" id="opt4Text">
  <input type="text" placeholder="Option 4 URL" id="opt4URL">
  <input type="text" placeholder="Option 5 Text" id="opt5Text">
  <input type="text" placeholder="Option 5 URL" id="opt5URL">
  <input type="text" placeholder="Option 6 Text" id="opt6Text">
  <input type="text" placeholder="Option 6 URL" id="opt6URL">
  <input type="text" placeholder="Option 7 Text" id="opt7Text">
  <input type="text" placeholder="Option 7 URL" id="opt7URL">
  <input type="text" placeholder="Option 8 Text" id="opt8Text">
  <input type="text" placeholder="Option 8 URL" id="opt8URL">
  <button id="updateDropdown">Update Dropdown</button>
</div>

<!-- Footer Buttons Links Controls -->
<div id="footerLinkControls" style="display:none;">
  <input type="text" placeholder="About URL" id="aboutURL">
  <input type="text" placeholder="Contact URL" id="contactURL">
  <input type="text" placeholder="Privacy URL" id="privacyURL">
  <button id="updateFooterLinks">Update Footer Links</button>
</div>

<div id="scrollingText">Welcome to Zara Ads! Amazing offers for you...</div>

<footer>
  <button>About</button>
  <button>Contact</button>
  <button>Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></
