<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
      padding: 16px;
      margin-bottom: 16px;
    }
    .btn3d {
      background: linear-gradient(to right, #2196f3, #21cbf3);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.1s ease-in-out;
    }
    .btn3d:active {
      transform: scale(0.96);
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<h2>üõ†Ô∏è Admin Panel</h2>

<div class="section" id="providers"></div>
<div class="section" id="requests"></div>
<div class="section" id="recharges"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCP...",
  authDomain: "zarafix.firebaseapp.com",
  databaseURL: "https://zarafix-default-rtdb.firebaseio.com",
  projectId: "zarafix",
  storageBucket: "zarafix.appspot.com",
  messagingSenderId: "259949319637",
  appId: "1:259949319637:web:56..."
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const adminUIDs = {
  "QT3LkEToHwaiORatoKfTx8QE45s2": true
};

onAuthStateChanged(auth, user => {
  if (user && adminUIDs[user.uid]) {
    loadData();
  } else {
    alert("Access denied. Admins only.");
    window.location.href = "index.html";
  }
});

function loadData() {
  const postersRef = ref(db, 'posters');
  const requestsRef = ref(db, 'requests');
  const rechargeRef = ref(db, 'recharges');

  onValue(postersRef, snapshot => {
    const posters = snapshot.val();
    let html = "<h3>üîß Service Providers</h3>";
    for (let uid in posters) {
      const p = posters[uid];
      html += `
        <div class="card">
          <strong>${p.name || "N/A"} - ${p.category || "Unknown"}</strong><br>
          Wallet: ‚Çπ${p.wallet || 0}
          <br>
          <button class="btn3d" onclick="recharge('${uid}', ${p.wallet || 0})" id="rbtn-${uid}">+‚Çπ100</button>
        </div>
      `;
    }
    document.getElementById("providers").innerHTML = html;
  });

  onValue(requestsRef, snapshot => {
    const allRequests = snapshot.val();
    let html = "<h3>üìã Service Requests</h3>";
    for (let userId in allRequests) {
      for (let rid in allRequests[userId]) {
        const req = allRequests[userId][rid];
        const accepted = req.acceptedBy ? Object.values(req.acceptedBy).map(a => `${a.name} (${a.category})`).join(", ") : "None";
        html += `
          <div class="card">
            <strong>${req.name} - ${req.category}</strong><br>
            Problem: ${req.problem}<br>
            Accepted by: ${accepted}
          </div>
        `;
      }
    }
    document.getElementById("requests").innerHTML = html;
  });

  onValue(rechargeRef, snapshot => {
    const data = snapshot.val();
    let html = "<h3>üí∞ Recharge Requests</h3>";
    for (let uid in data) {
      const r = data[uid];
      html += `
        <div class="card">
          <strong>User ID:</strong> ${uid}<br>
          <img src="${r.screenshot}" width="100"><br>
          Status: ${r.status ? "‚úÖ Approved" : "‚è≥ Pending"}
        </div>
      `;
    }
    document.getElementById("recharges").innerHTML = html;
  });
}

window.recharge = (uid, oldAmount) => {
  const newAmount = oldAmount + 100;
  const btn = document.getElementById("rbtn-" + uid);
  btn.disabled = true;
  btn.innerText = "‚úÖ Done";
  update(ref(db, "posters/" + uid), { wallet: newAmount });
};
</script>

</body>
</html>
