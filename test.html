<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Advertising Admin</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: Arial,sans-serif;
  height:100vh;
  width:100vw;
  overflow:hidden;
  background:#87ceeb;
}

/* Header */
header{
  position:fixed;
  top:0; left:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:#000;
  z-index:1000;
}
.logo{
  font-size:36px;
  font-weight:bold;
  color:#ff0;
  text-shadow:2px 2px 5px #000;
}
.controls{
  display:flex;
  gap:10px;
  align-items:center;
}
.controls button, .dropdown select{
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.controls button{background:#555;color:white;}
.controls button:hover{background:#777;}
.dropdown select{background:white;color:#333;}

/* Card container */
#cardContainer{
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:400px;
  height:250px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:100%; height:100%;
  border-radius:15px;
  background:#000;
  box-shadow:0 8px 15px rgba(0,0,0,0.7);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:26px;
  text-align:center;
  padding:10px;
  color:orange;
  text-shadow:2px 2px 5px #ff0,3px 3px 5px #f00,4px 4px 5px #0f0;
  overflow:hidden;
  word-wrap: break-word;
  transition:all 0.5s ease;
}

/* Admin Panel */
#adminPanel{
  position:fixed;
  top:80px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.9);
  padding:10px;
  border-radius:10px;
  display:none;
  flex-wrap:wrap;
  gap:5px;
  z-index:1000;
}

/* Footer */
footer{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
}
footer button{
  padding:5px 10px;
  border-radius:5px;
  border:none;
  background:#555;
  color:white;
  cursor:pointer;
}
footer button:hover{background:#777;}

/* Scrolling text */
#scrollingText{
  position: fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:400px;
  background:#333;
  color:white;
  padding:5px 10px;
  border-radius:5px 5px 0 0;
  white-space: nowrap;
  overflow:hidden;
  font-weight:bold;
  font-size:18px;
}
</style>
</head>
<body>

<header>
  <div class="logo">ZARA FIX</div>
  <div class="controls">
    <div class="dropdown">
      <select id="categoryDropdown">
        <option value="#">Option 1</option>
        <option value="#">Option 2</option>
        <option value="#">Option 3</option>
        <option value="#">Option 4</option>
        <option value="#">Option 5</option>
        <option value="#">Option 6</option>
        <option value="#">Option 7</option>
        <option value="#">Option 8</option>
      </select>
    </div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="cardContainer">
  <div class="card" id="adCard">Loading Ads...</div>
</div>

<div id="adminPanel">
  <input type="text" id="cardText" placeholder="Enter card text" style="width:200px;">
  <input type="color" id="cardColor" value="#ffa500">
  <button id="addCardBtn">Add Card</button>
  <button id="editCardBtn">Edit Card</button>
  <button id="deleteCardBtn">Delete Card</button>
</div>

<div id="scrollingText">Welcome to Zara Ads! Amazing offers for you...</div>

<footer>
  <button>About</button>
  <button>Contact</button>
  <button>Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();
const auth=firebase.auth();

const adCard=document.getElementById('adCard');
const adminPanel=document.getElementById('adminPanel');
const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const cardTextInput=document.getElementById('cardText');
const cardColorInput=document.getElementById('cardColor');
const addCardBtn=document.getElementById('addCardBtn');
const editCardBtn=document.getElementById('editCardBtn');
const deleteCardBtn=document.getElementById('deleteCardBtn');

let cards=[],currentIndex=0;
let selectedCardKey=null;

// Load Cards
function loadCards(){
  db.ref('cards').on('value',snapshot=>{
    const data=snapshot.val();
    cards=data?Object.entries(data):[];
    if(cards.length>0){
      currentIndex=0;
      showCard(cards[currentIndex][1]);
      selectedCardKey=cards[currentIndex][0];
    } else {
      adCard.innerText="No Cards Yet";
    }
  });
}
loadCards();

// Display card
function showCard(card){
  adCard.innerText=card.text;
  adCard.style.color=card.color || "orange";
}

// Auto slide cards
setInterval(()=>{
  if(cards.length>0){
    currentIndex=(currentIndex+1)%cards.length;
    showCard(cards[currentIndex][1]);
    selectedCardKey=cards[currentIndex][0];
  }
},4000);

// Login/Logout
loginBtn.addEventListener('click',()=>{
  const provider=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).then(result=>{
    console.log("Login:",result.user.displayName);
  }).catch(err=>{alert("Login failed: "+err.message)});
});
logoutBtn.addEventListener('click',()=>{auth.signOut();});

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    // Check admin
    db.ref('admins/'+user.uid).once('value').then(snap=>{
      if(snap.exists()){
        adminPanel.style.display='flex';
      }
    });
  }else{
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    adminPanel.style.display='none';
  }
});

// Admin Buttons
addCardBtn.addEventListener('click',()=>{
  const text=cardTextInput.value.trim();
  const color=cardColorInput.value;
  if(text){
    db.ref('cards').push({text,color});
    cardTextInput.value='';
  }
});
editCardBtn.addEventListener('click',()=>{
  if(selectedCardKey){
    const text=cardTextInput.value.trim();
    const color=cardColorInput.value;
    db.ref('cards/'+selectedCardKey).update({text,color});
  }
});
deleteCardBtn.addEventListener('click',()=>{
  if(selectedCardKey){
    db.ref('cards/'+selectedCardKey).remove();
  }
});
</script>
</body>
</html>
