<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Advertising</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: Arial,sans-serif;
  height:100vh;
  width:100vw;
  overflow:hidden; /* Lock screen scroll */
  background:#f8f8f8;
  display:flex;
  flex-direction:column;
  align-items:center;
}
header{
  width:100%;
  background:#333;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
  flex-shrink:0;
}
.logo{
  font-size:24px;
  font-weight:bold;
  text-transform:uppercase;
  background: linear-gradient(45deg, #ff0000, #ff9900, #00ff00, #00ccff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
  transform: rotateX(15deg) rotateY(5deg);
}
header .controls{
  display:flex;
  gap:10px;
  align-items:center;
}
header button, .dropdown select{
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:13px;
}
header button{background:#555;color:white;}
header button:hover{background:#777;}
.dropdown select{background:white;color:#333;}

#adBox{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fffae6;
  padding:25px;
  border-radius:15px;
  box-shadow:0 8px 15px rgba(0,0,0,0.2);
  max-width:90%;
  width:350px;
  text-align:center;
  font-size:18px;
  transition:opacity 0.5s ease;
}

.admin-controls{
  position:fixed;
  top:60%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  flex-wrap:wrap;
}

.admin-controls input[type=text]{
  padding:5px;
  width:160px;
  border-radius:5px;
  border:1px solid #aaa;
}

#scrollingText{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  padding:5px 10px;
  border-radius:5px 5px 0 0;
  width:90%;
  max-width:400px;
  white-space:nowrap;
  overflow:hidden;
  text-align:center;
  font-weight:bold;
  font-size:16px;
  /* colorful gradient text */
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 5s linear infinite;
}

@keyframes rainbow{
  0%{background-position:0%;}
  100%{background-position:200%;}
}

footer{
  position:fixed;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:5px;
  background:#333;
  padding:3px 5px;
  border-radius:5px;
}
footer button{
  padding:4px 8px;
  border:none;
  border-radius:5px;
  background:#555;
  color:white;
  cursor:pointer;
  font-size:12px;
}
footer button:hover{background:#777;}

@media(max-width:480px){
  #adBox{width:90%; font-size:16px;}
  .admin-controls input[type=text]{width:120px;}
  footer{bottom:30px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">Zara Fix</div>
  <div class="controls">
    <div class="dropdown">
      <select id="categoryDropdown">
        <option>Car Mechanic</option>
        <option>AC Mechanic</option>
        <option>Plumber</option>
        <option>Electrician</option>
      </select>
    </div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="adBox">Loading Ads...</div>

<div class="admin-controls" id="adminControls" style="display:none;">
  <input type="text" id="adminInputBox" placeholder="Enter new ad text">
  <button id="adminAddBtn">Add</button>
  <button id="adminEditBtn">Edit</button>
  <button id="adminDeleteBtn">Delete</button>
</div>

<div id="scrollingText">Welcome to Zara Ads! Amazing offers for you...</div>

<footer>
  <button>About</button>
  <button>Contact</button>
  <button>Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();
const auth=firebase.auth();

let adTexts=[],currentIndex=0;
const adBox=document.getElementById('adBox');
const scrollingText=document.getElementById('scrollingText');
const adminControls=document.getElementById('adminControls');
const adminInput=document.getElementById('adminInputBox');
const adminAddBtn=document.getElementById('adminAddBtn');
const adminEditBtn=document.getElementById('adminEditBtn');
const adminDeleteBtn=document.getElementById('adminDeleteBtn');
const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');

loginBtn.addEventListener('click',()=>{
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())
  .then(()=>{loginBtn.style.display='none'; logoutBtn.style.display='inline-block';})
  .catch(err=>{alert('Login failed: '+err.message);});
});

logoutBtn.addEventListener('click',()=>{
  auth.signOut().then(()=>{
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    adminControls.style.display='none';
  });
});

// Load Ads
function loadAds(){
  db.ref('advertising').on('value', snapshot=>{
    const data=snapshot.val();
    adTexts=data?Object.values(data).map(item=>item.text):[];
    adBox.innerText=adTexts[currentIndex]||"No Ads Available";
  });
}
loadAds();

// Auto slide with fade
setInterval(()=>{
  if(adTexts.length>0){
    currentIndex=(currentIndex+1)%adTexts.length;
    adBox.style.opacity=0;
    setTimeout(()=>{adBox.innerText=adTexts[currentIndex]; adBox.style.opacity=1;},500);
  }
},3000);

// Scrolling Text
let scrollPos=scrollingText.offsetWidth;
function scrollText(){
  scrollPos--;
  if(scrollPos<-scrollingText.scrollWidth) scrollPos=window.innerWidth;
  scrollingText.style.transform=`translateX(${scrollPos}px)`;
  requestAnimationFrame(scrollText);
}
scrollText();
window.addEventListener('resize',()=>{scrollPos=scrollingText.offsetWidth;});

// Admin Auth
auth.onAuthStateChanged(user=>{
  if(user){
    db.ref('admins/'+user.uid).once('value').then(snap=>{
      if(snap.exists()){ adminControls.style.display='flex'; loginBtn.style.display='none'; logoutBtn.style.display='inline-block'; }
    });
  }
});

// Admin Buttons
adminAddBtn.addEventListener('click', ()=>{
  const text=adminInput.value.trim();
  if(text){db.ref('advertising').push({text:text}); adminInput.value='';}
});
adminDeleteBtn.addEventListener('click', ()=>{
  if(adTexts.length>0){
    db.ref('advertising').once('value').then(snapshot=>{
      const data=snapshot.val();
      const keys=Object.keys(data);
      const currentText=adTexts[currentIndex];
      const keyToDelete=keys.find(k=>data[k].text===currentText);
      if(keyToDelete){db.ref('advertising/'+keyToDelete).remove(); adTexts.splice(currentIndex,1); currentIndex=0; adBox.innerText=adTexts[0]||"No Ads Available";}
    });
  }
});
adminEditBtn.addEventListener('click', ()=>{
  if(adTexts.length>0){
    const newText=adminInput.value.trim();
    if(newText){
      db.ref('advertising').once('value').then(snapshot=>{
        const data=snapshot.val();
        const keys=Object.keys(data);
        const currentText=adTexts[currentIndex];
        const keyToEdit=keys.find(k=>data[k].text===currentText);
        if(keyToEdit){db.ref('advertising/'+keyToEdit).update({text:newText}); adTexts[currentIndex]=newText; adBox.innerText=newText; adminInput.value='';}
      });
    }
  }
});
</script>
</body>
</html>
