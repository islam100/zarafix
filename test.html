<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Advertising</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: Arial,sans-serif;
  width:100vw; height:100vh;
  overflow:hidden;
  background: linear-gradient(120deg,#f5f5f5,#ffe6b3);
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
}
header{
  width:100%;
  display:flex; justify-content:space-between; align-items:center;
  padding:10px 15px;
  background:#333; color:white;
  flex-shrink:0;
}
.logo{
  font-size:32px; font-weight:bold;
  background: linear-gradient(45deg,#ff0000,#ff9900,#00ff00,#00ccff,#ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:2px 2px 5px rgba(0,0,0,0.4);
}
.controls{display:flex;gap:10px;align-items:center;}
.controls button, .dropdown select{
  padding:6px 10px; border:none; border-radius:5px; cursor:pointer; font-size:13px;
}
.controls button{background:#555;color:white;}
.controls button:hover{background:#777;}
.dropdown select{background:white;color:#333;}

#cardContainer{
  position:fixed; top:0; left:0; width:100vw; height:100vh;
  display:flex; align-items:center; justify-content:center;
  overflow:hidden;
}

.card{
  position:absolute;
  width:90%; height:80%;
  display:flex; align-items:center; justify-content:center;
  text-align:center;
  padding:20px;
  font-size:36px; font-weight:bold;
  color:white;
  background: linear-gradient(135deg,#ffcc33,#ff9900);
  border-radius:10px;
  text-shadow:2px 2px 2px #000,4px 4px 5px rgba(0,0,0,0.5);
  transform: rotateX(10deg) rotateY(5deg);
  opacity:0;
  transition:opacity 0.5s ease;
}

.admin-controls{
  position:fixed; top:10%; right:10px; display:flex; flex-direction:column; gap:5px; background:rgba(255,255,255,0.9); padding:10px; border-radius:5px;
}

#scrollingText{
  position:fixed; bottom:0; left:50%;
  transform:translateX(-50%);
  background:#333; color:white;
  padding:5px 10px; border-radius:5px 5px 0 0;
  white-space:nowrap; overflow:hidden; width:90%; max-width:400px;
}

footer{
  position:fixed; bottom:35px; left:50%;
  transform:translateX(-50%);
  display:flex; gap:5px;
  background:#333; padding:3px 5px;
  border-radius:5px;
}
footer button{
  padding:4px 8px; border:none; border-radius:5px;
  background:#555; color:white; cursor:pointer; font-size:12px;
}
footer button:hover{background:#777;}
</style>
</head>
<body>

<header>
  <div class="logo">ZARA FIX</div>
  <div class="controls">
    <div class="dropdown">
      <select id="categoryDropdown">
        <option value="#">Option 1</option>
        <option value="#">Option 2</option>
        <option value="#">Option 3</option>
        <option value="#">Option 4</option>
        <option value="#">Option 5</option>
        <option value="#">Option 6</option>
        <option value="#">Option 7</option>
        <option value="#">Option 8</option>
      </select>
    </div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="cardContainer"></div>

<div class="admin-controls" id="adminControls" style="display:none;">
  <input type="text" id="adminInputBox" placeholder="Enter card text">
  <button id="adminAddBtn">Add Card</button>
</div>

<div id="scrollingText">Welcome to Zara Ads! Amazing offers for you...</div>

<footer>
  <button id="aboutBtn">About</button>
  <button id="contactBtn">Contact</button>
  <button id="privacyBtn">Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

const cardContainer=document.getElementById('cardContainer');
const adminControls=document.getElementById('adminControls');
const adminInput=document.getElementById('adminInputBox');
const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');

let cardsData=[],currentCard=0;

// Load cards
function loadCards(){
  db.ref('cards').on('value',snapshot=>{
    const data=snapshot.val();
    cardsData=data?Object.values(data):[];
    renderCards();
  });
}
loadCards();

// Render cards
function renderCards(){
  cardContainer.innerHTML='';
  cardsData.forEach((item,index)=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerText=item.text;
    if(index===currentCard) card.style.opacity=1;
    cardContainer.appendChild(card);
  });
}

// Auto slide cards
setInterval(()=>{
  if(cardsData.length>0){
    const allCards=document.querySelectorAll('.card');
    allCards.forEach(c=>c.style.opacity=0);
    currentCard=(currentCard+1)%cardsData.length;
    allCards[currentCard].style.opacity=1;
  }
},4000);

// Admin login/logout
loginBtn.addEventListener('click',()=>auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider()));
logoutBtn.addEventListener('click',()=>auth.signOut());

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    db.ref('admins/'+user.uid).once('value').then(snap=>{
      if(snap.exists()) adminControls.style.display='flex';
    });
  }else{
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    adminControls.style.display='none';
  }
});

// Admin add card
document.getElementById('adminAddBtn').addEventListener('click',()=>{
  const text=adminInput.value.trim();
  if(text){
    db.ref('cards').push({text:text});
    adminInput.value='';
  }
});
</script>
</body>
</html>
