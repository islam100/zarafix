<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Ads Cards</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: Arial,sans-serif;
  width:100vw; height:100vh;
  overflow:hidden;
  background:#111;
}
header{
  position:fixed; top:0; left:0; width:100%;
  display:flex; justify-content:space-between; align-items:center;
  padding:10px 15px; background:#222; color:#fff; z-index:100;
}
header .logo{
  font-size:28px; font-weight:bold;
  background: linear-gradient(45deg, #ff0000, #ff9900, #00ff00, #00ccff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  transform: rotateX(10deg) rotateY(5deg);
}
header .controls{display:flex; gap:8px; align-items:center;}
header button, .dropdown select{
  padding:6px 10px; border:none; border-radius:5px; cursor:pointer; font-size:13px;
}
header button{background:#555; color:#fff;}
header button:hover{background:#777;}
.dropdown select{background:#fff;color:#333;}

/* Card container */
#cardContainer{
  position:fixed; top:0; left:0; width:100vw; height:100vh;
  display:flex; align-items:center; justify-content:center;
  overflow:hidden; background:#111;
}
.card{
  position:absolute;
  width:100%; height:100%;
  display:flex; align-items:center; justify-content:center;
  text-align:center;
  padding:20px;
  font-size:36px; font-weight:bold;
  color:#fff;
  background:#222;
  border-radius:10px;
  text-shadow: 2px 2px 2px #000, 4px 4px 5px rgba(0,0,0,0.5);
  transform: rotateX(10deg) rotateY(5deg);
  opacity:0;
  transition:opacity 0.5s ease;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Scrolling text bottom */
#scrollingText{
  position:fixed; bottom:0; left:50%;
  transform:translateX(-50%);
  background:#333; color:#fff; padding:5px 10px; border-radius:5px 5px 0 0;
  width:90%; max-width:400px; white-space:nowrap; overflow:hidden;
  text-align:center; font-weight:bold; font-size:16px;
}

/* Footer buttons */
footer{
  position:fixed; bottom:35px; left:50%;
  transform:translateX(-50%);
  display:flex; gap:5px; background:#333; padding:3px 5px; border-radius:5px;
}
footer button{
  padding:4px 8px; border:none; border-radius:5px;
  background:#555; color:white; cursor:pointer; font-size:12px;
}
footer button:hover{background:#777;}

/* Admin Controls */
.admin-controls{
  position:fixed; top:60%; left:50%; transform:translateX(-50%);
  display:flex; gap:5px; flex-wrap:wrap; justify-content:center; z-index:100;
  background:rgba(255,255,255,0.9); padding:5px; border-radius:5px;
}
.admin-controls input[type=text]{width:200px; padding:4px; border-radius:5px; border:1px solid #aaa;}
.admin-controls button{padding:5px 10px; border-radius:5px; border:none; background:#555; color:#fff; cursor:pointer;}
.admin-controls button:hover{background:#777;}

@media(max-width:480px){
  .card{font-size:28px; padding:15px;}
  .admin-controls input[type=text]{width:150px;}
  #scrollingText{font-size:14px; width:95%;}
}
</style>
</head>
<body>

<header>
  <div class="logo">Zara Fix</div>
  <div class="controls">
    <div class="dropdown">
      <select id="categoryDropdown">
        <option value="#">Option 1</option>
        <option value="#">Option 2</option>
        <option value="#">Option 3</option>
        <option value="#">Option 4</option>
        <option value="#">Option 5</option>
        <option value="#">Option 6</option>
        <option value="#">Option 7</option>
        <option value="#">Option 8</option>
      </select>
    </div>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="cardContainer"></div>

<div class="admin-controls" id="adminControls" style="display:none;">
  <input type="text" id="adminInputBox" placeholder="Enter card text">
  <button id="adminAddBtn">Add Card</button>
  <button id="adminDeleteBtn">Delete Current</button>
</div>

<div id="scrollingText">Welcome to Zara Ads! Amazing Offers!</div>

<footer>
  <button>About</button>
  <button>Contact</button>
  <button>Privacy Policy</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();
const auth=firebase.auth();

const cardContainer=document.getElementById('cardContainer');
const adminControls=document.getElementById('adminControls');
const adminInput=document.getElementById('adminInputBox');
const adminAddBtn=document.getElementById('adminAddBtn');
const adminDeleteBtn=document.getElementById('adminDeleteBtn');
const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');

let cards=[], currentIndex=0;
let cardElements=[];

// Load cards from Firebase
function loadCards(){
  db.ref('cards').on('value',snapshot=>{
    const data=snapshot.val();
    cards=data?Object.values(data).map(c=>({text:c.text,id:c.id})): [];
    renderCards();
  });
}
loadCards();

function renderCards(){
  cardContainer.innerHTML='';
  cardElements=[];
  cards.forEach((c,i)=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerText=c.text;
    if(i===currentIndex) div.style.opacity=1;
    cardContainer.appendChild(div);
    cardElements.push(div);
  });
}

// Auto slide
setInterval(()=>{
  if(cards.length>0){
    cardElements[currentIndex].style.opacity=0;
    currentIndex=(currentIndex+1)%cards.length;
    cardElements[currentIndex].style.opacity=1;
  }
},4000);

// Login / Logout
loginBtn.addEventListener('click',()=>{auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());});
logoutBtn.addEventListener('click',()=>{auth.signOut();});

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    db.ref('admins/'+user.uid).once('value').then(snap=>{
      if(snap.exists()){ adminControls.style.display='flex'; }
    });
  }else{
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    adminControls.style.display='none';
  }
});

// Admin add/delete card
adminAddBtn.addEventListener('click',()=>{
  const text=adminInput.value.trim();
  if(text){
    const newCardRef=db.ref('cards').push();
    newCardRef.set({id:newCardRef.key,text:text});
    adminInput.value='';
  }
});
adminDeleteBtn.addEventListener('click',()=>{
  if(cards.length>0){
    const cardId=cards[currentIndex].id;
    db.ref('cards/'+cardId).remove();
    currentIndex=0;
  }
});
</script>
</body>
</html>
