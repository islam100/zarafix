<!DOCTYPE html>
<html>
<head>
  <title>✨ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .accepted {
      background: #e0ffe0;
      border-left: 5px solid green;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>🌟 ZaraFix Admin - User Requests</h1>
  <div id="requestList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const requestList = document.getElementById("requestList");

    firebase.database().ref("requests").once("value").then((snapshot) => {
      snapshot.forEach((userSnap) => {
        const userId = userSnap.key;
        userSnap.forEach((reqSnap) => {
          const req = reqSnap.val();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>📄 ${req.name}</h3>
            <p>📍 Address: ${req.address}</p>
            <p>👤 Category: ${req.category}</p>
            <p>📈 Problem: ${req.problem}</p>
            <p>📞 WhatsApp: ${req.whatsapp}</p>
            <p>⏰ Time: ${new Date(req.timestamp).toLocaleString()}</p>
          `;

          if (req.acceptedBy) {
            Object.values(req.acceptedBy).forEach((poster) => {
              const acceptedDiv = document.createElement("div");
              acceptedDiv.className = "accepted";
              acceptedDiv.innerHTML = `
                <strong>✅ Accepted By:</strong><br>
                👤 Name: ${poster.name}<br>
                🏨 Shop: ${poster.shop}<br>
                📍 Address: ${poster.address}<br>
                📞 WhatsApp: ${poster.whatsapp}<br>
                🔑 UID: ${poster.uid}<br>
              `;
              card.appendChild(acceptedDiv);
            });
          } else {
            card.innerHTML += `<p style="color:red">No one accepted yet.</p>`;
          }

          requestList.appendChild(card);
        });
      });
    });
  </script>
</body>
</html>
