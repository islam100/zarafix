<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è Admin - All Service Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      position: relative;
    }
    h2 { text-align: center; color: #333; }
    .blinker {
      height: 20px;
      width: 20px;
      background-color: yellow;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      right: 10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      background: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .accepted-section {
      background-color: #e0ffe0;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Admin - All Service Requests</h2>
  <div id="requestList"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const requestList = document.getElementById("requestList");

    function renderRequest(requestId, data) {
      const card = document.createElement("div");
      card.className = "card";

      if (data.acceptedBy) {
        const blinker = document.createElement("div");
        blinker.className = "blinker";
        card.appendChild(blinker);
      }

      card.innerHTML += `
        <div>üë§ <strong>${data.name || "N/A"}</strong></div>
        <div>üìû ${data.whatsapp || "N/A"}</div>
        <div>üõ†Ô∏è ${data.category || "N/A"}</div>
        <div>üìç ${data.address || "N/A"}</div>
        <div>‚ùì ${data.problem || "N/A"}</div>
      `;

      if (data.acceptedBy) {
        card.innerHTML += `
          <div class="accepted-section">
            ‚úÖ <strong>Accepted By:</strong><br>
            Name: ${data.acceptedBy.name || "N/A"}<br>
            WhatsApp: ${data.acceptedBy.whatsapp || "N/A"}<br>
            Shop: ${data.acceptedBy.shop || "N/A"}<br>
            Category: ${data.acceptedBy.category || "N/A"}
          </div>
        `;
      } else {
        card.innerHTML += `<div>‚è≥ <strong>Wait for Accept</strong></div>`;
      }

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "üóëÔ∏è Delete";
      deleteBtn.onclick = () => {
        if (confirm("Delete this request?")) {
          db.ref("requests/" + data.userId + "/" + requestId).remove();
        }
      };
      card.appendChild(deleteBtn);

      requestList.appendChild(card);
    }

    function loadRequests() {
      db.ref("requests").once("value", (snapshot) => {
        requestList.innerHTML = "";
        if (!snapshot.exists()) {
          requestList.innerHTML = "<p>No service requests found.</p>";
          return;
        }

        snapshot.forEach(userSnap => {
          const userId = userSnap.key;
          userSnap.forEach(reqSnap => {
            renderRequest(reqSnap.key, { ...reqSnap.val(), userId });
          });
        });
      });
    }

    loadRequests();
  </script>
</body>
</html>
