<!DOCTYPE html>
<html>
<head>
  <title>ðŸ§° ZaraFix - Poster Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #e0f7fa, #fff);
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #00796b;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #00796b;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
    #waitMessage {
      display: none;
      font-size: 18px;
      color: #e65100;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>ðŸ§° Poster Registration</h2>

  <form id="posterForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="shop" placeholder="Shop Name" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
    <input type="text" id="aadhar" placeholder="Aadhar Number" required>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
      <option value="AC Repair">AC Repair</option>
      <option value="Car Mechanic">Car Mechanic</option>
      <option value="Computer Repair">Computer Repair</option>
      <!-- Add more as needed -->
    </select>
    <button type="submit">Submit</button>
  </form>

  <div id="waitMessage">ðŸŽ‰ Registration submitted. Please wait for admin approval.</div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    // âœ… Your Firebase Config Here
    const firebaseConfig = {
      apiKey: "AIzaSyChqI_B2KAKyx3o96yoNUrEqg3xVdLTbB4",
      authDomain: "zarafix3.firebaseapp.com",
      databaseURL: "https://zarafix3-default-rtdb.firebaseio.com",
      projectId: "zarafix3",
      storageBucket: "zarafix3.appspot.com",
      messagingSenderId: "747009912295",
      appId: "1:747009912295:web:95c6c280eb30447e27539e"
    };

    // âœ… Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // âœ… Auth Check
    firebase.auth().onAuthStateChanged(function (user) {
      if (!user) {
        alert("Please login first.");
        window.location.href = "index.html"; // redirect to login page
      }
    });

    // âœ… Handle Form Submit
    document.getElementById("posterForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const shop = document.getElementById("shop").value.trim();
      const address = document.getElementById("address").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const aadhar = document.getElementById("aadhar").value.trim();
      const category = document.getElementById("category").value;

      const user = firebase.auth().currentUser;
      if (!user) {
        alert("Login required.");
        return;
      }

      const posterData = {
        name,
        shop,
        address,
        whatsapp,
        aadhar,
        category,
        wallet: 0,
        status: "pending",
        timestamp: Date.now()
      };

      db.ref("posters/" + user.uid).set(posterData)
        .then(() => {
          document.getElementById("posterForm").style.display = "none";
          document.getElementById("waitMessage").style.display = "block";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
