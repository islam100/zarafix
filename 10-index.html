<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Provider Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Service Provider Registration</h2>

    <form id="serviceForm" class="space-y-4">
      <div>
        <label class="block text-gray-700">Name</label>
        <input type="text" id="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label class="block text-gray-700">Phone</label>
        <input type="text" id="phone" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label class="block text-gray-700">Service Type</label>
        <select id="service" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="">Select Service</option>
          <option value="Plumber">Plumber</option>
          <option value="Electrician">Electrician</option>
          <option value="Carpenter">Carpenter</option>
          <option value="Painter">Painter</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
        Submit
      </button>
    </form>

    <p id="statusMessage" class="text-center text-indigo-700 mt-4 font-semibold hidden">Wait... Approval Pending</p>
  </div>

  <script>
    const form = document.getElementById("serviceForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      statusMessage.classList.remove("hidden");
      form.reset();
    });
  </script>

</body>
</html>
