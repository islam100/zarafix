<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>Hospital Portal</h1>

  <!-- Login / Logout -->
  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <!-- Post Form (only for normal users) -->
  <div id="postFormSection" style="display:none;">
    <h2>Create a Post</h2>
    <form id="postForm">
      <label>Hospital Name:</label>
      <input type="text" id="hospitalName" required><br>
      <label>Category:</label>
      <select id="category">
        <option>Government</option>
        <option>Private</option>
        <option>Clinic</option>
      </select><br>
      <label>Address:</label>
      <input type="text" id="address" required><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Posts visible to everyone -->
  <h2>All Posts</h2>
  <div id="postsList"></div>

  <!-- Admin Dashboard -->
  <div id="adminSection" style="display:none;">
    <h2>Admin Dashboard</h2>
    <div id="adminPosts"></div>
  </div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAa8htkfGK-4D3cIQVyxT3o_8WMvghkr-8",
    authDomain: "your-app.firebaseapp.com",
    databaseURL: "https://your-app.firebaseio.com",
    projectId: "your-app",
    storageBucket: "your-app.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:abc123"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const postFormSection = document.getElementById("postFormSection");
  const adminSection = document.getElementById("adminSection");

  // Google Login
  loginBtn.addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  });

  // Logout
  logoutBtn.addEventListener("click", () => {
    auth.signOut();
  });

  // Auth state check
  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";

      if (user.email === "zarasamajiksevasanstha@gmail.com") {
        // Admin
        adminSection.style.display = "block";
        postFormSection.style.display = "none";
        loadAdminPosts();
      } else {
        // Normal User
        postFormSection.style.display = "block";
        adminSection.style.display = "none";
      }
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      postFormSection.style.display = "none";
      adminSection.style.display = "none";
    }
  });

  // Submit Post
  document.getElementById("postForm").addEventListener("submit", e => {
    e.preventDefault();
    const postData = {
      hospitalName: document.getElementById("hospitalName").value,
      category: document.getElementById("category").value,
      address: document.getElementById("address").value,
      approved: false,
      user: auth.currentUser.email
    };
    db.ref("posts").push(postData);
    alert("Post submitted! Waiting for admin approval.");
    document.getElementById("postForm").reset();
  });

  // Show approved posts to everyone
  db.ref("posts").on("value", snapshot => {
    const postsList = document.getElementById("postsList");
    postsList.innerHTML = "";
    snapshot.forEach(child => {
      const post = child.val();
      if (post.approved) {
        const div = document.createElement("div");
        div.innerHTML = `<b>${post.hospitalName}</b> (${post.category}) <br> ${post.address} <hr>`;
        postsList.appendChild(div);
      }
    });
  });

  // Admin loads all posts
  function loadAdminPosts() {
    db.ref("posts").on("value", snapshot => {
      const adminPosts = document.getElementById("adminPosts");
      adminPosts.innerHTML = "";
      snapshot.forEach(child => {
        const post = child.val();
        const div = document.createElement("div");
        div.innerHTML = `
          <b>${post.hospitalName}</b> (${post.category}) <br> ${post.address}<br>
          Approved: ${post.approved}<br>
          <button onclick="approvePost('${child.key}')">Approve</button>
          <button onclick="deletePost('${child.key}')">Delete</button>
          <hr>`;
        adminPosts.appendChild(div);
      });
    });
  }

  // Approve Post
  function approvePost(id) {
    db.ref("posts/" + id).update({ approved: true });
  }

  // Delete Post
  function deletePost(id) {
    db.ref("posts/" + id).remove();
  }
</script>
</body>
</html>
