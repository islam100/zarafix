<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix – Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f8fafc; /* हल्का रंग */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Registration Form</h2>

    <form id="registerForm" class="space-y-4">
      <input type="text" placeholder="पूरा नाम" class="w-full p-2 border rounded" required>
      <input type="text" placeholder="फोन नंबर" class="w-full p-2 border rounded" required>
      <input type="text" placeholder="पता" class="w-full p-2 border rounded" required>

      <!-- Email और Map वाले बॉक्स हटा दिए गए -->

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Submit</button>
    </form>

    <p id="status" class="text-center text-gray-600 mt-4"></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      status.textContent = "Wait... Approval Pending";

      // 2 सेकंड बाद ऑटोमैटिक खाली कर देंगे
      setTimeout(() => {
        form.reset();
      }, 2000);
    });
  </script>

</body>
</html>
