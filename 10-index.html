<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amazon Posts - Admin & Public</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat libs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body { background:#0b1220; color:#e6eef8; }
    .card { background: linear-gradient(160deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border:1px solid rgba(255,255,255,.06); border-radius:12px; cursor:pointer; }
    .img-cover { width:100%; height:160px; object-fit:cover; border-top-left-radius:12px; border-top-right-radius:12px; }
    .slider img { margin-bottom:4px; max-height:120px; object-fit:cover; border-radius:6px; }
    /* Lightbox */
    #lightbox { position:fixed; inset:0; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:50; display:none; }
    #lbContent { position:relative; max-width:90%; max-height:90%; display:flex; align-items:center; justify-content:center; }
    #lbImg { max-width:100%; max-height:100%; object-fit:contain; border-radius:6px; }
    #lbPrev,#lbNext,#lbClose { position:absolute; color:white; font-size:2rem; cursor:pointer; user-select:none; }
    #lbPrev { left:5px; top:50%; transform:translateY(-50%); }
    #lbNext { right:5px; top:50%; transform:translateY(-50%); }
    #lbClose { top:5px; right:10px; font-size:2.5rem; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

  <header class="w-full max-w-5xl mb-6">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Amazon Sale Offer</h1>
      <div class="flex items-center gap-3">
        <span id="userEmail" class="text-sm opacity-80"></span>
        <button id="authBtn" class="px-4 py-2 rounded-lg border btn-3d bg-white/5">Login with Google</button>
      </div>
    </div>
    <p class="text-sm opacity-70 mt-2">zara fix</p>
  </header>

  <!-- Admin form -->
  <section id="adminPanel" class="w-full max-w-5xl mb-6 hidden">
    <div class="card p-4">
      <h2 class="text-lg font-semibold mb-3">Admin — New Amazon Post</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <input id="a_title" placeholder="Title" class="px-3 py-2 rounded-lg bg-white/5"/>
        <input id="a_price" type="number" placeholder="Price (₹)" class="px-3 py-2 rounded-lg bg-white/5"/>
        <textarea id="a_images" placeholder="Image URLs (comma separated)" rows="2" class="col-span-full px-3 py-2 rounded-lg bg-white/5"></textarea>
        <input id="a_aff" placeholder="Affiliate URL (https://... ?tag=...)" class="px-3 py-2 rounded-lg bg-white/5"/>
        <textarea id="a_desc" placeholder="Short description" rows="2" class="col-span-full px-3 py-2 rounded-lg bg-white/5"></textarea>
      </div>
      <div class="mt-3 flex gap-2">
        <button id="addBtn" class="px-4 py-2 rounded-lg bg-emerald-500 text-black font-bold">Publish</button>
        <span id="adminMsg" class="text-sm opacity-70"></span>
      </div>
    </div>
  </section>

  <!-- Posts grid -->
  <main class="w-full max-w-5xl">
    <div id="postsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox">
    <div id="lbContent">
      <span id="lbClose">&times;</span>
      <img id="lbImg" src="">
      <span id="lbPrev">&#10094;</span>
      <span id="lbNext">&#10095;</span>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD6C87XJ8Wyb0-KFy_2l5fBiXz14Qv38OI",
      authDomain: "muslim-nikah-67180.firebaseapp.com",
      projectId: "muslim-nikah-67180",
      storageBucket: "muslim-nikah-67180.appspot.com",
      messagingSenderId: "161767924118",
      appId: "1:161767924118:web:9ce4529390e8c3462f3db7",
      measurementId: "G-TD19YVTEWG"
    };
    const ADMIN_EMAIL = "zarasamajiksevasanstha@gmail.com";

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const postsRef = db.ref('amazon_posts');

    // UI
    const authBtn = document.getElementById('authBtn');
    const userEmailEl = document.getElementById('userEmail');
    const adminPanel = document.getElementById('adminPanel');
    const adminMsg = document.getElementById('adminMsg');
    const addBtn = document.getElementById('addBtn');
    const postsGrid = document.getElementById('postsGrid');

    const a_title = document.getElementById('a_title');
    const a_price = document.getElementById('a_price');
    const a_images = document.getElementById('a_images');
    const a_aff = document.getElementById('a_aff');
    const a_desc = document.getElementById('a_desc');

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lbContent = document.getElementById('lbContent');
    const lbImg = document.getElementById('lbImg');
    const lbClose = document.getElementById('lbClose');
    const lbPrev = document.getElementById('lbPrev');
    const lbNext = document.getElementById('lbNext');
    let lbImages = [], lbIndex = 0;

    function openLightbox(images,start=0){ lbImages=images; lbIndex=start; lbImg.src=lbImages[lbIndex]; lightbox.style.display='flex'; }
    function showLbImage(idx){ lbIndex=(idx+lbImages.length)%lbImages.length; lbImg.src=lbImages[lbIndex]; }
    lbClose.onclick = ()=> lightbox.style.display='none';
    lightbox.onclick = e=> { if(e.target===lightbox) lightbox.style.display='none'; }
    lbContent.onclick = e=> e.stopPropagation();
    lbPrev.onclick = ()=> showLbImage(lbIndex-1);
    lbNext.onclick = ()=> showLbImage(lbIndex+1);
    document.addEventListener('keydown', e=>{ if(!lbImages.length) return; if(e.key==='ArrowLeft') showLbImage(lbIndex-1); if(e.key==='ArrowRight') showLbImage(lbIndex+1); if(e.key==='Escape') lightbox.style.display='none'; });

    // Auth
    authBtn.addEventListener('click', async ()=>{
      if(auth.currentUser){ await auth.signOut(); } 
      else { const provider=new firebase.auth.GoogleAuthProvider(); try{ await auth.signInWithPopup(provider); } catch(e){ alert('Login failed:'+e.message); } }
    });

    auth.onAuthStateChanged(user=>{
      if(user){ userEmailEl.textContent=user.email; authBtn.textContent='Logout'; } 
      else{ userEmailEl.textContent=''; authBtn.textContent='Login with Google'; }
      adminPanel.classList.toggle('hidden',!(user&&user.email===ADMIN_EMAIL));
    });

    // Add post
    addBtn.addEventListener('click', async ()=>{
      const user = auth.currentUser;
      if(!user || user.email!==ADMIN_EMAIL){ adminMsg.textContent='Only admin allowed'; setTimeout(()=>adminMsg.textContent='',3000); return; }
      const title = a_title.value.trim();
      const price = Number(a_price.value)||0;
      const images = a_images.value.trim().split(',').map(i=>i.trim()).filter(Boolean);
      const aff = a_aff.value.trim();
      const desc = a_desc.value.trim();
      if(!title||!aff||!images.length){ adminMsg.textContent='Title, Affiliate & at least 1 image required'; setTimeout(()=>adminMsg.textContent='',3000); return; }
      const id = postsRef.push().key;
      const item = { id, title, price, images, aff, desc, createdAt:Date.now() };
      try{ await postsRef.child(id).set(item); adminMsg.textContent='Published!'; a_title.value=a_price.value=a_images.value=a_aff.value=a_desc.value=''; setTimeout(()=>adminMsg.textContent='',2000); } catch(e){ adminMsg.textContent='Error:'+e.message; }
    });

    // Render posts
    postsRef.on('value', snapshot=>{
      const obj = snapshot.val()||{};
      const list = Object.values(obj).sort((a,b)=> (b.createdAt||0)-(a.createdAt||0));
      renderList(list);
      attachLightbox();
    });

    function renderList(list){
      postsGrid.innerHTML='';
      if(!list.length){ postsGrid.innerHTML='<div class="col-span-full text-center p-6 opacity-70">No posts yet.</div>'; return; }
      list.forEach(p=>{
        const card = document.createElement('div');
        card.className='card overflow-hidden';
        card.innerHTML=`
          <div class="slider p-3 flex flex-col gap-1">
            ${p.images.map(i=>`<img src="${i}">`).join('')}
          </div>
          <div class="p-3">
            <div class="flex justify-between items-start">
              <div>
                <div class="font-bold text-lg">${p.title}</div>
                <div class="text-sm opacity-70 mt-1">${p.desc||''}</div>
              </div>
              <div class="text-right">
                <div class="font-extrabold text-xl">₹${Number(p.price||0).toLocaleString('en-IN')}</div>
              </div>
            </div>
            <div class="mt-3 flex gap-2">
              <a target="_blank" rel="noopener" href="${p.aff}" class="flex-1 text-center px-3 py-2 rounded-lg bg-yellow-400 text-black font-bold">Buy</a>
              ${auth.currentUser && auth.currentUser.email===ADMIN_EMAIL? `<button data-id="${p.id}" class="delBtn px-3 py-2 rounded-lg bg-rose-600 font-bold">Delete</button>` : ''}
            </div>
          </div>
        `;
        postsGrid.appendChild(card);
      });
      document.querySelectorAll('.delBtn').forEach(b=> b.onclick=async e=> { const id=e.currentTarget.dataset.id; if(!confirm('Delete this post?')) return; try{ await postsRef.child(id).remove(); } catch(err){ alert('Delete failed:'+err.message);} });
    }

    function attachLightbox(){
      document.querySelectorAll('#postsGrid .slider').forEach(slider=>{
        const imgs = Array.from(slider.querySelectorAll('img')).map(i=>i.src);
        slider.querySelectorAll('img').forEach((img,i)=>{
          img.style.cursor='pointer';
          img.onclick=e=>{ e.stopPropagation(); openLightbox(imgs,i); }
        });
      });
    }
  </script>
</body>
</html>
