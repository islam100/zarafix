<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Provider Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Service Provider Registration</h2>
    
    <form id="serviceForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" required class="w-full p-3 border rounded-lg">
      <input type="text" id="phone" placeholder="Phone Number" required class="w-full p-3 border rounded-lg">
      <input type="text" id="service" placeholder="Service Type (e.g., Electrician)" required class="w-full p-3 border rounded-lg">
      <input type="text" id="address" placeholder="Address" required class="w-full p-3 border rounded-lg">

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Submit
      </button>
    </form>

    <p id="status" class="text-center mt-4 text-gray-600 font-medium"></p>
  </div>

  <script type="module">
    // üîπ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "1088435145825",
      appId: "1:1088435145825:web:d7a21a31b5cb8fcf915c45"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("serviceForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const service = document.getElementById("service").value;
      const address = document.getElementById("address").value;

      status.innerText = "‚è≥ Please Wait... Approval Pending";

      const newRef = db.ref("serviceProviders").push();
      newRef.set({
        name, phone, service, address, status: "Pending"
      }).then(() => {
        status.innerText = "‚úÖ Submitted Successfully! Please wait for approval.";
        form.reset();
      }).catch((error) => {
        status.innerText = "‚ùå Error: " + error.message;
      });
    });
  </script>

</body>
</html>
