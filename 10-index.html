<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZaraFix Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    .hidden { display: none; }
    .card { background: #fff; padding: 15px; border-radius: 12px; margin: 10px 0; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    button { padding: 10px 15px; border: none; border-radius: 8px; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Zara Fix Portal</h1>
  <div id="authSection">
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>

  <!-- USER SECTION -->
  <div id="userSection" class="hidden">
    <h2>User Dashboard</h2>
    <form id="requestForm" class="card">
      <label>Issue</label><br>
      <input type="text" id="issue" required><br>
      <label>WhatsApp</label><br>
      <input type="text" id="whatsapp" required><br>
      <button type="submit">Submit Request</button>
    </form>
    <h3>Your Requests</h3>
    <div id="userRequests"></div>
  </div>

  <!-- PROVIDER SECTION -->
  <div id="providerSection" class="hidden">
    <h2>Provider Dashboard</h2>
    <p>Wallet: ₹<span id="walletBalance">0</span></p>
    <div id="jobsList"></div>
  </div>

  <!-- ADMIN SECTION -->
  <div id="adminSection" class="hidden">
    <h2>Admin Dashboard</h2>
    <div id="allUsers"></div>
    <div id="allProviders"></div>
    <div id="allRequests"></div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAa8htkfGK-4D3cIQVyxT3o_8WMvghkr-8",
    authDomain: "zarafix-2f38d.firebaseapp.com",
    databaseURL: "https://zarafix-2f38d-default-rtdb.firebaseio.com",
    projectId: "zarafix-2f38d",
    storageBucket: "zarafix-2f38d.appspot.com",
    messagingSenderId: "407836885",
    appId: "1:407836885:web:xxxxxxx"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  const userSection = document.getElementById("userSection");
  const providerSection = document.getElementById("providerSection");
  const adminSection = document.getElementById("adminSection");

  // Login
  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  };

  // Logout
  logoutBtn.onclick = () => {
    auth.signOut();
  };

  // On Auth Change
  auth.onAuthStateChanged(user => {
    if(user){
      loginBtn.classList.add("hidden");
      logoutBtn.classList.remove("hidden");

      if(user.email === "zarasamajiksevasanstha@gmail.com"){
        // ADMIN LOGIN
        adminSection.classList.remove("hidden");
        userSection.classList.add("hidden");
        providerSection.classList.add("hidden");
        loadAdminDashboard();
      } else {
        // साधारण user या provider 
        // Example: अगर email में "provider" शब्द है तो provider माने 
        if(user.email.includes("provider")){
          providerSection.classList.remove("hidden");
          userSection.classList.add("hidden");
          adminSection.classList.add("hidden");
          loadProviderDashboard(user.uid);
        } else {
          userSection.classList.remove("hidden");
          providerSection.classList.add("hidden");
          adminSection.classList.add("hidden");
          loadUserDashboard(user.uid);
        }
      }

    } else {
      loginBtn.classList.remove("hidden");
      logoutBtn.classList.add("hidden");
      userSection.classList.add("hidden");
      providerSection.classList.add("hidden");
      adminSection.classList.add("hidden");
    }
  });

  // --- USER FUNCTIONS ---
  const requestForm = document.getElementById("requestForm");
  requestForm.onsubmit = (e) => {
    e.preventDefault();
    const uid = auth.currentUser.uid;
    const issue = document.getElementById("issue").value;
    const whatsapp = document.getElementById("whatsapp").value;
    db.ref("requests/" + uid).push({ issue, whatsapp, acceptedBy: [] });
    requestForm.reset();
  };

  function loadUserDashboard(uid){
    const container = document.getElementById("userRequests");
    container.innerHTML = "";
    db.ref("requests/" + uid).on("value", snap=>{
      container.innerHTML = "";
      snap.forEach(req=>{
        const data = req.val();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<b>${data.issue}</b><br>WhatsApp: ${data.whatsapp}`;
        container.appendChild(card);
      });
    });
  }

  // --- PROVIDER FUNCTIONS ---
  function loadProviderDashboard(uid){
    document.getElementById("jobsList").innerHTML = "";
    db.ref("requests").on("value", snap=>{
      document.getElementById("jobsList").innerHTML = "";
      snap.forEach(userReq=>{
        userReq.forEach(req=>{
          const data = req.val();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<b>${data.issue}</b><br><button>Accept</button>`;
          document.getElementById("jobsList").appendChild(card);
        });
      });
    });
  }

  // --- ADMIN FUNCTIONS ---
  function loadAdminDashboard(){
    const allRequests = document.getElementById("allRequests");
    allRequests.innerHTML = "";
    db.ref("requests").on("value", snap=>{
      allRequests.innerHTML = "<h3>All Requests</h3>";
      snap.forEach(userReq=>{
        userReq.forEach(req=>{
          const data = req.val();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<b>${data.issue}</b> - ${data.whatsapp}`;
          allRequests.appendChild(div);
        });
      });
    });
  }
</script>
</body>
</html>
