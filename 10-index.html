<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZaraFix Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <h2 class="text-2xl font-bold mb-4">üî• Amazon Deals & ZaraFix Posts</h2>

  <!-- Post Grid -->
  <div id="postGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

  <script>
    // ‚úÖ Mixed Posts List (Amazon + Normal)
    const posts = [
      {
        type: "amazon",
        name: "Wireless Bluetooth Earbuds",
        images: [
          "https://m.media-amazon.com/images/I/61CGHv6kmWL._SL1500_.jpg",
          "https://m.media-amazon.com/images/I/51I2XGkOQwL._SL1000_.jpg"
        ],
        price: "‚Çπ1,299",
        link: "https://www.amazon.in/dp/B0XXXXX/?tag=YOURAFFILIATEID-21"
      },
      {
        type: "amazon",
        name: "Smartwatch with Fitness Tracker",
        images: [
          "https://m.media-amazon.com/images/I/71WJFffuR-L._SL1500_.jpg",
          "https://m.media-amazon.com/images/I/61F5WoFH3kL._SL1500_.jpg"
        ],
        price: "‚Çπ2,499",
        link: "https://www.amazon.in/dp/B0YYYYY/?tag=YOURAFFILIATEID-21"
      },
      {
        type: "normal",
        name: "üöó Car for Sale ‚Äì Maruti Swift",
        images: [
          "https://via.placeholder.com/400x250?text=Car+Front",
          "https://via.placeholder.com/400x250?text=Car+Back",
          "https://via.placeholder.com/400x250?text=Car+Interior"
        ],
        price: "‚Çπ3,50,000",
        desc: "2019 Model | Good Condition | Single Owner",
        contact: "üìû 9876543210"
      }
    ];

    const grid = document.getElementById("postGrid");

    posts.forEach(p => {
      const card = document.createElement("div");
      card.className = "bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition flex flex-col";

      // ‚úÖ Images Carousel (multiple images support)
      let imagesHtml = "";
      p.images.forEach((img, i) => {
        imagesHtml += `
          <div class="w-full flex-shrink-0">
            <img src="${img}" alt="${p.name}" class="w-full h-48 object-cover">
          </div>
        `;
      });

      // ‚úÖ Wrapper for image scrolling
      const imageWrapper = `
        <div class="flex overflow-x-auto no-scrollbar snap-x">
          ${imagesHtml}
        </div>
      `;

      // ‚úÖ Common Card Content
      let content = "";
      if (p.type === "amazon") {
        content = `
          <div class="p-3 flex flex-col flex-grow">
            <h3 class="font-bold text-lg">${p.name}</h3>
            <p class="text-gray-700 font-semibold">${p.price}</p>
            <a href="${p.link}" target="_blank" 
              class="mt-auto bg-yellow-500 text-black font-bold px-4 py-2 rounded-lg hover:bg-yellow-400 text-center">
              üõí Buy on Amazon
            </a>
          </div>
        `;
      } else if (p.type === "normal") {
        content = `
          <div class="p-3 flex flex-col flex-grow">
            <h3 class="font-bold text-lg">${p.name}</h3>
            <p class="text-gray-600">${p.desc}</p>
            <p class="text-gray-700 font-semibold mt-1">Price: ${p.price}</p>
            <p class="text-blue-600 mt-1">${p.contact}</p>
          </div>
        `;
      }

      card.innerHTML = imageWrapper + content;
      grid.appendChild(card);
    });
  </script>

  <style>
    /* Horizontal scroll ‡§Æ‡•á‡§Ç scrollbar ‡§õ‡§ø‡§™‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

</body>
</html>
