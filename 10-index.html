<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZaraFix — Service Providers (3D)</title>
  <style>
    :root{--bg:#0f1724;--card-radius:18px}
    body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071028 0%, #071a2e 100%);color:#e6eef8;min-height:100vh}
    .app{max-width:1100px;margin:18px auto;padding:18px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between}
    h1{margin:0;font-size:20px}
    .controls{display:flex;gap:8px;align-items:center}
    button.btn{background:linear-gradient(145deg,#0ea5e9,#0369a1);border:none;padding:10px 14px;border-radius:12px;color:white;font-weight:600;cursor:pointer;box-shadow:0 8px 18px rgba(2,6,23,0.6), inset 0 -6px 18px rgba(255,255,255,0.03);transform:translateZ(0);transition:transform .15s ease, box-shadow .15s}
    button.btn:active{transform:translateY(2px) scale(.995)}
    /* 3D effect buttons */
    .btn-3d{perspective:800px}
    .btn-3d .btn{transform-style:preserve-3d}

    .auth-info{display:flex;gap:8px;align-items:center}
    .card-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;margin-top:18px}
    .provider-card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));padding:12px;border-radius:var(--card-radius);box-shadow: 0 8px 30px rgba(2,6,23,0.6);transition:transform .18s ease,box-shadow .18s;cursor:pointer;overflow:hidden}
    .provider-card.expanded{grid-column:1/-1;transform:scale(1.02);}
    .provider-top{display:flex;gap:12px}
    .thumb{width:84px;height:84px;border-radius:12px;object-fit:cover;flex-shrink:0;border:4px solid rgba(255,255,255,0.04)}
    .p-meta{flex:1}
    .p-meta h3{margin:0;font-size:16px}
    .p-meta .small{font-size:13px;opacity:.8}
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .tag{background:rgba(255,255,255,0.04);padding:6px 8px;border-radius:10px;font-size:12px}
    .actions{display:flex;gap:8px;margin-top:12px}
    .whatsapp{background:linear-gradient(45deg,#10b981,#059669);padding:10px;border-radius:12px;color:white;border:none;cursor:pointer}
    .admin-btn{background:linear-gradient(45deg,#ef4444,#b91c1c);padding:8px;border-radius:10px;color:white;border:none;cursor:pointer}
    .muted{opacity:.7}
    .search-row{margin-top:16px;display:flex;gap:8px}
    input[type=text], textarea{padding:10px;border-radius:10px;border:none;outline:none;background:rgba(255,255,255,0.03);color:inherit}
    form.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:12px;border-radius:16px;box-shadow:0 8px 24px rgba(2,6,23,0.6);}
    label{display:block;margin-top:8px;font-size:13px}
    .img-preview{display:flex;gap:8px;overflow:auto;margin-top:8px}
    .img-preview img{width:96px;height:64px;object-fit:cover;border-radius:8px}
    .color-swatch{width:14px;height:14px;border-radius:4px;display:inline-block;margin-right:6px}
    .small-muted{font-size:13px;opacity:.8}
    .rating{display:flex;gap:4px;align-items:center}
    .chip{padding:6px 8px;border-radius:10px;background:rgba(255,255,255,0.02)}
    @media (max-width:700px){header{flex-direction:column;align-items:flex-start} .provider-card.expanded{grid-column:auto}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>ZaraFix — Service Providers</h1>
        <div class="small-muted">Mobile-friendly • 3D buttons • Admin approval • Wallet system</div>
      </div>
      <div class="controls">
        <div class="btn-3d"><button id="loginBtn" class="btn">Sign in with Google</button></div>
        <div class="btn-3d"><button id="logoutBtn" class="btn" style="display:none">Logout</button></div>
      </div>
    </header>

    <section class="search-row">
      <input id="searchBox" type="text" placeholder="Search providers (e.g. Electrician, Hospital, Ambulance)" style="flex:1" />
      <div class="chip" id="userWallet" style="display:none">Wallet: ₹0</div>
      <div class="chip" id="loginBadge">Not signed</div>
    </section>

    <!-- Post form (visible only when logged in) -->
    <section id="postSection" style="margin-top:14px;display:none">
      <form id="providerForm" class="card">
        <h3>Post your service</h3>
        <label>Name<input id="name" required type="text" /></label>
        <label>Mobile Number<input id="phone" required type="text" /></label>
        <label>WhatsApp Number<input id="whatsapp" required type="text" /></label>
        <label>Email<input id="email" required type="email" /></label>
        <label>Business/Service Name<input id="businessName" type="text" /></label>
        <label>Category (free text)<input id="category" type="text" placeholder="E.g. Electrician, Plumber, Hospital"/></label>
        <label>Address<textarea id="address"></textarea></label>
        <label>Service Hours<input id="hours" type="text" placeholder="Eg: 09:00 - 22:00"/></label>
        <label>Upload Images (multiple)<input id="images" type="file" accept="image/*" multiple /></label>
        <div class="img-preview" id="imgPreview"></div>
        <div style="display:flex;gap:8px;margin-top:10px">
          <button class="btn" id="submitProvider">Submit Post</button>
          <button class="btn" id="rechargeRequestBtn" type="button">Request Recharge (₹100)</button>
        </div>
        <div class="small-muted" style="margin-top:8px">* Admin approval required before listing appears public. Rejection keeps the card visible only to you and admin with red color.</div>
      </form>
    </section>

    <!-- Listings -->
    <section id="listings" style="margin-top:18px">
      <div class="card-grid" id="cardsContainer"></div>
    </section>

  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // --- CONFIG (from your message) ---
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const imgbbKey = 'cad1f0dbfbd25346460789376cc2d7d5'; // from your snippet
    const ADMIN_EMAIL = 'zarasamajiksevasanstha@gmail.com';

    // UI refs
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginBadge = document.getElementById('loginBadge');
    const postSection = document.getElementById('postSection');
    const providerForm = document.getElementById('providerForm');
    const cardsContainer = document.getElementById('cardsContainer');
    const searchBox = document.getElementById('searchBox');
    const userWallet = document.getElementById('userWallet');
    const rechargeRequestBtn = document.getElementById('rechargeRequestBtn');

    let currentUser = null;

    // Auth
    loginBtn.addEventListener('click', async ()=>{
      const provider = new firebase.auth.GoogleAuthProvider();
      try{
        await auth.signInWithPopup(provider);
      }catch(e){alert(e.message)}
    })
    logoutBtn.addEventListener('click', ()=>auth.signOut());

    auth.onAuthStateChanged(user=>{
      currentUser = user;
      if(user){
        loginBtn.style.display='none';logoutBtn.style.display='inline-block';
        postSection.style.display='block';
        loginBadge.textContent = user.email + (user.email===ADMIN_EMAIL? ' (Admin)':'');
        // load wallet display if provider exists
        db.ref('providers').orderByChild('uid').equalTo(user.uid).once('value',snap=>{
          const val = snap.val();
          if(val){
            const key = Object.keys(val)[0];
            const p = val[key];
            userWallet.style.display='inline-block';
            userWallet.textContent = `Wallet: ₹${p.wallet||0}`;
          }else{userWallet.style.display='none'}
        })
      }else{
        loginBtn.style.display='inline-block';logoutBtn.style.display='none';postSection.style.display='none';loginBadge.textContent='Not signed';userWallet.style.display='none'
      }
    })

    // Helpers
    function uid(){return currentUser? currentUser.uid : 'anon_'+Date.now()}
    function randColor(){const h=Math.floor(Math.random()*360);return `linear-gradient(135deg, hsl(${h}deg 80% 60% / 0.16), hsl(${(h+40)%360}deg 80% 50% / 0.08))`}

    // Image upload to imgbb
    async function uploadImageFile(file){
      const fd = new FormData();
      fd.append('image', file);
      try{
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`,{method:'POST',body:fd});
        const data = await res.json();
        if(data.success) return data.data.url;
        else throw new Error('ImgBB upload failed')
      }catch(e){console.error(e);throw e}
    }

    // Form image preview
    const imagesInput = document.getElementById('images');
    const imgPreview = document.getElementById('imgPreview');
    imagesInput.addEventListener('change', ()=>{
      imgPreview.innerHTML='';
      const files=[...imagesInput.files];
      files.slice(0,6).forEach(f=>{
        const img=document.createElement('img'); img.src=URL.createObjectURL(f); imgPreview.appendChild(img)
      })
    })

    // Submit provider
    providerForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!currentUser){alert('Login with Google first');return}
      const userRef = db.ref('providers').push();
      const files=[...imagesInput.files];
      const imageUrls=[];
      if(files.length){
        for(const f of files){
          try{const url = await uploadImageFile(f); imageUrls.push(url)}catch(err){console.error('image skip',err)}
        }
      }
      const data={
        uid: currentUser.uid,
        name: document.getElementById('name').value || currentUser.displayName || '',
        phone: document.getElementById('phone').value,
        whatsapp: document.getElementById('whatsapp').value,
        email: document.getElementById('email').value || currentUser.email,
        businessName: document.getElementById('businessName').value,
        category: document.getElementById('category').value || '',
        address: document.getElementById('address').value || '',
        hours: document.getElementById('hours').value || '',
        images: imageUrls,
        createdAt: Date.now(),
        approved: false,
        status: 'pending', // pending | approved | rejected
        wallet: 0,
        ratings: {},
        colorSeed: Math.floor(Math.random()*360)
      };
      await userRef.set(data);
      alert('Post submitted — awaiting admin approval');
      providerForm.reset(); imgPreview.innerHTML='';
    })

    // Recharge request button (creates a recharge request entry for the current user's provider)
    rechargeRequestBtn.addEventListener('click', async ()=>{
      if(!currentUser){alert('Login first');return}
      // let user upload proof
      const input = document.createElement('input'); input.type='file'; input.accept='image/*'; input.onchange = async ()=>{
        const file = input.files[0]; if(!file) return;
        try{
          const url = await uploadImageFile(file);
          // find provider record
          const snap = await db.ref('providers').orderByChild('uid').equalTo(currentUser.uid).once('value');
          if(!snap.exists()){alert('Create a provider post first');return}
          const k = Object.keys(snap.val())[0];
          await db.ref(`providers/${k}/rechargeRequests`).push({requestedBy:currentUser.uid, proofUrl:url, amount:100, status:'pending', createdAt:Date.now()});
          alert('Recharge request sent to admin for approval');
        }catch(e){alert('Upload failed')}
      };
      input.click();
    })

    // Real-time listener for providers
    db.ref('providers').on('value', snap =>{
      const all = snap.val() || {};
      renderCards(Object.entries(all).map(([id,v])=>({id,...v})))
    })

    // Search
    searchBox.addEventListener('input', ()=>{
      applyFilter()
    })

    let lastProviders = [];
    function applyFilter(){
      const q = searchBox.value.trim().toLowerCase();
      const filtered = lastProviders.filter(p=>{
        if(!p) return false;
        const s = `${p.name} ${p.businessName} ${p.category} ${p.address}`.toLowerCase();
        // show public only if approved
        if(p.status==='approved') return s.includes(q);
        // admin and owner see their own even when rejected/pending
        if(currentUser && (currentUser.email===ADMIN_EMAIL || p.uid===currentUser.uid)) return s.includes(q);
        return false;
      })
      renderCards(filtered)
    }

    function renderCards(list){
      lastProviders = list;
      cardsContainer.innerHTML = '';
      list.forEach(p=>{
        const card = document.createElement('div');
        card.className = 'provider-card';
        if(p.status==='rejected'){card.style.border='2px solid rgba(240,52,52,0.12)'; card.style.background = 'linear-gradient(180deg, rgba(255,50,50,0.03), rgba(0,0,0,0.02))'}
        card.style.background = card.style.background || `linear-gradient(135deg, hsla(${p.colorSeed||0},70%,60%,0.06), hsla(${(p.colorSeed||0)+40},70%,50%,0.03))`;

        const top = document.createElement('div'); top.className='provider-top';
        const thumb = document.createElement('img'); thumb.className='thumb'; thumb.src = (p.images && p.images[0]) || 'https://via.placeholder.com/320x240?text=No+Image';
        const meta = document.createElement('div'); meta.className='p-meta';
        const title = document.createElement('h3'); title.textContent = p.businessName || p.name || 'Service Provider';
        const small = document.createElement('div'); small.className='small'; small.textContent = p.category || '';
        const address = document.createElement('div'); address.className='small-muted'; address.textContent = p.address || '';
        meta.appendChild(title); meta.appendChild(small); meta.appendChild(address);
        top.appendChild(thumb); top.appendChild(meta);
        card.appendChild(top);

        // tags / status
        const tags = document.createElement('div'); tags.className='tags';
        const statusTag = document.createElement('div'); statusTag.className='tag'; statusTag.textContent = p.status==='approved' ? 'Approved' : (p.status==='rejected' ? 'Rejected (Visible to owner/admin)' : 'Pending approval');
        tags.appendChild(statusTag);
        const walletTag = document.createElement('div'); walletTag.className='tag'; walletTag.textContent = `Wallet ₹${p.wallet||0}`; tags.appendChild(walletTag);
        card.appendChild(tags);

        // actions
        const actions = document.createElement('div'); actions.className='actions';

        // WhatsApp — visible only when approved and wallet>=20
        const whatsappBtn = document.createElement('button'); whatsappBtn.className='whatsapp'; whatsappBtn.textContent='WhatsApp Now';
        whatsappBtn.onclick = async (ev)=>{
          ev.stopPropagation();
          if(!currentUser){alert('Login to use WhatsApp button');return}
          // check wallet on provider side: clicking user pays provider 20 from user's wallet? The spec said wallet cut when user clicks. We'll interpret: users (customers) must have wallet balance to see the button on card. But we don't have customer wallets separate; to keep simple: when any logged in user (not owner) clicks, deduct 20 from their own wallet if they have one under providers. If not provider, show message.
          const userIsProviderSnap = await db.ref('providers').orderByChild('uid').equalTo(currentUser.uid).once('value');
          if(!userIsProviderSnap.exists()){alert('To contact, please register as a provider (wallet needed)');return}
          const k = Object.keys(userIsProviderSnap.val())[0];
          const userProvider = userIsProviderSnap.val()[k];
          if((userProvider.wallet||0) < 20){alert('Your wallet has insufficient balance. Please recharge.');return}
          // deduct 20
          await db.ref(`providers/${k}/wallet`).set((userProvider.wallet||0) - 20);
          // open whatsapp to provider
          const phone = p.whatsapp || p.phone;
          const msg = encodeURIComponent(`Hi ${p.businessName||p.name}, I found you on ZaraFix. I'm contacting regarding your service.`);
          window.open(`https://wa.me/${phone}?text=${msg}`,'_blank');
        }

        // Contact visible logic: customers see whatsapp only if their own wallet>=20 and the target is approved
        if(!(p.status==='approved')) whatsappBtn.style.display='none';

        // Show address only when approved
        const addressDiv = document.createElement('div'); addressDiv.className='small-muted'; addressDiv.textContent = p.address || '';
        if(!(p.status==='approved')) addressDiv.style.display='none';

        actions.appendChild(whatsappBtn);

        // Rating button (anyone can rate after approval)
        const rateBtn = document.createElement('button'); rateBtn.className='btn'; rateBtn.textContent='Rate'; rateBtn.onclick = (ev)=>{ev.stopPropagation(); openRating(p)};
        if(p.status!=='approved') rateBtn.style.display='none';
        actions.appendChild(rateBtn);

        // Admin controls
        if(currentUser && currentUser.email===ADMIN_EMAIL){
          const approve = document.createElement('button'); approve.className='admin-btn'; approve.textContent = p.status==='approved' ? 'Unapprove' : 'Approve';
          approve.onclick = async (ev)=>{ ev.stopPropagation();
            const newStatus = p.status==='approved' ? 'pending' : 'approved';
            await db.ref(`providers/${p.id}/status`).set(newStatus);
            await db.ref(`providers/${p.id}/approved`).set(newStatus==='approved');
          }
          const reject = document.createElement('button'); reject.className='admin-btn'; reject.textContent='Reject';
          reject.onclick = async (ev)=>{ ev.stopPropagation(); await db.ref(`providers/${p.id}/status`).set('rejected'); }
          const del = document.createElement('button'); del.className='admin-btn'; del.textContent='Delete'; del.onclick = async (ev)=>{ ev.stopPropagation(); if(confirm('Delete permanently?')) await db.ref(`providers/${p.id}`).remove(); }
          actions.appendChild(approve); actions.appendChild(reject); actions.appendChild(del);

          // Show recharge requests for this provider
          if(p.rechargeRequests){
            const reqs = Object.entries(p.rechargeRequests);
            reqs.forEach(([rk,rv])=>{
              const rdiv = document.createElement('div'); rdiv.className='tag'; rdiv.style.display='flex'; rdiv.style.alignItems='center'; rdiv.style.gap='6px';
              rdiv.textContent = `Recharge request: ₹${rv.amount} — ${rv.status}`;
              const imgBtn = document.createElement('button'); imgBtn.className='btn'; imgBtn.textContent='Open proof'; imgBtn.onclick=(ev)=>{ev.stopPropagation(); window.open(rv.proofUrl,'_blank')};
              const approveReq = document.createElement('button'); approveReq.className='btn'; approveReq.textContent='Approve Recharge'; approveReq.onclick = async (ev)=>{ev.stopPropagation(); await db.ref(`providers/${p.id}/wallet`).set((p.wallet||0)+rv.amount); await db.ref(`providers/${p.id}/rechargeRequests/${rk}/status`).set('approved'); }
              rdiv.appendChild(imgBtn); rdiv.appendChild(approveReq);
              actions.appendChild(rdiv);
            })
          }
        }

        card.appendChild(actions);
        card.appendChild(addressDiv);

        // gallery (hidden until expand)
        const gallery = document.createElement('div'); gallery.style.marginTop='12px';
        if(p.images && p.images.length){
          p.images.forEach(src=>{const im=document.createElement('img');im.src=src;im.style.width='120px';im.style.height='80px';im.style.objectFit='cover';im.style.borderRadius='10px';im.style.marginRight='8px';gallery.appendChild(im)})
        }
        card.appendChild(gallery);

        // ratings summary
        const ratingDiv = document.createElement('div'); ratingDiv.className='rating'; ratingDiv.style.marginTop='10px';
        const ratings = p.ratings || {};
        const vals = Object.values(ratings).map(r=>r.score||0);
        const avg = vals.length ? (vals.reduce((a,b)=>a+b,0)/vals.length).toFixed(1) : '—';
        ratingDiv.textContent = `Rating: ${avg} (${vals.length})`; card.appendChild(ratingDiv);

        // expand on click
        card.addEventListener('click', ()=>{
          const currentlyExpanded = document.querySelector('.provider-card.expanded');
          if(currentlyExpanded && currentlyExpanded!==card) currentlyExpanded.classList.remove('expanded');
          card.classList.toggle('expanded');
        })

        // owner-only visibility for rejected/pending
        const isPublic = p.status==='approved';
        if(isPublic || (currentUser && (currentUser.email===ADMIN_EMAIL || p.uid===currentUser.uid))){
          cardsContainer.appendChild(card);
        }
      })
    }

    // Rating UI
    function openRating(provider){
      const modal = document.createElement('div'); modal.style.position='fixed'; modal.style.left=0; modal.style.top=0; modal.style.right=0; modal.style.bottom=0; modal.style.background='rgba(0,0,0,0.6)'; modal.style.display='flex'; modal.style.alignItems='center'; modal.style.justifyContent='center';
      const box = document.createElement('div'); box.style.width='360px'; box.style.borderRadius='12px'; box.style.padding='16px'; box.style.background='linear-gradient(180deg,#071428,#0b2638)';
      box.innerHTML = `<h3>Rate ${provider.businessName||provider.name}</h3><div style="margin-top:8px">Score: <select id='score'> <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option></select></div><div style='margin-top:8px'><textarea id='comment' placeholder='Write feedback...' style='width:100%;height:80px;padding:8px;border-radius:8px;background:rgba(255,255,255,0.03);border:none;color:inherit'></textarea></div><div style='display:flex;gap:8px;margin-top:10px;justify-content:flex-end'><button id='submitRate' class='btn'>Submit</button><button id='closeRate' class='btn'>Close</button></div>`;
      modal.appendChild(box); document.body.appendChild(modal);
      document.getElementById('closeRate').addEventListener('click', ()=>modal.remove());
      document.getElementById('submitRate').addEventListener('click', async ()=>{
        const score = Number(document.getElementById('score').value);
        const comment = document.getElementById('comment').value;
        const r = await db.ref(`providers/${provider.id}/ratings`).push({score,comment,by:currentUser?currentUser.uid:null,at:Date.now()});
        alert('Thanks for rating'); modal.remove();
      })
    }

  </script>
</body>
</html>
