<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazon Post Form</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Amazon Product Add</h2>
  <div>
    <label>Product Name *</label>
    <input id="aName" placeholder="Product Name">
    <label>Category *</label>
    <input id="aCategory" placeholder="Category">
    <label>Price *</label>
    <input id="aPrice" type="number" placeholder="Price">
    <label>Description</label>
    <textarea id="aDesc"></textarea>
    <label>Images (URL) *</label>
    <input id="aImages" placeholder="Comma separated image URLs">
    <button id="submitAmazon">Submit</button>
    <span id="msg"></span>
  </div>

<script>
  const firebaseConfig = { 
    apiKey: "...",
    authDomain: "...",
    databaseURL: "...",
    projectId: "...",
    storageBucket: "...",
    messagingSenderId: "...",
    appId: "..."
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.getElementById('submitAmazon').onclick = async ()=>{
    const name = document.getElementById('aName').value.trim();
    const category = document.getElementById('aCategory').value.trim();
    const price = Number(document.getElementById('aPrice').value);
    const desc = document.getElementById('aDesc').value.trim();
    const images = (document.getElementById('aImages').value || '').split(',').map(x=>x.trim()).filter(x=>x);

    if(!name || !category || !price || !images.length){
      document.getElementById('msg').textContent = 'Fill required fields';
      return;
    }

    const id = db.ref('products').push().key;
    const item = {
      id, name, category, price, desc, images, owner:'admin@amazon.com',
      status:'approved', sold:false, source:'amazon', createdAt: Date.now()
    };

    await db.ref('products/'+id).set(item);
    document.getElementById('msg').textContent = 'Amazon product submitted!';
    ['aName','aCategory','aPrice','aDesc','aImages'].forEach(id=>document.getElementById(id).value='');
  }
</script>
</body>
</html>
