<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: linear-gradient(to bottom, #f9f9f9, #e0f7fa);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .section-title {
      font-size: 18px;
      margin-top: 20px;
      color: #006064;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      padding: 15px;
      margin: 10px 0;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .bold { font-weight: bold; }
  </style>
</head>
<body>

  <h2>üõ†Ô∏è ZaraFix - Admin Dashboard</h2>

  <div>
    <h3 class="section-title">üìã All Service Requests</h3>
    <div id="requestsContainer"></div>
  </div>

  <div>
    <h3 class="section-title">üß∞ All Service Providers (Posters)</h3>
    <div id="postersContainer"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const requestsContainer = document.getElementById("requestsContainer");
    const postersContainer = document.getElementById("postersContainer");

    // üîπ Load all service requests
    function loadRequests() {
      db.ref("requests").once("value").then(snapshot => {
        snapshot.forEach(userSnap => {
          userSnap.forEach(reqSnap => {
            const data = reqSnap.val();
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div><span class="bold">Name:</span> ${data.name || "N/A"}</div>
              <div><span class="bold">Category:</span> ${data.category || "N/A"}</div>
              <div><span class="bold">WhatsApp:</span> ${data.whatsapp || "Hidden"}</div>
              <div><span class="bold">Address:</span> ${data.address || "N/A"}</div>
              <div><span class="bold">Pincode:</span> ${data.pincode || "N/A"}</div>
              <div><span class="bold">Accepted By:</span> ${formatAccepted(data.acceptedBy)}</div>
            `;
            requestsContainer.appendChild(card);
          });
        });
      });
    }

    // üîπ Load all posters
    function loadPosters() {
      db.ref("posters").once("value").then(snapshot => {
        snapshot.forEach(posterSnap => {
          const poster = posterSnap.val();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div><span class="bold">Name:</span> ${poster.name}</div>
            <div><span class="bold">Category:</span> ${poster.category}</div>
            <div><span class="bold">Shop:</span> ${poster.shop}</div>
            <div><span class="bold">WhatsApp:</span> ${poster.whatsapp}</div>
            <div><span class="bold">Address:</span> ${poster.address}</div>
            <div><span class="bold">Wallet:</span> ‚Çπ${poster.wallet || 0}</div>
          `;
          postersContainer.appendChild(card);
        });
      });
    }

    // üîπ Format acceptedBy field
    function formatAccepted(acceptedBy) {
      if (!acceptedBy) return "No one accepted yet";
      let html = "<ul>";
      for (let uid in acceptedBy) {
        const person = acceptedBy[uid];
        html += `<li>${person.name} - <a href="https://wa.me/${person.whatsapp}" target="_blank">WhatsApp</a></li>`;
      }
      html += "</ul>";
      return html;
    }

    // ‚úÖ Start loading
    loadRequests();
    loadPosters();
  </script>
</body>
</html>
