<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin - Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; background: #f2f2f2; padding: 10px; }
    h2 { text-align: center; margin-top: 10px; }
    .nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
    .nav button {
      padding: 10px 20px; border: none; background: #1976d2; color: white;
      border-radius: 8px; cursor: pointer; box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .section { display: none; }
    .card {
      background: white; padding: 15px; border-radius: 10px;
      margin-bottom: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button.action {
      padding: 5px 10px; border: none; border-radius: 5px; margin: 5px;
      background: #4caf50; color: white; cursor: pointer;
    }
    button.delete {
      background: #f44336;
    }
    img.qr { max-width: 100%; border-radius: 8px; margin-top: 10px; }
    @media (max-width: 600px) {
      .card { font-size: 14px; }
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin - Posters</h2>
  <div class="nav">
    <button onclick="showSection('requests')">üì¶ Service Requests</button>
    <button onclick="showSection('recharges')">üìã Recharge Requests</button>
    <button onclick="showSection('providers')">üß∞ All Providers</button>
  </div>

  <div id="requests" class="section"></div>
  <div id="recharges" class="section"></div>
  <div id="providers" class="section"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function loadServiceRequests() {
      const container = document.getElementById('requests');
      container.innerHTML = '';
      db.ref('requests').once('value', snap => {
        const data = snap.val();
        if (!data) {
          container.innerHTML = '<p>No service requests.</p>';
          return;
        }
        Object.entries(data).forEach(([userId, userRequests]) => {
          Object.entries(userRequests).forEach(([reqId, req]) => {
            const accepted = req.acceptedBy ? req.acceptedBy.split(',').filter(Boolean).length : 0;
            const led = accepted === 0 ? 'üü¢' : 'üî¥';
            const card = `
              <div class="card">
                <strong>${led} ${req.category}</strong><br>
                <b>Description:</b> ${req.description}<br>
                <b>Address:</b> ${req.address}, ${req.pincode}<br>
                <b>Posted by:</b> ${userId}<br>
                <b>Accepted By:</b> ${req.acceptedBy || 'None'}<br>
                <button class="action delete" onclick="deleteRequest('${userId}', '${reqId}')">Delete</button>
              </div>
            `;
            container.innerHTML += card;
          });
        });
      });
    }

    function deleteRequest(userId, reqId) {
      if (confirm('Delete this request?')) {
        db.ref(`requests/${userId}/${reqId}`).remove();
        loadServiceRequests();
      }
    }

    function loadRechargeRequests() {
      const container = document.getElementById('recharges');
      container.innerHTML = '';
      db.ref('rechargeRequests').once('value', snap => {
        const data = snap.val();
        if (!data) {
          container.innerHTML = '<p>No recharge requests.</p>';
          return;
        }
        Object.entries(data).forEach(([reqId, req]) => {
          const card = `
            <div class="card">
              <b>User ID:</b> ${reqId}<br>
              <b>WhatsApp:</b> ${req.whatsapp}<br>
              <img src="${req.screenshot}" class="qr"><br>
              <button class="action" onclick="approveRecharge('${reqId}')">Approve + ‚Çπ100</button>
              <button class="action delete" onclick="deleteRecharge('${reqId}')">Delete</button>
            </div>
          `;
          container.innerHTML += card;
        });
      });
    }

    function approveRecharge(userId) {
      const walletRef = db.ref(`posters/${userId}/wallet`);
      walletRef.once('value', snap => {
        const current = snap.val() || 0;
        walletRef.set(current + 100);
        db.ref(`rechargeRequests/${userId}`).remove();
        loadRechargeRequests();
        loadProviders();
      });
    }

    function deleteRecharge(userId) {
      db.ref(`rechargeRequests/${userId}`).remove();
      loadRechargeRequests();
    }

    function loadProviders() {
      const container = document.getElementById('providers');
      container.innerHTML = '';
      db.ref('posters').once('value', snap => {
        const data = snap.val();
        if (!data) {
          container.innerHTML = '<p>No providers found.</p>';
          return;
        }
        Object.entries(data).forEach(([uid, p]) => {
          const card = `
            <div class="card">
              <b>Name:</b> ${p.name}<br>
              <b>Shop:</b> ${p.shopname}<br>
              <b>Category:</b> ${p.category}<br>
              <b>WhatsApp:</b> ${p.whatsapp}<br>
              <b>Address:</b> ${p.address}, ${p.pincode}<br>
              <b>Wallet:</b> ‚Çπ${p.wallet || 0}<br>
              <button class="action" onclick="manualRecharge('${uid}')">+ ‚Çπ100 Recharge</button>
              <button class="action delete" onclick="deletePoster('${uid}')">Delete</button>
            </div>
          `;
          container.innerHTML += card;
        });
      });
    }

    function manualRecharge(uid) {
      const walletRef = db.ref(`posters/${uid}/wallet`);
      walletRef.once('value', snap => {
        const current = snap.val() || 0;
        walletRef.set(current + 100);
        loadProviders();
      });
    }

    function deletePoster(uid) {
      if (confirm('Delete this provider?')) {
        db.ref(`posters/${uid}`).remove();
        loadProviders();
      }
    }

    // Initial Load
    showSection('requests');
    loadServiceRequests();
    loadRechargeRequests();
    loadProviders();
  </script>
</body>
</html>
