  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f3f4f6, #e0f7fa);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: auto;
    }

    .button3d {
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 0 #333;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button3d:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #222;
    }

    .btn1 { background-color: #FF6F61; } /* Coral */
    .btn2 { background-color: #6A5ACD; } /* Slate Blue */
    .btn3 { background-color: #00BFA5; } /* Teal */
    .btn4 { background-color: #FFA500; } /* Orange */
    .btn5 { background-color: #FF1493; } /* Deep Pink */
    .btn6 { background-color: #00B0FF; } /* Sky Blue */

    @media (max-width: 500px) {
      .button3d {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>

  </div>

</body>
</html>
