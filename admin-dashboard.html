<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 20px; }
    h2 { color: #333; }
    .card {
      background: white; padding: 15px; margin-bottom: 15px;
      border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .led {
      display: inline-block; width: 10px; height: 10px;
      border-radius: 50%; margin-left: 5px;
    }
    .green { background-color: green; }
    .red { background-color: red; }
    button { padding: 5px 10px; background: #28a745; color: white; border: none; border-radius: 5px; }
    img { max-width: 100px; }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>
  <div id="providerSection"><h3>üß∞ Service Providers</h3></div>
  <div id="requestSection"><h3>üìã Service Requests</h3></div>
  <div id="rechargeSection"><h3>üí∞ Recharge Requests</h3></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();

    // üß∞ Show Service Providers
    db.ref('posters').once('value', snap => {
      const posters = snap.val();
      const div = document.getElementById('providerSection');
      for (let pid in posters) {
        const p = posters[pid];
        div.innerHTML += `
          <div class="card">
            <b>Name:</b> ${p.name} <br>
            <b>Shop:</b> ${p.shop} <br>
            <b>Category:</b> ${p.category} <br>
            <b>WhatsApp:</b> ${p.whatsapp} <br>
            <b>Address:</b> ${p.address || 'N/A'} <br>
            <b>Wallet:</b> ‚Çπ${p.wallet || 0} <br>
            <button onclick="recharge('${pid}')">+ ‚Çπ100 Recharge</button>
          </div>`;
      }
    });

    // üìã Show Service Requests
    db.ref('requests').once('value', snap => {
      const allRequests = snap.val();
      const div = document.getElementById('requestSection');

      for (let uid in allRequests) {
        for (let rid in allRequests[uid]) {
          const r = allRequests[uid][rid];
          const accepted = r.acceptedBy ? Object.keys(r.acceptedBy).join(", ") : 'None';
          const led = r.acceptedBy ? 'green' : 'red';

          div.innerHTML += `
            <div class="card">
              <b>User ID:</b> ${uid} <br>
              <b>Category:</b> ${r.category} <br>
              <b>Description:</b> ${r.description} <br>
              <b>Address:</b> ${r.address || 'N/A'} <br>
              <b>Accepted By:</b> ${accepted}
              <span class="led ${led}"></span>
              <br>
              ${r.acceptedBy ? '' : '<i>No one accepted yet.</i>'}
            </div>`;
        }
      }
    });

    // üí∞ Show Recharge Requests
    db.ref('recharges').once('value', snap => {
      const recharges = snap.val();
      const div = document.getElementById('rechargeSection');
      for (let posterId in recharges) {
        for (let rid in recharges[posterId]) {
          const r = recharges[posterId][rid];
          if (!r.approved) {
            div.innerHTML += `
              <div class="card">
                <b>Poster ID:</b> ${posterId} <br>
                <img src="${r.screenshotUrl}" alt="screenshot"> <br>
                <button onclick="approveRecharge('${posterId}', '${rid}')">Approve</button>
              </div>`;
          }
        }
      }
    });

    function approveRecharge(posterId, rid) {
      const ref = db.ref(`recharges/${posterId}/${rid}`);
      ref.update({ approved: true });
      db.ref(`posters/${posterId}/wallet`).once('value', snap => {
        const current = snap.val() || 0;
        db.ref(`posters/${posterId}/wallet`).set(current + 100);
        alert('Recharge Approved!');
        location.reload();
      });
    }

    function recharge(posterId) {
      alert("Manual Recharge for: " + posterId);
    }
  </script>
</body>
</html>
