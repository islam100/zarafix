<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .section { margin-bottom: 40px; }
    h2 { margin-bottom: 10px; }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .led {
      width: 10px;
      height: 10px;
      display: inline-block;
      border-radius: 50%;
      margin-right: 8px;
    }
    .green { background-color: green; }
    .red { background-color: red; }
    button { margin: 5px; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .approve { background: #28a745; color: white; }
    .delete { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div class="section">
    <h2>🧑 Users</h2>
    <div id="userList">Loading...</div>
  </div>

  <div class="section">
    <h2>🏪 Providers</h2>
    <div id="providerList">Loading...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "69088854066",
      appId: "1:69088854066:web:18070bdc3d1d2a5a75c16f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Load Users
    function loadUsers() {
      const userList = document.getElementById("userList");
      db.ref("posterUsers").once("value", snapshot => {
        userList.innerHTML = "";
        if (!snapshot.exists()) {
          userList.innerHTML = "No users found.";
          return;
        }
        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>👤 ${data.name}</strong><br>
            📧 ${data.email}<br>
            📱 WhatsApp: ${data.whatsapp}<br>
            🕒 ${data.joinedAt}<br>
            <button class="delete" onclick="deleteUser('${child.key}')">Delete</button>
          `;
          userList.appendChild(div);
        });
      });
    }

    // Load Providers
    function loadProviders() {
      const providerList = document.getElementById("providerList");
      db.ref("serviceRequests").once("value", snapshot => {
        providerList.innerHTML = "";
        if (!snapshot.exists()) {
          providerList.innerHTML = "No providers found.";
          return;
        }
        snapshot.forEach(child => {
          const data = child.val();
          const ledColor = data.approved ? "green" : "red";
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <span class="led ${ledColor}"></span>
            <strong>👤 ${data.name}</strong><br>
            📱 WhatsApp: ${data.whatsapp}<br>
            🏪 Shop: ${data.shop}<br>
            📍 Pincode: ${data.pincode}<br>
            📦 Category: ${data.category}<br>
            ✅ Approved: ${data.approved ? "Yes" : "No"}<br>
            🕒 ${data.joinedAt}<br>
            <button class="approve" onclick="approveProvider('${child.key}', ${!data.approved})">${data.approved ? "Unapprove" : "Approve"}</button>
            <button class="delete" onclick="deleteProvider('${child.key}')">Delete</button>
          `;
          providerList.appendChild(div);
        });
      });
    }

    function approveProvider(id, status) {
      db.ref("serviceRequests/" + id).update({ approved: status }).then(loadProviders);
    }

    function deleteProvider(id) {
      db.ref("serviceRequests/" + id).remove().then(loadProviders);
    }

    function deleteUser(id) {
      db.ref("posterUsers/" + id).remove().then(loadUsers);
    }

    loadUsers();
    loadProviders();
  </script>
</body>
</html>
