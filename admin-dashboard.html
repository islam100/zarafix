<!DOCTYPE html>
<html>
<head>
  <title>🔐 ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; margin: 0; text-align: center; }
    .btn {
      margin: 10px;
      padding: 15px 25px;
      background: linear-gradient(145deg, #56ccf2, #2f80ed);
      color: white;
      border: none;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .container { display: none; margin-top: 20px; }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      padding: 20px;
      margin: 10px;
      text-align: left;
    }
    .led {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
    }
    .green { background-color: green; }
    .red { background-color: red; }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <h2>🔐 ZaraFix Admin Dashboard</h2>
  <button class="btn" onclick="showSection('posters')">🧰 Posters</button>
  <button class="btn" onclick="showSection('requests')">📋 Requests</button>
  <button class="btn" onclick="showSection('recharges')">💸 Recharges</button>

  <div id="posters" class="container"></div>
  <div id="requests" class="container"></div>
  <div id="recharges" class="container"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSection(id) {
      document.querySelectorAll('.container').forEach(div => div.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // Load Posters
    db.ref("posters").on("value", snap => {
      const postersDiv = document.getElementById("posters");
      postersDiv.innerHTML = "";
      snap.forEach(child => {
        const data = child.val();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${data.name}</strong><br>
          Category: ${data.category}<br>
          Wallet: ₹${data.wallet || 0}
          <button class="delete-btn" onclick="deletePoster('${child.key}')">Delete</button>
        `;
        postersDiv.appendChild(card);
      });
    });

    // Load Requests
    db.ref("requests").on("value", snap => {
      const reqDiv = document.getElementById("requests");
      reqDiv.innerHTML = "";
      snap.forEach(user => {
        const userId = user.key;
        user.forEach(req => {
          const data = req.val();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${data.name || 'No Name'}</strong><br>
            Issue: ${data.issue || 'N/A'}<br>
            Pincode: ${data.pincode || ''}<br>
            <button class="delete-btn" onclick="deleteRequest('${userId}', '${req.key}')">Delete</button>
          `;
          reqDiv.appendChild(card);
        });
      });
    });

    // Load Recharge Requests
    db.ref("rechargeRequests").on("value", snap => {
      const recDiv = document.getElementById("recharges");
      recDiv.innerHTML = "";
      snap.forEach(child => {
        const data = child.val();
        const card = document.createElement("div");
        card.className = "card";
        const ledClass = data.approved ? "green" : "red";
        card.innerHTML = `
          <strong>${data.name || 'No Name'}</strong><br>
          UserID: ${child.key}<br>
          <a href="${data.screenshot}" target="_blank">📷 View Screenshot</a><br>
          <span class="led ${ledClass}"></span> ${data.approved ? "Approved" : "Pending"}<br>
          ${!data.approved ? `<button class="btn" onclick="approveRecharge('${child.key}')">✅ Approve</button>` : ""}
          <button class="delete-btn" onclick="deleteRecharge('${child.key}')">Delete</button>
        `;
        recDiv.appendChild(card);
      });
    });

    // Functions
    function deletePoster(uid) {
      if (confirm("Delete this poster?")) db.ref("posters/" + uid).remove();
    }
    function deleteRequest(uid, reqId) {
      if (confirm("Delete this request?")) db.ref("requests/" + uid + "/" + reqId).remove();
    }
    function deleteRecharge(uid) {
      if (confirm("Delete recharge?")) db.ref("rechargeRequests/" + uid).remove();
    }
    function approveRecharge(uid) {
      db.ref("rechargeRequests/" + uid).update({ approved: true });
      db.ref("posters/" + uid + "/wallet").once("value", snap => {
        const current = snap.val() || 0;
        db.ref("posters/" + uid + "/wallet").set(current + 100);
      });
    }
  </script>
</body>
</html>
