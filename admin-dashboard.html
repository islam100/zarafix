<!DOCTYPE html>
<html>
<head>
  <title>ğŸ› ï¸ Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #f0f0f0; }
    h2 { text-align: center; }
    .nav { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
    .nav button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .nav button:hover { background: #0056b3; }
    .section { display: none; }
    .active { display: block; }
    .card {
      background: white; border-radius: 10px; padding: 15px;
      margin: 10px auto; max-width: 600px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .approve-btn {
      background: green; color: white; padding: 6px 12px;
      border: none; border-radius: 5px; margin-top: 10px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ğŸ› ï¸ Admin Dashboard</h2>
  <div class="nav">
    <button onclick="showSection('posters')">ğŸ§° Posters</button>
    <button onclick="showSection('requests')">ğŸ“‹ Requests</button>
    <button onclick="showSection('recharges')">ğŸ’¸ Recharges</button>
  </div>

  <div id="posters" class="section"></div>
  <div id="requests" class="section"></div>
  <div id="recharges" class="section"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSy...yourKey",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123:web:abc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSection(id) {
      document.querySelectorAll('.section').forEach(div => div.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Posters Load
    db.ref('posters').on('value', (snapshot) => {
      const data = snapshot.val();
      const container = document.getElementById('posters');
      container.innerHTML = '';
      for (let uid in data) {
        const p = data[uid];
        container.innerHTML += `
          <div class="card">
            <b>${p.name}</b> (${p.category})<br>
            ğŸ“ ${p.address}<br>
            ğŸ“ <a href="https://wa.me/91${p.whatsapp}" target="_blank">${p.whatsapp}</a><br>
            ğŸ’° Wallet: â‚¹${p.wallet}
          </div>`;
      }
    });

    // Requests Load
    db.ref('requests').on('value', (snapshot) => {
      const data = snapshot.val();
      const container = document.getElementById('requests');
      container.innerHTML = '';
      for (let userId in data) {
        for (let reqId in data[userId]) {
          const r = data[userId][reqId];
          container.innerHTML += `
            <div class="card">
              ğŸ“ <b>${r.address}</b> (${r.pincode})<br>
              ğŸ”§ ${r.service}<br>
              ğŸ“ <a href="https://wa.me/91${r.whatsapp}" target="_blank">${r.whatsapp}</a><br>
              ${r.acceptedBy ? '<b>âœ… Accepted By:</b><br>' + Object.values(r.acceptedBy).map(p => `âœ”ï¸ ${p.name} - <a href="https://wa.me/91${p.whatsapp}" target="_blank">${p.whatsapp}</a>`).join('<br>') : 'âŒ Not accepted yet'}
            </div>`;
        }
      }
    });

    // Recharge Requests Load
    db.ref('rechargeRequests').on('value', (snapshot) => {
      const data = snapshot.val();
      const container = document.getElementById('recharges');
      container.innerHTML = '';
      for (let uid in data) {
        const r = data[uid];
        if (r.status === 'pending') {
          container.innerHTML += `
            <div class="card">
              ğŸ§‘ UID: ${uid}<br>
              ğŸ“ <a href="https://wa.me/91${r.whatsapp}" target="_blank">${r.whatsapp}</a><br>
              ğŸ–¼ï¸ <img src="${r.screenshot}" width="100"><br>
              <button class="approve-btn" onclick="approveRecharge('${uid}')">âœ… Approve â‚¹100</button>
            </div>`;
        }
      }
    });

    function approveRecharge(uid) {
      // Step 1: Add â‚¹100 to poster's wallet
      const posterRef = db.ref('posters/' + uid + '/wallet');
      posterRef.once('value').then((snap) => {
        const current = snap.val() || 0;
        posterRef.set(current + 100);
      });

      // Step 2: Update status to approved
      db.ref('rechargeRequests/' + uid + '/status').set('approved');

      alert('Recharge approved!');
    }
  </script>
</body>
</html>
