<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .section {
      margin-bottom: 40px;
    }

    .card {
      background: white;
      padding: 15px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .led {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }

    .led-green {
      background-color: green;
    }

    .led-red {
      background-color: red;
    }

    button {
      padding: 5px 12px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 5px;
      margin-top: 5px;
      cursor: pointer;
    }

    button.delete {
      background: red;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üìã Recharge Requests</h2>
  <div id="rechargeRequests" class="section"></div>

  <h2>üß∞ All Providers</h2>
  <div id="allProviders" class="section"></div>

  <h2>üìã Service Requests</h2>
  <div id="serviceRequests" class="section"></div>

  <script type="module">
    // Firebase setup
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      update,
      remove
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const rechargeDiv = document.getElementById("rechargeRequests");
    const providersDiv = document.getElementById("allProviders");
    const serviceDiv = document.getElementById("serviceRequests");

    // Load Recharge Requests
    onValue(ref(db, "recharges"), (snap) => {
      rechargeDiv.innerHTML = "";
      if (!snap.exists()) {
        rechargeDiv.innerHTML = "<p>No recharge requests.</p>";
        return;
      }

      Object.entries(snap.val()).forEach(([posterId, requests]) => {
        Object.entries(requests).forEach(([rid, data]) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div>
              <span class="led ${data.approved ? 'led-green' : 'led-red'}"></span>
              <strong>${posterId}</strong><br>
              <img src="${data.screenshotUrl}" alt="screenshot" />
              <br>
              <button onclick="approveRecharge('${posterId}', '${rid}')">Approve</button>
              <button class="delete" onclick="deleteRecharge('${posterId}', '${rid}')">Delete</button>
            </div>
          `;
          rechargeDiv.appendChild(card);
        });
      });
    });

    // Load All Providers
    onValue(ref(db, "posters"), (snap) => {
      providersDiv.innerHTML = "";
      Object.entries(snap.val() || {}).forEach(([id, poster]) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${poster.name}</strong><br>
          Shop: ${poster.shop}<br>
          Category: ${poster.category}<br>
          WhatsApp: <a href="https://wa.me/91${poster.whatsapp}" target="_blank">${poster.whatsapp}</a><br>
          Wallet: ‚Çπ${poster.wallet}<br>
          <button class="delete" onclick="deleteProvider('${id}')">Delete</button>
        `;
        providersDiv.appendChild(card);
      });
    });

    // Load Service Requests
    onValue(ref(db, "requests"), (snap) => {
      serviceDiv.innerHTML = "";
      Object.entries(snap.val() || {}).forEach(([userId, userReqs]) => {
        Object.entries(userReqs).forEach(([reqId, req]) => {
          const acceptedHtml = req.acceptedBy ? Object.keys(req.acceptedBy).map(pid => `<li>${pid}</li>`).join('') : 'None';
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>User ID:</strong> ${userId}<br>
            <strong>Category:</strong> ${req.category}<br>
            <strong>Description:</strong> ${req.description}<br>
            <strong>Accepted By:</strong><ul>${acceptedHtml}</ul>
            <button class="delete" onclick="deleteRequest('${userId}', '${reqId}')">Delete</button>
          `;
          serviceDiv.appendChild(card);
        });
      });
    });

    // Functions (in global scope)
    window.approveRecharge = function(posterId, rechargeId) {
      update(ref(db, `recharges/${posterId}/${rechargeId}`), { approved: true });
    };

    window.deleteRecharge = function(posterId, rechargeId) {
      remove(ref(db, `recharges/${posterId}/${rechargeId}`));
    };

    window.deleteProvider = function(posterId) {
      remove(ref(db, `posters/${posterId}`));
    };

    window.deleteRequest = function(userId, reqId) {
      remove(ref(db, `requests/${userId}/${reqId}`));
    };
  </script>
</body>
</html>
