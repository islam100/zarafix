<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 10px; text-align: center; }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00aaff;
      color: white;
      font-weight: bold;
      box-shadow: 2px 2px 5px #999;
      cursor: pointer;
    }
    .active { background: #005577; }
    .card {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
      width: 90%;
      max-width: 500px;
      text-align: left;
      position: relative;
    }
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .green { background: green; }
    .red { background: red; }
  </style>
</head>
<body>
  <h2>🛠️ ZaraFix Admin Dashboard</h2>
  <button onclick="showTab('requests')">📋 Service Requests</button>
  <button onclick="showTab('providers')">🧰 Service Providers</button>
  <button onclick="showTab('recharges')">💰 Recharge Requests</button>

  <div id="content"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contentDiv = document.getElementById("content");

    function showTab(tab) {
      contentDiv.innerHTML = "<h3>Loading...</h3>";

      if (tab === 'requests') {
        const reqRef = ref(db, 'requests');
        onValue(reqRef, (snapshot) => {
          contentDiv.innerHTML = '';
          snapshot.forEach((userSnap) => {
            userSnap.forEach((dataSnap) => {
              const data = dataSnap.val();
              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `
                <div class="led green"></div>
                <strong>📍 Address:</strong> ${data.address || 'NA'}<br>
                <strong>📦 Category:</strong> ${data.category || ''}<br>
                <strong>🔧 Subcategory:</strong> ${data.subcategory || ''}<br>
                <strong>📝 Description:</strong> ${data.description || ''}<br><br>
                <button onclick="deleteData('${userSnap.key}', '${dataSnap.key}', 'requests')">🗑️ Delete</button>
              `;
              contentDiv.appendChild(card);
            });
          });
        });

      } else if (tab === 'providers') {
        const refProv = ref(db, 'posters');
        onValue(refProv, (snapshot) => {
          contentDiv.innerHTML = '';
          snapshot.forEach((snap) => {
            const data = snap.val();
            const card = document.createElement('div');
            card.className = 'card';
            const approved = data.approved ? 'green' : 'red';
            card.innerHTML = `
              <div class="led ${approved}"></div>
              <strong>👤 Name:</strong> ${data.name || 'NA'}<br>
              <strong>🏪 Shop:</strong> ${data.shop || 'NA'}<br>
              <strong>📞 WhatsApp:</strong> ${data.whatsapp || 'NA'}<br>
              <strong>📦 Category:</strong> ${data.category || ''}<br>
              <strong>💼 Subcategory:</strong> ${data.subcategory || ''}<br>
              <strong>💰 Wallet:</strong> ₹${data.wallet || 0}<br><br>
              <button onclick="approveProvider('${snap.key}')">✅ Approve</button>
              <button onclick="deleteData('${snap.key}', '', 'posters')">🗑️ Delete</button>
            `;
            contentDiv.appendChild(card);
          });
        });

      } else if (tab === 'recharges') {
        const refRec = ref(db, 'rechargeRequests');
        onValue(refRec, (snapshot) => {
          contentDiv.innerHTML = '';
          snapshot.forEach((snap) => {
            const data = snap.val();
            const approved = data.approved ? 'green' : 'red';
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <div class="led ${approved}"></div>
              <strong>🧾 Screenshot:</strong><br><img src="${data.screenshot}" width="100"><br>
              <strong>📱 UID:</strong> ${snap.key}<br><br>
              <button onclick="approveRecharge('${snap.key}')">✅ Approve Recharge</button>
              <button onclick="deleteData('${snap.key}', '', 'rechargeRequests')">🗑️ Delete</button>
            `;
            contentDiv.appendChild(card);
          });
        });
      }
    }

    window.deleteData = function(uid, id, type) {
      const path = id ? `${type}/${uid}/${id}` : `${type}/${uid}`;
      if (confirm("Delete this entry?")) {
        remove(ref(db, path));
      }
    };

    window.approveProvider = function(uid) {
      update(ref(db, `posters/${uid}`), { approved: true });
    };

    window.approveRecharge = function(uid) {
      update(ref(db, `rechargeRequests/${uid}`), { approved: true });
      update(ref(db, `posters/${uid}`), { wallet: 100 });
    };

    showTab('requests'); // default tab
  </script>
</body>
</html>
