<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix - Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 10px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .card {
      background: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px; margin-bottom: 15px;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.02); }
    .section-title { font-size: 20px; margin-top: 30px; }
    button {
      background: #4CAF50; color: white; border: none;
      padding: 8px 15px; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #45a049; }
    img { max-width: 100px; display: block; margin-top: 10px; }
    .whatsapp-link {
      display: inline-block; background: #25D366; color: white;
      padding: 6px 10px; border-radius: 5px; margin-top: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>🛠️ ZaraFix Admin Dashboard</h2>
  <div id="posterSection"></div>
  <div id="requestSection"></div>
  <div id="rechargeSection"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Show Posters
    db.ref("posters").on("value", snapshot => {
      const posterDiv = document.getElementById("posterSection");
      posterDiv.innerHTML = "<h3 class='section-title'>👨‍🔧 Service Providers</h3>";
      snapshot.forEach(child => {
        const p = child.val();
        posterDiv.innerHTML += `
          <div class="card">
            <b>${p.name}</b> (${p.category})<br>
            📍 ${p.address}<br>
            🛠️ Shop: ${p.shopName}<br>
            💰 Wallet: ₹${p.wallet}<br>
            📱 WhatsApp: <a href="https://wa.me/${p.whatsapp}" class="whatsapp-link" target="_blank">${p.whatsapp}</a>
          </div>
        `;
      });
    });

    // ✅ Show Requests and who accepted
    db.ref("requests").on("value", snap => {
      const reqDiv = document.getElementById("requestSection");
      reqDiv.innerHTML = "<h3 class='section-title'>📋 User Service Requests</h3>";
      snap.forEach(user => {
        const userId = user.key;
        Object.entries(user.val()).forEach(([rid, r]) => {
          let acceptHtml = "❌ No one accepted yet.";
          if (r.acceptedBy) {
            acceptHtml = Object.entries(r.acceptedBy).map(([aid, a]) => `
              <div style="margin-top:5px;">
                ✅ Accepted By: <b>${a.name}</b><br>
                📱 <a class="whatsapp-link" href="https://wa.me/${a.whatsapp}" target="_blank">${a.whatsapp}</a><br>
                🗺️ Location: ${a.location}
              </div>
            `).join("");
          }
          reqDiv.innerHTML += `
            <div class="card">
              <b>Category:</b> ${r.category}<br>
              📍 ${r.address}, ${r.pincode}<br>
              📱 Hidden WhatsApp: ${r.whatsapp}<br>
              🗺️ Location: ${r.location}<br>
              <b>Accepted:</b><br>${acceptHtml}
            </div>
          `;
        });
      });
    });

    // ✅ Recharge Requests
    db.ref("rechargeRequests").on("value", snap => {
      const rechargeDiv = document.getElementById("rechargeSection");
      rechargeDiv.innerHTML = "<h3 class='section-title'>💳 Recharge Requests</h3>";
      snap.forEach(child => {
        const uid = child.key;
        const r = child.val();
        if (!r.approved) {
          rechargeDiv.innerHTML += `
            <div class="card">
              🧑 Poster ID: ${uid}<br>
              🕒 ${r.time}<br>
              🖼️ Screenshot:<br><img src="${r.screenshot}" alt="Payment"><br>
              <button onclick="approveRecharge('${uid}')">✅ Approve Recharge</button>
            </div>
          `;
        }
      });
    });

    // ✅ Approve Recharge
    function approveRecharge(uid) {
      if (confirm("Recharge ₹100 to this poster?")) {
        db.ref("posters/" + uid + "/wallet").get().then(snapshot => {
          let current = snapshot.val() || 0;
          db.ref("posters/" + uid).update({ wallet: current + 100 });
          db.ref("rechargeRequests/" + uid).update({ approved: true });
          alert("Recharge successful!");
        });
      }
    }
  </script>
</body>
</html>
