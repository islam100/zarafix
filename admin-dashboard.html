<!DOCTYPE html>
<html>
<head>
  <title>👑 ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f1f1f1; padding: 20px; }
    h1, h2 { text-align: center; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 18px;
      width: 320px;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.02); }
    .btn {
      padding: 8px 14px;
      border: none;
      color: white;
      border-radius: 8px;
      margin: 6px 4px 0 0;
      cursor: pointer;
    }
    .approve { background-color: #27ae60; }
    .reject { background-color: #e74c3c; }
    .delete { background-color: #ff9800; }
    .whatsapp { text-decoration: none; color: #2d3436; }
    .section { margin-top: 50px; }
  </style>
</head>
<body>

  <h1>👑 ZaraFix Admin Dashboard</h1>

  <!-- Posters -->
  <div class="section">
    <h2>🧑‍🔧 All Service Providers</h2>
    <div id="posterList" class="grid"></div>
  </div>

  <!-- Users -->
  <div class="section">
    <h2>👥 All Users & Their Requests</h2>
    <div id="userList" class="grid"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "index.html";

      db.ref("users/" + user.uid).once("value").then(snap => {
        if (snap.exists() && snap.val().isAdmin === true) {
          loadPosters();
          loadUsers();
        } else {
          alert("Access denied. Admin only.");
          window.location.href = "index.html";
        }
      });
    });

    function loadPosters() {
      const posterList = document.getElementById("posterList");
      db.ref("posters").once("value").then(snapshot => {
        posterList.innerHTML = "";
        snapshot.forEach(child => {
          const p = child.val();
          const uid = child.key;
          const isApproved = p.approved === true;
          posterList.innerHTML += `
            <div class="card">
              <strong>${p.name}</strong><br>
              🛠️ ${p.category}<br>
              📍 ${p.address}<br>
              💰 Wallet: ₹${p.wallet || 0}<br>
              📞 <a class="whatsapp" href="https://wa.me/${p.whatsapp}" target="_blank">${p.whatsapp}</a><br>
              Status: <b>${isApproved ? "✅ Approved" : "⏳ Pending"}</b><br>
              ${!isApproved ? `
                <button class="btn approve" onclick="approvePoster('${uid}')">✅ Approve</button>
                <button class="btn reject" onclick="rejectPoster('${uid}')">❌ Reject</button>
              ` : ""}
            </div>
          `;
        });
      });
    }

    function approvePoster(uid) {
      db.ref("posters/" + uid).update({ approved: true }).then(() => {
        alert("✅ Approved successfully.");
        loadPosters();
      });
    }

    function rejectPoster(uid) {
      if (confirm("Reject & delete this poster?")) {
        db.ref("posters/" + uid).remove().then(() => {
          alert("❌ Poster removed.");
          loadPosters();
        });
      }
    }

    function loadUsers() {
      const userList = document.getElementById("userList");
      db.ref("requests").once("value").then(snapshot => {
        userList.innerHTML = "";
        snapshot.forEach(userSnap => {
          const userId = userSnap.key;
          const requests = [];
          userSnap.forEach(reqSnap => {
            const req = reqSnap.val();
            const accepted = req.acceptedBy ? Object.values(req.acceptedBy).map(x => x.name).join(", ") : "None";
            requests.push(`
              <div style="border-top:1px solid #ddd; margin-top:10px; padding-top:6px;">
                <b>Issue:</b> ${req.issue}<br>
                📍 ${req.address}, ${req.pincode}<br>
                📞 <a class="whatsapp" href="https://wa.me/${req.whatsapp}" target="_blank">${req.whatsapp}</a><br>
                ✅ Accepted By: ${accepted}<br>
                <button class="btn delete" onclick="deleteRequest('${userId}', '${reqSnap.key}')">🗑️ Delete</button>
              </div>
            `);
          });

          userList.innerHTML += `
            <div class="card">
              👤 <b>${userId}</b><br><br>
              ${requests.join('')}
            </div>
          `;
        });
      });
    }

    function deleteRequest(userId, requestId) {
      if (confirm("Delete this request?")) {
        db.ref(`requests/${userId}/${requestId}`).remove().then(() => {
          alert("🗑️ Request deleted.");
          loadUsers();
        });
      }
    }
  </script>
</body>
</html>
