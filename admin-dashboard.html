<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #eef2f3; margin: 0; padding: 20px; }
    h2 { text-align: center; }
    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-left: 6px solid #2196F3;
      border-radius: 10px;
    }
    .btn {
      padding: 8px 12px;
      margin: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-danger {
      background: #f44336;
    }
    .led {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      margin-right: 8px;
    }
    .led.green {
      background: green;
    }
  </style>
</head>
<body>
  <h2>🔧 ZaraFix Admin Panel</h2>
  <div id="postersContainer"></div>
  <hr>
  <div id="requestsContainer"></div>
  <hr>
  <div id="rechargesContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      update,
      remove
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const postersDiv = document.getElementById("postersContainer");
    const rechargesDiv = document.getElementById("rechargesContainer");
    const requestsDiv = document.getElementById("requestsContainer");

    // Load Posters
    onValue(ref(db, 'posters'), (snap) => {
      postersDiv.innerHTML = "<h3>📦 All Posters</h3>";
      const posters = snap.val();
      for (let uid in posters) {
        const p = posters[uid];
        postersDiv.innerHTML += `
          <div class="card">
            <b>${p.name}</b> (${p.shopName})<br>
            📍 ${p.address}<br>
            📞 ${p.whatsapp}<br>
            🔧 ${p.category}<br>
            💰 Wallet: ₹${p.wallet}<br>
            <button class="btn btn-danger" onclick="deletePoster('${uid}')">🗑 Delete Poster</button>
          </div>`;
      }
    });

    // Load Recharge Requests
    onValue(ref(db, 'rechargeRequests'), (snap) => {
      rechargesDiv.innerHTML = "<h3>💸 Recharge Requests</h3>";
      const data = snap.val();
      for (let uid in data) {
        const r = data[uid];
        const approved = r.status === "approved";
        rechargesDiv.innerHTML += `
          <div class="card">
            <span class="led ${approved ? 'green' : ''}"></span>
            <b>${uid}</b><br>
            📞 ${r.whatsapp}<br>
            🖼️ <a href="${r.screenshot}" target="_blank">View Screenshot</a><br>
            ✅ Status: ${r.status}<br>
            ${!approved ? `<button class="btn" onclick="approveRecharge('${uid}')">Approve</button>` : ''}
            <button class="btn btn-danger" onclick="deleteRecharge('${uid}')">🗑 Delete</button>
          </div>`;
      }
    });

    // Load Requests
    onValue(ref(db, 'requests'), (snap) => {
      requestsDiv.innerHTML = "<h3>📝 Service Requests</h3>";
      const users = snap.val();
      for (let userId in users) {
        for (let reqId in users[userId]) {
          const r = users[userId][reqId];
          requestsDiv.innerHTML += `
            <div class="card">
              🛠️ ${r.service}<br>
              📍 ${r.address}<br>
              📞 ${r.whatsapp}<br>
              🗺️ Location: ${r.location}<br>
              <button class="btn btn-danger" onclick="deleteRequest('${userId}', '${reqId}')">🗑 Delete Request</button>
            </div>`;
        }
      }
    });

    // Admin Action Functions
    window.deletePoster = function(uid) {
      if (confirm("Delete this poster?")) {
        remove(ref(db, `posters/${uid}`));
      }
    }

    window.deleteRecharge = function(uid) {
      if (confirm("Delete recharge request?")) {
        remove(ref(db, `rechargeRequests/${uid}`));
      }
    }

    window.approveRecharge = function(uid) {
      if (confirm("Approve this recharge? ₹100 will be added.")) {
        update(ref(db, `rechargeRequests/${uid}`), { status: "approved" });
        update(ref(db, `posters/${uid}`), { wallet: 100 });
      }
    }

    window.deleteRequest = function(userId, reqId) {
      if (confirm("Delete this service request?")) {
        remove(ref(db, `requests/${userId}/${reqId}`));
      }
    }
  </script>
</body>
</html>
