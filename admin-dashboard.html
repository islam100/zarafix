<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2 { background: #333; color: white; padding: 10px; }
    .section { margin-bottom: 30px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div class="section">
    <h2>1. Login Logs</h2>
    <table id="loginLogsTable">
      <tr><th>Name</th><th>Method</th><th>Last Login</th><th>WhatsApp</th></tr>
    </table>
  </div>

  <div class="section">
    <h2>2. Poster Users</h2>
    <table id="posterUsersTable">
      <tr><th>Name</th><th>Shop</th><th>Category</th><th>Approved</th><th>WhatsApp</th></tr>
    </table>
  </div>

  <div class="section">
    <h2>3. Recharge Requests</h2>
    <table id="rechargeTable">
      <tr><th>Name</th><th>Amount</th><th>Status</th><th>WhatsApp</th><th>Time</th></tr>
    </table>
  </div>

  <div class="section">
    <h2>4. Service Requests</h2>
    <table id="serviceTable">
      <tr><th>Name</th><th>Category</th><th>Description</th><th>Address</th><th>WhatsApp</th></tr>
    </table>
  </div>

  <div class="section">
    <h2>5. Wallets</h2>
    <table id="walletTable">
      <tr><th>User ID</th><th>Balance</th><th>Transaction Type</th><th>Status</th><th>Date</th></tr>
    </table>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. Load Login Logs
    db.ref("loginLogs").once("value", snap => {
      const table = document.getElementById("loginLogsTable");
      snap.forEach(child => {
        const data = child.val();
        const row = `<tr><td>${data.name}</td><td>${data.method}</td><td>${data.lastLogin}</td><td>${data.whatsapp}</td></tr>`;
        table.innerHTML += row;
      });
    });

    // 2. Poster Users
    db.ref("posterUsers").once("value", snap => {
      const table = document.getElementById("posterUsersTable");
      snap.forEach(child => {
        const d = child.val();
        const row = `<tr><td>${d.name}</td><td>${d.shopname}</td><td>${d.category}/${d.subcategory}</td><td>${d.approved}</td><td>${d.whatsapp}</td></tr>`;
        table.innerHTML += row;
      });
    });

    // 3. Recharge Requests
    db.ref("rechargeRequests").once("value", snap => {
      const table = document.getElementById("rechargeTable");
      snap.forEach(child => {
        const d = child.val();
        const row = `<tr><td>${d.name}</td><td>${d.amount}</td><td>${d.status}</td><td>${d.whatsapp}</td><td>${d.timestamp}</td></tr>`;
        table.innerHTML += row;
      });
    });

    // 4. Service Requests
    db.ref("serviceRequests").once("value", snap => {
      const table = document.getElementById("serviceTable");
      snap.forEach(child => {
        const d = child.val();
        const row = `<tr><td>${d.name}</td><td>${d.category}/${d.subcategory}</td><td>${d.description}</td><td>${d.address}</td><td>${d.whatsapp}</td></tr>`;
        table.innerHTML += row;
      });
    });

    // 5. Wallets
    db.ref("wallets").once("value", snap => {
      const table = document.getElementById("walletTable");
      snap.forEach(child => {
        const uid = child.key;
        const d = child.val();
        if (d.transactions) {
          Object.values(d.transactions).forEach(txn => {
            const row = `<tr><td>${uid}</td><td>${d.balance}</td><td>${txn.type}</td><td>${txn.status}</td><td>${txn.date}</td></tr>`;
            table.innerHTML += row;
          });
        } else {
          const row = `<tr><td>${uid}</td><td>${d.balance}</td><td>-</td><td>-</td><td>-</td></tr>`;
          table.innerHTML += row;
        }
      });
    });
  </script>
</body>
</html>
