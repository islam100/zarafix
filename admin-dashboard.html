<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      position: relative;
    }
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: red;
      animation: blink 1s infinite;
      position: absolute;
      top: 15px;
      right: 15px;
    }
    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    button {
      padding: 6px 14px;
      margin: 6px 4px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .approve { background-color: #28a745; }
    .reject { background-color: #dc3545; }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h2>Admin Dashboard</h2>

<div id="dashboard"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "939635849605",
    appId: "1:939635849605:web:38bdb93e65f228e7b28113"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function renderData(path, typeLabel) {
    db.ref(path).on("value", snapshot => {
      const container = document.getElementById("dashboard");
      container.innerHTML = "";

      snapshot.forEach(child => {
        const data = child.val();
        const key = child.key;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <strong>${typeLabel}:</strong><br>
          <b>Name:</b> ${data.name || "N/A"}<br>
          <b>Email:</b> ${data.email || "N/A"}<br>
          <b>Phone:</b> ${data.phone || "N/A"}<br>
          ${data.address ? `<b>Address:</b> ${data.address}<br>` : ""}
          ${data.service ? `<b>Service:</b> ${data.service}<br>` : ""}
          <b>Status:</b> <span id="status-${key}">${data.status || "Pending"}</span><br>
        `;

        if (data.status !== "Approved") {
          const led = document.createElement("div");
          led.className = "led";
          card.appendChild(led);

          const approveBtn = document.createElement("button");
          approveBtn.className = "approve";
          approveBtn.textContent = "✅ Approve";
          approveBtn.onclick = () => {
            db.ref(`${path}/${key}/status`).set("Approved");
          };
          card.appendChild(approveBtn);
        } else {
          const rejectBtn = document.createElement("button");
          rejectBtn.className = "reject";
          rejectBtn.textContent = "❌ Reject/Delete";
          rejectBtn.onclick = () => {
            db.ref(`${path}/${key}`).remove();
          };
          card.appendChild(rejectBtn);
        }

        container.appendChild(card);
      });
    });
  }

  // Load data from both posterUsers and serviceRequests
  renderData("posterUsers", "User");
  renderData("serviceRequests", "Service");
</script>

</body>
</html>
