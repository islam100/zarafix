<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    .led.red {
      background-color: red;
    }
    .led.green {
      background-color: green;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .approve { background-color: #4CAF50; color: white; }
    .delete { background-color: #f44336; color: white; }
    h2 { margin-top: 30px; }
  </style>
</head>
<body>

  <h1>üõ†Ô∏è Admin Dashboard</h1>
  <div id="providerList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadProviders() {
      const container = document.getElementById("providerList");
      container.innerHTML = "<h2>üìã All Providers</h2>";

      db.ref("providers").once("value", (snapshot) => {
        const data = snapshot.val();
        if (!data) {
          container.innerHTML += "<p>No providers found.</p>";
          return;
        }

        Object.entries(data).forEach(([uid, provider]) => {
          const card = document.createElement("div");
          card.className = "card";

          const statusLed = `<span class="led ${provider.status === 'Approved' ? 'green' : 'red'}"></span>`;
          card.innerHTML = `
            ${statusLed}<strong>${provider.name}</strong><br>
            Email: ${provider.email}<br>
            Phone: ${provider.phone}<br>
            Address: ${provider.address}<br>
            Category: ${provider.category} - ${provider.subcategory}<br>
            Status: <strong>${provider.status}</strong><br>
            Wallet: ‚Çπ${provider.wallet || 0}<br>
            <button class="approve" onclick="approveProvider('${uid}')">‚úÖ Approve</button>
            <button class="delete" onclick="deleteProvider('${uid}')">‚ùå Delete</button>
          `;
          container.appendChild(card);
        });
      });
    }

    function approveProvider(uid) {
      db.ref("providers/" + uid + "/status").set("Approved").then(() => {
        alert("Approved!");
        loadProviders();
      });
    }

    function deleteProvider(uid) {
      if (confirm("Are you sure you want to delete this provider?")) {
        db.ref("providers/" + uid).remove().then(() => {
          alert("Deleted!");
          loadProviders();
        });
      }
    }

    loadProviders();
  </script>
</body>
</html>
