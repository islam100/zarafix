<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>👨‍💼 Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-top: 30px; }
    .btn { padding: 10px 15px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; }
    .provider, .user { background: #fff; padding: 15px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .led { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-left: 5px; }
    .led.green { background-color: green; }
    .led.red { background-color: red; }
    .section { margin-top: 40px; }
  </style>
</head>
<body>

  <h1>👨‍💼 Admin Dashboard</h1>
  <button class="btn" onclick="loadProviders()">🛠️ Load Providers</button>
  <button class="btn" onclick="loadUsers()">👤 Load Users</button>

  <div class="section">
    <h2>Providers</h2>
    <div id="providerList">Click 'Load Providers'</div>
  </div>

  <div class="section">
    <h2>Users</h2>
    <div id="userList">Click 'Load Users'</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "67732322470",
      appId: "1:67732322470:web:55cf67a4fc9bc1e1b3f4fc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadProviders() {
      const list = document.getElementById("providerList");
      list.innerHTML = "Loading...";
      db.ref("posterUsers").once("value", snapshot => {
        if (!snapshot.exists()) return list.innerHTML = "No providers found.";
        list.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const approved = data.approved ? "Yes" : "No";
          const ledColor = data.approved ? "green" : "red";
          const div = document.createElement("div");
          div.className = "provider";
          div.innerHTML = `
            👤 ${data.fullname || "No Name"}<br>
            📱 WhatsApp: ${data.whatsapp || "N/A"}<br>
            🏪 Shop: ${data.shopName || "N/A"}<br>
            📍 Pincode: ${data.pincode || "N/A"}<br>
            📦 Category: ${data.category || "N/A"}<br>
            ✅ Approved: ${approved} <span class="led ${ledColor}"></span><br>
            🕒 ${data.timestamp || "N/A"}<br><br>
            <button class="btn" onclick="approveProvider('${child.key}')">✅ Approve</button>
            <button class="btn" onclick="deleteProvider('${child.key}')">🗑️ Delete</button>
          `;
          list.appendChild(div);
        });
      });
    }

    function approveProvider(key) {
      firebase.database().ref("posterUsers/" + key).update({ approved: true });
      alert("Provider approved");
      loadProviders();
    }

    function deleteProvider(key) {
      if (confirm("Delete this provider?")) {
        firebase.database().ref("posterUsers/" + key).remove();
        alert("Deleted");
        loadProviders();
      }
    }

    function loadUsers() {
      const list = document.getElementById("userList");
      list.innerHTML = "Loading...";
      db.ref("loginLogs").once("value", snapshot => {
        if (!snapshot.exists()) return list.innerHTML = "No users found.";
        list.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement("div");
          div.className = "user";
          div.innerHTML = `
            👤 ${data.fullname || "No Name"}<br>
            📱 WhatsApp: ${data.whatsapp || "N/A"}<br>
            🎯 Pincode: ${data.pincode || "N/A"}<br>
            🕒 ${data.timestamp || "N/A"}<br><br>
            <button class="btn" onclick="deleteUser('${child.key}')">🗑️ Delete</button>
          `;
          list.appendChild(div);
        });
      });
    }

    function deleteUser(key) {
      if (confirm("Delete this user?")) {
        firebase.database().ref("loginLogs/" + key).remove();
        alert("Deleted");
        loadUsers();
      }
    }
  </script>
</body>
</html>
