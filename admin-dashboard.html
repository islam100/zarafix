<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin - Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 10px;
      background: linear-gradient(to bottom, #f0f4f8, #dce3ea);
    }
    h2 { text-align: center; }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 15px auto;
      padding: 15px;
      max-width: 400px;
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.02); }
    .btn {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #28a745;
      color: white;
    }
    .btn.delete { background: #dc3545; }
    .btn.recharge { background: #007bff; }
    .led {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
    }
    .led.green { background: green; }
    .led.red { background: red; }
    .section-title {
      background: #007bff;
      color: white;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>

  <div class="section-title">üìã Recharge Requests</div>
  <div id="rechargeRequests"></div>

  <div class="section-title">üß∞ All Providers</div>
  <div id="providers"></div>

  <div class="section-title">üì¶ Service Requests</div>
  <div id="requests"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      update,
      remove
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const rechargeDiv = document.getElementById('rechargeRequests');
    const providersDiv = document.getElementById('providers');
    const requestsDiv = document.getElementById('requests');

    function createCard(content) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = content;
      return div;
    }

    // Recharge Requests
    onValue(ref(db, "rechargeRequests"), (snapshot) => {
      rechargeDiv.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const id = child.key;
        const html = `
          <b>Name:</b> ${data.name || 'NA'}<br>
          <b>WhatsApp:</b> ${data.whatsapp || 'NA'}<br>
          <b>Recharge:</b> ‚Çπ100<br>
          <b>Image:</b><br><img src="${data.screenshot}" style="max-width:100%;border-radius:8px;"><br>
          <button class="btn" onclick="approveRecharge('${id}')">‚úÖ Approve</button>
          <button class="btn delete" onclick="deleteRecharge('${id}')">‚ùå Delete</button>
        `;
        rechargeDiv.appendChild(createCard(html));
      });
    });

    // All Providers
    onValue(ref(db, "posters"), (snapshot) => {
      providersDiv.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const id = child.key;
        const html = `
          <b>Name:</b> ${data.name}<br>
          <b>Shop:</b> ${data.shopname}<br>
          <b>Address:</b> ${data.address}, ${data.pincode}<br>
          <b>Category:</b> ${data.category}<br>
          <b>WhatsApp:</b> ${data.whatsapp}<br>
          <b>Wallet:</b> ‚Çπ${data.wallet || 0}<br>
          <button class="btn recharge" onclick="rechargeWallet('${id}', ${data.wallet || 0})">+ ‚Çπ100 Recharge</button>
        `;
        providersDiv.appendChild(createCard(html));
      });
    });

    // Service Requests
    onValue(ref(db, "requests"), (snapshot) => {
      requestsDiv.innerHTML = '';
      snapshot.forEach(userSnap => {
        const userId = userSnap.key;
        userSnap.forEach(reqSnap => {
          const req = reqSnap.val();
          const reqId = reqSnap.key;
          const accepted = req.acceptedBy && req.acceptedBy.length > 0;
          const html = `
            <b>User ID:</b> ${userId}<br>
            <b>Category:</b> ${req.category}<br>
            <b>Description:</b> ${req.description}<br>
            <b>Address:</b> ${req.address || ''}, ${req.pincode || ''}<br>
            <b>Accepted By:</b> ${accepted ? req.acceptedBy : 'None'} 
            <span class="led ${accepted ? 'green' : 'red'}"></span><br>
            <button class="btn delete" onclick="deleteRequest('${userId}', '${reqId}')">üóëÔ∏è Delete</button>
          `;
          requestsDiv.appendChild(createCard(html));
        });
      });
    });

    // Global functions
    window.approveRecharge = function(id) {
      update(ref(db, "rechargeRequests/" + id), { approved: true });
      update(ref(db, "posters/" + id), {
        wallet: 100
      });
      alert("Recharge Approved!");
    };

    window.deleteRecharge = function(id) {
      remove(ref(db, "rechargeRequests/" + id));
      alert("Recharge Deleted");
    };

    window.rechargeWallet = function(id, currentWallet) {
      update(ref(db, "posters/" + id), {
        wallet: currentWallet + 100
      });
      alert("Wallet updated");
    };

    window.deleteRequest = function(userId, reqId) {
      remove(ref(db, "requests/" + userId + "/" + reqId));
      alert("Request deleted");
    };
  </script>
</body>
</html>
