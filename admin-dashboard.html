<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn {
      background: linear-gradient(to bottom, #4CAF50, #388E3C);
      border: none;
      color: white;
      padding: 10px 16px;
      margin: 4px;
      border-radius: 10px;
      box-shadow: 0 4px #2c6e30;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .section {
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      animation: blink 1s infinite;
    }
    .led.red { background: red; }
    .led.green { background: green; }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
    @media screen and (max-width: 600px) {
      .card {
        font-size: 14px;
        padding: 10px;
      }
      .btn {
        padding: 8px 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h2>👨‍💼 Admin Dashboard</h2>

  <div class="section">
    <button class="btn" onclick="loadPosterUsers()">📥 Load Poster Users</button>
  </div>

  <div class="section" id="posterUsers"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "1090567846593",
      appId: "1:1090567846593:web:b0dd85c9f1b51dc702b1c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function loadPosterUsers() {
      const container = document.getElementById("posterUsers");
      container.innerHTML = `<h3>📋 Poster Users</h3>`;
      const posterRef = ref(db, "posterUsers");
      onValue(posterRef, snapshot => {
        container.innerHTML = `<h3>📋 Poster Users</h3>`;
        if (!snapshot.exists()) {
          container.innerHTML += `<p>No poster users found.</p>`;
          return;
        }

        snapshot.forEach(child => {
          const user = child.val();
          const id = child.key;
          const isApproved = user.approved === true;
          const isAccepted = user.accepted === true;

          const led = isApproved
            ? ''
            : `<span class="led red"></span>`;
          const greenLed = !isAccepted
            ? `<span class="led green"></span>`
            : '';

          container.innerHTML += `
            <div class="card">
              ${led}${greenLed}
              👤 ${user.name || "N/A"}<br>
              📱 WhatsApp: ${user.whatsapp || "N/A"}<br>
              📍 Pincode: ${user.pincode || "N/A"}<br>
              📦 Category: ${user.category || "N/A"}<br>
              ✅ Approved: ${isApproved ? "Yes" : "No"}<br>
              🕒 ${user.date || "N/A"}<br><br>

              ${!isApproved ? `<button class="btn" onclick="approveUser('${id}')">✅ Approve</button>` : ""}
              ${!isApproved ? `<button class="btn" onclick="rejectUser('${id}')">❌ Reject</button>` : ""}
              <button class="btn" onclick="deleteUser('${id}')">🗑️ Delete</button>
            </div>
          `;
        });
      });
    }

    window.approveUser = function(id) {
      update(ref(db, "posterUsers/" + id), { approved: true });
      alert("User approved!");
    };

    window.rejectUser = function(id) {
      update(ref(db, "posterUsers/" + id), { approved: false });
      alert("User rejected!");
    };

    window.deleteUser = function(id) {
      if (confirm("Delete this user?")) {
        remove(ref(db, "posterUsers/" + id));
      }
    };
  </script>
</body>
</html>
