<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #f2f2f2; }
    h2 { margin-top: 30px; }
    .card {
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    .card:hover { transform: scale(1.02); }
    button {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
    button.delete { background: red; }
    .led {
      width: 12px; height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
    .green { background: green; }
    .red { background: red; }
    img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>üìã Recharge Requests</h2>
<div id="rechargeSection"></div>

<h2>üß∞ All Providers</h2>
<div id="providersSection"></div>

<h2>üì¶ Service Requests</h2>
<div id="requestsSection"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  databaseURL: "https://zarafix-default-rtdb.firebaseio.com/",
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Recharge Requests
const rechargeDiv = document.getElementById("rechargeSection");
onValue(ref(db, 'recharges'), (snapshot) => {
  rechargeDiv.innerHTML = "";
  const data = snapshot.val();
  if (data) {
    Object.entries(data).forEach(([posterId, requests]) => {
      Object.entries(requests).forEach(([rechargeId, details]) => {
        const approved = details.approved;
        const ledColor = approved ? "green" : "red";
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div><span class="led ${ledColor}"></span><b>Poster ID:</b> ${posterId}</div>
          <img src="${details.screenshotUrl}" alt="Recharge Screenshot">
          <div>
            ${!approved ? `<button onclick="approveRecharge('${posterId}', '${rechargeId}')">‚úÖ Approve</button>` : "Approved"}
            <button class="delete" onclick="deleteRecharge('${posterId}', '${rechargeId}')">üóëÔ∏è Delete</button>
          </div>
        `;
        rechargeDiv.appendChild(card);
      });
    });
  }
});

// Providers
const providerDiv = document.getElementById("providersSection");
onValue(ref(db, 'posters'), (snapshot) => {
  providerDiv.innerHTML = "";
  const posters = snapshot.val();
  if (posters) {
    Object.entries(posters).forEach(([id, p]) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <b>Name:</b> ${p.name}<br>
        <b>Shop:</b> ${p.shop}<br>
        <b>Category:</b> ${p.category}<br>
        <b>WhatsApp:</b> <a href="https://wa.me/91${p.whatsapp}" target="_blank">${p.whatsapp}</a><br>
        <b>Wallet:</b> ‚Çπ${p.wallet}<br>
        <button onclick="add100('${id}')">+ ‚Çπ100 Recharge</button>
        <button class="delete" onclick="deleteProvider('${id}')">üóëÔ∏è Delete</button>
      `;
      providerDiv.appendChild(card);
    });
  }
});

// Service Requests
const requestDiv = document.getElementById("requestsSection");
onValue(ref(db, 'requests'), (snapshot) => {
  requestDiv.innerHTML = "";
  const data = snapshot.val();
  if (data) {
    Object.entries(data).forEach(([userId, requests]) => {
      Object.entries(requests).forEach(([reqId, req]) => {
        const acceptedBy = req.acceptedBy ? Object.keys(req.acceptedBy).join(', ') : "None";
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <b>User ID:</b> ${userId}<br>
          <b>Category:</b> ${req.category}<br>
          <b>Description:</b> ${req.description}<br>
          <b>Location:</b> ${req.location || "N/A"}<br>
          <b>Accepted By:</b> ${acceptedBy}<br>
          <button class="delete" onclick="deleteRequest('${userId}', '${reqId}')">üóëÔ∏è Delete</button>
        `;
        requestDiv.appendChild(card);
      });
    });
  }
});

// Action Functions
window.approveRecharge = (posterId, rechargeId) => {
  update(ref(db, `recharges/${posterId}/${rechargeId}`), { approved: true });
};
window.deleteRecharge = (posterId, rechargeId) => {
  remove(ref(db, `recharges/${posterId}/${rechargeId}`));
};
window.add100 = (posterId) => {
  const userRef = ref(db, `posters/${posterId}`);
  onValue(userRef, (snap) => {
    const wallet = snap.val().wallet || 0;
    update(userRef, { wallet: wallet + 100 });
  }, { onlyOnce: true });
};
window.deleteProvider = (id) => {
  remove(ref(db, `posters/${id}`));
};
window.deleteRequest = (userId, reqId) => {
  remove(ref(db, `requests/${userId}/${reqId}`));
};
</script>
</body>
</html>
