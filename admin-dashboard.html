<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px #aaa;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
    }
    .btn {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px #999;
    }
    .approve-btn {
      background-color: #4CAF50;
      color: white;
    }
    .reject-btn {
      background-color: #f44336;
      color: white;
    }
    .led {
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      right: 15px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <div id="requestsContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "1070525821959",
      appId: "1:1070525821959:web:c77151f0e3c58cfb5363fc"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const container = document.getElementById("requestsContainer");

    function renderCard(id, data) {
      const card = document.createElement("div");
      card.className = "card";

      const name = data.fullname || "N/A";
      const email = data.email || "N/A";
      const whatsapp = data.whatsapp || "N/A";
      const address = data.address || "N/A";
      const service = data.service || "N/A";
      const status = data.status || "Pending";

      card.innerHTML = `
        <h3>${name}</h3>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>WhatsApp:</strong> ${whatsapp}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>Service:</strong> ${service}</p>
        <p><strong>Status:</strong> ${status}</p>
      `;

      // LED if not approved
      if (status !== "Approved") {
        const led = document.createElement("div");
        led.className = "led";
        card.appendChild(led);
      }

      // Buttons
      if (status !== "Approved") {
        const approveBtn = document.createElement("button");
        approveBtn.textContent = "✅ Approve";
        approveBtn.className = "btn approve-btn";
        approveBtn.onclick = () => {
          db.ref("serviceRequests/" + id).update({ status: "Approved" });
        };
        card.appendChild(approveBtn);
      }

      const rejectBtn = document.createElement("button");
      rejectBtn.textContent = "❌ Reject/Delete";
      rejectBtn.className = "btn reject-btn";
      rejectBtn.onclick = () => {
        if (confirm("Are you sure to delete this request?")) {
          db.ref("serviceRequests/" + id).remove();
        }
      };
      card.appendChild(rejectBtn);

      container.appendChild(card);
    }

    db.ref("serviceRequests").on("value", (snapshot) => {
      container.innerHTML = ""; // Clear old
      snapshot.forEach((child) => {
        renderCard(child.key, child.val());
      });
    });
  </script>
</body>
</html>
