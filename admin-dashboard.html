<!DOCTYPE html>
<html>
<head>
  <title>🔐 ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    h2 { color: #333; margin-bottom: 30px; }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 18px 32px;
      font-size: 18px;
      color: white;
      border: none;
      border-radius: 15px;
      background: linear-gradient(to right, #2196F3, #0D47A1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      transition: transform 0.3s;
    }
    .btn:hover { transform: scale(1.05); }

    #userInfo { margin-top: 20px; font-size: 16px; color: #444; }

    .logout { background: #e53935; }
  </style>
</head>
<body>

  <h2>🔐 ZaraFix Admin Dashboard</h2>
  <div id="userInfo">Checking login...</div>

  <div id="adminButtons" style="display:none;">
    <a class="btn" href="admin-posters.html">🛠️ Posters (Service Providers)</a>
    <a class="btn" href="admin-requests.html">📦 User Service Requests</a>
    <br><br>
    <button class="btn logout" onclick="logout()">🚪 Logout</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userInfo").innerHTML = `👤 ${user.email}`;
        checkIfAdmin(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    function checkIfAdmin(uid) {
      firebase.database().ref("users/" + uid + "/isAdmin").once("value", snapshot => {
        if (snapshot.exists() && snapshot.val() === true) {
          document.getElementById("adminButtons").style.display = "block";
        } else {
          alert("❌ Access Denied: Not an Admin.");
          window.location.href = "welcome.html";
        }
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
