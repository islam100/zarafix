<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, background: #f2f2f2; margin: 0; padding: 10px; text-align: center; }
    .btn { margin: 10px; padding: 15px 25px; font-size: 16px; border: none; border-radius: 12px; cursor: pointer; box-shadow: 0 4px #999; transition: all 0.2s ease; }
    .btn:hover { box-shadow: 0 2px #666; transform: translateY(2px); }
    .poster-btn { background: #2196F3; color: white; }
    .request-btn { background: #4CAF50; color: white; }
    .recharge-btn { background: #FF9800; color: white; }
    .section { display: none; margin-top: 20px; }
    .card {
      background: white;
      margin: 10px auto;
      padding: 15px;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
    }
    .led {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      right: 15px;
      top: 15px;
    }
    .led.green { background: green; }
    .led.red { background: red; }
    .delete-btn, .approve-btn {
      background: red;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .approve-btn { background: green; }
  </style>
</head>
<body>

  <h2>👑 Admin Dashboard</h2>
  <button class="btn poster-btn" onclick="showSection('posters')">🧰 Posters</button>
  <button class="btn request-btn" onclick="showSection('requests')">📋 Requests</button>
  <button class="btn recharge-btn" onclick="showSection('recharges')">💸 Recharges</button>

  <div id="posters" class="section"></div>
  <div id="requests" class="section"></div>
  <div id="recharges" class="section"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === 'posters') loadPosters();
      if (id === 'requests') loadRequests();
      if (id === 'recharges') loadRecharges();
    }

    function loadPosters() {
      const container = document.getElementById('posters');
      container.innerHTML = '';
      db.ref("posters").once("value", snap => {
        snap.forEach(child => {
          const p = child.val();
          const html = `
            <div class="card">
              <div class="led green"></div>
              <b>${p.name}</b><br>
              📱 WhatsApp: <a href="https://wa.me/${p.whatsapp}" target="_blank">${p.whatsapp}</a><br>
              🏠 Address: ${p.address}<br>
              🛠️ Category: ${p.category || "N/A"}<br>
              🔧 Sub-Category: ${p.subcategory || "N/A"}<br>
              💰 Wallet: ₹${p.wallet || 0}<br>
              <button class="delete-btn" onclick="deletePoster('${child.key}')">Delete</button>
            </div>`;
          container.innerHTML += html;
        });
      });
    }

    function loadRequests() {
      const container = document.getElementById('requests');
      container.innerHTML = '';
      db.ref("serviceRequests").once("value", snap => {
        snap.forEach(child => {
          const r = child.val();
          const html = `
            <div class="card">
              <div class="led green"></div>
              📍 Address: ${r.address}<br>
              🛠️ Category: ${r.category}<br>
              📄 Description: ${r.description}<br>
              <button class="delete-btn" onclick="deleteRequest('${child.key}')">Delete</button>
            </div>`;
          container.innerHTML += html;
        });
      });
    }

    function loadRecharges() {
      const container = document.getElementById('recharges');
      container.innerHTML = '';
      db.ref("rechargeRequests").once("value", snap => {
        snap.forEach(child => {
          const r = child.val();
          const approved = r.approved;
          const ledClass = approved ? 'green' : 'red';
          const html = `
            <div class="card">
              <div class="led ${ledClass}"></div>
              🧑 User ID: ${r.userId}<br>
              <img src="${r.screenshot}" width="100"><br>
              ✅ Approved: ${approved ? "Yes" : "No"}<br>
              <button class="approve-btn" onclick="approveRecharge('${child.key}', '${r.userId}')">Approve</button>
              <button class="delete-btn" onclick="deleteRecharge('${child.key}')">Delete</button>
            </div>`;
          container.innerHTML += html;
        });
      });
    }

    function approveRecharge(key, userId) {
      const rechargeRef = db.ref("rechargeRequests/" + key);
      rechargeRef.update({ approved: true });

      const walletRef = db.ref("posters/" + userId + "/wallet");
      walletRef.once("value", snap => {
        let balance = snap.val() || 0;
        walletRef.set(balance + 100); // add ₹100 on approval
      });

      alert("Recharge approved.");
      loadRecharges();
    }

    function deletePoster(key) {
      db.ref("posters/" + key).remove();
      loadPosters();
    }

    function deleteRequest(key) {
      db.ref("serviceRequests/" + key).remove();
      loadRequests();
    }

    function deleteRecharge(key) {
      db.ref("rechargeRequests/" + key).remove();
      loadRecharges();
    }

    // Default open Posters
    showSection('posters');
  </script>
</body>
</html>
