<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      padding: 15px;
      margin-top: 10px;
    }
    .board-type {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      margin-top: -10px;
      color: #555;
    }
    .container {
      max-width: 700px;
      margin: 10px auto;
      padding: 10px;
    }
    .card {
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .field {
      margin-bottom: 6px;
      font-size: 14px;
    }
    .field b {
      color: #444;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .approve { background: linear-gradient(145deg, #28a745, #218838); }
    .reject { background: linear-gradient(145deg, #dc3545, #c82333); }
    .view { background: linear-gradient(145deg, #007bff, #0056b3); }

    .pending-led {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      display: inline-block;
      margin-left: 8px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media screen and (max-width: 480px) {
      .buttons {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>📋 All Requests</h2>
  <div class="board-type" id="boardType">Loading Dashboard...</div>
  <div class="container" id="requestContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "993869136952",
      appId: "1:993869136952:web:b6cfe45f1b0b79f6401637"
    };
    firebase.initializeApp(firebaseConfig);

    const requestContainer = document.getElementById("requestContainer");
    const boardType = document.getElementById("boardType");

    // 👉 Current Logged-in User Type:
    const isAdmin = true; // 🔄 Replace with actual check in real project

    boardType.textContent = isAdmin ? "🛠️ Provider Dashboard" : "👤 User Dashboard";

    const loadData = () => {
      firebase.database().ref("requests/").on("value", (snapshot) => {
        requestContainer.innerHTML = "";
        const data = snapshot.val();
        if (!data) return requestContainer.innerHTML = "<p>No requests found.</p>";
        Object.entries(data).forEach(([id, req]) => {
          if (!req.name || !req.category) return;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="field"><b>Name:</b> ${req.name}</div>
            <div class="field"><b>Phone:</b> ${req.phone || 'N/A'}</div>
            <div class="field"><b>Address:</b> ${req.address || 'N/A'}</div>
            <div class="field"><b>Category:</b> ${req.category || 'N/A'} > ${req.subcategory || 'N/A'}</div>
            <div class="field"><b>Description:</b> ${req.description || 'N/A'}</div>
            <div class="field"><b>Status:</b> ${req.status || 'Pending'}
              ${req.status !== "Approved" ? '<span class="pending-led"></span>' : ''}
            </div>
            <div class="field"><b>Timestamp:</b> ${req.timestamp || 'N/A'}</div>
            <div class="buttons">
              ${req.status !== "Approved" && isAdmin ? `<button class="btn approve" onclick="updateStatus('${id}', 'Approved')">Approve</button>` : ""}
              ${isAdmin ? `<button class="btn reject" onclick="deleteRequest('${id}')">Reject</button>` : ""}
              <button class="btn view" onclick="alert('Details: ${req.name}, ${req.phone}')">View</button>
            </div>
          `;
          requestContainer.appendChild(card);
        });
      });
    };

    function updateStatus(id, status) {
      firebase.database().ref("requests/" + id).update({ status });
    }

    function deleteRequest(id) {
      if (confirm("Are you sure you want to reject/delete this request?")) {
        firebase.database().ref("requests/" + id).remove();
      }
    }

    loadData();
  </script>
</body>
</html>
