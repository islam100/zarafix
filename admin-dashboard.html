<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin - Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .card {
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 15px;
      margin: 10px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 6px 12px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }

    button.delete {
      background: red;
    }

    @media (max-width: 600px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h2>üìã Recharge Requests</h2>
  <div id="rechargeSection" class="section card-container">Loading...</div>

  <h2>üß∞ All Providers</h2>
  <div id="providerSection" class="section card-container">Loading...</div>

  <h2>üì¶ Service Requests</h2>
  <div id="requestSection" class="section card-container">Loading...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadRechargeRequests() {
      const rechargeSection = document.getElementById("rechargeSection");
      rechargeSection.innerHTML = "";
      db.ref("rechargeRequests").once("value", (snapshot) => {
        if (!snapshot.exists()) {
          rechargeSection.innerHTML = "No Recharge Requests.";
          return;
        }

        snapshot.forEach((child) => {
          const data = child.val();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <p><b>User ID:</b> ${child.key}</p>
            <p><b>Screenshot:</b><br><img src="${data.screenshot}" width="100"></p>
            <p><b>Approved:</b> ${data.approved}</p>
            <button onclick="approveRecharge('${child.key}')">Approve ‚Çπ100</button>
            <button class="delete" onclick="deleteRecharge('${child.key}')">Delete</button>
          `;
          rechargeSection.appendChild(div);
        });
      });
    }

    function loadProviders() {
      const providerSection = document.getElementById("providerSection");
      providerSection.innerHTML = "";
      db.ref("posters").once("value", (snapshot) => {
        if (!snapshot.exists()) {
          providerSection.innerHTML = "No Providers Found.";
          return;
        }

        snapshot.forEach((child) => {
          const data = child.val();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <p><b>Name:</b> ${data.name}</p>
            <p><b>Shop:</b> ${data.shopname}</p>
            <p><b>Category:</b> ${data.category}</p>
            <p><b>Subcategory:</b> ${data.subcategory}</p>
            <p><b>WhatsApp:</b> ${data.whatsapp}</p>
            <p><b>Address:</b> ${data.address}, ${data.pincode}</p>
            <p><b>Wallet:</b> ‚Çπ${data.wallet || 0}</p>
            <p><b>Approved:</b> ${data.approved}</p>
            <button onclick="approveProvider('${child.key}')">Approve</button>
            <button class="delete" onclick="deleteProvider('${child.key}')">Delete</button>
          `;
          providerSection.appendChild(div);
        });
      });
    }

    function loadRequests() {
      const requestSection = document.getElementById("requestSection");
      requestSection.innerHTML = "";
      db.ref("requests").once("value", (snapshot) => {
        if (!snapshot.exists()) {
          requestSection.innerHTML = "No Service Requests.";
          return;
        }

        snapshot.forEach((userSnap) => {
          userSnap.forEach((reqSnap) => {
            const data = reqSnap.val();
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <p><b>User ID:</b> ${userSnap.key}</p>
              <p><b>Issue:</b> ${data.issue}</p>
              <p><b>Category:</b> ${data.category}</p>
              <p><b>Address:</b> ${data.address} (${data.pincode})</p>
              <p><b>WhatsApp:</b> ${data.whatsapp}</p>
              <p><b>Accepted By:</b> ${data.acceptedBy ? Object.keys(data.acceptedBy).length : 0}</p>
              <button class="delete" onclick="deleteRequest('${userSnap.key}', '${reqSnap.key}')">Delete</button>
            `;
            requestSection.appendChild(div);
          });
        });
      });
    }

    function approveRecharge(uid) {
      db.ref("rechargeRequests/" + uid).update({ approved: true });
      db.ref("posters/" + uid + "/wallet").transaction((curr) => (curr || 0) + 100);
      loadRechargeRequests();
      loadProviders();
    }

    function deleteRecharge(uid) {
      db.ref("rechargeRequests/" + uid).remove();
      loadRechargeRequests();
    }

    function approveProvider(uid) {
      db.ref("posters/" + uid).update({ approved: true });
      loadProviders();
    }

    function deleteProvider(uid) {
      db.ref("posters/" + uid).remove();
      loadProviders();
    }

    function deleteRequest(userId, requestId) {
      db.ref(`requests/${userId}/${requestId}`).remove();
      loadRequests();
    }

    // Load all
    loadRechargeRequests();
    loadProviders();
    loadRequests();
  </script>
</body>
</html>
