<!DOCTYPE html>
<html>
<head>
  <title>ğŸ” ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; background: #f0f0f0; padding: 10px; text-align: center; }
    h2 { margin-top: 20px; }
    .button-group button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-weight: bold;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      text-align: left;
    }
    .led {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    .green { background: green; }
    .red { background: red; }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .approve-btn {
      background: green;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>ğŸ” ZaraFix Admin Dashboard</h2>

<div class="button-group">
  <button onclick="showSection('posters')">ğŸ§° Posters</button>
  <button onclick="showSection('requests')">ğŸ“‹ Requests</button>
  <button onclick="showSection('recharges')">ğŸ’¸ Recharges</button>
</div>

<div id="posters" style="display:none;"></div>
<div id="requests" style="display:none;"></div>
<div id="recharges" style="display:none;"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
  authDomain: "zara-fix.firebaseapp.com",
  databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
  projectId: "zara-fix",
  storageBucket: "zara-fix.appspot.com",
  messagingSenderId: "476473209200",
  appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function showSection(id) {
  ['posters', 'requests', 'recharges'].forEach(sec => {
    document.getElementById(sec).style.display = (sec === id) ? 'block' : 'none';
  });
}

const postersDiv = document.getElementById('posters');
const requestsDiv = document.getElementById('requests');
const rechargesDiv = document.getElementById('recharges');

onValue(ref(db, 'posters'), (snapshot) => {
  postersDiv.innerHTML = '';
  snapshot.forEach(child => {
    const d = child.val();
    const led = d.approved ? 'green' : 'red';
    postersDiv.innerHTML += `
      <div class="card">
        <div><span class="led ${led}"></span><strong>${d.name}</strong></div>
        ğŸ“± ${d.whatsapp}<br>
        ğŸª ${d.shop}<br>
        ğŸ  ${d.address}<br>
        ğŸ“‚ ${d.category} > ${d.subcategory || "N/A"}<br>
        ğŸ’° Wallet: â‚¹${d.wallet || 0}<br><br>
        <button class="approve-btn" onclick="approvePoster('${child.key}', ${d.wallet || 0})">Approve</button>
        <button class="delete-btn" onclick="deleteItem('posters','${child.key}')">Delete</button>
      </div>`;
  });
});

onValue(ref(db, 'requests'), (snapshot) => {
  requestsDiv.innerHTML = '';
  snapshot.forEach(userSnap => {
    userSnap.forEach(reqSnap => {
      const d = reqSnap.val();
      requestsDiv.innerHTML += `
        <div class="card">
          ğŸ§‘ ${d.name}<br>
          ğŸ“± ${d.whatsapp}<br>
          ğŸ“Œ ${d.address}<br>
          ğŸ› ï¸ ${d.category}<br>
          <button class="delete-btn" onclick="deleteItem('requests/${userSnap.key}', '${reqSnap.key}')">Delete</button>
        </div>`;
    });
  });
});

onValue(ref(db, 'recharges'), (snapshot) => {
  rechargesDiv.innerHTML = '';
  snapshot.forEach(child => {
    const d = child.val();
    const led = d.approved ? 'green' : 'red';
    rechargesDiv.innerHTML += `
      <div class="card">
        <div><span class="led ${led}"></span><strong>${d.name}</strong></div>
        ğŸ“± ${d.whatsapp}<br>
        <img src="${d.screenshot}" width="100"><br><br>
        <button class="approve-btn" onclick="approveRecharge('${child.key}')">Approve</button>
        <button class="delete-btn" onclick="deleteItem('recharges','${child.key}')">Delete</button>
      </div>`;
  });
});

window.approvePoster = (uid, currentWallet) => {
  update(ref(db, 'posters/' + uid), { approved: true });
  alert("Poster Approved");
};

window.approveRecharge = async (uid) => {
  const posterRef = ref(db, 'posters/' + uid);
  const snapshot = await new Promise(res => onValue(posterRef, res, { onlyOnce: true }));
  const wallet = snapshot.val()?.wallet || 0;
  update(posterRef, { wallet: wallet + 100 });
  update(ref(db, 'recharges/' + uid), { approved: true });
  alert("Recharge Approved & â‚¹100 Added");
};

window.deleteItem = (path, key) => {
  if (confirm("Are you sure?")) remove(ref(db, `${path}/${key}`));
};
</script>

</body>
</html>
