<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 10px; text-align: center; }
    h2 { color: #333; }
    .btn { margin: 10px; padding: 12px 20px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; box-shadow: 0 4px #999; }
    .btn:hover { background: #45a049; }
    .card { background: white; margin: 10px auto; padding: 15px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); max-width: 400px; text-align: left; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>🛠️ ZaraFix Admin Dashboard</h2>

  <button class="btn" onclick="showSection('posters')">📋 Posters</button>
  <button class="btn" onclick="showSection('requests')">📬 Requests</button>
  <button class="btn" onclick="showSection('recharges')">💰 Recharge Requests</button>

  <div id="posters" class="hidden"></div>
  <div id="requests" class="hidden"></div>
  <div id="recharges" class="hidden"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function showSection(section) {
      document.getElementById("posters").classList.add("hidden");
      document.getElementById("requests").classList.add("hidden");
      document.getElementById("recharges").classList.add("hidden");
      document.getElementById(section).classList.remove("hidden");
    }

    // Posters
    const postersRef = ref(db, 'posters');
    onValue(postersRef, (snapshot) => {
      const data = snapshot.val();
      const postersDiv = document.getElementById('posters');
      postersDiv.innerHTML = '';
      if (data) {
        Object.entries(data).forEach(([uid, details]) => {
          postersDiv.innerHTML += `
            <div class="card">
              <h3>${details.name} (${details.category})</h3>
              <p><strong>Shop:</strong> ${details.shopName}</p>
              <p><strong>Address:</strong> ${details.address}</p>
              <p><strong>WhatsApp:</strong> ${details.whatsapp}</p>
              <p><strong>Wallet:</strong> ₹${details.wallet}</p>
            </div>`;
        });
      } else {
        postersDiv.innerHTML = "<p>No posters found.</p>";
      }
    });

    // Requests
    const requestsRef = ref(db, 'requests');
    onValue(requestsRef, (snapshot) => {
      const data = snapshot.val();
      const requestsDiv = document.getElementById('requests');
      requestsDiv.innerHTML = '';
      if (data) {
        Object.entries(data).forEach(([userId, userRequests]) => {
          Object.entries(userRequests).forEach(([reqId, details]) => {
            let acceptedBy = '';
            if (details.acceptedBy) {
              acceptedBy = Object.entries(details.acceptedBy).map(([pid, info]) => {
                return `<p>✅ Accepted By: ${info.name} (${info.whatsapp})</p>`;
              }).join('');
            }
            requestsDiv.innerHTML += `
              <div class="card">
                <h3>${details.service}</h3>
                <p><strong>Address:</strong> ${details.address}</p>
                <p><strong>Pincode:</strong> ${details.pincode}</p>
                <p><strong>User WhatsApp:</strong> ${details.whatsapp}</p>
                ${acceptedBy}
              </div>`;
          });
        });
      } else {
        requestsDiv.innerHTML = "<p>No requests found.</p>";
      }
    });

    // Recharge Requests
    const rechargeRef = ref(db, 'rechargeRequests');
    onValue(rechargeRef, (snapshot) => {
      const data = snapshot.val();
      const rechargesDiv = document.getElementById('recharges');
      rechargesDiv.innerHTML = '';
      if (data) {
        Object.entries(data).forEach(([uid, details]) => {
          rechargesDiv.innerHTML += `
            <div class="card">
              <h3>Recharge by ${uid}</h3>
              <p><strong>WhatsApp:</strong> ${details.whatsapp}</p>
              <p><strong>Status:</strong> ${details.status}</p>
              <img src="${details.screenshot}" alt="Payment Proof" width="100%">
            </div>`;
        });
      } else {
        rechargesDiv.innerHTML = "<p>No recharge requests.</p>";
      }
    });

  </script>
</body>
</html>
