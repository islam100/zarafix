<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .btn-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .led-btn {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ccc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .led-btn.active {
      background: #00c853;
      color: #fff;
    }
    .section {
      display: none;
    }
    .card {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px #aaa;
      max-width: 500px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      background: #2196f3;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button.delete {
      background: #e53935;
    }
    button.approve {
      background: #00c853;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Admin Dashboard</h2>

  <div class="btn-container">
    <button class="led-btn" onclick="showSection('recharge')">Recharge Requests</button>
    <button class="led-btn" onclick="showSection('posters')">Service Providers</button>
    <button class="led-btn" onclick="showSection('requests')">Service Requests</button>
  </div>

  <div id="recharge" class="section"></div>
  <div id="posters" class="section"></div>
  <div id="requests" class="section"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const rechargeDiv = document.getElementById("recharge");
    const postersDiv = document.getElementById("posters");
    const requestsDiv = document.getElementById("requests");

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.querySelectorAll('.led-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(id).style.display = 'block';
      event.target.classList.add('active');
    }

    // Recharge Requests
    const rechargeRef = ref(db, "rechargeRequests");
    onValue(rechargeRef, (snap) => {
      rechargeDiv.innerHTML = "<h3>Recharge Requests</h3>";
      snap.forEach(child => {
        const data = child.val();
        rechargeDiv.innerHTML += `
          <div class="card">
            <p><b>UID:</b> ${child.key}</p>
            <p><b>WhatsApp:</b> ${data.whatsapp}</p>
            <p><b>Status:</b> ${data.status}</p>
            <img src="${data.screenshot}" width="100%" />
            <button class="approve" onclick="approveRecharge('${child.key}')">‚úÖ Approve</button>
            <button class="delete" onclick="deleteRecharge('${child.key}')">üóëÔ∏è Delete</button>
          </div>
        `;
      });
    });

    window.approveRecharge = function(uid) {
      update(ref(db, "posters/" + uid), { wallet: 100 });
      update(ref(db, "rechargeRequests/" + uid), { status: "approved" });
      alert("Recharge Approved!");
    }

    window.deleteRecharge = function(uid) {
      remove(ref(db, "rechargeRequests/" + uid));
    }

    // Posters List
    const posterRef = ref(db, "posters");
    onValue(posterRef, (snap) => {
      postersDiv.innerHTML = "<h3>Service Providers</h3>";
      snap.forEach(child => {
        const d = child.val();
        postersDiv.innerHTML += `
          <div class="card">
            <p><b>Name:</b> ${d.name}</p>
            <p><b>Category:</b> ${d.category}</p>
            <p><b>Wallet:</b> ‚Çπ${d.wallet}</p>
            <button class="delete" onclick="deletePoster('${child.key}')">üóëÔ∏è Delete</button>
          </div>
        `;
      });
    });

    window.deletePoster = function(uid) {
      remove(ref(db, "posters/" + uid));
    }

    // Requests List
    const reqRef = ref(db, "requests");
    onValue(reqRef, (snap) => {
      requestsDiv.innerHTML = "<h3>Service Requests</h3>";
      snap.forEach(userNode => {
        const userId = userNode.key;
        const userRequests = userNode.val();
        for (const reqKey in userRequests) {
          const r = userRequests[reqKey];
          requestsDiv.innerHTML += `
            <div class="card">
              <p><b>User:</b> ${userId}</p>
              <p><b>Service:</b> ${r.service}</p>
              <p><b>Address:</b> ${r.address}</p>
              <p><b>Pin:</b> ${r.pincode}</p>
              <button class="delete" onclick="deleteRequest('${userId}', '${reqKey}')">üóëÔ∏è Delete</button>
            </div>
          `;
        }
      });
    });

    window.deleteRequest = function(userId, reqKey) {
      remove(ref(db, `requests/${userId}/${reqKey}`));
    }
  </script>
</body>
</html>
