<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 10px; text-align: center; }
    h2 { margin-top: 20px; }
    .btn { margin: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer; }
    .section { display: none; margin-top: 20px; }
    .card {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: left;
      position: relative;
    }
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      top: 15px;
      right: 15px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    button.small { margin-top: 10px; padding: 5px 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>🛠️ ZaraFix Admin Dashboard</h2>
  <button class="btn" onclick="showSection('requests')">📋 Service Requests</button>
  <button class="btn" onclick="showSection('providers')">🧰 Service Providers</button>
  <button class="btn" onclick="showSection('recharge')">💰 Recharge Requests</button>

  <div id="requests" class="section"></div>
  <div id="providers" class="section"></div>
  <div id="recharge" class="section"></div>

  <!-- Firebase Config -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // ✅ Load Service Requests
    db.ref('requests').once('value', snapshot => {
      const container = document.getElementById('requests');
      snapshot.forEach(userSnap => {
        userSnap.forEach(reqSnap => {
          const data = reqSnap.val();
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="led"></div>
            <b>Category:</b> ${data.category || ''}<br>
            <b>Sub-category:</b> ${data.subCategory || 'N/A'}<br>
            <b>Address:</b> ${data.address || ''}<br>
            <b>Description:</b> ${data.description || ''}<br>
            <b>WhatsApp:</b> ${data.whatsapp || ''}<br>
            <button class="small" onclick="deleteRequest('${userSnap.key}', '${reqSnap.key}')">🗑 Delete</button>
          `;
          container.appendChild(card);
        });
      });
    });

    // ✅ Load Service Providers
    db.ref('posters').once('value', snapshot => {
      const container = document.getElementById('providers');
      snapshot.forEach(snap => {
        const data = snap.val();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="led"></div>
          <b>Name:</b> ${data.name || ''}<br>
          <b>Shop:</b> ${data.shop || ''}<br>
          <b>Category:</b> ${data.category || ''}<br>
          <b>Sub-category:</b> ${data.subCategory || 'N/A'}<br>
          <b>WhatsApp:</b> ${data.whatsapp || ''}<br>
          <b>Wallet:</b> ₹${data.wallet || '0'}<br>
          <button class="small" onclick="deleteProvider('${snap.key}')">🗑 Delete</button>
        `;
        container.appendChild(card);
      });
    });

    // ✅ Load Recharge Requests
    db.ref('recharges').once('value', snapshot => {
      const container = document.getElementById('recharge');
      snapshot.forEach(snap => {
        const data = snap.val();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="led"></div>
          <b>UID:</b> ${snap.key}<br>
          <b>Screenshot:</b><br>
          <img src="${data.screenshot}" width="100%"><br>
          <button class="small" onclick="approveRecharge('${snap.key}')">✅ Approve ₹100</button>
          <button class="small" onclick="deleteRecharge('${snap.key}')">🗑 Delete</button>
        `;
        container.appendChild(card);
      });
    });

    // ✅ Delete Request
    function deleteRequest(uid, reqId) {
      if (confirm('Delete this request?')) {
        firebase.database().ref(`requests/${uid}/${reqId}`).remove().then(() => {
          alert('Deleted'); location.reload();
        });
      }
    }

    // ✅ Delete Provider
    function deleteProvider(uid) {
      if (confirm('Delete this provider?')) {
        firebase.database().ref(`posters/${uid}`).remove().then(() => {
          alert('Deleted'); location.reload();
        });
      }
    }

    // ✅ Delete Recharge
    function deleteRecharge(uid) {
      if (confirm('Delete recharge request?')) {
        firebase.database().ref(`recharges/${uid}`).remove().then(() => {
          alert('Deleted'); location.reload();
        });
      }
    }

    // ✅ Approve Recharge
    function approveRecharge(uid) {
      firebase.database().ref(`posters/${uid}/wallet`).once('value', snap => {
        const current = parseInt(snap.val() || 0);
        const updated = current + 100;
        firebase.database().ref(`posters/${uid}/wallet`).set(updated).then(() => {
          alert("Recharge Approved");
          firebase.database().ref(`recharges/${uid}`).remove();
          location.reload();
        });
      });
    }
  </script>
</body>
</html>
