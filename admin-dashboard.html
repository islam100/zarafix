<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; background: #eef2f3; text-align: center; padding: 10px; }
    h2 { margin-top: 10px; }
    .btn-group button {
      background: linear-gradient(#28a745, #218838);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .btn-group button:hover { transform: scale(1.05); }

    .section { display: none; margin-top: 20px; }
    .card {
      background: white;
      margin: 10px;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: left;
    }
    .led {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
    }
    .green { background: green; }
    .red { background: red; }
    .deleteBtn, .approveBtn {
      padding: 6px 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .deleteBtn { background: #dc3545; }
    .approveBtn { background: #007bff; }
  </style>
</head>
<body>

  <h2>🛠️ ZaraFix Admin Dashboard</h2>
  <div class="btn-group">
    <button onclick="showSection('postersSection')">🧰 Posters</button>
    <button onclick="showSection('requestsSection')">📋 Requests</button>
    <button onclick="showSection('rechargesSection')">💸 Recharges</button>
  </div>

  <div id="postersSection" class="section"></div>
  <div id="requestsSection" class="section"></div>
  <div id="rechargesSection" class="section"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function loadPosters() {
      const container = document.getElementById('postersSection');
      container.innerHTML = '';
      db.ref('posters').once('value', snap => {
        snap.forEach(child => {
          const d = child.val();
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <strong>${d.name}</strong> (${child.key})<br>
            🏪 Shop: ${d.shop}<br>
            📞 ${d.whatsapp}<br>
            📍 ${d.address}<br>
            🔧 Category: ${d.category}<br>
            💰 Wallet: ₹${d.wallet || 0}<br>
            <button class="deleteBtn" onclick="deleteUser('${child.key}', 'posters')">Delete</button>
          `;
          container.appendChild(card);
        });
      });
    }

    function loadRequests() {
      const container = document.getElementById('requestsSection');
      container.innerHTML = '';
      db.ref('requests').once('value', snap => {
        snap.forEach(user => {
          user.forEach(req => {
            const r = req.val();
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <strong>${r.issue}</strong><br>
              🧑 Name: ${r.name}<br>
              📍 Address: ${r.address}<br>
              📞 WhatsApp: ${r.whatsapp}<br>
              📦 Category: ${r.category}<br>
              <button class="deleteBtn" onclick="deleteRequest('${user.key}', '${req.key}')">Delete</button>
            `;
            container.appendChild(card);
          });
        });
      });
    }

    function loadRecharges() {
      const container = document.getElementById('rechargesSection');
      container.innerHTML = '';
      db.ref('recharges').once('value', snap => {
        snap.forEach(child => {
          const d = child.val();
          const approved = d.approved === true;
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <strong>${child.key}</strong><br>
            <span class="led ${approved ? 'green' : 'red'}"></span>
            ₹100 Recharge<br>
            <img src="${d.screenshot}" width="100"><br>
            <button class="approveBtn" onclick="approveRecharge('${child.key}')">Approve</button>
            <button class="deleteBtn" onclick="deleteUser('${child.key}', 'recharges')">Delete</button>
          `;
          container.appendChild(card);
        });
      });
    }

    function deleteUser(uid, path) {
      if (confirm('Delete this entry?')) {
        db.ref(path + '/' + uid).remove().then(() => {
          alert("Deleted");
          loadAll();
        });
      }
    }

    function deleteRequest(uid, key) {
      if (confirm('Delete this request?')) {
        db.ref('requests/' + uid + '/' + key).remove().then(() => {
          alert("Request Deleted");
          loadRequests();
        });
      }
    }

    function approveRecharge(uid) {
      db.ref('recharges/' + uid).update({ approved: true });
      db.ref('posters/' + uid + '/wallet').get().then(snapshot => {
        const current = snapshot.val() || 0;
        db.ref('posters/' + uid).update({ wallet: current + 100 });
        alert('Recharge Approved + ₹100 added');
        loadRecharges();
        loadPosters();
      });
    }

    function loadAll() {
      loadPosters();
      loadRequests();
      loadRecharges();
    }

    window.onload = () => {
      showSection('postersSection');
      loadAll();
    };
  </script>
</body>
</html>
