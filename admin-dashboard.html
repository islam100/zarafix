<!DOCTYPE html>
<html>
<head>
  <title>ğŸ” ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 10px; margin: 0; }
    h2 { text-align: center; }
    .btn3d {
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
      background: linear-gradient(#2196f3, #1e88e5);
      color: white;
      cursor: pointer;
    }
    .active-btn {
      background: linear-gradient(#43a047, #388e3c) !important;
    }
    .section { display: none; margin-top: 20px; }
    .card {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .led {
      height: 10px; width: 10px; border-radius: 50%;
      display: inline-block; margin-right: 5px;
    }
    .led.green { background: green; }
    .led.red { background: red; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ğŸ› ï¸ ZaraFix Admin Dashboard</h2>
  <div style="text-align:center">
    <button class="btn3d" onclick="showSection('posters')">ğŸ§° Posters</button>
    <button class="btn3d" onclick="showSection('requests')">ğŸ“‹ Requests</button>
    <button class="btn3d" onclick="showSection('recharges')">ğŸ’¸ Recharges</button>
  </div>

  <div id="posters" class="section"></div>
  <div id="requests" class="section"></div>
  <div id="recharges" class="section"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function showSection(id) {
      ['posters', 'requests', 'recharges'].forEach(sec => {
        document.getElementById(sec).style.display = sec === id ? 'block' : 'none';
      });
    }

    // Posters
    onValue(ref(db, 'posters'), snapshot => {
      const container = document.getElementById('posters');
      container.innerHTML = '';
      snapshot.forEach(child => {
        const p = child.val();
        container.innerHTML += `
          <div class="card">
            <b>${p.name}</b> (${child.key})<br>
            ğŸ  ${p.shopName}<br>
            ğŸ“ ${p.address}<br>
            ğŸ“ <a href="https://wa.me/${p.whatsapp}" target="_blank">${p.whatsapp}</a><br>
            ğŸ› ï¸ ${p.category} > ${p.subcategory || ''}<br>
            ğŸ’° Wallet: â‚¹${p.wallet || 0}<br>
            <button onclick="deleteData('posters','${child.key}')">ğŸ—‘ï¸ Delete</button>
          </div>`;
      });
    });

    // Requests
    onValue(ref(db, 'requests'), snapshot => {
      const container = document.getElementById('requests');
      container.innerHTML = '';
      snapshot.forEach(userSnap => {
        const userId = userSnap.key;
        userSnap.forEach(child => {
          const r = child.val();
          container.innerHTML += `
            <div class="card">
              ğŸ§‘ ${r.name || 'User'}<br>
              ğŸ“ <a href="https://wa.me/${r.whatsapp}" target="_blank">${r.whatsapp}</a><br>
              ğŸ› ï¸ ${r.category}<br>
              ğŸ“ ${r.address}<br>
              ğŸ†” ${userId}<br>
              <button onclick="deleteRequest('${userId}','${child.key}')">ğŸ—‘ï¸ Delete</button>
            </div>`;
        });
      });
    });

    // Recharges
    onValue(ref(db, 'recharges'), snapshot => {
      const container = document.getElementById('recharges');
      container.innerHTML = '';
      snapshot.forEach(child => {
        const r = child.val();
        const led = r.approved ? 'green' : 'red';
        container.innerHTML += `
          <div class="card">
            <span class="led ${led}"></span> <b>${r.name || 'User'}</b><br>
            ğŸ–¼ï¸ <a href="${r.screenshot}" target="_blank">View Screenshot</a><br>
            ğŸ“ <a href="https://wa.me/${r.whatsapp}" target="_blank">${r.whatsapp}</a><br>
            ğŸ†” ${child.key}<br>
            <button onclick="approveRecharge('${child.key}')">âœ… Approve â‚¹100</button>
            <button onclick="deleteData('recharges','${child.key}')">ğŸ—‘ï¸ Delete</button>
          </div>`;
      });
    });

    // Delete functions
    window.deleteData = (path, key) => {
      if (confirm('Delete this entry?')) {
        remove(ref(db, `${path}/${key}`));
      }
    };

    window.deleteRequest = (uid, key) => {
      if (confirm('Delete this request?')) {
        remove(ref(db, `requests/${uid}/${key}`));
      }
    };

    window.approveRecharge = async (uid) => {
      const rechargeRef = ref(db, `recharges/${uid}`);
      update(rechargeRef, { approved: true });

      const posterRef = ref(db, `posters/${uid}`);
      onValue(posterRef, snap => {
        const data = snap.val();
        if (!data) return;
        const newAmt = (data.wallet || 0) + 100;
        update(posterRef, { wallet: newAmt });
      }, { onlyOnce: true });
    };
  </script>
</body>
</html>
