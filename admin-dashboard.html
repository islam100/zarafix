<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1a237e;
    }
    .card {
      background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      border-radius: 20px;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .section-title {
      background: #3949ab;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      background: #00c853;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è ZaraFix Admin Dashboard</h1>
  <div id="posters"></div>
  <div id="requests"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const postersDiv = document.getElementById("posters");
    const requestsDiv = document.getElementById("requests");

    // Load posters
    onValue(ref(db, "posters"), (snapshot) => {
      postersDiv.innerHTML = "<h2 class='section-title'>üß∞ Service Providers</h2>";
      const posters = snapshot.val();
      if (posters) {
        Object.entries(posters).forEach(([uid, data]) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${data.name}</h3>
            <p><b>Shop:</b> ${data.shopName}</p>
            <p><b>Category:</b> ${data.category}</p>
            <p><b>Wallet:</b> ‚Çπ${data.wallet || 0}</p>
            <p><b>WhatsApp:</b> ${data.whatsapp}</p>
            <button onclick="rechargeWallet('${uid}', ${data.wallet || 0})">Recharge ‚Çπ100</button>
          `;
          postersDiv.appendChild(card);
        });
      }
    });

    // Load requests
    onValue(ref(db, "requests"), (snapshot) => {
      requestsDiv.innerHTML = "<h2 class='section-title'>üìã Service Requests</h2>";
      const users = snapshot.val();
      if (users) {
        Object.entries(users).forEach(([userId, reqs]) => {
          Object.entries(reqs).forEach(([reqId, req]) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>üìå ${req.service}</h3>
              <p><b>Address:</b> ${req.address}</p>
              <p><b>Pincode:</b> ${req.pincode}</p>
              <p><b>WhatsApp:</b> ${req.whatsapp}</p>
              <p><b>Accepted By:</b> ${req.acceptedBy ? Object.values(req.acceptedBy).map(p => p.name).join(", ") : "‚ùå None"}</p>
            `;
            requestsDiv.appendChild(card);
          });
        });
      }
    });

    // Recharge wallet manually
    window.rechargeWallet = (uid, currentBalance) => {
      const confirmRecharge = confirm(`Recharge ‚Çπ100 to UID: ${uid}?`);
      if (confirmRecharge) {
        const newBalance = (currentBalance || 0) + 100;
        update(ref(db, `posters/${uid}`), { wallet: newBalance });
        alert("‚úÖ Recharged Successfully!");
      }
    };
  </script>
</body>
</html>
