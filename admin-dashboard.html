<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: #f3f3f3;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      gap: 10px;
    }
    .nav-btn {
      padding: 10px 15px;
      border: none;
      background: linear-gradient(to right, #4CAF50, #2e7d32);
      color: white;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 5px #1b5e20;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .nav-btn:active {
      transform: translateY(3px);
      box-shadow: 0 2px #1b5e20;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .status-led {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
    }
    .approved { background: green; }
    .pending { background: red; }
    .action-btn {
      margin-right: 10px;
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .approve { background-color: #4CAF50; color: white; }
    .reject { background-color: #f44336; color: white; }
  </style>
</head>
<body>

  <h2>üõ†Ô∏è Admin Dashboard</h2>

  <div class="navbar">
    <button class="nav-btn" onclick="showSection('users')">üë§ User View</button>
    <button class="nav-btn" onclick="showSection('providers')">üîß Provider View</button>
    <button class="nav-btn" onclick="showSection('recharge')">üí∞ Recharge Requests</button>
  </div>

  <!-- USERS -->
  <div id="users" class="section">
    <h3>üë§ All Users</h3>
    <div id="userList"></div>
  </div>

  <!-- PROVIDERS -->
  <div id="providers" class="section">
    <h3>üîß All Providers</h3>
    <div id="providerList"></div>
  </div>

  <!-- RECHARGE -->
  <div id="recharge" class="section">
    <h3>üí∞ Recharge Requests</h3>
    <div id="rechargeList"></div>
  </div>

  <!-- Firebase & Script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "YOUR-ID",
      appId: "YOUR-ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSection(id) {
      document.querySelectorAll(".section").forEach(el => el.classList.remove("visible"));
      document.getElementById(id).classList.add("visible");
    }

    // USERS
    db.ref("users").on("value", (snap) => {
      const list = document.getElementById("userList");
      list.innerHTML = "";
      snap.forEach((child) => {
        const u = child.val();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${u.name}</strong> ${u.status === 'Approved' ? '<span class="status-led approved"></span>' : '<span class="status-led pending"></span>'}<br/>
          Email: ${u.email}<br/>
          Phone: ${u.phone}<br/>
          Wallet: ‚Çπ${u.wallet || 0}
        `;
        list.appendChild(div);
      });
    });

    // PROVIDERS
    db.ref("providers").on("value", (snap) => {
      const list = document.getElementById("providerList");
      list.innerHTML = "";
      snap.forEach((child) => {
        const id = child.key;
        const p = child.val();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${p.name}</strong> ${p.status === 'Approved' ? '<span class="status-led approved"></span>' : '<span class="status-led pending"></span>'}<br/>
          Email: ${p.email}<br/>
          Category: ${p.category} - ${p.subcategory}<br/>
          Wallet: ‚Çπ${p.wallet || 0}<br/>
          <button class="action-btn approve" onclick="approveProvider('${id}')">‚úÖ Approve</button>
          <button class="action-btn reject" onclick="deleteProvider('${id}')">‚ùå Reject/Delete</button>
        `;
        list.appendChild(div);
      });
    });

    function approveProvider(id) {
      db.ref("providers/" + id).update({ status: "Approved" });
    }

    function deleteProvider(id) {
      if (confirm("Are you sure to delete this provider?")) {
        db.ref("providers/" + id).remove();
      }
    }

    // RECHARGE REQUESTS
    db.ref("recharge").on("value", (snap) => {
      const list = document.getElementById("rechargeList");
      list.innerHTML = "";
      snap.forEach((child) => {
        const id = child.key;
        const r = child.val();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${r.name}</strong><br/>
          Amount: ‚Çπ${r.amount}<br/>
          Date: ${r.date}<br/>
          <button class="action-btn approve" onclick="approveRecharge('${id}', '${r.uid}', ${r.amount})">‚úÖ Approve</button>
          <button class="action-btn reject" onclick="rejectRecharge('${id}')">‚ùå Reject</button>
        `;
        list.appendChild(div);
      });
    });

    function approveRecharge(id, uid, amount) {
      const userRef = db.ref("users/" + uid + "/wallet");
      userRef.once("value").then((snap) => {
        const current = snap.val() || 0;
        userRef.set(current + amount);
        db.ref("recharge/" + id).remove();
      });
    }

    function rejectRecharge(id) {
      if (confirm("Reject this recharge request?")) {
        db.ref("recharge/" + id).remove();
      }
    }

    // Initial
    showSection("users");
  </script>
</body>
</html>
