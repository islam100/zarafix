<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: linear-gradient(to bottom, #f0f0f0, #ffffff);
      padding: 0;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: #1976d2;
      color: white;
      font-size: 18px;
    }
    .tab {
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab:hover, .tab.active {
      background: #1565c0;
    }
    .section {
      display: none;
      padding: 15px;
    }
    .section.active {
      display: block;
    }
    .card {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
    }
    .led {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      animation: blink 1s infinite;
      position: absolute;
      top: 15px;
      right: 15px;
    }
    @keyframes blink {
      0%, 100% { background: red; }
      50% { background: limegreen; }
    }
    .wallet {
      font-weight: bold;
      color: #2e7d32;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab active" onclick="showSection('requests')">📋 Service Requests</div>
  <div class="tab" onclick="showSection('posters')">🧰 Service Providers</div>
  <div class="tab" onclick="showSection('recharges')">💰 Recharge Requests</div>
</div>

<div id="requests" class="section active"></div>
<div id="posters" class="section"></div>
<div id="recharges" class="section"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  firebase.auth().onAuthStateChanged(user => {
    if (!user) return location.href = 'index.html';
    db.ref("admins/" + user.uid).once("value", snap => {
      if (!snap.exists()) return alert("Access denied. Admins only.");
      loadRequests();
      loadPosters();
      loadRecharges();
    });
  });

  function showSection(id) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelector(`.tab[onclick="showSection('${id}')"]`).classList.add('active');
  }

  function loadRequests() {
    const container = document.getElementById('requests');
    container.innerHTML = "<h3>Loading...</h3>";
    db.ref("users").once("value", snap => {
      container.innerHTML = "";
      snap.forEach(userSnap => {
        const uid = userSnap.key;
        const user = userSnap.val();
        if (user.requests) {
          Object.entries(user.requests).forEach(([reqId, req]) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div class="led"></div>
              <div class="title">🧑‍🔧 ${user.name} (${user.category} > ${user.subCategory})</div>
              <div>📍 ${user.address}</div>
              <div>📝 ${req.description || "No details"}</div>
              <div>📍 Lat: ${req.location?.lat || '-'} / Lng: ${req.location?.lng || '-'}</div>
              <div>✅ Accepted By: ${req.acceptedBy ? Object.keys(req.acceptedBy).length : 0}</div>
            `;
            container.appendChild(card);
          });
        }
      });
    });
  }

  function loadPosters() {
    const container = document.getElementById('posters');
    container.innerHTML = "<h3>Loading...</h3>";
    db.ref("posters").once("value", snap => {
      container.innerHTML = "";
      snap.forEach(posterSnap => {
        const poster = posterSnap.val();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="led"></div>
          <div class="title">🏪 ${poster.name} (${poster.category} > ${poster.subCategory})</div>
          <div>📍 ${poster.address}</div>
          <div>☎️ ${poster.whatsapp}</div>
          <div class="wallet">💰 Wallet: ₹${poster.wallet || 0}</div>
        `;
        container.appendChild(card);
      });
    });
  }

  function loadRecharges() {
    const container = document.getElementById('recharges');
    container.innerHTML = "<h3>Loading...</h3>";
    db.ref("rechargeRequests").once("value", snap => {
      container.innerHTML = "";
      snap.forEach(recSnap => {
        const rec = recSnap.val();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="title">🔁 Poster ID: ${rec.posterId}</div>
          <div>✅ Approved: ${rec.approved ? "Yes" : "No"}</div>
          <div>🕒 ${new Date(rec.timestamp * 1000).toLocaleString()}</div>
          <div><a href="${rec.screenshot}" target="_blank">📸 View Screenshot</a></div>
        `;
        container.appendChild(card);
      });
    });
  }
</script>

</body>
</html>
