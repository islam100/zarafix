<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    .card {
      background: white; padding: 15px; margin: 10px 0;
      border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { background: #1976d2; color: white; padding: 10px; border-radius: 10px; }
    button {
      background: #4caf50; color: white; padding: 5px 10px;
      border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #388e3c; }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>
  <div id="adminSection">Checking access...</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    const adminUIDs = {
      "HWImQ3hvGudWwULmJI4KAT7EW172": true,
      "wjbEIAEF5jWgJKb2LlfWoIv4EqO2": true,
      "Li0VeawcpySIVD79XahnYPxIHw33": true
    };

    firebase.auth().onAuthStateChanged(user => {
      if (user && adminUIDs[user.uid]) {
        document.getElementById('adminSection').innerHTML = `
          <h3>‚úîÔ∏è Welcome Admin</h3>
          <h3>üß∞ Service Providers</h3><div id="posterList"></div>
          <h3>üìã Service Requests</h3><div id="requestList"></div>
          <h3>üí∞ Recharge Requests</h3><div id="rechargeList"></div>
        `;
        loadData();
      } else {
        document.getElementById('adminSection').innerHTML = "‚ùå Access Denied. Admins only.";
      }
    });

    function loadData() {
      const db = firebase.database();

      // Load Posters
      db.ref("posters").once("value", snap => {
        const posters = snap.val();
        const list = document.getElementById("posterList");
        list.innerHTML = "";
        for (let pid in posters) {
          const p = posters[pid];
          list.innerHTML += `
            <div class="card">
              <b>Name:</b> ${p.name} <br>
              <b>Shop:</b> ${p.shop} <br>
              <b>Category:</b> ${p.category} <br>
              <b>WhatsApp:</b> ${p.whatsapp} <br>
              <b>Wallet:</b> ‚Çπ${p.wallet} <br>
              <button onclick="recharge('${pid}')">+ ‚Çπ100 Recharge</button>
            </div>`;
        }
      });

      // Load Service Requests
      db.ref("requests").once("value", snap => {
        const requests = snap.val();
        const list = document.getElementById("requestList");
        list.innerHTML = "";
        for (let uid in requests) {
          for (let rid in requests[uid]) {
            const r = requests[uid][rid];
            const accepted = r.acceptedBy ? Object.keys(r.acceptedBy).join(", ") : "None";
            list.innerHTML += `
              <div class="card">
                <b>User ID:</b> ${uid}<br>
                <b>Category:</b> ${r.category}<br>
                <b>Description:</b> ${r.description}<br>
                <b>Accepted By:</b> ${accepted}
              </div>`;
          }
        }
      });

      // Load Recharge Requests
      db.ref("recharges").once("value", snap => {
        const recharges = snap.val();
        const list = document.getElementById("rechargeList");
        list.innerHTML = "";
        for (let posterId in recharges) {
          for (let rid in recharges[posterId]) {
            const recharge = recharges[posterId][rid];
            if (!recharge.approved) {
              list.innerHTML += `
                <div class="card">
                  <b>Poster ID:</b> ${posterId}<br>
                  <img src="${recharge.screenshotUrl}" width="100"><br>
                  <button onclick="approveRecharge('${posterId}', '${rid}')">Approve</button>
                </div>`;
            }
          }
        }
      });
    }

    function approveRecharge(posterId, rid) {
      const db = firebase.database();
      const ref = db.ref(`recharges/${posterId}/${rid}`);
      ref.update({ approved: true });

      // Add ‚Çπ100 to wallet
      const walletRef = db.ref(`posters/${posterId}/wallet`);
      walletRef.once("value", snap => {
        let balance = snap.val() || 0;
        walletRef.set(balance + 100);
        alert("Recharge Approved & ‚Çπ100 added.");
        loadData();
      });
    }

    function recharge(posterId) {
      const db = firebase.database();
      const walletRef = db.ref(`posters/${posterId}/wallet`);
      walletRef.once("value", snap => {
        let balance = snap.val() || 0;
        walletRef.set(balance + 100);
        alert("Manual ‚Çπ100 recharge successful.");
        loadData();
      });
    }
  </script>
</body>
</html>
