<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin - Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
    }

    .provider-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 15px;
      padding: 15px;
      min-height: 250px;
      transition: transform 0.3s;
    }

    .provider-card:hover {
      transform: scale(1.02);
    }

    h3 {
      margin: 0 0 10px;
      color: #333;
    }

    button {
      margin: 8px 5px 0 0;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .approve-btn {
      background-color: #4CAF50;
      color: white;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
    }

    img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin - Posters</h2>
  <div id="container">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      remove,
      update
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCE0CZ4O2L6_6YniFdUu2ZBG3VAeTy0JvM",
      authDomain: "zarafix3.firebaseapp.com",
      databaseURL: "https://zarafix3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "zarafix3",
      storageBucket: "zarafix3.appspot.com",
      messagingSenderId: "803091397932",
      appId: "1:803091397932:web:28550195ef9b496383e99c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const providerRef = ref(db, 'serviceProviders');
    const rechargeRefRoot = ref(db, 'rechargeRequests');
    const container = document.getElementById('container');

    get(providerRef).then(async (snapshot) => {
      container.innerHTML = ""; // clear loading
      if (!snapshot.exists()) {
        container.innerHTML = "No service providers found.";
        return;
      }

      const data = snapshot.val();

      for (const id in data) {
        const provider = data[id];
        const card = document.createElement("div");
        card.className = "provider-card";

        // Header
        const title = document.createElement("h3");
        title.textContent = provider.name || "No Name";
        card.appendChild(title);

        // Details
        const details = `
          <p><strong>Shop:</strong> ${provider.shopName || 'N/A'}</p>
          <p><strong>Address:</strong> ${provider.address || 'N/A'}</p>
          <p><strong>Category:</strong> ${provider.category || 'N/A'}</p>
          <p><strong>WhatsApp:</strong> ${provider.whatsapp || 'N/A'}</p>
          <p><strong>Wallet:</strong> ‚Çπ${provider.wallet || 0}</p>
        `;
        card.innerHTML += details;

        // üîÑ Recharge Image (if available)
        try {
          const rechargeSnap = await get(ref(db, `rechargeRequests/${id}`));
          if (rechargeSnap.exists()) {
            const reqs = rechargeSnap.val();
            const firstKey = Object.keys(reqs)[0];
            const imageUrl = reqs[firstKey]?.imageUrl;
            if (imageUrl) {
              const img = document.createElement("img");
              img.src = imageUrl;
              img.alt = "Recharge Screenshot";
              card.appendChild(img);
            }
          }
        } catch (err) {
          console.error("Recharge image fetch error:", err);
        }

        // Buttons
        const approveBtn = document.createElement("button");
        approveBtn.textContent = "Approve ‚Çπ100";
        approveBtn.className = "approve-btn";
        approveBtn.onclick = async () => {
          try {
            await update(ref(db, 'serviceProviders/' + id), {
              wallet: (provider.wallet || 0) + 100
            });
            alert("Wallet recharged ‚Çπ100 successfully.");
            location.reload();
          } catch (err) {
            alert("Recharge failed.");
            console.error(err);
          }
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete Poster";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = async () => {
          if (confirm("Are you sure you want to delete this poster?")) {
            try {
              await remove(ref(db, 'serviceProviders/' + id));
              alert("Poster deleted.");
              location.reload();
            } catch (err) {
              alert("Failed to delete.");
              console.error(err);
            }
          }
        };

        card.appendChild(approveBtn);
        card.appendChild(deleteBtn);

        container.appendChild(card);
      }
    }).catch((err) => {
      container.innerHTML = "Failed to load posters.";
      console.error("Provider load error:", err);
    });

  </script>
</body>
</html>
