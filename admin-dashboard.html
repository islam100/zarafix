<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #eef; padding: 10px; }
    h2 { text-align: center; }
    .card {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px auto;
      border-radius: 12px;
      max-width: 600px;
      position: relative;
      transition: all 0.3s ease;
    }
    .card:hover { transform: scale(1.03); }
    .led {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
    .led.green { background-color: green; }
    .led.red { background-color: red; }
    button {
      padding: 5px 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: crimson;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>

  <div id="posters"></div>
  <div id="requests"></div>
  <div id="recharges"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const postersDiv = document.getElementById("posters");
    const requestsDiv = document.getElementById("requests");
    const rechargesDiv = document.getElementById("recharges");

    // Show Posters
    onValue(ref(db, 'posters'), (snapshot) => {
      postersDiv.innerHTML = "<h3>üìå Posters (Service Providers)</h3>";
      const data = snapshot.val();
      for (let uid in data) {
        const p = data[uid];
        postersDiv.innerHTML += `
          <div class="card">
            <div><span class="led green"></span><b>${p.name}</b> (${p.shopName})</div>
            <div>Category: ${p.category}</div>
            <div>Address: ${p.address}</div>
            <div>Wallet: ‚Çπ${p.wallet}</div>
            <button onclick="deleteData('posters/${uid}')">Delete</button>
          </div>`;
      }
    });

    // Show Requests
    onValue(ref(db, 'requests'), (snapshot) => {
      requestsDiv.innerHTML = "<h3>üìã Service Requests</h3>";
      const all = snapshot.val();
      for (let userId in all) {
        const userReqs = all[userId];
        for (let reqId in userReqs) {
          const r = userReqs[reqId];
          const accepted = r.acceptedBy ? Object.keys(r.acceptedBy).length : 0;
          requestsDiv.innerHTML += `
            <div class="card">
              <div><span class="led ${accepted ? 'green' : 'red'}"></span><b>${r.service}</b></div>
              <div>üìç ${r.address} (${r.pincode})</div>
              <div>üì± ${r.whatsapp}</div>
              <div>Accepted By: ${accepted}</div>
              <button onclick="deleteData('requests/${userId}/${reqId}')">Delete</button>
            </div>`;
        }
      }
    });

    // Show Recharge Requests
    onValue(ref(db, 'rechargeRequests'), (snapshot) => {
      rechargesDiv.innerHTML = "<h3>üí∏ Recharge Requests</h3>";
      const data = snapshot.val();
      for (let uid in data) {
        const r = data[uid];
        rechargesDiv.innerHTML += `
          <div class="card">
            <div><span class="led ${r.status === 'approved' ? 'green' : 'red'}"></span> ${r.whatsapp}</div>
            <img src="${r.screenshot}" width="100%">
            <div>Status: <b>${r.status}</b></div>
            <button onclick="approveRecharge('${uid}')">Approve ‚Çπ100</button>
            <button onclick="deleteData('rechargeRequests/${uid}')">Delete</button>
          </div>`;
      }
    });

    // Approve recharge and update wallet
    window.approveRecharge = async (uid) => {
      const posterRef = ref(db, `posters/${uid}`);
      const snapshot = await new Promise(resolve => onValue(posterRef, resolve, { onlyOnce: true }));
      const old = snapshot.val();
      const newBalance = (old.wallet || 0) + 100;

      await update(ref(db, `rechargeRequests/${uid}`), { status: "approved" });
      await update(posterRef, { wallet: newBalance });
      alert("Recharge approved and wallet updated.");
    }

    // Delete any data
    window.deleteData = (path) => {
      if (confirm("Delete this item?")) {
        remove(ref(db, path));
      }
    }
  </script>
</body>
</html>
