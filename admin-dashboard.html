<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #eaf4ff; margin: 0; padding: 20px; }
    h2 { text-align: center; }
    .section { margin-bottom: 30px; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 10px;
      background: #2196f3;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê ZaraFix Admin Dashboard</h2>

  <div id="notAdmin" style="display:none; text-align:center; color:red;">Access Denied. Admins only.</div>
  
  <div id="adminContent" style="display:none;">
    
    <!-- Section 1: Service Requests -->
    <div class="section">
      <h3>üìã All Service Requests</h3>
      <div id="requestsContainer" class="cards-container"></div>
    </div>

    <!-- Section 2: Posters -->
    <div class="section">
      <h3>üßë‚Äçüîß All Service Providers (Posters)</h3>
      <div id="postersContainer" class="cards-container"></div>
    </div>

    <!-- Section 3: Recharge Requests -->
    <div class="section">
      <h3>üí∏ Recharge Requests</h3>
      <div id="rechargeContainer" class="cards-container"></div>
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const adminUid = "wjbEIAEF5jWgJKb2LlfWoIv4EqO2"; // Your admin UID

    firebase.auth().onAuthStateChanged(user => {
      if (user && user.uid === adminUid) {
        document.getElementById("adminContent").style.display = "block";
        loadAllData();
      } else {
        document.getElementById("notAdmin").style.display = "block";
      }
    });

    function loadAllData() {
      const db = firebase.database();

      // Load Service Requests
      db.ref("requests").once("value", snap => {
        const requests = snap.val();
        const container = document.getElementById("requestsContainer");
        container.innerHTML = "";
        for (let uid in requests) {
          for (let rid in requests[uid]) {
            const r = requests[uid][rid];
            container.innerHTML += `
              <div class="card">
                <b>Name:</b> ${r.name}<br>
                <b>Category:</b> ${r.category} ‚Üí ${r.subcategory}<br>
                <b>Problem:</b> ${r.problem}<br>
                <b>Address:</b> ${r.address}, ${r.pincode}<br>
                <b>Location:</b> <a href="${r.mapLink}" target="_blank">Map</a><br>
                <b>Accepted By:</b> ${r.acceptedBy ? Object.keys(r.acceptedBy).join(", ") : "None"}
              </div>`;
          }
        }
      });

      // Load Posters
      db.ref("posters").once("value", snap => {
        const posters = snap.val();
        const container = document.getElementById("postersContainer");
        container.innerHTML = "";
        for (let uid in posters) {
          const p = posters[uid];
          container.innerHTML += `
            <div class="card">
              <b>Name:</b> ${p.name}<br>
              <b>Shop:</b> ${p.shop}<br>
              <b>Category:</b> ${p.category} ‚Üí ${p.subcategory}<br>
              <b>WhatsApp:</b> <a href="https://wa.me/${p.whatsapp}" target="_blank">${p.whatsapp}</a><br>
              <b>Wallet:</b> ‚Çπ${p.wallet || 0}<br>
              <button onclick="rechargeWallet('${uid}')">+ ‚Çπ100 Recharge</button>
            </div>`;
        }
      });

      // Load Recharge Requests
      db.ref("rechargeRequests").once("value", snap => {
        const requests = snap.val();
        const container = document.getElementById("rechargeContainer");
        container.innerHTML = "";
        for (let rid in requests) {
          const r = requests[rid];
          if (!r.approved) {
            container.innerHTML += `
              <div class="card">
                <b>User ID:</b> ${r.uid}<br>
                <b>Screenshot:</b> <a href="${r.screenshot}" target="_blank">View</a><br>
                <button onclick="approveRecharge('${rid}', '${r.uid}')">Approve ‚Çπ100</button>
              </div>`;
          }
        }
      });
    }

    function rechargeWallet(uid) {
      const walletRef = firebase.database().ref("posters/" + uid + "/wallet");
      walletRef.once("value", snap => {
        const current = snap.val() || 0;
        walletRef.set(current + 100);
        alert("Recharged ‚Çπ100!");
        loadAllData();
      });
    }

    function approveRecharge(rid, uid) {
      const reqRef = firebase.database().ref("rechargeRequests/" + rid);
      const walletRef = firebase.database().ref("posters/" + uid + "/wallet");

      reqRef.update({ approved: true });
      walletRef.once("value", snap => {
        const current = snap.val() || 0;
        walletRef.set(current + 100);
        alert("Recharge approved & ‚Çπ100 added!");
        loadAllData();
      });
    }
  </script>
</body>
</html>
