<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 10px; background: #f4f4f4; }
    h2 { text-align: center; margin-top: 10px; }

    .tabs {
      display: flex; justify-content: space-around; margin: 10px 0;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
    }
    .tabs button:hover {
      transform: scale(1.05);
    }

    .section { display: none; }
    .card {
      background: white;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .led {
      width: 12px; height: 12px; border-radius: 50%; display: inline-block;
      margin-right: 6px;
    }
    .green { background: green; }
    .red { background: red; }
    .delete-btn, .approve-btn {
      padding: 6px 12px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .approve-btn { background: green; }
    .info { font-size: 14px; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>🛠️ Admin Dashboard</h2>

  <div class="tabs">
    <button onclick="showSection('posters')">🧰 Posters</button>
    <button onclick="showSection('requests')">📋 Requests</button>
    <button onclick="showSection('recharges')">💸 Recharges</button>
  </div>

  <div id="posters" class="section"></div>
  <div id="requests" class="section"></div>
  <div id="recharges" class="section"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function showSection(id) {
      ['posters', 'requests', 'recharges'].forEach(sec => {
        document.getElementById(sec).style.display = (sec === id) ? 'block' : 'none';
      });
    }

    const postersDiv = document.getElementById("posters");
    const requestsDiv = document.getElementById("requests");
    const rechargesDiv = document.getElementById("recharges");

    function loadPosters() {
      const postersRef = ref(db, 'posters/');
      onValue(postersRef, (snapshot) => {
        postersDiv.innerHTML = '';
        snapshot.forEach(child => {
          const data = child.val();
          postersDiv.innerHTML += `
            <div class="card">
              <div><strong>Shop:</strong> ${data.shop}</div>
              <div><strong>Name:</strong> ${data.name}</div>
              <div><strong>Category:</strong> ${data.category}</div>
              <div><strong>Subcategory:</strong> ${data.subcategory || 'N/A'}</div>
              <div><strong>WhatsApp:</strong> ${data.whatsapp}</div>
              <div><strong>Address:</strong> ${data.address}</div>
              <div><strong>Wallet:</strong> ₹${data.wallet || 0}</div>
              <button class="delete-btn" onclick="deletePoster('${child.key}')">🗑️ Delete</button>
            </div>`;
        });
      });
    }

    function loadRequests() {
      const reqRef = ref(db, 'requests/');
      onValue(reqRef, (snapshot) => {
        requestsDiv.innerHTML = '';
        snapshot.forEach(user => {
          user.forEach(req => {
            const r = req.val();
            requestsDiv.innerHTML += `
              <div class="card">
                <div><strong>Issue:</strong> ${r.issue}</div>
                <div><strong>WhatsApp:</strong> ${r.whatsapp}</div>
                <div><strong>Pin:</strong> ${r.pin}</div>
                <div><strong>Address:</strong> ${r.address}</div>
                <button class="delete-btn" onclick="deleteRequest('${user.key}','${req.key}')">🗑️ Delete</button>
              </div>`;
          });
        });
      });
    }

    function loadRecharges() {
      const recRef = ref(db, 'recharges/');
      onValue(recRef, (snapshot) => {
        rechargesDiv.innerHTML = '';
        snapshot.forEach(child => {
          const r = child.val();
          const ledClass = r.approved ? 'green' : 'red';
          rechargesDiv.innerHTML += `
            <div class="card">
              <div><span class="led ${ledClass}"></span><strong>UID:</strong> ${child.key}</div>
              <div class="info"> <strong>Img:</strong> <a href="${r.screenshot}" target="_blank">View</a></div>
              <div class="info"> <strong>Status:</strong> ${r.approved ? '✅ Approved' : '❌ Not Approved'}</div>
              <button class="approve-btn" onclick="approveRecharge('${child.key}')">✔️ Approve ₹100</button>
              <button class="delete-btn" onclick="deleteRecharge('${child.key}')">🗑️ Delete</button>
            </div>`;
        });
      });
    }

    window.deletePoster = function(uid) {
      remove(ref(db, 'posters/' + uid));
    }

    window.deleteRequest = function(uid, reqid) {
      remove(ref(db, `requests/${uid}/${reqid}`));
    }

    window.deleteRecharge = function(uid) {
      remove(ref(db, 'recharges/' + uid));
    }

    window.approveRecharge = function(uid) {
      update(ref(db, 'recharges/' + uid), { approved: true });
      update(ref(db, 'posters/' + uid), {
        wallet: 100  // ✅ recharge = ₹100
      });
    }

    loadPosters();
    loadRequests();
    loadRecharges();
    showSection('posters');
  </script>
</body>
</html>
