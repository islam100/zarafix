<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); }
    .user-btn { background: #007bff; color: white; }
    .provider-btn { background: #28a745; color: white; }
    .card { background: white; margin: 10px auto; padding: 15px; border-radius: 15px; max-width: 500px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .approve { background: #4CAF50; color: white; }
    .reject { background: #f0ad4e; color: white; }
    .delete { background: #dc3545; color: white; }
    .wallet { font-weight: bold; color: green; }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>
  <div style="text-align:center;">
    <button class="btn user-btn" onclick="loadUsers()">üë§ Load Users</button>
    <button class="btn provider-btn" onclick="loadProviders()">üõ†Ô∏è Load Providers</button>
  </div>

  <div id="dataContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadUsers() {
      const container = document.getElementById("dataContainer");
      container.innerHTML = "<h2>Users</h2>";
      db.ref("users").once("value", (snapshot) => {
        if (!snapshot.exists()) {
          container.innerHTML += "<p>No users found.</p>";
          return;
        }
        snapshot.forEach(child => {
          const data = child.val();
          container.innerHTML += `
            <div class="card">
              <p><strong>${data.name}</strong></p>
              <p>Email: ${data.email}</p>
              <p>Phone: ${data.phone}</p>
              <p>Address: ${data.address}</p>
              <button class="btn delete" onclick="deleteUser('${child.key}')">‚ùå Delete</button>
            </div>
          `;
        });
      });
    }

    function loadProviders() {
      const container = document.getElementById("dataContainer");
      container.innerHTML = "<h2>Providers</h2>";
      db.ref("providers").once("value", (snapshot) => {
        if (!snapshot.exists()) {
          container.innerHTML += "<p>No providers found.</p>";
          return;
        }
        snapshot.forEach(child => {
          const data = child.val();
          container.innerHTML += `
            <div class="card">
              <p><strong>${data.name}</strong></p>
              <p>Email: ${data.email}</p>
              <p>Phone: ${data.phone}</p>
              <p>Address: ${data.address}</p>
              <p>Service: ${data.category} - ${data.subcategory}</p>
              <p>Status: ${data.status}</p>
              <p class="wallet">Wallet: ‚Çπ${data.wallet || 0}</p>
              <button class="btn approve" onclick="updateStatus('${child.key}', 'Approved')">‚úÖ Approve</button>
              <button class="btn reject" onclick="updateStatus('${child.key}', 'Rejected')">üîÑ Reject</button>
              <button class="btn delete" onclick="deleteProvider('${child.key}')">‚ùå Delete</button>
            </div>
          `;
        });
      });
    }

    function deleteUser(uid) {
      if (confirm("Delete this user?")) {
        db.ref("users/" + uid).remove().then(() => alert("User deleted"));
      }
    }

    function deleteProvider(uid) {
      if (confirm("Delete this provider?")) {
        db.ref("providers/" + uid).remove().then(() => alert("Provider deleted"));
      }
    }

    function updateStatus(uid, status) {
      db.ref("providers/" + uid).update({ status: status }).then(() => {
        alert("Status updated to " + status);
        loadProviders();
      });
    }
  </script>
</body>
</html>
