<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      @apply bg-white rounded-xl shadow-md p-4 mb-4 transition-transform transform hover:scale-105;
    }
    .led-red {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    .led-green {
      width: 10px;
      height: 10px;
      background-color: green;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">üë®‚Äçüíº Admin Dashboard</h1>
    <div class="flex justify-center gap-4 mb-6">
      <button onclick="loadProviders()" class="bg-blue-600 text-white font-bold px-4 py-2 rounded-full shadow-lg hover:bg-blue-700">üõ†Ô∏è Load Providers</button>
      <button onclick="loadPosterUsers()" class="bg-green-600 text-white font-bold px-4 py-2 rounded-full shadow-lg hover:bg-green-700">üßæ Load Poster Users</button>
    </div>

    <div id="dataContainer"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "",
      appId: ""
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createCard(user, type, key) {
      const ledClass = user.approved ? "led-green" : "led-red";
      return `
        <div class="card">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold">${user.shopName || 'No Shop Name'}</h2>
            <div class="${ledClass}"></div>
          </div>
          <p><strong>Name:</strong> ${user.name || 'N/A'}</p>
          <p><strong>WhatsApp:</strong> ${user.whatsapp || 'N/A'}</p>
          <p><strong>Address:</strong> ${user.address || 'N/A'}</p>
          <p><strong>Category:</strong> ${user.category || 'N/A'} / ${user.subcategory || 'N/A'}</p>
          <div class="mt-2 flex gap-2">
            ${user.approved ? '' : `<button onclick="approveUser('${type}', '${key}')" class="bg-green-500 text-white px-3 py-1 rounded shadow">Approve</button>`}
            <button onclick="rejectUser('${type}', '${key}')" class="bg-yellow-500 text-white px-3 py-1 rounded shadow">Reject</button>
            <button onclick="deleteUser('${type}', '${key}')" class="bg-red-600 text-white px-3 py-1 rounded shadow">Delete</button>
          </div>
        </div>
      `;
    }

    function loadProviders() {
      db.ref('serviceRequests').once('value', snapshot => {
        const container = document.getElementById('dataContainer');
        container.innerHTML = '';
        snapshot.forEach(child => {
          container.innerHTML += createCard(child.val(), 'serviceRequests', child.key);
        });
      });
    }

    function loadPosterUsers() {
      db.ref('posterUsers').once('value', snapshot => {
        const container = document.getElementById('dataContainer');
        container.innerHTML = '';
        snapshot.forEach(child => {
          container.innerHTML += createCard(child.val(), 'posterUsers', child.key);
        });
      });
    }

    function approveUser(type, key) {
      db.ref(`${type}/${key}`).update({ approved: true });
      alert('Approved successfully');
      if (type === 'serviceRequests') loadProviders();
      else loadPosterUsers();
    }

    function rejectUser(type, key) {
      db.ref(`${type}/${key}`).update({ approved: false });
      alert('Rejected');
      if (type === 'serviceRequests') loadProviders();
      else loadPosterUsers();
    }

    function deleteUser(type, key) {
      db.ref(`${type}/${key}`).remove();
      alert('Deleted successfully');
      if (type === 'serviceRequests') loadProviders();
      else loadPosterUsers();
    }
  </script>
</body>
</html>
