<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin: 10px;
      padding: 15px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .grid {
      display: grid;
      gap: 10px;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #135ba1;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>

  <div id="adminContent" style="display:none">
    <div class="section">
      <h3>üìã All Service Requests</h3>
      <div id="requests" class="grid"></div>
    </div>

    <div class="section">
      <h3>üß∞ All Posters</h3>
      <div id="posters" class="grid"></div>
    </div>

    <div class="section">
      <h3>üí∞ Recharge Requests</h3>
      <div id="recharges" class="grid"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        firebase.database().ref(`admins/${user.uid}`).once('value').then(snapshot => {
          if (snapshot.exists()) {
            document.getElementById("adminContent").style.display = "block";
            loadRequests();
            loadPosters();
            loadRecharges();
          } else {
            alert("Access Denied. Admins only.");
            window.location.href = "index.html";
          }
        });
      } else {
        alert("Please login first.");
        window.location.href = "index.html";
      }
    });

    function loadRequests() {
      const requestsDiv = document.getElementById("requests");
      firebase.database().ref("requests").once('value', snapshot => {
        snapshot.forEach(userSnap => {
          const userId = userSnap.key;
          userSnap.forEach(reqSnap => {
            const data = reqSnap.val();
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <strong>Category:</strong> ${data.category}<br>
              <strong>Description:</strong> ${data.description}<br>
              <strong>Location:</strong> ${data.location}<br>
              <strong>Accepted By:</strong> ${data.acceptedBy ? Object.keys(data.acceptedBy).join(", ") : 'None'}
            `;
            requestsDiv.appendChild(card);
          });
        });
      });
    }

    function loadPosters() {
      const postersDiv = document.getElementById("posters");
      firebase.database().ref("posters").once('value', snapshot => {
        snapshot.forEach(posterSnap => {
          const id = posterSnap.key;
          const data = posterSnap.val();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>Name:</strong> ${data.name}<br>
            <strong>Shop:</strong> ${data.shop}<br>
            <strong>Category:</strong> ${data.category}<br>
            <strong>WhatsApp:</strong> ${data.whatsapp}<br>
            <strong>Wallet:</strong> ‚Çπ${data.wallet}
          `;
          postersDiv.appendChild(card);
        });
      });
    }

    function loadRecharges() {
      const rechargesDiv = document.getElementById("recharges");
      firebase.database().ref("recharges").once('value', snapshot => {
        snapshot.forEach(posterSnap => {
          const posterId = posterSnap.key;
          posterSnap.forEach(rechargeSnap => {
            const rechargeId = rechargeSnap.key;
            const data = rechargeSnap.val();
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <strong>Poster ID:</strong> ${posterId}<br>
              <img src="${data.screenshotUrl}" width="100"><br>
              <strong>Approved:</strong> ${data.approved}<br>
            `;
            if (!data.approved) {
              const btn = document.createElement("button");
              btn.innerText = "Approve ‚Çπ100";
              btn.onclick = () => {
                firebase.database().ref(`recharges/${posterId}/${rechargeId}/approved`).set(true);
                firebase.database().ref(`posters/${posterId}/wallet`).once('value').then(walletSnap => {
                  const current = walletSnap.val() || 0;
                  firebase.database().ref(`posters/${posterId}/wallet`).set(current + 100);
                  alert("Recharge approved.");
                  location.reload();
                });
              };
              card.appendChild(btn);
            }
            rechargesDiv.appendChild(card);
          });
        });
      });
    }
  </script>
</body>
</html>
