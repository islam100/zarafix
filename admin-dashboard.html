<!DOCTYPE html>
<html>
<head>
  <title>ğŸ› ï¸ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #eef2f3; padding: 10px; }
    h2 { text-align: center; margin-top: 10px; }

    .button-container {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }

    .btn {
      background: linear-gradient(145deg, #00bcd4, #0097a7);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 4px 4px 10px #aaa;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #26c6da, #00acc1);
    }

    .section { display: none; margin-top: 20px; }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 2px 2px 10px #ccc;
    }

    .led {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }

    .green { background: green; }
    .red { background: red; }

    @media(max-width: 600px){
      .button-container {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      .btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<h2>ğŸ› ï¸ ZaraFix Admin Dashboard</h2>

<div class="button-container">
  <button class="btn" onclick="showSection('posters')">ğŸ§° Posters</button>
  <button class="btn" onclick="showSection('requests')">ğŸ“‹ Requests</button>
  <button class="btn" onclick="showSection('recharges')">ğŸ’¸ Recharges</button>
</div>

<div id="posters" class="section"></div>
<div id="requests" class="section"></div>
<div id="recharges" class="section"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function showSection(id) {
    document.getElementById('posters').style.display = 'none';
    document.getElementById('requests').style.display = 'none';
    document.getElementById('recharges').style.display = 'none';
    document.getElementById(id).style.display = 'block';
  }

  function loadData() {
    // Posters
    db.ref("posters").on("value", snapshot => {
      const container = document.getElementById("posters");
      container.innerHTML = "<h3>ğŸ§° All Posters</h3>";
      snapshot.forEach(child => {
        const data = child.val();
        container.innerHTML += `
          <div class="card">
            <b>${data.name}</b><br>
            ğŸ“ ${data.address}<br>
            ğŸª ${data.shopName}<br>
            ğŸ“± ${data.whatsapp}<br>
            ğŸ› ï¸ ${data.category}<br>
            ğŸ’° Wallet: â‚¹${data.wallet || 0}
          </div>`;
      });
    });

    // Requests
    db.ref("serviceRequests").on("value", snapshot => {
      const container = document.getElementById("requests");
      container.innerHTML = "<h3>ğŸ“‹ Service Requests</h3>";
      snapshot.forEach(child => {
        const data = child.val();
        container.innerHTML += `
          <div class="card">
            <b>${data.name || 'No Name'}</b><br>
            ğŸ“ ${data.address}<br>
            ğŸ› ï¸ ${data.category}<br>
            ğŸ”§ ${data.description}<br>
            ğŸ“± ${data.whatsapp || 'Hidden'}
          </div>`;
      });
    });

    // Recharges
    db.ref("rechargeRequests").on("value", snapshot => {
      const container = document.getElementById("recharges");
      container.innerHTML = "<h3>ğŸ’¸ Recharge Requests</h3>";
      snapshot.forEach(child => {
        const data = child.val();
        const led = data.approved ? 'green' : 'red';
        container.innerHTML += `
          <div class="card">
            <span class="led ${led}"></span>
            <b>UID:</b> ${child.key}<br>
            ğŸ–¼ï¸ <a href="${data.screenshot}" target="_blank">Screenshot</a><br>
            âœ… Approved: ${data.approved ? 'Yes' : 'No'}<br>
            <button onclick="approveRecharge('${child.key}')">Approve â‚¹100</button>
          </div>`;
      });
    });
  }

  function approveRecharge(uid) {
    const rechargeRef = db.ref(`rechargeRequests/${uid}`);
    rechargeRef.update({ approved: true });

    // Add â‚¹100 to poster wallet
    const posterWalletRef = db.ref(`posters/${uid}/wallet`);
    posterWalletRef.once("value").then(snapshot => {
      const current = snapshot.val() || 0;
      posterWalletRef.set(current + 100);
    });

    alert("Recharge approved and â‚¹100 added to wallet.");
  }

  window.onload = loadData;
</script>

</body>
</html>
