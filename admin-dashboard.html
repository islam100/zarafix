<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script type="module" src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      max-width: 600px;
    }
    .section {
      margin: 30px 0;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px #0056b3;
    }
    .button:active {
      box-shadow: none;
      transform: translateY(2px);
    }
    textarea {
      width: 100%;
      height: 60px;
      border-radius: 10px;
      padding: 10px;
    }
    #noticeList, #complaintList {
      max-height: 200px;
      overflow-y: auto;
      background: #fff8dc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>🔐 Admin Dashboard</h1>

  <!-- Logout Button -->
  <button onclick="logout()" class="button">🔓 Logout</button>

  <!-- Post Notice Section -->
  <div class="section">
    <h2>📢 Post Notice</h2>
    <textarea id="noticeInput" placeholder="Type notice here..."></textarea>
    <button onclick="postNotice()" class="button">📤 Post Notice</button>
    <div id="noticeList"><strong>📜 Notices will appear here</strong></div>
  </div>

  <!-- View Complaints -->
  <div class="section">
    <h2>😠 View Complaints</h2>
    <div id="complaintList"><strong>📋 Complaints will appear here</strong></div>
  </div>

  <!-- Load Service Requests -->
  <div class="section">
    <h2>📥 Service Requests</h2>
    <button onclick="loadPendingProviders()" class="button">📥 Load Service Requests</button>
    <div id="pendingProvidersList"></div>
  </div>

  <script type="module">
    import {
      getDatabase, ref as refDb, push, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { database, auth } from "./firebase-config.js";

    const noticeInput = document.getElementById("noticeInput");
    const noticeList = document.getElementById("noticeList");
    const complaintList = document.getElementById("complaintList");
    const pendingProvidersList = document.getElementById("pendingProvidersList");

    // Post Notice
    function postNotice() {
      const text = noticeInput.value.trim();
      if (text) {
        const ref = refDb(database, "notices/");
        push(ref, {
          message: text,
          time: new Date().toLocaleString()
        });
        noticeInput.value = "";
      }
    }

    // Load Notices
    onValue(refDb(database, "notices/"), (snapshot) => {
      noticeList.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<p><strong>🕒 ${data.time}</strong><br>${data.message}</p>`;
        noticeList.appendChild(div);
      });
    });

    // Load Complaints
    onValue(refDb(database, "complaints/"), (snapshot) => {
      complaintList.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<p><strong>${data.name || "User"}</strong><br>${data.message}</p>`;
        complaintList.appendChild(div);
      });
    });

    // Load Service Requests
    window.loadPendingProviders = function () {
      pendingProvidersList.innerHTML = "<p>⏳ Loading...</p>";
      const ref = refDb(database, "providers/");
      onValue(ref, (snapshot) => {
        pendingProvidersList.innerHTML = "";
        let found = false;

        snapshot.forEach((child) => {
          const data = child.val();
          if (!data.approved) {
            found = true;
            const item = document.createElement("div");
            item.className = "card";
            item.innerHTML = `
              <p><strong>Shop Name:</strong> ${data.shopname || ""}</p>
              <p><strong>Name:</strong> ${data.name || ""}</p>
              <p><strong>WhatsApp:</strong> ${data.whatsapp || ""}</p>
              <p><strong>Address:</strong> ${data.address || ""}, ${data.pincode || ""}</p>
              <p><strong>Category:</strong> ${data.category || ""} / ${data.subcategory || ""}</p>
              <button class="button" onclick="approveProvider('${child.key}')">✅ Approve</button>
              <button class="button" onclick="deleteProvider('${child.key}')">🗑️ Delete</button>
            `;
            pendingProvidersList.appendChild(item);
          }
        });

        if (!found) {
          pendingProvidersList.innerHTML = "<p>🎉 No pending service requests.</p>";
        }
      });
    };

    // Approve Provider
    window.approveProvider = function (key) {
      const ref = refDb(database, `providers/${key}`);
      update(ref, { approved: true });
      alert("✅ Approved");
    };

    // Delete Provider
    window.deleteProvider = function (key) {
      const ref = refDb(database, `providers/${key}`);
      remove(ref);
      alert("🗑️ Deleted");
    };

    // Logout
    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    // Ensure only logged-in admin can view
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please login as admin");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
