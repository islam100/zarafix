<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: red;
      position: absolute;
      top: 15px;
      right: 15px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .btn {
      padding: 8px 15px;
      border: none;
      margin: 5px 5px 0 0;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 2px 2px 5px gray;
    }
    .approve { background: green; }
    .reject { background: red; }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <div id="dashboard"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "388992224949",
      appId: "1:388992224949:web:7a12a4c86ee7e2bd4e1cb6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function renderCards(data) {
      const container = document.getElementById("dashboard");
      container.innerHTML = '';

      for (let id in data) {
        const d = data[id];
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <strong>Name:</strong> ${d.name || 'N/A'}<br>
          <strong>Email:</strong> ${d.email || 'N/A'}<br>
          <strong>Service:</strong> ${d.service || 'N/A'}<br>
          <strong>Status:</strong> ${d.status || 'Pending'}<br><br>
        `;

        if (d.status !== "Approved") {
          const led = document.createElement("div");
          led.className = "led";
          card.appendChild(led);

          const approveBtn = document.createElement("button");
          approveBtn.className = "btn approve";
          approveBtn.innerText = "✅ Approve";
          approveBtn.onclick = () => updateStatus(id, "Approved");
          card.appendChild(approveBtn);
        }

        const rejectBtn = document.createElement("button");
        rejectBtn.className = "btn reject";
        rejectBtn.innerText = "❌ Reject/Delete";
        rejectBtn.onclick = () => deleteEntry(id);
        card.appendChild(rejectBtn);

        container.appendChild(card);
      }
    }

    function updateStatus(id, newStatus) {
      firebase.database().ref("serviceRequests/" + id).update({ status: newStatus });
    }

    function deleteEntry(id) {
      firebase.database().ref("serviceRequests/" + id).remove();
    }

    firebase.database().ref("serviceRequests").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        renderCards(data);
      } else {
        document.getElementById("dashboard").innerHTML = "<p>No data available.</p>";
      }
    });
  </script>
</body>
</html>
