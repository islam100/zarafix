<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    .section { margin-bottom: 40px; }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 16px;
      margin: 10px;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.05); }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; }
    button {
      padding: 8px 12px;
      border: none;
      background: #2ecc71;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #27ae60; }
  </style>
</head>
<body>
  <h1>👑 ZaraFix Admin Dashboard</h1>

  <div class="section">
    <h2>🧑‍🔧 All Service Providers (Posters)</h2>
    <div id="posterList" class="grid"></div>
  </div>

  <div class="section">
    <h2>📋 All User Requests</h2>
    <div id="userRequests" class="grid"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, update, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0xVTGpxrxbPTK0gFbmbDZSW5wXlQjb",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        get(ref(db, "users/" + user.uid)).then(snap => {
          if (snap.exists() && snap.val().isAdmin === true) {
            loadPosters();
            loadRequests();
          } else {
            alert("Access denied. Admins only.");
            window.location.href = "index.html";
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function loadPosters() {
      const postersDiv = document.getElementById("posterList");
      get(ref(db, "posters")).then(snapshot => {
        postersDiv.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const html = `
            <div class="card">
              <strong>${data.name}</strong><br>
              📍 ${data.address}<br>
              🛠️ ${data.category}<br>
              💰 Wallet: ₹${data.wallet || 0}<br>
              📞 <a href="https://wa.me/${data.whatsapp}" target="_blank">${data.whatsapp}</a><br><br>
              <button onclick="recharge('${child.key}')">Recharge ₹100</button>
            </div>
          `;
          postersDiv.innerHTML += html;
        });
      });
    }

    function loadRequests() {
      const requestsDiv = document.getElementById("userRequests");
      get(ref(db, "requests")).then(snapshot => {
        requestsDiv.innerHTML = "";
        snapshot.forEach(userSnap => {
          userSnap.forEach(reqSnap => {
            const data = reqSnap.val();
            const acceptedBy = data.acceptedBy || {};
            const acceptedNames = Object.values(acceptedBy).map(a => a.name).join(", ") || "None";
            const html = `
              <div class="card">
                <strong>Issue:</strong> ${data.issue}<br>
                📍 ${data.address}, ${data.pincode}<br>
                🧑‍💻 Accepted By: ${acceptedNames}<br>
                📞 <a href="https://wa.me/${data.whatsapp}" target="_blank">${data.whatsapp}</a>
              </div>
            `;
            requestsDiv.innerHTML += html;
          });
        });
      });
    }

    window.recharge = function(uid) {
      const walletRef = ref(db, `posters/${uid}/wallet`);
      get(walletRef).then(snapshot => {
        const current = snapshot.val() || 0;
        update(ref(db, `posters/${uid}`), { wallet: current + 100 });
        alert("₹100 added to wallet.");
        loadPosters();
      });
    }
  </script>
</body>
</html>
