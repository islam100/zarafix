<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h2 { margin-top: 30px; }
    button { margin: 5px; padding: 6px 12px; cursor: pointer; }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .led {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    .led.green { background-color: green; }
    .led.red { background-color: red; }
  </style>
</head>
<body>

  <h1>👨‍💼 Admin Dashboard</h1>
  <button onclick="loadProviders()">🛠️ Load Providers</button>
  <button onclick="loadUsers()">👤 Load Users</button>

  <h2>Providers</h2>
  <div id="providerList">Loading...</div>

  <h2>Users</h2>
  <div id="userList">Loading...</div>

  <script>
    // 🔐 Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadProviders() {
      const providerList = document.getElementById('providerList');
      providerList.innerHTML = 'Loading...';
      db.ref('serviceRequests').once('value', snapshot => {
        providerList.innerHTML = '';
        const data = snapshot.val();
        if (data) {
          Object.keys(data).forEach(key => {
            const p = data[key];
            const approved = p.approved === true;
            const ledClass = approved ? 'green' : 'red';

            providerList.innerHTML += `
              <div class="card">
                <strong>👤 ${p.name}</strong><br>
                📱 WhatsApp: ${p.whatsapp || 'N/A'}<br>
                🏪 Shop: ${p.shopName || 'N/A'}<br>
                📍 Pincode: ${p.pincode || 'N/A'}<br>
                📦 Category: ${p.category || 'N/A'}<br>
                ✅ Approved: <span class="led ${ledClass}"></span> ${approved ? 'Yes' : 'No'}<br>
                🕒 ${p.timestamp || 'N/A'}<br>
                <button onclick="approveProvider('${key}')">✅ Approve</button>
                <button onclick="deleteProvider('${key}')">🗑️ Delete</button>
              </div>
            `;
          });
        } else {
          providerList.innerHTML = 'No providers found.';
        }
      });
    }

    function approveProvider(id) {
      db.ref('serviceRequests/' + id).update({ approved: true }).then(() => {
        alert("Provider approved");
        loadProviders();
      });
    }

    function deleteProvider(id) {
      if (confirm("Are you sure to delete this provider?")) {
        db.ref('serviceRequests/' + id).remove().then(() => {
          alert("Provider deleted");
          loadProviders();
        });
      }
    }

    function loadUsers() {
      const userList = document.getElementById('userList');
      userList.innerHTML = 'Loading...';
      db.ref('posterUsers').once('value', snapshot => {
        userList.innerHTML = '';
        const data = snapshot.val();
        if (data) {
          Object.keys(data).forEach(key => {
            const u = data[key];
            userList.innerHTML += `
              <div class="card">
                <strong>👤 ${u.name}</strong><br>
                📱 WhatsApp: ${u.whatsapp || 'N/A'}<br>
                🎯 Pincode: ${u.pincode || 'N/A'}<br>
                🕒 ${u.timestamp || 'N/A'}<br>
                <button onclick="deleteUser('${key}')">🗑️ Delete</button>
              </div>
            `;
          });
        } else {
          userList.innerHTML = 'No users found.';
        }
      });
    }

    function deleteUser(id) {
      if (confirm("Are you sure to delete this user?")) {
        db.ref('posterUsers/' + id).remove().then(() => {
          alert("User deleted");
          loadUsers();
        });
      }
    }
  </script>
</body>
</html>
