<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .request-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 16px;
      transition: transform 0.2s;
    }
    .request-card:hover {
      transform: scale(1.02);
    }
    .request-card p {
      margin: 6px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>📋 All Requests</h2>
  <div id="request-list"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "447701261395",
      appId: "1:447701261395:web:1b4f3c1b0e3f76ad47880e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Show request data
    const requestList = document.getElementById("request-list");

    db.ref("requests").once("value", snapshot => {
      snapshot.forEach(child => {
        const request = child.val();
        const timestamp = request.timestamp || "N/A";

        // Format timestamp from Firebase
        let formattedTime = "N/A";
        if (timestamp !== "N/A") {
          const dateObj = new Date(timestamp);
          const options = {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
          };
          formattedTime = dateObj.toLocaleString('en-IN', options);
        }

        const card = `
          <div class="request-card">
            <p><strong>🧑 Name:</strong> ${request.name || "N/A"}</p>
            <p><strong>📞 WhatsApp:</strong> ${request.phone || "N/A"}</p>
            <p><strong>🏠 Address:</strong> ${request.address || "N/A"}</p>
            <p><strong>🛠️ Category:</strong> ${request.category || "N/A"} > ${request.subcategory || "N/A"}</p>
            <p><strong>📝 Description:</strong> ${request.description || "N/A"}</p>
            <p><strong>⏰ Date/Time:</strong> ${formattedTime}</p>
          </div>
        `;
        requestList.innerHTML += card;
      });
    });
  </script>

</body>
</html>
