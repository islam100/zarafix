<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; background: #eef2f3; padding: 10px; }
    h2 { text-align: center; }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .nav-buttons button {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      border-radius: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .nav-buttons button:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .section {
      display: none;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
    }
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    .led.green { background: green; }
    .led.red { background: red; }
    .btn {
      padding: 6px 12px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      background: #2196f3;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn.delete { background: #e91e63; }
  </style>
</head>
<body>
  <h2>🛠️ ZaraFix Admin Panel</h2>

  <div class="nav-buttons">
    <button onclick="showSection('posters')">🧰 Posters</button>
    <button onclick="showSection('requests')">📋 Requests</button>
    <button onclick="showSection('recharges')">💸 Recharges</button>
  </div>

  <div id="posters" class="section"></div>
  <div id="requests" class="section"></div>
  <div id="recharges" class="section"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const postersDiv = document.getElementById("posters");
    const requestsDiv = document.getElementById("requests");
    const rechargesDiv = document.getElementById("recharges");

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // Load Posters
    onValue(ref(db, 'posters'), snap => {
      postersDiv.innerHTML = '';
      snap.forEach(child => {
        const data = child.val();
        postersDiv.innerHTML += `
          <div class="card">
            <strong>${data.name}</strong><br>
            📞 ${data.whatsapp}<br>
            🏠 ${data.address}<br>
            🏪 ${data.shop}<br>
            📂 ${data.category} > ${data.subcategory || 'N/A'}<br>
            💰 Wallet: ₹${data.wallet || 0}<br>
            <button class="btn delete" onclick="deleteData('posters/${child.key}')">Delete</button>
          </div>
        `;
      });
    });

    // Load Requests
    onValue(ref(db, 'requests'), snap => {
      requestsDiv.innerHTML = '';
      snap.forEach(user => {
        const userId = user.key;
        const requests = user.val();
        Object.keys(requests).forEach(reqKey => {
          const data = requests[reqKey];
          const accepted = data.acceptedBy ? Object.keys(data.acceptedBy).length : 0;
          requestsDiv.innerHTML += `
            <div class="card">
              <strong>${data.name || 'No Name'}</strong><br>
              📞 ${data.whatsapp || ''}<br>
              🧾 ${data.category || ''} - ${data.description || ''}<br>
              📍 ${data.address || ''}<br>
              👥 Accepted By: ${accepted}<br>
              <span class="led ${accepted > 0 ? 'green' : 'red'}"></span>
              <button class="btn delete" onclick="deleteData('requests/${userId}/${reqKey}')">Delete</button>
            </div>
          `;
        });
      });
    });

    // Load Recharge Requests
    onValue(ref(db, 'recharges'), snap => {
      rechargesDiv.innerHTML = '';
      snap.forEach(child => {
        const data = child.val();
        const uid = child.key;
        const approved = data.approved === true;
        rechargesDiv.innerHTML += `
          <div class="card">
            <strong>${data.name || 'User'}</strong><br>
            UID: ${uid}<br>
            <img src="${data.screenshot}" width="100%" /><br>
            <span class="led ${approved ? 'green' : 'red'}"></span> ${approved ? 'Approved' : 'Pending'}<br>
            ${!approved ? `<button class="btn" onclick="approveRecharge('${uid}')">Approve</button>` : ''}
            <button class="btn delete" onclick="deleteData('recharges/${uid}')">Delete</button>
          </div>
        `;
      });
    });

    // Delete Function
    window.deleteData = function (path) {
      if (confirm("Are you sure to delete?")) {
        remove(ref(db, path));
      }
    };

    // Approve Recharge
    window.approveRecharge = async function (uid) {
      await update(ref(db, `recharges/${uid}`), { approved: true });
      const posterRef = ref(db, `posters/${uid}`);
      onValue(posterRef, snap => {
        const currentWallet = snap.val().wallet || 0;
        update(posterRef, { wallet: currentWallet + 100 });
      }, { onlyOnce: true });
    };
  </script>
</body>
</html>
