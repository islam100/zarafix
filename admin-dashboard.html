<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 10px; }
    h2 { text-align: center; margin: 10px 0; }
    .card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

<h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>

<div id="content">Loading...</div>

<!-- Firebase + Google Auth -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  function showLogin() {
    document.getElementById("content").innerHTML = `
      <div style="text-align:center">
        <p>Please login first to access Admin Dashboard</p>
        <button class="btn" onclick="login()">Login with Google</button>
      </div>`;
  }

  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => {
        checkAdmin(result.user.uid);
      }).catch(error => {
        alert("Login Failed: " + error.message);
      });
  }

  function checkAdmin(uid) {
    db.ref("admins/" + uid).once("value", snap => {
      if (snap.exists()) {
        loadDashboard(uid);
      } else {
        document.getElementById("content").innerHTML = "‚ùå Access Denied. Admins Only.";
      }
    });
  }

  function loadDashboard(uid) {
    document.getElementById("content").innerHTML = "<h3>‚úîÔ∏è Welcome Admin</h3>";

    // Load Posters
    db.ref("posters").once("value", postersSnap => {
      const posters = postersSnap.val();
      if (posters) {
        document.getElementById("content").innerHTML += `<h3>üß∞ Service Providers</h3>`;
        Object.entries(posters).forEach(([pid, pdata]) => {
          document.getElementById("content").innerHTML += `
            <div class="card">
              <b>Name:</b> ${pdata.name}<br>
              <b>Shop:</b> ${pdata.shop}<br>
              <b>Category:</b> ${pdata.category}<br>
              <b>WhatsApp:</b> ${pdata.whatsapp}<br>
              <b>Wallet:</b> ‚Çπ${pdata.wallet}<br>
              <button class="btn" onclick="recharge('${pid}', ${pdata.wallet})">+ ‚Çπ100 Recharge</button>
            </div>`;
        });
      }
    });

    // Load Service Requests
    db.ref("requests").once("value", snap => {
      const data = snap.val();
      if (data) {
        document.getElementById("content").innerHTML += `<h3>üìã Service Requests</h3>`;
        Object.entries(data).forEach(([uid, requests]) => {
          Object.entries(requests).forEach(([rid, rdata]) => {
            document.getElementById("content").innerHTML += `
              <div class="card">
                <b>User ID:</b> ${uid}<br>
                <b>Category:</b> ${rdata.category}<br>
                <b>Description:</b> ${rdata.description}<br>
                <b>Accepted By:</b> ${rdata.acceptedBy ? Object.keys(rdata.acceptedBy).join(", ") : "None"}
              </div>`;
          });
        });
      }
    });

    // Load Recharge Requests
    db.ref("recharges").once("value", snap => {
      const recharges = snap.val();
      if (recharges) {
        document.getElementById("content").innerHTML += `<h3>üí∞ Recharge Requests</h3>`;
        Object.entries(recharges).forEach(([posterId, requests]) => {
          Object.entries(requests).forEach(([rid, rdata]) => {
            if (!rdata.approved) {
              document.getElementById("content").innerHTML += `
                <div class="card">
                  <b>Poster ID:</b> ${posterId}<br>
                  <img src="${rdata.screenshotUrl}" width="100"><br>
                  <button class="btn" onclick="approveRecharge('${posterId}', '${rid}')">Approve</button>
                </div>`;
            }
          });
        });
      }
    });
  }

  function approveRecharge(pid, rid) {
    // Mark approved and add ‚Çπ100
    db.ref("recharges/" + pid + "/" + rid).update({ approved: true });
    db.ref("posters/" + pid + "/wallet").once("value", snap => {
      const current = snap.val() || 0;
      db.ref("posters/" + pid).update({ wallet: current + 100 });
      alert("Recharge Approved");
      location.reload();
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      checkAdmin(user.uid);
    } else {
      showLogin();
    }
  });
</script>

</body>
</html>
