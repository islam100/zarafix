<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 10px; text-align: center; }
    .btn3d {
      padding: 10px 20px;
      margin: 5px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px #0d47a1;
      font-size: 16px;
    }
    .btn3d:active { box-shadow: 0 2px #0d47a1; transform: translateY(3px); }

    .section { display: none; margin-top: 20px; }
    .card {
      background: white;
      margin: 10px auto;
      padding: 15px;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: left;
    }
    .led {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
    }
    .led.green { background-color: #4CAF50; }
    .led.red { background-color: #f44336; }
    button.approve, button.delete {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    button.delete {
      background: #f44336;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>
  <button class="btn3d" onclick="showSection('posters')">üß∞ Posters</button>
  <button class="btn3d" onclick="showSection('requests')">üìã Requests</button>
  <button class="btn3d" onclick="showSection('recharges')">üí∏ Recharges</button>

  <div id="posters" class="section"></div>
  <div id="requests" class="section"></div>
  <div id="recharges" class="section"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSection(id) {
      document.getElementById('posters').style.display = 'none';
      document.getElementById('requests').style.display = 'none';
      document.getElementById('recharges').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    }

    function loadPosters() {
      const div = document.getElementById('posters');
      div.innerHTML = '';
      db.ref('posters').once('value', snap => {
        snap.forEach(child => {
          const p = child.val();
          div.innerHTML += `
            <div class="card">
              <b>${p.name}</b><br>
              Shop: ${p.shopName}<br>
              Category: ${p.category}<br>
              Address: ${p.address}<br>
              WhatsApp: ${p.whatsapp}<br>
              Wallet: ‚Çπ${p.wallet}
              <button class="delete" onclick="deletePoster('${child.key}')">üóëÔ∏è Delete</button>
            </div>
          `;
        });
      });
    }

    function loadRequests() {
      const div = document.getElementById('requests');
      div.innerHTML = '';
      db.ref('requests').once('value', snap => {
        snap.forEach(user => {
          const requests = user.val();
          for (let key in requests) {
            const r = requests[key];
            div.innerHTML += `
              <div class="card">
                <b>${r.service}</b><br>
                Address: ${r.address}<br>
                Pincode: ${r.pincode}<br>
                WhatsApp: ${r.whatsapp}<br>
                Location: ${r.location}<br>
                <button class="delete" onclick="deleteRequest('${user.key}', '${key}')">üóëÔ∏è Delete</button>
              </div>
            `;
          }
        });
      });
    }

    function loadRecharges() {
      const div = document.getElementById('recharges');
      div.innerHTML = '';
      db.ref('rechargeRequests').once('value', snap => {
        snap.forEach(child => {
          const r = child.val();
          const ledClass = r.status === 'approved' ? 'green' : 'red';
          div.innerHTML += `
            <div class="card">
              WhatsApp: ${r.whatsapp}
              <span class="led ${ledClass}"></span><br>
              Screenshot:<br>
              <img src="${r.screenshot}" style="max-width:100%;"><br>
              <button class="approve" onclick="approveRecharge('${child.key}')">‚úÖ Approve</button>
              <button class="delete" onclick="deleteRecharge('${child.key}')">üóëÔ∏è Delete</button>
            </div>
          `;
        });
      });
    }

    function approveRecharge(uid) {
      const walletRef = db.ref('posters/' + uid + '/wallet');
      walletRef.once('value', snap => {
        const current = snap.val() || 0;
        walletRef.set(current + 100);
        db.ref('rechargeRequests/' + uid + '/status').set('approved');
        alert('Recharge approved and ‚Çπ100 added to wallet');
        loadRecharges();
      });
    }

    function deletePoster(uid) {
      if (confirm('Delete this poster?')) {
        db.ref('posters/' + uid).remove();
        loadPosters();
      }
    }

    function deleteRequest(userId, reqKey) {
      if (confirm('Delete this request?')) {
        db.ref(`requests/${userId}/${reqKey}`).remove();
        loadRequests();
      }
    }

    function deleteRecharge(uid) {
      if (confirm('Delete this recharge request?')) {
        db.ref('rechargeRequests/' + uid).remove();
        loadRecharges();
      }
    }

    // Load first tab by default
    showSection('posters');
    loadPosters();
    loadRequests();
    loadRecharges();
  </script>
</body>
</html>
