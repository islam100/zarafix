<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #e8f5e9; padding: 10px; }
    h2 { text-align: center; }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 15px 0;
      transition: 0.3s;
    }
    .card:hover { transform: scale(1.02); }
    .led {
      height: 15px;
      width: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
    }
    .green { background: green; }
    .red { background: red; }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: #2196F3;
      color: white;
      cursor: pointer;
      margin: 5px 5px 0 0;
    }
    button.delete { background: #f44336; }
    img { max-width: 100%; border-radius: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üìã Recharge Requests</h2>
  <div id="rechargeRequests"></div>

  <h2>üß∞ All Providers</h2>
  <div id="providersBoard"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Show Recharge Board
    db.ref("recharges").once("value", (snapshot) => {
      const container = document.getElementById("rechargeRequests");
      snapshot.forEach(userSnap => {
        const posterId = userSnap.key;
        const recharges = userSnap.val();
        for (let rechargeId in recharges) {
          const data = recharges[rechargeId];
          const card = document.createElement("div");
          card.className = "card";
          const ledColor = data.approved ? "green" : "red";
          card.innerHTML = `
            <strong>Poster ID:</strong> ${posterId}<br>
            <strong>Recharge ID:</strong> ${rechargeId}<br>
            <img src="${data.screenshotUrl}" alt="Screenshot" />
            <p><strong>Status:</strong> <span class="led ${ledColor}"></span></p>
            <button onclick="approveRecharge('${posterId}', '${rechargeId}')">‚úÖ Approve</button>
            <button class="delete" onclick="deleteRecharge('${posterId}', '${rechargeId}')">‚ùå Delete</button>
          `;
          container.appendChild(card);
        }
      });
    });

    function approveRecharge(posterId, rechargeId) {
      db.ref(`recharges/${posterId}/${rechargeId}/approved`).set(true);
      alert("Recharge approved!");
      location.reload();
    }

    function deleteRecharge(posterId, rechargeId) {
      db.ref(`recharges/${posterId}/${rechargeId}`).remove();
      alert("Recharge deleted!");
      location.reload();
    }

    // Show All Providers
    db.ref("posters").once("value", (snapshot) => {
      const container = document.getElementById("providersBoard");
      snapshot.forEach(posterSnap => {
        const posterId = posterSnap.key;
        const data = posterSnap.val();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>Name:</strong> ${data.name}<br>
          <strong>Shop:</strong> ${data.shop}<br>
          <strong>Category:</strong> ${data.category}<br>
          <strong>WhatsApp:</strong> <a href="https://wa.me/${data.whatsapp}" target="_blank">${data.whatsapp}</a><br>
          <strong>Wallet:</strong> ‚Çπ${data.wallet}<br>
          <button class="delete" onclick="deletePoster('${posterId}')">‚ùå Delete Poster</button>
        `;
        container.appendChild(card);
      });
    });

    function deletePoster(posterId) {
      db.ref(`posters/${posterId}`).remove();
      alert("Poster deleted!");
      location.reload();
    }
  </script>
</body>
</html>
