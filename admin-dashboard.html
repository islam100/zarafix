<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
    }

    h1 {
      text-align: center;
    }

    .dashboard {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background: linear-gradient(to right, #4CAF50, #45a049);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 500px;
      position: relative;
    }

    .led {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: green;
      animation: blink 1s infinite;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0.2;}
      100% {opacity: 1;}
    }

    .info {
      text-align: left;
      margin-bottom: 10px;
    }

    .info strong {
      display: inline-block;
      width: 120px;
    }

    .actions button {
      background-color: #007bff;
      margin: 5px;
    }

    .actions .delete {
      background-color: #dc3545;
    }

    .actions .reject {
      background-color: #ff9800;
    }

    .actions .approve {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>üë®‚Äçüíº Admin Dashboard</h1>
  <div class="dashboard">
    <button onclick="loadProviders()">üõ†Ô∏è Load Providers</button>
    <button onclick="loadPosters()">üìÑ Load Service Requests</button>
  </div>

  <div id="userCards"></div>

  <script src="firebase-config.js"></script>
  <script>
    const userCards = document.getElementById('userCards');

    function renderUser(user, key, type) {
      const card = document.createElement('div');
      card.className = 'card';

      if (!user.approved) {
        const led = document.createElement('div');
        led.className = 'led';
        card.appendChild(led);
      }

      card.innerHTML += `
        <div class="info"><strong>Shop Name:</strong> ${user.shopname || 'No Shop Name'}</div>
        <div class="info"><strong>Name:</strong> ${user.name}</div>
        <div class="info"><strong>WhatsApp:</strong> ${user.whatsapp}</div>
        <div class="info"><strong>Address:</strong> ${user.address}</div>
        <div class="info"><strong>Pincode:</strong> ${user.pincode || '-'}</div>
        <div class="info"><strong>Category:</strong> ${user.category || '-'} / ${user.subcategory || '-'}</div>
        <div class="info"><strong>Wallet:</strong> ‚Çπ${user.wallet || 0}</div>
        <div class="actions">
          ${type === 'provider' && !user.approved ? `<button class="approve" onclick="approveUser('${key}')">Approve</button>` : ''}
          <button class="reject" onclick="rejectUser('${key}')">Reject</button>
          <button class="delete" onclick="deleteUser('${key}')">Delete</button>
        </div>
      `;

      userCards.appendChild(card);
    }

    function loadProviders() {
      userCards.innerHTML = '';
      firebase.database().ref('users').once('value', snap => {
        snap.forEach(child => {
          const user = child.val();
          if (user.shopname) {
            renderUser(user, child.key, 'provider');
          }
        });
      });
    }

    function loadPosters() {
      userCards.innerHTML = '';
      firebase.database().ref('users').once('value', snap => {
        snap.forEach(child => {
          const user = child.val();
          if (!user.shopname) {
            renderUser(user, child.key, 'poster');
          }
        });
      });
    }

    function approveUser(key) {
      firebase.database().ref('users/' + key).update({ approved: true });
      alert("User Approved");
      loadProviders();
    }

    function rejectUser(key) {
      firebase.database().ref('users/' + key).update({ approved: false });
      alert("User Rejected");
    }

    function deleteUser(key) {
      if (confirm("Are you sure to delete this user?")) {
        firebase.database().ref('users/' + key).remove();
        alert("User Deleted");
        loadProviders();
      }
    }
  </script>
</body>
</html>
