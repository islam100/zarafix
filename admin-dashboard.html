<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 10px; }
    h2 { text-align: center; margin-top: 10px; }
    .nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
    .nav button {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(145deg, #6c63ff, #3f3dff);
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #888;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 10px auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    .led.green { background: green; }
    .led.red { background: red; }
    .btn { padding: 6px 12px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-approve { background: #28a745; color: white; }
    .btn-delete { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>ZaraFix Admin Dashboard</h2>
  <div class="nav">
    <button onclick="showSection('recharges')">ðŸ“‹ Recharge Requests</button>
    <button onclick="showSection('providers')">ðŸ§° All Providers</button>
    <button onclick="showSection('requests')">ðŸ“¦ Service Requests</button>
  </div>

  <div id="recharges" class="section"></div>
  <div id="providers" class="section" style="display:none;"></div>
  <div id="requests" class="section" style="display:none;"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSection(id) {
      document.querySelectorAll('.section').forEach(div => div.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function loadRecharges() {
      const container = document.getElementById('recharges');
      container.innerHTML = '<h3>ðŸ“‹ Recharge Requests</h3>';
      db.ref('recharges').once('value', snap => {
        const data = snap.val();
        if (!data) return container.innerHTML += '<p>No recharge requests found.</p>';
        for (let posterId in data) {
          for (let rechargeId in data[posterId]) {
            const req = data[posterId][rechargeId];
            const led = req.approved ? 'green' : 'red';
            container.innerHTML += `
              <div class="card">
                <span class="led ${led}"></span> <strong>${posterId}</strong><br>
                <img src="${req.screenshotUrl}" width="100%"><br>
                <button class="btn btn-approve" onclick="approveRecharge('${posterId}', '${rechargeId}')">Approve</button>
                <button class="btn btn-delete" onclick="deleteRecharge('${posterId}', '${rechargeId}')">Delete</button>
              </div>
            `;
          }
        }
      });
    }

    function approveRecharge(posterId, rechargeId) {
      const ref = db.ref(`recharges/${posterId}/${rechargeId}`);
      ref.update({ approved: true });
      db.ref(`posters/${posterId}/wallet`).once('value', snap => {
        let current = snap.val() || 0;
        db.ref(`posters/${posterId}`).update({ wallet: current + 100 });
      });
      alert("Recharge approved and â‚¹100 added.");
      loadRecharges();
    }

    function deleteRecharge(posterId, rechargeId) {
      db.ref(`recharges/${posterId}/${rechargeId}`).remove();
      alert("Recharge deleted.");
      loadRecharges();
    }

    function loadProviders() {
      const container = document.getElementById('providers');
      container.innerHTML = '<h3>ðŸ§° All Service Providers</h3>';
      db.ref('posters').once('value', snap => {
        const data = snap.val();
        if (!data) return container.innerHTML += '<p>No providers found.</p>';
        for (let id in data) {
          const p = data[id];
          container.innerHTML += `
            <div class="card">
              <strong>Name:</strong> ${p.name}<br>
              <strong>Shop:</strong> ${p.shop}<br>
              <strong>Category:</strong> ${p.category}<br>
              <strong>WhatsApp:</strong> ${p.whatsapp}<br>
              <strong>Wallet:</strong> â‚¹${p.wallet}<br>
              <button class="btn btn-approve" onclick="addRecharge('${id}')">+ â‚¹100 Recharge</button>
            </div>
          `;
        }
      });
    }

    function addRecharge(posterId) {
      db.ref(`posters/${posterId}/wallet`).once('value', snap => {
        let current = snap.val() || 0;
        db.ref(`posters/${posterId}`).update({ wallet: current + 100 });
        alert("Wallet updated with â‚¹100.");
        loadProviders();
      });
    }

    function loadRequests() {
      const container = document.getElementById('requests');
      container.innerHTML = '<h3>ðŸ“¦ Service Requests</h3>';
      db.ref('requests').once('value', snap => {
        const data = snap.val();
        if (!data) return container.innerHTML += '<p>No requests found.</p>';
        for (let userId in data) {
          for (let requestId in data[userId]) {
            const req = data[userId][requestId];
            const accepted = req.acceptedBy ? Object.keys(req.acceptedBy).join(', ') : 'None';
            container.innerHTML += `
              <div class="card">
                <strong>User ID:</strong> ${userId}<br>
                <strong>Category:</strong> ${req.category}<br>
                <strong>Description:</strong> ${req.description}<br>
                <strong>Accepted By:</strong> ${accepted}<br>
                <strong>Location:</strong> ${req.location || 'N/A'}<br>
              </div>
            `;
          }
        }
      });
    }

    // Auto load all sections
    loadRecharges();
    loadProviders();
    loadRequests();
  </script>
</body>
</html>
