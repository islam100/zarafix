<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 10px;
    }

    h2 {
      text-align: center;
    }

    .card {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      max-width: 500px;
      position: relative;
    }

    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .approved { background: green; }
    .pending { background: red; }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button.delete {
      background: crimson;
    }
  </style>
</head>
<body>
  <h2>üë®‚Äçüîß Admin Dashboard</h2>
  <div id="content"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, onValue, update, remove
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const content = document.getElementById("content");

    // Load Recharge Requests
    const rechargeRef = ref(db, "rechargeRequests");
    onValue(rechargeRef, (snapshot) => {
      content.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.keys(data).forEach((uid) => {
          const req = data[uid];
          const card = document.createElement("div");
          card.className = "card";

          const ledClass = req.status === "approved" ? "approved" : "pending";
          card.innerHTML = `
            <div class="led ${ledClass}"></div>
            <h3>Recharge Request</h3>
            <p><strong>UID:</strong> ${uid}</p>
            <p><strong>WhatsApp:</strong> ${req.whatsapp}</p>
            <img src="${req.screenshot}" width="100%" />
            <p><strong>Status:</strong> ${req.status}</p>
            <button onclick="approveRecharge('${uid}')">‚úÖ Approve</button>
            <button class="delete" onclick="deleteRecharge('${uid}')">üóëÔ∏è Delete</button>
          `;
          content.appendChild(card);
        });
      }
    });

    // Approve Recharge
    window.approveRecharge = function(uid) {
      const rechargeStatusRef = ref(db, `rechargeRequests/${uid}`);
      update(rechargeStatusRef, { status: "approved" });

      const walletRef = ref(db, `posters/${uid}/wallet`);
      onValue(walletRef, (snap) => {
        const current = snap.val() || 0;
        update(ref(db, `posters/${uid}`), {
          wallet: current + 100
        });
      }, { onlyOnce: true });
    };

    // Delete Recharge Request
    window.deleteRecharge = function(uid) {
      remove(ref(db, `rechargeRequests/${uid}`));
    };

    // Load Poster Approvals
    const postersRef = ref(db, "posters");
    onValue(postersRef, (snapshot) => {
      const posters = snapshot.val();
      if (posters) {
        Object.keys(posters).forEach((uid) => {
          const p = posters[uid];
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="led approved"></div>
            <h3>Service Provider</h3>
            <p><strong>Name:</strong> ${p.name}</p>
            <p><strong>Shop:</strong> ${p.shopName}</p>
            <p><strong>WhatsApp:</strong> ${p.whatsapp}</p>
            <p><strong>Category:</strong> ${p.category}</p>
            <p><strong>Wallet:</strong> ‚Çπ${p.wallet || 0}</p>
            <button class="delete" onclick="deletePoster('${uid}')">üóëÔ∏è Delete Poster</button>
          `;
          content.appendChild(card);
        });
      }
    });

    // Delete poster
    window.deletePoster = function(uid) {
      remove(ref(db, `posters/${uid}`));
    };
  </script>
</body>
</html>
