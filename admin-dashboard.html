<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .btn {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #4CAF50, #45A049);
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 8px #888;
    }
    .btn:hover {
      transform: scale(1.02);
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #ccc;
      margin: 15px auto;
      padding: 15px;
      max-width: 500px;
      position: relative;
    }
    .led {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      right: 15px;
      animation: blink 1s infinite;
    }
    .red { background: red; }
    .green { background: green; }
    @keyframes blink {
      50% { opacity: 0.3; }
    }
    .actions button {
      margin-right: 5px;
      background: #2196F3;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      box-shadow: 1px 1px 5px #999;
    }
    .actions button.reject {
      background: #f44336;
    }
    .actions button.delete {
      background: #9e9e9e;
    }
  </style>
</head>
<body>
  <h2>👨‍💼 Admin Dashboard</h2>
  <div style="text-align:center;">
    <button class="btn" onclick="loadProviders()">🛠️ Load Providers</button>
    <button class="btn" onclick="loadPosterUsers()">🧾 Load Poster Users</button>
  </div>

  <div id="providersSection"><h3>Providers</h3></div>
  <div id="posterUsersSection"><h3>Poster Users</h3></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "your-messaging-id",
      appId: "your-app-id"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadProviders() {
      db.ref("providers").once("value", (snapshot) => {
        const container = document.getElementById("providersSection");
        container.innerHTML = "<h3>Providers</h3>";
        if (!snapshot.exists()) return container.innerHTML += "<p>No providers found.</p>";
        snapshot.forEach((child) => {
          const data = child.val();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="led ${data.approved ? '' : 'red'}"></div>
            <p>👤 <strong>${data.name}</strong></p>
            <p>📱 WhatsApp: ${data.phone}</p>
            <p>🏪 Shop: ${data.shop}</p>
            <p>📍 Pincode: ${data.pincode}</p>
            <p>📦 Category: ${data.category}</p>
            <p>✅ Approved: ${data.approved ? "Yes" : "No"}</p>
            <p>🕒 ${data.createdAt || ""}</p>
            <div class="actions">
              ${!data.approved ? `<button onclick="approveProvider('${child.key}')">Approve</button>` : ""}
              <button class="delete" onclick="deleteProvider('${child.key}')">Delete</button>
            </div>
          `;
          container.appendChild(card);
        });
      });
    }

    function loadPosterUsers() {
      db.ref("posterUsers").once("value", (snapshot) => {
        const container = document.getElementById("posterUsersSection");
        container.innerHTML = "<h3>Poster Users</h3>";
        if (!snapshot.exists()) return container.innerHTML += "<p>No poster users found.</p>";
        snapshot.forEach((child) => {
          const data = child.val();
          const ledColor = !data.approved ? 'red' : (data.request && !data.accepted ? 'green' : '');
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="led ${ledColor}"></div>
            <p>👤 <strong>${data.name}</strong></p>
            <p>📱 WhatsApp: ${data.phone}</p>
            <p>📍 Pincode: ${data.pincode}</p>
            <p>✅ Approved: ${data.approved ? "Yes" : "No"}</p>
            <p>🕒 ${data.createdAt || ""}</p>
            <div class="actions">
              ${!data.approved ? `<button onclick="approvePosterUser('${child.key}')">Approve</button>
              <button class="reject" onclick="rejectPosterUser('${child.key}')">Reject</button>` : ""}
              <button class="delete" onclick="deletePosterUser('${child.key}')">Delete</button>
            </div>
          `;
          container.appendChild(card);
        });
      });
    }

    function approveProvider(key) {
      db.ref("providers/" + key).update({ approved: true });
      alert("Provider approved.");
      loadProviders();
    }

    function deleteProvider(key) {
      db.ref("providers/" + key).remove();
      alert("Provider deleted.");
      loadProviders();
    }

    function approvePosterUser(key) {
      db.ref("posterUsers/" + key).update({ approved: true });
      alert("Poster User approved.");
      loadPosterUsers();
    }

    function rejectPosterUser(key) {
      db.ref("posterUsers/" + key).update({ approved: false });
      alert("Poster User rejected.");
      loadPosterUsers();
    }

    function deletePosterUser(key) {
      db.ref("posterUsers/" + key).remove();
      alert("Poster User deleted.");
      loadPosterUsers();
    }
  </script>
</body>
</html>
