<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #e0f7fa; margin: 0; padding: 10px; text-align: center; }
    .btn-group { margin: 10px 0; }
    .tab-btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background: linear-gradient(145deg, #00c853, #64dd17);
      color: white;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 5px #aaa;
    }
    .tab-btn:hover { transform: scale(1.05); }

    .tab-content { display: none; margin-top: 20px; }

    .card {
      background: white;
      margin: 10px auto;
      padding: 15px;
      max-width: 350px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: left;
    }

    .led {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }

    .led.green { background: #0f0; box-shadow: 0 0 8px #0f0; }
    .led.red { background: #f00; box-shadow: 0 0 8px #f00; }

    button {
      background: linear-gradient(to right, #ff6f00, #ff8f00);
      border: none;
      color: white;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #ff6f00; }

    @media(max-width:600px) {
      .card { width: 90%; }
      .tab-btn { padding: 10px 12px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <h2>üß∞ Posters üìã Requests üí∏ Recharges</h2>
  <div class="btn-group">
    <div class="tab-btn" onclick="showTab('posters')">Posters</div>
    <div class="tab-btn" onclick="showTab('requests')">Requests</div>
    <div class="tab-btn" onclick="showTab('recharges')">Recharges</div>
  </div>

  <div id="posters" class="tab-content"></div>
  <div id="requests" class="tab-content"></div>
  <div id="recharges" class="tab-content"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function showTab(id) {
      ['posters','requests','recharges'].forEach(tab => {
        document.getElementById(tab).style.display = tab === id ? 'block' : 'none';
      });
    }

    // Load Posters
    onValue(ref(db, 'posters'), snapshot => {
      const postersDiv = document.getElementById('posters');
      postersDiv.innerHTML = '';
      snapshot.forEach(child => {
        const p = child.val();
        const uid = child.key;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <strong>${p.name || 'No Name'}</strong><br>
          <b>Shop:</b> ${p.shop || ''}<br>
          <b>Category:</b> ${p.category || ''}<br>
          <b>Sub-Category:</b> ${p.subCategory || ''}<br>
          <b>WhatsApp:</b> ${p.whatsapp || ''}<br>
          <b>Address:</b> ${p.address || ''}<br>
          <b>Wallet:</b> ‚Çπ${p.wallet || 0}<br>
          <button onclick="deletePoster('${uid}')">Delete</button>
        `;
        postersDiv.appendChild(card);
      });
    });

    // Load Requests
    onValue(ref(db, 'requests'), snapshot => {
      const requestsDiv = document.getElementById('requests');
      requestsDiv.innerHTML = '';
      snapshot.forEach(userNode => {
        userNode.forEach(req => {
          const r = req.val();
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <strong>${r.issue || 'No Issue'}</strong><br>
            <b>Name:</b> ${r.name || ''}<br>
            <b>Category:</b> ${r.category || ''}<br>
            <b>WhatsApp:</b> ${r.whatsapp || ''}<br>
            <b>Address:</b> ${r.address || ''}<br>
            <button onclick="deleteRequest('${userNode.key}','${req.key}')">Delete</button>
          `;
          requestsDiv.appendChild(card);
        });
      });
    });

    // Load Recharges
    onValue(ref(db, 'recharges'), snapshot => {
      const rechargeDiv = document.getElementById('recharges');
      rechargeDiv.innerHTML = '';
      snapshot.forEach(child => {
        const r = child.val();
        const uid = child.key;
        const approved = r.approved === true;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div><span class="led ${approved ? 'red' : 'green'}"></span><strong>${r.name || 'Recharge Request'}</strong></div>
          <b>WhatsApp:</b> ${r.whatsapp || ''}<br>
          <img src="${r.screenshot}" style="width:100%; border-radius:8px;" /><br>
          <button onclick="approveRecharge('${uid}')">Approve</button>
          <button onclick="deleteRecharge('${uid}')">Delete</button>
        `;
        rechargeDiv.appendChild(card);
      });
    });

    window.deletePoster = function(uid) {
      if (confirm("Delete this poster?")) {
        remove(ref(db, 'posters/' + uid));
      }
    }

    window.deleteRequest = function(userId, reqId) {
      if (confirm("Delete this request?")) {
        remove(ref(db, `requests/${userId}/${reqId}`));
      }
    }

    window.deleteRecharge = function(uid) {
      if (confirm("Delete this recharge?")) {
        remove(ref(db, 'recharges/' + uid));
      }
    }

    window.approveRecharge = function(uid) {
      update(ref(db, 'recharges/' + uid), { approved: true });
      // Add ‚Çπ100 to wallet
      onValue(ref(db, 'posters/' + uid), snap => {
        if (snap.exists()) {
          const data = snap.val();
          const newBalance = (data.wallet || 0) + 100;
          update(ref(db, 'posters/' + uid), { wallet: newBalance });
        }
      }, { onlyOnce: true });
    }

    // Show default tab
    showTab('posters');
  </script>
</body>
</html>
