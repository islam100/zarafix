<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #eef2f3; margin: 0; padding: 10px; }
    h2 { text-align: center; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      margin: 5px 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .approve { background: #4caf50; color: white; }
    .delete { background: #f44336; color: white; }
    .led { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    .on { background: green; }
    .off { background: gray; }
    .section-title {
      background: #333;
      color: white;
      padding: 8px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>🛠️ ZaraFix Admin Dashboard</h2>

  <div id="posterList">
    <div class="section-title">👷 Service Providers (Posters)</div>
  </div>

  <div id="rechargeList">
    <div class="section-title">💰 Recharge Requests</div>
  </div>

  <div id="requestList">
    <div class="section-title">📋 Service Requests</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadPosters() {
      db.ref("posters").once("value", snap => {
        const data = snap.val();
        const div = document.getElementById("posterList");
        for (const uid in data) {
          const p = data[uid];
          const led = p.approved ? "on" : "off";
          div.innerHTML += `
            <div class="card">
              <div><span class="led ${led}"></span><b>${p.name}</b> (${p.category} / ${p.subCategory || "-"})</div>
              <div>📍 ${p.address}</div>
              <div>💬 WhatsApp: ${p.whatsapp}</div>
              <div>🏪 Shop: ${p.shopName || '-'}</div>
              <div>💰 Wallet: ₹${p.wallet || 0}</div>
              <button class="approve" onclick="approvePoster('${uid}')">✅ Approve</button>
              <button class="delete" onclick="deletePoster('${uid}')">🗑️ Delete</button>
            </div>`;
        }
      });
    }

    function approvePoster(uid) {
      db.ref("posters/" + uid).update({ approved: true });
      alert("Poster approved!");
      location.reload();
    }

    function deletePoster(uid) {
      if (confirm("Delete this poster?")) {
        db.ref("posters/" + uid).remove();
        alert("Deleted!");
        location.reload();
      }
    }

    function loadRecharges() {
      db.ref("rechargeRequests").once("value", snap => {
        const data = snap.val();
        const div = document.getElementById("rechargeList");
        for (const uid in data) {
          const r = data[uid];
          div.innerHTML += `
            <div class="card">
              <div><b>📞 WhatsApp:</b> ${r.whatsapp}</div>
              <div><img src="${r.screenshot}" width="100" /></div>
              <div>Status: <b>${r.status}</b></div>
              <button class="approve" onclick="approveRecharge('${uid}')">✅ Approve</button>
              <button class="delete" onclick="deleteRecharge('${uid}')">🗑️ Delete</button>
            </div>`;
        }
      });
    }

    function approveRecharge(uid) {
      db.ref("posters/" + uid + "/wallet").once("value", snap => {
        const current = snap.val() || 0;
        db.ref("posters/" + uid + "/wallet").set(current + 100);
        db.ref("rechargeRequests/" + uid + "/status").set("approved");
        alert("Recharge approved!");
        location.reload();
      });
    }

    function deleteRecharge(uid) {
      if (confirm("Delete recharge request?")) {
        db.ref("rechargeRequests/" + uid).remove();
        alert("Deleted!");
        location.reload();
      }
    }

    function loadRequests() {
      db.ref("requests").once("value", snap => {
        const data = snap.val();
        const div = document.getElementById("requestList");
        for (const userId in data) {
          const userReqs = data[userId];
          for (const reqId in userReqs) {
            const r = userReqs[reqId];
            div.innerHTML += `
              <div class="card">
                <div><b>🛠️ Service:</b> ${r.service}</div>
                <div>📍 Address: ${r.address}</div>
                <div>📞 WhatsApp: ${r.whatsapp}</div>
                <div>📌 Pin: ${r.pincode}</div>
                <button class="delete" onclick="deleteRequest('${userId}', '${reqId}')">🗑️ Delete</button>
              </div>`;
          }
        }
      });
    }

    function deleteRequest(userId, reqId) {
      if (confirm("Delete this service request?")) {
        db.ref("requests/" + userId + "/" + reqId).remove();
        alert("Deleted!");
        location.reload();
      }
    }

    // Run everything
    loadPosters();
    loadRecharges();
    loadRequests();
  </script>
</body>
</html>
