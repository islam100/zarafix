<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin - Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .tabs button:hover {
      background: #0d47a1;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    .card {
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .btn {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .approve { background: green; color: white; }
    .delete { background: red; color: white; }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>

  <div class="tabs">
    <button onclick="showSection('recharge')">üìã Recharge Requests</button>
    <button onclick="showSection('posters')">üß∞ All Providers</button>
    <button onclick="showSection('requests')">üì¶ Service Requests</button>
  </div>

  <div id="recharge" class="section active"></div>
  <div id="posters" class="section"></div>
  <div id="requests" class="section"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Show Recharge Requests
    db.ref('rechargeRequests').on('value', (snap) => {
      const container = document.getElementById('recharge');
      container.innerHTML = "";
      snap.forEach(child => {
        const data = child.val();
        container.innerHTML += `
          <div class="card">
            <p><b>WhatsApp:</b> ${data.whatsapp}</p>
            <p><b>User ID:</b> ${child.key}</p>
            <img src="${data.screenshot}" alt="screenshot" />
            <button class="btn approve" onclick="approveRecharge('${child.key}')">‚úÖ Approve ‚Çπ100</button>
          </div>
        `;
      });
    });

    function approveRecharge(uid) {
      db.ref('posters/' + uid + '/wallet').once('value', snap => {
        const current = snap.val() || 0;
        db.ref('posters/' + uid).update({
          wallet: current + 100
        });
        alert("Recharge Approved");
      });
    }

    // Show All Posters
    db.ref('posters').on('value', (snap) => {
      const posters = document.getElementById('posters');
      posters.innerHTML = "";
      snap.forEach(child => {
        const d = child.val();
        posters.innerHTML += `
          <div class="card">
            <p><b>Name:</b> ${d.name}</p>
            <p><b>Shop:</b> ${d.shopname}</p>
            <p><b>Category:</b> ${d.category} / ${d.subcategory}</p>
            <p><b>WhatsApp:</b> ${d.whatsapp}</p>
            <p><b>Address:</b> ${d.address}, ${d.pincode}</p>
            <p><b>Wallet:</b> ‚Çπ${d.wallet || 0}</p>
            ${d.approved ? '' : `<button class="btn approve" onclick="approvePoster('${child.key}')">‚úÖ Approve</button>`}
            <button class="btn delete" onclick="deletePoster('${child.key}')">üóëÔ∏è Delete</button>
          </div>
        `;
      });
    });

    function approvePoster(uid) {
      db.ref('posters/' + uid).update({ approved: true });
    }

    function deletePoster(uid) {
      if (confirm("Delete this provider?")) {
        db.ref('posters/' + uid).remove();
      }
    }

    // Show Service Requests
    db.ref('requests').on('value', (snap) => {
      const requests = document.getElementById('requests');
      requests.innerHTML = "";
      snap.forEach(user => {
        const userId = user.key;
        const data = user.val();
        for (let reqId in data) {
          const r = data[reqId];
          requests.innerHTML += `
            <div class="card">
              <p><b>User ID:</b> ${userId}</p>
              <p><b>Category:</b> ${r.category}</p>
              <p><b>Issue:</b> ${r.issue}</p>
              <p><b>WhatsApp:</b> ${r.whatsapp}</p>
              <p><b>Address:</b> ${r.address}, ${r.pincode}</p>
              <button class="btn delete" onclick="deleteRequest('${userId}', '${reqId}')">üóëÔ∏è Delete</button>
            </div>
          `;
        }
      });
    });

    function deleteRequest(userId, reqId) {
      if (confirm("Delete this request?")) {
        db.ref(`requests/${userId}/${reqId}`).remove();
      }
    }
  </script>
</body>
</html>
