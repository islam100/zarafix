<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | ZaraFix</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    nav {
      background: #2d3436;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .btn-3d {
      background: linear-gradient(145deg, #6c5ce7, #a29bfe);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      margin: 5px;
      border-radius: 12px;
      box-shadow: 4px 4px 8px #aaa, -4px -4px 8px #fff;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .btn-3d:hover {
      transform: scale(1.05);
    }
    .card {
      background: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .led {
      height: 12px;
      width: 12px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      right: 12px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #2d3436;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    üìã ZaraFix Dashboard
    <button id="logoutBtn" class="btn-3d" style="float:right;">Logout</button>
  </nav>

  <div class="container">
    <div style="text-align: center;">
      <button class="btn-3d" onclick="loadRequests('user')">User Dashboard</button>
      <button class="btn-3d" onclick="loadRequests('provider')">Provider Dashboard</button>
    </div>

    <div id="requestList">
      <p>üìã All Requests</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser;

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadRequests("user");
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider);
      }
    });

    document.getElementById("logoutBtn").onclick = () => {
      auth.signOut();
    };

    function loadRequests(mode) {
      document.getElementById("requestList").innerHTML = "<p>üìã All Requests</p>";
      db.ref("requests").once("value", snapshot => {
        if (!snapshot.exists()) {
          document.getElementById("requestList").innerHTML += "<p>No requests found.</p>";
          return;
        }

        snapshot.forEach(child => {
          const data = child.val();
          const id = child.key;

          let card = document.createElement("div");
          card.className = "card";

          let content = `
            <div class="section-title">${data.name || "N/A"}</div>
            <div><b>Email:</b> ${data.email || "N/A"}</div>
            <div><b>WhatsApp:</b> ${data.phone || "N/A"}</div>
            <div><b>Address:</b> ${data.address || "N/A"}</div>
            <div><b>Service:</b> ${data.category || "N/A"} - ${data.subcategory || "N/A"}</div>
            <div><b>Problem:</b> ${data.description || "N/A"}</div>
            <div><b>Status:</b> ${data.status || "Pending"}</div>
            <div><b>Date:</b> ${data.timestamp || "N/A"}</div>
          `;

          if (data.status !== "Approved") {
            content += `<div class="led"></div>`;
            content += `<button class="btn-3d" onclick="updateStatus('${id}', 'Approved')">‚úÖ Approve</button>`;
          }

          if (data.status !== "Deleted") {
            content += `<button class="btn-3d" onclick="deleteRequest('${id}')">‚ùå Reject/Delete</button>`;
          }

          card.innerHTML = content;
          document.getElementById("requestList").appendChild(card);
        });
      });
    }

    function updateStatus(id, status) {
      db.ref("requests/" + id).update({ status: status });
      alert("Status updated!");
      loadRequests("provider");
    }

    function deleteRequest(id) {
      if (confirm("Delete this request?")) {
        db.ref("requests/" + id).remove();
        loadRequests("provider");
      }
    }
  </script>
</body>
</html>
