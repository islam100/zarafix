<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <script type="module">
    // Firebase v9 imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const providerList = document.getElementById("providerList");

    // Load posterUsers
    function loadProviders() {
      const posterRef = ref(db, "posterUsers");
      onValue(posterRef, (snapshot) => {
        providerList.innerHTML = "";
        if (snapshot.exists()) {
          const data = snapshot.val();
          Object.entries(data).forEach(([uid, provider]) => {
            const div = document.createElement("div");
            div.innerHTML = `
              <h3>👤 ${provider.name}</h3>
              <p>📱 WhatsApp: ${provider.whatsapp}</p>
              <p>🏪 Shop: ${provider.shopname}</p>
              <p>📍 Pincode: ${provider.pincode}</p>
              <p>📦 Category: ${provider.category} / ${provider.subcategory}</p>
              <p>✅ Approved: ${provider.approved ? "Yes" : "No"}</p>
              <p>🕒 ${new Date(provider.timestamp).toLocaleString()}</p>
              <hr/>
            `;
            providerList.appendChild(div);
          });
        } else {
          providerList.innerHTML = "No providers found.";
        }
      });
    }

    document.getElementById("loadProvidersBtn").addEventListener("click", loadProviders);
  </script>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h2>Admin Dashboard</h2>
  <button id="loadProvidersBtn">🛠️ Load Providers</button>

  <h3>Providers</h3>
  <div id="providerList">Loading...</div>
</body>
</html>
