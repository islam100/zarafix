<!DOCTYPE html>
<html>
<head>
  <title>Login with Google - ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 100px;
    }

    h2 {
      color: #333;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #4CAF50, #2E7D32);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #logoutBtn {
      background: linear-gradient(45deg, #f44336, #c62828);
    }

    @media only screen and (max-width: 600px) {
      .container {
        margin-top: 50px;
        padding: 10px;
      }

      button {
        width: 80%;
      }
    }

    #userInfo {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to ZaraFix</h2>

    <!-- Login/Logout Buttons -->
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>

    <!-- Display User Info -->
    <div id="userInfo"></div>
  </div>

  <script>
    // âœ… Firebase Config (replace with your own project config)
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "295894358089",
      appId: "1:295894358089:web:16161db0e96e2180ab7095",
      measurementId: "G-V8DR4BQSVR"
    };

    // âœ… Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");

    // âœ… Login with Google
    loginBtn.addEventListener("click", function () {
      var provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          console.log("User signed in:", result.user);
        })
        .catch(error => {
          console.error("Login error:", error);
        });
    });

    // âœ… Logout
    logoutBtn.addEventListener("click", function () {
      firebase.auth().signOut()
        .then(() => {
          console.log("User signed out.");
        })
        .catch(error => {
          console.error("Logout error:", error);
        });
    });

    // âœ… Auth State Listener
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        // Logged In
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userInfo.innerHTML = `ðŸ‘¤ ${user.displayName || user.email}`;
      } else {
        // Logged Out
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userInfo.innerHTML = "";
      }
    });
  </script>
</body>
</html>
