<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 20px; }
    h2 { text-align: center; }
    .form-box, .dashboard-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: linear-gradient(to right, #4CAF50, #45a049);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    .entry {
      border-left: 4px solid #2196F3;
      background: #e7f3ff;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      position: relative;
    }
    .reject-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 5px 12px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<h2>üõ†Ô∏è ZaraFix - Service Request</h2>

<div class="form-box" id="formSection">
  <input type="text" id="name" placeholder="Your Name">
  <input type="text" id="address" placeholder="Address">
  <input type="text" id="whatsapp" placeholder="WhatsApp Number">
  
  <!-- Category Dropdown -->
  <select id="category" required>
    <option value="">-- Select Service --</option>
    <option value="Electrician">Electrician</option>
    <option value="Plumber">Plumber</option>
    <option value="AC Repair">AC Repair</option>
    <option value="Washing Machine Repair">Washing Machine Repair</option>
    <!-- Add all other options you gave here -->
  </select>
  
  <textarea id="description" placeholder="Describe your issue..."></textarea>
  <button onclick="submitRequest()">Submit Request</button>
</div>

<div class="dashboard-box" id="userDashboard" style="display:none;">
  <h3>Your Submitted Requests</h3>
  <div id="userRequests"></div>
</div>

<div class="dashboard-box" id="adminDashboard" style="display:none;">
  <h3>üõ°Ô∏è Admin Dashboard</h3>
  <div id="adminRequests"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const admins = {
    "HWImQ3hvGudWwULmJI4KAT7EW172": true,
    "wjbEIAEF5jWgJKb2LlfWoIv4EqO2": true,
    "Li0VeawcpySIVD79XahnYPxIHw33": true
  };

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      const uid = user.uid;
      if (admins[uid]) {
        document.getElementById("formSection").style.display = "none";
        document.getElementById("adminDashboard").style.display = "block";
        loadAllRequests();
      } else {
        document.getElementById("formSection").style.display = "none";
        document.getElementById("userDashboard").style.display = "block";
        loadUserRequests(uid);
      }
    } else {
      firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
    }
  });

  function submitRequest() {
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const whatsapp = document.getElementById('whatsapp').value;
    const category = document.getElementById('category').value;
    const description = document.getElementById('description').value;

    const uid = firebase.auth().currentUser.uid;
    const id = Date.now();
    db.ref(`requests/${uid}/${id}`).set({
      name, address, whatsapp, category, description, time: id
    });
    alert("Request submitted successfully!");
    location.reload();
  }

  function loadUserRequests(uid) {
    const ref = db.ref(`requests/${uid}`);
    ref.on("value", snapshot => {
      const box = document.getElementById("userRequests");
      box.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<b>${data.name}</b><br>${data.category}<br>${data.description}`;
        box.appendChild(div);
      });
    });
  }

  function loadAllRequests() {
    db.ref("requests").on("value", snapshot => {
      const box = document.getElementById("adminRequests");
      box.innerHTML = "";
      let list = [];
      snapshot.forEach(user => {
        user.forEach(child => {
          const data = child.val();
          list.push({ uid: user.key, key: child.key, ...data });
        });
      });
      list.sort((a,b) => b.time - a.time);
      list.forEach(data => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <b>${data.name}</b> (${data.whatsapp})<br>
          ${data.address}<br>
          <b>${data.category}</b> - ${data.description}
          <button class="reject-btn" onclick="reject('${data.uid}', '${data.key}')">Reject</button>
        `;
        box.appendChild(div);
      });
    });
  }

  function reject(uid, key) {
    if (confirm("Reject this request?")) {
      db.ref(`requests/${uid}/${key}`).remove();
    }
  }
</script>

</body>
</html>
