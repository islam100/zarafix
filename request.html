<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Request Form</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .card { background: #fff; margin: 10px auto; padding: 15px; border-radius: 8px; max-width: 600px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .card button { width: auto; margin-top: 10px; }
  </style>
</head>
<body>

<h2 style="text-align:center;">üìã Service Request Form</h2>

<form id="requestForm">
  <input type="text" id="name" placeholder="‡§®‡§æ‡§Æ" required />
  <input type="text" id="job" placeholder="‡§ï‡§æ‡§Æ" required />
  <textarea id="description" placeholder="‡§µ‡§ø‡§µ‡§∞‡§£" required></textarea>
  <input type="date" id="date" required />
  <button type="submit">‡§≠‡•á‡§ú‡•á‡§Ç</button>
</form>

<div id="requests"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.getElementById('requestForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const job = document.getElementById('job').value.trim();
    const description = document.getElementById('description').value.trim();
    const date = document.getElementById('date').value;
    const newRef = db.ref('requests').push();
    newRef.set({ name, job, description, date });
    this.reset();
  });

  db.ref('requests').on('value', snapshot => {
    const container = document.getElementById('requests');
    container.innerHTML = '';
    snapshot.forEach(child => {
      const key = child.key;
      const data = child.val();
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <b>‡§®‡§æ‡§Æ:</b> ${data.name || 'N/A'}<br>
        <b>‡§ï‡§æ‡§Æ:</b> ${data.job || 'N/A'}<br>
        <b>‡§µ‡§ø‡§µ‡§∞‡§£:</b> ${data.description || 'N/A'}<br>
        <b>‡§§‡§æ‡§∞‡•Ä‡§ñ:</b> ${data.date || 'N/A'}<br>
        <a href='https://wa.me/?text=Hello%20${encodeURIComponent(data.name)}' target='_blank'>WhatsApp ${data.name}</a>
        <br><button onclick="deleteRequest('${key}')">‚ùå Delete</button>
      `;
      container.appendChild(div);
    });
  });

  function deleteRequest(id) {
    if (confirm("‡§π‡§ü‡§æ‡§®‡§æ ‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§π‡•à?")) {
      db.ref('requests/' + id).remove();
    }
  }
</script>

</body>
</html>
