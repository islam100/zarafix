<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZaraFix Service Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #loginBtn, #logoutBtn, #submitBtn {
      background: linear-gradient(45deg, #4caf50, #2e7d32);
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      font-size: 18px;
      width: 100%;
    }
    #loginBtn:hover, #logoutBtn:hover, #submitBtn:hover {
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    #statusMessage {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>ZaraFix Service Request</h2>

  <button id="loginBtn">üîê Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <form id="serviceForm" style="display:none;">
    <label for="name">Name *</label>
    <input type="text" id="name" placeholder="Your full name" required />

    <label for="address">Address *</label>
    <textarea id="address" placeholder="Your address" required></textarea>

    <label for="whatsapp">WhatsApp Number *</label>
    <input type="tel" id="whatsapp" placeholder="WhatsApp number" pattern="[0-9]{10,15}" required />

    <label for="category">Category *</label>
    <select id="category" required>
      <option value="">-- Select Service --</option>
      <option value="Plumber">Plumber</option>
      <option value="Electrician">Electrician</option>
      <option value="Carpenter">Carpenter</option>
      <option value="AC Repair">AC Repair</option>
      <option value="Refrigerator Repair">Refrigerator Repair</option>
      <option value="Washing Machine Repair">Washing Machine Repair</option>
      <option value="TV Repair">TV Repair</option>
      <option value="Computer Repair">Computer Repair</option>
      <option value="Mobile Repair">Mobile Repair</option>
      <option value="RO / Water Purifier Technician">RO / Water Purifier Technician</option>
      <option value="Gas Stove Repair">Gas Stove Repair</option>
      <option value="CCTV Installation">CCTV Installation</option>
      <option value="Inverter / Battery Technician">Inverter / Battery Technician</option>
      <option value="Printer / Scanner Repair">Printer / Scanner Repair</option>
      <option value="Welder / Fabrication">Welder / Fabrication</option>
      <option value="Home Cleaning">Home Cleaning</option>
      <option value="Pest Control">Pest Control</option>
      <option value="Painter">Painter</option>
      <option value="Car Mechanic">Car Mechanic</option>
      <option value="Bike Mechanic">Bike Mechanic</option>
      <option value="Beautician">Beautician</option>
      <option value="Fitness Trainer">Fitness Trainer</option>
      <!-- Add other categories as needed -->
    </select>

    <label for="description">Problem Description *</label>
    <textarea id="description" placeholder="Describe your problem" required></textarea>

    <button type="submit" id="submitBtn">üì© Submit Request</button>
  </form>

  <div id="statusMessage"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Your Firebase config here (replace with your own config)
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const serviceForm = document.getElementById("serviceForm");
    const statusMessage = document.getElementById("statusMessage");

    // Show/hide buttons based on login state
    auth.onAuthStateChanged(user => {
      if(user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        serviceForm.style.display = "block";
        statusMessage.innerText = "";
      } else {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        serviceForm.style.display = "none";
        statusMessage.innerText = "";
      }
    });

    // Login with Google
    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch(error => alert("Login failed: " + error.message));
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    // Handle form submit
    serviceForm.addEventListener("submit", e => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        alert("Please login first.");
        return;
      }

      // Get form values
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value.trim();

      if(!name || !address || !whatsapp || !category || !description){
        alert("Please fill all fields.");
        return;
      }

      // Prepare data object
      const requestData = {
        userId: user.uid,
        name,
        address,
        whatsapp,
        category,
        description,
        status: "pending",
        timestamp: Date.now()
      };

      // Push to Firebase Database
      const newRequestKey = db.ref('requests').push().key;
      const updates = {};
      updates['/requests/' + user.uid + '/' + newRequestKey] = requestData;

      db.ref().update(updates)
        .then(() => {
          statusMessage.style.color = "green";
          statusMessage.innerText = "Request submitted successfully! Please wait for acceptance.";
          serviceForm.reset();
        })
        .catch(error => {
          statusMessage.style.color = "red";
          statusMessage.innerText = "Error submitting request: " + error.message;
        });
    });
  </script>
</body>
</html>
