<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - All in One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f1f1f1;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }
    .box {
      margin: 10px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    input, select, button, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .notice-marquee, .complaint-marquee {
      background: #fffae6;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
    }
    .btn {
      background: linear-gradient(#4CAF50, #388E3C);
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>ZaraFix - Service System</header>

  <div class="notice-marquee" id="noticeBoard">ğŸ“¢ Loading Notices...</div>
  <div class="complaint-marquee" id="complaintBoard">ğŸ˜¡ Loading Complaints...</div>

  <div class="box" id="loginBox">
    <button class="btn" onclick="googleLogin()">ğŸ” Login with Google</button>
  </div>

  <div class="box" id="userSection" style="display:none;">
    <div class="section-title">ğŸ”§ Request a Service</div>
    <input id="serviceType" placeholder="Enter Service Type (e.g. Electrician)">
    <textarea id="serviceDesc" placeholder="Describe your issue"></textarea>
    <button class="btn" onclick="submitRequest()">ğŸ“© Submit Request</button>
  </div>

  <div class="box" id="posterSection" style="display:none;">
    <div class="section-title">ğŸ“‹ Pending Requests</div>
    <div id="pendingRequests">Loading...</div>
  </div>

  <div class="box" id="adminSection" style="display:none;">
    <div class="section-title">ğŸ“¢ Post Notice</div>
    <input id="noticeText" placeholder="Enter notice">
    <button class="btn" onclick="postNotice()">ğŸ“Œ Post Notice</button>

    <div class="section-title">ğŸ” Search Requests</div>
    <input id="searchKey" placeholder="Search by User ID">
    <button class="btn" onclick="searchRequests()">ğŸ” Search</button>
    <div id="searchResults"></div>
  </div>

  <div class="box" id="complaintSection" style="display:none;">
    <div class="section-title">ğŸ˜¡ Post Complaint</div>
    <textarea id="complaintText" placeholder="Write your complaint here"></textarea>
    <button class="btn" onclick="postComplaint()">ğŸš¨ Submit Complaint</button>
  </div>

  <script src="firebase-config.js"></script>
  <script src="zara-fix-main.js"></script>
</body>
</html>
