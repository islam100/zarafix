<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    input, textarea, button {
      width: 300px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #logout {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h2>ZaraFix - Service Request</h2>

  <button id="login">🔐 Login with Google</button>
  <button id="logout" style="display:none;">🚪 Logout</button>

  <div id="form" style="display:none;">
    <input type="text" id="room" placeholder="Room Number" required>
    <input type="text" id="name" placeholder="Your Name" required>
    <textarea id="request" placeholder="Enter your service request" required></textarea>
    <button onclick="submitRequest()">📩 Submit Request</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const formDiv = document.getElementById("form");

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        formDiv.style.display = "block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        formDiv.style.display = "none";
      }
    });

    function submitRequest() {
      const room = document.getElementById("room").value.trim();
      const name = document.getElementById("name").value.trim();
      const requestText = document.getElementById("request").value.trim();
      const user = auth.currentUser;

      if (!room || !name || !requestText) {
        alert("Please fill all fields.");
        return;
      }

      const requestId = Date.now();
      const requestData = {
        email: user.email,
        name: name,
        room: room,
        request: requestText,
        timestamp: new Date().toISOString()
      };

      database.ref("requests/" + room + "/" + requestId).set(requestData)
        .then(() => {
          alert("✅ Request submitted!");
          document.getElementById("room").value = "";
          document.getElementById("name").value = "";
          document.getElementById("request").value = "";
        })
        .catch((error) => {
          alert("❌ Error: " + error.message);
        });
    }
  </script>
</body>
</html>
