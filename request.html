<!DOCTYPE html>
<html>
<head>
  <title>Admin Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f1f1f1; padding: 20px; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .card h3 { margin: 0 0 10px; }
  </style>
</head>
<body>

<h2>üõ†Ô∏è Admin Request Dashboard</h2>
<div id="requestsContainer"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // üîÅ Timestamp ko readable format banane ka function
  function formatTimestamp(ts) {
    const date = new Date(ts);
    const options = {
      year: 'numeric', month: 'long', day: 'numeric',
      hour: '2-digit', minute: '2-digit', hour12: true
    };
    return date.toLocaleString('en-IN', options);
  }

  // üì• Sabhi requests fetch karo
  db.ref("requests").once("value", snapshot => {
    const container = document.getElementById("requestsContainer");
    snapshot.forEach(userSnap => {
      userSnap.forEach(reqSnap => {
        const data = reqSnap.val();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${data.category || "Unknown"}</h3>
          <p><strong>Name:</strong> ${data.name || ""}</p>
          <p><strong>Address:</strong> ${data.address || ""}</p>
          <p><strong>Problem:</strong> ${data.problem || ""}</p>
          <p><strong>WhatsApp:</strong> ${data.whatsapp || ""}</p>
          <p><strong>Status:</strong> ${data.status || ""}</p>
          <p><strong>Submitted:</strong> ${formatTimestamp(data.timestamp)}</p>
        `;
        container.appendChild(card);
      });
    });
  });
</script>

</body>
</html>
