<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 10px;
      background: #e0f7fa;
    }
    .form-container {
      background: #fff;
      max-width: 500px;
      margin: auto; padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 15px; }
    input, select, textarea {
      width: 100%; padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .btn-3d {
      background: linear-gradient(145deg, #4CAF50, #43A047);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 0 #2e7d32;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: all 0.2s ease;
    }
    .btn-3d:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #2e7d32;
    }
    #loginBtn {
      background: #007bff;
      color: white;
      margin-bottom: 15px;
    }
    @media(max-width:480px){
      .form-container { padding:15px; }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>üõ†Ô∏è ZaraFix Service Request</h2>
  <button id="loginBtn" class="btn-3d">üîê Login with Google</button>

  <div id="userInfo" style="display:none; text-align:center; margin-bottom:15px;">
    Logged in as <strong id="username"></strong>
  </div>

  <form id="serviceForm" style="display:none;">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
    <input type="text" id="address" placeholder="Your Address" required>
    <select id="category" required>
      <option value="">-- Select Service --</option>
      <option>Plumber</option><option>Electrician</option><option>Carpenter</option>
      <option>AC Repair</option><option>Refrigerator Repair</option><option>Washing Machine Repair</option>
      <option>TV Repair</option><option>Computer Repair</option><option>Mobile Repair</option>
      <option>RO / Water Purifier Technician</option><option>Gas Stove Repair</option>
      <option>CCTV Installation</option><option>Inverter / Battery Technician</option>
      <option>Printer / Scanner Repair</option><option>Welder / Fabrication</option>
      <option>Home Cleaning</option><option>Pest Control</option><option>Water Tank Cleaning</option>
      <option>Painter</option><option>Interior Designer</option><option>False Ceiling Work</option>
      <option>Car Mechanic</option><option>Bike Mechanic</option><option>Auto Electrician</option>
      <option>Car Wash Service</option><option>Tyre Puncture Service</option>
      <option>Beautician</option><option>Makeup Artist</option><option>Massage Service</option>
      <option>Hairdresser / Barber</option><option>Tailor / Boutique</option>
      <option>Fitness Trainer</option><option>Yoga Instructor</option><option>Tuition / Home Tutor</option>
      <option>Dance / Music Teacher</option><option>Drawing Teacher</option>
      <option>Cook / Chef</option><option>Maid / House Help</option><option>Baby Sitter / Nanny</option>
      <option>Gardener / Mali</option><option>Elderly Caregiver</option><option>Event Planner</option>
      <option>Photographer</option><option>DJ / Music System</option><option>Tent & Decoration</option>
      <option>Catering Service</option><option>Driving Instructor</option><option>Driving Service</option>
      <option>Courier Service</option><option>Laundry / Dry Clean</option><option>Delivery Boy</option>
      <option>Watch Repair</option><option>Key Maker / Lock Repair</option>
      <option>Borewell Service</option><option>Water Motor Repair</option><option>Solar Panel Repair</option>
      <option>Ceiling / Exhaust Fan Repair</option><option>Microwave Repair</option><option>UPS / Stabilizer Repair
      </option><option>Chimney Cleaning / Repair</option><option>Tiles / Marble Work</option><option>Aluminium / Glass Work</option><option>Plaster / POP Work</option><option>Security Guard Service</option><option>Puja / Pandit Service</option><option>Matrimonial / Matchmaking Service</option><option>House Agent / Property Dealer</option><option>Truck Mechanic</option><option>Bus Mechanic</option><option>E-Rickshaw Mechanic</option><option>Tractor Mechanic</option><option>Diesel Engine Mechanic</option><option>Generator Mechanic</option><option>Hydraulic Mechanic</option><option>Scooter Mechanic</option><option>JCB / Heavy Machine Mechanic</option>
    </select>
    <textarea id="description" placeholder="Describe the issue..." rows="4" required></textarea>

    <input type="hidden" id="datetime">
    <input type="hidden" id="latlng">

    <button type="button" class="btn-3d" onclick="submitRequest()">Submit Request</button>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // Auto-fill date/time + location
  window.onload = () => {
    const dt = new Date();
    document.getElementById("datetime").value = dt.toLocaleString();
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(p => {
        document.getElementById("latlng").value = `${p.coords.latitude},${p.coords.longitude}`;
      });
    }
  };

  // Login handler
  document.getElementById("loginBtn").onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  };

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("loginBtn").style.display = 'none';
      document.getElementById("userInfo").style.display = 'block';
      document.getElementById("username").innerText = user.displayName;
      document.getElementById("serviceForm").style.display = 'block';
    }
  });

  function submitRequest() {
    const u = auth.currentUser;
    if (!u) return alert("Please login first.");

    const data = {
      name: document.getElementById("name").value.trim(),
      whatsapp: document.getElementById("whatsapp").value.trim(),
      address: document.getElementById("address").value.trim(),
      category: document.getElementById("category").value,
      description: document.getElementById("description").value.trim(),
      datetime: document.getElementById("datetime").value,
      location: document.getElementById("latlng").value,
      acceptedBy: {}
    };

    if (!data.name || !data.whatsapp || !data.address || !data.category || !data.description) {
      return alert("Please fill all fields.");
    }

    const reqId = db.ref().child("requests").push().key;
    db.ref(`requests/${u.uid}/${reqId}`).set(data)
      .then(() => {
        alert("‚úÖ Request submitted!");
        document.querySelector("form").reset();
      })
      .catch(err => alert("‚ùå " + err.message));
  }
</script>
</body>
</html>
