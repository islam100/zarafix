<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Requests</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background: #f5f5f5;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      box-shadow: 3px 3px 5px #aaa;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .button:active {
      transform: scale(0.97);
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 0 10px #ccc;
    }
    .hide {
      display: none;
    }
    .whatsapp {
      background: #25d366;
    }
  </style>
</head>
<body>
  <h2>üìã My Service Requests</h2>
  <p id="user-info">üîê Please login first</p>
  <button id="login-btn" class="button">Login with Google</button>
  <div id="requests"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "526649938754",
      appId: "1:526649938754:web:382bca8b19c589234f33f3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginBtn = document.getElementById("login-btn");
    const userInfo = document.getElementById("user-info");
    const requestsDiv = document.getElementById("requests");

    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });

    auth.onAuthStateChanged((user) => {
      if (user) {
        loginBtn.style.display = "none";
        userInfo.innerHTML = `‚úÖ Logged in as: ${user.displayName} (${user.email})`;
        loadUserRequests(user.email);
      }
    });

    function loadUserRequests(userEmail) {
      db.ref("requests").once("value", (snapshot) => {
        const data = snapshot.val();
        requestsDiv.innerHTML = "";
        for (let uid in data) {
          for (let reqId in data[uid]) {
            const req = data[uid][reqId];
            if (req.email === userEmail) {
              const accepted = req.acceptedBy || {};
              const acceptedName = accepted.name && accepted.name !== "Not accepted yet" ? accepted.name : "Not accepted yet";
              const phone = accepted.phone || "-";
              const address = accepted.address || "-";

              let html = `
                <div class="card">
                  <strong>Service:</strong> ${req.service || "N/A"}<br/>
                  <strong>Issue:</strong> ${req.issue || "N/A"}<br/>
                  <strong>Accepted By:</strong><br/>
                  Name: ${acceptedName}<br/>
                  Phone: ${phone}<br/>
                  Address: ${address}<br/>
              `;

              if (acceptedName !== "Not accepted yet" && phone !== "-") {
                const encodedMsg = encodeURIComponent("Hello, I booked your service via ZaraFix.");
                html += `<a href="https://wa.me/${phone}?text=${encodedMsg}" target="_blank">
                  <button class="button whatsapp">Chat on WhatsApp</button>
                </a>`;
              }

              html += `</div>`;
              requestsDiv.innerHTML += html;
            }
          }
        }
        if (!requestsDiv.innerHTML) {
          requestsDiv.innerHTML = "<p>üòï No requests found.</p>";
        }
      });
    }
  </script>
</body>
</html>
