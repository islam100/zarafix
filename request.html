<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f4f4f4, #e0e0e0);
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: linear-gradient(to right, #4CAF50, #45a049);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1>ZaraFix Service Request</h1>

<div class="form-box" id="formBox">
  <input type="text" id="name" placeholder="Your Name">
  <input type="text" id="room" placeholder="Room Number">
  <input type="text" id="phone" placeholder="Phone Number">
  <textarea id="request" placeholder="Enter your service request"></textarea>
  <button onclick="submitRequest()">Submit Request</button>
</div>

<br>
<button onclick="signInWithGoogle()">üîê Login with Google</button>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  let currentUser = null;

  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider).then(result => {
      currentUser = result.user;
      alert("Login successful: " + currentUser.email);
    }).catch(error => {
      alert("Login error: " + error.message);
    });
  }

  function submitRequest() {
    if (!currentUser) {
      alert("Please login first.");
      return;
    }

    const name = document.getElementById('name').value.trim();
    const room = document.getElementById('room').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const request = document.getElementById('request').value.trim();

    if (!name || !room || !phone || !request) {
      alert("Please fill all fields.");
      return;
    }

    const userId = currentUser.uid;
    const timestamp = Date.now();
    const requestId = 'REQ' + timestamp;

    const data = {
      name,
      room,
      phone,
      request,
      timestamp: new Date().toLocaleString()
    };

    firebase.database().ref("requests/" + userId + "/" + requestId).set(data)
      .then(() => {
        alert("Request submitted successfully.");
        document.getElementById('name').value = "";
        document.getElementById('room').value = "";
        document.getElementById('phone').value = "";
        document.getElementById('request').value = "";
      })
      .catch(error => {
        alert("Error saving request: " + error.message);
      });
  }
</script>

</body>
</html>
