<!DOCTYPE html>
<html>
<head>
  <title>üìã Admin Panel - All Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    .request-card {
      background: white;
      border-left: 5px solid #007bff;
      padding: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
      position: relative;
    }
    .status-led {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    .led-yellow {
      background-color: yellow;
    }
    .led-green {
      background-color: limegreen;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .btn {
      margin: 5px 5px 0 0;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .accept-btn {
      background: #28a745;
      color: white;
    }
    .reject-btn {
      background: #dc3545;
      color: white;
    }
    .delete-btn {
      background: #6c757d;
      color: white;
    }
    .poster-info {
      font-size: 0.9em;
      background: #f9f9f9;
      padding: 5px;
      margin-top: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>üìã Admin Panel - All Requests</h2>
  <div id="requests">Loading requests...</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadRequests() {
      db.ref("requests").on("value", async snapshot => {
        const data = snapshot.val() || {};
        const requestContainer = document.getElementById("requests");
        requestContainer.innerHTML = "";

        let allRequests = [];
        Object.entries(data).forEach(([userId, requests]) => {
          Object.entries(requests).forEach(([requestId, req]) => {
            allRequests.push({
              userId,
              requestId,
              ...req
            });
          });
        });

        // Sort by latest (you can sort by any logic)
        allRequests.reverse();

        for (let r of allRequests) {
          let accepted = r.acceptedBy ? Object.keys(r.acceptedBy)[0] : null;
          let posterData = null;

          if (accepted) {
            const posterSnap = await db.ref("posters/" + accepted).once("value");
            posterData = posterSnap.val();
          }

          const div = document.createElement("div");
          div.className = "request-card";

          const ledClass = accepted ? "led-green" : "led-yellow";
          div.innerHTML = `
            <div class="status-led ${ledClass}"></div>
            üìÇ <b>Category:</b> ${r.category}<br>
            üìç <b>Location:</b> ${r.location}<br>
            üìù <b>Problem:</b> ${r.description}<br>
            üìå <b>Status:</b> ${accepted ? "‚úÖ Accepted" : "‚è≥ Pending"}<br>
            ${!accepted ? `
              <button class="btn accept-btn" onclick="acceptRequest('${r.userId}', '${r.requestId}')">Accept</button>
              <button class="btn reject-btn" onclick="rejectRequest('${r.userId}', '${r.requestId}')">Reject</button>
            ` : ""}
            <button class="btn delete-btn" onclick="deleteRequest('${r.userId}', '${r.requestId}')">Delete</button>
            ${posterData ? `
              <div class="poster-info">
                ‚úî <b>Accepted By:</b><br>
                üë§ ${posterData.name}<br>
                üì± ${posterData.whatsapp}<br>
                üè™ ${posterData.shop}<br>
                üß∞ ${posterData.category}
              </div>
            ` : ""}
          `;
          requestContainer.appendChild(div);
        }
      });
    }

    function acceptRequest(userId, requestId) {
      const posterId = "posterId1"; // Replace with real login UID
      const updateData = {};
      updateData[`requests/${userId}/${requestId}/acceptedBy/${posterId}`] = true;
      firebase.database().ref().update(updateData);
    }

    function rejectRequest(userId, requestId) {
      firebase.database().ref(`requests/${userId}/${requestId}`).remove();
    }

    function deleteRequest(userId, requestId) {
      firebase.database().ref(`requests/${userId}/${requestId}`).remove();
    }

    loadRequests();
  </script>
</body>
</html>
