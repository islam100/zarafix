  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function submitRequest() {
      const name = document.getElementById("name").value.trim();
      const location = document.getElementById("location").value.trim();
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value.trim();
      const datetime = new Date().toLocaleString();

      if (!name || !location || !category || !description) {
        alert("Please fill all fields.");
        return;
      }

      const userId = "guest_" + Date.now();
      const requestId = db.ref().child("requests").push().key;

      const requestData = {
        name,
        location,
        category,
        description,
        datetime,
        acceptedBy: {}
      };

      db.ref("requests/" + userId + "/" + requestId).set(requestData)
        .then(() => alert("‚úÖ Request submitted!"))
        .catch((error) => alert("‚ùå Error: " + error.message));
    }
  </script>
