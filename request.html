<!DOCTYPE html>
<html>
<head>
  <title>Service Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body style="font-family:sans-serif; padding:20px">

<h2>🛠️ ZaraFix - Service Request</h2>

<!-- Login Button -->
<div id="loginDiv">
  <button onclick="login()">🔐 Login with Google</button>
</div>

<!-- Service Request Form -->
<div id="formDiv" style="display:none;">
  <p>Welcome, <span id="userName"></span> 👋</p>
  <form id="requestForm">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="text" id="address" placeholder="Your Address" required><br><br>
    <input type="text" id="category" placeholder="Service Category" required><br><br>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required><br><br>
    <textarea id="problem" placeholder="Describe your Problem" required></textarea><br><br>
    <button type="submit">📨 Submit Request</button>
  </form>
  <p id="statusMsg"></p>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // Login function
  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  }

  // Check Auth State
  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("formDiv").style.display = "block";
      document.getElementById("userName").innerText = user.displayName;
    } else {
      document.getElementById("loginDiv").style.display = "block";
      document.getElementById("formDiv").style.display = "none";
    }
  });

  // Submit form
  document.getElementById("requestForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const user = auth.currentUser;
    if (!user) return;

    const uid = user.uid;
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const category = document.getElementById("category").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const problem = document.getElementById("problem").value;

    const requestRef = db.ref("requests/" + uid);
    requestRef.set({
      name, address, category, whatsapp, problem,
      status: "pending",
      timestamp: Date.now()
    }).then(() => {
      document.getElementById("statusMsg").innerText = "⏳ Please wait for accept...";
      document.getElementById("requestForm").reset();
    }).catch(err => {
      alert("Error: " + err.message);
    });
  });
</script>

</body>
</html>
