<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZaraFix Google Login Test</title>
<style>
  body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
  button {
    padding: 12px 25px;
    border: none; border-radius: 8px;
    background: linear-gradient(145deg, #4caf50, #388e3c);
    color: white; font-size: 16px; cursor: pointer;
    box-shadow: 4px 4px 8px #2c6b29, -4px -4px 8px #67be45;
  }
  #logoutBtn {
    background: #d32f2f;
    box-shadow: 4px 4px 8px #8e2424, -4px -4px 8px #e33a3a;
    margin-left: 10px;
  }
</style>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>

<h2>ZaraFix Google Login Test</h2>

<div id="userDetails" style="margin-bottom:15px;"></div>

<button id="loginBtn">Login with Google</button>
<button id="logoutBtn" style="display:none;">Logout</button>

<script>
  // Your Firebase config here (replace with your own config!)
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userDetails = document.getElementById("userDetails");

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(e => alert("Login failed: " + e.message));
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  auth.onAuthStateChanged(user => {
    if (user) {
      userDetails.textContent = "Logged in as: " + user.displayName + " (" + user.email + ")";
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
    } else {
      userDetails.textContent = "Not logged in";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    }
  });
</script>

</body>
</html>
