<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial; padding: 20px; background: #f4f4f4;
    }
    .form-box {
      max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc;
    }
    .status-box {
      margin-top: 20px; padding: 15px; background: #e0f7fa; border-radius: 5px; display: none;
    }
    .led {
      width: 15px; height: 15px; border-radius: 50%; background: gray; display: inline-block;
    }
    .green { background: green !important; }
    .red { background: red !important; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Service Request Form</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="address" placeholder="Your Address">
    <select id="category">
      <option value="">Select Category</option>
      <option value="plumber">Plumber</option>
      <option value="electrician">Electrician</option>
      <option value="carpenter">Carpenter</option>
    </select>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number">
    <textarea id="problem" placeholder="Describe your problem"></textarea>
    <button onclick="submitRequest()">Submit Request</button>

    <div class="status-box" id="statusBox">
      <p id="statusText">Please wait for accept...</p>
      <div class="led" id="led"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function submitRequest() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const category = document.getElementById('category').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const problem = document.getElementById('problem').value;

      if (!name || !address || !category || !whatsapp || !problem) {
        alert("Please fill all fields"); return;
      }

      const reqRef = db.ref('requests').push();
      reqRef.set({
        name, address, category, whatsapp, problem,
        status: 'pending'
      });

      document.getElementById('statusBox').style.display = 'block';
      document.getElementById('statusText').textContent = 'Please wait for accept...';

      reqRef.on('value', snapshot => {
        const data = snapshot.val();
        if (data && data.status === 'accepted') {
          document.getElementById('statusText').textContent = '✅ Your request was accepted!';
          document.getElementById('led').classList.add('green');
        } else if (data && data.status === 'rejected') {
          document.getElementById('statusText').textContent = '❌ Your request was rejected.';
          document.getElementById('led').classList.add('red');
        }
      });
    }
  </script>
</body>
</html>
