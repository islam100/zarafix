<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Request Form</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    h2 { text-align: center; }
    form, .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: linear-gradient(145deg, #28a745, #218838);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    button:hover {
      transform: scale(1.05);
    }
    .reject {
      background: linear-gradient(145deg, #dc3545, #c82333);
    }
    .status {
      font-style: italic;
      color: orange;
      margin-top: 10px;
    }
    .accepted {
      color: green;
      font-weight: bold;
    }
    .whatsapp {
      background: #25D366;
      color: white;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Service Request Form</h2>
  <form id="requestForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
    <textarea id="issue" placeholder="Describe the issue..." required></textarea>
    <button type="submit">Submit Request</button>
  </form>

  <div id="requests"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('requestForm');
    const requestsDiv = document.getElementById('requests');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const issue = document.getElementById('issue').value;

      push(ref(db, 'requests'), {
        name,
        address,
        whatsapp,
        issue,
        status: 'pending',
        timestamp: Date.now()
      });

      form.reset();
    });

    onValue(ref(db, 'requests'), (snapshot) => {
      const data = snapshot.val();
      requestsDiv.innerHTML = '';
      if (data) {
        const entries = Object.entries(data);
        entries.sort((a, b) => b[1].timestamp - a[1].timestamp); // latest first

        entries.forEach(([key, val]) => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <b>Name:</b> ${val.name}<br>
            <b>Address:</b> ${val.address}<br>
            <b>WhatsApp:</b> ${val.whatsapp}<br>
            <b>Issue:</b> ${val.issue}<br>
            <div class="status">${val.status === 'pending' ? '⏳ Wait for Accept' : '<span class="accepted">✅ Accepted</span>'}</div>
            ${val.status === 'accepted' ? `<a class='whatsapp' href='https://wa.me/${val.whatsapp}' target='_blank'>Contact on WhatsApp</a>` : ''}
            ${val.status === 'pending' ? `<button class='reject' onclick='rejectRequest("${key}")'>Reject</button> <button onclick='acceptRequest("${key}")'>Accept</button>` : ''}
          `;
          requestsDiv.appendChild(div);
        });
      }
    });

    window.acceptRequest = function(key) {
      update(ref(db, 'requests/' + key), { status: 'accepted' });
    }

    window.rejectRequest = function(key) {
      update(ref(db, 'requests/' + key), { status: 'rejected' });
    }
  </script>
</body>
</html>
