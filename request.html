<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Service Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      background: linear-gradient(to right, #4CAF50, #2e7d32);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
    }
    .btn:active {
      transform: scale(0.98);
    }
    .request-box {
      background: #e0f7fa;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
    }
    .accepted-by {
      background: #fce4ec;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .accepted-by b {
      display: inline-block;
      width: 90px;
    }
    @media screen and (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginSection">
      <h2>üîê Google Login</h2>
      <button id="loginBtn" class="btn">Login with Google</button>
    </div>
    <div id="loggedInSection" style="display:none">
      <h3>üìã My Service Requests</h3>
      <p id="userInfo"></p>
      <div id="requestList"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "437175877527",
      appId: "1:437175877527:web:850290207f61b68d92d241"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const loginBtn = document.getElementById('loginBtn');
    const loginSection = document.getElementById('loginSection');
    const loggedInSection = document.getElementById('loggedInSection');
    const userInfo = document.getElementById('userInfo');
    const requestList = document.getElementById('requestList');

    loginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        showUserRequests(user);
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        showUserRequests(user);
      }
    });

    function showUserRequests(user) {
      loginSection.style.display = 'none';
      loggedInSection.style.display = 'block';
      userInfo.innerText = `‚úÖ Logged in as: ${user.displayName} (${user.email})`;

      const userId = user.uid;
      const requestRef = database.ref(`requests/${userId}`);

      requestRef.once('value', snapshot => {
        requestList.innerHTML = '';
        if (!snapshot.exists()) {
          requestList.innerHTML = '<p>No service requests found.</p>';
          return;
        }

        snapshot.forEach(childSnapshot => {
          const req = childSnapshot.val();
          const acceptedByData = req.acceptedBy || {};

          let acceptedInfo = `<div class='accepted-by'>
            <b>Accepted By:</b><br>
            <b>Name:</b> ${acceptedByData.name || "Not accepted yet"}<br>
            <b>Phone:</b> ${acceptedByData.phone || "-"}<br>
            <b>Address:</b> ${acceptedByData.address || "-"}<br>
            ${acceptedByData.phone ? `<a class='btn' href='https://wa.me/${acceptedByData.phone}' target='_blank'>Chat on WhatsApp</a>` : ""}
          </div>`;

          requestList.innerHTML += `
            <div class="request-box">
              <b>Service:</b> ${req.category || "N/A"}<br>
              <b>Issue:</b> ${req.description || "N/A"}<br>
              ${acceptedInfo}
            </div>
          `;
        });
      });
    }
  </script>
</body>
</html>
