<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Requests</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 1rem;
    }
    h2 {
      text-align: center;
    }
    .request {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background: linear-gradient(to right, #4CAF50, #45A049);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.97);
    }
    .hidden {
      display: none;
    }
    .whatsapp {
      margin-top: 8px;
      display: inline-block;
      background: #25D366;
    }
  </style>
</head>
<body>

  <h2>üìã My Service Requests</h2>
  <div id="loginSection">
    <button onclick="login()">üîê Login with Google</button>
  </div>
  <div id="loggedInUser" class="hidden"></div>
  <div id="requestList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "469478507295",
      appId: "1:469478507295:web:ea40c113d2b0d3f113f8b5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        document.getElementById("loginSection").classList.add("hidden");
        loadRequests(result.user);
      });
    }

    function loadRequests(user) {
      document.getElementById("loggedInUser").innerHTML =
        `‚úÖ Logged in as: ${user.displayName} (${user.email})`;
      document.getElementById("loggedInUser").classList.remove("hidden");

      db.ref("requests").orderByKey().once("value", snapshot => {
        const data = snapshot.val();
        const list = document.getElementById("requestList");
        list.innerHTML = "";

        let found = false;

        for (let userId in data) {
          for (let reqId in data[userId]) {
            const req = data[userId][reqId];
            if (req.email === user.email) {
              found = true;
              const accepted = req.acceptedBy || {};
              const name = accepted.name || "Not accepted yet";
              const phone = accepted.phone || "-";
              const address = accepted.address || "-";

              const waLink = phone !== "-" ? `<a class="whatsapp" href="https://wa.me/${phone}" target="_blank">Chat on WhatsApp</a>` : "";

              list.innerHTML += `
                <div class="request">
                  <b>Service:</b> ${req.service || "N/A"}<br>
                  <b>Issue:</b> ${req.issue || "N/A"}<br>
                  <b>Accepted By:</b><br>
                  Name: ${name}<br>
                  Phone: ${phone}<br>
                  Address: ${address}<br>
                  ${waLink}
                </div>`;
            }
          }
        }

        if (!found) {
          list.innerHTML = "<p>üòï No requests found.</p>";
        }
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginSection").classList.add("hidden");
        loadRequests(user);
      }
    });
  </script>
</body>
</html>
