<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZaraFix Service Request</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, select, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .card {
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 15px;
      background: #fff;
    }
    .admin-controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>üîß ZaraFix Service Request</h2>
  <form id="serviceForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="address" placeholder="Your Address" required />
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required />
    <select id="category" required>
      <option value="">-- Select Service --</option>
      <option value="Plumber">Plumber</option>
      <option value="Electrician">Electrician</option>
      <option value="Carpenter">Carpenter</option>
      <!-- ... other options same as you listed ... -->
    </select>
    <textarea id="description" placeholder="Describe your issue" required></textarea>
    <button type="submit">Submit Request</button>
  </form>

  <div id="myDashboard">
    <h3>üìù Your Requests</h3>
    <div id="myRequests"></div>
  </div>

  <div id="adminDashboard" style="display:none">
    <h3>üõ†Ô∏è Admin Dashboard</h3>
    <div id="adminRequests"></div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const auth = firebase.auth();

  const admins = {
    "HWImQ3hvGudWwULmJI4KAT7EW172": true,
    "wjbEIAEF5jWgJKb2LlfWoIv4EqO2": true,
    "Li0VeawcpySIVD79XahnYPxIHw33": true
  };

  auth.signInAnonymously().then(() => {
    const uid = auth.currentUser.uid;

    document.getElementById("serviceForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;

      const newRef = db.ref(`requests/${uid}`).push();
      newRef.set({
        name,
        address,
        whatsapp,
        category,
        description,
        status: "waiting",
        timestamp: Date.now()
      });

      document.getElementById("serviceForm").reset();
      loadMyRequests();
    });

    function loadMyRequests() {
      db.ref(`requests/${uid}`).on("value", snap => {
        const data = snap.val();
        const container = document.getElementById("myRequests");
        container.innerHTML = "";
        if (data) {
          Object.entries(data).reverse().forEach(([key, req]) => {
            let html = `<div class='card'>
              <b>${req.category}</b><br>${req.description}<br><i>${req.status === 'waiting' ? '‚è≥ Wait for Accept' : '‚úÖ Accepted'}</i>`;
            if (req.acceptedBy) {
              db.ref(`posters/${Object.keys(req.acceptedBy)[0]}`).once("value", s => {
                const poster = s.val();
                html += `<br><a class='whatsapp-btn' href='https://wa.me/${poster.whatsapp}' target='_blank'>Chat on WhatsApp: ${poster.name}</a>`;
                html += `</div>`;
                container.innerHTML += html;
              });
            } else {
              html += `</div>`;
              container.innerHTML += html;
            }
          });
        }
      });
    }

    function loadAdminRequests() {
      if (!admins[uid]) return;
      document.getElementById("adminDashboard").style.display = "block";
      db.ref("requests").on("value", snap => {
        const data = snap.val();
        const container = document.getElementById("adminRequests");
        let allRequests = [];
        for (const userId in data) {
          for (const requestId in data[userId]) {
            allRequests.push({ ...data[userId][requestId], userId, requestId });
          }
        }
        allRequests.sort((a, b) => b.timestamp - a.timestamp);
        container.innerHTML = "";
        allRequests.forEach(req => {
          let html = `<div class='card'>
            <b>${req.category}</b><br>${req.description}<br>${req.name}, ${req.address}<br>üìû ${req.whatsapp}`;
          if (!req.acceptedBy) {
            html += `<div class='admin-controls'><button onclick="acceptRequest('${req.userId}', '${req.requestId}')">Accept</button></div>`;
          } else {
            html += `<div><i>Accepted</i></div>`;
          }
          html += `</div>`;
          container.innerHTML += html;
        });
      });
    }

    window.acceptRequest = function(userId, requestId) {
      const posterId = "posterId1";
      db.ref(`requests/${userId}/${requestId}/acceptedBy`).set({ [posterId]: true });
    }

    loadMyRequests();
    loadAdminRequests();
  });
</script>
</body>
</html>
