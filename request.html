<!DOCTYPE html>
<html>
<head>
  <title>üìã Service Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 15px auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      max-width: 500px;
    }
    .btn {
      margin-right: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete {
      background: #e74c3c;
      color: white;
    }
    .whatsapp {
      background: #25D366;
      color: white;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üìã Service Requests</h2>
  <div id="requestList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const requestList = document.getElementById('requestList');

    function fetchRequests() {
      db.ref('requests').on('value', snapshot => {
        requestList.innerHTML = '';
        const data = snapshot.val();
        if (!data) {
          requestList.innerHTML = '<p>No requests found.</p>';
          return;
        }
        Object.entries(data).forEach(([userId, userRequests]) => {
          Object.entries(userRequests).forEach(([reqId, req]) => {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
              <div><span class="label">‡§®‡§æ‡§Æ:</span> ${req.name || 'N/A'}</div>
              <div><span class="label">‡§ï‡§æ‡§Æ:</span> ${req.work || 'N/A'}</div>
              <div><span class="label">‡§µ‡§ø‡§µ‡§∞‡§£:</span> ${req.detail || 'N/A'}</div>
              <div><span class="label">‡§§‡§æ‡§∞‡•Ä‡§ñ:</span> ${req.date || 'N/A'}</div>
              <br>
              <button class="btn whatsapp" onclick="window.open('https://wa.me/91${req.phone}', '_blank')">WhatsApp ${req.name || ''}</button>
              <button class="btn delete" onclick="deleteRequest('${userId}', '${reqId}')">‚ùå Delete</button>
            `;

            requestList.appendChild(card);
          });
        });
      });
    }

    function deleteRequest(userId, reqId) {
      if (confirm('Confirm Delete?')) {
        db.ref(`requests/${userId}/${reqId}`).remove();
      }
    }

    fetchRequests();
  </script>
</body>
</html>
