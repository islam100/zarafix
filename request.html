<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 20px;
    }
    .hidden { display: none; }
    .btn {
      padding: 10px 20px;
      border: none;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 3px 3px 8px #999;
      background: #007BFF;
      color: white;
      font-size: 16px;
      transition: 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #0056b3;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>ZaraFix - Service Request</h2>

  <div id="userInfo" class="hidden">
    <p>üë§ <span id="userName"></span></p>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <button id="loginBtn" class="btn" onclick="login()">Login with Google</button>

  <div id="formDiv" class="hidden">
    <h3>Submit Request</h3>
    <form id="requestForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option>Electrician</option>
        <option>Plumber</option>
        <option>Carpenter</option>
        <option>AC Repair</option>
        <option>TV Repair</option>
      </select>
      <textarea id="problem" placeholder="Describe your problem..." required></textarea>
      <button class="btn" type="submit">Submit</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <div id="adminPanel" class="hidden">
    <h3>Admin Panel - All Requests</h3>
    <div id="requestsList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginBtn = document.getElementById("loginBtn");
    const userInfo = document.getElementById("userInfo");
    const userName = document.getElementById("userName");
    const formDiv = document.getElementById("formDiv");
    const adminPanel = document.getElementById("adminPanel");

    const ADMIN_EMAILS = ["zarafix3@gmail.com", "nilofarkhan84@gmail.com"];

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.style.display = "none";
        userInfo.classList.remove("hidden");
        userName.innerText = user.displayName;
        formDiv.classList.remove("hidden");
        if (ADMIN_EMAILS.includes(user.email)) {
          loadRequests();
          adminPanel.classList.remove("hidden");
        }
      } else {
        loginBtn.style.display = "inline-block";
        userInfo.classList.add("hidden");
        formDiv.classList.add("hidden");
        adminPanel.classList.add("hidden");
      }
    });

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut();
    }

    document.getElementById("requestForm").addEventListener("submit", e => {
      e.preventDefault();
      const uid = auth.currentUser.uid;
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const category = document.getElementById("category").value;
      const problem = document.getElementById("problem").value;
      const time = Date.now();

      const newReq = {
        name, address, whatsapp, category, problem,
        status: "pending", time
      };
      db.ref("requests/" + uid + "/" + time).set(newReq);
      document.getElementById("statusMsg").innerText = "‚úÖ Please wait for accept.";
      document.getElementById("requestForm").reset();
    });

    function loadRequests() {
      const reqList = document.getElementById("requestsList");
      db.ref("requests").on("value", snap => {
        reqList.innerHTML = "";
        let allReq = [];
        snap.forEach(userSnap => {
          userSnap.forEach(reqSnap => {
            allReq.push({ key: reqSnap.key, uid: userSnap.key, ...reqSnap.val() });
          });
        });
        allReq.sort((a,b)=>b.time-a.time);
        allReq.forEach(req => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <b>${req.name}</b> (${req.category})<br>
            üìç ${req.address}<br>
            üì± ${req.whatsapp}<br>
            üí¨ ${req.problem}<br>
            <b>Status:</b> <span style="color:${req.status==='accepted'?'green':'red'}">${req.status}</span><br>
            <button class="btn" onclick="updateStatus('${req.uid}','${req.key}','accepted')">Accept</button>
            <button class="btn" onclick="updateStatus('${req.uid}','${req.key}','rejected')">Reject</button>
          `;
          reqList.appendChild(card);
        });
      });
    }

    function updateStatus(uid, key, status) {
      db.ref("requests/" + uid + "/" + key + "/status").set(status);
    }
  </script>
</body>
</html>
