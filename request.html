<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 1rem;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(145deg, #3cb371, #2e8b57);
      color: white;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 5px 5px 15px #bebebe, -5px -5px 15px #ffffff;
      transition: all 0.3s ease;
      margin: 5px;
    }
    .btn:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .card {
      background-color: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
    @media (max-width: 600px) {
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>My Service Requests</h1>
  </header>
  <div class="container">
    <div id="user-info"></div>
    <button id="login-btn" class="btn">Login with Google</button>
    <div id="requests"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "",
      appId: ""
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const loginBtn = document.getElementById("login-btn");
    const userInfoDiv = document.getElementById("user-info");
    const requestsDiv = document.getElementById("requests");

    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.style.display = "none";
        userInfoDiv.innerHTML = `<p>âœ… Logged in as: ${user.displayName} (${user.email})</p>`;
        loadUserRequests(user.uid);
      }
    });

    function loadUserRequests(uid) {
      const requestsRef = database.ref("requests/" + uid);
      requestsRef.once("value", snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(reqSnap => {
            const reqData = reqSnap.val();
            const service = reqData.service || "N/A";
            const issue = reqData.issue || "N/A";
            const acceptedBy = reqData.acceptedBy;
            let acceptedText = "<b>Accepted By:</b> Not accepted yet";

            if (acceptedBy && acceptedBy.uid) {
              database.ref("users/" + acceptedBy.uid).once("value", userSnap => {
                if (userSnap.exists()) {
                  const userData = userSnap.val();
                  const name = userData.name || "Unknown";
                  const phone = userData.phone || "Not available";
                  acceptedText = `<b>Accepted By:</b> ${name} (${phone})
                    <a class='btn' style='background:#25D366' href='https://wa.me/${phone}' target='_blank'>Chat on WhatsApp</a>`;
                }
                displayRequest(service, issue, acceptedText);
              });
            } else {
              displayRequest(service, issue, acceptedText);
            }
          });
        } else {
          requestsDiv.innerHTML = "<p>No service requests found.</p>";
        }
      });
    }

    function displayRequest(service, issue, acceptedText) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <p><b>Service:</b> ${service}</p>
        <p><b>Issue:</b> ${issue}</p>
        <p>${acceptedText}</p>
      `;
      requestsDiv.appendChild(card);
    }
  </script>
</body>
</html>
