<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const database = firebase.database();

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const serviceForm = document.getElementById('serviceForm');
  const statusMessage = document.getElementById('statusMessage');

  // Show or hide UI based on login state
  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'block';
      serviceForm.style.display = 'block';
      statusMessage.innerText = '';
    } else {
      loginBtn.style.display = 'block';
      logoutBtn.style.display = 'none';
      serviceForm.style.display = 'none';
      statusMessage.innerText = 'Please login to submit request.';
    }
  });

  // Login with Google
  loginBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .catch(error => alert('Login failed: ' + error.message));
  });

  // Logout
  logoutBtn.addEventListener('click', () => {
    auth.signOut();
  });

  // Submit service request
  serviceForm.addEventListener('submit', e => {
    e.preventDefault();

    const user = auth.currentUser;
    if (!user) {
      alert('Please login first!');
      return;
    }

    const name = document.getElementById('name').value.trim();
    const address = document.getElementById('address').value.trim();
    const whatsapp = document.getElementById('whatsapp').value.trim();
    const category = document.getElementById('category').value;
    const problem = document.getElementById('problem').value.trim();

    if (!name || !address || !whatsapp || !category || !problem) {
      alert('Please fill all required fields!');
      return;
    }

    const requestId = database.ref().child('requests').push().key;

    const requestData = {
      name,
      address,
      whatsapp,
      category,
      problem,
      status: 'pending',
      userId: user.uid,
      timestamp: Date.now()
    };

    const updates = {};
    updates['/requests/' + user.uid + '/' + requestId] = requestData;

    database.ref().update(updates)
      .then(() => {
        statusMessage.innerText = 'Request submitted successfully! Please wait for acceptance.';
        serviceForm.reset();
      })
      .catch(error => {
        alert('Error submitting request: ' + error.message);
      });
  });
</script>
