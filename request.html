<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #f9f9f9; }
    h1 { text-align: center; }
    .request-card {
      background: #fff; padding: 1rem; margin-bottom: 1rem;
      border-radius: 10px; box-shadow: 0 0 5px #ccc;
    }
    .poster-info {
      background: #eef; padding: 0.5rem; margin-top: 0.5rem;
      border-left: 4px solid #448aff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Admin Panel - All Requests</h1>
  <div id="requestList">Loading requests...</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const requestList = document.getElementById("requestList");

    // Load posters for reference
    let postersData = {};
    db.ref("posters").once("value").then(snapshot => {
      postersData = snapshot.val() || {};
    });

    // Load and auto-update requests
    db.ref("requests").on("value", snapshot => {
      const data = snapshot.val();
      requestList.innerHTML = "";

      let allRequests = [];

      for (let userId in data) {
        for (let requestId in data[userId]) {
          let req = data[userId][requestId];
          req.userId = userId;
          req.requestId = requestId;
          allRequests.push(req);
        }
      }

      // Sort by latest first
      allRequests.reverse();

      if (allRequests.length === 0) {
        requestList.innerHTML = "<p>No requests found.</p>";
        return;
      }

      allRequests.forEach(req => {
        const card = document.createElement("div");
        card.className = "request-card";

        let html = `
          <strong>Category:</strong> ${req.category} <br>
          <strong>Description:</strong> ${req.description} <br>
          <strong>Location:</strong> ${req.location || "N/A"} <br>
        `;

        // If accepted by someone, show poster details
        if (req.acceptedBy) {
          html += "<div><strong>Accepted By:</strong></div>";
          for (let posterId in req.acceptedBy) {
            const poster = postersData[posterId];
            if (poster) {
              html += `
                <div class="poster-info">
                  <strong>Name:</strong> ${poster.name} <br>
                  <strong>Shop:</strong> ${poster.shop} <br>
                  <strong>Category:</strong> ${poster.category} <br>
                  <strong>WhatsApp:</strong> ${poster.whatsapp}
                </div>
              `;
            }
          }
        }

        card.innerHTML = html;
        requestList.appendChild(card);
      });
    });
  </script>
</body>
</html>
