<!DOCTYPE html>
<html>
<head>
  <title>Firebase Google Login Test</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>

<button id="loginBtn">Login with Google</button>
<button id="logoutBtn" style="display:none;">Logout</button>
<p id="status"></p>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const status = document.getElementById("status");

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then((result) => {
        status.textContent = "Logged in as " + result.user.displayName;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      })
      .catch((error) => {
        status.textContent = "Error: " + error.message;
      });
  };

  logoutBtn.onclick = () => {
    auth.signOut().then(() => {
      status.textContent = "Logged out";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    });
  };

  auth.onAuthStateChanged(user => {
    if(user) {
      status.textContent = "Logged in as " + user.displayName;
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
    } else {
      status.textContent = "Not logged in";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    }
  });
</script>

</body>
</html>
