<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 20px;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      border: none;
      box-shadow: 0 6px #999;
      transition: all 0.2s;
    }

    button:active {
      box-shadow: 0 2px #666;
      transform: translateY(4px);
    }

    .top-bar {
      text-align: right;
      margin-bottom: 15px;
    }

    #welcome-text {
      font-weight: bold;
      color: green;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button id="login-btn" onclick="login()">Login with Google</button>
    <button id="logout-btn" onclick="logout()" style="display:none;">Logout</button>
  </div>

  <div class="container">
    <h2>Service Request Form</h2>
    <div id="welcome-text"></div>

    <form id="serviceForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="phone" placeholder="WhatsApp Number" required />

      <select id="category" required>
        <option value="">Select Service</option>
        <option value="Electrician">Electrician</option>
        <option value="Plumber">Plumber</option>
        <option value="Carpenter">Carpenter</option>
        <option value="AC Mechanic">AC Mechanic</option>
        <option value="Painter">Painter</option>
      </select>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Monitor auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-btn").style.display = "none";
        document.getElementById("logout-btn").style.display = "inline-block";
        document.getElementById("welcome-text").innerText = `ðŸ‘¤ ${user.displayName}`;
      } else {
        document.getElementById("login-btn").style.display = "inline-block";
        document.getElementById("logout-btn").style.display = "none";
        document.getElementById("welcome-text").innerText = "";
      }
    });

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut();
    }

    // Handle form submit
    document.getElementById("serviceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const user = auth.currentUser;
      if (!user) {
        alert("Please login first.");
        return;
      }

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const category = document.getElementById("category").value;

      const timestamp = Date.now();
      const requestData = {
        name,
        phone,
        category,
        userEmail: user.email,
        time: new Date().toLocaleString()
      };

      const requestId = `REQ${timestamp}`;
      database.ref(`requests/${user.uid}/${requestId}`).set(requestData)
        .then(() => {
          alert("Request submitted successfully!");
          document.getElementById("serviceForm").reset();
        })
        .catch(error => {
          alert("Error submitting request: " + error.message);
        });
    });
  </script>
</body>
</html>
