<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“‹ Service Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    .request-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px #ccc;
    }
    .poster {
      background: #eafaf1;
      padding: 10px;
      border: 1px solid #b2d8c9;
      margin-top: 10px;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Service Requests</h2>
  <div id="requestsContainer">Loading...</div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadRequests() {
      const container = document.getElementById('requestsContainer');
      container.innerHTML = 'â³ Loading...';

      db.ref("requests").once('value', snapshot => {
        container.innerHTML = '';
        const data = snapshot.val();

        if (!data) {
          container.innerHTML = '<p>No requests found.</p>';
          return;
        }

        Object.entries(data).forEach(([userId, userRequests]) => {
          Object.entries(userRequests).forEach(([requestId, request]) => {
            const card = document.createElement('div');
            card.className = 'request-card';

            card.innerHTML = `
              <b>Category:</b> ${request.category}<br>
              <b>Description:</b> ${request.description}<br>
              <b>Location:</b> ${request.location}<br>
              <div id="acceptedBy-${userId}-${requestId}"><b>Accepted By:</b></div>
            `;

            container.appendChild(card);

            // Show all accepted posters
            const accepted = request.acceptedBy || {};
            Object.keys(accepted).forEach(posterId => {
              db.ref("posters/" + posterId).once('value', posterSnap => {
                const poster = posterSnap.val();
                if (poster) {
                  const div = document.createElement('div');
                  div.className = 'poster';
                  div.innerHTML = `
                    <b>Name:</b> ${poster.name}<br>
                    <b>Category:</b> ${poster.category}<br>
                    <b>Shop:</b> ${poster.shop}<br>
                    <b>Wallet:</b> â‚¹${poster.wallet}<br><br>
                    <a href="https://wa.me/${poster.whatsapp}" target="_blank">
                      <button class="whatsapp-btn">WhatsApp</button>
                    </a>
                    <button class="delete-btn" onclick="rejectPoster('${userId}', '${requestId}', '${posterId}')">Reject</button>
                  `;
                  document.getElementById(`acceptedBy-${userId}-${requestId}`).appendChild(div);
                }
              });
            });
          });
        });
      });
    }

    function rejectPoster(userId, requestId, posterId) {
      if (confirm("Are you sure you want to reject this poster?")) {
        const ref = db.ref(`requests/${userId}/${requestId}/acceptedBy/${posterId}`);
        ref.remove().then(() => {
          alert("Poster rejected.");
          loadRequests();
        });
      }
    }

    loadRequests();
  </script>
</body>
</html>
