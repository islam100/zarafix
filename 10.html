<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin:0; padding:20px; }
    h1 { text-align: center; color: #333; }
    .section { margin:20px auto; max-width: 800px; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
    .card { background:#fafafa; padding:15px; margin:10px 0; border-radius:8px; border:1px solid #ddd; }
    .wallet { font-weight:bold; color:green; }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Admin Dashboard</h1>

  <div class="section">
    <h2>üìå Posters</h2>
    <div id="postersList"></div>
  </div>

  <div class="section">
    <h2>üìå User Requests</h2>
    <div id="requestsList"></div>
  </div>

  <div class="section">
    <h2>üìå Wallet Balances</h2>
    <div id="walletList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "916859697394",
      appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Load Posters
    function loadPosters() {
      db.ref("posters").on("value", snap => {
        let html = "";
        snap.forEach(p => {
          let poster = p.val();
          html += `<div class="card">
                    <p><b>${poster.name}</b> (${poster.category})</p>
                    <p>Shop: ${poster.shop}</p>
                    <p>WhatsApp: ${poster.whatsapp}</p>
                    <p class="wallet">Wallet: ‚Çπ${poster.wallet || 0}</p>
                  </div>`;
        });
        document.getElementById("postersList").innerHTML = html || "No posters yet.";
      });
    }

    // Load Requests
    function loadRequests() {
      db.ref("requests").on("value", snap => {
        let html = "";
        snap.forEach(r => {
          let req = r.val();
          html += `<div class="card">
                    <p><b>${req.name}</b> requested <b>${req.category}</b></p>
                    <p>Problem: ${req.problem}</p>
                    <p>Address: ${req.address}</p>
                    <p>WhatsApp: ${req.whatsapp}</p>
                    <p>Status: ${req.status || "pending"}</p>
                  </div>`;
        });
        document.getElementById("requestsList").innerHTML = html || "No requests yet.";
      });
    }

    // Load Wallets
    function loadWallets() {
      db.ref("posters").on("value", snap => {
        let html = "";
        snap.forEach(p => {
          let poster = p.val();
          html += `<div class="card">
                    <p><b>${poster.name}</b> - Wallet Balance: <span class="wallet">‚Çπ${poster.wallet || 0}</span></p>
                  </div>`;
        });
        document.getElementById("walletList").innerHTML = html || "No wallet data.";
      });
    }

    loadPosters();
    loadRequests();
    loadWallets();
  </script>
</body>
</html>
