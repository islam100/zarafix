<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Estate Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f5f5f5; }
    header { background:linear-gradient(135deg,#2196F3,#21CBF3); color:white;
             display:flex; align-items:center; justify-content:space-between;
             padding:10px 20px; box-shadow:0 3px 8px rgba(0,0,0,0.3); }
    header h1 { margin:0; font-size:22px; text-shadow:1px 1px 3px #000; }
    button { cursor:pointer; padding:8px 16px; border:none; border-radius:8px;
             box-shadow:0 4px 6px rgba(0,0,0,0.3); font-weight:bold; }
    .btn3d { background:#4CAF50; color:#fff; }
    .btn3d:disabled { background:#999; box-shadow:none; }
    .logoutBtn { background:#E53935; color:#fff; }
    .newPostBtn { background:#FF9800; color:#fff; margin-left:10px; }

    /* Grid */
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
            gap:15px; padding:15px; }
    .card { background:#fff; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.2);
            padding:12px; position:relative; transition:transform .2s; }
    .card:hover { transform:scale(1.02); }
    .card img { width:100%; height:150px; object-fit:cover; border-radius:8px; }
    .card h3 { margin:8px 0 4px; font-size:18px; }
    .card p { margin:2px 0; font-size:14px; }
    .led { width:12px; height:12px; border-radius:50%; display:inline-block; }
    .blink { background:yellow; animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity:0; } }

    /* Modal (for Post Form & Card View) */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%;
             background:rgba(0,0,0,0.6); align-items:center; justify-content:center; }
    .modal-content { background:#fff; padding:20px; border-radius:12px; width:90%; max-width:400px;
                     max-height:90%; overflow:auto; position:relative; }
    .close { position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold; }

    form label { font-size:14px; font-weight:bold; margin-top:8px; display:block; }
    form input, form select { width:100%; padding:6px; margin:4px 0 10px;
                              border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
<header>
  <h1>üè† Real Estate Portal</h1>
  <div>
    <button id="loginBtn" class="btn3d">Login</button>
    <button id="logoutBtn" class="logoutBtn" style="display:none;">Logout</button>
    <button id="newPostBtn" class="newPostBtn" style="display:none;">+ New Post</button>
  </div>
</header>

<main>
  <div class="grid" id="posts"></div>
</main>

<!-- Post Form Modal -->
<div class="modal" id="postModal">
  <div class="modal-content">
    <span class="close" id="closeForm">&times;</span>
    <h2>Post Property</h2>
    <form id="postForm">
      <label>Price</label>
      <input type="number" id="price" required>
      <label>BHK</label>
      <input type="text" id="bhk" required>
      <label>Property Type</label>
      <input type="text" id="ptype" required>
      <label>Address</label>
      <input type="text" id="address" required>
      <label>Phone</label>
      <input type="tel" id="phone" required>
      <label>Poster Type</label>
      <select id="posterType" required>
        <option value="Builder">Builder</option>
        <option value="Owner">Owner</option>
        <option value="Agent">Agent</option>
      </select>
      <label>Images (max 5)</label>
      <input type="file" id="images" accept="image/*" multiple>
      <button type="submit" class="btn3d">Submit Post</button>
    </form>
  </div>
</div>

<!-- Card View Modal (Admin only) -->
<div class="modal" id="cardModal">
  <div class="modal-content" id="cardContent">
    <span class="close" id="closeCard">&times;</span>
    <!-- content injected by JS -->
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.database();

const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const newPostBtn=document.getElementById('newPostBtn');
const postModal=document.getElementById('postModal');
const closeForm=document.getElementById('closeForm');
const postForm=document.getElementById('postForm');
const postsDiv=document.getElementById('posts');
const cardModal=document.getElementById('cardModal');
const cardContent=document.getElementById('cardContent');
const closeCard=document.getElementById('closeCard');

let currentUser=null;

loginBtn.onclick=()=>{
  const provider=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
};
logoutBtn.onclick=()=>auth.signOut();

auth.onAuthStateChanged(u=>{
  currentUser=u;
  if(u){
    loginBtn.style.display="none";
    logoutBtn.style.display="inline-block";
    newPostBtn.style.display="inline-block";
  } else {
    loginBtn.style.display="inline-block";
    logoutBtn.style.display="none";
    newPostBtn.style.display="none";
  }
  loadPosts();
});

newPostBtn.onclick=()=>postModal.style.display="flex";
closeForm.onclick=()=>postModal.style.display="none";
closeCard.onclick=()=>cardModal.style.display="none";

// Upload images to imgbb
async function uploadImages(files){
  const urls=[];
  for(let i=0;i<Math.min(5,files.length);i++){
    const f=files[i];
    const fd=new FormData();
    fd.append("image",f);
    const r=await fetch("https://api.imgbb.com/1/upload?key=cad1f0dbfbd25346460789376cc2d7d5",{method:"POST",body:fd});
    const j=await r.json();
    urls.push(j.data.url);
  }
  return urls;
}

// Post form submit
postForm.onsubmit=async e=>{
  e.preventDefault();
  if(!currentUser) return alert("Login first");
  const submitBtn=postForm.querySelector("button[type=submit]");
  submitBtn.disabled=true; submitBtn.textContent="‚è≥ Submitting...";

  const post={
    price:document.getElementById('price').value,
    bhk:document.getElementById('bhk').value,
    propertyType:document.getElementById('ptype').value,
    address:document.getElementById('address').value,
    posterPhone:document.getElementById('phone').value,
    posterType:document.getElementById('posterType').value,
    posterName:currentUser.displayName,
    posterUid:currentUser.uid,
    status:"pending",
    created:Date.now()
  };
  const files=document.getElementById('images').files;
  if(files.length>0) post.images=await uploadImages(files);

  db.ref("posts").push(post,(err)=>{
    if(err){ alert("‚ùå Error"); }
    else{ alert("‚úÖ Post submitted! Waiting for approval."); postForm.reset(); postModal.style.display="none"; }
    submitBtn.disabled=false; submitBtn.textContent="Submit Post";
  });
};

// Load posts
function loadPosts(){
  db.ref("posts").on("value",snap=>{
    postsDiv.innerHTML="";
    snap.forEach(ch=>{
      const p=ch.val(); p.id=ch.key;
      if(p.status!=="approved" && (!currentUser || currentUser.email!=="zarasamajiksevasanstha@gmail.com") && (!currentUser || p.posterUid!==currentUser.uid)) return;
      const card=document.createElement("div"); card.className="card";

      if(p.images && p.images.length) {
        const img=document.createElement("img"); img.src=p.images[0]; card.appendChild(img);
      }
      const h3=document.createElement("h3"); h3.textContent=p.propertyType+" - "+p.bhk; card.appendChild(h3);
      const addr=document.createElement("p"); addr.textContent=p.address; card.appendChild(addr);
      const price=document.createElement("p"); price.textContent="‚Çπ"+p.price; card.appendChild(price);
      const ph=document.createElement("p"); ph.textContent="üìû "+p.posterPhone; card.appendChild(ph);

      // Status
      const st=document.createElement("p");
      if(p.status==="approved") st.textContent="‚úÖ Approved";
      else { st.innerHTML='<span class="led blink"></span> Pending'; }
      card.appendChild(st);

      // Poster delete
      if(currentUser && currentUser.uid===p.posterUid){
        const del=document.createElement("button");
        del.textContent="üóë Delete"; del.className="btn3d";
        del.onclick=async e=>{
          e.stopPropagation();
          if(confirm("Delete this post?")){
            await db.ref("posts/"+p.id).remove();
            card.remove();
          }
        };
        card.appendChild(del);
      }

      // Admin Approve/Reject
      if(currentUser && currentUser.email==="zarasamajiksevasanstha@gmail.com"){
        const ap=document.createElement("button");
        ap.textContent="‚úÖ Approve"; ap.className="btn3d";
        ap.onclick=()=>db.ref("posts/"+p.id).update({status:"approved"});
        const rej=document.createElement("button");
        rej.textContent="‚ùå Reject"; rej.className="logoutBtn";
        rej.onclick=()=>db.ref("posts/"+p.id).remove();
        card.appendChild(ap); card.appendChild(rej);

        // Card enlarge for admin only
        card.onclick=()=>{
          cardContent.innerHTML='<span class="close" id="closeCard">&times;</span>';
          cardContent.innerHTML+=`<h2>${p.propertyType} - ${p.bhk}</h2>
          <p><b>Price:</b> ‚Çπ${p.price}</p>
          <p><b>Address:</b> ${p.address}</p>
          <p><b>Poster:</b> ${p.posterName} (${p.posterType})</p>`;
          if(p.images){ p.images.forEach(u=>{ cardContent.innerHTML+=`<img src="${u}" style="width:100%;margin:5px 0;">`; }); }
          cardModal.style.display="flex";
          document.getElementById('closeCard').onclick=()=>cardModal.style.display="none";
        };
      }
      postsDiv.appendChild(card);
    });
  });
}
</script>
</body>
</html>
