<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f4f4f4; }
    h2 { text-align: center; background: #6200ea; color: white; padding: 10px; margin: 0; }
    select { margin: 10px; padding: 10px; font-size: 16px; }
    .card {
      background: white;
      margin: 10px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .led {
      height: 15px;
      width: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
    }
    .led.green { background-color: #00c853; }
    .led.yellow {
      background-color: #ffeb3b;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    button {
      padding: 6px 12px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }
    button.approve { background: #388e3c; }
  </style>
</head>
<body>
  <h2>üîß ZaraFix Admin Dashboard</h2>
  <div style="text-align:center">
    <select id="viewType">
      <option value="provider">üìã Providers</option>
      <option value="request">üßæ Requests</option>
      <option value="recharge">üí∞ Recharge</option>
    </select>
  </div>
  <div id="output"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const viewType = document.getElementById("viewType");
    const output = document.getElementById("output");

    viewType.addEventListener("change", loadData);
    window.onload = loadData;

    function loadData() {
      const type = viewType.value;
      output.innerHTML = "";
      if (type === "provider") {
        const refData = ref(db, 'posters');
        onValue(refData, snap => {
          output.innerHTML = '';
          snap.forEach(child => {
            const data = child.val();
            const approved = data.approved;
            const led = approved ? '<span class="led green"></span>' : '<span class="led yellow"></span>';
            const btn = approved ? '‚úÖ Approved' : `<button class='approve' onclick="approvePoster('${child.key}')">Approve</button>`;
            output.innerHTML += `<div class='card'>${led}<b>${data.name}</b><br>Shop: ${data.shop}<br>Category: ${data.category}<br>WhatsApp: ${data.whatsapp}<br>${btn}<br><button onclick="deletePoster('${child.key}')">‚ùå Delete</button></div>`;
          });
        });
      } else if (type === "request") {
        const refData = ref(db, 'requests');
        onValue(refData, snap => {
          output.innerHTML = '';
          snap.forEach(user => {
            user.forEach(child => {
              const data = child.val();
              const pending = !data.acceptedBy || Object.keys(data.acceptedBy).length === 0;
              const led = pending ? '<span class="led yellow"></span>' : '<span class="led green"></span>';
              output.innerHTML += `<div class='card'>${led}<b>${data.name}</b><br>${data.problem}<br>${data.address}<br>WhatsApp: ${data.whatsapp}<br><button onclick="deleteRequest('${user.key}', '${child.key}')">‚ùå Delete</button></div>`;
            });
          });
        });
      } else if (type === "recharge") {
        const refData = ref(db, 'recharges');
        onValue(refData, snap => {
          output.innerHTML = '';
          snap.forEach(child => {
            const data = child.val();
            const pending = !data.approved;
            const led = pending ? '<span class="led yellow"></span>' : '<span class="led green"></span>';
            const btn = pending ? `<button class='approve' onclick="approveRecharge('${child.key}')">Approve</button>` : '‚úÖ Approved';
            output.innerHTML += `<div class='card'>${led}<b>${data.name}</b><br>Screenshot: <a href="${data.screenshot}" target="_blank">View</a><br>${btn}<br><button onclick="deleteRecharge('${child.key}')">‚ùå Delete</button></div>`;
          });
        });
      }
    }

    window.approvePoster = (id) => {
      update(ref(db, 'posters/' + id), { approved: true });
      alert("Poster Approved");
    }
    window.deletePoster = (id) => {
      if (confirm("Delete this poster?")) remove(ref(db, 'posters/' + id));
    }
    window.deleteRequest = (uid, rid) => {
      if (confirm("Delete this request?")) remove(ref(db, `requests/${uid}/${rid}`));
    }
    window.approveRecharge = (id) => {
      update(ref(db, 'recharges/' + id), { approved: true });
      alert("Recharge Approved");
    }
    window.deleteRecharge = (id) => {
      if (confirm("Delete this recharge request?")) remove(ref(db, 'recharges/' + id));
    }
  </script>
</body>
</html>
