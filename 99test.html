<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zara Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg,#1e3c72,#2a5298);
      color: white;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px black;
    }
    .btn {
      background: linear-gradient(145deg,#ff416c,#ff4b2b);
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zara Portal</h1>
    <button id="loginBtn" class="btn">Login with Google</button>
    <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
    <button id="providerBtn" class="btn" style="display:none;">Provider</button>
    <button id="adminBtn" class="btn" style="display:none;">Admin</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "790594458121",
      appId: "1:790594458121:web:0cd74519837a36b5794ce4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const providerBtn = document.getElementById("providerBtn");
    const adminBtn = document.getElementById("adminBtn");

    // Login
    loginBtn.addEventListener("click", () => {
      auth.signInWithPopup(provider);
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    // Auth State
    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.style.display = "none";   // Login छुपा दो
        logoutBtn.style.display = "inline-block";
        providerBtn.style.display = "inline-block";
        adminBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block"; // Logout पर Login दिखाओ
        logoutBtn.style.display = "none";
        providerBtn.style.display = "none";
        adminBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
