<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambulance Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #007BFF; color: white; padding: 15px; text-align: center; }
    .container { padding: 20px; }
    .card { background: white; padding: 15px; border-radius: 10px; margin: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .hidden { display: none; }
    button { padding: 10px 20px; border: none; background: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš‘ Ambulance Portal</h1>
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </header>

  <div class="container">
    <div id="postForm" class="hidden">
      <h2>Post Ambulance Service</h2>
      <form id="serviceForm">
        <label>Shop Name:</label><br>
        <input type="text" id="shopName" required><br><br>

        <label>Category:</label><br>
        <select id="category" required>
          <option value="Ambulance">Ambulance</option>
          <option value="Hospital">Hospital</option>
          <option value="Clinic">Clinic</option>
        </select><br><br>

        <label>Discount (â‚¹):</label><br>
        <input type="number" id="discount"><br><br>

        <label>Upload Image:</label><br>
        <input type="file" id="imageUpload" accept="image/*" required><br><br>

        <button type="submit">Submit</button>
      </form>
    </div>

    <h2>Available Services</h2>
    <div id="listing"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDuWPxtnSumumis8PJsrwo8BXZl8W_q7w0",
      authDomain: "ambulence-410c0.firebaseapp.com",
      projectId: "ambulence-410c0",
      storageBucket: "ambulence-410c0.appspot.com",
      messagingSenderId: "970590198679",
      appId: "1:970590198679:web:21b1acb30d2a7c09dec2d2"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const postForm = document.getElementById("postForm");
    const listingDiv = document.getElementById("listing");

    // Login with Google
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    // Logout
    logoutBtn.onclick = () => auth.signOut();

    // Auth state
    auth.onAuthStateChanged(user => {
      if(user){
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        postForm.classList.remove("hidden");
      } else {
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        postForm.classList.add("hidden");
      }
    });

    // ImgBB API
    const imgbbApiKey = "3aaba00e9c5a3a88955c9e5aebaeb5e5";

    document.getElementById("serviceForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const shopName = document.getElementById("shopName").value;
      const category = document.getElementById("category").value;
      const discount = document.getElementById("discount").value;
      const imageFile = document.getElementById("imageUpload").files[0];

      // Upload to ImgBB
      const formData = new FormData();
      formData.append("image", imageFile);

      const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      const imageUrl = data.data.url;

      // Save to Firestore (admin will approve later)
      await db.collection("services").add({
        shopName, category, discount, imageUrl,
        approved: false,
        createdAt: new Date()
      });

      alert("Posted! Waiting for admin approval.");
      e.target.reset();
    });

    // Load Approved Listings
    function loadListings(){
      db.collection("services").where("approved","==",true).onSnapshot(snapshot => {
        listingDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          listingDiv.innerHTML += `
            <div class="card">
              <h3>${d.shopName}</h3>
              <p>Category: ${d.category}</p>
              <p>Discount: â‚¹${d.discount}</p>
              <img src="${d.imageUrl}" width="100%">
            </div>
          `;
        });
      });
    }
    loadListings();
  </script>
</body>
</html>
