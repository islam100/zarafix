<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Property Demo</title>
<style>
  body {font-family: Arial, sans-serif; margin:0; background: linear-gradient(to right, #ffecd2, #fcb69f);}
  header {display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background: #ff7e5f; color:white;}
  header h1 {font-size:24px; font-weight:bold; text-shadow:2px 2px 5px #000;}
  button {padding:8px 15px; border:none; border-radius:5px; cursor:pointer; background:#4CAF50; color:white; font-weight:bold;}
  .container {padding:20px; display:flex; flex-wrap:wrap; gap:20px; justify-content:center;}
  .card {background:white; padding:15px; border-radius:10px; width:250px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: transform 0.3s ease; cursor:pointer; position:relative;}
  .card:hover {transform: scale(1.05);}
  .card img {width:100%; border-radius:10px;}
  .card h3 {margin:10px 0 5px 0;}
  .card p {margin:0 0 10px 0;}
  .whatsapp-btn {position:absolute; bottom:10px; right:10px; background:#25D366; color:white; font-weight:bold; padding:5px 10px; border-radius:5px; text-decoration:none;}
  .modal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center;}
  .modal-content {background:white; padding:20px; border-radius:10px; width:90%; max-width:500px;}
  @media (max-width:600px) { .card {width:90%; } }
</style>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
<header>
  <h1>Zara</h1>
  <button id="loginBtn">Login with Google</button>
</header>
<div class="container" id="postsContainer"></div>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent">
    <!-- Expanded card content -->
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};
firebase.initializeApp(firebaseConfig);

const loginBtn = document.getElementById('loginBtn');
let currentUser = null;
const adminEmail = 'zarasamajiksevasanstha@gmail.com';
const adminWhatsApp = '+917378342192';

loginBtn.addEventListener('click', ()=>{
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider).then(result => {
    currentUser = result.user;
    loginBtn.textContent = 'Logout';
    loadPosts();
  }).catch(err=>alert(err.message));
});

loginBtn.addEventListener('click', ()=>{
  if(currentUser){ firebase.auth().signOut().then(()=>{ currentUser=null; loginBtn.textContent='Login with Google'; }); }
});

function loadPosts(){
  firebase.database().ref('posts').once('value').then(snapshot=>{
    const posts = snapshot.val();
    const container = document.getElementById('postsContainer');
    container.innerHTML='';
    for(let key in posts){
      if(posts[key].approved){
        const post = posts[key];
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML = `<h3>${post.title}</h3><p>${post.desc}</p>
        <a class='whatsapp-btn' href='https://wa.me/${post.posterNumber}?text=Hello' target='_blank'>WhatsApp</a>`;
        card.addEventListener('click', ()=>{
          document.getElementById('modalContent').innerHTML=`<h2>${post.title}</h2><p>${post.desc}</p>`;
          document.getElementById('modal').style.display='flex';
        });
        container.appendChild(card);
      }
    }
  });
}

// Close modal on click outside
document.getElementById('modal').addEventListener('click', e=>{
  if(e.target.id==='modal') e.target.style.display='none';
});

// Example static posts
firebase.database().ref('posts').set({
  post1:{title:'2BHK Flat in Indore', desc:'Prime Location, Garden Facing', approved:true, posterNumber:'+919876543210'},
  post2:{title:'Farm Land 5 Acre', desc:'Near Highway, Good for Investment', approved:true, posterNumber:'+919812345678'}
});

</script>
</body>
</html>
