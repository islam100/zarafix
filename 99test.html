<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambulance Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f2f5; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    h1 { color: #333; }
    button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
    #loginBtn { background: #007bff; color: #fff; }
    #logoutBtn { background: red; color: #fff; display:none; }
    #postForm { display:none; margin-bottom:20px; background:#fff; padding:15px; border-radius:8px; }
    #listing { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:15px; }
    .card { background:#fff; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .card img { width:100%; border-radius:8px; margin-bottom:10px; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš‘ Ambulance Portal</h1>
    <div>
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- Post form -->
  <div id="postForm">
    <h2>Post New Service</h2>
    <input type="text" id="title" placeholder="Title"><br><br>
    <input type="text" id="category" placeholder="Category"><br><br>
    <input type="file" id="image"><br><br>
    <button id="submitPost">Submit</button>
  </div>

  <!-- Listings -->
  <h2>Available Services</h2>
  <div id="listing"></div>

  <!-- Firebase + App -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDuWPxtnSumumis8PJsrwo8BXZl8W_q7w0",
      authDomain: "ambulence-410c0.firebaseapp.com",
      projectId: "ambulence-410c0",
      storageBucket: "ambulence-410c0.appspot.com",
      messagingSenderId: "970590198679",
      appId: "1:970590198679:web:21b1acb30d2a7c09dec2d2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const imgbbKey = "3aaba00e9c5a3a88955c9e5aebaeb5e5";

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const postForm = document.getElementById("postForm");
    const listing = document.getElementById("listing");

    // Login
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    // Logout
    logoutBtn.onclick = () => auth.signOut();

    // Auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        postForm.style.display = "block";  // Post only if logged in
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        postForm.style.display = "none"; // Hide form if not logged in
      }
    });

    // Submit Post
    document.getElementById("submitPost").onclick = async () => {
      const title = document.getElementById("title").value;
      const category = document.getElementById("category").value;
      const file = document.getElementById("image").files[0];

      if (!title || !category || !file) {
        alert("Fill all fields");
        return;
      }

      // Upload to ImgBB
      let formData = new FormData();
      formData.append("image", file);

      const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      const imageUrl = data.data.url;

      // Save to Firestore
      await db.collection("posts").add({
        title, category, imageUrl,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert("Posted successfully!");
    };

    // Show all listings (everyone can see)
    db.collection("posts").orderBy("createdAt","desc").onSnapshot(snapshot => {
      listing.innerHTML = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        listing.innerHTML += `
          <div class="card">
            <img src="${p.imageUrl}" alt="">
            <h3>${p.title}</h3>
            <p>${p.category}</p>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
