<!DOCTYPE html>
<html>
<head>
  <title>Zara Fix - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #f4f4f4; }
    .card { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    input { padding: 10px; margin: 8px 0; width: 90%; border-radius: 8px; border: 1px solid #ccc; }
    button {
      padding: 10px 20px; margin-top: 10px; background: #4CAF50; color: white;
      border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<div class="card">
  <h2>üîê Login to ZaraFix</h2>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="emailLogin()">Login with Email</button><br><br>

  <button onclick="googleLogin()">Login with Google</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .then(() => window.location.href = "welcome.html")
      .catch(error => alert(error.message));
  }

  function emailLogin() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, pass)
      .then(() => window.location.href = "welcome.html")
      .catch(err => alert("‚ùå " + err.message));
  }
</script>
</body>
</html>
