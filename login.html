<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 15px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    button {
      background: linear-gradient(45deg, #2196F3, #21CBF3); color: white; border: none;
      padding: 10px 20px; margin: 5px; border-radius: 8px; cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1); transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .card {
      background: #fefefe; border-radius: 10px; margin: 10px 0; padding: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1); transition: 0.2s;
    }
    .card:hover { transform: scale(1.01); }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h2>ZaraFix - Requests</h2>

  <div id="authSection">
    <button onclick="login()">🔐 Login with Google</button>
  </div>

  <div id="mainSection" class="hidden">
    <button onclick="loadRequests()">📋 Refresh Dashboard</button>
    <div id="requestList"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
  authDomain: "zara-fix.firebaseapp.com",
  databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
  projectId: "zara-fix",
  storageBucket: "zara-fix.appspot.com",
  messagingSenderId: "476473209200",
  appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
};
firebase.initializeApp(firebaseConfig);

let currentUserId = null;

firebase.auth().onAuthStateChanged(user => {
  if (user) {
    currentUserId = user.uid;
    document.getElementById("authSection").classList.add("hidden");
    document.getElementById("mainSection").classList.remove("hidden");
    loadRequests();
  }
});

function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider);
}

function loadRequests() {
  const list = document.getElementById("requestList");
  list.innerHTML = "⏳ Loading...";
  firebase.database().ref("requests").once("value", snapshot => {
    list.innerHTML = "";
    snapshot.forEach(child => {
      const data = child.val();
      const key = child.key;

      if (data.userId === currentUserId) {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <b>${data.name}</b> (${data.city})<br>
          Category: ${data.category}<br>
          Issue: ${data.issue}<br>
          WhatsApp: ${data.accepted ? data.whatsapp : "🔒 Hidden"}<br>
          ${data.accepted ? `<iframe src="https://maps.google.com/maps?q=${data.city}&output=embed" width="100%" height="150"></iframe>` : ""}
          <small>${data.timestamp}</small><br>
          <button onclick="deleteRequest('${key}')">🗑 Delete</button>
          <button onclick="acceptJob('${key}')">✅ Accept</button>
          <button onclick="rejectJob('${key}')">❌ Reject</button>
        `;

        list.appendChild(card);
      }
    });
  });
}

function deleteRequest(key) {
  if (confirm("Are you sure to delete?")) {
    firebase.database().ref("requests").child(key).remove().then(loadRequests);
  }
}

function acceptJob(key) {
  firebase.database().ref("requests").child(key).update({ accepted: true }).then(loadRequests);
}

function rejectJob(key) {
  firebase.database().ref("requests").child(key).update({ accepted: false }).then(loadRequests);
}
</script>
</body>
</html>
