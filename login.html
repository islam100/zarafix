<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Zara Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#f9f9f9, #e0e0e0);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      color: #2196F3;
    }
    .card {
      background: #fafafa;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Zara Fix</h1>
    <p>🛠 Ads will appear here based on your category.</p>

    <div id="adsList">
      <!-- Dynamic ads based on poster's category will appear here -->
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    let currentUser = null;

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadAds();
      } else {
        window.location.href = "login.html"; // 🔐 Not logged in, go back
      }
    });

    function loadAds() {
      // 👇 Sample: Load all service requests for demo
      const adsList = document.getElementById("adsList");
      firebase.database().ref("requests").once("value", snapshot => {
        adsList.innerHTML = "";
        snapshot.forEach(child => {
          const ad = child.val();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <b>${ad.name}</b> (${ad.city})<br>
            Category: ${ad.category}<br>
            Issue: ${ad.issue}
          `;
          adsList.appendChild(div);
        });
      });
    }
  </script>

</body>
</html>
