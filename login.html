<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Fix - Login</title>
<style>
  body {
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0; background: linear-gradient(to bottom, #87ceeb, #e0f7ff);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .login-container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    text-align: center;
    width: 300px;
  }
  .login-btn {
    background-color: #4285F4;
    color: white;
    font-weight: 700;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 3px 0 #3367d6;
    transition: all 0.3s ease;
  }
  .login-btn:hover {
    background-color: #3367d6;
    box-shadow: 0 1px 0 #254a8d;
  }
  .error-msg {
    color: red;
    margin-top: 15px;
    display: none;
  }
  .loading-msg {
    margin-top: 15px;
    font-weight: 600;
    color: #333;
    display: none;
  }
</style>
</head>
<body>

<div class="login-container" role="main">
  <h2>Login to Zara Fix</h2>
  <button id="loginBtn" class="login-btn" aria-label="Login with Google">Login with Google</button>
  <div id="loadingMsg" class="loading-msg" role="alert" aria-live="polite">Loading...</div>
  <div id="errorMsg" class="error-msg" role="alert"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const loginBtn = document.getElementById('loginBtn');
  const loadingMsg = document.getElementById('loadingMsg');
  const errorMsg = document.getElementById('errorMsg');

  loginBtn.addEventListener('click', () => {
    errorMsg.style.display = 'none';
    loadingMsg.style.display = 'block';
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider)
      .then(() => {
        // Redirect to main page on successful login
        window.location.href = 'index.html';
      })
      .catch((error) => {
        loadingMsg.style.display = 'none';
        errorMsg.textContent = `Login failed: ${error.message}`;
        errorMsg.style.display = 'block';
      });
  });

  // If already logged in, redirect to index.html automatically
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
