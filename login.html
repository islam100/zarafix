<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #dfe6e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #4CAF50, #2ecc71);
      color: white;
      font-size: 16px;
      margin-top: 10px;
      box-shadow: 0 4px #1e824c;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.03);
    }
    .google-btn {
      background: #4285F4;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>üîê ZaraFix Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="loginWithEmail()">Login</button>
  <button onclick="register()">Register</button>
  <button class="google-btn" onclick="loginWithGoogle()">Login with Google</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  function loginWithEmail() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("‚úÖ Login successful!");
        window.location.href = "dashboard.html";
      })
      .catch(error => alert("‚ùå " + error.message));
  }

  function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("‚úÖ Registration successful!");
        window.location.href = "dashboard.html";
      })
      .catch(error => alert("‚ùå " + error.message));
  }

  function loginWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .then(() => {
        alert("‚úÖ Google Login successful!");
        window.location.href = "dashboard.html";
      })
      .catch(error => alert("‚ùå " + error.message));
  }
</script>

</body>
</html>
