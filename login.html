<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; text-align: center; }
    .box {
      max-width: 350px; margin: auto; background: white;
      padding: 20px; border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    input, button {
      width: 90%; padding: 10px; margin: 8px 0;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      background: #4CAF50; color: white; border: none;
      box-shadow: 0 5px #3e8e41;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>

<div class="box">
  <h2>üîê Login to ZaraFix</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="emailLogin()">Login with Email</button>
  <hr>
  <button onclick="googleLogin()">Login with Google</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    projectId: "zara-fix",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
  };
  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      window.location.href = "welcome.html"; // ‚úÖ Redirect after login
    }
  });

  function emailLogin() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, password)
      .catch(error => alert("‚ùå " + error.message));
  }

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .catch(error => alert("‚ùå " + error.message));
  }
</script>

</body>
</html>
