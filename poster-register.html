<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Poster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .card, button {
      background: white;
      margin: 15px auto;
      padding: 20px;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    button {
      background: linear-gradient(to right, #26c6da, #00acc1);
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ff5252;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix - Poster Dashboard</h2>

  <button id="logoutBtn" style="display:none;">üö™ Logout</button>

  <div id="formSection" style="display:none;" class="card">
    <h3>üìù Register as Service Provider</h3>
    <input type="text" id="name" placeholder="Your Name"><br>
    <input type="text" id="address" placeholder="Address"><br>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number"><br>
    <input type="text" id="shop" placeholder="Shop/Office Name"><br>
    <select id="category">
      <option value="">Select Category</option>
      <option>Electrician</option>
      <option>Plumber</option>
      <option>Mechanic</option>
      <option>Carpenter</option>
      <option>Clothing</option>
    </select><br>
    <select id="subcategory">
      <option value="">Select Subcategory</option>
      <option>Men</option>
      <option>Women</option>
      <option>AC</option>
      <option>Washing Machine</option>
      <option>Others</option>
    </select><br>
    <button onclick="submitForm()">üì§ Submit</button>
  </div>

  <div id="waitSection" class="card" style="display:none;">
    ‚è≥ Wait for approval...
  </div>

  <div id="dashboard" class="card" style="display:none;">
    <h3>üéâ Welcome to Your Poster Dashboard</h3>
    <p id="wallet">üí∞ Wallet: ‚ÇπLoading...</p>
    <div id="jobList">üîÑ Loading jobs...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("logoutBtn").style.display = "block";
        loadPosterData();
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
      }
    });

    function submitForm() {
      const name = nameInput.value.trim();
      const address = addressInput.value.trim();
      const whatsapp = whatsappInput.value.trim();
      const category = categoryInput.value;
      const subcategory = subcategoryInput.value;
      const shop = shopInput.value.trim();
      const today = new Date().toLocaleDateString('en-GB');

      if (!name || !address || !whatsapp || !category || !shop) {
        alert("Please fill all required fields.");
        return;
      }

      const data = {
        name, address, whatsapp, category, subcategory, shop,
        date: today, approved: false, wallet: 100
      };

      db.ref("posterUsers/" + currentUser.uid).set(data).then(() => {
        document.getElementById("formSection").style.display = "none";
        document.getElementById("waitSection").style.display = "block";
      });
    }

    function loadPosterData() {
      db.ref("posterUsers/" + currentUser.uid).once("value", snapshot => {
        const data = snapshot.val();
        if (!data) {
          document.getElementById("formSection").style.display = "block";
          return;
        }

        if (!data.approved) {
          document.getElementById("waitSection").style.display = "block";
          return;
        }

        document.getElementById("dashboard").style.display = "block";
        loadWallet();
        loadJobs(data.category);
      });
    }

    function loadWallet() {
      db.ref("posterUsers/" + currentUser.uid + "/wallet").on("value", snap => {
        document.getElementById("wallet").innerText = "üí∞ Wallet: ‚Çπ" + (snap.val() || 0);
      });
    }

    function loadJobs(category) {
      db.ref("requests").once("value", snapshot => {
        const jobs = snapshot.val();
        const container = document.getElementById("jobList");
        container.innerHTML = "";

        for (let userId in jobs) {
          for (let jobId in jobs[userId]) {
            const job = jobs[userId][jobId];
            if (job.category === category && !job.acceptedBy?.[currentUser.uid]) {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <h4>${job.issue}</h4>
                <p>${job.address}</p>
                <button onclick="acceptJob('${userId}', '${jobId}')">‚úÖ Accept (‚Çπ20)</button>
              `;
              container.appendChild(card);
            }
          }
        }

        if (!container.innerHTML) container.innerHTML = "No matching jobs found.";
      });
    }

    function acceptJob(userId, jobId) {
      const userRef = db.ref("posterUsers/" + currentUser.uid);

      userRef.once("value").then(snap => {
        let wallet = snap.val().wallet || 0;
        if (wallet < 20) return alert("Insufficient wallet balance!");

        wallet -= 20;
        userRef.update({ wallet });

        db.ref(`requests/${userId}/${jobId}/acceptedBy/${currentUser.uid}`).set({
          name: snap.val().name,
          whatsapp: snap.val().whatsapp
        });

        alert("Job accepted. ‚Çπ20 deducted.");
        loadJobs(snap.val().category);
      });
    }

    logoutBtn.onclick = () => auth.signOut();
  </script>
</body>
</html>
