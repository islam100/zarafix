<!DOCTYPE html>
<html>
<head>
  <title>üß∞ Poster Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 20px;
    }
    .box, .wait-box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, select {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<!-- üìã Poster Registration Form -->
<div class="box" id="formBox">
  <h2>üß∞ Poster Registration</h2>
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="text" id="shop" placeholder="Shop Name" required>
  <input type="text" id="address" placeholder="Full Address" required>
  <select id="category" required>
    <option value="">Select Category</option>
    <option>Fridge Repair</option>
    <option>AC Repair</option>
    <option>Plumber</option>
    <option>Electrician</option>
    <option>Carpenter</option>
  </select>
  <input type="text" id="whatsapp" placeholder="WhatsApp Number (10 digits)" required>
  <button onclick="submitPosterRegistration()">üì§ Submit Registration</button>


  
</div>

<!-- ‚è≥ Waiting Box -->
<div class="wait-box" id="waitingBox" style="display: none;">
  <h2>‚è≥ Waiting for admin approval...</h2>
  <p>Your request has been submitted.<br>Please wait for approval.</p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  let currentUser = null;

  auth.onAuthStateChanged(user => {
    if (!user) return location.href = "index.html";
    currentUser = user;

    const uid = user.uid;
    db.ref("posters/" + uid).once("value").then(snap => {
      if (snap.exists()) {
        const data = snap.val();
        if (data.approved === false) {
          document.getElementById("formBox").style.display = "none";
          document.getElementById("waitingBox").style.display = "block";
        }
      }
    });
  });

  async function submitPosterRegistration() {
    const name = document.getElementById("name").value.trim();
    const shop = document.getElementById("shop").value.trim();
    const address = document.getElementById("address").value.trim();
    const category = document.getElementById("category").value;
    let whatsapp = document.getElementById("whatsapp").value.trim();

    if (!name || !shop || !address || !category || !whatsapp) {
      alert("‚ö†Ô∏è Please fill all fields.");
      return;
    }

    whatsapp = whatsapp.replace(/\D/g, '');
    if (whatsapp.length !== 10) {
      alert("‚ö†Ô∏è Enter valid 10-digit WhatsApp number.");
      return;
    }

    const userId = currentUser.uid;

    await db.ref("posters/" + userId).set({
      name,
      shop,
      address,
      category,
      whatsapp,
      wallet: 100,
      approved: false,
      timestamp: Date.now()
    });

    document.getElementById("formBox").style.display = "none";
    document.getElementById("waitingBox").style.display = "block";
  }
</script>
</body>
</html>
