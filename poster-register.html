<!DOCTYPE html>
<html>
<head>
  <title>ğŸ› ï¸ ZaraFix - Service Provider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body style="font-family: Arial; padding: 10px; background: #f9f9f9;">
  <h2>ğŸ§° ZaraFix - Service Provider Dashboard</h2>
  <div id="loginArea">
    <button onclick="googleLogin()">ğŸ” Login with Google</button>
  </div>

  <div id="registrationForm" style="display:none; margin-top:20px;">
    <h3>ğŸ“‹ Registration</h3>
    <input id="name" placeholder="Full Name"><br><br>
    <input id="address" placeholder="Address"><br><br>
    <input id="whatsapp" placeholder="WhatsApp Number"><br><br>
    <input id="shop" placeholder="Shop/Office Name"><br><br>
    <select id="category">
      <option value="">Select Category</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
      <option value="AC Repair">AC Repair</option>
    </select><br><br>
    <button onclick="submitRegistration()">âœ… Submit</button>
  </div>

  <div id="waitApproval" style="display:none;">
    <h3>â³ Please wait for admin approval...</h3>
  </div>

  <div id="dashboard" style="display:none;">
    <h3>ğŸ’¼ Job Dashboard</h3>
    <p id="walletDisplay">ğŸ’° Wallet: â‚¹Loading...</p>
    <div id="jobsContainer"></div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let user, posterUid, posterName, posterCategory;

  auth.onAuthStateChanged(u => {
    if (u) {
      user = u;
      posterUid = user.uid;
      checkPosterStatus();
      document.getElementById('loginArea').style.display = 'none';
    }
  });

  function googleLogin() {
    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  }

  function checkPosterStatus() {
    const refPath = 'posterUsers/' + posterUid;
    db.ref(refPath).once('value').then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        document.getElementById('registrationForm').style.display = 'block';
      } else if (!data.approved) {
        document.getElementById('waitApproval').style.display = 'block';
      } else {
        posterName = data.name;
        posterCategory = data.category;
        document.getElementById('dashboard').style.display = 'block';
        loadWallet();
        loadJobs();
      }
    });
  }

  function submitRegistration() {
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const whatsapp = document.getElementById('whatsapp').value;
    const shop = document.getElementById('shop').value;
    const category = document.getElementById('category').value;

    const data = {
      name, address, whatsapp, shop, category,
      approved: false,
      date: new Date().toISOString(),
      wallet: 100
    };

    db.ref('posterUsers/' + posterUid).set(data).then(() => {
      alert('Submitted for approval.');
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('waitApproval').style.display = 'block';
    });
  }

  function loadWallet() {
    db.ref('posterUsers/' + posterUid + '/wallet').on('value', snap => {
      const balance = snap.val() ?? 0;
      document.getElementById('walletDisplay').innerText = `ğŸ’° Wallet: â‚¹${balance}`;
    });
  }

  function loadJobs() {
    db.ref('serviceRequests').on('value', snap => {
      const jobs = snap.val();
      const container = document.getElementById('jobsContainer');
      container.innerHTML = '';

      for (let jobId in jobs) {
        const job = jobs[jobId];
        if (job.uid === posterUid) continue;
        if (job.category !== posterCategory) continue;

        const accepted = job.acceptedBy && job.acceptedBy[posterUid];

        const card = document.createElement('div');
        card.style = 'padding:10px; margin:10px; border:1px solid #ccc; border-radius:10px; background:#fff;';
        card.innerHTML = `
          <h4>ğŸ”§ ${job.subcategory}</h4>
          <p><b>Name:</b> ${job.name}</p>
          <p><b>Address:</b> ${job.address}</p>
          <p><b>Description:</b> ${job.description}</p>
          <p><b>Date:</b> ${new Date(job.timestamp).toLocaleString()}</p>
          ${accepted ? `<p>âœ… Accepted | <a href="https://wa.me/91${job.phone}" target="_blank">ğŸ“ Chat</a></p>`
            : `<button onclick="acceptJob('${jobId}', '${job.phone}')">âœ… Accept Job (â‚¹20)</button>`}
        `;
        container.appendChild(card);
      }
    });
  }

  function acceptJob(jobId, phone) {
    const walletRef = db.ref('posterUsers/' + posterUid + '/wallet');
    walletRef.once('value').then(snap => {
      const wallet = snap.val();
      if (wallet < 20) {
        alert("âŒ Not enough wallet balance.");
        return;
      }

      db.ref('serviceRequests/' + jobId + '/acceptedBy/' + posterUid).set({
        name: posterName,
        uid: posterUid,
        timestamp: new Date().toISOString()
      });

      walletRef.set(wallet - 20);
      alert("âœ… Job Accepted. â‚¹20 deducted.");
    });
  }
</script>
</body>
</html>
