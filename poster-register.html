<!DOCTYPE html>
<html>
<head>
  <title>ğŸ› ï¸ ZaraFix Poster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 10px; margin: 0; }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 15px;
      margin: 10px 0;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.02); }
    button {
      background: #28a745; color: white; border: none;
      padding: 10px 15px; border-radius: 10px;
      margin-top: 10px; cursor: pointer;
    }
    button:hover { background: #218838; }
    .hidden { display: none; }
    #wallet { font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>

<h3>ğŸ› ï¸ ZaraFix - Poster Dashboard</h3>
<div id="wallet">ğŸ’° Wallet: â‚¹Loading...</div>

<div id="registerSection" class="card hidden">
  <h3>Register as Service Provider</h3>
  <input id="name" placeholder="Full Name"><br><br>
  <input id="address" placeholder="Address"><br><br>
  <input id="whatsapp" placeholder="WhatsApp Number"><br><br>
  <input id="shop" placeholder="Shop/Office Name"><br><br>
  <select id="category">
    <option value="">Select Category</option>
    <option value="Cook">Cook</option>
    <option value="Electrician">Electrician</option>
    <option value="Plumber">Plumber</option>
    <option value="AC Repair">AC Repair</option>
    <option value="Carpenter">Carpenter</option>
  </select><br><br>
  <input id="subcategory" placeholder="Subcategory (optional)"><br><br>
  <button onclick="submitRegistration()">Submit Registration</button>
</div>

<div id="waitApproval" class="card hidden">â³ Wait for admin approval...</div>

<div id="dashboard" class="hidden">
  <h3>ğŸ‰ Welcome to Your Poster Dashboard</h3>
  <div id="requestsList"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let currentUser, userId, userData;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      userId = user.uid;
      checkRegistration();
    } else {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }
  });

  function checkRegistration() {
    db.ref('posters/' + userId).once('value', snap => {
      if (snap.exists()) {
        userData = snap.val();
        if (userData.approved) {
          document.getElementById('dashboard').classList.remove('hidden');
          document.getElementById('registerSection').classList.add('hidden');
          document.getElementById('waitApproval').classList.add('hidden');
          showWallet();
          loadRequests();
        } else {
          document.getElementById('waitApproval').classList.remove('hidden');
          document.getElementById('registerSection').classList.add('hidden');
        }
      } else {
        document.getElementById('registerSection').classList.remove('hidden');
      }
    });
  }

  function submitRegistration() {
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const whatsapp = document.getElementById('whatsapp').value;
    const shop = document.getElementById('shop').value;
    const category = document.getElementById('category').value;
    const subcategory = document.getElementById('subcategory').value;
    const date = new Date().toLocaleDateString();

    if (!name || !address || !whatsapp || !shop || !category) {
      alert("Please fill all required fields.");
      return;
    }

    db.ref('posters/' + userId).set({
      name, address, whatsapp, shop, category, subcategory,
      date, wallet: 100, approved: false
    });

    alert("Submitted. Wait for admin approval.");
    document.getElementById('registerSection').classList.add('hidden');
    document.getElementById('waitApproval').classList.remove('hidden');
  }

  function showWallet() {
    db.ref('posters/' + userId + '/wallet').on('value', snap => {
      document.getElementById('wallet').innerText = `ğŸ’° Wallet: â‚¹${snap.val()}`;
    });
  }

  function loadRequests() {
    db.ref('requests').on('value', snap => {
      const requestsList = document.getElementById('requestsList');
      requestsList.innerHTML = '';
      snap.forEach(userSnap => {
        userSnap.forEach(reqSnap => {
          const req = reqSnap.val();
          const reqKey = reqSnap.key;
          if (req.category === userData.category) {
            const accepted = req.acceptedBy?.[userId];
            const showWhatsapp = accepted === true;

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              ğŸ› ï¸ Repair Request (${req.category})<br><br>
              ğŸ‘¤ Name: ${req.name}<br>
              ğŸ“ Address: ${req.address}<br>
              ğŸ“ Issue: ${req.issue}<br>
              ğŸ“… Requested On: ${req.date}<br><br>
              ${showWhatsapp ? `<a href="https://wa.me/${req.whatsapp}" target="_blank">
                <button>ğŸ“± WhatsApp</button></a>` :
                `<button onclick="acceptJob('${userSnap.key}', '${reqKey}')">âœ… Accept Job</button>`}
            `;
            requestsList.appendChild(card);
          }
        });
      });
    });
  }

  function acceptJob(ownerId, reqKey) {
    const walletRef = db.ref('posters/' + userId + '/wallet');
    walletRef.once('value', snap => {
      let balance = snap.val() || 0;
      if (balance >= 20) {
        walletRef.set(balance - 20);
        db.ref(`requests/${ownerId}/${reqKey}/acceptedBy/${userId}`).set(true);
        alert("Job Accepted! WhatsApp will now be visible.");
      } else {
        alert("Insufficient wallet balance. Please recharge.");
      }
    });
  }
</script>
</body>
</html>
