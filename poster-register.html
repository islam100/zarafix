<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix - Poster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f0f0f0; margin: 0; padding: 20px; }
    .card {
      background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 10px 0; padding: 15px;
    }
    button {
      background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px;
      cursor: pointer; margin-top: 10px;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix - Service Provider</h2>
  <p id="wallet">üí∞ Wallet: ‚ÇπLoading...</p>

  <div id="registrationForm" style="display:none">
    <h3>Register as Service Provider</h3>
    <input id="name" placeholder="Name"><br><br>
    <input id="address" placeholder="Address"><br><br>
    <input id="whatsapp" placeholder="WhatsApp Number"><br><br>
    <input id="shop" placeholder="Shop/Office Name"><br><br>
    <select id="category">
      <option value="">Select Category</option>
      <option value="AC">AC</option>
      <option value="Fridge">Fridge</option>
      <option value="Washing Machine">Washing Machine</option>
    </select><br><br>
    <input id="subcategory" placeholder="Subcategory"><br><br>
    <button onclick="submitRegistration()">Submit</button>
  </div>

  <div id="waitApproval" style="display:none">
    <p>‚è≥ Please wait for admin approval...</p>
  </div>

  <div id="dashboard" style="display:none">
    <h3>üéâ Welcome to Your Poster Dashboard</h3>
    <div id="jobsContainer"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E ",
      authDomain: " zara-fix.firebaseapp.com ",
      databaseURL: " https://zara-fix-default-rtdb.firebaseio.com ",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com  ",
      messagingSenderId: "476473209200 ",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please login first");
        window.location.href = "index.html";
        return;
      }

      const posterRef = db.ref('posterUsers/' + user.uid);
      posterRef.once('value').then(snapshot => {
        const data = snapshot.val();
        if (!data) {
          document.getElementById('registrationForm').style.display = 'block';
        } else if (data.approved === true) {
          loadWallet(user.uid);
          showDashboard(user.uid, data.category, data.name);
        } else {
          document.getElementById('waitApproval').style.display = 'block';
        }
      });
    });

    function submitRegistration() {
      const user = auth.currentUser;
      const uid = user.uid;
      const data = {
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        whatsapp: document.getElementById('whatsapp').value,
        shop: document.getElementById('shop').value,
        category: document.getElementById('category').value,
        subcategory: document.getElementById('subcategory').value,
        wallet: 100,
        approved: false,
        timestamp: new Date().toISOString()
      };
      db.ref('posterUsers/' + uid).set(data).then(() => {
        alert("Submitted. Wait for approval.");
        location.reload();
      });
    }

    function loadWallet(uid) {
      const walletRef = db.ref('posterUsers/' + uid + '/wallet');
      walletRef.on('value', snapshot => {
        const balance = snapshot.val();
        document.getElementById('wallet').innerText = "üí∞ Wallet: ‚Çπ" + balance;
      });
    }

    function showDashboard(uid, category, posterName) {
      document.getElementById('dashboard').style.display = 'block';
      const jobsRef = db.ref('serviceRequests');
      jobsRef.on('value', snapshot => {
        const jobs = snapshot.val();
        const container = document.getElementById('jobsContainer');
        container.innerHTML = '';

        for (let jobId in jobs) {
          const job = jobs[jobId];
          if (job.uid === uid || job.category !== category) continue;

          const accepted = job.acceptedBy && job.acceptedBy[uid];

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h4>üõ†Ô∏è Repair Request (${job.subcategory})</h4>
            <p><b>Name:</b> ${job.name}</p>
            <p><b>Address:</b> ${job.address}</p>
            <p><b>Description:</b> ${job.description}</p>
            <p><b>Date:</b> ${new Date(job.timestamp).toLocaleString()}</p>
            ${accepted ? `<p><b>WhatsApp:</b> <a href="https://wa.me/91${job.phone}" target="_blank">Chat Now</a></p>`
            : `<button onclick="acceptJob('${jobId}', '${uid}', '${posterName}')">‚úÖ Accept Job (‚Çπ20)</button>`}
          `;
          container.appendChild(card);
        }
      });
    }

    function acceptJob(jobId, posterUid, posterName) {
      const walletRef = db.ref('posterUsers/' + posterUid + '/wallet');
      walletRef.once('value').then(snapshot => {
        let balance = snapshot.val();
        if (balance < 20) {
          alert("Insufficient wallet balance. Please recharge.");
          return;
        }
        db.ref(`serviceRequests/${jobId}/acceptedBy/${posterUid}`).set({
          name: posterName,
          uid: posterUid,
          timestamp: new Date().toISOString()
        }).then(() => {
          db.ref('posterUsers/' + posterUid + '/wallet').set(balance - 20);
          alert("Job accepted. ‚Çπ20 deducted.");
        });
      });
    }
  </script>
</body>
</html>
