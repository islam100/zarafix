<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImgBB Upload + Zoom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery img {
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .fullscreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
    .delete-btn {
      display: block;
      margin-top: 5px;
      padding: 5px 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ImgBB Image Upload + Zoom</h2>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="uploadImage()">Upload</button>

  <div class="gallery" id="gallery"></div>

  <!-- Fullscreen Viewer -->
  <div class="fullscreen" id="fullscreen">
    <span class="close-btn" onclick="closeFullscreen()">&times;</span>
    <img id="fullscreenImg" src="">
  </div>

  <script>
    const apiKey = "ff05d1b5c3b3e139253856f0ad1123df"; // आपकी ImgBB API key

    // Upload Function
    function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files[0]) {
        alert("कृपया एक image चुनें।");
        return;
      }

      let formData = new FormData();
      formData.append("image", fileInput.files[0]);

      fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          addImage(data.data.url);
        } else {
          alert("Upload error!");
        }
      })
      .catch(err => console.error(err));
    }

    // Add image to gallery
    function addImage(url) {
      const gallery = document.getElementById("gallery");
      const div = document.createElement("div");

      div.innerHTML = `
        <img src="${url}" onclick="openFullscreen('${url}')">
        <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>
      `;

      gallery.appendChild(div);
    }

    // Open Fullscreen
    function openFullscreen(url) {
      document.getElementById("fullscreenImg").src = url;
      document.getElementById("fullscreen").style.display = "flex";
    }

    // Close Fullscreen
    function closeFullscreen() {
      document.getElementById("fullscreen").style.display = "none";
    }
  </script>

</body>
</html>
