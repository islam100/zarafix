<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zara Property ‚Äî Fixed Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .property-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .property-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .property-card:hover {
      transform: scale(1.02);
    }
    .property-image {
      width: 100%;
      height: 200px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .property-image img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* contain ‡§∞‡§ñ‡§æ ‡§§‡§æ‡§ï‡§ø image ‡§ï‡§ü‡•á ‡§®‡§π‡•Ä‡§Ç */
      transition: transform 0.3s ease;
    }
    .property-card:hover .property-image img {
      transform: scale(1.1);
    }
    .property-details {
      padding: 15px;
    }
    .property-details h3 {
      margin: 0 0 10px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
    .discount {
      color: red;
      font-size: 16px;
      font-weight: bold;
      margin-left: 10px;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .accept {
      background: #27ae60;
      color: white;
    }
    .reject {
      background: #c0392b;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üè† Zara Property Listings</h1>
  <div class="property-list" id="propertyList"></div>

  <script>
    // Sample Data (Database ‡§∏‡•á ‡§Ü‡§è‡§ó‡§æ future ‡§Æ‡•á‡§Ç)
    const properties = [
      {
        id: 1,
        title: "2 BHK Flat",
        price: 2500000,
        discount: 200000, // ‡§∞‡•Å‡§™‡§Ø‡•á ‡§Æ‡•á‡§Ç discount
        image: "https://via.placeholder.com/400x250"
      },
      {
        id: 2,
        title: "3 BHK Luxury Apartment",
        price: 4500000,
        discount: 350000,
        image: "https://via.placeholder.com/400x250"
      },
      {
        id: 3,
        title: "1 BHK Budget Home",
        price: 1500000,
        discount: 100000,
        image: "https://via.placeholder.com/400x250"
      }
    ];

    const propertyList = document.getElementById("propertyList");

    function renderProperties() {
      propertyList.innerHTML = "";
      properties.forEach(prop => {
        const card = document.createElement("div");
        card.className = "property-card";
        card.innerHTML = `
          <div class="property-image">
            <img src="${prop.image}" alt="${prop.title}">
          </div>
          <div class="property-details">
            <h3>${prop.title}</h3>
            <div class="price">‚Çπ${prop.price.toLocaleString()}
              <span class="discount">- ‚Çπ${prop.discount.toLocaleString()}</span>
            </div>
            <div class="actions">
              <button class="btn accept" onclick="acceptProperty(${prop.id})">Accept</button>
              <button class="btn reject" onclick="rejectProperty(${prop.id})">Reject</button>
            </div>
          </div>
        `;
        propertyList.appendChild(card);
      });
    }

    function acceptProperty(id) {
      alert("Property ID " + id + " Accepted ‚úÖ");
    }

    function rejectProperty(id) {
      alert("Property ID " + id + " Rejected ‚ùå");
    }

    renderProperties();
  </script>
</body>
</html>
