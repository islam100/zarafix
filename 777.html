<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix ‚Äì ImgBB Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f3f4f6;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #1d4ed8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain; /* ‡§ï‡§ü‡•á‡§ó‡•Ä ‡§®‡§π‡•Ä‡§Ç */
      background: #f9fafb;
    }
    .card-body {
      padding: 15px;
    }
    .price {
      color: #2563eb;
      font-size: 18px;
      font-weight: bold;
    }
    .discount {
      color: #ef4444;
      font-size: 16px;
      margin-left: 10px;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>üì∏ ZaraFix ‚Äì ImgBB Upload</h1>
  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" />
    <button type="submit">Upload</button>
  </form>
  <div class="grid" id="imageGrid"></div>

  <script>
    const apiKey = "ff05d1b5c3b3e139253856f0ad1123df"; // ImgBB API Key
    const uploadForm = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const imageGrid = document.getElementById("imageGrid");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = imageInput.files[0];
      if (!file) return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡•ã‡§à ‡§á‡§Æ‡•á‡§ú ‡§ö‡•Å‡§®‡•á‡§Ç!");

      const formData = new FormData();
      formData.append("image", file);

      try {
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.success) {
          addCard(data.data.url);
        } else {
          alert("Upload ‡§µ‡§ø‡§´‡§≤ ‡§∞‡§π‡§æ!");
        }
      } catch (err) {
        console.error(err);
        alert("Error uploading image.");
      }
    });

    function addCard(imageUrl) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${imageUrl}" alt="Uploaded Image">
        <div class="card-body">
          <div>
            <span class="price">‚Çπ499</span>
            <span class="discount">‚Çπ999</span>
          </div>
          <p>Beautiful Product</p>
        </div>
      `;
      imageGrid.prepend(div);
    }
  </script>
</body>
</html>
