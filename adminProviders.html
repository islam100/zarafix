<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 10px; }
    .card {
      background: white; padding: 15px; margin: 10px 0;
      border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button {
      padding: 6px 12px; margin: 5px;
      border: none; border-radius: 6px; cursor: pointer;
    }
    .approve { background: green; color: white; }
    .delete { background: red; color: white; }
  </style>
</head>
<body>
  <h2>🛠️ ZaraFix Admin Dashboard</h2>
  <div id="posterList">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posterRef = ref(db, 'posterUsers');

    const posterList = document.getElementById('posterList');

    onValue(posterRef, (snapshot) => {
      posterList.innerHTML = '';
      if (snapshot.exists()) {
        const data = snapshot.val();
        Object.entries(data).forEach(([id, poster]) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <b>${poster.name}</b> (${poster.shopname})<br>
            📍 ${poster.address}, ${poster.pincode}<br>
            📱 ${poster.whatsapp}<br>
            🛠️ ${poster.category} - ${poster.subcategory}<br>
            ✅ Approved: ${poster.approved}<br>
            <button class="approve">Approve</button>
            <button class="delete">Delete</button>
          `;

          card.querySelector('.approve').onclick = () => {
            update(ref(db, `posterUsers/${id}`), { approved: true });
          };

          card.querySelector('.delete').onclick = () => {
            if (confirm("Delete this poster?")) {
              remove(ref(db, `posterUsers/${id}`));
            }
          };

          posterList.appendChild(card);
        });
      } else {
        posterList.innerHTML = 'No posters found.';
      }
    });
  </script>
</body>
</html>
