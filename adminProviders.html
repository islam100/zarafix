<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 20px; }
    h2 { text-align: center; }
    input { padding: 8px; width: 90%; margin: 10px auto; display: block; }
    .poster-card {
      background: #fff;
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .poster-card button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .approve-btn { background-color: green; }
    .delete-btn { background-color: red; }
    .status { font-weight: bold; }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>
  <input type="text" id="searchBox" placeholder="Search by name, shop, category...">
  <div id="posterList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const posterList = document.getElementById("posterList");
    const searchBox = document.getElementById("searchBox");

    function renderPosterCard(uid, data) {
      const card = document.createElement("div");
      card.className = "poster-card";
      card.innerHTML = `
        <div><b>Name:</b> ${data.name}</div>
        <div><b>Shop:</b> ${data.shopname}</div>
        <div><b>Category:</b> ${data.category} / ${data.subcategory}</div>
        <div><b>WhatsApp:</b> ${data.whatsapp}</div>
        <div><b>Approved:</b> <span class="status">${data.approved ? "‚úÖ Yes" : "‚ùå No"}</span></div>
        <button class="approve-btn">Approve</button>
        <button class="delete-btn">Delete</button>
      `;

      // Approve button
      card.querySelector(".approve-btn").onclick = () => {
        db.ref("posterUsers/" + uid).update({ approved: true });
        alert("Approved!");
      };

      // Delete button
      card.querySelector(".delete-btn").onclick = () => {
        if (confirm("Delete this poster?")) {
          db.ref("posterUsers/" + uid).remove();
          alert("Deleted!");
        }
      };

      return card;
    }

    function loadPosters() {
      db.ref("posterUsers").on("value", (snap) => {
        const data = snap.val();
        posterList.innerHTML = ""; // Clear before render
        if (!data) {
          posterList.innerHTML = "<p>No posters found.</p>";
          return;
        }
        const query = searchBox.value.toLowerCase();
        Object.entries(data).forEach(([uid, poster]) => {
          const searchText = `${poster.name} ${poster.shopname} ${poster.category}`.toLowerCase();
          if (searchText.includes(query)) {
            const card = renderPosterCard(uid, poster);
            posterList.appendChild(card);
          }
        });
        if (!posterList.hasChildNodes()) {
          posterList.innerHTML = "<p>No results match your search.</p>";
        }
      });
    }

    searchBox.addEventListener("input", loadPosters);
    loadPosters(); // initial load
  </script>
</body>
</html>
