<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dff9fb, #f6e58d);
      margin: 0;
      padding: 10px;
    }
    .button {
      padding: 15px 25px;
      background: linear-gradient(145deg, #ffbe76, #f0932b);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      box-shadow: 3px 3px 8px #aaa;
      margin: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 10px #999;
    }
    .form-container, .dashboard {
      display: none;
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 2px 2px 10px #ccc;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .card {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 2px 2px 10px #ddd;
    }
  </style>
</head>
<body>

  <center>
    <h2>üõ†Ô∏è ZaraFix - Service Request</h2>
    <button id="loginBtn" class="button">üîê Login with Google</button>
    <button id="logoutBtn" class="button" style="display:none;">üö™ Logout</button>
    <br><br>
    <button class="button" onclick="showForm()">üìã Post Request</button>
    <button class="button" onclick="showDashboard()">üìë Dashboard</button>
  </center>

  <!-- FORM -->
  <div class="form-container" id="formDiv">
    <h3>Post Your Service Request</h3>
    <input id="name" placeholder="Your Name" required>
    <input id="problem" placeholder="Problem Description" required>
    <input id="address" placeholder="Full Address" required>
    <input id="whatsapp" placeholder="WhatsApp Number" required>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
      <option value="AC Mechanic">AC Mechanic</option>
      <option value="Carpenter">Carpenter</option>
      <option value="Painter">Painter</option>
      <option value="Car Mechanic">Car Mechanic</option>
      <!-- Add more if needed -->
    </select>
    <button class="button" onclick="submitRequest()">Submit Request</button>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard" id="dashboardDiv">
    <h3>Your Requests</h3>
    <div id="requestList"></div>
  </div>

  <!-- Firebase & Script -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUser = null;

    function showForm() {
      document.getElementById('formDiv').style.display = 'block';
      document.getElementById('dashboardDiv').style.display = 'none';
    }

    function showDashboard() {
      document.getElementById('formDiv').style.display = 'none';
      document.getElementById('dashboardDiv').style.display = 'block';
      loadRequests();
    }

    function submitRequest() {
      if (!currentUser) return alert("Please login first");
      const name = document.getElementById('name').value;
      const problem = document.getElementById('problem').value;
      const address = document.getElementById('address').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const category = document.getElementById('category').value;
      const timestamp = new Date().getTime();

      if (!name || !problem || !address || !whatsapp || !category) {
        alert("All fields are required");
        return;
      }

      const requestData = {
        name, problem, address, whatsapp, category,
        userId: currentUser.uid,
        timestamp,
        status: "pending"
      };

      const newRef = db.ref('requests/' + currentUser.uid).push();
      newRef.set(requestData).then(() => {
        alert("Request posted successfully!");
        document.getElementById('formDiv').reset();
      });
    }

    function loadRequests() {
      if (!currentUser) return;
      db.ref('requests/' + currentUser.uid).once('value', snapshot => {
        const list = document.getElementById('requestList');
        list.innerHTML = '';
        if (!snapshot.exists()) {
          list.innerHTML = "<p>No requests yet.</p>";
          return;
        }
        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement('div');
          div.className = "card";
          div.innerHTML = `
            <b>Name:</b> ${data.name}<br>
            <b>Problem:</b> ${data.problem}<br>
            <b>Category:</b> ${data.category}<br>
            <b>Address:</b> ${data.address}<br>
            <b>Status:</b> ${data.status}<br>
            <b>WhatsApp:</b> ${data.whatsapp}<br>
            <button class="button" onclick="deleteRequest('${child.key}')">üóëÔ∏è Delete</button>
          `;
          list.appendChild(div);
        });
      });
    }

    function deleteRequest(key) {
      if (!currentUser) return;
      db.ref('requests/' + currentUser.uid + '/' + key).remove().then(() => {
        alert("Deleted successfully");
        loadRequests();
      });
    }

    document.getElementById("loginBtn").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    document.getElementById("logoutBtn").onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        showForm();
      } else {
        currentUser = null;
        document.getElementById('loginBtn').style.display = 'inline-block';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('formDiv').style.display = 'none';
        document.getElementById('dashboardDiv').style.display = 'none';
      }
    });
  </script>
</body>
</html>
