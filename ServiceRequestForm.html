<!DOCTYPE html>
<html>
<head>
  <title>📝 ZaraFix - Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .btn {
      background: linear-gradient(to right, #42a5f5, #1e88e5);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    #logoutBtn {
      background: linear-gradient(to right, #ef5350, #e53935);
      margin-bottom: 15px;
    }
    #loginBtn {
      background: linear-gradient(to right, #66bb6a, #43a047);
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>📋 Service Request Form</h2>

  <button id="loginBtn" class="btn" onclick="googleLogin()">🔐 Login with Google</button>
  <button id="logoutBtn" class="btn" onclick="logout()" style="display:none;">🚪 Logout</button>

  <form id="requestForm" onsubmit="submitForm(); return false;" style="display:none;">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="tel" id="whatsapp" placeholder="WhatsApp Number" required />
    <select id="category" required>
      <option value="">Select Service Category</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
      <option value="Car Mechanic">Car Mechanic</option>
      <option value="AC Repair">AC Repair</option>
      <option value="Refrigerator Repair">Refrigerator Repair</option>
      <option value="Mobile Repair">Mobile Repair</option>
    </select>
    <input type="text" id="address" placeholder="Your Address" required />
    <textarea id="problem" placeholder="Describe Your Problem" required></textarea>
    <button type="submit" class="btn">📨 Submit Request</button>
  </form>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
    authDomain: "zara-fix-2e35a.firebaseapp.com",
    projectId: "zara-fix-2e35a",
    storageBucket: "zara-fix-2e35a.appspot.com",
    messagingSenderId: "636550144008",
    appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const database = firebase.database();

  // Google Login
  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then((result) => {
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "block";
        document.getElementById("requestForm").style.display = "block";
      });
  }

  // Logout
  function logout() {
    auth.signOut().then(() => {
      document.getElementById("loginBtn").style.display = "block";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("requestForm").style.display = "none";
    });
  }

  // Check auth state
  auth.onAuthStateChanged((user) => {
    if (user) {
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("logoutBtn").style.display = "block";
      document.getElementById("requestForm").style.display = "block";
    } else {
      document.getElementById("loginBtn").style.display = "block";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("requestForm").style.display = "none";
    }
  });

  // Submit request
  function submitForm() {
    const user = auth.currentUser;
    if (!user) {
      alert("Please login first.");
      return;
    }

    const name = document.getElementById("name").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const category = document.getElementById("category").value;
    const address = document.getElementById("address").value;
    const problem = document.getElementById("problem").value;

    const requestData = {
      name,
      whatsapp,
      category,
      address,
      problem,
      timestamp: Date.now(),
      status: "pending"
    };

    const requestRef = database.ref("requests/" + user.uid);
    const newReqRef = requestRef.push();
    newReqRef.set(requestData)
      .then(() => {
        alert("Request submitted successfully!");
        document.getElementById("requestForm").reset(); // ✅ Reset after submit
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  }
</script>
</body>
</html>
