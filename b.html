<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Property Listing</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f2f2f2;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .property-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .property-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    width: 300px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .property-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .property-content {
    padding: 15px;
    flex: 1;
  }
  .property-content h3 {
    margin: 0 0 10px 0;
  }
  .property-content p {
    margin: 5px 0;
    color: #555;
  }
  .whatsapp-btn {
    display: block;
    text-align: center;
    background: #25D366;
    color: white;
    padding: 10px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 0 0 10px 10px;
  }
</style>
</head>
<body>

<h1>Zara Property Listing</h1>
<div class="property-container" id="propertyContainer">
  <!-- Properties will appear here -->
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function fetchProperties() {
  db.ref('properties').once('value').then(snapshot => {
    const properties = snapshot.val();
    const container = document.getElementById('propertyContainer');
    container.innerHTML = '';
    
    for (let key in properties) {
      const p = properties[key];
      const card = document.createElement('div');
      card.className = 'property-card';
      card.innerHTML = `
        <img src="https://i.ibb.co/5128d0b0687e9718139752bca8a4ec59.jpg" alt="${p.title}">
        <div class="property-content">
          <h3>${p.title}</h3>
          <p><strong>City:</strong> ${p.city}</p>
          <p><strong>Type:</strong> ${p.type}</p>
          <p><strong>Price:</strong> â‚¹${p.price}</p>
          <p>${p.description}</p>
        </div>
        <a class="whatsapp-btn" href="https://wa.me/${p.whatsapp}" target="_blank">WhatsApp Poster</a>
      `;
      container.appendChild(card);
    }
  }).catch(err => console.error(err));
}

fetchProperties();
</script>

</body>
</html>
