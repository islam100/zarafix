<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“¦ User Requests - ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .recharge-btn {
      margin-top: 12px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .recharge-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }
    .wallet-status {
      margin-top: 8px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ All User Requests</h2>
  <div id="requests"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function rechargeWallet(uid, statusId) {
      const walletRef = db.ref("posters/" + uid + "/wallet");
      walletRef.once("value").then(snapshot => {
        const current = snapshot.val() || 0;
        const newAmount = current + 100;
        walletRef.set(newAmount).then(() => {
          document.getElementById(statusId).innerText = `âœ… Wallet: â‚¹${newAmount} (Recharged â‚¹100)`;
        });
      });
    }

    function loadRequests() {
      const container = document.getElementById("requests");
      db.ref("requests").once("value", snapshot => {
        snapshot.forEach(userSnap => {
          userSnap.forEach(reqSnap => {
            const req = reqSnap.val();
            const uid = req.userId || userSnap.key;
            const statusId = "wallet-" + uid + "-" + Math.floor(Math.random() * 10000);

            const accepted = req.acceptedBy
              ? Object.values(req.acceptedBy).map(p => `<li>${p.name || 'Poster'}</li>`).join("")
              : "<i>No one accepted</i>";

            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <b>${req.name}</b> (${req.category})<br>
              Address: ${req.address}, ${req.city} - ${req.pincode}<br>
              Issue: ${req.issue}<br>
              WhatsApp: ${req.whatsapp}<br>
              <small>UID: ${uid}</small><br>
              âœ… Accepted By: <ul>${accepted}</ul>
              <div class="wallet-status" id="${statusId}">ðŸ’¼ Wallet: loading...</div>
              <button class="recharge-btn" onclick="rechargeWallet('${uid}', '${statusId}')">ðŸ’° Recharge â‚¹100</button>
            `;
            container.appendChild(card);

            // Load wallet
            db.ref("posters/" + uid + "/wallet").once("value").then(w => {
              const wallet = w.val() || 0;
              document.getElementById(statusId).innerText = `ðŸ’¼ Wallet: â‚¹${wallet}`;
            });
          });
        });
      });
    }

    // Run on load
    window.onload = loadRequests;
  </script>
</body>
</html>
