<!DOCTYPE html>
<html>
<head>
  <title>🛠️ Posters - ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .approved-label {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🛠️ All Posters (Service Providers)</h2>
  <div id="posters"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    const postersDiv = document.getElementById("posters");

    firebase.database().ref("posters").once("value", snapshot => {
      snapshot.forEach(child => {
        const p = child.val();
        const uid = child.key;
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <b>${p.name}</b> (${p.category})<br>
          Shop: ${p.shop}<br>
          📍 ${p.address}<br>
          📱 ${p.whatsapp}<br>
          ✉️ ${p.email || ''}<br>
          💰 Wallet: ₹${p.wallet || 0}<br>
          <div id="approve-${uid}">
            ${p.approved ? '<span class="approved-label">✅ Approved</span>' :
              `<button class="btn" onclick="approvePoster('${uid}')">Approve</button>`}
          </div>
        `;
        postersDiv.appendChild(card);
      });
    });

    function approvePoster(uid) {
      firebase.database().ref("posters/" + uid + "/approved").set(true).then(() => {
        document.getElementById("approve-" + uid).innerHTML = '<span class="approved-label">✅ Approved</span>';
        alert("Poster approved successfully.");
      });
    }
  </script>
</body>
</html>
