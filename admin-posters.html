<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“¦ User Requests - ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .recharge-btn {
      margin-top: 10px;
      background: #00c853;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .recharge-btn:hover {
      background: #009624;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ All User Requests</h2>
  <div id="requests"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function rechargeWallet(uid) {
      const walletRef = db.ref("posters/" + uid + "/wallet");
      walletRef.once("value").then(snap => {
        let current = snap.val() || 0;
        walletRef.set(current + 100).then(() => {
          alert("âœ… â‚¹100 added to wallet for UID: " + uid);
        });
      });
    }

    // Load all requests
    db.ref("requests").once("value", snapshot => {
      const requestsDiv = document.getElementById("requests");
      snapshot.forEach(child => {
        const req = child.val();
        const accepted = req.acceptedBy
          ? Object.values(req.acceptedBy).map(p => `<li>${p.name || 'Poster'}</li>`).join("")
          : "<i>No one accepted</i>";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <b>${req.name}</b> (${req.category})<br>
          Address: ${req.address}, ${req.city} - ${req.pincode}<br>
          Issue: ${req.issue}<br>
          WhatsApp: ${req.whatsapp}<br>
          <small>UID: ${req.userId}</small><br>
          âœ… Accepted By: <ul>${accepted}</ul>
          <button class="recharge-btn" onclick="rechargeWallet('${req.userId}')">ðŸ’° Recharge â‚¹100</button>
        `;
        requestsDiv.appendChild(card);
      });
    });
  </script>
</body>
</html>
