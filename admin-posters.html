<!DOCTYPE html>
<html>
<head>
  <title>📦 User Requests - ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .recharge-btn {
      margin: 8px 4px 4px 0;
      background: #00c853;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .recharge-btn:hover {
      background: #009624;
    }
    .wallet-status {
      margin-top: 6px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>📦 All User Requests</h2>
  <div id="requests"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 🔋 Recharge function
    function rechargeWallet(uid, amount, statusId) {
      const walletRef = db.ref("posters/" + uid + "/wallet");
      walletRef.once("value").then(snap => {
        let current = snap.val() || 0;
        walletRef.set(current + amount).then(() => {
          document.getElementById(statusId).innerText = `✅ Wallet Recharged ₹${amount}`;
        });
      });
    }

    // 🔄 Load all requests
    db.ref("requests").once("value", snapshot => {
      const requestsDiv = document.getElementById("requests");
      snapshot.forEach(child => {
        const req = child.val();
        const uid = req.userId;
        const accepted = req.acceptedBy
          ? Object.values(req.acceptedBy).map(p => `<li>${p.name || 'Poster'}</li>`).join("")
          : "<i>No one accepted</i>";

        const statusId = `status-${uid}-${Math.floor(Math.random()*10000)}`;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <b>${req.name}</b> (${req.category})<br>
          Address: ${req.address}, ${req.city} - ${req.pincode}<br>
          Issue: ${req.issue}<br>
          WhatsApp: ${req.whatsapp}<br>
          <small>UID: ${uid}</small><br>
          ✅ Accepted By: <ul>${accepted}</ul>
          <div class="wallet-status" id="${statusId}">Wallet status unknown</div>
          <button class="recharge-btn" onclick="rechargeWallet('${uid}', 100, '${statusId}')">💰 +₹100</button>
          <button class="recharge-btn" onclick="rechargeWallet('${uid}', 200, '${statusId}')">💰 +₹200</button>
          <button class="recharge-btn" onclick="rechargeWallet('${uid}', 500, '${statusId}')">💰 +₹500</button>
        `;

        requestsDiv.appendChild(card);

        // 🔍 Load current wallet value
        db.ref("posters/" + uid + "/wallet").once("value").then(walletSnap => {
          const val = walletSnap.val() || 0;
          document.getElementById(statusId).innerText = `💼 Wallet Balance: ₹${val}`;
        });
      });
    });
  </script>
</body>
</html>
