<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin - Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .recharge-btn {
      margin-top: 12px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .recharge-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }
    .wallet-status {
      margin-top: 8px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è All Posters (Service Providers)</h2>
  <div id="posters"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîã Recharge wallet
    function rechargeWallet(uid, statusId) {
      const walletRef = db.ref("posters/" + uid + "/wallet");
      walletRef.once("value").then(snap => {
        let current = snap.val() || 0;
        let updated = current + 100;
        walletRef.set(updated).then(() => {
          document.getElementById(statusId).innerText = `‚úÖ Wallet: ‚Çπ${updated}`;
        });
      });
    }

    // üöÄ Load all posters
    db.ref("posters").once("value", snapshot => {
      const postersDiv = document.getElementById("posters");

      snapshot.forEach(child => {
        const poster = child.val();
        const uid = child.key;
        const statusId = "wallet-" + uid;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <b>${poster.name || "No Name"}</b> (${poster.category || "N/A"})<br>
          üìû WhatsApp: ${poster.whatsapp || "Not provided"}<br>
          üè† Address: ${poster.address || "N/A"}<br>
          <small>UID: ${uid}</small><br>
          <div class="wallet-status" id="${statusId}">Loading wallet...</div>
          <button class="recharge-btn" onclick="rechargeWallet('${uid}', '${statusId}')">üí∞ Recharge ‚Çπ100</button>
        `;
        postersDiv.appendChild(card);

        // Load current wallet
        db.ref("posters/" + uid + "/wallet").once("value").then(wSnap => {
          const val = wSnap.val() || 0;
          document.getElementById(statusId).innerText = `üíº Wallet: ‚Çπ${val}`;
        });
      });
    });
  </script>
</body>
</html>
