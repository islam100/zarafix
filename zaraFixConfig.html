<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with Notification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded-xl shadow-xl w-96">
    <h1 class="text-xl font-bold mb-4 text-center">Image Upload</h1>
    <input type="file" id="fileInput" class="mb-4 w-full border p-2 rounded">
    <button id="uploadBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Upload</button>
    
    <!-- Progress bar -->
    <div class="w-full bg-gray-200 h-3 rounded mt-4">
      <div id="progressBar" class="bg-green-500 h-3 rounded w-0"></div>
    </div>

    <!-- Notification -->
    <p id="notification" class="mt-4 text-center font-semibold"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // ðŸ”‘ à¤…à¤ªà¤¨à¥€ Firebase config à¤¡à¤¾à¤²à¥‡à¤‚
   const firebaseConfig = {
  apiKey: "AIzaSyAAOYtvC0kiu_vZTYuQ8phPyMqTEFJj9O0",
  authDomain: "new-bike-59133.firebaseapp.com",
  projectId: "new-bike-59133",
  storageBucket: "new-bike-59133.appspot.com",
  messagingSenderId: "966945954091",
  appId: "1:966945954091:web:c1387e3a27af68aef3cd6e"
};

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const progressBar = document.getElementById("progressBar");
    const notification = document.getElementById("notification");

    uploadBtn.addEventListener("click", () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("à¤•à¥ƒà¤ªà¤¯à¤¾ à¤ªà¤¹à¤²à¥‡ à¤•à¥‹à¤ˆ image à¤šà¥à¤¨à¥‡à¤‚!");
        return;
      }

      const storageRef = storage.ref("uploads/" + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on("state_changed",
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = progress + "%";
        },
        (error) => {
          notification.textContent = "âŒ Upload Failed!";
          notification.className = "mt-4 text-center font-semibold text-red-500";
        },
        () => {
          notification.textContent = "âœ… Upload Successful!";
          notification.className = "mt-4 text-center font-semibold text-green-600";
        }
      );
    });
  </script>
</body>
</html>
