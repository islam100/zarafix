<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>ZaraFix Ads</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    #adPopup { display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); z-index:1000; }
    #adPopup img { max-width:300px; max-height:300px; border:3px solid #333; }
    button { padding:8px 12px; margin:5px; }
    .adItem { border:1px solid #ccc; margin:5px; padding:5px; }
  </style>
</head>
<body>
  <h2>ZaraFix Ads Management</h2>

  <div id="loginDiv">
    <button id="googleLogin">Login with Google</button>
  </div>

  <div id="userDiv" style="display:none;">
    <p>Logged in as <span id="userEmail"></span></p>
    <button id="logoutBtn">Logout</button>

    <h3>Post New Ad</h3>
    <form id="adForm">
      <input type="text" id="adTitle" placeholder="Ad Title" required><br>
      <input type="url" id="adImage" placeholder="Ad Image URL" required><br>
      <button type="submit">Submit Ad</button>
    </form>
  </div>

  <div id="adminDiv" style="display:none;">
    <h3>Pending Ads (Admin)</h3>
    <div id="adsList"></div>
  </div>

  <!-- Ad Popup -->
  <div id="adPopup"><img id="popupImg" src=""><button onclick="closePopup()">Close</button></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAAOYtvC0kiu_vZTYuQ8phPyMqTEFJj9O0",
      authDomain: "new-bike-59133.firebaseapp.com",
      projectId: "new-bike-59133",
      storageBucket: "new-bike-59133.appspot.com",
      messagingSenderId: "966945954091",
      appId: "1:966945954091:web:c1387e3a27af68aef3cd6e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const adminEmail = "zarasamajiksevasanstha@gmail.com";

    // Login
    const googleLoginBtn = document.getElementById("googleLogin");
    const logoutBtn = document.getElementById("logoutBtn");
    googleLoginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }
    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if(user){
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("userDiv").style.display = "block";
        document.getElementById("userEmail").innerText = user.email;

        if(user.email === adminEmail){
          document.getElementById("adminDiv").style.display = "block";
          loadPendingAds();
        }
        loadApprovedAds();
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("userDiv").style.display = "none";
        document.getElementById("adminDiv").style.display = "none";
      }
    });

    // Post Ad
    const adForm = document.getElementById("adForm");
    adForm.onsubmit = e => {
      e.preventDefault();
      const title = document.getElementById("adTitle").value;
      const img = document.getElementById("adImage").value;
      const user = auth.currentUser;
      db.ref("ads").push({
        title, img, user: user.email, approved: false
      });
      adForm.reset();
      alert("Ad submitted for approval!");
    }

    // Load Pending Ads (Admin)
    function loadPendingAds(){
      const adsList = document.getElementById("adsList");
      db.ref("ads").on("value", snapshot => {
        adsList.innerHTML = "";
        snapshot.forEach(child => {
          const ad = child.val();
          const key = child.key;
          if(!ad.approved){
            const div = document.createElement("div");
            div.className = "adItem";
            div.innerHTML = `
              <img src="${ad.img}" style="max-width:150px;"><br>
              <b>${ad.title}</b> by ${ad.user}<br>
              <button onclick="approveAd('${key}')">Approve</button>
              <button onclick="rejectAd('${key}')">Reject</button>
            `;
            adsList.appendChild(div);
          }
        });
      });
    }

    function approveAd(key){
      db.ref("ads/"+key).update({approved:true});
    }
    function rejectAd(key){
      db.ref("ads/"+key).remove();
    }

    // Load Approved Ads & show popup
    function loadApprovedAds(){
      const adsArray = [];
      db.ref("ads").on("value", snapshot => {
        adsArray.length = 0;
        snapshot.forEach(child => {
          const ad = child.val();
          if(ad.approved) adsArray.push(ad.img);
        });
        showAdPopup(adsArray);
      });
    }

    // Popup logic
    let adIndex = 0;
    function showAdPopup(array){
      if(array.length === 0) return;
      const popup = document.getElementById("adPopup");
      const imgTag = document.getElementById("popupImg");
      popup.style.display = "block";
      imgTag.src = array[adIndex];
      adIndex = (adIndex+1) % array.length;
      setTimeout(() => showAdPopup(array), 5000);
    }

    function closePopup(){
      document.getElementById("adPopup").style.display = "none";
    }

  </script>
</body>
</html>
