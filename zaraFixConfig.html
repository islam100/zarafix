<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100">

  <div class="p-4">
    <h1 class="text-2xl font-bold mb-4">ZaraFix Dashboard</h1>

    <!-- Google Login Button -->
    <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Login with Google</button>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hidden">Logout</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="p-4 hidden">
    <h2 class="text-xl font-bold mb-2">Admin Panel</h2>

    <!-- Notice/Poster -->
    <input type="text" id="posterTitle" placeholder="Poster Title" class="border p-2 mb-2 w-full rounded">
    <input type="text" id="posterImg" placeholder="Poster Image URL" class="border p-2 mb-2 w-full rounded">
    <button id="addPosterBtn" class="bg-green-500 text-white px-4 py-2 rounded mb-4">Add Poster</button>

    <h3 class="text-lg font-bold mb-2">All Posters:</h3>
    <div id="posterList" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </div>

  <!-- Popup Ad -->
  <div id="popupAd" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-4 rounded shadow relative">
      <span id="closeAd" class="absolute top-2 right-2 cursor-pointer text-red-500 font-bold">&times;</span>
      <img id="popupImg" src="" alt="Ad" class="w-64 h-64 object-cover">
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAAOYtvC0kiu_vZTYuQ8phPyMqTEFJj9O0",
      authDomain: "new-bike-59133.firebaseapp.com",
      projectId: "new-bike-59133",
      storageBucket: "new-bike-59133.appspot.com",
      messagingSenderId: "966945954091",
      appId: "1:966945954091:web:c1387e3a27af68aef3cd6e"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const adminEmail = "zarasamajiksevasanstha@gmail.com";

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const adminPanel = document.getElementById("adminPanel");

    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if(user){
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");

        if(user.email === adminEmail){
          adminPanel.classList.remove("hidden");
        } else {
          adminPanel.classList.add("hidden");
        }
      } else {
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        adminPanel.classList.add("hidden");
      }
    });

    // Posters
    const posterTitle = document.getElementById("posterTitle");
    const posterImg = document.getElementById("posterImg");
    const addPosterBtn = document.getElementById("addPosterBtn");
    const posterList = document.getElementById("posterList");

    addPosterBtn.addEventListener("click", () => {
      const title = posterTitle.value.trim();
      const img = posterImg.value.trim();
      if(title && img){
        const newPosterRef = db.ref("posters").push();
        newPosterRef.set({ title, img });
        posterTitle.value = "";
        posterImg.value = "";
      }
    });

    // Display Posters
    db.ref("posters").on("value", snapshot => {
      posterList.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement("div");
        div.innerHTML = `<img src="${data.img}" alt="${data.title}" class="w-full h-40 object-cover rounded">`;
        posterList.appendChild(div);
      });
    });

    // Popup Ad Example (show first poster)
    const popupAd = document.getElementById("popupAd");
    const popupImg = document.getElementById("popupImg");
    const closeAd = document.getElementById("closeAd");

    db.ref("posters").limitToFirst(1).on("value", snapshot => {
      snapshot.forEach(child => {
        const data = child.val();
        popupImg.src = data.img;
        popupAd.classList.remove("hidden");
      });
    });

    closeAd.addEventListener("click", () => {
      popupAd.classList.add("hidden");
    });

  </script>
</body>
</html>
