<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZaraFix - Provider Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .card {
      background: #fff; padding: 15px; margin: 10px auto;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 700px;
    }
    .card strong { display: inline-block; width: 120px; color: #333; }
    .accept-btn {
      background: #4caf50; color: white; padding: 8px 12px;
      border: none; border-radius: 5px; margin-top: 10px; cursor: pointer;
    }
    .accepted-list {
      margin-top: 10px; background: #e8f5e9; padding: 10px;
      border-radius: 5px; font-size: 14px;
    }
    .whatsapp-btn {
      display: inline-block; background: linear-gradient(to bottom, #25D366, #128C7E);
      color: white; padding: 8px 14px; border-radius: 6px;
      text-decoration: none; margin-top: 10px; box-shadow: 0 4px #0b5e4e;
    }
  </style>
</head>
<body>
  <h2>ZaraFix - Provider Dashboard</h2>

  <!-- Provider Login Info -->
  <div id="providerInfo" style="max-width: 700px; margin: auto;">
    <input type="text" id="providerName" placeholder="Your Name" required />
    <input type="text" id="shopName" placeholder="Shop Name" required />
    <input type="text" id="providerAddress" placeholder="Address" required />
    <input type="text" id="providerPhone" placeholder="WhatsApp Number" required />
    <select id="providerCategory" required>
      <option value="">-- Select Category --</option>
      <option value="appliance">Appliance Repair</option>
      <option value="cleaning">Cleaning</option>
      <option value="auto">Auto Services</option>
      <option value="home">Home Services</option>
      <option value="digital">Digital & Security</option>
      <option value="legal">Medical & Legal</option>
      <option value="professional">Professional</option>
      <option value="logistics">Logistics</option>
      <option value="commercial">Commercial Services</option>
    </select>
    <select id="providerSubcategory" required>
      <option value="">-- Select Subcategory --</option>
    </select>
    <button onclick="loadRequests()">Login as Provider</button>
  </div>

  <div id="requestsContainer" style="margin-top: 30px;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const subcategories = {
      appliance: ["Fridge Repair", "AC Repair", "Washing Machine", "Microwave", "Geyser", "TV Repair"],
      cleaning: ["Home Cleaning", "Kitchen Cleaning", "Bathroom Cleaning", "Sofa Cleaning", "Mattress Cleaning"],
      auto: ["Bike Repair", "Car Repair", "Battery Replacement", "Roadside Assistance"],
      home: ["Electrician", "Plumber", "Carpenter", "Painter", "POP Ceiling"],
      digital: ["CCTV Installation", "Wi-Fi Setup", "Printer Support", "Smart Home Setup"],
      legal: ["Doctor Consultation", "Advocate", "CA Services", "Notary", "Document Work"],
      professional: ["Interior Designer", "Makeup Artist", "Photographer", "Babysitter", "Cook"],
      logistics: ["Packers & Movers", "Bike Transport", "House Shifting"],
      commercial: ["Office Cleaning", "Security Guard", "Shop Branding", "Business Setup Help"]
    };

    document.getElementById("providerCategory").addEventListener("change", function () {
      const selected = this.value;
      const subcategorySelect = document.getElementById("providerSubcategory");
      subcategorySelect.innerHTML = '<option value="">-- Select Subcategory --</option>';
      if (subcategories[selected]) {
        subcategories[selected].forEach(service => {
          const opt = document.createElement('option');
          opt.value = service;
          opt.textContent = service;
          subcategorySelect.appendChild(opt);
        });
      }
    });

    function loadRequests() {
      const name = document.getElementById("providerName").value;
      const shop = document.getElementById("shopName").value;
      const address = document.getElementById("providerAddress").value;
      const phone = document.getElementById("providerPhone").value;
      const category = document.getElementById("providerCategory").value;
      const subcategory = document.getElementById("providerSubcategory").value;

      if (!name || !shop || !address || !phone || !category || !subcategory) {
        alert("Please fill in all provider details.");
        return;
      }

      db.ref("serviceRequests").on("value", snapshot => {
        const container = document.getElementById("requestsContainer");
        container.innerHTML = "";

        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const key = child.key;
            const data = child.val();

            if (data.category === category && data.subcategory === subcategory) {
              const accepted = data.acceptedBy || [];
              const alreadyAccepted = accepted.some(p => p.phone === phone);

              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <div><strong>Name:</strong> ${data.name}</div>
                <div><strong>Address:</strong> ${data.address}</div>
                <div><strong>Category:</strong> ${data.category}</div>
                <div><strong>Service:</strong> ${data.subcategory}</div>
                <div><strong>Description:</strong> ${data.description}</div>
                ${alreadyAccepted ?
                  `<a class="whatsapp-btn" href="https://wa.me/91${data.phone}" target="_blank">Chat on WhatsApp</a>` :
                  `<button class="accept-btn" onclick="acceptRequest('${key}', '${name}', '${shop}', '${address}', '${phone}')">Accept</button>`
                }
                <div class="accepted-list">
                  <strong>Accepted By:</strong><br>
                  ${(accepted.map(p => `â€¢ ${p.name} (${p.shop})`).join("<br>") || "None")}
                </div>
              `;
              container.appendChild(card);
            }
          });
        }
      });
    }

    function acceptRequest(requestId, name, shop, address, phone) {
      const ref = db.ref("serviceRequests/" + requestId + "/acceptedBy");
      ref.once("value", snap => {
        const accepted = snap.val() || [];
        const alreadyAccepted = accepted.some(p => p.phone === phone);

        if (!alreadyAccepted) {
          accepted.push({ name, shop, address, phone });
          ref.set(accepted).then(() => {
            alert("Request accepted successfully!");
            loadRequests();
          });
        }
      });
    }
  </script>
</body>
</html>
