<!DOCTYPE html>
<html>
<head>
  <title>Poster Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      border-radius: 20px;
    }
    .btn-3d {
      border: none;
      background: #007bff;
      color: white;
      padding: 8px 16px;
      border-radius: 12px;
      box-shadow: 3px 3px 0px #004080;
    }
  </style>
</head>
<body class="p-4">
  <div id="userInfo" class="mb-3 text-center fw-bold"></div>
  <div id="posterList" class="row gy-4"></div>
  <div id="noPosters" class="text-danger text-center fw-bold mt-4" style="display: none;">No posters found.</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("userInfo").textContent = "Logged in: " + user.displayName;
        loadPosters();
      } else {
        window.location.href = "index.html";
      }
    });

    function loadPosters() {
      db.ref("posters").once("value", snapshot => {
        const posters = snapshot.val();
        const posterList = document.getElementById("posterList");
        posterList.innerHTML = "";
        let found = false;

        for (let id in posters) {
          const poster = posters[id];
          if (poster.approved === true && poster.acceptedBy !== currentUser.uid) {
            found = true;

            const card = document.createElement("div");
            card.className = "col-md-6";
            card.innerHTML = `
              <div class="card p-3">
                <h5>${poster.shopName}</h5>
                <p><strong>Full Address:</strong> ${poster.address}, ${poster.pincode}</p>
                <p><strong>Category:</strong> ${poster.category}</p>
                <button class="btn-3d" onclick="acceptPoster('${id}', '${poster.whatsapp}')">Accept</button>
              </div>
            `;
            posterList.appendChild(card);
          }
        }

        if (!found) {
          document.getElementById("noPosters").style.display = "block";
        }
      });
    }

    function acceptPoster(postId, whatsapp) {
      const userWalletRef = db.ref("users/" + currentUser.uid + "/wallet");

      userWalletRef.once("value", snap => {
        let balance = snap.val() || 0;

        if (balance < 20) {
          alert("Insufficient wallet balance. â‚¹20 needed.");
          return;
        }

        // Deduct and update
        userWalletRef.set(balance - 20);

        // Mark poster as accepted
        db.ref("posters/" + postId).update({
          acceptedBy: currentUser.uid
        });

        alert("Accepted. Now you can contact on WhatsApp.");
        location.href = `https://wa.me/${whatsapp}`;
      });
    }
  </script>
</body>
</html>
