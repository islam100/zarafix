<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix - Provider Secure Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 20px; }
    h2 { text-align: center; }
    .card {
      background: #fff; padding: 15px; margin: 10px auto;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    .card strong { display: inline-block; width: 120px; color: #333; }
    .btn {
      background: linear-gradient(to bottom, #2196f3, #1976d2); color: white;
      padding: 10px 16px; border-radius: 8px; cursor: pointer; border: none;
      font-size: 16px; box-shadow: 0 6px #0d47a1; margin-top: 10px;
    }
    .btn:active {
      transform: translateY(3px); box-shadow: 0 3px #0d47a1;
    }
    #wallet { text-align: center; margin-bottom: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ZaraFix - Provider Secure Panel</h2>
  <div style="text-align:center">
    <button class="btn" onclick="signInWithGoogle()">Sign in with Google</button>
    <button class="btn" onclick="logout()">Logout</button>
  </div>
  <div id="wallet"></div>
  <div id="requestsContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser = null;
    let userWallet = 0;

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          currentUser = result.user;
          loadProviderWallet();
          loadRequests();
        })
        .catch(error => alert("Login failed: " + error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    function loadProviderWallet() {
      const uid = currentUser.uid;
      db.ref("providers/" + uid + "/wallet").once("value").then(snap => {
        userWallet = snap.val() || 100; // default Rs.100 wallet
        document.getElementById("wallet").innerText = `Wallet Balance: ₹${userWallet}`;
      });
    }

    function loadRequests() {
      const uid = currentUser.uid;
      db.ref("providers/" + uid + "/category").once("value").then(catSnap => {
        const providerCategory = catSnap.val();

        db.ref("serviceRequests").on("value", snap => {
          const container = document.getElementById("requestsContainer");
          container.innerHTML = "";

          snap.forEach(child => {
            const key = child.key;
            const data = child.val();

            if (data.category === providerCategory && (!data.acceptedBy || !data.acceptedBy[uid])) {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <div><strong>Name:</strong> ${data.name}</div>
                <div><strong>Address:</strong> ${data.address}</div>
                <div><strong>Category:</strong> ${data.category}</div>
                <div><strong>Service:</strong> ${data.subcategory}</div>
                <div><strong>Description:</strong> ${data.description}</div>
                <button class="btn" onclick="acceptRequest('${key}')">Accept - ₹20</button>
              `;
              container.appendChild(card);
            } else if (data.acceptedBy && data.acceptedBy[uid]) {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <div><strong>Name:</strong> ${data.name}</div>
                <div><strong>Address:</strong> ${data.address}</div>
                <div><strong>Category:</strong> ${data.category}</div>
                <div><strong>Service:</strong> ${data.subcategory}</div>
                <div><strong>Description:</strong> ${data.description}</div>
                <a class="btn" href="https://wa.me/91${data.phone}" target="_blank">Chat on WhatsApp</a>
              `;
              container.appendChild(card);
            }
          });
        });
      });
    }

    function acceptRequest(requestId) {
      const uid = currentUser.uid;
      const ref = db.ref("serviceRequests/" + requestId + "/acceptedBy");

      if (userWallet < 20) {
        alert("Insufficient balance. Please recharge wallet.");
        return;
      }

      ref.update({ [uid]: true }).then(() => {
        // Deduct ₹20 from wallet
        userWallet -= 20;
        db.ref("providers/" + uid + "/wallet").set(userWallet);
        document.getElementById("wallet").innerText = `Wallet Balance: ₹${userWallet}`;
        alert("Request Accepted! ₹20 deducted from wallet.");
        loadRequests();
      });
    }

    // On load: check login
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadProviderWallet();
        loadRequests();
        // Save default category (for demo)
        db.ref("providers/" + user.uid).update({ category: "home" }); // Changeable by form
      }
    });
  </script>
</body>
</html>
