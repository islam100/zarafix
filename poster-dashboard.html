<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poster Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { font-weight: bold; }
    input, select {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 10px;
    }
    .btn {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white; padding: 12px;
      text-align: center; border: none;
      width: 100%; border-radius: 15px;
      font-weight: bold; font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .btn:hover { background: #3e8e41; }
    #dashboard { display: none; padding: 20px; background: #fff; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); margin-top: 20px; }
    #waitMsg { color: orange; text-align: center; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container" id="formDiv">
    <h2>Poster Registration</h2>
    <form id="posterForm">
      <label>Full Name</label>
      <input type="text" id="name" required>
      
      <label>WhatsApp Number</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" required>

      <label>Pincode</label>
      <input type="text" id="pincode" pattern="[0-9]{6}" required>

      <label>Shop Name</label>
      <input type="text" id="shopname" required>

      <label>Shop Full Address</label>
      <input type="text" id="shopaddress" required>

      <label>Category</label>
      <select id="category" required>
        <option value="">Select Category</option>
        <option>Clothing</option>
        <option>Electronics</option>
        <option>Grocery</option>
        <option>Medical</option>
      </select>

      <label>Subcategory</label>
      <select id="subcategory" required>
        <option value="">Select Subcategory</option>
        <option>Men</option>
        <option>Women</option>
        <option>Kids</option>
        <option>Accessories</option>
      </select>

      <button class="btn" type="submit">Submit</button>
    </form>
    <div id="waitMsg"></div>
  </div>

  <div id="dashboard">
    <h2>üßæ Poster Dashboard</h2>
    <p>‚è≥ Wait for Approval...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "1088137474078",
      appId: "1:1088137474078:web:3d6200b93dcb8d857b21e2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("posterForm");
    const waitMsg = document.getElementById("waitMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        pincode: document.getElementById("pincode").value.trim(),
        shopname: document.getElementById("shopname").value.trim(),
        shopaddress: document.getElementById("shopaddress").value.trim(),
        category: document.getElementById("category").value,
        subcategory: document.getElementById("subcategory").value,
        approved: false,
        timestamp: new Date().toISOString()
      };

      try {
        const newRef = push(ref(db, "posterUsers"));
        await set(newRef, data);
        waitMsg.innerText = "‚úÖ Form submitted successfully. Wait for approval.";
        document.getElementById("formDiv").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } catch (err) {
        waitMsg.innerText = "‚ùå Error submitting form: " + err.message;
      }
    });
  </script>
</body>
</html>
