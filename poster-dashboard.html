<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Registration</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f1f1f1;
      padding: 10px;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      width: 100%;
      background: linear-gradient(145deg, #6e8efb, #a777e3);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .dashboard {
      display: none;
      text-align: center;
      padding: 20px;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container" id="form-container">
    <h2>üì§ Poster Registration</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
    <input type="text" id="pincode" placeholder="Pincode" required>
    <select id="category">
      <option value="">Select Category</option>
      <option value="Education">Education</option>
      <option value="Health">Health</option>
      <option value="Business">Business</option>
    </select>
    <select id="subcategory">
      <option value="">Select Subcategory</option>
      <option value="Tutoring">Tutoring</option>
      <option value="Hospital">Hospital</option>
      <option value="Startup">Startup</option>
    </select>
    <textarea id="message" rows="3" placeholder="Message (Optional)"></textarea>
    <button onclick="submitPoster()">Submit Poster</button>
  </div>

  <div class="dashboard" id="dashboard">
    <h2>üßæ Poster Dashboard</h2>
    <p>‚è≥ Wait for approval...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function validatePincode(pin) {
      return /^[1-9][0-9]{5}$/.test(pin);
    }

    function submitPoster() {
      const name = document.getElementById("name").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const pincode = document.getElementById("pincode").value;
      const category = document.getElementById("category").value;
      const subcategory = document.getElementById("subcategory").value;
      const message = document.getElementById("message").value;

      if (!name || !whatsapp || !pincode || !category || !subcategory) {
        alert("Please fill all required fields.");
        return;
      }

      if (!validatePincode(pincode)) {
        alert("Please enter a valid 6-digit pincode.");
        return;
      }

      const posterData = {
        name,
        whatsapp,
        pincode,
        category,
        subcategory,
        message,
        approved: false,
        timestamp: new Date().toISOString()
      };

      const newPosterRef = database.ref("posters/").push();
      newPosterRef.set(posterData).then(() => {
        document.getElementById("form-container").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      });
    }
  </script>
</body>

</html>
