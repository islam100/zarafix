<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Submission</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f0f0f0;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: linear-gradient(to right, #4CAF50, #81C784);
      color: white;
      font-weight: bold;
      border: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #388E3C, #66BB6A);
    }
    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="card" id="formCard">
    <h2>üì§ Submit Your Poster</h2>
    <form id="posterForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required />
      <input type="text" id="location" placeholder="City / Area" required />
      <input type="text" id="pincode" placeholder="Pin Code" pattern="\\d{6}" required />

      <select id="category" required>
        <option value="">üìÇ Select Category</option>
        <option value="Education">Education</option>
        <option value="Jobs">Jobs</option>
        <option value="Services">Services</option>
        <option value="Real Estate">Real Estate</option>
      </select>

      <select id="subcategory" required>
        <option value="">üìÅ Select Subcategory</option>
        <option value="Tutor">Tutor</option>
        <option value="Part Time Job">Part Time Job</option>
        <option value="Electrician">Electrician</option>
        <option value="Flat for Rent">Flat for Rent</option>
      </select>

      <textarea id="description" placeholder="Describe your poster..." rows="4" required></textarea>

      <button type="submit">üöÄ Submit</button>
    </form>
    <div id="message"></div>
  </div>

  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const posterForm = document.getElementById("posterForm");
    const message = document.getElementById("message");
    const formCard = document.getElementById("formCard");

    posterForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const location = document.getElementById("location").value;
      const pincode = document.getElementById("pincode").value;
      const category = document.getElementById("category").value;
      const subcategory = document.getElementById("subcategory").value;
      const description = document.getElementById("description").value;

      // Save to Firebase
      const postRef = push(ref(db, "posters"));
      await set(postRef, {
        name,
        whatsapp,
        location,
        pincode,
        category,
        subcategory,
        description,
        approved: false,
        createdAt: new Date().toISOString()
      });

      formCard.innerHTML = `<h2>‚úÖ Wait for Approval</h2><p>Your poster has been submitted successfully.</p>`;
    });
  </script>
</body>
</html>
