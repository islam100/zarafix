<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .hidden { display: none; }
    .btn { padding: 10px 20px; border: none; background: #4CAF50; color: white; border-radius: 10px; box-shadow: 2px 2px 5px gray; cursor: pointer; }
    .card { background: #f9f9f9; margin: 10px 0; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px #ccc; }
  </style>
</head>
<body>

  <button id="loginBtn" class="btn">🔐 Login with Google</button>

  <div id="posterForm" class="hidden">
    <h3>📩 Poster Registration</h3>
    <input id="name" placeholder="Name" /><br/><br/>
    <input id="shop" placeholder="Shop Name" /><br/><br/>
    <input id="address" placeholder="Full Address" /><br/><br/>
    <input id="pincode" placeholder="Pincode" type="number"/><br/><br/>
    <input id="whatsapp" placeholder="WhatsApp Number" /><br/><br/>
    <select id="subcategory">
      <option value="">-- Select Subcategory --</option>
      <option value="grocery">Grocery</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
    </select><br/><br/>
    <button class="btn" onclick="submitPoster()">📤 Submit Poster</button>
  </div>

  <div id="dashboard" class="hidden">
    <h2>🧾 Poster Dashboard</h2>
    <div id="posterList">⌛ Loading...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const loginBtn = document.getElementById("loginBtn");
    const posterForm = document.getElementById("posterForm");
    const dashboard = document.getElementById("dashboard");
    const posterList = document.getElementById("posterList");

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    auth.onAuthStateChanged((user) => {
      if (user) {
        loginBtn.classList.add("hidden");
        posterForm.classList.remove("hidden");
        dashboard.classList.remove("hidden");
        loadPosters();
      }
    });

    function submitPoster() {
      const name = document.getElementById("name").value.trim();
      const shop = document.getElementById("shop").value.trim();
      const address = document.getElementById("address").value.trim();
      const pincode = document.getElementById("pincode").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const subcategory = document.getElementById("subcategory").value;

      if (!name || !shop || !address || !pincode || !whatsapp || !subcategory) {
        alert("❗ कृपया सभी फ़ील्ड सही से भरें");
        return;
      }

      if (pincode.length !== 6) {
        alert("❗ पिनकोड 6 अंकों का होना चाहिए");
        return;
      }

      const posterData = {
        name, shop, address, pincode, whatsapp, subcategory,
        timestamp: Date.now()
      };

      const userId = auth.currentUser.uid;
      const newKey = db.ref().child("posters").push().key;
      db.ref("posters/" + newKey).set(posterData).then(() => {
        alert("✅ Poster Saved!");
        posterForm.reset();
        loadPosters();
      });
    }

    function loadPosters() {
      db.ref("posters").once("value", (snapshot) => {
        const data = snapshot.val();
        posterList.innerHTML = "";
        if (!data) {
          posterList.innerHTML = "❌ No posters found.";
          return;
        }
        Object.values(data).forEach(poster => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${poster.name} (${poster.shop})</strong><br/>
            🏠 ${poster.address} - ${poster.pincode}<br/>
            📱 ${poster.whatsapp}<br/>
            🗂️ ${poster.subcategory}<br/>
            🕓 ${new Date(poster.timestamp).toLocaleString()}
          `;
          posterList.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
