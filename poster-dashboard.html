<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Post - ZaraFix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(145deg, #3f87a6, #ebf8e1);
      color: black;
      border: none;
      border-radius: 12px;
      box-shadow: 3px 3px 6px #ccc;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ccc;
    }
    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
    #wallet {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #loginBtn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div id="wallet">Wallet: ₹<span id="walletAmount">0</span></div>
<div id="loginArea">
  <button id="loginBtn">Login with Google</button>
</div>

<div class="form-box" id="formBox" style="display: none;">
  <h2>Post Your Service</h2>
  <form id="serviceForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="shopName" placeholder="Shop Name" required />
    <input type="text" id="address" placeholder="Full Address" required />
    <input type="text" id="pincode" placeholder="Pincode" pattern="\\d{6}" required />
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" pattern="\\d{10}" required />

    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
      <option value="Carpenter">Carpenter</option>
      <option value="AC Service">AC Service</option>
    </select>

    <select id="subcategory" required>
      <option value="">Select Subcategory</option>
      <option value="Installation">Installation</option>
      <option value="Repair">Repair</option>
      <option value="Cleaning">Cleaning</option>
    </select>

    <button type="submit">Submit</button>
  </form>
  <div id="status"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginBtn = document.getElementById("loginBtn");
  const formBox = document.getElementById("formBox");
  const serviceForm = document.getElementById("serviceForm");
  const statusDiv = document.getElementById("status");
  const walletSpan = document.getElementById("walletAmount");

  let currentUser = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById("loginArea").style.display = "none";
      formBox.style.display = "block";
      loadWallet();
    }
  });

  loginBtn.onclick = () => {
    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  };

  function loadWallet() {
    db.ref("wallets/" + currentUser.uid).once("value", snap => {
      const amount = snap.val() || 0;
      walletSpan.innerText = amount;
    });
  }

  serviceForm.onsubmit = e => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const shop = document.getElementById("shopName").value.trim();
    const address = document.getElementById("address").value.trim();
    const pincode = document.getElementById("pincode").value.trim();
    const whatsapp = document.getElementById("whatsapp").value.trim();
    const cat = document.getElementById("category").value;
    const subcat = document.getElementById("subcategory").value;

    if (!name || !shop || !address || !pincode.match(/^\d{6}$/) || !whatsapp.match(/^\d{10}$/) || !cat || !subcat) {
      statusDiv.innerText = "गलत है, कृपया सभी जानकारी सही भरें!";
      statusDiv.style.color = "red";
      return;
    }

    const data = {
      name,
      shop,
      address,
      pincode,
      whatsapp,
      category: cat,
      subcategory: subcat,
      uid: currentUser.uid,
      status: "pending"
    };

    db.ref("services/" + currentUser.uid).set(data).then(() => {
      formBox.innerHTML = "<h3 style='text-align:center'>Waiting for Approval</h3>";
    });
  };
</script>

</body>
</html>
