<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Submission</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      background: linear-gradient(145deg, #00b09b, #96c93d);
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
      cursor: pointer;
    }
    .hidden { display: none; }
    .message { font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <div id="loginArea">
    <button onclick="loginWithGoogle()">Login with Google</button>
  </div>

  <div id="formArea" class="form hidden">
    <h3>üìù Post Your Work</h3>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="shop" placeholder="Shop Name" required />
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required />
    <textarea id="address" placeholder="Full Address" required></textarea>
    <input type="text" id="pincode" placeholder="Pin Code" required />
    <select id="category">
      <option value="">Select Category</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
      <option value="Painter">Painter</option>
      <option value="Mechanic">Mechanic</option>
    </select>
    <textarea id="details" placeholder="Work Description" required></textarea>
    <input type="file" id="image" accept="image/*" required />
    <button onclick="submitForm()">Submit Poster</button>
  </div>

  <div class="message" id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      set
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import {
      getStorage,
      ref as sRef,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const loginArea = document.getElementById('loginArea');
    const formArea = document.getElementById('formArea');
    const message = document.getElementById('message');

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginArea.classList.add("hidden");
        formArea.classList.remove("hidden");
      }
    });

    window.loginWithGoogle = function() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          currentUser = result.user;
          loginArea.classList.add("hidden");
          formArea.classList.remove("hidden");
        })
        .catch(err => {
          alert("Login Failed: " + err.message);
        });
    }

    window.submitForm = async function() {
      const name = document.getElementById("name").value.trim();
      const shop = document.getElementById("shop").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const address = document.getElementById("address").value.trim();
      const pincode = document.getElementById("pincode").value.trim();
      const category = document.getElementById("category").value.trim();
      const details = document.getElementById("details").value.trim();
      const file = document.getElementById("image").files[0];

      if (!name || !shop || !whatsapp || !address || !pincode || !category || !details || !file) {
        alert("‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§´‡§º‡•Ä‡§≤‡•ç‡§° ‡§∏‡§π‡•Ä ‡§∏‡•á ‡§≠‡§∞‡•á‡§Ç‡•§");
        return;
      }

      if (!/^\d{6}$/.test(pincode)) {
        alert("‚ùå ‡§™‡§ø‡§® ‡§ï‡•ã‡§° 6 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è‡•§");
        return;
      }

      const storageRef = sRef(storage, 'posters/' + file.name);
      await uploadBytes(storageRef, file);
      const imageUrl = await getDownloadURL(storageRef);

      const posterRef = push(ref(db, 'posters'));
      await set(posterRef, {
        uid: currentUser.uid,
        name,
        shop,
        whatsapp,
        address,
        pincode,
        category,
        details,
        imageUrl,
        status: "pending"
      });

      formArea.classList.add("hidden");
      message.innerText = "‚úÖ Waiting for Approval";
    }
  </script>
</body>
</html>
