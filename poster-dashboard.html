<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix - Provider Panel (Secure)</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #eef3f7; padding: 20px; }
    .card {
      background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px; margin: 20px auto; max-width: 700px;
    }
    .btn {
      padding: 10px 20px; border: none; border-radius: 8px;
      background: linear-gradient(to bottom, #2196f3, #1976d2);
      color: #fff; cursor: pointer; font-size: 16px;
      box-shadow: 0 4px #0d47a1; transition: all 0.2s;
    }
    .btn:active { transform: translateY(2px); box-shadow: 0 2px #0d47a1; }
    #requestsContainer a {
      display: inline-block; margin-top: 10px;
      padding: 8px 14px; background: #25d366; color: white; border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">ZaraFix - Provider Panel</h2>
  <div style="text-align:center">
    <button class="btn" onclick="signInWithGoogle()">Login with Google</button>
  </div>

  <div id="providerInfo" class="card" style="display:none">
    <p><strong>Welcome:</strong> <span id="providerName"></span></p>
    <p><strong>Wallet Balance:</strong> ₹<span id="walletAmount">0</span></p>
    <button class="btn" onclick="signOut()">Logout</button>
  </div>

  <div id="requestsContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          currentUser = result.user;
          const uid = currentUser.uid;
          document.getElementById("providerName").textContent = currentUser.displayName;
          document.getElementById("providerInfo").style.display = "block";
          loadWallet();
          loadRequests();
        })
        .catch(err => alert("Login Failed: " + err.message));
    }

    function signOut() {
      firebase.auth().signOut().then(() => location.reload());
    }

    function loadWallet() {
      const uid = currentUser.uid;
      db.ref("providerWallets/" + uid).once("value", snap => {
        const balance = snap.val() || 100; // Default ₹100
        document.getElementById("walletAmount").textContent = balance;
      });
    }

    function loadRequests() {
      db.ref("serviceRequests").once("value", snap => {
        const container = document.getElementById("requestsContainer");
        container.innerHTML = "";
        if (snap.exists()) {
          snap.forEach(child => {
            const key = child.key;
            const data = child.val();
            const acceptedBy = data.acceptedBy || [];
            const alreadyAccepted = acceptedBy.includes(currentUser.uid);

            if (!alreadyAccepted) {
              const div = document.createElement("div");
              div.className = "card";
              div.innerHTML = `
                <p><strong>Name:</strong> ${data.name}</p>
                <p><strong>Address:</strong> ${data.address}</p>
                <p><strong>Category:</strong> ${data.category}</p>
                <p><strong>Service:</strong> ${data.subcategory}</p>
                <p><strong>Description:</strong> ${data.description}</p>
                <button class="btn" onclick="acceptRequest('${key}', '${data.phone}')">Accept for ₹20</button>
              `;
              container.appendChild(div);
            } else {
              const div = document.createElement("div");
              div.className = "card";
              div.innerHTML = `
                <p><strong>You accepted this request.</strong></p>
                <a href="https://wa.me/91${data.phone}" target="_blank">Chat on WhatsApp</a>
              `;
              container.appendChild(div);
            }
          });
        }
      });
    }

    function acceptRequest(requestId, userPhone) {
      const uid = currentUser.uid;
      const walletRef = db.ref("providerWallets/" + uid);

      walletRef.transaction(balance => {
        if (balance >= 20) {
          return balance - 20;
        } else {
          alert("Insufficient balance");
          return;
        }
      }, (error, committed, snapshot) => {
        if (committed) {
          db.ref("serviceRequests/" + requestId + "/acceptedBy").once("value", snap => {
            let arr = snap.val() || [];
            arr.push(uid);
            db.ref("serviceRequests/" + requestId + "/acceptedBy").set(arr);
            alert("Accepted successfully. ₹20 deducted.");
            loadWallet();
            loadRequests();
          });
        }
      });
    }
  </script>
</body>
</html>
