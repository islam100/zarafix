<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Registration</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    form, .message {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: linear-gradient(to right, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .message {
      text-align: center;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

<h2>üìå Poster Registration</h2>

<form id="posterForm">
  <input type="text" id="name" placeholder="Full Name" required />
  <input type="text" id="phone" placeholder="WhatsApp Number" required />
  <input type="text" id="pincode" placeholder="Pincode" required />
  <input type="text" id="shopname" placeholder="Shop/Service Name" required />

  <select id="category" required>
    <option value="">Select Category</option>
    <option value="Clothing">Clothing</option>
    <option value="Electronics">Electronics</option>
    <option value="Food">Food</option>
  </select>

  <select id="subcategory" required>
    <option value="">Select Subcategory</option>
    <option value="Kids">Kids</option>
    <option value="Men">Men</option>
    <option value="Women">Women</option>
  </select>

  <button type="submit">Submit</button>
</form>

<div class="message" id="msg" style="display:none;">
  ‚úÖ Form submitted successfully!<br/>‚è≥ Wait for approval by admin.
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "486189286304",
    appId: "1:486189286304:web:e7f7d4872a7d89a0b2d1b6"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  document.getElementById("posterForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const pincode = document.getElementById("pincode").value.trim();
    const shopname = document.getElementById("shopname").value.trim();
    const category = document.getElementById("category").value;
    const subcategory = document.getElementById("subcategory").value;

    if (pincode.length !== 6 || isNaN(pincode)) {
      alert("Please enter a valid 6-digit pincode.");
      return;
    }

    const posterData = {
      name,
      phone,
      pincode,
      shopname,
      category,
      subcategory,
      timestamp: new Date().toISOString(),
      approval: false
    };

    database.ref("posterUsers").push(posterData).then(() => {
      document.getElementById("posterForm").style.display = "none";
      document.getElementById("msg").style.display = "block";
    });
  });
</script>

</body>
</html>
