<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .poster-card {
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #4CAF50, #45a049);
      color: white;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn:hover {
      background: linear-gradient(to right, #45a049, #4CAF50);
    }
  </style>
</head>
<body>

  <h2>üßæ Poster Dashboard</h2>
  <div id="dashboard"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadPosters(user.uid);
      } else {
        window.location.href = "index.html";
      }
    });

    function loadPosters(uid) {
      const dashboard = document.getElementById("dashboard");
      dashboard.innerHTML = "üîÑ Loading...";

      db.ref("posters").orderByChild("uid").equalTo(uid).once("value", snapshot => {
        if (snapshot.exists()) {
          dashboard.innerHTML = "";
          snapshot.forEach(child => {
            const data = child.val();
            const key = child.key;

            const card = document.createElement("div");
            card.className = "poster-card";

            card.innerHTML = `
              <b>Name:</b> ${data.name}<br>
              <b>Shop:</b> ${data.shop}<br>
              <b>WhatsApp:</b> ${data.whatsapp}<br>
              <b>Category:</b> ${data.category} > ${data.subcategory}<br>
              <b>Address:</b> ${data.address}, Pincode: ${data.pincode}<br>
              <b>Status:</b> ${data.approved ? "‚úÖ Approved" : "‚è≥ Waiting"}<br>
              <div id="action-${key}">
                ${!data.approved ? `<button class="btn" onclick="acceptPoster('${key}')">Accept - ‚Çπ20</button>` : `<a href="https://wa.me/${data.whatsapp}" class="btn">WhatsApp</a>`}
              </div>
            `;
            dashboard.appendChild(card);
          });
        } else {
          dashboard.innerHTML = "‚ùå No posters found.";
        }
      });
    }

    function acceptPoster(key) {
      // Dummy ‚Çπ20 deduction from wallet
      const userWalletRef = db.ref("wallets/" + currentUser.uid);
      userWalletRef.once("value", snap => {
        const currentBalance = snap.val() || 0;
        if (currentBalance >= 20) {
          userWalletRef.set(currentBalance - 20);
          db.ref("posters/" + key).update({ approved: true });
          document.getElementById("action-" + key).innerHTML = `<a href="https://wa.me/${currentUser.phoneNumber}" class="btn">WhatsApp</a>`;
          alert("‚úÖ Accepted & ‚Çπ20 deducted!");
        } else {
          alert("‚ùå Insufficient Balance!");
        }
      });
    }
  </script>
</body>
</html>
