<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Registration</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { text-align: center; }
    form { max-width: 500px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 10px; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: linear-gradient(#0f0, #0c0); color: white; font-weight: bold; border: none; }
  </style>
</head>
<body>
  <h2>Provider Registration</h2>
  <form id="providerForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="mobile" placeholder="Mobile Number" required />
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required />
    <input type="text" id="city" placeholder="City" required />

    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
      <option value="Carpenter">Carpenter</option>
      <option value="Painter">Painter</option>
      <option value="AC Repair">AC Repair</option>
      <option value="Mobile Repair">Mobile Repair</option>
      <option value="CCTV">CCTV</option>
      <option value="RO / Water Purifier">RO / Water Purifier</option>
      <option value="Computer / Laptop">Computer / Laptop</option>
      <option value="Driver">Driver</option>
      <option value="Tutor">Tutor</option>
      <option value="Maid / Cook">Maid / Cook</option>
      <option value="Delivery Boy">Delivery Boy</option>
      <option value="Others">Others</option>
    </select>

    <select id="subCategory" required>
      <option value="">Select Sub-Category</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "382569715227",
      appId: "1:382569715227:web:5421ab7e2a4240a5d71cfb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();

    const subCategories = {
      Electrician: ["Fan Fitting", "Wiring", "Inverter Setup"],
      Plumber: ["Tap Fix", "Pipe Leakage", "Geyser Fitting"],
      Carpenter: ["Door Repair", "Furniture Making", "Polish Work"],
      Painter: ["Interior Paint", "Exterior Paint"],
      "AC Repair": ["Gas Filling", "Cooling Issue"],
      "Mobile Repair": ["Screen Replace", "Battery Issue"],
      CCTV: ["Installation", "Repair"],
      "RO / Water Purifier": ["Filter Change", "Installation"],
      "Computer / Laptop": ["Windows Install", "Hardware Repair"],
      Driver: ["Full Time", "Part Time"],
      Tutor: ["Home Tutor", "Online Tutor"],
      "Maid / Cook": ["Cleaning", "Cooking"],
      "Delivery Boy": ["Bike Delivery", "Cycle Delivery"],
      Others: ["Misc"]
    };

    document.getElementById("category").addEventListener("change", function() {
      const selected = this.value;
      const subCatSelect = document.getElementById("subCategory");
      subCatSelect.innerHTML = "<option value=''>Select Sub-Category</option>";
      if (subCategories[selected]) {
        subCategories[selected].forEach(sub => {
          const opt = document.createElement("option");
          opt.value = sub;
          opt.textContent = sub;
          subCatSelect.appendChild(opt);
        });
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const form = document.getElementById("providerForm");
        form.addEventListener("submit", function(e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const mobile = document.getElementById("mobile").value;
          const whatsapp = document.getElementById("whatsapp").value;
          const city = document.getElementById("city").value;
          const category = document.getElementById("category").value;
          const subCategory = document.getElementById("subCategory").value;

          set(ref(db, 'providers/' + user.uid), {
            name, mobile, whatsapp, city, category, subCategory, wallet: 0
          }).then(() => {
            window.location.href = "dashboard.html";
          });
        });
      }
    });
  </script>
</body>
</html>
