<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zara Poster Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    #dashboard {
      text-align: center;
      font-size: 20px;
      padding: 50px;
    }
  </style>
</head>
<body>
  <div class="container" id="formDiv">
    <h2>Poster Profile Form</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="pincode" placeholder="Pincode" required />
    <input type="text" id="address" placeholder="Shop Address (Optional)" />
    <textarea id="description" placeholder="Shop Description (Optional)"></textarea>
    <button id="submitBtn">Submit</button>
  </div>

  <div id="dashboard" class="hidden">
    ‚úÖ ‡§Ü‡§™‡§ï‡§æ ‡§™‡•ç‡§∞‡•ã‡§´‡§º‡§æ‡§á‡§≤ ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§π‡•ã ‡§ö‡•Å‡§ï‡§æ ‡§π‡•à‡•§<br/>‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶!
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "587126848877",
      appId: "1:587126848877:web:5e42f08b1ab6a4e83aa9de"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const formDiv = document.getElementById("formDiv");
    const dashboard = document.getElementById("dashboard");

    const phoneField = document.getElementById("phone");

    // üîç Check if user already exists
    function checkExistingUser(phoneNumber, callback) {
      const usersRef = ref(db, "posterUsers/");
      onValue(usersRef, (snapshot) => {
        let found = false;
        snapshot.forEach((child) => {
          const user = child.val();
          if (user.phone === phoneNumber) found = true;
        });
        callback(found);
      }, { onlyOnce: true });
    }

    // üß† On page load, check localStorage
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("registered") === "true") {
        formDiv.classList.add("hidden");
        dashboard.classList.remove("hidden");
      }
    });

    // üîî On phone number input change, check Firebase
    phoneField.addEventListener("change", () => {
      const phone = phoneField.value.trim();
      if (phone.length < 10) return;
      checkExistingUser(phone, (exists) => {
        if (exists) {
          localStorage.setItem("registered", "true");
          formDiv.classList.add("hidden");
          dashboard.classList.remove("hidden");
        }
      });
    });

    // üöÄ On Submit
    document.getElementById("submitBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const pincode = document.getElementById("pincode").value.trim();
      const address = document.getElementById("address").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!name || !phone || !pincode) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ Name, Phone ‡§î‡§∞ Pincode ‡§≠‡§∞‡•á‡§Ç‡•§");
        return;
      }

      if (phone.length < 10 || pincode.length < 4) {
        alert("Valid Phone ‡§î‡§∞ Pincode ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§");
        return;
      }

      // Save to Firebase
      const data = {
        name,
        phone,
        pincode,
        address,
        description,
        createdAt: new Date().toISOString()
      };

      push(ref(db, "posterUsers/"), data)
        .then(() => {
          localStorage.setItem("registered", "true");
          formDiv.classList.add("hidden");
          dashboard.classList.remove("hidden");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
