<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .hidden { display: none; }
    #requests { margin-top: 20px; }
    .request {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Provider Dashboard</h2>
    <button id="loginBtn" class="btn">Login with Google</button>
    <div id="userPanel" class="hidden">
      <p><strong>Welcome:</strong> <span id="username"></span></p>
      <p><strong>Wallet:</strong> ₹<span id="wallet">0</span></p>
      <div id="requests"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "627330528879",
      appId: "1:627330528879:web:8b0304a7e6f00b9fc8b7c5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginBtn = document.getElementById('loginBtn');
    const userPanel = document.getElementById('userPanel');
    const username = document.getElementById('username');
    const walletEl = document.getElementById('wallet');
    const requestsEl = document.getElementById('requests');

    let currentUser = null;
    let currentUID = null;

    loginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        currentUser = result.user;
        currentUID = currentUser.uid;
        username.textContent = currentUser.displayName;
        loginBtn.classList.add('hidden');
        userPanel.classList.remove('hidden');
        loadWallet();
        loadRequests();
      }).catch(error => {
        alert('Login failed: ' + error.message);
      });
    });

    function loadWallet() {
      db.ref('wallets/' + currentUID).once('value').then(snapshot => {
        const balance = snapshot.val() || 0;
        walletEl.textContent = balance;
      });
    }

    function loadRequests() {
      db.ref('requests').on('value', snapshot => {
        requestsEl.innerHTML = '';
        snapshot.forEach(child => {
          const data = child.val();
          if (data.provider === currentUID && data.accepted !== true) {
            const div = document.createElement('div');
            div.className = 'request';
            div.innerHTML = `
              <p><strong>User:</strong> ${data.name}</p>
              <p><strong>WhatsApp:</strong> ${data.whatsapp}</p>
              <button class="btn" onclick="acceptRequest('${child.key}', '${data.whatsapp}')">Accept (₹20)</button>
            `;
            requestsEl.appendChild(div);
          }
        });
      });
    }

    window.acceptRequest = function(key, whatsapp) {
      const walletRef = db.ref('wallets/' + currentUID);
      walletRef.once('value').then(snapshot => {
        let balance = snapshot.val() || 0;
        if (balance < 20) {
          alert('Please recharge your wallet (min ₹20 required).');
          return;
        }
        balance -= 20;
        walletRef.set(balance);
        walletEl.textContent = balance;
        db.ref('requests/' + key + '/accepted').set(true);
        db.ref('requests/' + key + '/acceptedBy').set(currentUID);
        alert('Request Accepted!');
        window.open('https://wa.me/' + whatsapp, '_blank');
      });
    }
  </script>
</body>
</html>
