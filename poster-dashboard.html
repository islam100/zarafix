<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Form</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card" id="formCard">
    <h2>üìù Post Your Free Poster</h2>

    <input type="text" id="shopname" placeholder="Shop Name (Optional)" />

    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="phone" placeholder="Phone Number" maxlength="10" required />
    <input type="text" id="pincode" placeholder="Pin Code" maxlength="6" required />

    <select id="category" required>
      <option value="">-- Select Category --</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothing">Clothing</option>
      <option value="Food">Food</option>
      <option value="Education">Education</option>
    </select>

    <select id="subcategory" required>
      <option value="">-- Select Subcategory --</option>
    </select>

    <button onclick="submitForm()">Submit Poster</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "528280958455",
      appId: "1:528280958455:web:68f7c08eb709f3fcd98bde"
    };
    firebase.initializeApp(firebaseConfig);

    const formCard = document.getElementById("formCard");

    // Reload protection
    if (localStorage.getItem("submitted") === "true") {
      formCard.innerHTML = `<h2>‚úÖ Wait for Approval</h2><p>Your poster has already been submitted.</p>`;
    }

    const categoryMap = {
      Electronics: ["Mobile", "Laptop", "Repair", "Accessories"],
      Clothing: ["Men", "Women", "Kids"],
      Food: ["Restaurant", "Tiffin", "Catering", "Snacks"],
      Education: ["School", "Tuition", "Online", "Books"]
    };

    document.getElementById("category").addEventListener("change", function () {
      const subSelect = document.getElementById("subcategory");
      subSelect.innerHTML = `<option value="">-- Select Subcategory --</option>`;
      const subcats = categoryMap[this.value] || [];
      subcats.forEach(sub => {
        const opt = document.createElement("option");
        opt.value = sub;
        opt.textContent = sub;
        subSelect.appendChild(opt);
      });
    });

    function submitForm() {
      const shopname = document.getElementById("shopname").value.trim();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const pincode = document.getElementById("pincode").value.trim();
      const category = document.getElementById("category").value;
      const subcategory = document.getElementById("subcategory").value;

      if (!name || !phone || !pincode || !category || !subcategory) {
        alert("Please fill all required fields.");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      if (!/^\d{6}$/.test(pincode)) {
        alert("Please enter a valid 6-digit pin code.");
        return;
      }

      const data = {
        shopname,
        name,
        phone,
        pincode,
        category,
        subcategory,
        timestamp: new Date().toISOString()
      };

      firebase.database().ref("posterUsers").push(data)
        .then(() => {
          localStorage.setItem("submitted", "true");
          formCard.innerHTML = `<h2>‚úÖ Wait for Approval</h2><p>Thank you ${name}, we‚Äôve received your poster request.</p>`;
        })
        .catch(err => {
          alert("Error submitting. Try again.");
          console.error(err);
        });
    }
  </script>
</body>
</html>
