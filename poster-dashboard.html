<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #1f2937;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #1f2937;
      color: white;
    }

    tr:hover {
      background: #f1f5f9;
    }

    .btn {
      background: linear-gradient(145deg, #6ee7b7, #3b82f6);
      border: none;
      color: white;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>üéØ Approved Posters Dashboard</h2>
  <div class="center">
    <button class="btn" onclick="logout()">Logout</button>
  </div>
  <table id="posterTable">
    <thead>
      <tr>
        <th>Shop Name</th>
        <th>Category</th>
        <th>Address</th>
        <th>WhatsApp</th>
        <th>Wallet</th>
      </tr>
    </thead>
    <tbody id="posterBody">
      <tr><td colspan="5" class="center">üîÑ Loading...</td></tr>
    </tbody>
  </table>

  <script type="module">
    // Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    function loadPosters() {
      const posterRef = ref(db, "approvedUsers/");
      const tableBody = document.getElementById("posterBody");
      tableBody.innerHTML = "";

      onValue(posterRef, (snapshot) => {
        if (!snapshot.exists()) {
          tableBody.innerHTML = `<tr><td colspan="5" class="center">‚ùå No Approved Posters Found</td></tr>`;
          return;
        }

        snapshot.forEach((childSnapshot) => {
          const data = childSnapshot.val();

          const row = `
            <tr>
              <td>${data.shopname || "N/A"}</td>
              <td>${data.category || "N/A"}</td>
              <td>${data.address || "N/A"}</td>
              <td><a class="btn" href="https://wa.me/${data.whatsapp}" target="_blank">Chat</a></td>
              <td>‚Çπ20 deducted</td>
            </tr>
          `;

          tableBody.innerHTML += row;
        });
      });
    }

    function logout() {
      signOut(auth).then(() => {
        sessionStorage.clear();
        window.location.href = "index.html";
      });
    }

    // On Load
    window.onload = () => {
      const user = sessionStorage.getItem("user");
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadPosters();
      }
    };
  </script>
</body>
</html>
