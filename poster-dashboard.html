<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Registration</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(to right, #4CAF50, #388E3C);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transform: scale(1);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #waitMessage {
      text-align: center;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="card" id="formCard">
  <h2>Poster Registration</h2>
  <input type="text" id="name" placeholder="Name" required />
  <input type="text" id="shopname" placeholder="Shop Name" required />
  <select id="category" required>
    <option value="">Select Category</option>
    <option value="Electronics">Electronics</option>
    <option value="Clothing">Clothing</option>
    <option value="Beauty">Beauty</option>
  </select>
  <select id="subcategory" required>
    <option value="">Select Subcategory</option>
  </select>
  <input type="tel" id="whatsapp" placeholder="WhatsApp Number" pattern="[0-9]{10}" required inputmode="numeric" />
  <input type="tel" id="pincode" placeholder="Pincode" pattern="[0-9]{6}" required inputmode="numeric" />
  <textarea id="address" placeholder="Full Shop Address" rows="3" required></textarea>
  <button onclick="submitForm()">Submit</button>
</div>

<div id="waitMessage" style="display:none;">
  ✅ Registration Done!<br>⏳ Wait for Approval...
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "160456924853",
    appId: "1:160456924853:web:6d3075a2e3c1167e6cc6ae"
  };
  firebase.initializeApp(firebaseConfig);

  const categorySelect = document.getElementById("category");
  const subcategorySelect = document.getElementById("subcategory");

  const subcategoryMap = {
    Electronics: ["Mobile", "TV", "Laptop"],
    Clothing: ["Men", "Women", "Kids"],
    Beauty: ["Salon", "Makeup", "Parlour"]
  };

  categorySelect.addEventListener("change", () => {
    subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
    const selected = categorySelect.value;
    if (subcategoryMap[selected]) {
      subcategoryMap[selected].forEach(sub => {
        const opt = document.createElement("option");
        opt.value = sub;
        opt.innerText = sub;
        subcategorySelect.appendChild(opt);
      });
    }
  });

  function submitForm() {
    const name = document.getElementById("name").value.trim();
    const shopname = document.getElementById("shopname").value.trim();
    const category = categorySelect.value;
    const subcategory = subcategorySelect.value;
    const whatsapp = document.getElementById("whatsapp").value.trim();
    const pincode = document.getElementById("pincode").value.trim();
    const address = document.getElementById("address").value.trim();

    if (!name || !shopname || !category || !subcategory || !whatsapp || !pincode || !address) {
      alert("⚠️ Please fill all fields.");
      return;
    }

    if (pincode.length !== 6 || isNaN(pincode)) {
      alert("❌ Invalid Pincode");
      return;
    }

    const data = {
      name,
      shopname,
      category,
      subcategory,
      whatsapp,
      pincode,
      address,
      timestamp: new Date().toISOString(),
      status: false
    };

    firebase.database().ref("posterUsers").push(data)
      .then(() => {
        document.getElementById("formCard").style.display = "none";
        document.getElementById("waitMessage").style.display = "block";
      })
      .catch(err => alert("Error: " + err.message));
  }

  // Page reload check
  window.onload = () => {
    const submitted = localStorage.getItem("posterSubmitted");
    if (submitted) {
      document.getElementById("formCard").style.display = "none";
      document.getElementById("waitMessage").style.display = "block";
    }
  };
</script>

</body>
</html>
