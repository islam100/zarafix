<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provider Form - ZaraFix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 15px;
    }

    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background: linear-gradient(145deg, #4CAF50, #388E3C);
      color: white;
      border: none;
      box-shadow: 0 6px #2e7d32;
      cursor: pointer;
      transition: 0.3s;
    }

    button:active {
      box-shadow: 0 2px #2e7d32;
      transform: translateY(4px);
    }

    .hidden {
      display: none;
    }

    #status {
      padding: 10px;
      background: #ffecb3;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Service Provider Form</h2>
    
    <div id="loginSection">
      <button onclick="googleLogin()">Google Login</button>
    </div>

    <div id="formSection" class="hidden">
      <p>Welcome: <span id="userName"></span> | Wallet: ₹<span id="wallet">100</span></p>

      <form id="providerForm">
        <input type="text" id="shopName" placeholder="Shop Name" required />
        <select id="category">
          <option value="">Select Category</option>
          <option value="Electrician">Electrician</option>
          <option value="Plumber">Plumber</option>
          <option value="Carpenter">Carpenter</option>
        </select>
        <select id="subcategory">
          <option value="">Select Sub-Category</option>
          <option value="Fan Fixing">Fan Fixing</option>
          <option value="Pipe Repair">Pipe Repair</option>
          <option value="Furniture Repair">Furniture Repair</option>
        </select>
        <input type="text" id="address" placeholder="Full Address" required />
        <input type="text" id="pincode" placeholder="Pincode" maxlength="6" />
        <button type="submit">Submit</button>
      </form>

      <div id="status" class="hidden">Waiting for approval...</div>
    </div>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    let currentUser = null;
    let walletAmount = 100;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("formSection").classList.remove("hidden");
        document.getElementById("userName").textContent = user.displayName;
        document.getElementById("wallet").textContent = walletAmount;
      }
    });

    window.googleLogin = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).then((result) => {
        // User signed in
      }).catch((error) => {
        alert("Login Error: " + error.message);
      });
    };

    document.getElementById("providerForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const shopName = document.getElementById("shopName").value.trim();
      const category = document.getElementById("category").value;
      const subcategory = document.getElementById("subcategory").value;
      const address = document.getElementById("address").value.trim();
      const pincode = document.getElementById("pincode").value.trim();

      if (!shopName || !category || !subcategory || !address || !/^\d{6}$/.test(pincode)) {
        alert("गलत या अधूरा डाटा! कृपया सभी फ़ील्ड सही भरें।");
        return;
      }

      const formData = {
        shopName,
        category,
        subcategory,
        address,
        pincode,
        uid: currentUser.uid,
        name: currentUser.displayName,
        email: currentUser.email,
        approved: false
      };

      set(ref(db, "providers/" + currentUser.uid), formData)
        .then(() => {
          document.getElementById("providerForm").classList.add("hidden");
          document.getElementById("status").classList.remove("hidden");
        })
        .catch((err) => {
          alert("Error: " + err.message);
        });
    });
  </script>
</body>
</html>
