<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Poster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 10px;
    }
    h2 { text-align: center; }

    .card {
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border-radius: 20px;
      margin: 15px auto;
      padding: 20px;
      max-width: 500px;
      position: relative;
      overflow: hidden;
      border-left: 10px solid transparent;
      transition: border-left-color 0.4s;
    }

    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      right: 20px;
      animation: blink 1s infinite;
    }

    .led.green {
      background: green;
      animation: none;
    }

    .led.blink {
      background: yellow;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }

    .btn {
      display: inline-block;
      margin: 10px 5px 0;
      padding: 10px 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(145deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .whatsapp-btn {
      background: linear-gradient(145deg, #25D366, #128C7E);
    }

    @media screen and (max-width: 600px) {
      .card { margin: 10px; }
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ ZaraFix - Service Provider Dashboard</h2>
  <div id="jobContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    let currentUser;
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadPosterData();
      } else {
        alert("Please login first");
        window.location.href = "login.html";
      }
    });

    function loadPosterData() {
      firebase.database().ref("posters/" + currentUser.uid).once('value', snap => {
        const poster = snap.val();
        if (!poster || !poster.category) return alert("Poster not registered");

        firebase.database().ref("requests").on("value", snapshot => {
          document.getElementById("jobContainer").innerHTML = "";
          snapshot.forEach(userSnap => {
            const userId = userSnap.key;
            userSnap.forEach(reqSnap => {
              const req = reqSnap.val();
              const reqId = reqSnap.key;

              if (req.category === poster.category) {
                const accepted = req.acceptedBy && req.acceptedBy[currentUser.uid];
                showRequestCard(req, userId, reqId, poster, accepted);
              }
            });
          });
        });
      });
    }

    function showRequestCard(req, userId, reqId, poster, accepted) {
      const card = document.createElement("div");
      card.className = "card";

      const led = document.createElement("div");
      led.className = "led " + (accepted ? "green" : "blink");
      card.appendChild(led);

      card.innerHTML += `
        <h3>${req.name}</h3>
        <p><strong>Problem:</strong> ${req.problem}</p>
        <p><strong>Address:</strong> ${req.address}</p>
      `;

      if (!accepted) {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = "Accept Job";
        btn.onclick = () => acceptJob(userId, reqId, poster);
        card.appendChild(btn);
      } else {
        const btn = document.createElement("a");
        btn.className = "btn whatsapp-btn";
        btn.href = `https://wa.me/91${req.whatsapp}`;
        btn.target = "_blank";
        btn.textContent = "ðŸ“ž WhatsApp Customer";
        card.appendChild(btn);
      }

      document.getElementById("jobContainer").appendChild(card);
    }

    function acceptJob(userId, reqId, poster) {
      const updates = {};
      updates[`requests/${userId}/${reqId}/acceptedBy/${currentUser.uid}`] = {
        name: poster.name,
        shop: poster.shop,
        whatsapp: poster.whatsapp,
        category: poster.category
      };
      firebase.database().ref().update(updates).then(() => {
        alert("Job Accepted!");
      });
    }
  </script>
</body>
</html>
