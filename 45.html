<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix Main Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; background: #f5f5f5; }
    header { background: #6200ea; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-btn {
      background-color: #3700b3;
      color: white;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: #333;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover { background-color: #f1f1f1; }
    .dropdown:hover .dropdown-content { display: block; }

    .login-btn, .logout-btn {
      background-color: white;
      color: #6200ea;
      padding: 8px 16px;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 4px;
      cursor: pointer;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <div class="dropdown">
    <button class="dropdown-btn">ðŸ“‚ Menu</button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
      <a href="#">Link 5</a>
      <a href="#">Link 6</a>
      <a href="#">Link 7</a>
      <a href="#">Link 8</a>
    </div>
  </div>

  <button id="loginBtn" class="login-btn">Login with Google</button>
  <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>
</header>

<section class="card-container" id="productList">
  <!-- Sample cards -->
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Product">
    <h3>Sample Product</h3>
    <p>â‚¹999</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Product">
    <h3>Another Product</h3>
    <p>â‚¹499</p>
  </div>
</section>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then((result) => {
      alert("Welcome " + result.user.displayName);
    });
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    }
  });
</script>

</body>
</html>
