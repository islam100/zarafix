<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Poster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .hidden { display: none; }
    button {
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    h2 {
      text-align: center;
    }
    input, select {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .logout {
      background: crimson;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ‘‹ Welcome to ZaraFix</h2>

    <div id="loginDiv">
      <button onclick="googleLogin()">ğŸ” Login with Google</button>
    </div>

    <div id="regForm" class="hidden">
      <h3>ğŸ“ Service Provider Registration</h3>
      <input type="text" id="name" placeholder="Your Name">
      <input type="text" id="shop" placeholder="Shop Name">
      <input type="text" id="address" placeholder="Your Address">
      <select id="category">
        <option value="">Select Category</option>
        <option value="AC Mechanic">AC Mechanic</option>
        <option value="Carpenter">Carpenter</option>
        <option value="Electrician">Electrician</option>
        <option value="Plumber">Plumber</option>
        <option value="Car Mechanic">Car Mechanic</option>
      </select>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number">
      <button onclick="submitPoster()">Submit</button>
    </div>

    <div id="dashboard" class="hidden">
      <h3>ğŸ“‹ Your Dashboard</h3>
      <p><b>Category:</b> <span id="cat"></span></p>
      <p><b>Wallet:</b> â‚¹<span id="wallet"></span></p>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Firebase + Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;
    let posterCategory = '';
    let wallet = 0;

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("loginDiv").classList.add("hidden");
        checkPosterData();
      }
    });

    function checkPosterData() {
      const userId = currentUser.uid;
      db.ref("posters/" + userId).once("value", snap => {
        if (snap.exists()) {
          const data = snap.val();
          if (data.approved) {
            posterCategory = data.category;
            wallet = data.wallet || 0;
            document.getElementById("regForm").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
            document.getElementById("cat").innerText = posterCategory;
            document.getElementById("wallet").innerText = wallet;
          } else {
            alert("â³ Waiting for admin approval.");
          }
        } else {
          document.getElementById("regForm").classList.remove("hidden");
        }
      });
    }

    function submitPoster() {
      const name = document.getElementById("name").value;
      const shop = document.getElementById("shop").value;
      const address = document.getElementById("address").value;
      const category = document.getElementById("category").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const userId = currentUser.uid;

      if (!name || !shop || !category || !whatsapp) {
        alert("Please fill all fields.");
        return;
      }

      db.ref("posters/" + userId).set({
        name,
        shop,
        address,
        category,
        whatsapp,
        wallet: 100,
        approved: false
      }).then(() => {
        alert("Form submitted. Waiting for admin approval.");
        location.reload();
      });
    }
  </script>
</body>
</html>
