<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Poster Registration & Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #eef; padding: 20px; text-align: center; }
    .form-box, .dashboard-box { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; display: none; }
    input, select, button { padding: 10px; margin: 10px; width: 90%; border-radius: 8px; border: 1px solid #ccc; }
    .led {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: yellow;
      margin: 10px auto;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .approved-message { color: green; font-weight: bold; }
    .logout-btn { background: #f44336; color: white; border: none; width: auto; padding: 10px 20px; }
  </style>
</head>
<body>

<h2>ZaraFix - Poster Area</h2>

<div id="formBox" class="form-box">
  <h3>Register as Service Provider</h3>
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="text" id="shop" placeholder="Shop Name" required>
  <input type="text" id="address" placeholder="Address" required>
  <select id="category">
    <option value="">-- Select Category --</option>
    <option>AC Mechanic</option>
    <option>Electrician</option>
    <option>Car Mechanic</option>
    <option>Plumber</option>
    <option>Mobile Repair</option>
  </select>
  <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
  <button onclick="submitForm()">Submit</button>
</div>

<div id="dashboardBox" class="dashboard-box">
  <h3>ðŸŽ‰ Welcome to Your Poster Dashboard</h3>
  <div class="approved-message" id="approvedText"></div>
  <div class="led" id="led"></div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  // ðŸ” Check login
  auth.onAuthStateChanged(user => {
    if (user) {
      const uid = user.uid;
      db.ref("posters/" + uid).once("value", snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.approved) {
            // Show approved dashboard
            document.getElementById("dashboardBox").style.display = "block";
            document.getElementById("approvedText").innerText = "âœ… You are approved!";
            document.getElementById("led").style.display = "block";
          } else {
            alert("ðŸ•’ Awaiting admin approval.");
          }
        } else {
          // Show registration form
          document.getElementById("formBox").style.display = "block";
        }
      });
    } else {
      // Not logged in, redirect to login
      window.location.href = "login.html";
    }
  });

  // ðŸ“¤ Submit form
  function submitForm() {
    const user = auth.currentUser;
    if (!user) return;
    const uid = user.uid;

    const data = {
      name: document.getElementById("name").value,
      shop: document.getElementById("shop").value,
      address: document.getElementById("address").value,
      category: document.getElementById("category").value,
      whatsapp: document.getElementById("whatsapp").value,
      approved: false,
      wallet: 100
    };

    db.ref("posters/" + uid).set(data).then(() => {
      alert("âœ… Form submitted. Awaiting approval.");
      window.location.reload();
    });
  }

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "login.html";
    });
  }
</script>

</body>
</html>
