<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zara Property Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #111;
    }
    .card-content p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .contact-btn {
      display: block;
      margin-top: 10px;
      padding: 10px;
      text-align: center;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Property Listings</h2>
  <div class="card-container" id="propertyList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ðŸ”¹ Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const propertyList = document.getElementById("propertyList");

    // ðŸ”¹ Fetch Data and Show in Card
    db.ref("properties").on("value", (snapshot) => {
      propertyList.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const card = `
          <div class="card">
            <img src="${data.image || 'https://via.placeholder.com/300x180'}" alt="Property">
            <div class="card-content">
              <h3>${data.title || "No Title"}</h3>
              <p><b>Location:</b> ${data.location || "N/A"}</p>
              <p><b>Price:</b> â‚¹${data.price || "N/A"}</p>
              <a class="contact-btn" href="https://wa.me/${data.contact || ''}" target="_blank">ðŸ“ž Contact</a>
            </div>
          </div>
        `;
        propertyList.innerHTML += card;
      });
    });
  </script>
</body>
</html>
