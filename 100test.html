<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix - Product Approval</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #333;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 12px;
      flex: 1;
    }
    .card h3 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #222;
    }
    .card p {
      margin: 3px 0;
      font-size: 14px;
      color: #555;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .approve {
      background: #28a745;
      color: #fff;
    }
    .approve:hover {
      background: #218838;
    }
    .reject {
      background: #dc3545;
      color: #fff;
    }
    .reject:hover {
      background: #c82333;
    }
    .login-container {
      text-align: center;
      margin: 40px auto;
    }
    .login-btn {
      background: #4285F4;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ZaraFix - Product Approval Dashboard</header>

  <div id="loginSection" class="login-container">
    <button class="login-btn" onclick="googleLogin()">Login with Google</button>
  </div>

  <div id="productSection" style="display:none;">
    <div class="container" id="productList"></div>
  </div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:abc123"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const database = firebase.database();

  // Google Login
  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("productSection").style.display = "block";
        loadProducts();
      })
      .catch(error => {
        alert("Login Failed: " + error.message);
      });
  }

  // Load products
  function loadProducts() {
    const productList = document.getElementById("productList");
    productList.innerHTML = "";
    database.ref("products").on("value", snapshot => {
      productList.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const id = child.key;
        let card = `
          <div class="card">
            <img src="${data.image || 'https://via.placeholder.com/300x160'}" alt="Product">
            <div class="card-content">
              <h3>${data.name || 'No Name'}</h3>
              <p><b>Price:</b> ${data.price || 'N/A'}</p>
              <p><b>Status:</b> ${data.status || 'Pending'}</p>
            </div>
            <div class="buttons">
              <button class="approve" onclick="updateStatus('${id}', 'Approved')">Approve</button>
              <button class="reject" onclick="updateStatus('${id}', 'Rejected')">Reject</button>
            </div>
          </div>
        `;
        productList.innerHTML += card;
      });
    });
  }

  // Update product status
  function updateStatus(id, status) {
    database.ref("products/" + id).update({ status: status });
  }
</script>
</body>
</html>
