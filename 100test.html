<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loot-Lo Property Post</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .form-container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #28a745; color: #fff; font-size: 16px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Post Your Property</h2>
  <form id="propertyForm">
    <input type="text" id="title" placeholder="Property Title" required>
    <input type="text" id="shopName" placeholder="Shop Name" required>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Flat">Flat</option>
      <option value="House">House</option>
      <option value="Plot">Plot</option>
      <option value="Shop">Shop</option>
      <option value="Office">Office</option>
    </select>
    <input type="number" id="price" placeholder="Price (₹)" required>
    <input type="number" id="discount" placeholder="Discount (₹)" required>
    <input type="text" id="location" placeholder="Location" required>
    <input type="file" id="image" accept="image/*" required>
    <button type="submit">Submit</button>
  </form>
</div>

<script type="module">
  // Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAa8htkfGK-4D3cIQVyxT3o_8WMvghkr-8",
    authDomain: "loot-lo-15328.firebaseapp.com",
    databaseURL: "https://loot-lo-15328-default-rtdb.firebaseio.com",
    projectId: "loot-lo-15328",
    storageBucket: "loot-lo-15328.appspot.com",
    messagingSenderId: "677769861892",
    appId: "1:677769861892:web:bb235cb8479aeee9b58e51"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // ImgBB Key
  const imgbbKey = "ff05d1b5c3b3e139253856f0ad1123df";

  document.getElementById("propertyForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const shopName = document.getElementById("shopName").value;
    const category = document.getElementById("category").value;
    const price = document.getElementById("price").value;
    const discount = document.getElementById("discount").value;
    const location = document.getElementById("location").value;
    const imageFile = document.getElementById("image").files[0];

    // Image Upload to ImgBB
    const formData = new FormData();
    formData.append("image", imageFile);

    const imgUpload = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
      method: "POST",
      body: formData
    });

    const imgResponse = await imgUpload.json();
    const imageUrl = imgResponse.data.url;

    // Save to Firebase
    await push(ref(db, "properties"), {
      title,
      shopName,
      category,
      price,
      discount,
      location,
      imageUrl,
      timestamp: Date.now()
    });

    alert("✅ Property Submitted Successfully!");
    document.getElementById("propertyForm").reset();
  });
</script>

</body>
</html>
