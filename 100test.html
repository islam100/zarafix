<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix Properties</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      padding: 15px;
      text-align: center;
      background: #1e1e1e;
      font-size: 20px;
      font-weight: bold;
      color: #00e676;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      margin: 15px 0;
      padding: 15px;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.02); }
    .card img {
      max-width: 100%;
      border-radius: 12px;
    }
    .card h3 { margin: 10px 0 5px; color: #00e676; }
    .card p { margin: 5px 0; }
    .btn {
      display: inline-block;
      padding: 6px 14px;
      margin: 5px 5px 0 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .approve { background: #00e676; color: #000; }
    .reject { background: #ff1744; color: #fff; }
    .delete { background: #ffa000; color: #000; }
    .btn:hover { opacity: 0.8; transform: scale(1.05); }
    .status {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üè† ZaraFix Property Listings</header>
  <div class="container" id="posts"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "890079364836",
      appId: "1:890079364836:web:cb7a9bfae87f6e22222"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const postsDiv = document.getElementById("posts");

    // Dummy: Replace with actual login role check
    let currentUserId = "USER123";  
    let isAdmin = true; // agar admin hai true, poster ke liye false

    function loadPosts() {
      db.ref("properties").orderByChild("timestamp").limitToLast(50).on("value", snapshot => {
        postsDiv.innerHTML = "";
        let posts = [];
        snapshot.forEach(child => {
          posts.push({ id: child.key, ...child.val() });
        });
        posts.reverse(); // Newest first
        posts.forEach(post => renderCard(post));
      });
    }

    function renderCard(post) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        ${post.image ? `<img src="${post.image}" alt="Property">` : ""}
        <h3>${post.title || "Untitled Property"}</h3>
        <p><b>Price:</b> ‚Çπ${post.price || "N/A"}</p>
        <p><b>Shop:</b> ${post.shop || "-"}</p>
        <p><b>Category:</b> ${post.category || "-"}</p>
        <p><b>Discount:</b> ‚Çπ${post.discount || 0}</p>
        <p><b>Posted By:</b> ${post.userId}</p>
        <p class="status">Status: ${post.status || "pending"}</p>
      `;

      // Buttons row
      if (isAdmin) {
        let approveBtn = document.createElement("button");
        approveBtn.innerText = "Approve";
        approveBtn.className = "btn approve";
        approveBtn.onclick = () => updateStatus(post.id, "approved");

        let rejectBtn = document.createElement("button");
        rejectBtn.innerText = "Reject";
        rejectBtn.className = "btn reject";
        rejectBtn.onclick = () => updateStatus(post.id, "rejected");

        let deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.className = "btn delete";
        deleteBtn.onclick = () => deletePost(post.id);

        div.appendChild(approveBtn);
        div.appendChild(rejectBtn);
        div.appendChild(deleteBtn);
      } else if (post.userId === currentUserId) {
        let deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.className = "btn delete";
        deleteBtn.onclick = () => deletePost(post.id);
        div.appendChild(deleteBtn);
      }

      postsDiv.appendChild(div);
    }

    function updateStatus(postId, status) {
      db.ref("properties/" + postId).update({ status });
    }

    function deletePost(postId) {
      if (confirm("Are you sure to delete?")) {
        db.ref("properties/" + postId).remove();
      }
    }

    loadPosts();
  </script>
</body>
</html>
