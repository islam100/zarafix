<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Estate Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f5f5f5; }
    header { background:linear-gradient(135deg,#2196F3,#21CBF3); color:white;
             display:flex; align-items:center; justify-content:space-between;
             padding:10px 20px; box-shadow:0 3px 8px rgba(0,0,0,0.3); }
    header h1 { margin:0; font-size:20px; text-shadow:1px 1px 3px #000; }
    button { cursor:pointer; padding:6px 10px; border:none; border-radius:6px;
             box-shadow:0 3px 5px rgba(0,0,0,0.2); font-size:13px; font-weight:bold; margin:2px; }
    .btn3d { background:#4CAF50; color:#fff; }
    .btn3d:disabled { background:#999; box-shadow:none; }
    .logoutBtn { background:#E53935; color:#fff; }
    .newPostBtn { background:#FF9800; color:#fff; margin-left:8px; }

    /* Grid */
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
            gap:12px; padding:12px; }
    .card { background:#fff; border-radius:10px; box-shadow:0 3px 5px rgba(0,0,0,0.2);
            padding:8px; position:relative; transition:transform .2s; cursor:pointer;
            max-height:300px; overflow:hidden; }
    .card:hover { transform:scale(1.02); }
    .card img { width:100%; height:120px; object-fit:cover; border-radius:6px; }
    .card h3 { margin:6px 0 3px; font-size:15px; }
    .card p { margin:1px 0; font-size:12px; line-height:1.3; }

    /* Pending Highlight (Red blinking) */
    .pending { background:#ffcdd2; border:2px solid #f44336;
               animation: blinkBorder 1s infinite; }
    @keyframes blinkBorder { 50% { border-color: #b71c1c; } }

    /* Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%;
             background:rgba(0,0,0,0.6); align-items:center; justify-content:center; }
    .modal-content { background:#fff; padding:15px; border-radius:10px; width:90%; max-width:420px;
                     max-height:90%; overflow:auto; position:relative; }
    .close { position:absolute; top:8px; right:12px; cursor:pointer; font-weight:bold; font-size:18px; }

    form label { font-size:13px; font-weight:bold; margin-top:6px; display:block; }
    form input, form select { width:100%; padding:6px; margin:3px 0 8px;
                              border:1px solid #ccc; border-radius:6px; font-size:13px; }
    .btnRow { margin-top:6px; display:flex; flex-wrap:wrap; }
  </style>
</head>
<body>
<header>
  <h1>üè† Real Estate Portal</h1>
  <div>
    <button id="loginBtn" class="btn3d">Login</button>
    <button id="logoutBtn" class="logoutBtn" style="display:none;">Logout</button>
    <button id="newPostBtn" class="newPostBtn" style="display:none;">+ New Post</button>
  </div>
</header>

<main>
  <div class="grid" id="posts"></div>
</main>

<!-- Post Form Modal -->
<div class="modal" id="postModal">
  <div class="modal-content">
    <span class="close" id="closeForm">&times;</span>
    <h2 style="font-size:18px;">Post Property</h2>
    <form id="postForm">
      <label>Price</label>
      <input type="number" id="price" required>
      <label>BHK</label>
      <input type="text" id="bhk" required>
      <label>Property Type</label>
      <input type="text" id="ptype" required>
      <label>Address</label>
      <input type="text" id="address" required>
      <label>Phone</label>
      <input type="tel" id="phone" required>
      <label>Poster Type</label>
      <select id="posterType" required>
        <option value="Builder">Builder</option>
        <option value="Owner">Owner</option>
        <option value="Agent">Agent</option>
      </select>
      <label>Images (max 5)</label>
      <input type="file" id="images" accept="image/*" multiple>
      <button type="submit" class="btn3d">Submit Post</button>
    </form>
  </div>
</div>

<!-- Card View Modal -->
<div class="modal" id="cardModal">
  <div class="modal-content" id="cardContent">
    <span class="close" id="closeCard">&times;</span>
  </div>
</div>

<script>
/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.database();

const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const newPostBtn=document.getElementById('newPostBtn');
const postModal=document.getElementById('postModal');
const closeForm=document.getElementById('closeForm');
const postForm=document.getElementById('postForm');
const postsDiv=document.getElementById('posts');
const cardModal=document.getElementById('cardModal');
const cardContent=document.getElementById('cardContent');
const closeCard=document.getElementById('closeCard');

let currentUser=null;

/* Login / Logout */
loginBtn.onclick=()=>auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
logoutBtn.onclick=()=>auth.signOut();

auth.onAuthStateChanged(u=>{
  currentUser=u;
  if(u){ loginBtn.style.display="none"; logoutBtn.style.display="inline-block"; newPostBtn.style.display="inline-block"; }
  else { loginBtn.style.display="inline-block"; logoutBtn.style.display="none"; newPostBtn.style.display="none"; }
  loadPosts();
});

newPostBtn.onclick=()=>postModal.style.display="flex";
closeForm.onclick=()=>postModal.style.display="none";
closeCard.onclick=()=>cardModal.style.display="none";

/* Upload Images */
async function uploadImages(files){
  const urls=[];
  for(let i=0;i<Math.min(5,files.length);i++){
    const f=files[i]; const fd=new FormData();
    fd.append("image",f);
    const r=await fetch("https://api.imgbb.com/1/upload?key=cad1f0dbfbd25346460789376cc2d7d5",{method:"POST",body:fd});
    const j=await r.json(); urls.push(j.data.url);
  }
  return urls;
}

/* Submit Post */
postForm.onsubmit=async e=>{
  e.preventDefault();
  if(!currentUser) return alert("Login first");
  const submitBtn=postForm.querySelector("button[type=submit]");
  submitBtn.disabled=true; submitBtn.textContent="‚è≥ Submitting...";

  const post={
    price:price.value, bhk:bhk.value, propertyType:ptype.value,
    address:address.value, posterPhone:phone.value,
    posterType:posterType.value, posterName:currentUser.displayName,
    posterUid:currentUser.uid, status:"pending", created:Date.now()
  };
  const files=images.files; if(files.length>0) post.images=await uploadImages(files);

  db.ref("posts").push(post,(err)=>{
    if(err) alert("‚ùå Error");
    else { alert("‚úÖ Post submitted! Waiting for approval."); postForm.reset(); postModal.style.display="none"; }
    submitBtn.disabled=false; submitBtn.textContent="Submit Post";
  });
};

/* Load Posts */
function loadPosts(){
  db.ref("posts").orderByChild("created").on("value",snap=>{
    postsDiv.innerHTML="";
    const arr=[]; snap.forEach(ch=>arr.push({...ch.val(),id:ch.key})); arr.reverse();

    arr.forEach(p=>{
      if(currentUser?.email==="zarasamajiksevasanstha@gmail.com"){ /* admin sees all */ }
      else { if(p.status!=="approved" && (!currentUser || p.posterUid!==currentUser.uid)) return; }

      const card=document.createElement("div");
      card.className="card"; if(p.status!=="approved") card.classList.add("pending");

      if(p.images && p.images.length){ const img=document.createElement("img"); img.src=p.images[0]; card.appendChild(img); }
      const h3=document.createElement("h3"); h3.textContent=p.propertyType+" - "+p.bhk; card.appendChild(h3);
      card.innerHTML+=`<p>${p.address}</p><p>‚Çπ${p.price}</p><p>üìû ${p.posterPhone}</p>`;
      card.innerHTML+=`<p>${p.status==="approved"?"‚úÖ Approved":"‚è≥ Pending Approval"}</p>`;

      const btnRow=document.createElement("div"); btnRow.className="btnRow";
      if(currentUser && currentUser.uid===p.posterUid && currentUser.email!=="zarasamajiksevasanstha@gmail.com"){
        const del=document.createElement("button"); del.textContent="üóë Delete"; del.className="logoutBtn";
        del.onclick=async e=>{ e.stopPropagation(); if(confirm("Delete this post?")) await db.ref("posts/"+p.id).remove(); };
        btnRow.appendChild(del);
      }
      if(currentUser && currentUser.email==="zarasamajiksevasanstha@gmail.com"){
        const ap=document.createElement("button"); ap.textContent="‚úÖ Approve"; ap.className="btn3d";
        ap.onclick=async e=>{ e.stopPropagation(); await db.ref("posts/"+p.id).update({status:"approved"}); };
        const rj=document.createElement("button"); rj.textContent="‚ùå Reject"; rj.className="logoutBtn";
        rj.onclick=async e=>{ e.stopPropagation(); if(confirm("Reject post?")) await db.ref("posts/"+p.id).remove(); };
        const del=document.createElement("button"); del.textContent="üóë Delete"; del.className="logoutBtn";
        del.onclick=async e=>{ e.stopPropagation(); if(confirm("Delete post?")) await db.ref("posts/"+p.id).remove(); };
        btnRow.appendChild(ap); btnRow.appendChild(rj); btnRow.appendChild(del);
      }
      card.appendChild(btnRow);

      card.onclick=()=>{ cardContent.innerHTML='<span class="close" id="closeCard">&times;</span>'; cardContent.innerHTML+=`<h2>${p.propertyType} - ${p.bhk}</h2><p><b>Price:</b> ‚Çπ${p.price}</p><p><b>Address:</b> ${p.address}</p><p><b>Poster:</b> ${p.posterName} (${p.posterType})</p><p><b>Phone:</b> ${p.posterPhone}</p>`; if(p.images){ p.images.forEach(u=>cardContent.innerHTML+=`<img src="${u}" style="width:100%;margin:5px 0;">`); } cardModal.style.display="flex"; document.getElementById("closeCard").onclick=()=>cardModal.style.display="none"; };

      postsDiv.appendChild(card);
    });
  });
}
</script>
</body>
</html>
