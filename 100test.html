<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix - Admin Panel</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f7fa; color: #333; }
    header { background: #007bff; color: #fff; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; }
    nav { background: #333; display: flex; flex-wrap: wrap; justify-content: center; }
    nav a { color: #fff; padding: 10px 14px; text-decoration: none; font-size: 14px; }
    nav a:hover { background: #007bff; }
    .container { max-width: 900px; margin: 15px auto; padding: 15px; background: #fff; border-radius: 10px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);}
    h2 { color: #007bff; margin-top: 0; }
    input, select, textarea, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    button { background: #007bff; color: #fff; cursor: pointer; font-weight: bold; border: none; }
    button:hover { background: #0056b3; }
    .card { background: #f9f9f9; padding: 15px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #ddd; }
    .footer { background: #333; color: #fff; padding: 15px; text-align: center; margin-top: 30px; font-size: 14px; }
    @media (max-width: 600px) { header { font-size: 18px; } nav a { padding: 8px 10px; font-size: 13px; } .container { margin: 10px; padding: 10px; } }
  </style>
</head>
<body>

  <header>Zara Fix Admin Panel</header>

  <nav>
    <a href="#">Services</a>
    <a href="#">Property</a>
    <a href="#">Ambulance</a>
    <a href="#">All Services</a>
    <a href="#">Provider</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Privacy Policy</a>
  </nav>

  <!-- Login -->
  <div class="container" id="loginSection">
    <h2>üîë Login</h2>
    <button id="googleLogin">Google ‡§∏‡•á Login ‡§ï‡§∞‡•á‡§Ç</button>
  </div>

  <!-- User Info -->
  <div class="container" id="userSection" style="display:none;">
    <h2>üë§ Welcome, <span id="userName"></span></h2>
    <p>Email: <span id="userEmail"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Product Add -->
  <div class="container" id="addProduct" style="display:none;">
    <h2>üÜï ‡§®‡§Ø‡§æ Product Add ‡§ï‡§∞‡•á‡§Ç</h2>
    <form id="addForm">
      <input type="text" id="pName" placeholder="Product Name" required>
      <select id="pCategory">
        <option value="General">‡§∏‡§≠‡•Ä Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Property">Property</option>
        <option value="Repair">Repair Service</option>
      </select>
      <textarea id="pDesc" placeholder="Description"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Admin Panel -->
  <div class="container" id="adminPanel" style="display:none;">
    <h2>‚öôÔ∏è Admin Panel</h2>
    <p>Approve / Reject Products ‡§Ø‡§π‡§æ‡§Å ‡§∏‡•á ‡§ï‡§∞‡•á‡§Ç:</p>
    <div id="productList"></div>
  </div>

  <div class="footer">¬© 2025 ZaraFix | All Rights Reserved</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <script>
    // üîπ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "352465373909",
      appId: "1:352465373909:web:7f6722e4df94b0e09c9ee3"
    };

    // üîπ Init
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();

    // üîπ Login
    document.getElementById("googleLogin").addEventListener("click", () => {
      auth.signInWithPopup(provider).then((result) => {
        const user = result.user;
        showUser(user);
      }).catch((err) => alert(err.message));
    });

    // üîπ Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("userSection").style.display = "none";
        document.getElementById("addProduct").style.display = "none";
        document.getElementById("adminPanel").style.display = "none";
      });
    }

    // üîπ Show user info
    function showUser(user) {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("userSection").style.display = "block";
      document.getElementById("addProduct").style.display = "block";
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("userName").innerText = user.displayName;
      document.getElementById("userEmail").innerText = user.email;
      loadProducts();
    }

    // üîπ Add Product
    document.getElementById("addForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("pName").value;
      const cat = document.getElementById("pCategory").value;
      const desc = document.getElementById("pDesc").value;
      const newRef = db.ref("products").push();
      newRef.set({
        name: name,
        category: cat,
        description: desc,
        status: "pending",
        timestamp: Date.now()
      });
      alert("‚úÖ Product Added!");
      document.getElementById("addForm").reset();
    });

    // üîπ Load Products
    function loadProducts() {
      const list = document.getElementById("productList");
      db.ref("products").on("value", (snapshot) => {
        list.innerHTML = "";
        snapshot.forEach((child) => {
          const p = child.val();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${p.name}</h3>
            <p>Category: ${p.category}</p>
            <p>${p.description || ""}</p>
            <p>Status: <b>${p.status}</b></p>
            <button onclick="updateStatus('${child.key}','approved')">Approve</button>
            <button onclick="updateStatus('${child.key}','rejected')">Reject</button>
          `;
          list.appendChild(div);
        });
      });
    }

    // üîπ Update Status
    function updateStatus(id, status) {
      db.ref("products/" + id + "/status").set(status);
      alert("‚úÖ Status updated to " + status);
    }
  </script>
</body>
</html>
