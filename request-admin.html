<!DOCTYPE html>
<html>
<head>
  <title>Request Status - ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background: #f7f7f7; }
    .card { background: white; padding: 20px; margin: 15px auto; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 500px; }
    .card h3 { margin-top: 0; }
    .btn { padding: 10px 15px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-whatsapp { background: #25D366; color: white; }
    .btn-reject { background: #dc3545; color: white; }
  </style>
</head>
<body>

  <h2>üîç Request Status</h2>
  <div id="statusContainer">Loading...</div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const requestId = "REQ001"; // dynamically set karna ho toh query param se le sakte ho
    const container = document.getElementById("statusContainer");

    // Fetch both request and acceptance data
    Promise.all([
      db.ref("requests/" + requestId).once("value"),
      db.ref("accepted/" + requestId).once("value")
    ]).then(([reqSnap, accSnap]) => {
      const req = reqSnap.val();
      const acc = accSnap.val();

      if (!req) {
        container.innerHTML = "<p>Request not found.</p>";
        return;
      }

      let html = `
        <div class="card">
          <h3>üìã ${req.title}</h3>
          <p>${req.description}</p>
          <hr/>
      `;

      if (acc) {
        html += `
          <p><strong>Accepted By:</strong> ${acc.name}</p>
          <p><strong>Email:</strong> ${acc.acceptedBy}</p>
          <p><strong>Phone:</strong> ${acc.phone}</p>
          <a class="btn btn-whatsapp" href="https://wa.me/91${acc.phone}?text=Hello%20${acc.name},%20regarding%20your%20job%20acceptance%20on%20ZaraFix." target="_blank">WhatsApp</a>
          <button class="btn btn-reject" onclick="rejectRequest('${requestId}')">Reject</button>
        `;
      } else {
        html += `<p>‚è≥ No one has accepted this request yet.</p>`;
      }

      html += `</div>`;
      container.innerHTML = html;
    });

    function rejectRequest(reqId) {
      if (confirm("Are you sure you want to reject this acceptance?")) {
        // Remove accepted user
        firebase.database().ref("accepted/" + reqId).remove().then(() => {
          alert("Rejected successfully.");
          location.reload();
        });
      }
    }
  </script>
</body>
</html>
