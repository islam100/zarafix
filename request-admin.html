<!DOCTYPE html>
<html>
<head>
  <title>Accepted Posters</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h2 {
      color: #333;
    }
    .poster {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 10px;
    }
    .poster p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¯ Posters Who Accepted Your Request</h2>
  <div id="posterList">Loading...</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const posterList = document.getElementById("posterList");

    function getAcceptedPosters(userId) {
      db.ref(`requests/${userId}`).once("value", (snapshot) => {
        if (!snapshot.exists()) {
          posterList.innerHTML = "No requests found.";
          return;
        }

        let posterIds = new Set();

        snapshot.forEach((reqSnap) => {
          const accepted = reqSnap.val().acceptedBy;
          if (accepted) {
            Object.keys(accepted).forEach(id => posterIds.add(id));
          }
        });

        if (posterIds.size === 0) {
          posterList.innerHTML = "No one has accepted your requests yet.";
          return;
        }

        // Now fetch details from posters
        db.ref("posters").once("value", (postersSnap) => {
          posterList.innerHTML = "";

          posterIds.forEach(posterId => {
            const poster = postersSnap.val()[posterId];
            if (poster) {
              const div = document.createElement("div");
              div.className = "poster";
              div.innerHTML = `
                <p><strong>Name:</strong> ${poster.name}</p>
                <p><strong>Category:</strong> ${poster.category}</p>
                <p><strong>Shop:</strong> ${poster.shop}</p>
                <p><strong>WhatsApp:</strong> ${poster.whatsapp}</p>
              `;
              posterList.appendChild(div);
            }
          });
        });
      });
    }

    // You can dynamically pass userId from auth or URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("user") || "userId1"; // fallback for test
    getAcceptedPosters(userId);
  </script>
</body>
</html>
