<!DOCTYPE html>
<html>
<head>
  <title>Google Login with Firebase</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    #userDetails { margin-top: 20px; display: none; }
    img { border-radius: 50%; width: 80px; height: 80px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>üîê Login with Google</h2>
  <button onclick="googleLogin()">Login with Google</button>

  <div id="userDetails">
    <h3>Welcome, <span id="username"></span>!</h3>
    <img id="userpic" src="" alt="User Pic" />
    <p>Email: <span id="useremail"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "417582347755",
      appId: "1:417582347755:web:67a186153ac4df00a6f1c2",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- App Logic -->
  <script>
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          document.getElementById('username').textContent = user.displayName;
          document.getElementById('useremail').textContent = user.email;
          document.getElementById('userpic').src = user.photoURL;
          document.getElementById('userDetails').style.display = 'block';
        })
        .catch(error => {
          console.error("Login Failed", error);
          alert("Login failed: " + error.message);
        });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        document.getElementById('userDetails').style.display = 'none';
        alert("Logged out");
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById('username').textContent = user.displayName;
        document.getElementById('useremail').textContent = user.email;
        document.getElementById('userpic').src = user.photoURL;
        document.getElementById('userDetails').style.display = 'block';
      }
    });
  </script>

</body>
</html>
