<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Accepted Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
    }
    .btn-reject {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

<h2>üìã Accepted Posters</h2>
<div id="container">Loading...</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase config - ‡§Ü‡§™‡§ï‡§æ ‡§Ö‡§∏‡§≤‡•Ä ‡§°‡§æ‡§ü‡§æ
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get("user");
  const requestId = urlParams.get("req");

  const container = document.getElementById("container");

  if (!userId || !requestId) {
    container.innerHTML = "<p>‚ùå Missing user or request ID in URL.</p>";
  } else {
    loadData(userId, requestId);
  }

  async function loadData(userId, requestId) {
    try {
      const reqSnap = await db.ref(`requests/${userId}/${requestId}`).once("value");
      const reqData = reqSnap.val();

      if (!reqData || !reqData.acceptedBy) {
        container.innerHTML = "<p>üö´ No one has accepted this request yet.</p>";
        return;
      }

      const acceptedBy = reqData.acceptedBy;
      let html = "";

      for (const posterId in acceptedBy) {
        const posterSnap = await db.ref(`posters/${posterId}`).once("value");
        const poster = posterSnap.val();

        if (!poster) continue;

        html += `
          <div class="card">
            <h3>üë®‚Äçüîß ${poster.name}</h3>
            <p><strong>Category:</strong> ${poster.category}</p>
            <p><strong>Shop:</strong> ${poster.shop}</p>
            <p><strong>Phone:</strong> ${poster.whatsapp}</p>

            <a class="btn btn-whatsapp" href="https://wa.me/91${poster.whatsapp}?text=Hello%20${poster.name},%20regarding%20your%20accepted%20request%20on%20ZaraFix." target="_blank">WhatsApp</a>
            <button class="btn btn-reject" onclick="rejectPoster('${userId}', '${requestId}', '${posterId}')">Reject</button>
          </div>
        `;
      }

      container.innerHTML = html;

    } catch (error) {
      container.innerHTML = `<p>Error: ${error.message}</p>`;
    }
  }

  function rejectPoster(userId, requestId, posterId) {
    if (confirm("Reject this poster from accepted list?")) {
      db.ref(`requests/${userId}/${requestId}/acceptedBy/${posterId}`).remove().then(() => {
        alert("Rejected successfully.");
        location.reload();
      });
    }
  }
</script>

</body>
</html>
