<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Request Poster</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin: 15px auto;
      padding: 20px;
      max-width: 500px;
    }
    .title { font-size: 22px; font-weight: bold; margin-bottom: 10px; }
    .info { margin: 5px 0; }
    .btns { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .whatsapp { background: #25D366; }
    .reject { background: #f44336; }
    .delete { background: #9c27b0; }
  </style>
</head>
<body>

  <h2>üéØ Submitted Service Requests</h2>
  <div id="requests"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function renderCard(reqId, data) {
      const accepted = data.acceptedBy ? data.acceptedBy : "‚ùå Not yet accepted";
      const acceptedUser = data.acceptedUser || {};
      const whatsAppBtn = acceptedUser.phone
        ? `<a href="https://wa.me/${acceptedUser.phone}" target="_blank">
             <button class="whatsapp">WhatsApp ${acceptedUser.name || ""}</button>
           </a>`
        : '';

      return `
        <div class="card">
          <div class="title">üßë‚Äçüîß Name: ${data.name || "Unknown"}</div>
          <div class="info">üìå Category: ${data.category || "N/A"}</div>
          <div class="info">üìç Address: ${data.address || "N/A"}</div>
          <div class="info">üìÖ Issue: ${data.issue || "N/A"}</div>
          <div class="info">üìç Location: ${data.location || "N/A"}</div>
          <div class="info">‚úÖ Accepted By: ${acceptedUser.name || "‚ùå Not Accepted"}</div>
          <div class="btns">
            ${whatsAppBtn}
            <button class="reject" onclick="rejectRequest('${reqId}')">Reject</button>
            <button class="delete" onclick="deleteRequest('${reqId}')">Delete</button>
          </div>
        </div>
      `;
    }

    function loadRequests() {
      firebase.database().ref("requests").once("value", snap => {
        const container = document.getElementById("requests");
        container.innerHTML = "";
        const data = snap.val();
        if (!data) {
          container.innerHTML = "<p>‚ùå ‡§ï‡•ã‡§à Request ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§</p>";
          return;
        }

        Object.entries(data).forEach(([reqId, req]) => {
          // Load user who accepted
          if (req.acceptedBy) {
            firebase.database().ref("users/" + req.acceptedBy).once("value", snap => {
              const user = snap.val();
              req.acceptedUser = user || {};
              container.innerHTML += renderCard(reqId, req);
            });
          } else {
            container.innerHTML += renderCard(reqId, req);
          }
        });
      });
    }

    function rejectRequest(reqId) {
      firebase.database().ref("requests/" + reqId + "/acceptedBy").remove();
      alert("‚ùå Request Rejected");
      loadRequests();
    }

    function deleteRequest(reqId) {
      firebase.database().ref("requests/" + reqId).remove();
      alert("üóëÔ∏è Request Deleted");
      loadRequests();
    }

    window.onload = loadRequests;
  </script>

</body>
</html>
