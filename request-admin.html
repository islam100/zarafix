<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .card {
      background: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 16px;
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card p {
      margin: 8px 0;
      color: #444;
    }

    .btn {
      margin: 5px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .whatsapp { background: #25D366; color: white; }
    .reject { background: #f44336; color: white; }
    .delete { background: #9E9E9E; color: white; }

  </style>
</head>
<body>

  <h2>üéØ Submitted Service Requests</h2>
  <div id="requestContainer"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("requestContainer");

    db.ref("requests").once("value", async (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        container.innerHTML = "<p>‚ùå ‡§ï‡•ã‡§à Request ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§</p>";
        return;
      }

      for (const userId in data) {
        const userRequests = data[userId];
        for (const reqId in userRequests) {
          const req = userRequests[reqId];
          const card = document.createElement("div");
          card.className = "card";

          let accepterInfo = "‚è≥ Loading...";
          if (req.acceptedBy) {
            // Get full poster data
            const acceptedUserId = req.acceptedBy;
            const posterSnap = await db.ref(`posterUsers/${acceptedUserId}`).once("value");
            const poster = posterSnap.val();
            if (poster) {
              accepterInfo = `
                ‚úÖ <strong>Accepted By:</strong> ${poster.name}<br>
                üìû <a class="btn whatsapp" target="_blank" href="https://wa.me/${poster.phone}">WhatsApp</a>
              `;
            } else {
              accepterInfo = "‚ùå Accepted user data not found.";
            }
          } else {
            accepterInfo = "‚ùå Not Accepted Yet.";
          }

          card.innerHTML = `
            <p>üßë‚Äçüîß <strong>Name:</strong> ${req.name || "N/A"}</p>
            <p>üìå <strong>Category:</strong> ${req.category || "N/A"}</p>
            <p>üìç <strong>Address:</strong> ${req.address || "N/A"}</p>
            <p>üìç <strong>Pincode:</strong> ${req.pincode || "N/A"}</p>
            <p>üìÖ <strong>Issue:</strong> ${req.issue || "N/A"}</p>
            <p>üìç <strong>Location:</strong> ${req.location || "N/A"}</p>
            <div>${accepterInfo}</div>
            <br>
            <button class="btn reject">Reject</button>
            <button class="btn delete">Delete</button>
          `;

          container.appendChild(card);
        }
      }
    });
  </script>
</body>
</html>
