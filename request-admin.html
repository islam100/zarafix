<html>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

</head>
<body>
  <h2>üéØ Submitted Service Requests</h2>
  <div id="requestList">Loading...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentPosterId = "posterId1"; // üîÅ ‡§á‡§∏‡•á ‡§≤‡•â‡§ó‡§ø‡§® UID ‡§∏‡•á ‡§¨‡§¶‡§≤‡§®‡§æ ‡§π‡•ã‡§ó‡§æ

    function loadAcceptedRequests() {
      db.ref("requests").once("value", (snapshot) => {
        const data = snapshot.val();
        const container = document.getElementById("requestList");
        container.innerHTML = "";

        let found = false;

        for (let userId in data) {
          for (let requestId in data[userId]) {
            const request = data[userId][requestId];
            if (request.acceptedBy && request.acceptedBy[currentPosterId]) {
              found = true;
              const div = document.createElement("div");
              div.style.border = "1px solid #ccc";
              div.style.margin = "10px";
              div.style.padding = "10px";
              div.innerHTML = `
                <strong>Category:</strong> ${request.category}<br>
                <strong>Description:</strong> ${request.description}<br>
                <strong>Location:</strong> ${request.location}
              `;
              container.appendChild(div);
            }
          }
        }

        if (!found) {
          container.innerHTML = "‚ùå ‡§ï‡•ã‡§à Accepted Request ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§";
        }
      });
    }

    window.onload = loadAcceptedRequests;
  </script>
</body>
</html>
