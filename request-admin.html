<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZaraFix - Service Requests</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f7f7f7; font-family: Arial; }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      margin: 1rem 0;
    }
    .card-title { font-size: 1.3rem; font-weight: bold; }
    .btn-3d {
      border: none;
      border-radius: 10px;
      box-shadow: 2px 4px 0px #999;
      margin-right: 10px;
    }
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
    }
    .accept-btn { background-color: #007bff; color: white; }
    .reject-btn { background-color: #dc3545; color: white; }
    .delete-btn { background-color: #6c757d; color: white; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">📋 ZaraFix Service Requests</h2>
    <div id="requestList"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadRequests() {
      db.ref("requests").once("value", (snapshot) => {
        const requests = snapshot.val();
        const container = document.getElementById("requestList");
        container.innerHTML = "";

        for (const userId in requests) {
          for (const reqId in requests[userId]) {
            const req = requests[userId][reqId];
            const posterId = Object.keys(req.acceptedBy || {})[0];

            if (!posterId) continue;

            db.ref("posters/" + posterId).once("value", (snap) => {
              const poster = snap.val();
              const card = document.createElement("div");
              card.className = "card p-3";
              card.innerHTML = `
                <h5 class="card-title">🔧 ${req.category}</h5>
                <p>📝 ${req.description}</p>
                <p>📍 ${req.location}</p>
                <p>✅ Accepted by: <strong>${poster.name}</strong></p>
                <p>🏠 ${poster.shop}</p>
                <p>📞 WhatsApp: <a href="https://wa.me/91${poster.whatsapp}" target="_blank" class="btn btn-3d whatsapp-btn">Chat</a></p>
                <div class="d-flex">
                  <button class="btn btn-3d accept-btn">✅ Accept</button>
                  <button class="btn btn-3d reject-btn">❌ Reject</button>
                  <button class="btn btn-3d delete-btn">🗑️ Delete</button>
                </div>
              `;
              container.appendChild(card);
            });
          }
        }
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) loadRequests();
      else firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
    });
  </script>
</body>
</html>
