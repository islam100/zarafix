<!DOCTYPE html>
<html>
<head>
  <title>Accepted Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .card {
      background: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .btns button {
      flex: 1;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Accepted Posters</h2>
  <select id="requestDropdown">
    <option value="">Select a Request</option>
  </select>

  <div id="acceptedUsers"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "184655850551",
      appId: "1:184655850551:web:0ed3ec2bb93e172ddc9290"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const dropdown = document.getElementById("requestDropdown");
    const acceptedUsersDiv = document.getElementById("acceptedUsers");

    db.ref("requests").once("value", (snap) => {
      snap.forEach(userSnap => {
        const userId = userSnap.key;
        userSnap.forEach(reqSnap => {
          const reqId = reqSnap.key;
          const option = document.createElement("option");
          option.value = `${userId}|${reqId}`;
          option.textContent = `ðŸ“Œ ${reqId} by ${userId}`;
          dropdown.appendChild(option);
        });
      });
    });

    dropdown.addEventListener("change", () => {
      acceptedUsersDiv.innerHTML = "";
      const val = dropdown.value;
      if (!val) return;
      const [userId, reqId] = val.split("|");

      db.ref(`requests/${userId}/${reqId}`).once("value", (snap) => {
        const data = snap.val();
        if (!data || !data.acceptedBy) {
          acceptedUsersDiv.innerHTML = "<p>No users accepted this request.</p>";
          return;
        }

        Object.keys(data.acceptedBy).forEach(uid => {
          db.ref(`users/${uid}`).once("value", (userSnap) => {
            const u = userSnap.val();
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <strong>Name:</strong> ${u?.name || "N/A"}<br>
              <strong>Phone:</strong> ${u?.phone || "N/A"}<br>
              <strong>Email:</strong> ${u?.email || "N/A"}
              <div class="btns">
                <a href="https://wa.me/${u?.phone}" target="_blank"><button style="background:green;color:white;">WhatsApp</button></a>
                <button onclick="rejectUser('${userId}', '${reqId}', '${uid}')" style="background:red;color:white;">Reject</button>
              </div>
            `;
            acceptedUsersDiv.appendChild(card);
          });
        });
      });
    });

    function rejectUser(userId, reqId, uid) {
      if (confirm("Reject this user?")) {
        firebase.database().ref(`requests/${userId}/${reqId}/acceptedBy/${uid}`).remove().then(() => {
          alert("User Rejected.");
          dropdown.dispatchEvent(new Event("change"));
        });
      }
    }
  </script>
</body>
</html>
