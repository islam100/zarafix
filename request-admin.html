<!DOCTYPE html>
<html>
<head>
  <title>üéØ ZaraFix - User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }
    h2 { text-align: center; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .card h3 {
      margin: 0 0 10px;
    }
    .btn {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    .btn.whatsapp {
      background: #25D366;
    }
  </style>
</head>
<body>

<h2>üéØ Posters Who Accepted Your Request</h2>
<div id="requestsContainer">Loading...</div>

<!-- Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com   ",
    databaseURL: " https://zara-fix-default-rtdb.firebaseio.com",
    projectId: " zara-fix ",
    storageBucket: "zara-fix.appspot.com ",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5 "
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();
  const container = document.getElementById("requestsContainer");

  auth.onAuthStateChanged(user => {
    if (!user) {
      container.innerHTML = "‚ùå Please login first.";
      return;
    }

    const userId = user.uid;
    const requestsRef = db.ref("requests/" + userId);

    requestsRef.once("value", snapshot => {
      if (!snapshot.exists()) {
        container.innerHTML = "‚ùå You haven't posted any service request.";
        return;
      }

      container.innerHTML = ""; // clear loading

      snapshot.forEach(childSnap => {
        const req = childSnap.val();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${req.category}</h3>
          <p><strong>Description:</strong> ${req.description}</p>
          <p><strong>Address:</strong> ${req.address}</p>
          <p><strong>Posted:</strong> ${req.datetime}</p>
          <div id="accept-${childSnap.key}">Checking accepted posters...</div>
        `;
        container.appendChild(card);

        // Check acceptedBy
        const acceptDiv = document.getElementById("accept-" + childSnap.key);
        if (req.acceptedBy) {
          let content = "";
          const acceptedIds = Object.keys(req.acceptedBy);
          let count = 0;
          acceptedIds.forEach(posterId => {
            db.ref("posters/" + posterId).once("value", posterSnap => {
              if (posterSnap.exists()) {
                const p = posterSnap.val();
                content += `
                  <p><strong>${p.name}</strong> (${p.shop})</p>
                  <a class="btn whatsapp" href="https://wa.me/${p.whatsapp}" target="_blank">üì≤ WhatsApp</a>
                  <a class="btn" href="https://www.google.com/maps?q=${req.location}" target="_blank">üìç View Map</a>
                  <hr>
                `;
                count++;
              }
              if (count === acceptedIds.length) {
                acceptDiv.innerHTML = content || "‚ùå No posters found.";
              }
            });
          });
        } else {
          acceptDiv.innerHTML = "‚ùå No posters have accepted your request yet.";
        }
      });
    });
  });
</script>

</body>
</html>
