<!DOCTYPE html>
<html>
<head>
  <title>üéØ Posters Who Accepted Your Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h2 { text-align: center; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0d47a1;
    }
    .logout {
      float: right;
      background: red;
    }
  </style>
</head>
<body>

<h2>üéØ Posters Who Accepted Your Request</h2>
<div id="authSection">
  <button onclick="login()">Login with Google</button>
</div>
<button id="logoutBtn" class="logout" onclick="logout()" style="display:none;">Logout</button>
<div id="output">Loading...</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  }

  function logout() {
    auth.signOut();
  }

  auth.onAuthStateChanged(user => {
    const output = document.getElementById("output");
    const loginBtn = document.getElementById("authSection");
    const logoutBtn = document.getElementById("logoutBtn");

    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      loadAcceptedPosters(user.uid);
    } else {
      logoutBtn.style.display = "none";
      loginBtn.style.display = "block";
      output.innerHTML = `<p>Please login first.</p>`;
    }
  });

  function loadAcceptedPosters(uid) {
    const output = document.getElementById("output");
    db.ref("requests/" + uid).once("value", snap => {
      const requests = snap.val();
      if (!requests) {
        output.innerHTML = "‚ùå No requests found.";
        return;
      }

      let html = "";
      let found = false;

      Object.entries(requests).forEach(([requestId, requestData]) => {
        if (requestData.acceptedBy) {
          Object.entries(requestData.acceptedBy).forEach(([posterId, accepted]) => {
            if (accepted === true) {
              found = true;
              db.ref("posters/" + posterId).once("value", posterSnap => {
                const poster = posterSnap.val();
                if (poster) {
                  html += `
                    <div class="card">
                      <h3>üß∞ ${poster.name} (${poster.category})</h3>
                      <p>Shop: ${poster.shop}</p>
                      <a href="https://wa.me/91${poster.whatsapp}" target="_blank">
                        <button>WhatsApp</button>
                      </a>
                      <a href="https://www.google.com/maps?q=${requestData.location}" target="_blank">
                        <button>View Location</button>
                      </a>
                    </div>
                  `;
                  output.innerHTML = html;
                }
              });
            }
          });
        }
      });

      setTimeout(() => {
        if (!found) {
          output.innerHTML = "‚ùå No posters have accepted your request yet.";
        }
      }, 1500);
    });
  }
</script>
</body>
</html>
