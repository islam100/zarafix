<!DOCTYPE html>
<html>
<head>
  <title>üéØ ZaraFix - Your Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h2 { text-align: center; color: #333; }
    .card {
      background: #fff; padding: 15px; margin: 15px 0; border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.02); }
    .poster-info { margin-top: 10px; background: #e3f2fd; padding: 10px; border-radius: 8px; }
    button { padding: 8px 12px; background: green; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .btn-danger { background: red; }
  </style>
</head>
<body>
  <h2>üéØ Posters Who Accepted Your Request</h2>
  <div id="dashboard">Loading...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const auth = firebase.auth();
    const dashboard = document.getElementById('dashboard');

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        dashboard.innerHTML = "<p>Please login first.</p>";
        return;
      }

      const userId = user.uid;
      const requestsRef = db.ref("requests/" + userId);
      const postersRef = db.ref("posters");

      try {
        const snapshot = await requestsRef.once("value");
        if (!snapshot.exists()) {
          dashboard.innerHTML = "<p>You have not submitted any requests.</p>";
          return;
        }

        const data = snapshot.val();
        let content = "";
        let anyAccepted = false;

        for (let key in data) {
          const request = data[key];
          content += `<div class="card">
            <strong>Issue:</strong> ${request.issue || 'N/A'}<br>
            <strong>Address:</strong> ${request.address || 'N/A'}<br>
            <strong>Pincode:</strong> ${request.pincode || 'N/A'}<br>`;

          if (request.acceptedBy) {
            const posterIDs = Object.keys(request.acceptedBy);
            anyAccepted = true;
            content += `<h4>Accepted By:</h4>`;
            for (let posterId of posterIDs) {
              const posterSnap = await postersRef.child(posterId).once("value");
              if (posterSnap.exists()) {
                const poster = posterSnap.val();
                content += `<div class="poster-info">
                  <strong>Name:</strong> ${poster.name}<br>
                  <a href="https://wa.me/${poster.whatsapp}" target="_blank">
                    <button>üì± WhatsApp</button>
                  </a>
                  ${poster.lat && poster.lng ? `
                  <a href="https://www.google.com/maps?q=${poster.lat},${poster.lng}" target="_blank">
                    <button>üìç Map</button>
                  </a>` : ''}
                </div>`;
              }
            }
          } else {
            content += `<p style="color:red;">‚ùå No posters have accepted your request yet.</p>`;
          }

          content += `</div>`;
        }

        dashboard.innerHTML = content || "<p>No requests found.</p>";

      } catch (error) {
        console.error("Error loading dashboard:", error);
        dashboard.innerHTML = "<p>Error loading dashboard.</p>";
      }
    });
  </script>
</body>
</html>
