<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¯ Posters Who Accepted Your Request</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #posters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .card p {
      margin: 0.3rem 0;
      color: #555;
    }
    .btns {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }
    .btn {
      flex: 1;
      padding: 8px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }
    .whatsapp { background: #25D366; }
    .reject { background: #ff9800; }
    .delete { background: #f44336; }
  </style>
</head>
<body>

  <h2>ðŸŽ¯ Posters Who Accepted Your Request</h2>
  <div id="posters">Loading...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script type="module">
    // âœ… Replace with your actual config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postersDiv = document.getElementById("posters");

    async function loadAcceptedRequests() {
      postersDiv.innerHTML = "Loading...";
      const snapshot = await get(ref(db, "requests"));
      if (!snapshot.exists()) {
        postersDiv.innerHTML = "No data found.";
        return;
      }

      const data = snapshot.val();
      let html = "";

      for (let userId in data) {
        const userRequests = data[userId];
        for (let reqId in userRequests) {
          const req = userRequests[reqId];
          if (req.acceptedBy) {
            html += `
              <div class="card">
                <h3>${req.name || "No Name"}</h3>
                <p><strong>Category:</strong> ${req.category || "-"}</p>
                <p><strong>Location:</strong> ${req.location || "-"}</p>
                <p><strong>Accepted By:</strong> ${req.acceptedBy.name || "-"}</p>
                <div class="btns">
                  <button class="btn whatsapp" onclick="window.open('https://wa.me/91${req.acceptedBy.phone}', '_blank')">WhatsApp</button>
                  <button class="btn reject" onclick="alert('Reject logic coming soon')">Reject</button>
                  <button class="btn delete" onclick="deleteRequest('${userId}', '${reqId}')">Delete</button>
                </div>
              </div>
            `;
          }
        }
      }

      postersDiv.innerHTML = html || "No accepted requests found.";
    }

    window.deleteRequest = async function (userId, reqId) {
      if (confirm("Are you sure you want to delete this request?")) {
        await remove(ref(db, `requests/${userId}/${reqId}`));
        loadAcceptedRequests();
      }
    };

    loadAcceptedRequests();
  </script>
</body>
</html>
