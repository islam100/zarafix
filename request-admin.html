<!DOCTYPE html>
<html>
<head>
  <title>üéØ ZaraFix - Your Accepted Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    h2 { text-align: center; color: #333; }
    .poster-card {
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 15px;
      margin: 15px auto;
      max-width: 500px;
      border-radius: 20px;
      transition: transform 0.2s;
    }
    .poster-card:hover { transform: scale(1.02); }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: green;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h2>üéØ Posters Who Accepted Your Request</h2>
  <div id="result">Loading...</div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const resultDiv = document.getElementById('result');

    auth.onAuthStateChanged(user => {
      if (!user) {
        resultDiv.innerHTML = "<p>Please login first.</p>";
        return;
      }

      const uid = user.uid;
      const requestsRef = db.ref(`requests/${uid}`);
      requestsRef.once('value', snapshot => {
        const requests = snapshot.val();
        if (!requests) {
          resultDiv.innerHTML = "<p>You have no requests yet.</p>";
          return;
        }

        let found = false;
        let html = '';

        Object.entries(requests).forEach(([reqId, reqData]) => {
          const acceptedBy = reqData.acceptedBy || {};
          const posterIds = Object.keys(acceptedBy).filter(pid => acceptedBy[pid]);

          if (posterIds.length === 0) return;

          found = true;
          posterIds.forEach(pid => {
            db.ref(`posters/${pid}`).once('value', pSnap => {
              const pdata = pSnap.val();
              if (pdata) {
                html += `
                  <div class="poster-card">
                    <h3>${pdata.name}</h3>
                    <p><strong>Category:</strong> ${pdata.category}</p>
                    <p><strong>Shop:</strong> ${pdata.shop}</p>
                    <a class="whatsapp-btn" href="https://wa.me/91${pdata.whatsapp}" target="_blank">Chat on WhatsApp</a>
                  </div>
                `;
                resultDiv.innerHTML = html;
              }
            });
          });
        });

        setTimeout(() => {
          if (!found) resultDiv.innerHTML = "<p>‚ùå No posters have accepted your request yet.</p>";
        }, 3000);
      });
    });
  </script>
</body>
</html>
