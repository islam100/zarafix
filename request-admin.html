<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
    h2 { text-align: center; }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.02); }
    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
    }
    .notice {
      color: red;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üéØ Posters Who Accepted Your Request</h2>
  <div id="dashboard"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      const dashboard = document.getElementById("dashboard");

      if (!user) {
        dashboard.innerHTML = "<div class='notice'>Please login first.</div>";
        return;
      }

      const userId = user.uid;
      const userRequestsRef = db.ref("requests/" + userId);

      userRequestsRef.once("value", snapshot => {
        if (!snapshot.exists()) {
          dashboard.innerHTML = "<div class='notice'>You haven't submitted any request yet.</div>";
          return;
        }

        let found = false;

        snapshot.forEach(reqSnap => {
          const reqData = reqSnap.val();
          const acceptedBy = reqData.acceptedBy || {};

          if (Object.keys(acceptedBy).length === 0) return;

          found = true;

          Object.keys(acceptedBy).forEach(posterId => {
            db.ref("posters/" + posterId).once("value", posterSnap => {
              if (!posterSnap.exists()) return;
              const poster = posterSnap.val();

              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <h3>üß∞ ${poster.name} (${poster.category})</h3>
                <p><strong>Shop:</strong> ${poster.shop}</p>
                <p><strong>Phone:</strong> ${poster.whatsapp}</p>
                <a class="whatsapp-btn" href="https://wa.me/91${poster.whatsapp}" target="_blank">üìû WhatsApp</a>
              `;
              dashboard.appendChild(card);
            });
          });
        });

        setTimeout(() => {
          if (!found) {
            dashboard.innerHTML = "<div class='notice'>‚ùå No posters have accepted your request yet.</div>";
          }
        }, 2000);
      });
    });
  </script>
</body>
</html>
