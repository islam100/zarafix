<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submitted Service Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      position: relative;
    }
    .card h3 {
      margin-top: 0;
      color: #333;
    }
    .card p {
      margin: 5px 0;
    }
    .btn {
      padding: 10px 16px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .whatsapp {
      background: #25D366;
      color: white;
    }
    .reject {
      background: #f39c12;
      color: white;
    }
    .delete {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üéØ Submitted Service Requests</h2>
  <div id="requestsContainer"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // üîê Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("requestsContainer");

    // üîÑ Load all requests
    db.ref("requests").once("value", async (snapshot) => {
      if (!snapshot.exists()) {
        container.innerHTML = "<p style='text-align:center;'>‚ùå ‡§ï‡•ã‡§à Accepted Request ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§</p>";
        return;
      }

      const data = snapshot.val();
      for (let userId in data) {
        for (let requestId in data[userId]) {
          const req = data[userId][requestId];

          const card = document.createElement("div");
          card.className = "card";

          // üü¢ Accepted By?
          const accepted = req.acceptedBy?.name || "‚ùå Not Accepted Yet";

          card.innerHTML = `
            <h3>${req.category || "Service Request"}</h3>
            <p><strong>‡§®‡§æ‡§Æ:</strong> ${req.name}</p>
            <p><strong>‡§™‡§§‡§æ:</strong> ${req.address || "N/A"}, ${req.pincode || ""}</p>
            <p><strong>‡§ï‡§æ‡§Æ ‡§ï‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£:</strong> ${req.description || "N/A"}</p>
            <p><strong>‡§∏‡•ç‡§•‡§æ‡§®:</strong> ${req.location || "N/A"}</p>
            <p><strong>Accepted By:</strong> ${accepted}</p>
          `;

          // üîç Get poster's WhatsApp
          const posterSnap = await db.ref("posters/" + userId).once("value");
          const poster = posterSnap.val();
          if (poster?.whatsapp) {
            const whatsappBtn = document.createElement("button");
            whatsappBtn.className = "btn whatsapp";
            whatsappBtn.innerText = "WhatsApp Poster";
            whatsappBtn.onclick = () => {
              window.open("https://wa.me/" + poster.whatsapp, "_blank");
            };
            card.appendChild(whatsappBtn);
          }

          // ‚ùå Reject Button
          const rejectBtn = document.createElement("button");
          rejectBtn.className = "btn reject";
          rejectBtn.innerText = "Reject";
          rejectBtn.onclick = () => {
            db.ref(`requests/${userId}/${requestId}/acceptedBy`).remove();
            alert("‚úÖ Request rejected!");
            location.reload();
          };
          card.appendChild(rejectBtn);

          // üóëÔ∏è Delete Button
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "btn delete";
          deleteBtn.innerText = "Delete";
          deleteBtn.onclick = () => {
            if (confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§µ‡§æ‡§ï‡§à ‡§á‡§∏ request ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
              db.ref(`requests/${userId}/${requestId}`).remove();
              alert("üóëÔ∏è Request deleted!");
              location.reload();
            }
          };
          card.appendChild(deleteBtn);

          container.appendChild(card);
        }
      }
    });
  </script>
</body>
</html>
