<!DOCTYPE html>
<html>
<head>
  <title>🎯 Posters Who Accepted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #f0f0f0; }
    .card {
      background: #fff;
      margin: 15px 0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .btn {
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .whatsapp-btn {
      background-color: #25D366;
    }
    .reject-btn {
      background-color: #f44336;
    }
  </style>
</head>
<body>

<h2>🎯 Posters Who Accepted Your Request</h2>
<div id="posterList">Loading...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  onAuthStateChanged(auth, user => {
    if (user) {
      const userId = user.uid;
      const requestsRef = ref(db, `requests/${userId}`);
      get(requestsRef).then(snapshot => {
        const posterList = document.getElementById('posterList');
        posterList.innerHTML = "";

        if (snapshot.exists()) {
          const requests = snapshot.val();
          let found = false;

          Object.entries(requests).forEach(([reqId, reqData]) => {
            if (reqData.acceptedBy) {
              Object.keys(reqData.acceptedBy).forEach(posterId => {
                const posterRef = ref(db, `posters/${posterId}`);
                get(posterRef).then(posterSnap => {
                  if (posterSnap.exists()) {
                    const poster = posterSnap.val();
                    found = true;
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                      <h3>👤 ${poster.name}</h3>
                      <p>📍 Category: ${poster.category}</p>
                      <p>🏪 Shop: ${poster.shop}</p>
                      <p>📍 Address: ${poster.address}</p>
                      <p>📞 WhatsApp: ${poster.whatsapp}</p>
                      <a class="btn whatsapp-btn" href="https://wa.me/91${poster.whatsapp.trim()}" target="_blank">Chat on WhatsApp</a>
                      <button class="btn reject-btn">❌ Reject</button>
                    `;

                    card.querySelector('.reject-btn').onclick = () => {
                      const acceptedByRef = ref(db, `requests/${userId}/${reqId}/acceptedBy/${posterId}`);
                      remove(acceptedByRef).then(() => {
                        alert('Poster rejected successfully.');
                        location.reload();
                      });
                    };

                    posterList.appendChild(card);
                  }
                });
              });
            }
          });

          setTimeout(() => {
            if (!found) posterList.innerHTML = "❌ No posters have accepted your request yet.";
          }, 1500);

        } else {
          posterList.innerHTML = "❌ No service requests found.";
        }
      });
    } else {
      alert("⚠️ Please login first.");
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
