<!DOCTYPE html>
<html>
<head>
  <title>Firebase JSON Upload Example</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Firebase JSON Data Upload</h2>
  <button id="uploadBtn">डेटा अपलोड करें</button>

  <script>
    // अपने Firebase प्रोजेक्ट की कॉन्फिग डालें यहाँ
   const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // JSON डेटा जो डालना है
    const data = {
      properties: {
        property1: {
          title: "2BHK Flat for Sale",
          city: "Mumbai",
          type: "sale",
          price: 5000000,
          description: "A spacious 2BHK flat near school and market.",
          imageUrl: "https://firebasestorage.googleapis.com/v0/b/yourproject.appspot.com/o/images%2F2bhkflat.jpg?alt=media",
          whatsapp: "919876543210",
          userId: "user-uid-1",
          userEmail: "poster1@example.com",
          approved: true,
          timestamp: 1750000000000
        },
        property2: {
          title: "1BHK Flat for Rent",
          city: "Pune",
          type: "rent",
          price: 12000,
          description: "Cozy 1BHK flat with all amenities.",
          imageUrl: "https://firebasestorage.googleapis.com/v0/b/yourproject.appspot.com/o/images%2F1bhkflat.jpg?alt=media",
          whatsapp: "919876543211",
          userId: "user-uid-2",
          userEmail: "poster2@example.com",
          approved: true,
          timestamp: 1750000000000
        }
      },
      admins: {
        "admin@example.com": true
      }
    };

    // बटन पर क्लिक करने पर डेटा अपलोड करें
    document.getElementById('uploadBtn').addEventListener('click', () => {
      db.ref('/').set(data)
        .then(() => {
          alert('डेटा सफलतापूर्वक अपलोड हो गया!');
        })
        .catch((error) => {
          alert('डेटा अपलोड में त्रुटि: ' + error.message);
        });
    });
  </script>
</body>
</html>
