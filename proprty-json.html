<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property List</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 10px; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

<h2>üè† Property Listings</h2>
<div id="propertyList">Loading...</div>

<script>
  const loggedInUserId = "user2"; // ‡§Ø‡§π‡§æ‡§Ç ‡§Ö‡§™‡§®‡•á ‡§≤‡•â‡§ó‡§ø‡§® ‡§Ø‡•Ç‡§ú‡§º‡§∞ ‡§ï‡§æ ID ‡§°‡§æ‡§≤‡•ã

  // JSON data ‡§ï‡•ã fetch ‡§∏‡•á ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
  fetch("properties.json")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("propertyList");
      container.innerHTML = "";

      data.forEach(property => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${property.title}</h3>
          <p><b>Location:</b> ${property.location}</p>
          <p><b>Price:</b> ‚Çπ${property.price}</p>
        `;

        // ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§Ö‡§™‡§®‡•á ‡§™‡•ã‡§∏‡•ç‡§ü ‡§™‡§∞ ‡§¨‡§ü‡§® ‡§¶‡§ø‡§ñ‡•á
        if (property.userId === loggedInUserId) {
          const editBtn = document.createElement("button");
          editBtn.innerText = "Edit Property";
          editBtn.onclick = () => alert(`Editing ${property.title}`);
          card.appendChild(editBtn);
        }

        container.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById("propertyList").innerHTML = "‚ùå Error loading data";
      console.error(err);
    });
</script>

</body>
</html>
