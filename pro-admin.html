<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; padding: 20px; }
    #loginBtn { padding: 10px 20px; font-size: 18px; border: none; border-radius: 12px; background: #4CAF50; color: white; box-shadow: 0 5px #3e8e41; }
    .card {
      background: white;
      margin: 15px auto;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      position: relative;
    }
    .led {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .green { background-color: green; }
    .yellow-blink {
      background-color: yellow;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    button.approveBtn {
      margin-top: 10px;
      background: #008CBA;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 5px #00688B;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>
  <button id="loginBtn">Login with Google</button>
  <div id="postersContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const loginBtn = document.getElementById('loginBtn');
    const postersContainer = document.getElementById('postersContainer');

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        const uid = result.user.uid;
        db.ref("admins/" + uid).once("value").then(snap => {
          if (snap.exists()) {
            loginBtn.style.display = "none";
            loadPosters();
          } else {
            alert("Access Denied. Admins only.");
          }
        });
      });
    };

    function loadPosters() {
      db.ref("posters").on("value", snap => {
        postersContainer.innerHTML = '';
        snap.forEach(child => {
          const key = child.key;
          const data = child.val();
          const isApproved = data.approved === true;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${data.name || "No Name"}</h3>
            <p><strong>Address:</strong> ${data.address || "N/A"}</p>
            <p><strong>Wallet:</strong> ‚Çπ${data.wallet || 0}</p>
            <div class="led ${isApproved ? 'yellow-blink' : 'green'}"></div>
          `;
          if (!isApproved) {
            const btn = document.createElement("button");
            btn.className = "approveBtn";
            btn.textContent = "Approve";
            btn.onclick = () => {
              db.ref("posters/" + key + "/approved").set(true);
            };
            card.appendChild(btn);
          }
          postersContainer.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
