<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix Property Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ff5f6d;
      color: white;
      padding: 15px;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }
    button {
      background: #ff7eb3;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 4px 4px 6px rgba(0,0,0,0.3);
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .card {
      background: white;
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
    }
    img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>üè† ZaraFix Property Listings</header>
  <br>
  <button onclick="googleLogin()">üîë Login with Google</button>
  <button onclick="logout()">üö™ Logout</button>

  <div id="uploadSection" style="display:none;">
    <h2>üì§ Upload Property (Max 5 Images)</h2>
    <input type="text" id="title" placeholder="Title"><br><br>
    <input type="text" id="price" placeholder="Price"><br><br>
    <input type="text" id="contact" placeholder="Contact Number"><br><br>
    <input type="file" id="images" multiple accept="image/*"><br><br>
    <button onclick="uploadPost()">Submit Post</button>
  </div>

  <h2>‚úÖ Approved Listings</h2>
  <div id="approvedPosts"></div>

  <div id="adminSection" style="display:none;">
    <h2>üîé Admin Approval Panel</h2>
    <div id="pendingPosts"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script>
  const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};

    firebase.initializeApp(firebaseConfig);

    let currentUser = null;
    const adminEmail = "admin@gmail.com"; // ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡§æ Admin Email ‡§°‡§æ‡§≤‡•á‡§Ç

    // Login
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then(res => {
        currentUser = res.user;
        alert("Welcome " + currentUser.displayName);
        document.getElementById("uploadSection").style.display = "block";
        if(currentUser.email === adminEmail){
          document.getElementById("adminSection").style.display = "block";
        }
      });
    }

    // Logout
    function logout(){
      firebase.auth().signOut();
      location.reload();
    }

    // Upload Post
    async function uploadPost(){
      if(!currentUser) return alert("Login first!");
      let title = document.getElementById("title").value;
      let price = document.getElementById("price").value;
      let contact = document.getElementById("contact").value;
      let files = document.getElementById("images").files;

      if(files.length > 5){
        alert("Max 5 images allowed!");
        return;
      }

      let urls = [];
      for(let i=0; i<files.length; i++){
        let file = files[i];
        let ref = firebase.storage().ref("pendingImages/"+Date.now()+"_"+file.name);
        await ref.put(file);
        let url = await ref.getDownloadURL();
        urls.push(url);
      }

      let postId = Date.now();
      firebase.database().ref("pendingPosts/"+postId).set({
        title, price, contact, images: urls, poster: currentUser.email
      });

      alert("Post submitted for admin approval!");
    }

    // Load Approved Posts
    firebase.database().ref("approvedPosts").on("value", snap=>{
      let container = document.getElementById("approvedPosts");
      container.innerHTML = "";
      snap.forEach(data=>{
        let post = data.val();
        let div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h3>${post.title}</h3>
                         <p>Price: ${post.price}</p>
                         <p>Contact: <a href="https://wa.me/${post.contact}" target="_blank">WhatsApp</a></p>`;
        post.images.forEach(img=>{
          div.innerHTML += `<img src="${img}">`;
        });
        container.appendChild(div);
      });
    });

    // Admin Pending Posts
    firebase.database().ref("pendingPosts").on("value", snap=>{
      if(!currentUser || currentUser.email !== adminEmail) return;
      let container = document.getElementById("pendingPosts");
      container.innerHTML = "";
      snap.forEach(data=>{
        let postId = data.key;
        let post = data.val();
        let div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h3>${post.title}</h3>
                         <p>Price: ${post.price}</p>
                         <p>Poster: ${post.poster}</p>`;
        post.images.forEach(img=>{
          div.innerHTML += `<img src="${img}">`;
        });
        div.innerHTML += `<button onclick="approvePost('${postId}')">Approve</button>
                          <button onclick="rejectPost('${postId}')">Reject</button>`;
        container.appendChild(div);
      });
    });

    function approvePost(id){
      firebase.database().ref("pendingPosts/"+id).once("value").then(snap=>{
        let post = snap.val();
        firebase.database().ref("approvedPosts/"+id).set(post);
        firebase.database().ref("pendingPosts/"+id).remove();
      });
    }

    function rejectPost(id){
      firebase.database().ref("pendingPosts/"+id).remove();
    }
  </script>
</body>
</html>
