<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zara Property Listing</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    .form-box {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px gray;
    }
    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid gray;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: darkgreen;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      box-shadow: 0 0 3px gray;
    }
  </style>
</head>
<body>
  <h2>‡§®‡§Ø‡§æ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§°‡§æ‡§≤‡•á‡§Ç</h2>

  <div class="form-box">
    <input type="text" id="title" placeholder="‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï ‡§≤‡§ø‡§ñ‡•á‡§Ç" />
    <textarea id="description" placeholder="‡§µ‡§ø‡§µ‡§∞‡§£ ‡§≤‡§ø‡§ñ‡•á‡§Ç"></textarea>
    <button onclick="addPost()">‚ûï Post ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</button>
  </div>

  <h2>‡§™‡•ã‡§∏‡•ç‡§ü ‡§≤‡§ø‡§∏‡•ç‡§ü</h2>
  <ul id="postList"></ul>

  <script>
    // üîπ Firebase Config (‡§Ö‡§™‡§®‡§æ config ‡§°‡§æ‡§≤‡•á‡§Ç)
   const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};


    // üîπ Firebase Init
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ‚úÖ ‡§®‡§Ø‡§æ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§ú‡•ã‡§°‡§º‡§®‡•á ‡§ï‡§æ function
    function addPost() {
      let title = document.getElementById("title").value;
      let description = document.getElementById("description").value;

      if (title === "" || description === "") {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§´‡§º‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç");
        return;
      }

      let newPostRef = db.ref("posts/").push();
      newPostRef.set({
        title: title,
        description: description
      });

      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
    }

    // ‚úÖ Firebase ‡§∏‡•á ‡§™‡•ã‡§∏‡•ç‡§ü ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
    db.ref("posts/").on("value", (snapshot) => {
      let postList = document.getElementById("postList");
      postList.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        let post = childSnapshot.val();
        let li = document.createElement("li");
        li.textContent = post.title + " - " + post.description;
        postList.appendChild(li);
      });
    });
  </script>
</body>
</html>
