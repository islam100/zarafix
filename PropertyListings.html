<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Property — 99acres Style</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0; background: #f0f2f5;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    background: white;
    box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  header h1 {
    margin: 0;
    color: #007bff;
    font-weight: 700;
    font-size: 1.5rem;
  }
  .header-right button {
    margin-left: 12px;
    padding: 8px 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9rem;
    transition: background-color 0.3s ease;
  }
  .btn-login {
    background-color: #007bff;
    color: white;
  }
  .btn-login:hover {
    background-color: #0056b3;
  }
  .btn-logout {
    background-color: #dc3545;
    color: white;
  }
  .btn-logout:hover {
    background-color: #a71d2a;
  }
  .btn-post {
    background-color: #28a745;
    color: white;
  }
  .btn-post:hover {
    background-color: #1e7e34;
  }

  /* Search Bar */
  .search-bar {
    margin: 20px auto;
    max-width: 900px;
    display: flex;
    gap: 12px;
    padding: 0 20px;
  }
  .search-bar input, .search-bar select {
    flex: 1;
    padding: 10px 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  .search-bar button {
    padding: 10px 18px;
    border-radius: 6px;
    border: none;
    background-color: #007bff;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }
  .search-bar button:hover {
    background-color: #0056b3;
  }

  /* Property list container */
  #propertyList {
    max-width: 900px;
    margin: 0 auto 40px;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(270px,1fr));
    gap: 20px;
  }

  /* Property Card */
  .property-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.12);
    overflow: hidden;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease;
  }
  .property-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.18);
  }
  .property-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
    background: #ddd;
  }
  .property-content {
    padding: 12px 16px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .property-title {
    margin: 0 0 6px 0;
    font-size: 1.1rem;
    font-weight: 700;
    color: #333;
    flex-shrink: 0;
  }
  .property-info p {
    margin: 3px 0;
    color: #555;
    font-size: 0.9rem;
  }
  .property-price {
    margin-top: auto;
    font-weight: 700;
    font-size: 1rem;
    color: #007bff;
  }

  /* WhatsApp Button in card */
  .btn-whatsapp {
    margin-top: 10px;
    background: #25d366;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 7px 12px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    width: 100%;
  }
  .btn-whatsapp:hover {
    background: #128c4a;
  }

  /* Modal */
  #modalOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    z-index: 200;
    justify-content: center;
    align-items: center;
    padding: 10px;
  }
  #modalContent {
    background: white;
    border-radius: 10px;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    padding: 20px;
    position: relative;
  }
  #modalContent img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  #modalClose {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 1.5rem;
    font-weight: 700;
    color: #333;
    cursor: pointer;
  }
  #modalContent h2 {
    margin-top: 0;
    color: #007bff;
  }
  #modalContent p {
    margin: 6px 0;
    color: #555;
  }

  /* Upload Section Modal */
  #uploadSection {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px 25px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 100%;
    z-index: 300;
  }
  #uploadSection h2 {
    margin-top: 0;
    color: #007bff;
  }
  #uploadSection input, #uploadSection select, #uploadSection textarea {
    width: 100%;
    margin: 10px 0;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  #uploadSection button {
    margin-top: 12px;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
  }
  #submitPostBtn {
    background: #28a745;
    color: white;
    margin-right: 10px;
  }
  #submitPostBtn:hover {
    background: #1e7e34;
  }
  #cancelPostBtn {
    background: #6c757d;
    color: white;
  }
  #cancelPostBtn:hover {
    background: #565e64;
  }
  #uploadStatus {
    margin-top: 10px;
    min-height: 20px;
    font-weight: 600;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    .search-bar {
      flex-direction: column;
    }
    #propertyList {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Zara Property</h1>
  <div class="header-right">
    <button id="loginBtn" class="btn-login">Google Login</button>
    <button id="logoutBtn" class="btn-logout" style="display:none;">Logout</button>
    <button id="postBtn" class="btn-post" style="display:none;">Post Property</button>
  </div>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search by title or city..." />
  <select id="filterType">
    <option value="">All types</option>
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <button id="searchBtn">Search</button>
</div>

<section id="propertyList"></section>

<!-- Modal for property details -->
<div id="modalOverlay">
  <div id="modalContent">
    <span id="modalClose">&times;</span>
    <img id="modalImage" src="" alt="Property Image" />
    <h2 id="modalTitle"></h2>
    <p><strong>City:</strong> <span id="modalCity"></span></p>
    <p><strong>Type:</strong> <span id="modalType"></span></p>
    <p><strong>Price:</strong> ₹<span id="modalPrice"></span></p>
    <p id="modalDesc"></p>
    <a id="modalWhatsapp" href="#" target="_blank" class="btn-whatsapp">WhatsApp पर पूछें</a>
  </div>
</div>

<!-- Upload Section Modal -->
<div id="uploadSection">
  <h2>Post Property</h2>
  <input type="text" id="titleInput" placeholder="Title" />
  <input type="text" id="cityInput" placeholder="City" />
  <select id="typeInput">
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <input type="number" id="priceInput" placeholder="Price (₹)" />
  <textarea id="descInput" placeholder="Description"></textarea>
  <input type="file" id="imageInput" accept="image/*" />
  <input type="text" id="linkInput" placeholder="Property Link (optional)" />
  <div style="margin-top: 15px; text-align: right;">
    <button id="submitPostBtn">Upload & Post</button>
    <button id="cancelPostBtn">Cancel</button>
  </div>
  <p id="uploadStatus"></p>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const imgbbApiKey = "52759d17d6011826df915af26466a7ea";
  const adminEmail = "zarasamajiksevasanstha@gmail.com";
  const whatsappAdminPhone = "917378342192";

  // Elements
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const postBtn = document.getElementById('postBtn');

  const uploadSection = document.getElementById('uploadSection');
  const submitPostBtn = document.getElementById('submitPostBtn');
  const cancelPostBtn = document.getElementById('cancelPostBtn');
  const uploadStatus = document.getElementById('uploadStatus');

  const searchInput = document.getElementById('searchInput');
  const filterType = document.getElementById('filterType');
  const searchBtn = document.getElementById('searchBtn');

  const propertyList = document.getElementById('propertyList');

  // Modal elements
  const modalOverlay = document.getElementById('modalOverlay');
  const modalClose = document.getElementById('modalClose');
  const modalImage = document.getElementById('modalImage');
  const modalTitle = document.getElementById('modalTitle');
  const modalCity = document.getElementById('modalCity');
  const modalType = document.getElementById('modalType');
  const modalPrice = document.getElementById('modalPrice');
  const modalDesc = document.getElementById('modalDesc');
  const modalWhatsapp = document.getElementById('modalWhatsapp');

  let currentUser = null;
  let isAdmin = false;

  // Login with Google
  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  postBtn.onclick = () => {
    openUploadModal();
  };

  cancelPostBtn.onclick = () => {
    closeUploadModal();
  };

  // Modal close
  modalClose.onclick = () => {
    closeModal();
  };
  modalOverlay.onclick = (e) => {
    if (e.target === modalOverlay) closeModal();
  };

  // Upload modal functions
  function openUploadModal() {
    uploadSection.style.display = 'block';
    clearUploadForm();
    uploadStatus.textContent = "";
  }
  function closeUploadModal() {
    uploadSection.style.display = 'none';
    clearUploadForm();
  }
  function clearUploadForm() {
    document.getElementById('titleInput').value = "";
    document.getElementById('cityInput').value = "";
    document.getElementById('typeInput').value = "sale";
    document.getElementById('priceInput').value = "";
    document.getElementById('descInput').value = "";
    document.getElementById('imageInput').value = "";
    document.getElementById('linkInput').value = "";
  }

  // Upload image to imgbb
  async function uploadImageToImgbb(file) {
    const formData = new FormData();
    formData.append('image', file);
    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
      method: 'POST',
      body: formData
    });
    const data = await response.json();
    if(data.success) return data.data.url;
    else throw new Error('Image upload failed');
  }

  // Format price with commas
  function formatPrice(num) {
    return num.toLocaleString('en-IN');
  }

  // WhatsApp link generator
  function whatsappLink(post) {
    // अगर user लॉगिन है और वो admin है तो admin phone दिखाएं, वरना पोस्ट करने वाले का whatsapp या admin
    const phone = whatsappAdminPhone;
    let msg = `नमस्ते, मैं इस प्रॉपर्टी के बारे में जानना चाहता हूँ:\n\nTitle: ${post.title}\nCity: ${post.city}\nPrice: ₹${formatPrice(post.price)}`;
    if(post.link) msg += `\nLink: ${post.link}`;
    else msg += `\n(यहाँ कोई लिंक उपलब्ध नहीं है)`;
    msg += `\n\nआपका धन्यवाद।`;
    return `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  }

  // Show property modal with big view
  function showModal(post) {
    modalImage.src = post.imageUrl || "";
    modalTitle.textContent = post.title;
    modalCity.textContent = post.city;
    modalType.textContent = post.type === "sale" ? "Buy" : "Rent";
    modalPrice.textContent = formatPrice(post.price);
    modalDesc.textContent = post.description;
    modalWhatsapp.href = whatsappLink(post);
    modalOverlay.style.display = 'flex';
  }
  function closeModal() {
    modalOverlay.style.display = 'none';
  }

  // Render property cards
  function renderProperties(properties) {
    propertyList.innerHTML = "";
    if(properties.length === 0) {
      propertyList.innerHTML = `<p style="text-align:center; color:#666;">कोई प्रॉपर्टी नहीं मिली।</p>`;
      return;
    }
    properties.forEach(post => {
      const card = document.createElement('div');
      card.className = 'property-card';

      card.innerHTML = `
        <img src="${post.imageUrl || ''}" alt="Image" class="property-image" />
        <div class="property-content">
          <h3 class="property-title">${post.title}</h3>
          <div class="property-info">
            <p><strong>City:</strong> ${post.city}</p>
            <p><strong>Type:</strong> ${post.type === "sale" ? "Buy" : "Rent"}</p>
          </div>
          <div class="property-price">₹${formatPrice(post.price)}</div>
          <a href="${whatsappLink(post)}" target="_blank" class="btn-whatsapp">WhatsApp पर पूछें</a>
        </div>
      `;

      card.onclick = (e) => {
        // अगर क्लिक WhatsApp बटन पर हो तो modal न खोले
        if(e.target.classList.contains('btn-whatsapp')) return;
        showModal(post);
      };

      propertyList.appendChild(card);
    });
  }

  // Fetch and show all properties initially
  let allProperties = [];

  function filterAndRender() {
    const searchText = searchInput.value.trim().toLowerCase();
    const typeFilter = filterType.value;

    let filtered = allProperties.filter(post => {
      const matchesSearch = post.title.toLowerCase().includes(searchText) || post.city.toLowerCase().includes(searchText);
      const matchesType = typeFilter ? post.type === typeFilter : true;
      return matchesSearch && matchesType;
    });
    renderProperties(filtered);
  }

  searchBtn.onclick = filterAndRender;

  // On auth state change
  auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user){
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      postBtn.style.display = 'inline-block';

      isAdmin = (user.email === adminEmail);
    } else {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      postBtn.style.display = 'none';
      isAdmin = false;
    }
  });

  // Upload post to firebase
  submitPostBtn.onclick = async () => {
    uploadStatus.style.color = "black";
    uploadStatus.textContent = "Uploading image...";

    const title = document.getElementById('titleInput').value.trim();
    const city = document.getElementById('cityInput').value.trim();
    const type = document.getElementById('typeInput').value;
    const price = Number(document.getElementById('priceInput').value);
    const desc = document.getElementById('descInput').value.trim();
    const imageFile = document.getElementById('imageInput').files[0];
    const link = document.getElementById('linkInput').value.trim();

    if(!title || !city || !type || !price || !desc || !imageFile){
      uploadStatus.style.color = "#dc3545";
      uploadStatus.textContent = "सभी फील्ड्स भरें और इमेज अपलोड करें।";
      return;
    }
    try {
      const imageUrl = await uploadImageToImgbb(imageFile);

      const newPostRef = db.ref('properties').push();
      await newPostRef.set({
        title,
        city,
        type,
        price,
        description: desc,
        imageUrl,
        link,
        timestamp: Date.now(),
        postedBy: currentUser.email || "unknown"
      });

      uploadStatus.style.color = "green";
      uploadStatus.textContent = "प्रॉपर्टी सफलतापूर्वक पोस्ट हुई।";

      closeUploadModal();
      loadProperties();

    } catch(err) {
      uploadStatus.style.color = "#dc3545";
      uploadStatus.textContent = "Error: " + err.message;
    }
  };

  // Load all properties from Firebase
  function loadProperties(){
    db.ref('properties').orderByChild('timestamp').on('value', snapshot => {
      const data = snapshot.val();
      allProperties = [];
      for(let key in data){
        allProperties.push(data[key]);
      }
      allProperties.sort((a,b)=>b.timestamp - a.timestamp); // नया ऊपर
      filterAndRender();
    });
  }

  // Initial load
  loadProperties();

</script>

</body>
</html>
