  button.btn:hover, button.btn-small:hover {

    padding: 5px 10px;

    background-color: #dc3545;
  }
  button.btn-delete:hover {
    background-color: #a71d2a;
  }
  button.btn-approve {
    background-color: #28a745;
  }
  button.btn-approve:hover {
    background-color: #1e7e34;
  }
  .btn-whatsapp {
    background: #25d366;
    color: white;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    box-shadow: 0 4px 8px #128c4a;
    border-radius: 10px;
    padding: 6px 12px;
    font-size: 0.9rem;
  }
  #uploadSection {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 25px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    max-width: 500px;
    display: none;
  }
  #uploadSection input, #uploadSection select, #uploadSection textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #propertyList {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    gap: 15px;
  }
  .property-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    padding: 10px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .property-card img {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
    border-radius: 8px;
  }
  .property-title {
    margin: 0;
    font-size: 1.2rem;
    color: #333;
  }
  .property-info p {
    margin: 4px 0;
    color: #555;
  }
  .btn-group {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  /* Modal Styles */
  #modalOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent {
    background: white;
    max-width: 90vw;
    max-height: 90vh;
    overflow-y: auto;
    border-radius: 10px;
    padding: 20px;
    position: relative;
  }
  #modalContent img {
    max-width: 100%;
    max-height: 400px;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  #modalClose {
    position: absolute;
    top: 10px; right: 15px;
    cursor: pointer;
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
  }
  #modalContent h3 {
    margin-top: 0;
  }
  #modalContent p {
    line-height: 1.5;
  }
  #modalButtons {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  /* Responsive */
  @media (max-width: 600px) {
    #propertyList {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>
  <button id="loginBtn" class="btn">Google Login</button>
  <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
  <button id="postBtn" class="btn" style="display:none;">Post Property</button>
</header>

<section id="uploadSection">
  <h2>Post Property</h2>
  <input type="text" id="titleInput" placeholder="Title" />
  <input type="text" id="cityInput" placeholder="City" />
  <select id="typeInput">
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <input type="number" id="priceInput" placeholder="Price (₹)" />
  <textarea id="descInput" placeholder="Description"></textarea>
  <input type="file" id="imageInput" accept="image/*" />
  <input type="text" id="whatsappInput" placeholder="WhatsApp Number (जैसे 919876543210)" />
  <div style="text-align:right; margin-top: 10px;">
    <button id="submitPostBtn" class="btn">Upload & Post</button>
    <button id="cancelPostBtn" class="btn" style="background:#6c757d;">Cancel</button>
  </div>
  <p id="uploadStatus"></p>
</section>

<section style="margin-bottom:20px;">
  <input type="text" id="searchInput" placeholder="Search by title or city..." style="padding:8px; width: 250px; max-width: 80%;" />
  <select id="filterType" style="padding:8px;">
    <option value="">All types</option>
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <button id="searchBtn" class="btn">Search</button>
</section>

<section id="propertyList"></section>

<!-- Modal for full view -->
<div id="modalOverlay">
  <div id="modalContent">
    <span id="modalClose">&times;</span>
    <img id="modalImage" src="" alt="Property Image" />
    <h3 id="modalTitle"></h3>
    <p id="modalCity"></p>
    <p id="modalType"></p>
    <p id="modalPrice"></p>
    <p id="modalDesc"></p>
    <a href="#" target="_blank" id="modalWhatsapp" class="btn-whatsapp">WhatsApp पर पूछें</a>
  </div>
</div>
