<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Property Listings — Zara Property</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background: #f0f2f5;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  #propertyList {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 16px;
    max-width: 1200px;
    margin: 20px auto;
  }
  .property-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s ease;
    cursor: pointer;
    position: relative;
  }
  .property-card:hover {
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.15);
  }
  .property-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .property-details {
    padding: 12px 16px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .property-title {
    font-weight: 600;
    font-size: 1.1rem;
    margin: 0 0 6px;
    color: #222;
  }
  .property-info {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 8px;
  }
  .property-price {
    font-size: 1rem;
    font-weight: 700;
    color: #007bff;
  }
  /* WhatsApp button styling */
  .btn-whatsapp {
    background: #25d366;
    color: white;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 8px 12px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.9rem;
    box-shadow: 0 4px 8px #128c4a;
    margin-top: 10px;
    cursor: pointer;
  }
  .btn-whatsapp:hover {
    background: #1ebe57;
  }
  
  /* Modal styles */
  #modalOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 10px;
  }
  #modalContent {
    background: white;
    border-radius: 10px;
    max-width: 90vw;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    position: relative;
    padding: 20px;
  }
  #modalContent img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  #modalCloseBtn {
    position: absolute;
    top: 8px;
    right: 12px;
    background: #dc3545;
    border: none;
    color: white;
    font-size: 1.3rem;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    cursor: pointer;
    font-weight: bold;
  }
  #modalCloseBtn:hover {
    background: #a71d2a;
  }
</style>
</head>
<body>

<h1>Property Listings</h1>

<div id="propertyList">
  <!-- Properties will be rendered here -->
</div>

<!-- Modal for large view -->
<div id="modalOverlay">
  <div id="modalContent">
    <button id="modalCloseBtn" title="Close">&times;</button>
    <img id="modalImage" src="" alt="Property Image" />
    <h2 id="modalTitle"></h2>
    <p id="modalCity"></p>
    <p id="modalType"></p>
    <p id="modalPrice"></p>
    <p id="modalDesc"></p>
    <a id="modalWhatsApp" class="btn-whatsapp" target="_blank" rel="noopener noreferrer">WhatsApp पूछें</a>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const propertyList = document.getElementById('propertyList');

  // Modal elements
  const modalOverlay = document.getElementById('modalOverlay');
  const modalContent = document.getElementById('modalContent');
  const modalCloseBtn = document.getElementById('modalCloseBtn');
  const modalImage = document.getElementById('modalImage');
  const modalTitle = document.getElementById('modalTitle');
  const modalCity = document.getElementById('modalCity');
  const modalType = document.getElementById('modalType');
  const modalPrice = document.getElementById('modalPrice');
  const modalDesc = document.getElementById('modalDesc');
  const modalWhatsApp = document.getElementById('modalWhatsApp');

  const whatsappNumber = "917378342192";

  function formatPrice(num) {
    return num.toLocaleString('en-IN');
  }

  function whatsappLink(post) {
    const msg = `नमस्ते, मैं इस प्रॉपर्टी के बारे में जानना चाहता हूँ:\n\nTitle: ${post.title}\nCity: ${post.city}\nPrice: ₹${formatPrice(post.price)}\n\nLink: ${window.location.href}`;
    return `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`;
  }

  function renderProperties(properties) {
    propertyList.innerHTML = "";

    if (properties.length === 0) {
      propertyList.innerHTML = "<p style='text-align:center; color:#666;'>कोई प्रॉपर्टी नहीं मिली।</p>";
      return;
    }

    properties.forEach(({key, post}) => {
      if(!post.approved) return;

      const card = document.createElement('div');
      card.className = "property-card";

      const img = document.createElement('img');
      img.className = "property-image";
      img.src = post.imageUrl || 'https://via.placeholder.com/300x180?text=No+Image';
      img.alt = post.title;
      card.appendChild(img);

      const details = document.createElement('div');
      details.className = "property-details";

      const title = document.createElement('h3');
      title.className = "property-title";
      title.textContent = post.title;
      details.appendChild(title);

      const city = document.createElement('div');
      city.className = "property-info";
      city.textContent = "City: " + post.city;
      details.appendChild(city);

      const type = document.createElement('div');
      type.className = "property-info";
      type.textContent = "Type: " + (post.type === 'sale' ? 'Buy' : 'Rent');
      details.appendChild(type);

      const price = document.createElement('div');
      price.className = "property-price";
      price.textContent = "₹ " + formatPrice(post.price);
      details.appendChild(price);

      // WhatsApp button inside card
      const waBtn = document.createElement('a');
      waBtn.href = whatsappLink(post);
      waBtn.target = "_blank";
      waBtn.rel = "noopener noreferrer";
      waBtn.className = "btn-whatsapp";
      waBtn.textContent = "WhatsApp पूछें";

      // To prevent card click when clicking whatsapp button
      waBtn.addEventListener('click', e => e.stopPropagation());

      details.appendChild(waBtn);

      card.appendChild(details);

      // Card click opens modal
      card.addEventListener('click', () => {
        openModal(post);
      });

      propertyList.appendChild(card);
    });
  }

  function openModal(post) {
    modalImage.src = post.imageUrl || 'https://via.placeholder.com/600x400?text=No+Image';
    modalTitle.textContent = post.title;
    modalCity.textContent = "City: " + post.city;
    modalType.textContent = "Type: " + (post.type === 'sale' ? 'Buy' : 'Rent');
    modalPrice.textContent = "Price: ₹ " + formatPrice(post.price);
    modalDesc.textContent = post.description || "";
    modalWhatsApp.href = whatsappLink(post);

    modalOverlay.style.display = 'flex';
  }

  modalCloseBtn.addEventListener('click', () => {
    modalOverlay.style.display = 'none';
  });

  // Click outside modal content closes modal
  modalOverlay.addEventListener('click', (e) => {
    if(e.target === modalOverlay){
      modalOverlay.style.display = 'none';
    }
  });

  // Load properties from Firebase
  function loadProperties() {
    db.ref('properties').once('value')
      .then(snapshot => {
        const data = snapshot.val();
        if(!data) {
          renderProperties([]);
          return;
        }
        const properties = Object.entries(data).map(([key, post]) => ({key, post}));
        renderProperties(properties);
      })
      .catch(err => {
        propertyList.innerHTML = `<p style='color:red; text-align:center;'>Error loading properties: ${err.message}</p>`;
      });
  }

  loadProperties();
</script>

</body>
</html>
