<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Fix - All Service</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #81d4fa);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    width: 100%;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
  }

  .logo {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .logo h1 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #007bff;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    margin: 0;
  }

  .logo span {
    font-size: 1rem;
    font-weight: normal;
    color: #005b96;
  }

  button.btn-login {
    padding: 6px 12px;
    font-size: 0.9rem;
    border-radius: 6px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 0 rgba(0,0,0,0.2);
    transition: all 0.2s;
  }

  button.btn-login:active {
    transform: translateY(3px);
    box-shadow: 0 1px 0 rgba(0,0,0,0.2);
  }

  .content {
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 90%;
    max-width: 400px;
    align-items: center;
  }

  .button3d {
    padding: 15px 25px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 15px;
    box-shadow: 0 8px 0 rgba(0,0,0,0.2);
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    width: 100%;
  }

  .button3d:active {
    box-shadow: 0 3px 0 rgba(0,0,0,0.3);
    transform: translateY(5px);
  }

  .btn1 { background: linear-gradient(45deg, #00bcd4, #009688); }
  .btn2 { background: linear-gradient(45deg, #ff4081, #e91e63); }

  @media(max-width: 480px){
    .logo h1 { font-size: 2rem; }
    .logo span { font-size: 0.9rem; }
    .button3d { font-size: 18px; padding: 12px 20px; }
    button.btn-login { font-size: 0.8rem; padding: 5px 10px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <h1>Zara Fix</h1>
    <span>All Service</span>
  </div>
  <button class="btn-login">Google Login</button>
</header>

<div class="content">
  <button class="button3d btn1" onclick="location.href='https://zarafix.vercel.app/r-form.html'">Service Request</button>
  <button class="button3d btn2" onclick="location.href='https://zarafix.vercel.app/userDashboard.html'">üõ†Ô∏è Service Dashboard</button>
</div>

</body>
</html>
