<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Fix - All Service Booking</title>
<style>
body {
  margin:0; padding:0; font-family:'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #e0f7fa, #ffffff);
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  min-height:100vh;
}

/* Logo 3D style */
h1 {
  font-size:3rem;
  font-weight:bold;
  background: linear-gradient(45deg,#ff4081,#00bcd4,#ffeb3b,#8bc34a);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  margin:10px;
  text-align:center;
}

h2 {
  font-size:1.5rem;
  font-weight:600;
  margin:5px;
  color:#555;
  text-align:center;
}

/* All-Service Booking text */
#allServiceText {
  font-size:1.8rem;
  font-weight:600;
  margin:20px 0;
  color:#ff4081;
  text-align:center;
  text-shadow:1px 1px 4px rgba(0,0,0,0.2);
}

.button-container {
  display:flex; flex-direction:column; gap:20px; width:90%; max-width:400px; margin-top:20px;
}
.button3d {
  padding:15px 25px; font-size:20px; font-weight:bold; color:white;
  border:none; border-radius:15px; box-shadow:0 8px 0 rgba(0,0,0,0.2);
  cursor:pointer; transition:all 0.2s ease-in-out; width:100%;
}
.button3d:active { box-shadow:0 3px 0 rgba(0,0,0,0.3); transform:translateY(5px); }

.btn1 { background: linear-gradient(45deg,#00bcd4,#009688); }
.btn2 { background: linear-gradient(45deg,#ff4081,#e91e63); }

#loginBtn, #logoutBtn { padding:10px 20px; font-size:16px; border:none; border-radius:8px; cursor:pointer; margin-top:15px; }
#logoutBtn { display:none; background:#dc3545; color:white; }
#loginBtn { background:#4285F4; color:white; }

.hidden { display:none; }

@media(max-width:480px){
  .button3d { font-size:18px; }
  h1 { font-size:2.2rem; }
  h2 { font-size:1.2rem; }
  #allServiceText { font-size:1.5rem; }
}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

<h1>Zara Fix</h1>
<h2>All Service</h2>

<div id="allServiceText">All-Service Booking</div>

<div id="loginSection">
  <button id="loginBtn">Google Login</button>
</div>

<div id="content" class="hidden">
  <div class="button-container">
    <button class="button3d btn1" onclick="location.href='r-form.html'">Service Request</button>
    <button class="button3d btn2" onclick="location.href='userDashboard.html'">üõ†Ô∏è Service Request Dashboard</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const contentDiv = document.getElementById('content');
const loginSection = document.getElementById('loginSection');

loginBtn.onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(e=>alert(e.message));
};

logoutBtn.onclick = () => { auth.signOut(); };

auth.onAuthStateChanged(user => {
  if(user){
    loginSection.classList.add('hidden');
    contentDiv.classList.remove('hidden');
    logoutBtn.style.display='inline-block';
  } else {
    loginSection.classList.remove('hidden');
    contentDiv.classList.add('hidden');
    logoutBtn.style.display='none';
  }
});
</script>

</body>
</html>
