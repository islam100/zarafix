<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Fix - All Service</title>
<style>
body {
  margin:0; padding:0; font-family:'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #e0f7fa, #ffffff);
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  min-height:100vh;
}

h1 { font-size:2.5rem; font-weight:bold; margin:10px; }
h2 { font-size:1.2rem; font-weight:normal; margin:5px; color:#555; }

.button-container { display:flex; flex-direction:column; gap:20px; width:90%; max-width:400px; margin-top:30px; }
.button3d {
  padding:15px 25px; font-size:20px; font-weight:bold; color:white;
  border:none; border-radius:15px; box-shadow:0 8px 0 rgba(0,0,0,0.2);
  cursor:pointer; transition:all 0.2s ease-in-out; width:100%;
}
.button3d:active { box-shadow:0 3px 0 rgba(0,0,0,0.3); transform:translateY(5px); }
.btn1 { background: linear-gradient(45deg,#00bcd4,#009688); }
.btn2 { background: linear-gradient(45deg,#ff4081,#e91e63); }

#loginBtn, #logoutBtn { padding:10px 20px; font-size:16px; border:none; border-radius:8px; cursor:pointer; margin-top:15px; }
#logoutBtn { display:none; background:#dc3545; color:white; }
#loginBtn { background:#4285F4; color:white; }

.led-ring {
  width: 150px; height:150px; border-radius:50%;
  border:8px solid #00bcd4; border-top:8px solid #ff4081;
  animation:spin 3s linear infinite; margin-bottom:40px;
  box-shadow:0 0 20px rgba(0,188,212,0.5);
}
@keyframes spin { 0% {transform:rotate(0deg);} 100% {transform:rotate(360deg);} }

.hidden { display:none; }

@media(max-width:480px){
  .led-ring { width:100px; height:100px; margin-bottom:30px; }
  .button3d { font-size:18px; }
}
</style>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

<h1>Zara Fix</h1>
<h2>All Service</h2>

<div id="loginSection">
  <button id="loginBtn">Google Login</button>
</div>

<div id="content" class="hidden">
  <div class="led-ring"></div>
  <div class="button-container">
    <button class="button3d btn1" onclick="location.href='r-form.html'">Service Request</button>
    <button class="button3d btn2" onclick="location.href='userDashboard.html'">üõ†Ô∏è Service Request Dashboard</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_API_KEY",
  authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
  projectId: "YOUR_FIREBASE_PROJECT_ID",
  storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
  messagingSenderId: "YOUR_FIREBASE_SENDER_ID",
  appId: "YOUR_FIREBASE_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Login button
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const contentDiv = document.getElementById('content');
const loginSection = document.getElementById('loginSection');

loginBtn.onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(e=>alert(e.message));
};

logoutBtn.onclick = () => { auth.signOut(); };

// Auth state observer
auth.onAuthStateChanged(user => {
  if(user){
    loginSection.classList.add('hidden');
    contentDiv.classList.remove('hidden');
    logoutBtn.style.display='inline-block';
  } else {
    loginSection.classList.remove('hidden');
    contentDiv.classList.add('hidden');
    logoutBtn.style.display='none';
  }
});
</script>

</body>
</html>
