<!DOCTYPE html>
<html>
<head>
  <title>Welcome - ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #e3f2fd;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h2 {
      font-size: 28px;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin: 20px;
      padding: 20px 35px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 18px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s;
    }
    .btn:hover {
      transform: scale(1.08);
    }
    .green { background: linear-gradient(to right, #4CAF50, #2E7D32); }
    .blue { background: linear-gradient(to right, #2196F3, #0D47A1); }
    .purple { background: linear-gradient(to right, #9C27B0, #6A1B9A); }
    .logout { background: #444; margin-top: 40px; }
  </style>
</head>
<body>

  <h2>👋 Welcome to <b>ZaraFix</b></h2>

  <div id="buttons">
    <a class="btn green" href="service-request.html">📋 Service Request</a>
    <a class="btn blue" href="poster-dashboard.html">🧰 Poster Dashboard</a>
    <a class="btn purple" href="admin.html">🛠️ Admin Dashboard</a>
  </div>

  <button class="btn logout" onclick="logout()">🚪 Logout</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html"; // Not logged in, redirect
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
