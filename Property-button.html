<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
  header {
    background: #222;
    color: white;
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  #buttons {
    display: flex;
    gap: 12px;
  }
  button.nav-btn {
    background: linear-gradient(145deg, #6cace4, #3a7bd5);
    border: none;
    padding: 8px 15px;
    color: white;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    box-shadow:
      2px 2px 5px #2c5db1,
      -2px -2px 5px #7fb7f8;
    transition: box-shadow 0.3s ease;
  }
  button.nav-btn:hover {
    box-shadow:
      inset 2px 2px 5px #2c5db1,
      inset -2px -2px 5px #7fb7f8;
  }
  #auth-buttons button {
    background: #4caf50;
    border-radius: 5px;
    padding: 7px 12px;
    font-weight: bold;
  }
  #auth-buttons button:hover {
    background: #45a049;
  }

  main {
    max-width: 900px;
    margin: 15px auto;
    padding: 0 15px 50px;
  }
  .property-card {
    background: white;
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 7px rgba(0,0,0,0.1);
    text-align: left;
  }
  .property-card h2 {
    margin: 0 0 8px 0;
    color: #333;
  }
  .property-card p {
    margin: 4px 0;
    color: #555;
  }
  .property-card a.contact-link {
    color: #4caf50;
    text-decoration: none;
    font-weight: bold;
  }
  .property-card a.contact-link:hover {
    text-decoration: underline;
  }

  /* Add Property Form Modal */
  #addPropertyModal {
    display: none;
    position: fixed;
    z-index: 1100;
    left: 0; top: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
  }
  #addPropertyModal .modal-content {
    background: white;
    max-width: 400px;
    margin: 60px auto;
    padding: 20px;
    border-radius: 8px;
    position: relative;
  }
  #addPropertyModal .modal-content h2 {
    margin-top: 0;
  }
  #addPropertyModal .modal-content label {
    display: block;
    margin-top: 10px;
  }
  #addPropertyModal .modal-content input,
  #addPropertyModal .modal-content textarea {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  #addPropertyModal .modal-content button {
    margin-top: 15px;
    background: #4caf50;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  #addPropertyModal .modal-content button:hover {
    background: #45a049;
  }
  #addPropertyModal .close-btn {
    position: absolute;
    right: 12px;
    top: 10px;
    font-size: 20px;
    cursor: pointer;
    color: #888;
  }
  #addPropertyModal .close-btn:hover {
    color: #444;
  }

  @media(max-width:600px){
    header { flex-direction: column; align-items: flex-start; }
    #buttons { margin-top: 10px; }
  }
</style>
</head>

  </div>
  <div id="auth-buttons">
