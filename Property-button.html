<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Property - Home</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; }
  nav {
    background: #333;
    display: flex;
    padding: 10px;
    justify-content: center;
    flex-wrap: wrap;
  }
  nav a {
    color: white; 
    text-decoration:none; 
    margin: 0 15px; 
    padding: 5px 10px;
    border-radius: 5px; 
    transition: background 0.3s;
  }
  nav a:hover {
    background: #555;
  }
  #header {
    background: #222;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  #scrolling-text {
    flex: 1;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
  }
  #scrolling-text p {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 15s linear infinite;
    margin: 0;
  }
  @keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
  #auth-buttons {
    margin-left: 20px;
  }
  button {
    background: #4caf50;
    border: none;
    color: white;
    padding: 7px 15px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #45a049;
  }
  main { padding: 15px; text-align: center; }
  @media (max-width:600px) {
    nav { flex-direction: column; }
    nav a { margin: 5px; }
    #header {
      flex-direction: column;
      align-items: flex-start;
    }
    #auth-buttons {
      margin-left: 0;
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<!-- Common Header with scrolling text and Google login/logout -->
<div id="header">
  <div id="scrolling-text">
    <p>Welcome to Zara Property! List your property or find your dream home. Contact us on WhatsApp: <a href="https://wa.me/917378342192" target="_blank" style="color:#4caf50; text-decoration:none;">+91 73783 42192</a></p>
  </div>
  <div id="auth-buttons">
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</div>

<!-- Navigation menu -->
<nav>
  <a href="index.html">Home</a>
  <a href="properties.html">Properties</a>
  <a href="add-property.html">Add Property</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h1>Welcome to Zara Property</h1>
  <p>Find your dream home or list your property for free!</p>
</main>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  // Firebase config - अपनी Firebase कॉन्फिग यहाँ डालें
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.firebasestorage.app",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  // Google login function
  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => {
        console.log('User signed in:', result.user.displayName);
      })
      .catch(error => {
        console.error(error);
        alert('Login failed!');
      });
  };

  // Logout function
  logoutBtn.onclick = () => {
    auth.signOut()
      .then(() => {
        console.log('User signed out');
      });
  };

  // Auth state listener to toggle login/logout buttons
  auth.onAuthStateChanged(user => {
    if(user){
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
    } else {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
    }
  });
</script>

</body>
</html>
