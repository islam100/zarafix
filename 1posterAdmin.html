<!DOCTYPE html>
<html>
<head>
  <title>Poster Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #e0e0e0;
      margin: 0;
      padding: 10px;
    }
    .poster-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      margin-bottom: 15px;
      transition: border 0.3s ease-in-out;
      border: 3px solid transparent;
      position: relative;
    }
    .poster-card.approved {
      border: 3px solid yellow;
      animation: blinkBorder 1s infinite;
    }
    @keyframes blinkBorder {
      0% { border-color: yellow; }
      50% { border-color: transparent; }
      100% { border-color: yellow; }
    }
    .poster-inner {
      border-radius: 8px;
      padding: 5px;
      background: #f9f9f9;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: linear-gradient(145deg, #f0f0f0, #dcdcdc);
      border-radius: 10px;
      box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
    }
    .category {
      font-size: 0.9em;
      color: #666;
    }
    @media screen and (max-width: 600px) {
      .poster-card {
        padding: 8px;
      }
      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Posters</h2>
  <div id="poster-list"></div>

  <script>
    const posters = [
      {
        id: 1,
        name: "Rahul",
        address: "Sopara",
        wallet: 120,
        approved: true,
        phone: "917378342192",
        category: "Electronics",
        shop: "Rahul Electronics"
      },
      {
        id: 2,
        name: "Fatima",
        address: "Nala",
        wallet: 80,
        approved: false,
        phone: "917378342192",
        category: "Grocery",
        shop: "Fatima Store"
      }
    ];

    function renderPosters() {
      const list = document.getElementById('poster-list');
      list.innerHTML = '';
      posters.forEach(p => {
        const card = document.createElement('div');
        card.className = 'poster-card' + (p.approved ? ' approved' : '');

        const inner = document.createElement('div');
        inner.className = 'poster-inner';

        inner.innerHTML = `
          <b>${p.name}</b> <br>
          Shop: ${p.shop}<br>
          Address: ${p.address} <br>
          Category: <span class="category">${p.category}</span><br>
          Wallet: â‚¹${p.wallet}<br>
        `;

        if (!p.approved) {
          const approveBtn = document.createElement('button');
          approveBtn.className = 'btn';
          approveBtn.innerText = 'Approve';
          approveBtn.onclick = () => approvePoster(p.id);
          inner.appendChild(approveBtn);
        } else {
          const waBtn = document.createElement('a');
          waBtn.className = 'btn whatsapp-btn';
          waBtn.href = `https://wa.me/${p.phone}`;
          waBtn.innerText = 'ðŸ“² WhatsApp';
          waBtn.target = '_blank';
          inner.appendChild(waBtn);
        }

        const rechargeBtn = document.createElement('button');
        rechargeBtn.className = 'btn';
        rechargeBtn.innerText = 'Recharge â‚¹100';
        rechargeBtn.onclick = () => rechargeWallet(p.id);
        inner.appendChild(rechargeBtn);

        card.appendChild(inner);
        list.appendChild(card);
      });
    }

    function approvePoster(id) {
      const p = posters.find(x => x.id === id);
      if (p) p.approved = true;
      renderPosters();
    }

    function rechargeWallet(id) {
      const p = posters.find(x => x.id === id);
      if (p) p.wallet += 100;
      renderPosters();
    }

    renderPosters();
  </script>
</body>
</html>
