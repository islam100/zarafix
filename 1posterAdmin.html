<!DOCTYPE html>
<html>
<head>
  <title>Service Requests</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 6px 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📋 Service Requests</h2>
  <div id="requestList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "197493108430",
      appId: "1:197493108430:web:234132ba9b52e4a9b5d2cc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const requestList = document.getElementById("requestList");

    db.ref("requests").once("value", snapshot => {
      const requests = snapshot.val();

      for (let userId in requests) {
        for (let reqId in requests[userId]) {
          const request = requests[userId][reqId];
          const acceptedBy = request.acceptedBy || {};
          let posterUid = Object.keys(acceptedBy)[0];
          
          if (posterUid) {
            db.ref(`posters/${posterUid}`).once("value", posterSnap => {
              const poster = posterSnap.val() || {};

              const name = request.name || "N/A";
              const category = request.category || "N/A";
              const address = request.address || "N/A";
              const status = request.status || "N/A";
              const whatsapp = acceptedBy[posterUid]?.whatsapp || poster.whatsapp || "N/A";
              const shop = poster.shop || "N/A";

              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                🧑‍🔧 Name: ${name}<br>
                🔧 Category: ${category}<br><br>
                📍 Address: ${address}<br><br>
                🏪 Shop: ${shop}<br><br>
                📱 Contact: ${whatsapp}<br><br>
                💼 Status: ${status}<br><br>
              `;

              if (status === "pending") {
                const approveBtn = document.createElement("button");
                approveBtn.className = "btn";
                approveBtn.textContent = "Approve";
                approveBtn.onclick = () => {
                  const updates = {};
                  updates[`requests/${userId}/${reqId}/status`] = "approved";
                  db.ref().update(updates);
                  alert("Approved!");
                  location.reload();
                };
                card.appendChild(approveBtn);
              } else {
                const waBtn = document.createElement("a");
                waBtn.href = `https://wa.me/${whatsapp}`;
                waBtn.textContent = "WhatsApp";
                waBtn.className = "btn";
                waBtn.target = "_blank";
                card.appendChild(waBtn);
              }

              requestList.appendChild(card);
            });
          }
        }
      }
    });
  </script>
</body>
</html>
