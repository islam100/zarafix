<!DOCTYPE html>
<html>
<head>
  <title>Service Requests</title>
  <style>
    .card {
      width: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 20px;
      padding: 15px;
      background: #fff;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
      position: relative;
    }
    .card.approved {
      border-color: yellow;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { box-shadow: 0 0 10px yellow; }
    }
    .btn {
      padding: 6px 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .approve-btn {
      background-color: green;
    }
    .whatsapp-btn {
      background-color: #25D366;
    }
  </style>
</head>
<body>

<div id="requests-container"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "your-sender-id",
    appId: "your-app-id"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const adminId = "wjbEIAEF5jWgJKb2LlfWoIv4EqO2";

  db.ref("requests").once("value", (snapshot) => {
    const container = document.getElementById("requests-container");
    const posters = {};

    // First load posters
    db.ref("posters").once("value", (posterSnap) => {
      posterSnap.forEach(p => {
        posters[p.key] = p.val();
      });

      snapshot.forEach(user => {
        const userId = user.key;
        const requests = user.val();
        for (let reqId in requests) {
          const req = requests[reqId];
          const accepted = req.acceptedBy && req.acceptedBy[adminId];
          const posterData = posters[adminId] || {};
          
          const card = document.createElement("div");
          card.className = "card" + (req.status === "approved" ? " approved" : "");

          card.innerHTML = `
            🧑‍🔧 Name: ${req.name || "N/A"}<br>
            🔧 Category: ${req.category || "N/A"}<br><br>
            📍 Address: ${req.address || "N/A"}<br><br>
            🏪 Shop: ${posterData.shop || "N/A"}<br><br>
            📱 Contact: ${req.whatsapp || "N/A"}<br><br>
            💼 Status: ${req.status || "pending"}<br>
          `;

          if (req.status !== "approved") {
            const approveBtn = document.createElement("button");
            approveBtn.className = "btn approve-btn";
            approveBtn.textContent = "Approve";
            approveBtn.onclick = () => {
              db.ref(`requests/${userId}/${reqId}/status`).set("approved");
              location.reload();
            };
            card.appendChild(approveBtn);
          }

          if (req.status === "approved" && req.whatsapp) {
            const waBtn = document.createElement("a");
            waBtn.className = "btn whatsapp-btn";
            waBtn.textContent = "WhatsApp";
            waBtn.href = `https://wa.me/${req.whatsapp}`;
            waBtn.target = "_blank";
            card.appendChild(waBtn);
          }

          container.appendChild(card);
        }
      });
    });
  });
</script>

</body>
</html>
