<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“‹ Zara Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 10px;
    }

    .poster-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 8px #ccc;
      padding: 12px;
      margin: 10px auto;
      max-width: 350px;
      position: relative;
      transition: 0.3s;
    }

    .poster-card.approved {
      box-shadow: 0 0 15px 4px yellow;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { box-shadow: 0 0 10px yellow; }
      50% { box-shadow: 0 0 20px yellow; }
      100% { box-shadow: 0 0 10px yellow; }
    }

    .poster-card h3 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #333;
    }

    .poster-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      margin: 5px 5px 0 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to bottom, #4CAF50, #388E3C);
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px #2e7d32;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to bottom, #45A049, #2E7D32);
    }

    button:active {
      box-shadow: 0 2px #1B5E20;
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Posters</h2>
  <div id="posterContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script type="module">
    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posterRef = ref(db, "posters/");

    const container = document.getElementById("posterContainer");

    onValue(posterRef, (snapshot) => {
      container.innerHTML = '';
      const data = snapshot.val();
      for (let key in data) {
        const poster = data[key];
        const card = document.createElement("div");
        card.className = "poster-card";
        if (poster.status === "approved") card.classList.add("approved");

        card.innerHTML = `
          <h3>${poster.name || 'No Name'}</h3>
          <p><strong>Shop:</strong> ${poster.shop || 'N/A'}</p>
          <p><strong>Category:</strong> ${poster.category || 'N/A'}</p>
          <p><strong>Address:</strong> ${poster.address || 'N/A'}</p>
          <p><strong>Wallet:</strong> â‚¹${poster.wallet || 0}</p>
        `;

        if (poster.status !== "approved") {
          const approveBtn = document.createElement("button");
          approveBtn.textContent = "âœ… Approve";
          approveBtn.onclick = () => {
            update(ref(db, "posters/" + key), { status: "approved" });
          };
          card.appendChild(approveBtn);
        } else {
          const whatsappBtn = document.createElement("button");
          whatsappBtn.textContent = "ðŸ“² WhatsApp";
          whatsappBtn.onclick = () => {
            window.open(`https://wa.me/${poster.phone || ''}`, "_blank");
          };
          card.appendChild(whatsappBtn);
        }

        const rechargeBtn = document.createElement("button");
        rechargeBtn.textContent = "ðŸ’° Recharge â‚¹100";
        rechargeBtn.onclick = () => {
          const newAmount = (poster.wallet || 0) + 100;
          update(ref(db, "posters/" + key), { wallet: newAmount });
        };
        card.appendChild(rechargeBtn);

        container.appendChild(card);
      }
    });
  </script>
</body>
</html>
