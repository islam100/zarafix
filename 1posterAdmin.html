<!DOCTYPE html>
<html>
<head>
  <title>Poster View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .card {
      border: 3px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      margin: 10px;
      width: 280px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .blink {
      animation: blinkBorder 1s infinite;
      border: 3px solid yellow;
    }
    @keyframes blinkBorder {
      0% { border-color: yellow; }
      50% { border-color: transparent; }
      100% { border-color: yellow; }
    }
    .btn {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">🔧 Poster Panel</h2>
  <div id="posterContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "139394395417",
      appId: "1:139394395417:web:e5c9d0d3b20c5d6a1e3aa1"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();

    function loadPosters() {
      db.ref('requests').once('value', snap => {
        const container = document.getElementById('posterContainer');
        container.innerHTML = '';

        Object.entries(snap.val() || {}).forEach(([userId, userRequests]) => {
          Object.entries(userRequests).forEach(([reqId, req]) => {
            const accepted = req.acceptedBy && req.acceptedBy["wjbEIAEF5jWgJKb2LlfWoIv4EqO2"];
            const isBlink = accepted ? 'blink' : '';

            const card = document.createElement('div');
            card.className = `card ${isBlink}`;
            card.innerHTML = `
              <strong>🧑‍🔧 Name:</strong> ${req.name}<br>
              <strong>🔧 Category:</strong> ${req.category}<br>
              <strong>📍 Address:</strong> ${req.address}<br>
              <strong>📱 Contact:</strong> ${req.whatsapp}<br>
              <strong>🏪 Shop:</strong> FixIt Shop<br>
              <strong>💼 Status:</strong> ${req.status}<br><br>
              <button class="btn" onclick="approve('${userId}','${reqId}')">Approve</button>
              <button class="btn" onclick="whatsapp('${req.whatsapp}')">WhatsApp</button>
            `;
            container.appendChild(card);
          });
        });
      });
    }

    function approve(userId, reqId) {
      const approvedData = {
        name: "Zara Poster",
        whatsapp: "9876543210",
        timestamp: Date.now()
      };
      db.ref(`requests/${userId}/${reqId}/acceptedBy/wjbEIAEF5jWgJKb2LlfWoIv4EqO2`).set(approvedData).then(() => {
        db.ref(`requests/${userId}/${reqId}/status`).set('approved');
        loadPosters();
      });
    }

    function whatsapp(phone) {
      window.open(`https://wa.me/${phone}`, '_blank');
    }

    window.onload = loadPosters;
  </script>
</body>
</html>
