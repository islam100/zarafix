<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .rechargeBtn {
      background-color: #28a745;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    .rechargeBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h2>🔧 ZaraFix Service Posters</h2>
<div id="postersContainer"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
    authDomain: "zara-fix-2e35a.firebaseapp.com",
    projectId: "zara-fix-2e35a",
    storageBucket: "zara-fix-2e35a.appspot.com",
    messagingSenderId: "636550144008",
    appId: "1:636550144008:web:a849496ad1d1557d7ab1bd",
    databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const postersContainer = document.getElementById("postersContainer");

  function renderCard(uid, data) {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      🧑‍🔧 <b>Name:</b> ${data.name || "N/A"}<br>
      🔧 <b>Category:</b> ${data.category || "N/A"}<br>
      📍 <b>Address:</b> ${data.address || "N/A"}<br>
      🏪 <b>Shop:</b> ${data.shop || "N/A"}<br>
      💼 <b>Status:</b> ${data.status || "pending"}<br>
      💰 <span class="wallet"><b>Wallet:</b> ₹${data.wallet || 0}</span><br>
      ${data.status === "approved" ? `<button class="rechargeBtn">Recharge ₹100</button>` : ""}
    `;

    // Recharge Button functionality
    if (data.status === "approved") {
      card.querySelector(".rechargeBtn").addEventListener("click", () => {
        const newAmount = (data.wallet || 0) + 100;
        firebase.database().ref("posters/" + uid).update({ wallet: newAmount })
          .then(() => {
            card.querySelector(".wallet").innerHTML = `<b>Wallet:</b> ₹${newAmount}`;
            alert("Recharge successful!");
          }).catch((err) => {
            alert("Recharge failed: " + err.message);
          });
      });
    }

    postersContainer.appendChild(card);
  }

  db.ref("posters").on("value", (snapshot) => {
    postersContainer.innerHTML = "";
    snapshot.forEach((child) => {
      renderCard(child.key, child.val());
    });
  });
</script>

</body>
</html>
