<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Approved Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .card {
      background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 350px;
    }
    .btn {
      background: #28a745; color: white; border: none;
      padding: 8px 12px; border-radius: 6px; margin: 5px 5px 0 0;
      cursor: pointer;
    }
    .btn.whatsapp { background: #25D366; }
    .wallet { font-weight: bold; color: #333; margin-top: 8px; }
  </style>
</head>
<body>

  <h2>âœ… Approved Posters</h2>
  <div id="posterList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posterList = document.getElementById("posterList");

    onValue(ref(db, 'posters'), snapshot => {
      posterList.innerHTML = "";
      const data = snapshot.val();
      if (!data) return;

      Object.entries(data).forEach(([uid, poster]) => {
        if (poster.status !== "approved") return;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          ğŸ§‘â€ğŸ”§ Name: ${poster.name || "N/A"}<br>
          ğŸ”§ Category: ${poster.category || "N/A"}<br><br>
          ğŸ“ Address: ${poster.address || "N/A"}<br>
          ğŸª Shop: ${poster.shop || "N/A"}<br>
          ğŸ“± Contact: ${poster.contact || "N/A"}<br><br>
          <span class="wallet">Wallet: â‚¹${poster.wallet || 0}</span><br>
          <button class="btn rechargeBtn">Recharge â‚¹100</button>
          <a class="btn whatsapp" href="https://wa.me/${poster.contact || ''}" target="_blank">WhatsApp</a>
        `;

        // Recharge Button functionality
        card.querySelector(".rechargeBtn").addEventListener("click", () => {
          const currentWallet = poster.wallet || 0;
          const newAmount = currentWallet + 100;

          update(ref(db, `posters/${uid}`), { wallet: newAmount }).then(() => {
            card.querySelector(".wallet").innerText = `Wallet: â‚¹${newAmount}`;
            alert("Recharge successful: â‚¹100 added!");
          }).catch(err => {
            alert("Recharge failed: " + err.message);
          });
        });

        posterList.appendChild(card);
      });
    });
  </script>

</body>
</html>
