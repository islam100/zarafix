<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛠️ ZaraFix - Posters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .poster-card {
      width: 320px;
      margin: 10px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px;
      position: relative;
      transition: border 0.3s ease;
    }
    .poster-card.approved {
      animation: blink 1s infinite;
      border: 3px solid yellow;
    }
    @keyframes blink {
      0% { border-color: yellow; }
      50% { border-color: #fff; }
      100% { border-color: yellow; }
    }
    .poster-header {
      font-weight: bold;
      font-size: 16px;
    }
    .poster-detail {
      margin: 5px 0;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      margin: 5px 3px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(145deg, #ffe600, #fffaa0);
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .btn-recharge {
      background: linear-gradient(145deg, #4CAF50, #81C784);
      color: white;
    }
    .btn-approve {
      background: linear-gradient(145deg, #2196F3, #64B5F6);
      color: white;
    }
    .btn-hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="posters"></div>

  <script>
    const posters = [
      {
        name: "Sameer Khan",
        address: "Sopara",
        wallet: 194,
        shop: "Star Mobile",
        category: "Electronics",
        approved: true,
        phone: "917378342192"
      },
      {
        name: "Amit Verma",
        address: "Vasai",
        wallet: 97,
        shop: "Tech Point",
        category: "Repair",
        approved: false,
        phone: "918273645501"
      }
    ];

    const postersDiv = document.getElementById("posters");

    posters.forEach((poster, index) => {
      const card = document.createElement("div");
      card.className = `poster-card ${poster.approved ? 'approved' : ''}`;

      card.innerHTML = `
        <div class="poster-header">📋 ${poster.name}</div>
        <div class="poster-detail">🏪 Shop: ${poster.shop}</div>
        <div class="poster-detail">📍 Address: ${poster.address}</div>
        <div class="poster-detail">🗂️ Category: ${poster.category}</div>
        <div class="poster-detail">💰 Wallet: ₹${poster.wallet}</div>
        <button class="btn btn-recharge" onclick="recharge(${index}, 100)">+₹100 Recharge</button>
        <button class="btn btn-approve ${poster.approved ? 'btn-hidden' : ''}" onclick="approve(${index})">✅ Approve</button>
        ${poster.approved ? `<a class="btn" href='https://wa.me/${poster.phone}' target='_blank'>📲 WhatsApp</a>` : ''}
      `;

      postersDiv.appendChild(card);
    });

    function recharge(index, amount) {
      posters[index].wallet += amount;
      updateUI();
    }

    function approve(index) {
      posters[index].approved = true;
      updateUI();
    }

    function updateUI() {
      postersDiv.innerHTML = "";
      posters.forEach((poster, index) => {
        const card = document.createElement("div");
        card.className = `poster-card ${poster.approved ? 'approved' : ''}`;

        card.innerHTML = `
          <div class="poster-header">📋 ${poster.name}</div>
          <div class="poster-detail">🏪 Shop: ${poster.shop}</div>
          <div class="poster-detail">📍 Address: ${poster.address}</div>
          <div class="poster-detail">🗂️ Category: ${poster.category}</div>
          <div class="poster-detail">💰 Wallet: ₹${poster.wallet}</div>
          <button class="btn btn-recharge" onclick="recharge(${index}, 100)">+₹100 Recharge</button>
          <button class="btn btn-approve ${poster.approved ? 'btn-hidden' : ''}" onclick="approve(${index})">✅ Approve</button>
          ${poster.approved ? `<a class="btn" href='https://wa.me/${poster.phone}' target='_blank'>📲 WhatsApp</a>` : ''}
        `;

        postersDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
