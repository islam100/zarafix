<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 30px 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    .input-box {
      max-width: 350px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #00c853, #64dd17);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .google-btn {
      background: linear-gradient(to right, #4285F4, #0F9D58);
    }

    .note {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>üîê Login to ZaraFix</h2>

<div class="input-box">
  <input type="email" id="email" placeholder="Enter email" required>
  <input type="password" id="password" placeholder="Enter password" required>
  <button class="btn" onclick="login()">üì• Login</button>
  <button class="btn google-btn" onclick="googleLogin()">üîë Login with Google</button>
</div>

<div class="note">New user? Register from your role-specific page.</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("‚úÖ Login successful");
        window.location.href = "welcome.html";
      })
      .catch(error => {
        alert("‚ùå " + error.message);
      });
  }

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .then(() => {
        alert("‚úÖ Google login successful");
        window.location.href = "welcome.html";
      })
      .catch(error => {
        alert("‚ùå Google login failed: " + error.message);
      });
  }
</script>

</body>
</html>
