<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Login + Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      padding: 30px 10px;
      text-align: center;
    }

    .hidden { display: none; }

    .btn {
      display: inline-block;
      margin: 8px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s;
      min-width: 140px;
      max-width: 100%;
      white-space: nowrap;
    }

    .btn:hover { transform: scale(1.05); }

    .google { background: #db4437; }
    .green { background: linear-gradient(to right, #43cea2, #185a9d); }
    .blue { background: linear-gradient(to right, #00c6ff, #0072ff); }
    .purple { background: linear-gradient(to right, #7F00FF, #E100FF); }
    .orange { background: linear-gradient(to right, #f7971e, #ffd200); color: #000; }
    .pink { background: linear-gradient(to right, #ff416c, #ff4b2b); }
    .gray { background: #555; }
    .logout { background: #333; }

    #userInfo {
      margin-top: 20px;
      font-size: 15px;
      color: #333;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 🔐 Login Section -->
  <div id="loginSection">
    <h2>🔐 Login to ZaraFix</h2>
    <button class="btn google" onclick="googleLogin()">Login with Google</button>
    <p id="msg" style="color: red;"></p>
  </div>

  <!-- 👋 Welcome Section -->
  <div id="welcomeSection" class="hidden">
    <h2>👋 Welcome to <b>ZaraFix</b></h2>
    <div id="userInfo">Checking login...</div>

    <div class="btn-group">
      <a class="btn green" href="service-request.html">📋 Service Request</a>
      <a class="btn blue" href="poster-dashboard.html">🧰 Service Provider</a>
      <a class="btn purple" href="admin-dashboard.html">🛠️ Admin Dashboard</a>
      <a class="btn orange" href="######">🏠 Real Estate</a>
      <a class="btn pink" href="######">💍 Marriage Bureau</a>
      <a class="btn gray" href="######">🚑 Ambulance Booking</a>
    </div>

    <br><br>
    <button class="btn logout" onclick="logout()">🚪 Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("welcomeSection").style.display = "block";
        document.getElementById("userInfo").innerHTML = `
          👤 <b>${user.displayName || 'User'}</b><br>
          📧 ${user.email}
        `;
      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("welcomeSection").style.display = "none";
      }
    });

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .catch(error => {
          document.getElementById("msg").innerText = error.message;
        });
    }

    function logout() {
      firebase.auth().signOut();
    }
  </script>
</body>
</html>
