<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      margin: 15px;
      padding: 18px 30px;
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      transform: scale(1.08);
    }
    #message {
      margin-top: 25px;
      color: red;
      font-size: 16px;
    }
    .user-info {
      margin-bottom: 20px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

<h2>⚙️ Welcome to ZaraFix</h2>

<div class="user-info" id="userInfo">Checking login...</div>

<a href="#" class="btn" onclick="checkLoginAndGo('service-request.html')">📋 Service Request</a>
<a href="#" class="btn" onclick="checkLoginAndGo('poster-dashboard.html')">🧰 Poster Dashboard</a>
<a href="#" class="btn" onclick="checkLoginAndGo('wallet-recharge.html')">💳 Wallet Recharge</a>
<a href="#" class="btn" onclick="checkLoginAndGo('admin.html')">📊 Admin Panel</a>

<br><br>
<button class="btn" style="background:#e53935" onclick="logout()">🚪 Logout</button>

<p id="message"></p>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  let currentUser = null;

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById("userInfo").innerHTML =
        `👤 <b>${user.displayName || 'User'}</b><br>📧 ${user.email}`;
    } else {
      window.location.href = "index.html"; // not logged in, go to login page
    }
  });

  function checkLoginAndGo(page) {
    if (currentUser) {
      window.location.href = page;
    } else {
      document.getElementById("message").innerText = "❌ Please login first.";
      setTimeout(() => window.location.href = "index.html", 1000);
    }
  }

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
