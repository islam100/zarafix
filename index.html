<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      padding: 10px;
      text-align: center;
    }

    .hidden { display: none; }

    .btn {
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 12px;
      margin: 6px;
      min-width: 100px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover { transform: scale(1.05); }

    .red { background: linear-gradient(to right, #ff416c, #ff4b2b); }
    .green { background: linear-gradient(to right, #56ab2f, #a8e063); }
    .blue { background: linear-gradient(to right, #2196F3, #0D47A1); }
    .purple { background: linear-gradient(to right, #7F00FF, #E100FF); }
    .orange { background: linear-gradient(to right, #f7971e, #ffd200); color: black; }
    .gray { background: #555; }

    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .logout-section {
      margin-top: 12px;
    }

    .card-wrapper {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      padding: 16px;
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      overflow-y: auto;
      max-height: 500px;
    }

    .poster-item {
      background: #f1f1f1;
      margin-bottom: 14px;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .poster-item p {
      margin: 4px 0;
      font-size: 14px;
      color: #333;
    }

    #userInfo {
      margin-top: 10px;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>

<!-- 🔐 Login Section -->
<div id="loginSection">
  <h2>Login to ZaraFix</h2>
  <button class="btn red" onclick="googleLogin()">Login with Google</button>
  <p id="msg" style="color: red;"></p>
</div>

<!-- 👋 Welcome Section -->
<div id="welcomeSection" class="hidden">
  <h2>Welcome to <b>ZaraFix</b></h2>
  <div id="userInfo">Checking login...</div>

  <!-- 🔼 2 buttons -->
  <div class="button-row">
    <a class="btn green" href="service-request.html">Service Request</a>
    <a class="btn blue" href="poster-dashboard.html">Provider</a>
  </div>

  <!-- 🔽 3 buttons -->
  <div class="button-row">
    <a class="btn purple" href="admin-dashboard.html">Admin</a>
    <a class="btn orange" href="#">Real Estate</a>
    <a class="btn gray" href="#">Ambulance</a>
  </div>

  <!-- ⬇️ 2 buttons -->
  <div class="button-row">
    <a class="btn orange" href="#">Marriage</a>
    <button class="btn red" onclick="logout()">Logout</button>
  </div>

  <!-- 🧾 Poster Card -->
  <div class="card-wrapper" id="posterCards">
    <h3>🔧 All Posters</h3>
    <!-- Live poster data will be added here -->
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("welcomeSection").style.display = "block";
      document.getElementById("userInfo").innerHTML = `
        👤 <b>${user.displayName || 'User'}</b><br>
        📧 ${user.email}
      `;
      loadPosters();
    } else {
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("welcomeSection").style.display = "none";
    }
  });

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .catch(error => {
        document.getElementById("msg").innerText = error.message;
      });
  }

  function logout() {
    firebase.auth().signOut();
  }

  function loadPosters() {
    const container = document.getElementById("posterCards");
    db.ref("posters").once("value").then(snapshot => {
      container.innerHTML += "<hr>";
      snapshot.forEach(child => {
        const p = child.val();
        container.innerHTML += `
          <div class="poster-item">
            <p><b>Shop:</b> ${p.shop || "N/A"}</p>
            <p><b>Name:</b> ${p.name || "N/A"}</p>
            <p><b>Address:</b> ${p.address || "N/A"}</p>
            <p><b>Category:</b> ${p.category || "N/A"}</p>
            <p><b>WhatsApp:</b> <a href="https://wa.me/${p.whatsapp}" target="_blank">${p.whatsapp}</a></p>
          </div>
        `;
      });
    });
  }
</script>

</body>
</html>
