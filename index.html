<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Google Login Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #e3f2fd; }
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #db4437;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #c23321;
    }
    #msg { color: red; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>üîê ZaraFix Login with Google</h2>
  <button onclick="googleLogin()">Login with Google</button>

  <p id="msg"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => {
          window.location.href = "welcome.html";
        })
        .catch(e => {
          document.getElementById("msg").innerText = e.message;
        });
    }

    // Agar pehle se login hai, to sidha welcome.html par bhejo
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.href = "welcome.html";
      }
    });
  </script>

</body>
</html>
