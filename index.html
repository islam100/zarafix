<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Fix - Home</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #logoutBtn { padding: 10px 20px; background: #d93025; color: white; border: none; cursor: pointer; }
</style>
</head>
<body>

<h1>Welcome to Zara Fix</h1>
<button id="logoutBtn">Logout</button>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe87dd3d538"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // चेक करें कि यूज़र लॉगिन है या नहीं
  auth.onAuthStateChanged(user => {
    if (!user) {
      // अगर नहीं है तो login page पर भेज दो
      window.location.href = 'login.html';
    }
  });

  // Logout बटन
  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', () => {
    auth.signOut().then(() => {
      window.location.href = 'login.html';
    });
  });
</script>

</body>
</html>
