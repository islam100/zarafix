<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Fix - Home</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #87ceeb 0%, #e0f7ff 80%);
    overflow-x: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }
  .container {
    margin-top: 60px;
    width: 100%;
    max-width: 450px;
    padding: 0 15px;
  }
  .logo {
    font-size: 3rem;
    font-weight: 900;
    color: #ff3c00;
    text-shadow:
      2px 2px 0 #ffea00,
      4px 4px 0 #00f7ff,
      6px 6px 5px rgba(0,0,0,0.3);
    user-select: none;
    text-align: center;
  }
  #logoutBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #d93025;
    color: white;
    font-weight: 600;
    padding: 6px 12px;
    font-size: 0.85rem;
    border-radius: 8px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s ease;
    z-index: 20;
  }
  #logoutBtn:hover {
    transform: scale(1.1);
  }
  .center-buttons {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }
  .center-buttons .line {
    display: flex;
    gap: 12px;
  }
  .btn-3d {
    padding: 8px 14px;
    font-size: 0.85rem;
    font-weight: 700;
    border-radius: 10px;
    border: none;
    color: white;
    cursor: pointer;
    box-shadow:
      0 3px 0 #444,
      0 6px 5px rgba(0,0,0,0.25);
    transition: transform 0.2s ease;
    user-select: none;
    min-width: 100px;
    text-align: center;
  }
  .btn-3d:hover {
    transform: translateY(2px);
    box-shadow:
      0 1px 0 #444,
      0 2px 2px rgba(0,0,0,0.15);
  }
  .btn1 { background: #e91e63; }
  .btn2 { background: #9c27b0; }
  .btn3 { background: #3f51b5; }
  .btn4 { background: #03a9f4; }
  .btn5 { background: #4caf50; }
  .btn6 { background: #ff9800; }
  .bottom-buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
    margin-bottom: 15px;
    gap: 10px;
  }
  .bottom-buttons .btn-3d {
    min-width: 70px;
    padding: 6px 8px;
    font-size: 0.75rem;
    box-shadow:
      0 2px 0 #333,
      0 4px 4px rgba(0,0,0,0.2);
  }
  .btn7 { background: #00bcd4; }
  .btn8 { background: #8bc34a; }
  .btn9 { background: #ff5722; }
  .btn10 { background: #795548; }
  .scrolling-text {
    position: fixed;
    bottom: 55px;
    width: 100%;
    background: rgba(255 255 255 / 0.8);
    color: #222;
    font-weight: 700;
    padding: 6px 0;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    user-select: none;
    z-index: 15;
    overflow: hidden;
    white-space: nowrap;
    text-align: center;
  }
  .scrolling-text span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 15s linear infinite;
  }
  @keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
  @media(max-width: 480px) {
    .logo {
      font-size: 2.2rem;
    }
    .btn-3d {
      min-width: 80px;
      font-size: 0.75rem;
      padding: 6px 10px;
    }
    .bottom-buttons {
      gap: 6px;
    }
  }
</style>
</head>
<body>

<div class="container" role="main">
  <div class="logo" aria-label="Zara Fix Logo">Zara Fix</div>

  <button id="logoutBtn" aria-label="Logout Button">Logout</button>

  <div class="center-buttons" aria-label="Main navigation buttons">
    <div class="line">
      <button class="btn-3d btn1" onclick="location.href='#link1'">Button 1</button>
      <button class="btn-3d btn2" onclick="location.href='#link2'">Button 2</button>
    </div>
    <div class="line">
      <button class="btn-3d btn3" onclick="location.href='#link3'">Button 3</button>
      <button class="btn-3d btn4" onclick="location.href='#link4'">Button 4</button>
    </div>
    <div class="line">
      <button class="btn-3d btn5" onclick="location.href='#link5'">Button 5</button>
      <button class="btn-3d btn6" onclick="location.href='#link6'">Button 6</button>
    </div>
  </div>

  <div class="bottom-buttons" aria-label="Footer navigation buttons">
    <button class="btn-3d btn7" onclick="location.href='#link7'">Btn 7</button>
    <button class="btn-3d btn8" onclick="location.href='#link8'">Btn 8</button>
    <button class="btn-3d btn9" onclick="location.href='#link9'">Btn 9</button>
    <button class="btn-3d btn10" onclick="location.href='#link10'">Btn 10</button>
  </div>
</div>

<div class="scrolling-text" aria-live="polite">
  <span>यहाँ आपका स्क्रोलिंग संदेश आएगा • Zara Fix में आपका स्वागत है • नई अपडेट्स देखें • जल्दी ही नया फीचर आ रहा है •</span>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe87dd3d538"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // चेक करें यूजर लॉगिन है या नहीं
  auth.onAuthStateChanged(user => {
    if (!user) {
      // अगर लॉगिन नहीं है, तो लॉगिन पेज पर भेज दो
      window.location.href = 'login.html';
    }
  });

  // Logout बटन पर क्लिक
  document.getElementById('logoutBtn').addEventListener('click', () => {
    auth.signOut().then(() => {
      window.location.href = 'login.html';  // Logout के बाद login page पर भेजो
    }).catch(error => {
      alert('Logout failed: ' + error.message);
    });
  });
</script>

</body>
</html>
