<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Poster View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      padding: 10px;
      text-align: center;
    }

    .btn {
      padding: 8px 12px;
      font-size: 13px;
      margin: 6px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      min-width: 90px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #cardContainer {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 20px auto 0;
      max-width: 340px;
      min-height: 240px;
      text-align: left;
    }

    .posterField {
      margin: 6px 0;
      font-size: 15px;
      color: #333;
    }

    @media (max-width: 600px) {
      .btn {
        padding: 8px 10px;
        font-size: 12px;
        min-width: 80px;
      }
    }
  </style>
</head>
<body>

<h2>👋 Welcome to <b>ZaraFix</b></h2>

<!-- 🔘 Buttons Layout -->
<div class="button-row">
  <a class="btn" href="service-request.html">📋 Service Request</a>
  <a class="btn" href="poster-dashboard.html">🧰 Service Provider</a>
</div>
<div class="button-row">
  <a class="btn" href="admin-dashboard.html">🛠️ Admin Dashboard</a>
  <a class="btn" href="#">🏠 Real Estate</a>
  <a class="btn" href="#">💍 Marriage Bureau</a>
</div>
<div class="button-row">
  <a class="btn" href="#">🚑 Ambulance</a>
  <button class="btn" onclick="logout()">🚪 Logout</button>
</div>

<!-- 🔄 Poster Card Slider -->
<div id="cardContainer">
  <p>Loading posters...</p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let posters = [];
  let currentIndex = 0;

  function showCard(index) {
    const card = document.getElementById("cardContainer");
    if (posters.length === 0) {
      card.innerHTML = "<p>No posters found.</p>";
      return;
    }
    const p = posters[index];
    card.innerHTML = `
      <div class="posterField"><b>Shop:</b> ${p.shop || "N/A"}</div>
      <div class="posterField"><b>Name:</b> ${p.name || "N/A"}</div>
      <div class="posterField"><b>Address:</b> ${p.address || "N/A"}</div>
      <div class="posterField"><b>Category:</b> ${p.category || "N/A"}</div>
    `;
  }

  function autoSlide() {
    if (posters.length === 0) return;
    currentIndex = (currentIndex + 1) % posters.length;
    showCard(currentIndex);
  }

  db.ref("posters").once("value").then(snapshot => {
    snapshot.forEach(child => {
      posters.push(child.val());
    });
    showCard(currentIndex);
    setInterval(autoSlide, 4000); // auto change every 4 seconds
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      location.href = "index.html";
    });
  }
</script>

</body>
</html>
