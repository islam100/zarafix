<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Poster Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      padding: 10px;
      text-align: center;
    }

    .btn {
      padding: 10px 16px;
      font-size: 14px;
      margin: 6px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    #cardContainer {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin-top: 20px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      min-height: 250px;
    }

    .posterField {
      margin: 6px 0;
      font-size: 15px;
      color: #333;
    }

    .navButtons {
      display: flex;
      justify-content: space-between;
      max-width: 360px;
      margin: 20px auto 0;
    }

    .posterLink {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h2>üîß ZaraFix - Poster View</h2>

<div id="cardContainer">
  <p>Loading posters...</p>
</div>

<div class="navButtons">
  <button class="btn" onclick="prevCard()">‚¨ÖÔ∏è Prev</button>
  <button class="btn" onclick="nextCard()">‚û°Ô∏è Next</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let posters = [];
  let currentIndex = 0;

  function displayCard(index) {
    const card = document.getElementById("cardContainer");
    if (posters.length === 0) {
      card.innerHTML = "<p>No posters found.</p>";
      return;
    }
    const p = posters[index];
    card.innerHTML = `
      <div class="posterField"><b>Shop:</b> ${p.shop || "N/A"}</div>
      <div class="posterField"><b>Name:</b> ${p.name || "N/A"}</div>
      <div class="posterField"><b>Address:</b> ${p.address || "N/A"}</div>
      <div class="posterField"><b>Category:</b> ${p.category || "N/A"}</div>
      <div class="posterField"><b>WhatsApp:</b> 
        <a class="posterLink" href="https://wa.me/${p.whatsapp}" target="_blank">${p.whatsapp || "N/A"}</a>
      </div>
    `;
  }

  function nextCard() {
    if (posters.length === 0) return;
    currentIndex = (currentIndex + 1) % posters.length;
    displayCard(currentIndex);
  }

  function prevCard() {
    if (posters.length === 0) return;
    currentIndex = (currentIndex - 1 + posters.length) % posters.length;
    displayCard(currentIndex);
  }

  db.ref("posters").once("value").then(snapshot => {
    snapshot.forEach(child => {
      posters.push(child.val());
    });
    displayCard(currentIndex);
  });
</script>

</body>
</html>
