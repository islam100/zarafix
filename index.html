<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { text-align: center; font-family: Arial; background: #f1f1f1; padding: 60px; }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background: #db4437;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover { background: #c23321; }
    #msg { margin-top: 15px; color: red; }
  </style>
</head>
<body>
  <h2>üîê Login to ZaraFix</h2>
  <button onclick="googleLogin()">Login with Google</button>
  <p id="msg"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    // redirect if already logged in
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.href = "welcome.html";
      }
    });

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => window.location.href = "welcome.html")
        .catch(error => {
          document.getElementById("msg").innerText = error.message;
        });
    }
  </script>
</body>
</html>
