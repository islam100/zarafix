<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      text-align: center;
      padding: 30px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 10px;
      color: white;
      background: linear-gradient(to right, #00bcd4, #009688);
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .google-btn {
      background: linear-gradient(to right, #db4437, #c23321);
    }
    input {
      margin: 8px;
      padding: 12px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>üîê ZaraFix Login</h2>

<!-- Email Login -->
<div>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button class="btn" onclick="login()">Login with Email</button>
</div>

<!-- Google Login -->
<div>
  <button class="btn google-btn" onclick="googleLogin()">Login with Google</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    projectId: "zara-fix",
  };
  firebase.initializeApp(firebaseConfig);

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("‚úÖ Login successful");
        window.location.href = "poster-view.html";  // Redirect after login
      })
      .catch(error => {
        alert("‚ùå " + error.message);
      });
  }

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .then(() => {
        alert("‚úÖ Google Login successful");
        window.location.href = "poster-view.html";
      })
      .catch(error => {
        alert("‚ùå Google Login failed: " + error.message);
      });
  }
</script>

</body>
</html>
