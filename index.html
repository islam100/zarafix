<!DOCTYPE html>
<html>
<head>
  <title>Zara Fix - Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial; text-align: center;
      padding: 40px; background: #f0f0f0;
    }
    .card {
      max-width: 400px; margin: auto;
      background: white; padding: 25px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }
    input {
      padding: 10px; margin: 10px 0;
      width: 90%; border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px; margin-top: 10px;
      background: #4CAF50; color: white;
      border: none; border-radius: 8px;
      cursor: pointer; font-weight: bold;
    }
    button:hover {
      transform: scale(1.05);
    }
    .toggle-link {
      color: #007BFF; cursor: pointer;
      text-decoration: underline; font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="formTitle">üîê Login to ZaraFix</h2>

    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>

    <div id="loginSection">
      <button onclick="emailLogin()">Login with Email</button><br><br>
      <button onclick="googleLogin()">Login with Google</button><br><br>
      <p>Don't have an account? <span class="toggle-link" onclick="toggleForm()">Register here</span></p>
    </div>

    <div id="registerSection" style="display:none;">
      <button onclick="emailRegister()">Register with Email</button><br><br>
      <p>Already have an account? <span class="toggle-link" onclick="toggleForm()">Login here</span></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    function emailLogin() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(() => window.location.href = "welcome.html")
        .catch(err => alert("‚ùå " + err.message));
    }

    function emailRegister() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then(() => window.location.href = "welcome.html")
        .catch(err => alert("‚ùå " + err.message));
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => window.location.href = "welcome.html")
        .catch(error => alert("‚ùå " + error.message));
    }

    function toggleForm() {
      const loginSection = document.getElementById("loginSection");
      const registerSection = document.getElementById("registerSection");
      const title = document.getElementById("formTitle");

      if (loginSection.style.display === "none") {
        loginSection.style.display = "block";
        registerSection.style.display = "none";
        title.innerText = "üîê Login to ZaraFix";
      } else {
        loginSection.style.display = "none";
        registerSection.style.display = "block";
        title.innerText = "üìù Register on ZaraFix";
      }
    }
  </script>

</body>
</html>
