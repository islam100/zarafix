<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f1f1f1;
      text-align: center;
      padding: 30px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 10px;
      color: white;
      background: linear-gradient(to right, #00bcd4, #009688);
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input {
      margin: 8px;
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>👋 Welcome to ZaraFix</h2>

<!-- Login Form -->
<div>
  <input type="email" id="email" placeholder="Enter Email"><br>
  <input type="password" id="password" placeholder="Enter Password"><br>
  <button class="btn" onclick="login()">🔐 Login</button>
</div>

<!-- Other Buttons -->
<div>
  <a href="poster-view.html" class="btn">Poster View</a>
  <a href="service-request.html" class="btn">Customer Form</a>
  <a href="admin-dashboard.html" class="btn">Admin Panel</a>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    projectId: "zara-fix",
  };
  firebase.initializeApp(firebaseConfig);

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("✅ Login successful!");
        window.location.href = "poster-view.html";
      })
      .catch((error) => {
        alert("❌ Login failed: " + error.message);
      });
  }
</script>

</body>
</html>
