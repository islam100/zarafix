<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Login/Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e1f5fe, #ffffff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .box {
      max-width: 360px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .green { background: linear-gradient(to right, #43cea2, #185a9d); }
    .blue { background: linear-gradient(to right, #2196F3, #0D47A1); }
  </style>
</head>
<body>

<h2>🔐 Login or Signup to ZaraFix</h2>

<div class="box">
  <input type="email" id="email" placeholder="Enter your email" required>
  <input type="password" id="password" placeholder="Enter password" required>
  <button class="btn green" onclick="login()">📥 Login</button>
  <button class="btn green" onclick="signup()">🆕 Signup</button>
  <button class="btn blue" onclick="googleLogin()">🔑 Google Login</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  // 🔄 Redirect after login
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      window.location.href = "welcome.html"; // ✅ redirect after login
    }
  });

  function login() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    firebase.auth().signInWithEmailAndPassword(email, pass)
      .catch(err => alert("❌ " + err.message));
  }

  function signup() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    firebase.auth().createUserWithEmailAndPassword(email, pass)
      .catch(err => alert("❌ " + err.message));
  }

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .catch(err => alert("❌ Google login failed: " + err.message));
  }
</script>

</body>
</html>
