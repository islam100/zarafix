<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Fix - Home</title>
<style>
  /* BACKGROUND */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #87ceeb 0%, #e0f7ff 80%);
    overflow-x: hidden;
    position: relative;
  }

  /* Clouds effect with CSS */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('https://i.ibb.co/2sWjDvk/clouds.png') repeat-x;
    opacity: 0.3;
    animation: moveClouds 60s linear infinite;
    z-index: 0;
  }
  @keyframes moveClouds {
    0% {background-position-x: 0;}
    100% {background-position-x: 10000px;}
  }

  /* Container so content is above background */
  .container {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 10px 15px;
    box-sizing: border-box;
  }

  /* Zara Fix Logo - 3D color embossed */
  .logo {
    font-size: 3rem;
    font-weight: 900;
    color: #ff3c00;
    text-shadow:
      2px 2px 0 #ffea00,
      4px 4px 0 #00f7ff,
      6px 6px 5px rgba(0,0,0,0.3);
    user-select: none;
  }

  /* Top right Google login button */
  .top-right-login {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #4285F4;
    color: white;
    font-weight: 600;
    padding: 6px 12px;
    font-size: 0.85rem;
    border-radius: 8px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s ease;
    z-index: 20;
  }
  .top-right-login:hover {
    transform: scale(1.1);
  }

  /* Center top buttons container */
  .center-buttons {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px 15px;
  }

  /* Two lines of buttons (first 2 lines = 6 buttons total) */
  .center-buttons .line {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 15px;
  }

  /* 3D style small buttons */
  .btn-3d {
    padding: 8px 14px;
    font-size: 0.85rem;
    font-weight: 700;
    border-radius: 10px;
    border: none;
    color: white;
    cursor: pointer;
    box-shadow:
      0 3px 0 #444,
      0 6px 5px rgba(0,0,0,0.25);
    transition: transform 0.2s ease;
    user-select: none;
    min-width: 100px;
    text-align: center;
  }
  .btn-3d:hover {
    transform: translateY(2px);
    box-shadow:
      0 1px 0 #444,
      0 2px 2px rgba(0,0,0,0.15);
  }

  /* Different colors for each button */
  .btn1 { background: #e91e63; }
  .btn2 { background: #9c27b0; }
  .btn3 { background: #3f51b5; }
  .btn4 { background: #03a9f4; }
  .btn5 { background: #4caf50; }
  .btn6 { background: #ff9800; }

  /* Bottom 4 buttons container */
  .bottom-buttons {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
    gap: 10px;
  }
  .bottom-buttons .btn-3d {
    min-width: 70px;
    padding: 6px 8px;
    font-size: 0.75rem;
    box-shadow:
      0 2px 0 #333,
      0 4px 4px rgba(0,0,0,0.2);
  }
  .btn7 { background: #00bcd4; }
  .btn8 { background: #8bc34a; }
  .btn9 { background: #ff5722; }
  .btn10 { background: #795548; }

  /* Scrolling text container */
  .scrolling-text {
    position: fixed;
    bottom: 55px;
    width: 100%;
    background: rgba(255 255 255 / 0.8);
    color: #222;
    font-weight: 700;
    padding: 6px 0;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    user-select: none;
    z-index: 15;
    overflow: hidden;
    white-space: nowrap;
  }
  .scrolling-text span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 15s linear infinite;
  }
  @keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  /* Responsive adjustments */
  @media(max-width: 480px) {
    .logo {
      font-size: 2.2rem;
    }
    .btn-3d {
      min-width: 80px;
      font-size: 0.75rem;
      padding: 6px 10px;
    }
    .bottom-buttons {
      gap: 6px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <!-- Logo -->
  <div class="logo" aria-label="Zara Fix Logo">Zara Fix</div>

  <!-- Google Login Button Top Right -->
  <button class="top-right-login" onclick="alert('Google Login Clicked!')">Google Login</button>

  <!-- Center Buttons - 2 lines with 6 buttons -->
  <div class="center-buttons" aria-label="Main navigation buttons">
    <div class="line">
      <button class="btn-3d btn1" onclick="location.href='#link1'">Button 1</button>
      <button class="btn-3d btn2" onclick="location.href='#link2'">Button 2</button>
      <button class="btn-3d btn3" onclick="location.href='#link3'">Button 3</button>
    </div>
    <div class="line">
      <button class="btn-3d btn4" onclick="location.href='#link4'">Button 4</button>
      <button class="btn-3d btn5" onclick="location.href='#link5'">Button 5</button>
      <button class="btn-3d btn6" onclick="location.href='#link6'">Button 6</button>
    </div>
  </div>

  <!-- Bottom Buttons - 1 line with 4 buttons -->
  <div class="bottom-buttons" aria-label="Footer navigation buttons">
    <button class="btn-3d btn7" onclick="location.href='#link7'">Btn 7</button>
    <button class="btn-3d btn8" onclick="location.href='#link8'">Btn 8</button>
    <button class="btn-3d btn9" onclick="location.href='#link9'">Btn 9</button>
    <button class="btn-3d btn10" onclick="location.href='#link10'">Btn 10</button>
  </div>
</div>

<!-- Scrolling Text -->
<div class="scrolling-text" aria-live="polite">
  <span>यहाँ आपका स्क्रोलिंग संदेश आएगा • Zara Fix में आपका स्वागत है • नई अपडेट्स देखें • जल्दी ही नया फीचर आ रहा है •</span>
</div>

</body>
</html>
