<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zara Fix Portal</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .btn-3d {
      padding: 12px 20px;
      margin: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      box-shadow: 0 5px 0 #444, 0 8px 15px rgba(0,0,0,0.4);
      transition: all 0.2s ease;
    }
    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #444;
    }

    .btn-provider { background: linear-gradient(45deg,#06beb6,#48b1bf); }
    .btn-admin { background: linear-gradient(45deg,#ff512f,#dd2476); }
    .btn-disabled {
      background: gray !important;
      pointer-events: none;
      opacity: 0.6;
    }

    .buttons { margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">Zara Fix</div>
    <button id="loginBtn" class="btn-3d">Login with Google</button>
  </header>

  <div class="buttons">
    <!-- Provider Button -->
    <a href="https://zarafix.vercel.app/2poster.html">
      <button class="btn-3d btn-provider">Provider</button>
    </a>

    <!-- Admin Button -->
    <a id="adminLink">
      <button id="adminBtn" class="btn-3d btn-admin btn-disabled">Admin</button>
    </a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAa8htkfGK-4D3cIQVyxT3o_8WMvghkr-8",
      authDomain: "loot-lo-15328.firebaseapp.com",
      databaseURL: "https://loot-lo-15328-default-rtdb.firebaseio.com",
      projectId: "loot-lo-15328",
      storageBucket: "loot-lo-15328.appspot.com",
      messagingSenderId: "677769861892",
      appId: "1:677769861892:web:bb235cb8479aeee9b58e51"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById("loginBtn");
    const adminBtn = document.getElementById("adminBtn");
    const adminLink = document.getElementById("adminLink");

    const ADMIN_EMAIL = "zarasamajiksevasanstha@gmail.com"; // ✅ Admin email

    // Login/Logout
    loginBtn.addEventListener("click", () => {
      if (auth.currentUser) {
        auth.signOut();
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
      }
    });

    // Auth state change
    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.textContent = "Logout";

        console.log("Logged in as:", user.email);

        if (user.email === ADMIN_EMAIL) {
          // ✅ Enable Admin
          adminBtn.classList.remove("btn-disabled");
          adminLink.setAttribute("href", "https://zarafix.vercel.app/4-button.html");
        } else {
          // ❌ Disable Admin
          adminBtn.classList.add("btn-disabled");
          adminLink.removeAttribute("href");
        }
      } else {
        // Logged out
        loginBtn.textContent = "Login with Google";
        adminBtn.classList.add("btn-disabled");
        adminLink.removeAttribute("href");
      }
    });
  </script>
</body>
</html>
