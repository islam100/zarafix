<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zara Property</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#333; color:#fff; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    .logo3d { font-size:24px; font-weight:bold; text-shadow:2px 2px 0px #000, 4px 4px 0px #555; }
    button { margin:5px; padding:8px 12px; border:none; border-radius:8px; cursor:pointer; }
    .hidden { display:none; }
    .post-card { border:1px solid #ccc; padding:10px; margin:10px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
    img { max-width:100%; border-radius:6px; }
  </style>
</head>
<body>
  <header>
    <div class="logo3d">üè† Zara Property</div>
    <div>
      <button id="propertyBtn" class="hidden">+ Post Property</button>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" class="hidden">Logout</button>
    </div>
  </header>

  <!-- Post Form -->
  <div id="postForm" class="hidden" style="padding:15px; border-bottom:1px solid #ddd;">
    <h3>Post Your Property</h3>
    <input id="name" placeholder="Your Name"><br>
    <input id="address" placeholder="Address"><br>
    <select id="bhk">
      <option value="1BHK">1 BHK</option>
      <option value="2BHK">2 BHK</option>
      <option value="3BHK">3 BHK</option>
      <option value="4BHK+">4 BHK+</option>
    </select><br>
    <select id="propertyType">
      <option value="Flat">Flat</option>
      <option value="Building">Building</option>
      <option value="Bunglow">Bunglow</option>
    </select><br>
    <input id="price" placeholder="Price"><br>
    <input id="whatsapp" placeholder="WhatsApp Number"><br>
    <input id="images" type="file" multiple accept="image/*"><br>
    <button id="submitPost">Submit Post</button>
  </div>

  <!-- Posts List -->
  <div id="postList"></div>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "916859697394",
      appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const adminEmail = "zarasamajiksevasanstha@gmail.com";

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const propertyBtn = document.getElementById("propertyBtn");
    const postForm = document.getElementById("postForm");
    const submitPost = document.getElementById("submitPost");
    const postList = document.getElementById("postList");

    let currentUser = null;
    let isAdmin = false;

    // ‚úÖ Login
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };
    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        isAdmin = user.email === adminEmail;
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        propertyBtn.classList.remove("hidden");
        loadPosts();
      } else {
        currentUser = null;
        isAdmin = false;
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        propertyBtn.classList.add("hidden");
        postForm.classList.add("hidden");
        loadPosts();
      }
    });

    // ‚úÖ Toggle Post Form
    propertyBtn.onclick = () => {
      postForm.classList.toggle("hidden");
    };

    // ‚úÖ Upload images to imgbb
    async function uploadImages(files) {
      const apiKey = "cad1f0dbfbd25346460789376cc2d7d5";
      let urls = [];
      for (let i = 0; i < Math.min(files.length, 5); i++) {
        let formData = new FormData();
        formData.append("image", files[i]);
        let res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
          method: "POST",
          body: formData
        });
        let data = await res.json();
        urls.push(data.data.url);
      }
      return urls;
    }

    // ‚úÖ Submit Post
    submitPost.onclick = async () => {
      let name = document.getElementById("name").value;
      let address = document.getElementById("address").value;
      let bhk = document.getElementById("bhk").value;
      let propertyType = document.getElementById("propertyType").value;
      let price = document.getElementById("price").value;
      let whatsapp = document.getElementById("whatsapp").value;
      let files = document.getElementById("images").files;

      let imageUrls = await uploadImages(files);

      db.ref("posts").push({
        userId: currentUser.uid,
        name, address, bhk, propertyType, price, whatsapp,
        images: imageUrls,
        status: "pending",
        timestamp: Date.now()
      });

      alert("Post submitted! Pending approval.");
      postForm.classList.add("hidden");
      postForm.reset;
    };

    // ‚úÖ Load Posts
    function loadPosts() {
      db.ref("posts").on("value", snapshot => {
        postList.innerHTML = "";
        let posts = snapshot.val();
        for (let id in posts) {
          let p = posts[id];
          // Public: only approved
          if (!currentUser && p.status !== "approved") continue;
          // Normal user: approved + own posts
          if (currentUser && !isAdmin && p.userId !== currentUser.uid && p.status !== "approved") continue;

          let div = document.createElement("div");
          div.className = "post-card";
          div.innerHTML = `
            <h3>${p.bhk} ${p.propertyType} - ${p.price}</h3>
            <p><b>By:</b> ${p.name}</p>
            <p><b>Address:</b> ${p.address}</p>
            <p><b>WhatsApp:</b> <a href="https://wa.me/${p.whatsapp}" target="_blank">${p.whatsapp}</a></p>
            <p>Status: <b>${p.status}</b></p>
            ${(p.images||[]).map(url=>`<img src="${url}">`).join("")}
            ${isAdmin && p.status==="pending" ? 
              `<button onclick="approvePost('${id}')">‚úÖ Approve</button>`: ""}
          `;
          postList.appendChild(div);
        }
      });
    }

    // ‚úÖ Approve Post
    function approvePost(id) {
      db.ref("posts/"+id).update({status:"approved"});
    }
  </script>
</body>
</html>
