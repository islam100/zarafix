<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    #loading {
      display: none;
      text-align: center;
      color: #2563eb;
    }
    #success {
      display: none;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Hospital Form</h2>
  <form id="hospitalForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="phone" placeholder="Phone" required>
    <button type="submit">Submit</button>
  </form>

  <div id="loading">Submitting...</div>
  <div id="success">Form submitted successfully!</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDT-D80OSwDetRfDEKHTKNvdRTPJnG8Cs4",
  authDomain: "hospital-dc40b.firebaseapp.com",
  databaseURL: "https://hospital-dc40b-default-rtdb.firebaseio.com",
  projectId: "hospital-dc40b",
  storageBucket: "hospital-dc40b.appspot.com",
  messagingSenderId: "445806713376",
  appId: "1:445806713376:web:77dab96b91f7fc71c07a45"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

document.getElementById('hospitalForm').addEventListener('submit', function(e){
  e.preventDefault(); // Page reload रोकता है
  document.getElementById('loading').style.display = 'block';
  document.getElementById('success').style.display = 'none';

  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;

  const newRef = db.ref('hospitalForms').push();
  newRef.set({
    name: name,
    email: email,
    phone: phone,
    timestamp: Date.now()
  }, function(error){
    document.getElementById('loading').style.display = 'none';
    if(error){
      alert("Error: " + error.message);
    } else {
      document.getElementById('success').style.display = 'block';
      document.getElementById('hospitalForm').reset();
    }
  });
});
</script>

</body>
</html>
