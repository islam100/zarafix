<!DOCTYPE html>
<html>
<head>
  <title>‚ú® ZaraFix Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .led-ring {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 8px solid #00bcd4;
      border-top: 8px solid #ff4081;
      animation: spin 3s linear infinite;
      margin-bottom: 40px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
      align-items: center;
    }

    .button3d {
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 0 rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: 100%;
    }

    .button3d:active {
      box-shadow: 0 3px 0 rgba(0,0,0,0.3);
      transform: translateY(5px);
    }

    .btn1 {
      background: linear-gradient(45deg, #00bcd4, #009688);
    }

    .btn2 {
      background: linear-gradient(45deg, #ff4081, #e91e63);
    }

    @media(max-width: 480px) {
      .button3d {
        font-size: 18px;
      }

      .led-ring {
        width: 100px;
        height: 100px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="led-ring"></div>

  <div class="button-container">
    <button class="button3d btn1" onclick="location.href='https://zarafix.vercel.app/poster-registretion.html'">registretion form </button>
    <button class="button3d btn2" onclick="location.href='https://zarafix.vercel.app/postertest.html'">üõ†Ô∏è Dashboard</button>
  </div>

</body>
</html>
