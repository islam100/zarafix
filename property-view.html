<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Property — Admin + User</title>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background: #f9f9f9;
  }
  header {
    display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
  }
  button {
    cursor: pointer;
    margin-left: 10px;
    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
  }
  #postBtn { background-color: #007bff; color: white; }
  #logoutBtn { background-color: #dc3545; color: white; }
  #loginBtn { background-color: #4285F4; color: white; }

  #uploadSection {
    background: white;
    padding: 15px;
    border-radius: 8px;
    max-width: 400px;
    margin-bottom: 20px;
  }
  #uploadSection input, #uploadSection select, #uploadSection textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  #propertyList {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 15px;
  }
  .property-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
  }
  .property-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .property-card-content {
    padding: 10px;
    flex-grow: 1;
  }
  .property-card-content h3 {
    margin: 5px 0;
  }
  .property-card-content p {
    margin: 3px 0;
    font-size: 0.9rem;
    color: #555;
  }
  .buttons {
    display: flex;
    justify-content: flex-start;
    gap: 10px;
    padding: 10px;
    border-top: 1px solid #eee;
  }
  .btn-green {
    background-color: #25d366;
    color: white;
  }
  .btn-red {
    background-color: #dc3545;
    color: white;
  }
  .btn-blue {
    background-color: #007bff;
    color: white;
  }

  @media (max-width: 500px) {
    #propertyList {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Zara Property</h1>
  <div>
    <button id="loginBtn">Google Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="postBtn" style="display:none;">Post Property</button>
  </div>
</header>

<section id="uploadSection" style="display:none;">
  <h2>Post Property</h2>
  <input type="text" id="title" placeholder="Title" />
  <input type="text" id="city" placeholder="City" />
  <select id="type">
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <input type="number" id="price" placeholder="Price" />
  <textarea id="desc" placeholder="Description"></textarea>
  <input type="file" id="imageFile" accept="image/*" />
  <button id="submitPost">Upload & Post</button>
  <button id="cancelPost">Cancel</button>
  <p id="uploadStatus"></p>
</section>

<section style="margin-bottom: 20px;">
  <input type="text" id="searchInput" placeholder="Search by title or city..." style="padding: 8px; width: 60%; max-width: 300px;" />
  <select id="filterType" style="padding: 8px;">
    <option value="">All types</option>
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <button id="searchBtn" style="padding: 8px 15px;">Search</button>
</section>

<section id="propertyList"></section>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const imgbbApiKey = "52759d17d6011826df915af26466a7ea";
  const adminEmail = "zarasamajiksevasanstha@gmail.com";

  // UI Elements
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const postBtn = document.getElementById('postBtn');
  const uploadSection = document.getElementById('uploadSection');
  const submitPost = document.getElementById('submitPost');
  const cancelPost = document.getElementById('cancelPost');
  const uploadStatus = document.getElementById('uploadStatus');
  const propertyList = document.getElementById('propertyList');
  const searchInput = document.getElementById('searchInput');
  const filterType = document.getElementById('filterType');
  const searchBtn = document.getElementById('searchBtn');

  let currentUser = null;
  let isAdmin = false;

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  postBtn.onclick = () => {
    uploadSection.style.display = 'block';
  };

  cancelPost.onclick = () => {
    uploadSection.style.display = 'none';
    clearForm();
  };

  submitPost.onclick = async () => {
    uploadStatus.textContent = "";
    const title = document.getElementById('title').value.trim();
    const city = document.getElementById('city').value.trim();
    const type = document.getElementById('type').value;
    const price = Number(document.getElementById('price').value);
    const desc = document.getElementById('desc').value.trim();
    const imageFile = document.getElementById('imageFile').files[0];

    if(!title || !city || !type || !price || !desc || !imageFile){
      uploadStatus.textContent = "सभी फील्ड्स भरें और इमेज अपलोड करें।";
      return;
    }

    uploadStatus.textContent = "Uploading image...";

    try {
      const imageUrl = await uploadImageToImgbb(imageFile);
      const timestamp = Date.now();

      const newRef = db.ref('properties').push();
      await newRef.set({
        title, city, type, price, description: desc,
        imageUrl, userId: currentUser.uid, userEmail: currentUser.email,
        timestamp, approved: false
      });

      uploadStatus.textContent = "Property posted! Waiting for admin approval.";
      clearForm();
      uploadSection.style.display = 'none';
      loadProperties();

    } catch (err) {
      console.error(err);
      uploadStatus.textContent = "Image upload failed.";
    }
  };

  function clearForm(){
    document.getElementById('title').value = "";
    document.getElementById('city').value = "";
    document.getElementById('type').value = "sale";
    document.getElementById('price').value = "";
    document.getElementById('desc').value = "";
    document.getElementById('imageFile').value = "";
    uploadStatus.textContent = "";
  }

  async function uploadImageToImgbb(file){
    const formData = new FormData();
    formData.append('image', file);

    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
      method: 'POST',
      body: formData
    });
    const data = await response.json();
    if(data.success) return data.data.url;
    else throw new Error('Image upload failed');
  }

  function formatPrice(num){
    return num.toLocaleString('en-IN');
  }

  // WhatsApp link with property info
  function whatsappLink(post){
    const phone = "917378342192";
    // Property direct link can be improved as per actual routing - here just home page
    const msg = `नमस्ते, मैं इस प्रॉपर्टी के बारे में जानना चाहता हूँ:\n\nTitle: ${post.title}\nCity: ${post.city}\nPrice: ₹${formatPrice(post.price)}\n\nLink: ${window.location.href}`;
    return `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  }

  // Check if post older than 30 days
  function isExpired(ts){
    const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
    return (Date.now() - ts) > THIRTY_DAYS;
  }

  // Delete property
  function deleteProperty(key){
    if(confirm("क्या आप इस प्रॉपर्टी को हटाना चाहते हैं?")){
      db.ref('properties/'+key).remove();
    }
  }

  // Approve property (admin only)
  function approveProperty(key){
    db.ref('properties/'+key).update({approved:true});
  }

  // Render all properties according to user/admin + filters
  function renderProperties(posts){
    propertyList.innerHTML = "";
    if(posts.length === 0){
      propertyList.innerHTML = "<p>कोई प्रॉपर्टी नहीं मिली।</p>";
      return;
    }

    posts.forEach(({key, post}) => {
      const div = document.createElement('div');
      div.className = "property-card";

      const img = document.createElement('img');
      img.src = post.imageUrl;
      img.alt = post.title;
      div.appendChild(img);

      const contentDiv = document.createElement('div');
      contentDiv.className = "property-card-content";

      const title = document.createElement('h3');
      title.textContent = post.title;
      contentDiv.appendChild(title);

      const city = document.createElement('p');
      city.textContent = "City: " + post.city;
      contentDiv.appendChild(city);

      const type = document.createElement('p');
      type.textContent = "Type: " + (post.type === "sale" ? "Buy" : "Rent");
      contentDiv.appendChild(type);

      const price = document.createElement('p');
      price.textContent = "Price: ₹" + formatPrice(post.price);
      contentDiv.appendChild(price);

      const desc = document.createElement('p');
      desc.textContent = post.description;
      contentDiv.appendChild(desc);

      div.appendChild(contentDiv);

      // Buttons container
      const btnsDiv = document.createElement('div');
      btnsDiv.className = "buttons";

      // WhatsApp button for admin only
      if(isAdmin){
        const waBtn = document.createElement('a');
        waBtn.href = whatsappLink(post);
        waBtn.target = "_blank";
        waBtn.textContent = "WhatsApp";
        waBtn.className = "btn-green";
        btnsDiv.appendChild(waBtn);
      }

      // Delete button for admin and post owner
      if(isAdmin || (currentUser && currentUser.uid === post.userId)){
        const delBtn = document.createElement('button');
        delBtn.textContent = "Delete";
        delBtn.className = "btn-red";
        delBtn.onclick = () => deleteProperty(key);
        btnsDiv.appendChild(delBtn);
      }

      // Approve button for admin only and if not approved yet
      if(isAdmin && !post.approved){
        const approveBtn = document.createElement('button');
        approveBtn.textContent = "Approve";
        approveBtn.className = "btn-blue";
        approveBtn.onclick = () => approveProperty(key);
        btnsDiv.appendChild(approveBtn);
      }

      div.appendChild(btnsDiv);
      propertyList.appendChild(div);
    });
  }

  // Load properties from DB with filtering & logic
  function loadProperties(){
    db.ref('properties').once('value', snapshot => {
      const data = snapshot.val();
      if(!data) {
        renderProperties([]);
        return;
      }
      let posts = Object.entries(data).map(([key, post]) => ({key, post}));

      // Auto delete expired posts
      posts.forEach(({key, post}) => {
        if(isExpired(post.timestamp)){
          db.ref('properties/'+key).remove();
        }
      });

      // Filter posts as per admin/user rules
      posts = posts.filter(({post}) => {
        if(isExpired(post.timestamp)) return false;

        if(isAdmin) return true; // admin sees all

        // normal user sees only approved and own posts
        if(!post.approved) return false;
        if(currentUser && post.userId === currentUser.uid) return true;

        return false;
      });

      // Search & filter UI
      const q = searchInput.value.trim().toLowerCase();
      const typeFilter = filterType.value;

      posts = posts.filter(({post}) => {
        if(q && !(post.title.toLowerCase().includes(q) || post.city.toLowerCase().includes(q))) return false;
        if(typeFilter && post.type !== typeFilter) return false;
        return true;
      });

      renderProperties(posts);
    });
  }

  // Auth state change handler
  auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user){
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      postBtn.style.display = "inline-block";

      isAdmin = (user.email === adminEmail);
      if(isAdmin){
        alert("आप Admin के रूप में लॉगिन हैं।");
      }
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      postBtn.style.display = "none";
      uploadSection.style.display = "none";
      isAdmin = false;
    }
    loadProperties();
  });

  searchBtn.onclick = loadProperties;
  searchInput.onkeyup = e => {
    if(e.key === "Enter") loadProperties();
  };
  filterType.onchange = loadProperties;

</script>

</body>
</html>
