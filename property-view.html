<!DOCTYPE html>
<html>
<head>
  <title>Property Listing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 15px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-body {
      padding: 10px;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #postForm {
      display: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>üè† Property Listing</h1>
</header>

<div class="container">

  <!-- Admin Property Post Form -->
  <div id="postForm">
    <h2>Post Property</h2>
    <div class="form-group">
      <input type="text" id="title" placeholder="Property Title">
    </div>
    <div class="form-group">
      <input type="number" id="price" placeholder="Price">
    </div>
    <div class="form-group">
      <textarea id="description" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
      <input type="file" id="imageInput">
    </div>
    <button class="btn" onclick="uploadImage()">Upload Image</button>
    <button class="btn" onclick="postProperty()">Post Property</button>
  </div>

  <!-- Property Listing -->
  <div id="listing"></div>
</div>

<script>
  const imgbbApiKey = "YOUR_IMGBB_API_KEY"; // ‡§Ø‡§π‡§æ‡§Ç ‡§Ö‡§™‡§®‡§æ imgbb API Key ‡§°‡§æ‡§≤‡•á‡§Ç
  let imageURL = "";

  // Sample JSON Data
  let properties = [
    {
      "title": "3 BHK Flat",
      "price": 4500000,
      "description": "Spacious flat with parking",
      "image": "https://i.ibb.co/album/sample.jpg"
    }
  ];

  // Show Property Listing
  function showListing() {
    let html = "";
    properties.forEach(p => {
      html += `
        <div class="card">
          <img src="${p.image}" alt="Property">
          <div class="card-body">
            <h3>${p.title}</h3>
            <p>Price: ‚Çπ${p.price}</p>
            <p>${p.description}</p>
          </div>
        </div>
      `;
    });
    document.getElementById("listing").innerHTML = html;
  }

  // Upload Image to imgbb
  function uploadImage() {
    const file = document.getElementById("imageInput").files[0];
    if (!file) {
      alert("Please select an image");
      return;
    }
    let formData = new FormData();
    formData.append("image", file);
    fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      imageURL = data.data.url;
      alert("Image Uploaded Successfully!");
    })
    .catch(err => console.error(err));
  }

  // Post Property
  function postProperty() {
    let title = document.getElementById("title").value;
    let price = document.getElementById("price").value;
    let description = document.getElementById("description").value;

    if (!title || !price || !description || !imageURL) {
      alert("Please fill all fields and upload image");
      return;
    }

    properties.push({ title, price, description, image: imageURL });
    showListing();
    alert("Property Posted Successfully!");
  }

  // Simulate Admin Login (for demo only)
  let isAdmin = true; // true = show post form
  if (isAdmin) {
    document.getElementById("postForm").style.display = "block";
  }

  // Load Properties
  showListing();
</script>

</body>
</html>
