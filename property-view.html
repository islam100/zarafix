<!DOCTYPE html>
<html>
<head>
  <title>Property Listings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    .property-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .card-content p {
      margin: 5px 0;
      color: #666;
    }
    .whatsapp-btn {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
    .whatsapp-btn:hover {
      background-color: #1DA851;
    }
  </style>
</head>
<body>

<h2>üè† Approved Property Listings</h2>
<div class="property-list" id="propertyList"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function loadProperties() {
    db.ref("properties").on("value", snapshot => {
      const list = document.getElementById("propertyList");
      list.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        if (data.approved) { // Only approved properties
          const card = `
            <div class="card">
              <img src="${data.image}" alt="Property Image">
              <div class="card-content">
                <h3>${data.title}</h3>
                <p>üìç ${data.location}</p>
                <p>üí∞ ${data.price}</p>
                <a class="whatsapp-btn" href="https://wa.me/${data.phone}?text=Hi, I am interested in your property: ${data.title}" target="_blank">üì≤ WhatsApp</a>
              </div>
            </div>
          `;
          list.innerHTML += card;
        }
      });
    });
  }

  loadProperties();
</script>

</body>
</html>
