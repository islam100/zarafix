<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zara Property — Google Login + WhatsApp Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0; padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    #btnGroup button {
      margin: 0 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background: #0056b3;
      transition: background-color 0.3s ease;
    }
    #btnGroup button:hover {
      background: #004494;
    }
    #propertyList {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 16px;
      padding: 16px;
    }
    .property-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .property-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .property-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .property-content {
      padding: 12px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .property-content h3 {
      margin: 0 0 6px 0;
      font-size: 20px;
      color: #222;
    }
    .property-content p {
      margin: 3px 0;
      color: #555;
      flex-grow: 1;
      font-size: 14px;
    }
    .btn-group {
      margin-top: 12px;
      display: flex;
      gap: 10px;
    }
    .btn-group a, .btn-group button {
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      user-select: none;
    }
    .btn-whatsapp {
      background-color: #25d366;
      color: white;
      flex-grow: 1;
      text-align: center;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
      flex-grow: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Zara Property</h1>
  <div id="btnGroup">
    <button id="loginBtn">Google Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div id="propertyList"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // Firebase config - इसे अपने Firebase प्रोजेक्ट से बदलें
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const adminUid = "3u3TzbbQFWVVn2HrIc5r65xxWdf1";   // अपना Admin UID यहाँ डालें
  const adminWhatsapp = "917378342192";  // अपना WhatsApp नंबर यहाँ डालें

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const propertyList = document.getElementById("propertyList");

  let currentUser = null;

  // Google Login
  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .catch(err => alert("Login failed: " + err.message));
  };

  // Logout
  logoutBtn.onclick = () => {
    auth.signOut();
  };

  // Auth state change
  auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user){
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    }
    loadProperties();
  });

  // प्रॉपर्टी लोड करना और रेंडर करना
  function loadProperties() {
    db.ref("properties").once("value").then(snapshot => {
      const data = snapshot.val();
      if(!data) {
        propertyList.innerHTML = "<p style='text-align:center; padding:20px; color:#666;'>कोई प्रॉपर्टी नहीं मिली।</p>";
        return;
      }
      propertyList.innerHTML = "";

      Object.entries(data).forEach(([key, post]) => {
        const card = document.createElement("div");
        card.className = "property-card";

        const img = document.createElement("img");
        img.src = post.imageUrl || post.image || "";
        img.alt = post.title || "Property Image";
        card.appendChild(img);

        const content = document.createElement("div");
        content.className = "property-content";

        const title = document.createElement("h3");
        title.textContent = post.title || "No Title";
        content.appendChild(title);

        const city = document.createElement("p");
        city.textContent = `City: ${post.city || post.location || "N/A"}`;
        content.appendChild(city);

        const price = document.createElement("p");
        price.textContent = `Price: ₹${post.price || "N/A"}`;
        content.appendChild(price);

        const desc = document.createElement("p");
        desc.textContent = post.description || "No Description";
        content.appendChild(desc);

        const btnGroup = document.createElement("div");
        btnGroup.className = "btn-group";

        // WhatsApp नंबर तय करना
        let whatsappNumber;
        if(currentUser && currentUser.uid === adminUid){
          // Admin को पोस्टर का नंबर दिखाओ (अगर है)
          whatsappNumber = post.whatsapp || adminWhatsapp;
        } else {
          // बाकी सबको Admin नंबर दिखाओ
          whatsappNumber = adminWhatsapp;
        }

        // WhatsApp बटन
        const waBtn = document.createElement("a");
        waBtn.href = `https://wa.me/${whatsappNumber}`;
        waBtn.target = "_blank";
        waBtn.textContent = "WhatsApp";
        waBtn.className = "btn-whatsapp";
        btnGroup.appendChild(waBtn);

        content.appendChild(btnGroup);
        card.appendChild(content);
        propertyList.appendChild(card);
      });
    }).catch(err => {
      propertyList.innerHTML = "<p style='color:red; padding:20px; text-align:center;'>Error loading properties: " + err.message + "</p>";
    });
  }
</script>

</body>
</html>
