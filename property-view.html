<!DOCTYPE html>
<html>
<head>
  <title>Property Listing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: flex-end;
    }
    .btn-3d {
      background: linear-gradient(145deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #aaa;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-3d:active {
      transform: translateY(2px);
      box-shadow: 1px 1px 3px #aaa;
    }
    .form-container {
      display: none;
      background: #fff;
      padding: 15px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .property-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .property-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .property-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .property-card .info {
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <button class="btn-3d" onclick="toggleForm()">+ Post Property</button>
</div>

<div class="form-container" id="propertyForm">
  <input type="text" id="title" placeholder="Property Title" required>
  <textarea id="description" placeholder="Description"></textarea>
  <input type="number" id="price" placeholder="Price">
  <input type="file" id="image" accept="image/*">
  <button class="btn-3d" onclick="postProperty()">Submit</button>
</div>

<div class="property-grid" id="propertyList"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const imgbbAPI = "YOUR_IMGBB_API_KEY"; // यहां अपना ImageBB API key डालें

  function toggleForm() {
    document.getElementById('propertyForm').style.display =
      document.getElementById('propertyForm').style.display === "block" ? "none" : "block";
  }

  async function postProperty() {
    let title = document.getElementById("title").value;
    let description = document.getElementById("description").value;
    let price = document.getElementById("price").value;
    let imageFile = document.getElementById("image").files[0];

    if (!title || !imageFile) {
      alert("Title और Image जरूरी है!");
      return;
    }

    // Image upload to ImageBB
    let formData = new FormData();
    formData.append("image", imageFile);

    let res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbAPI}`, {
      method: "POST",
      body: formData
    });
    let imgData = await res.json();
    let imageUrl = imgData.data.url;

    let property = {
      title, description, price, imageUrl
    };

    db.ref("properties").push(property);
    alert("Property Posted Successfully!");
    document.getElementById("propertyForm").reset();
    toggleForm();
  }

  // Show properties
  db.ref("properties").on("value", snapshot => {
    let list = document.getElementById("propertyList");
    list.innerHTML = "";
    snapshot.forEach(data => {
      let p = data.val();
      list.innerHTML += `
        <div class="property-card">
          <img src="${p.imageUrl}" alt="">
          <div class="info">
            <h3>${p.title}</h3>
            <p>${p.description || ""}</p>
            <strong>₹${p.price || "N/A"}</strong>
          </div>
        </div>
      `;
    });
  });
</script>

</body>
</html>
