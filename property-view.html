<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Property — Admin + User</title>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0; background: #f5f5f5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    background-color: #0066cc;
    color: white;
    padding: 12px 16px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  #btnGroup {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  button, select, input[type="text"], input[type="number"], textarea {
    font-size: 1rem;
  }
  /* 3D Buttons Style */
  button, #searchBtn {
    background: linear-gradient(145deg, #3a7bd5, #1f3c88);
    border: none;
    border-radius: 10px;
    color: white;
    padding: 10px 18px;
    cursor: pointer;
    box-shadow: 4px 4px 8px #1a2a52, -4px -4px 8px #4b88d4;
    transition: all 0.2s ease-in-out;
    user-select: none;
  }
  button:active {
    box-shadow: inset 4px 4px 8px #1a2a52, inset -4px -4px 8px #4b88d4;
  }
  button:disabled {
    background: #a0a0a0;
    cursor: not-allowed;
    box-shadow: none;
  }
  #searchBtn {
    background: linear-gradient(145deg, #28a745, #1e7e34);
    box-shadow: 4px 4px 8px #145d20, -4px -4px 8px #3bc95e;
  }
  #searchBtn:active {
    box-shadow: inset 4px 4px 8px #145d20, inset -4px -4px 8px #3bc95e;
  }
  input[type="text"], input[type="number"], select, textarea {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #0066cc;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  #uploadSection {
    background: white;
    box-shadow: 0 3px 12px rgb(0 0 0 / 0.1);
    padding: 20px;
    border-radius: 12px;
    margin: 20px 10px;
    max-width: 450px;
    width: 100%;
  }
  #searchSection {
    margin: 20px 10px;
    width: 100%;
    max-width: 460px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
  }
  #searchInput {
    flex: 1 1 220px;
  }
  #filterType {
    width: 120px;
  }
  #propertyList {
    width: 100%;
    max-width: 1024px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 18px;
    padding: 0 10px 40px;
    box-sizing: border-box;
  }
  .property-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .property-card:hover {
    transform: scale(1.02);
  }
  .property-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .property-content {
    padding: 12px 16px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .property-content h3 {
    margin: 0 0 8px 0;
    font-size: 1.2rem;
    color: #0066cc;
  }
  .property-content p {
    margin: 4px 0;
    flex-grow: 0;
  }
  .btn-group {
    margin-top: auto;
    display: flex;
    gap: 10px;
  }
  .btn-group a, .btn-group button {
    flex: 1;
    text-align: center;
  }
  /* Modal style */
  #modalOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #modalContent {
    background: white;
    border-radius: 12px;
    max-width: 500px;
    width: 90%;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }
  #modalContent img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  #modalClose {
    position: absolute;
    top: 8px; right: 12px;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    color: #333;
  }
  /* Responsive */
  @media (max-width: 480px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    #btnGroup {
      width: 100%;
      justify-content: space-between;
      margin-top: 10px;
    }
    #searchSection {
      max-width: 100%;
      flex-direction: column;
      align-items: stretch;
    }
    #filterType, #searchInput, #searchBtn {
      width: 100%;
      max-width: none;
    }
    #uploadSection {
      max-width: 100%;
      padding: 15px;
      margin: 10px 0;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Zara Property</h1>
  <div id="btnGroup">
    <button id="loginBtn">Google Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="postBtn" style="display:none;">Post Property</button>
  </div>
</header>

<section id="uploadSection" style="display:none;">
  <h2>Post Property</h2>
  <input type="text" id="title" placeholder="Title" />
  <input type="text" id="city" placeholder="City" />
  <select id="type">
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <input type="number" id="price" placeholder="Price" min="1" />
  <textarea id="desc" placeholder="Description"></textarea>
  <input type="file" id="imageFile" accept="image/*" multiple />
  <button id="submitPost">Upload & Post</button>
  <button id="cancelPost">Cancel</button>
  <p id="uploadStatus" style="color:red; margin-top:8px;"></p>
</section>

<section id="searchSection">
  <input type="text" id="searchInput" placeholder="Search by title or city..." />
  <select id="filterType">
    <option value="">All types</option>
    <option value="sale">Buy</option>
    <option value="rent">Rent</option>
  </select>
  <button id="searchBtn">Search</button>
</section>

<section id="propertyList">
  <!-- Properties will be loaded here -->
</section>

<!-- Modal for expanded card -->
<div id="modalOverlay">
  <div id="modalContent">
    <span id="modalClose">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalCity"></p>
    <p id="modalType"></p>
    <p id="modalPrice"></p>
    <p id="modalDesc"></p>
    <div id="modalImages"></div>
    <a id="modalWhatsapp" href="#" target="_blank" style="display:inline-block; margin-top:12px; background:#25d366; color:white; padding:10px 20px; border-radius:8px; text-decoration:none;">WhatsApp</a>
  </div>
</div>

<script>
  // Firebase config - अपनी config डालें
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const imgbbApiKey = "52759d17d6011826df915af26466a7ea";
  const whatsappPhone = "917378342192";

  // DOM Elements
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const postBtn = document.getElementById('postBtn');

  const uploadSection = document.getElementById('uploadSection');
  const submitPost = document.getElementById('submitPost');
  const cancelPost = document.getElementById('cancelPost');
  const uploadStatus = document.getElementById('uploadStatus');

  const propertyList = document.getElementById('propertyList');
  const searchInput = document.getElementById('searchInput');
  const filterType = document.getElementById('filterType');
  const searchBtn = document.getElementById('searchBtn');

  // Modal Elements
  const modalOverlay = document.getElementById('modalOverlay');
  const modalClose = document.getElementById('modalClose');
  const modalTitle = document.getElementById('modalTitle');
  const modalCity = document.getElementById('modalCity');
  const modalType = document.getElementById('modalType');
  const modalPrice = document.getElementById('modalPrice');
  const modalDesc = document.getElementById('modalDesc');
  const modalImages = document.getElementById('modalImages');
  const modalWhatsapp = document.getElementById('modalWhatsapp');

  let currentUser = null;

  // Format price safely
  function formatPrice(num) {
    if (typeof num !== 'number' || isNaN(num)) return "N/A";
    return num.toLocaleString('en-IN');
  }

  // Upload image to ImgBB - single file
  async function uploadImageToImgbb(file){
    const formData = new FormData();
    formData.append('image', file);
    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
      method: 'POST',
      body: formData
    });
    const data = await response.json();
    if(data.success) return data.data.url;
    else throw new Error('Image upload failed: ' + (data.error?.message || 'Unknown error'));
  }

  // Login with Google
  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert("Login failed: " + err.message));
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  postBtn.onclick = () => {
    uploadSection.style.display = 'block';
  };

  cancelPost.onclick = () => {
    uploadSection.style.display = 'none';
    clearForm();
  };

  function clearForm(){
    document.getElementById('title').value = "";
    document.getElementById('city').value = "";
    document.getElementById('type').value = "sale";
    document.getElementById('price').value = "";
    document.getElementById('desc').value = "";
    document.getElementById('imageFile').value = "";
    uploadStatus.textContent = "";
    submitPost.disabled = false;
  }

  // Render properties on page
  function renderProperties(posts){
    propertyList.innerHTML = "";
    if(posts.length === 0){
      propertyList.innerHTML = "<p style='text-align:center; padding:20px; color:#666;'>कोई प्रॉपर्टी नहीं मिली।</p>";
      return;
    }

    posts.forEach(({key, post}) => {
      const card = document.createElement('div');
      card.className = "property-card";

      // When clicked, show modal with details
      card.onclick = () => showModal(post, key);

      const img = document.createElement('img');
      img.src = post.imageUrl;
      img.alt = post.title;
      card.appendChild(img);

      const content = document.createElement('div');
      content.className = "property-content";

      const title = document.createElement('h3');
      title.textContent = post.title;
      content.appendChild(title);

      const city = document.createElement('p');
      city.textContent = `City: ${post.city}`;
      content.appendChild(city);

      const type = document.createElement('p');
      type.textContent = `Type: ${post.type === "sale" ? "Buy" : "Rent"}`;
      content.appendChild(type);

      const price = document.createElement('p');
      price.textContent = `Price: ₹${formatPrice(post.price)}`;
      content.appendChild(price);

      const desc = document.createElement('p');
      desc.textContent = post.description;
      content.appendChild(desc);

      const btnGroup = document.createElement('div');
      btnGroup.className = "btn-group";

      // WhatsApp button for everyone (yours)
      const waBtn = document.createElement('a');
      waBtn.href = `https://wa.me/${whatsappPhone}?text=${encodeURIComponent(`नमस्ते, मैं इस प्रॉपर्टी के बारे में जानना चाहता हूँ:\n\nTitle: ${post.title}\nCity: ${post.city}\nType: ${post.type === "sale" ? "Buy" : "Rent"}\nPrice: ₹${formatPrice(post.price)}`)}`;
      waBtn.target = "_blank";
      waBtn.rel = "noopener";
      waBtn.textContent = "WhatsApp";
      waBtn.style.background = "#25d366";
      waBtn.style.color = "white";
      waBtn.style.padding = "8px 12px";
      waBtn.style.borderRadius = "6px";
      waBtn.style.textDecoration = "none";
      waBtn.style.flex = "1";
      waBtn.style.textAlign = "center";
      waBtn.style.userSelect = "none";
      btnGroup.appendChild(waBtn);

      // Delete button only visible if current user is admin (simplified: check email)
      if(currentUser && currentUser.email === "admin@example.com"){
        const delBtn = document.createElement('button');
        delBtn.textContent = "Delete";
        delBtn.onclick = (ev) => {
          ev.stopPropagation(); // prevent card click
          if(confirm("क्या आप इस प्रॉपर्टी को हटाना चाहते हैं?")){
            db.ref('properties/' + key).remove()
            .then(() => alert("प्रॉपर्टी डिलीट हो गई।"))
            .catch(err => alert("डिलीट में त्रुटि: " + err.message));
          }
        };
        btnGroup.appendChild(delBtn);
      }

      content.appendChild(btnGroup);
      card.appendChild(content);
      propertyList.appendChild(card);
    });
  }

  // Show modal with property details
  function showModal(post, key){
    modalTitle.textContent = post.title;
    modalCity.textContent = "City: " + post.city;
    modalType.textContent = "Type: " + (post.type === "sale" ? "Buy" : "Rent");
    modalPrice.textContent = "Price: ₹" + formatPrice(post.price);
    modalDesc.textContent = post.description;

    modalImages.innerHTML = "";
    const img = document.createElement('img');
    img.src = post.imageUrl;
    img.alt = post.title;
    modalImages.appendChild(img);

    modalWhatsapp.href = `https://wa.me/${whatsappPhone}?text=${encodeURIComponent(`नमस्ते, मैं इस प्रॉपर्टी के बारे में जानना चाहता हूँ:\n\nTitle: ${post.title}\nCity: ${post.city}\nType: ${post.type === "sale" ? "Buy" : "Rent"}\nPrice: ₹${formatPrice(post.price)}`)}`;
    modalWhatsapp.style.display = "inline-block";

    modalOverlay.style.display = "flex";
  }

  modalClose.onclick = () => {
    modalOverlay.style.display = "none";
  };
  modalOverlay.onclick = (e) => {
    if(e.target === modalOverlay) modalOverlay.style.display = "none";
  };

  // Load all properties and render
  function loadProperties(filter = {}){
    db.ref('properties').once('value').then(snapshot => {
      const data = snapshot.val() || {};
      let posts = Object.keys(data).map(key => ({key, post: data[key]}));

      // Apply filters if any
      if(filter.search){
        const s = filter.search.toLowerCase();
        posts = posts.filter(({post}) =>
          post.title.toLowerCase().includes(s) ||
          post.city.toLowerCase().includes(s)
        );
      }
      if(filter.type){
        posts = posts.filter(({post}) => post.type === filter.type);
      }
      renderProperties(posts);
    }).catch(err => {
      console.error("Error loading properties:", err);
      propertyList.innerHTML = "<p style='color:red; text-align:center;'>डेटा लोड करने में त्रुटि।</p>";
    });
  }

  // Search Button click
  searchBtn.onclick = () => {
    const searchText = searchInput.value.trim();
    const typeFilter = filterType.value;
    loadProperties({search: searchText, type: typeFilter});
  };

  // Upload & post property
  submitPost.onclick = async () => {
    submitPost.disabled = true;
    uploadStatus.style.color = "black";
    uploadStatus.textContent = "Uploading images...";

    try {
      const title = document.getElementById('title').value.trim();
      const city = document.getElementById('city').value.trim();
      const type = document.getElementById('type').value;
      const price = Number(document.getElementById('price').value);
      const description = document.getElementById('desc').value.trim();
      const imageFileInput = document.getElementById('imageFile');

      if (!title || !city || !description || !price || price <= 0 || imageFileInput.files.length === 0) {
        uploadStatus.style.color = "red";
        uploadStatus.textContent = "सभी फ़ील्ड सही तरीके से भरें और कम से कम एक इमेज अपलोड करें।";
        submitPost.disabled = false;
        return;
      }

      // For simplicity, upload first image only (expand later if needed)
      const imageUrl = await uploadImageToImgbb(imageFileInput.files[0]);

      const newPost = {
        title, city, type, price, description, imageUrl,
        postedBy: currentUser.uid,
        email: currentUser.email,
        createdAt: Date.now()
      };

      await db.ref('properties').push(newPost);

      uploadStatus.style.color = "green";
      uploadStatus.textContent = "प्रॉपर्टी सफलतापूर्वक पोस्ट हुई।";

      clearForm();
      uploadSection.style.display = "none";
      loadProperties();

    } catch (err) {
      uploadStatus.style.color = "red";
      uploadStatus.textContent = "अपलोड में त्रुटि: " + err.message;
      submitPost.disabled = false;
    }
  };

  // Listen to auth state changes
  auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user){
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      postBtn.style.display = "inline-block";
      loadProperties();
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      postBtn.style.display = "none";
      loadProperties(); // Load for all users (no login needed)
    }
  });

  // Initial load
  loadProperties();

</script>
</body>
</html>
