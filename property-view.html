<!DOCTYPE html>
<html>
<head>
  <title>Poster Listings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
    }
    .poster-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 15px;
      margin-bottom: 15px;
    }
    .poster-title {
      font-size: 18px;
      font-weight: bold;
    }
    .poster-desc {
      color: #555;
      margin: 5px 0;
    }
    .whatsapp-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>All Posters</h2>
<div id="posters"></div>

<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "85055387616",
    appId: "1:85055387616:web:xxxxxxxxxx"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const ADMIN_UID = "3u3TzbbQFWVVn2HrIc5r65xxWdf1";
  const ADMIN_WHATSAPP = "917378342192";

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      let currentUID = user.uid;
      const querySnapshot = await getDocs(collection(db, "posters"));
      let postersHTML = "";

      querySnapshot.forEach((doc) => {
        let data = doc.data();
        let buttonNumber;

        if (currentUID === ADMIN_UID) {
          // Admin → Show Poster Owner's WhatsApp
          buttonNumber = data.whatsapp;
        } else {
          // Normal User → Show Admin's WhatsApp
          buttonNumber = ADMIN_WHATSAPP;
        }

        postersHTML += `
          <div class="poster-card">
            <div class="poster-title">${data.title}</div>
            <div class="poster-desc">${data.description}</div>
            <a class="whatsapp-btn" href="https://wa.me/${buttonNumber}" target="_blank">
              Chat on WhatsApp
            </a>
          </div>
        `;
      });

      document.getElementById("posters").innerHTML = postersHTML;
    } else {
      document.getElementById("posters").innerHTML = "<p>Please login to see posters.</p>";
    }
  });
</script>

</body>
</html>
