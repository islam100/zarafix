<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Property Listing</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    header {
        background: #007bff;
        color: white;
        padding: 10px;
        text-align: center;
        position: sticky;
        top: 0;
    }
    .post-btn {
        display: inline-block;
        background: linear-gradient(145deg, #00aaff, #0066cc);
        color: white;
        padding: 10px 20px;
        margin-top: 10px;
        border-radius: 12px;
        box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.2s ease;
    }
    .post-btn:hover {
        transform: scale(1.05);
    }
    .container {
        padding: 15px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }
    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: 0.2s;
    }
    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }
    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
    .card-body {
        padding: 10px;
    }
    .card-body h3 {
        margin: 5px 0;
        font-size: 18px;
    }
    .card-body p {
        margin: 5px 0;
        color: #555;
        font-size: 14px;
    }
</style>
</head>
<body>

<header>
    <h2>üè† Property Listings</h2>
    <a href="post-property.html" class="post-btn">+ Post Property</a>
</header>

<div class="container" id="property-list"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
        authDomain: "zara-life-care.firebaseapp.com",
        databaseURL: "https://zara-life-care-default-rtdb.firebaseio.com/",
        projectId: "zara-life-care",
        storageBucket: "zara-life-care.appspot.com",
        messagingSenderId: "1031234567890",
        appId: "1:1031234567890:web:abcd1234efgh5678"
    };
    firebase.initializeApp(firebaseConfig);

    const propertyList = document.getElementById("property-list");

    firebase.database().ref("properties").on("value", snapshot => {
        propertyList.innerHTML = "";
        snapshot.forEach(childSnapshot => {
            const property = childSnapshot.val();
            const card = `
                <div class="card">
                    <img src="${property.image}" alt="Property Image">
                    <div class="card-body">
                        <h3>${property.title}</h3>
                        <p><b>Price:</b> ${property.price}</p>
                        <p>${property.description}</p>
                    </div>
                </div>
            `;
            propertyList.innerHTML += card;
        });
    });
</script>

</body>
</html>
