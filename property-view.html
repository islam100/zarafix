<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Listings</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    margin: 0;
    padding: 0;
  }
  header {
    background: #0077cc;
    padding: 10px;
    color: white;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 999;
  }
  #postBtn {
    background: linear-gradient(145deg, #00aaff, #005f99);
    color: white;
    padding: 10px 20px;
    border-radius: 30px;
    box-shadow: 3px 3px 6px #004466, -3px -3px 6px #00aaff;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  #propertyForm {
    display: none;
    background: white;
    padding: 15px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  .listing {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 10px;
    padding: 10px;
  }
  .card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .card-content {
    padding: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>üè† Property Listings</h1>
  <button id="postBtn">+ Post Property</button>
</header>

<div id="propertyForm">
  <input type="text" id="title" placeholder="Property Title" required><br><br>
  <input type="text" id="price" placeholder="Price" required><br><br>
  <input type="file" id="imageUpload" accept="image/*" required><br><br>
  <button id="submitBtn">Submit</button>
  <p id="status"></p>
</div>

<div class="listing" id="listing"></div>

<script>
  const postBtn = document.getElementById('postBtn');
  const form = document.getElementById('propertyForm');
  const submitBtn = document.getElementById('submitBtn');
  const statusText = document.getElementById('status');
  const listing = document.getElementById('listing');

  postBtn.addEventListener('click', () => {
    form.style.display = form.style.display === 'none' ? 'block' : 'none';
  });

  submitBtn.addEventListener('click', async () => {
    const title = document.getElementById('title').value;
    const price = document.getElementById('price').value;
    const file = document.getElementById('imageUpload').files[0];
    
    if (!title || !price || !file) {
      alert("Please fill all fields");
      return;
    }

    statusText.textContent = "Uploading image...";
    const formData = new FormData();
    formData.append('image', file);

    const res = await fetch("https://api.imgbb.com/1/upload?key=9666667be1a890e44490c3dff1f1a120", {
      method: "POST",
      body: formData
    });
    const data = await res.json();
    const imageUrl = data.data.url;

    statusText.textContent = "Property added!";
    
    const card = document.createElement('div');
    card.className = "card";
    card.innerHTML = `
      <img src="${imageUrl}" alt="${title}">
      <div class="card-content">
        <h3>${title}</h3>
        <p>‚Çπ ${price}</p>
      </div>
    `;
    listing.prepend(card);

    document.getElementById('title').value = "";
    document.getElementById('price').value = "";
    document.getElementById('imageUpload').value = "";
  });
</script>

</body>
</html>
