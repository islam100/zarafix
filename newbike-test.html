<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bike & Car Sale</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Top Navbar -->
  <div class="flex justify-between items-center p-4 bg-blue-600 text-white">
    <h1 class="text-xl font-bold">ðŸš— Bike & Car Sale</h1>
    <div>
      <button id="loginBtn" class="bg-white text-blue-600 px-4 py-1 rounded">Login with Google</button>
      <button id="logoutBtn" class="hidden bg-red-500 px-4 py-1 rounded">Logout</button>
    </div>
  </div>

  <!-- Post Button -->
  <div class="p-4">
    <button id="openForm" class="hidden bg-green-600 text-white px-4 py-2 rounded">+ Post Your Vehicle</button>
  </div>

  <!-- Notification -->
  <div id="notification" class="hidden mx-4 p-3 bg-green-200 text-green-800 rounded"></div>

  <!-- Modal Form -->
  <div id="postModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white w-full max-w-lg max-h-[90vh] overflow-y-scroll rounded-lg p-6 relative">
      <span id="closeForm" class="absolute top-2 right-4 text-2xl cursor-pointer">&times;</span>
      <h2 class="text-lg font-bold mb-4">Post Your Vehicle</h2>

      <form id="postForm" class="space-y-3">

        <!-- Category -->
        <label>Category</label>
        <select id="category" class="w-full border p-2 rounded" required>
          <option value="">Select Category</option>
          <option value="Bike">Bike</option>
          <option value="Car">Car</option>
        </select>

        <!-- Sub Category -->
        <label>Sub Category</label>
        <select id="subCategory" class="w-full border p-2 rounded" required>
          <option value="">Select Sub Category</option>
          <option value="New">New</option>
          <option value="Used">Used</option>
        </select>

        <!-- Brand -->
        <label>Brand</label>
        <input type="text" id="brand" class="w-full border p-2 rounded" placeholder="Hero, Honda, Maruti..." required>

        <!-- Model -->
        <label>Model</label>
        <input type="text" id="model" class="w-full border p-2 rounded" placeholder="Splendor+, Swift Dzire..." required>

        <!-- Year -->
        <label>Year of Purchase</label>
        <input type="number" id="year" class="w-full border p-2 rounded" placeholder="2019" required>

        <!-- Fuel -->
        <label>Fuel Type</label>
        <select id="fuel" class="w-full border p-2 rounded" required>
          <option value="">Select Fuel</option>
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="CNG">CNG</option>
          <option value="Electric">Electric</option>
        </select>

        <!-- Condition -->
        <label>Condition</label>
        <select id="condition" class="w-full border p-2 rounded" required>
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
          <option value="Needs Repair">Needs Repair</option>
        </select>

        <!-- Price -->
        <label>Price (â‚¹)</label>
        <input type="number" id="price" class="w-full border p-2 rounded" required>

        <!-- Location -->
        <label>City / Location</label>
        <input type="text" id="location" class="w-full border p-2 rounded" required>

        <!-- Contact -->
        <label>Contact Number</label>
        <input type="tel" id="contact" class="w-full border p-2 rounded" required>

        <!-- Image Upload -->
        <label>Upload Images (Max 5)</label>
        <input type="file" id="images" class="w-full" accept="image/*" multiple required>

        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Submit Post</button>
      </form>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAAOYtvC0kiu_vZTYuQ8phPyMqTEFJj9O0",
      authDomain: "new-bike-59133.firebaseapp.com",
      projectId: "new-bike-59133",
      storageBucket: "new-bike-59133.appspot.com",
      messagingSenderId: "966945954091",
      appId: "1:966945954091:web:c1387e3a27af68aef3cd6e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Elements
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const openForm = document.getElementById("openForm");
    const postModal = document.getElementById("postModal");
    const closeForm = document.getElementById("closeForm");
    const postForm = document.getElementById("postForm");
    const notification = document.getElementById("notification");

    // Login with Google
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };
    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        openForm.classList.remove("hidden");
      } else {
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        openForm.classList.add("hidden");
      }
    });

    // Open & Close Modal
    openForm.onclick = () => postModal.classList.remove("hidden");
    closeForm.onclick = () => postModal.classList.add("hidden");

    // Form Submit
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        category: document.getElementById("category").value,
        subCategory: document.getElementById("subCategory").value,
        brand: document.getElementById("brand").value,
        model: document.getElementById("model").value,
        year: document.getElementById("year").value,
        fuel: document.getElementById("fuel").value,
        condition: document.getElementById("condition").value,
        price: document.getElementById("price").value,
        location: document.getElementById("location").value,
        contact: document.getElementById("contact").value,
        status: "pending",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      await db.collection("posts").add(data);

      // Success notification
      notification.innerText = "âœ… Post Submitted! Waiting for Admin Approval.";
      notification.classList.remove("hidden");

      // Reset form & close modal
      postForm.reset();
      setTimeout(() => {
        postModal.classList.add("hidden");
        notification.classList.add("hidden");
      }, 3000);
    });
  </script>
</body>
</html>
