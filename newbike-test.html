<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix â€“ Vehicle Sale</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <div class="flex justify-between p-4 bg-blue-600 text-white">
    <h1 class="text-xl font-bold">ðŸš— ZaraFix Vehicle Sale</h1>
    <div>
      <button id="loginBtn" class="bg-white text-blue-600 px-3 py-1 rounded">Login with Google</button>
      <button id="logoutBtn" class="hidden bg-red-500 px-3 py-1 rounded">Logout</button>
    </div>
  </div>

  <!-- Post Button (only visible after login) -->
  <div class="p-4 text-center">
    <button id="postBtn" class="hidden bg-green-600 text-white px-4 py-2 rounded">+ Post Your Vehicle</button>
  </div>

  <!-- Posts List -->
  <div id="postList" class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4"></div>

  <!-- Post Modal -->
  <div id="postModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-xl mb-4">Post Your Vehicle</h2>
      <form id="postForm" class="space-y-2">
        <input type="text" id="title" placeholder="Vehicle Title (e.g. Honda Activa 2019)" class="border p-2 w-full" required>
        <select id="category" class="border p-2 w-full" required>
          <option value="">Select Category</option>
          <option value="Bike">Bike</option>
          <option value="Scooter">Scooter</option>
          <option value="Car">Car</option>
          <option value="E-Vehicle">Electric Vehicle</option>
        </select>
        <input type="number" id="price" placeholder="Price (â‚¹)" class="border p-2 w-full" required>
        <input type="text" id="location" placeholder="Location" class="border p-2 w-full" required>
        <input type="file" id="images" multiple accept="image/*" class="border p-2 w-full" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Submit</button>
      </form>
      <button id="closeModal" class="mt-2 text-red-500">Close</button>
    </div>
  </div>

  <script>
    // ðŸ”¹ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAAOYtvC0kiu_vZTYuQ8phPyMqTEFJj9O0",
      authDomain: "new-bike-59133.firebaseapp.com",
      projectId: "new-bike-59133",
      storageBucket: "new-bike-59133.appspot.com",
      messagingSenderId: "966945954091",
      appId: "1:966945954091:web:c1387e3a27af68aef3cd6e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const postBtn = document.getElementById("postBtn");
    const postModal = document.getElementById("postModal");
    const closeModal = document.getElementById("closeModal");
    const postForm = document.getElementById("postForm");
    const postList = document.getElementById("postList");

    let currentUser = null;
    const adminEmail = "zarasamajiksevasanstha@gmail.com";
    const imgbbApiKey = "4dc5e5cb7654ffc308d5ca45452b014b"; // ImgBB API Key

    // ðŸ”¹ Login with Google
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    // ðŸ”¹ Logout
    logoutBtn.onclick = () => auth.signOut();

    // ðŸ”¹ Auth State
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        postBtn.classList.remove("hidden");
        loadPosts();
      } else {
        currentUser = null;
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        postBtn.classList.add("hidden");
        loadPosts();
      }
    });

    // ðŸ”¹ Open/Close Modal
    postBtn.onclick = () => postModal.classList.remove("hidden");
    closeModal.onclick = () => postModal.classList.add("hidden");

    // ðŸ”¹ Post Submit
    postForm.onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const category = document.getElementById("category").value;
      const price = document.getElementById("price").value;
      const location = document.getElementById("location").value;
      const files = document.getElementById("images").files;

      // Upload images to ImgBB
      let imageUrls = [];
      for (let i = 0; i < Math.min(files.length, 5); i++) {
        let formData = new FormData();
        formData.append("image", files[i]);
        let res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: "POST",
          body: formData
        });
        let data = await res.json();
        imageUrls.push(data.data.url);
      }

      await db.collection("vehicles").add({
        title, category, price, location, imageUrls,
        user: currentUser.email,
        status: "pending", // admin approval required
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Post submitted! Waiting for admin approval.");
      postModal.classList.add("hidden");
      postForm.reset();
    };

    // ðŸ”¹ Load Posts
    async function loadPosts() {
      postList.innerHTML = "";
      const snapshot = await db.collection("vehicles").orderBy("createdAt","desc").get();
      snapshot.forEach(doc => {
        const post = doc.data();
        if (post.status === "approved" || (currentUser && currentUser.email === adminEmail)) {
          let card = document.createElement("div");
          card.className = "bg-white p-4 rounded shadow";
          card.innerHTML = `
            <h3 class="font-bold text-lg">${post.title}</h3>
            <p>Category: ${post.category}</p>
            <p>Price: â‚¹${post.price}</p>
            <p>Location: ${post.location}</p>
            <div class="flex space-x-2 overflow-x-auto">
              ${post.imageUrls.map(url => `<img src="${url}" class="w-24 h-24 object-cover">`).join("")}
            </div>
            <p>Status: ${post.status}</p>
          `;

          // ðŸ”¹ Admin Controls
          if (currentUser && currentUser.email === adminEmail) {
            card.innerHTML += `
              <div class="mt-2 space-x-2">
                <button onclick="updatePost('${doc.id}','approved')" class="bg-green-500 text-white px-2 py-1 rounded">Approve</button>
                <button onclick="updatePost('${doc.id}','rejected')" class="bg-yellow-500 text-white px-2 py-1 rounded">Reject</button>
                <button onclick="updatePost('${doc.id}','sold')" class="bg-blue-500 text-white px-2 py-1 rounded">Mark Sold</button>
                <button onclick="deletePost('${doc.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
              </div>
            `;
          }
          postList.appendChild(card);
        }
      });
    }

    // ðŸ”¹ Admin Actions
    async function updatePost(id, status) {
      await db.collection("vehicles").doc(id).update({ status });
      loadPosts();
    }
    async function deletePost(id) {
      await db.collection("vehicles").doc(id).delete();
      loadPosts();
    }

    window.updatePost = updatePost;
    window.deletePost = deletePost;
  </script>
</body>
</html>
