<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars & Bikes Sale</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <div class="flex justify-between items-center p-4 bg-blue-600 text-white">
    <h1 class="text-lg font-bold">ðŸš˜ Car & Bike Sale</h1>
    <div>
      <button id="loginBtn" class="bg-white text-blue-600 px-3 py-1 rounded">Login with Google</button>
      <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded hidden">Logout</button>
    </div>
  </div>

  <!-- Post Button -->
  <div class="p-4">
    <button id="openPostForm" class="hidden bg-green-600 text-white px-4 py-2 rounded">+ Post Your Vehicle</button>
  </div>

  <!-- Post Form Modal -->
  <div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
    <div class="bg-white rounded-lg w-11/12 max-w-lg max-h-[90vh] overflow-y-auto p-6 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-red-600 text-xl">âœ–</button>
      <h2 class="text-xl font-bold mb-4">Post Your Vehicle for Sale</h2>

      <form id="postForm" class="space-y-3">
        
        <!-- Category -->
        <label class="block">Category</label>
        <select id="category" class="w-full border p-2 rounded" required>
          <option value="">Select Category</option>
          <option value="Bike">Bike</option>
          <option value="Car">Car</option>
        </select>

        <!-- Brand -->
        <label class="block">Brand</label>
        <input type="text" id="brand" class="w-full border p-2 rounded" placeholder="e.g. Honda, Maruti" required>

        <!-- Subcategory -->
        <label class="block">Sub Category</label>
        <input type="text" id="subcategory" class="w-full border p-2 rounded" placeholder="e.g. Sedan, Hatchback, Sports" required>

        <!-- Model -->
        <label class="block">Model</label>
        <input type="text" id="model" class="w-full border p-2 rounded" placeholder="e.g. Splendor+, Swift" required>

        <!-- Year -->
        <label class="block">Year of Purchase</label>
        <input type="number" id="year" class="w-full border p-2 rounded" placeholder="e.g. 2020" required>

        <!-- Condition -->
        <label class="block">Condition</label>
        <select id="condition" class="w-full border p-2 rounded" required>
          <option value="">Select Condition</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Needs Repair</option>
        </select>

        <!-- Fuel Type -->
        <label class="block">Fuel Type</label>
        <select id="fuel" class="w-full border p-2 rounded" required>
          <option value="">Select Fuel</option>
          <option>Petrol</option>
          <option>Diesel</option>
          <option>CNG</option>
          <option>Electric</option>
        </select>

        <!-- Price -->
        <label class="block">Price (â‚¹)</label>
        <input type="number" id="price" class="w-full border p-2 rounded" required>

        <!-- Location -->
        <label class="block">City / Location</label>
        <input type="text" id="location" class="w-full border p-2 rounded" required>

        <!-- Contact -->
        <label class="block">Contact Number</label>
        <input type="tel" id="contact" class="w-full border p-2 rounded" required>

        <!-- Images -->
        <label class="block">Upload Images (Max 5)</label>
        <input type="file" id="images" class="w-full" accept="image/*" multiple required>

        <!-- Submit -->
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Submit</button>
      </form>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="hidden fixed bottom-5 right-5 bg-green-600 text-white px-4 py-2 rounded shadow"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAAOYtvC0kiu_vZTYuQ8phPyMqTEFJj9O0",
      authDomain: "new-bike-59133.firebaseapp.com",
      projectId: "new-bike-59133",
      storageBucket: "new-bike-59133.appspot.com",
      messagingSenderId: "966945954091",
      appId: "1:966945954091:web:c1387e3a27af68aef3cd6e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const imgbbApiKey = "4dc5e5cb7654ffc308d5ca45452b014b";

    // Elements
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const openPostForm = document.getElementById("openPostForm");
    const postModal = document.getElementById("postModal");
    const closeModal = document.getElementById("closeModal");
    const postForm = document.getElementById("postForm");
    const notification = document.getElementById("notification");

    // Login
    loginBtn.addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      await auth.signInWithPopup(provider);
    });

    logoutBtn.addEventListener("click", async () => {
      await auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        openPostForm.classList.remove("hidden");
      } else {
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        openPostForm.classList.add("hidden");
      }
    });

    // Modal
    openPostForm.addEventListener("click", () => postModal.classList.remove("hidden"));
    closeModal.addEventListener("click", () => postModal.classList.add("hidden"));

    // Submit Form
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const category = document.getElementById("category").value;
      const brand = document.getElementById("brand").value;
      const subcategory = document.getElementById("subcategory").value;
      const model = document.getElementById("model").value;
      const year = document.getElementById("year").value;
      const condition = document.getElementById("condition").value;
      const fuel = document.getElementById("fuel").value;
      const price = document.getElementById("price").value;
      const location = document.getElementById("location").value;
      const contact = document.getElementById("contact").value;
      const images = document.getElementById("images").files;

      if(images.length === 0) {
        alert("Please upload at least one image");
        return;
      }

      // Upload Images to Imgbb
      let imageUrls = [];
      for (let i = 0; i < Math.min(images.length, 5); i++) {
        const formData = new FormData();
        formData.append("image", images[i]);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if(data.data) imageUrls.push(data.data.url);
      }

      // Save in Firestore
      await db.collection("posts").add({
        category, brand, subcategory, model, year, condition, fuel,
        price, location, contact, images: imageUrls,
        user: auth.currentUser.email,
        status: "pending",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      // Reset Form
      postForm.reset();
      postModal.classList.add("hidden");

      // Show Notification
      notification.innerText = "âœ… Vehicle posted successfully! Pending admin approval.";
      notification.classList.remove("hidden");
      setTimeout(() => notification.classList.add("hidden"), 3000);
    });
  </script>
</body>
</html>
