<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vehicle Sale</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Header -->
<div class="flex justify-between p-4 bg-blue-600 text-white">
  <h1 class="font-bold text-lg">ðŸš˜ Vehicle Sale</h1>
  <div>
    <button id="loginBtn" class="bg-white text-blue-600 px-3 py-1 rounded">Login with Google</button>
    <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded hidden">Logout</button>
    <button id="postBtn" class="bg-green-500 px-3 py-1 rounded hidden">+ Post Vehicle</button>
  </div>
</div>

<!-- Post Form Modal -->
<div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
  <div class="bg-white rounded-lg w-11/12 max-w-lg max-h-[90vh] overflow-y-auto p-6 relative">
    <button id="closeModal" class="absolute top-2 right-2 text-xl">&times;</button>
    <h2 class="text-xl font-bold mb-4">Post Vehicle for Sale</h2>

    <form id="postForm" class="space-y-3">

      <label>Category</label>
      <select id="category" class="w-full border p-2 rounded" required>
        <option value="">Select</option>
        <option value="Bike">Bike</option>
        <option value="Car">Car</option>
        <option value="Scooter">Scooter</option>
      </select>

      <label>Sub Category</label>
      <select id="subCategory" class="w-full border p-2 rounded" required>
        <option value="">Select</option>
        <option value="New">New</option>
        <option value="Used">Used</option>
      </select>

      <label>Brand</label>
      <input type="text" id="brand" class="w-full border p-2 rounded" placeholder="Hero, Honda, Maruti..." required>

      <label>Model</label>
      <input type="text" id="model" class="w-full border p-2 rounded" placeholder="Splendor+, Swift..." required>

      <label>Fuel Type</label>
      <select id="fuel" class="w-full border p-2 rounded" required>
        <option value="">Select</option>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="CNG">CNG</option>
        <option value="Electric">Electric</option>
      </select>

      <label>Year of Purchase</label>
      <input type="number" id="year" class="w-full border p-2 rounded" placeholder="2020" required>

      <label>Condition</label>
      <select id="condition" class="w-full border p-2 rounded" required>
        <option value="">Select</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Needs Repair</option>
      </select>

      <label>Price (â‚¹)</label>
      <input type="number" id="price" class="w-full border p-2 rounded" required>

      <label>City / Location</label>
      <input type="text" id="location" class="w-full border p-2 rounded" required>

      <label>Contact Number</label>
      <input type="tel" id="contact" class="w-full border p-2 rounded" required>

      <label>Upload Images (Max 5)</label>
      <input type="file" id="images" class="w-full" accept="image/*" multiple required>

      <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-2 rounded">Submit</button>

    </form>
  </div>
</div>

<!-- Notification -->
<div id="notification" class="fixed bottom-5 right-5 bg-green-600 text-white px-4 py-2 rounded hidden">Post Submitted!</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAAOYtvC0kiu_vZTYuQ8phPyMqTEFJj9O0",
    authDomain: "new-bike-59133.firebaseapp.com",
    projectId: "new-bike-59133",
    storageBucket: "new-bike-59133.appspot.com",
    messagingSenderId: "966945954091",
    appId: "1:966945954091:web:c1387e3a27af68aef3cd6e"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const imgbbApiKey = "ff05d1b5c3b3e139253856f0ad1123df";

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const postBtn = document.getElementById("postBtn");
  const postModal = document.getElementById("postModal");
  const closeModal = document.getElementById("closeModal");
  const postForm = document.getElementById("postForm");
  const notification = document.getElementById("notification");
  const submitBtn = document.getElementById("submitBtn");

  // Google Login
  loginBtn.onclick = async () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    await auth.signInWithPopup(provider);
  };

  logoutBtn.onclick = async () => {
    await auth.signOut();
  };

  auth.onAuthStateChanged(user => {
    if(user){
      loginBtn.classList.add("hidden");
      logoutBtn.classList.remove("hidden");
      postBtn.classList.remove("hidden");
    } else {
      loginBtn.classList.remove("hidden");
      logoutBtn.classList.add("hidden");
      postBtn.classList.add("hidden");
    }
  });

  postBtn.onclick = () => postModal.classList.remove("hidden");
  closeModal.onclick = () => postModal.classList.add("hidden");

  // Submit Form
  postForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.innerText = "Posting...";

    try {
      const files = document.getElementById("images").files;
      if(files.length === 0){
        alert("Upload at least one image");
        return;
      }

      let imageUrls = [];
      for(let i=0;i<Math.min(files.length,5);i++){
        const formData = new FormData();
        formData.append("image", files[i]);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method:"POST", body: formData
        });
        const data = await res.json();
        imageUrls.push(data.data.url);
      }

      await db.collection("vehicles").add({
        category: document.getElementById("category").value,
        subCategory: document.getElementById("subCategory").value,
        brand: document.getElementById("brand").value,
        model: document.getElementById("model").value,
        fuel: document.getElementById("fuel").value,
        year: document.getElementById("year").value,
        condition: document.getElementById("condition").value,
        price: document.getElementById("price").value,
        location: document.getElementById("location").value,
        contact: document.getElementById("contact").value,
        images: imageUrls,
        user: auth.currentUser.email,
        status:"pending",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      postForm.reset();
      postModal.classList.add("hidden");
      notification.classList.remove("hidden");
      setTimeout(()=>notification.classList.add("hidden"),3000);

    } catch(err){
      console.error(err);
      alert("Error: "+err.message);
    } finally{
      submitBtn.disabled=false;
      submitBtn.innerText="Submit";
    }
  });
</script>
</body>
</html>
