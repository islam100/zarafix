<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy & Sell Cars/Bikes</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="p-4 bg-blue-600 text-white flex justify-between">
    <h1 class="font-bold text-lg">ZaraFix Motors</h1>
    <div>
      <button id="loginBtn" class="bg-white text-blue-600 px-3 py-1 rounded">Login with Google</button>
      <button id="logoutBtn" class="hidden bg-red-500 text-white px-3 py-1 rounded">Logout</button>
      <button id="postBtn" class="hidden bg-green-500 text-white px-3 py-1 rounded ml-2">Post Vehicle</button>
    </div>
  </nav>

  <!-- Post Form Modal -->
  <div id="postModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white w-11/12 md:w-1/2 p-6 rounded-lg max-h-[90vh] overflow-y-auto">
      <h2 class="text-xl font-bold mb-4">Post Your Vehicle</h2>
      <form id="postForm" class="space-y-3">

        <label>Category</label>
        <select id="category" class="w-full border p-2 rounded" required>
          <option value="Car">Car</option>
          <option value="Bike">Bike</option>
          <option value="Scooter">Scooter</option>
        </select>

        <label>Brand</label>
        <input type="text" id="brand" class="w-full border p-2 rounded" required>

        <label>Model</label>
        <input type="text" id="model" class="w-full border p-2 rounded" required>

        <label>Fuel Type</label>
        <select id="fuel" class="w-full border p-2 rounded" required>
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="CNG">CNG</option>
          <option value="Electric">Electric</option>
        </select>

        <label>Year of Purchase</label>
        <input type="number" id="year" class="w-full border p-2 rounded" required>

        <label>Condition</label>
        <select id="condition" class="w-full border p-2 rounded" required>
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
        </select>

        <label>Price (₹)</label>
        <input type="number" id="price" class="w-full border p-2 rounded" required>

        <label>Location</label>
        <input type="text" id="location" class="w-full border p-2 rounded" required>

        <label>Contact Number</label>
        <input type="tel" id="contact" class="w-full border p-2 rounded" required>

        <label>Upload Images (Max 5)</label>
        <input type="file" id="images" multiple accept="image/*" class="w-full" required>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Submit</button>
      </form>
    </div>
  </div>

  <!-- Vehicle List -->
  <div id="vehicleList" class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAAOYtvC0kiu_vZTYuQ8phPyMqTEFJj9O0",
      authDomain: "new-bike-59133.firebaseapp.com",
      projectId: "new-bike-59133",
      storageBucket: "new-bike-59133.appspot.com",
      messagingSenderId: "966945954091",
      appId: "1:966945954091:web:c1387e3a27af68aef3cd6e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const postBtn = document.getElementById("postBtn");
    const postModal = document.getElementById("postModal");
    const postForm = document.getElementById("postForm");

    // Google Login
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        postBtn.classList.remove("hidden");
      } else {
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        postBtn.classList.add("hidden");
      }
    });

    // Open form
    postBtn.onclick = () => postModal.classList.remove("hidden");

    // Form Submit
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const category = document.getElementById("category").value;
      const brand = document.getElementById("brand").value;
      const model = document.getElementById("model").value;
      const fuel = document.getElementById("fuel").value;
      const year = document.getElementById("year").value;
      const condition = document.getElementById("condition").value;
      const price = document.getElementById("price").value;
      const location = document.getElementById("location").value;
      const contact = document.getElementById("contact").value;
      const files = document.getElementById("images").files;

      let imageUrls = [];
      for (let i = 0; i < files.length && i < 5; i++) {
        const formData = new FormData();
        formData.append("image", files[i]);
        const res = await fetch("https://api.imgbb.com/1/upload?key=4dc5e5cb7654ffc308d5ca45452b014b", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        imageUrls.push(data.data.url);
      }

      await db.collection("vehicles").add({
        category, brand, model, fuel, year, condition,
        price, location, contact,
        images: imageUrls,
        status: "pending",
        user: auth.currentUser.email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("✅ Your post is submitted. Waiting for admin approval.");
      postForm.reset();
      postModal.classList.add("hidden");
    });
  </script>
</body>
</html>
