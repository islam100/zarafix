<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Sale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Login / Post Button -->
  <div class="p-4 flex justify-between bg-white shadow">
    <button id="loginBtn" class="px-4 py-2 bg-green-600 text-white rounded">Login with Google</button>
    <button id="postBtn" class="px-4 py-2 bg-blue-600 text-white rounded hidden">Post Vehicle</button>
  </div>

  <!-- Modal Form -->
  <div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
    <div class="bg-white w-full max-w-lg max-h-[90vh] overflow-y-auto rounded-lg p-6 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-xl">&times;</button>
      <h2 class="text-xl font-bold mb-4">Post Vehicle for Sale</h2>

      <form id="postForm" class="space-y-3">

        <label>Category</label>
        <select id="category" class="w-full border p-2" required>
          <option value="">Select</option>
          <option value="Bike">Bike</option>
          <option value="Car">Car</option>
          <option value="Scooter">Scooter</option>
        </select>

        <label>Sub Category</label>
        <select id="subCategory" class="w-full border p-2" required>
          <option value="">Select</option>
          <option value="New">New</option>
          <option value="Used">Used</option>
        </select>

        <label>Brand</label>
        <input type="text" id="brand" class="w-full border p-2" placeholder="Hero, Honda, Maruti..." required>

        <label>Model</label>
        <input type="text" id="model" class="w-full border p-2" placeholder="Splendor+, Swift..." required>

        <label>Fuel Type</label>
        <select id="fuel" class="w-full border p-2" required>
          <option value="">Select</option>
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="CNG">CNG</option>
          <option value="Electric">Electric</option>
        </select>

        <label>Year of Purchase</label>
        <input type="number" id="year" class="w-full border p-2" placeholder="2019" required>

        <label>Condition</label>
        <select id="condition" class="w-full border p-2" required>
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
          <option value="Needs Repair">Needs Repair</option>
        </select>

        <label>Price (â‚¹)</label>
        <input type="number" id="price" class="w-full border p-2" required>

        <label>City / Location</label>
        <input type="text" id="location" class="w-full border p-2" required>

        <label>Contact Number</label>
        <input type="tel" id="contact" class="w-full border p-2" required>

        <label>Upload Images (max 5)</label>
        <input type="file" id="images" class="w-full" accept="image/*" multiple required>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Submit</button>
      </form>
    </div>
  </div>

  <!-- Success Notification -->
  <div id="notification" class="fixed bottom-5 right-5 bg-green-600 text-white px-4 py-2 rounded hidden">
    Post Submitted Successfully!
  </div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAAOYtvC0kiu_vZTYuQ8phPyMqTEFJj9O0",
    authDomain: "new-bike-59133.firebaseapp.com",
    projectId: "new-bike-59133",
    storageBucket: "new-bike-59133.appspot.com",
    messagingSenderId: "966945954091",
    appId: "1:966945954091:web:c1387e3a27af68aef3cd6e"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginBtn = document.getElementById("loginBtn");
  const postBtn = document.getElementById("postBtn");
  const postModal = document.getElementById("postModal");
  const closeModal = document.getElementById("closeModal");
  const postForm = document.getElementById("postForm");
  const notification = document.getElementById("notification");

  // Login
  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  };

  auth.onAuthStateChanged(user => {
    if(user){
      loginBtn.classList.add("hidden");
      postBtn.classList.remove("hidden");
    } else {
      loginBtn.classList.remove("hidden");
      postBtn.classList.add("hidden");
    }
  });

  // Open / Close Modal
  postBtn.onclick = () => postModal.classList.remove("hidden");
  closeModal.onclick = () => postModal.classList.add("hidden");

  // Submit Form
  postForm.addEventListener("submit", async (e)=>{
    e.preventDefault();

    const data = {
      category: document.getElementById("category").value,
      subCategory: document.getElementById("subCategory").value,
      brand: document.getElementById("brand").value,
      model: document.getElementById("model").value,
      fuel: document.getElementById("fuel").value,
      year: document.getElementById("year").value,
      condition: document.getElementById("condition").value,
      price: document.getElementById("price").value,
      location: document.getElementById("location").value,
      contact: document.getElementById("contact").value,
      createdAt: new Date(),
      approved: false
    };

    await db.collection("vehicles").add(data);

    postForm.reset();
    postModal.classList.add("hidden");
    notification.classList.remove("hidden");
    setTimeout(()=>notification.classList.add("hidden"), 3000);
  });
</script>
</body>
</html>
