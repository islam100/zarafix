<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vehicle Sale â€“ ZaraFix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">ðŸš— ZaraFix â€“ Vehicle Sale</h1>
    <div>
      <button id="loginBtn" class="bg-white text-blue-600 px-3 py-1 rounded">Login with Google</button>
      <button id="postBtn" class="hidden bg-yellow-400 text-black px-3 py-1 rounded">+ Post Ad</button>
      <button id="logoutBtn" class="hidden bg-red-500 px-3 py-1 rounded">Logout</button>
    </div>
  </header>

  <!-- Post Form Modal -->
  <div id="postModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded w-96 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-red-500">âœ–</button>
      <h2 class="text-lg font-bold mb-4">Post Your Vehicle</h2>
      <form id="postForm" class="space-y-2">
        
        <label class="block">Category</label>
        <select id="category" class="w-full border p-2" required>
          <option value="Bike">Bike</option>
          <option value="Car">Car</option>
          <option value="Scooter">Scooter</option>
        </select>

        <label class="block">Brand</label>
        <input type="text" id="brand" class="w-full border p-2" placeholder="Hero, Honda, Maruti" required>

        <label class="block">Model</label>
        <input type="text" id="model" class="w-full border p-2" placeholder="Splendor+, Swift Dzire" required>

        <label class="block">Year of Purchase</label>
        <input type="number" id="year" class="w-full border p-2" placeholder="2019" required>

        <label class="block">Condition</label>
        <select id="condition" class="w-full border p-2" required>
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
          <option value="Needs Repair">Needs Repair</option>
        </select>

        <label class="block">Price (â‚¹)</label>
        <input type="number" id="price" class="w-full border p-2" required>

        <label class="block">City / Location</label>
        <input type="text" id="location" class="w-full border p-2" required>

        <label class="block">Contact Number</label>
        <input type="tel" id="contact" class="w-full border p-2" required>

        <label class="block">Upload Images (Max 5)</label>
        <input type="file" id="images" class="w-full" accept="image/*" multiple required>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Submit</button>
      </form>
    </div>
  </div>

  <!-- Vehicle List -->
  <main class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4" id="vehicleList"></main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAAOYtvC0kiu_vZTYuQ8phPyMqTEFJj9O0",
      authDomain: "new-bike-59133.firebaseapp.com",
      projectId: "new-bike-59133",
      storageBucket: "new-bike-59133.appspot.com",
      messagingSenderId: "966945954091",
      appId: "1:966945954091:web:c1387e3a27af68aef3cd6e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const postBtn = document.getElementById("postBtn");
    const postModal = document.getElementById("postModal");
    const closeModal = document.getElementById("closeModal");
    const postForm = document.getElementById("postForm");
    const vehicleList = document.getElementById("vehicleList");

    const imgbbAPI = "4dc5e5cb7654ffc308d5ca45452b014b"; // ImgBB key
    const adminEmail = "zarasamajiksevasanstha@gmail.com";
    let currentUser = null;

    // Login
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    // Logout
    logoutBtn.onclick = () => auth.signOut();

    // Auth State
    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (user) {
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        postBtn.classList.remove("hidden");
      } else {
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        postBtn.classList.add("hidden");
      }
    });

    // Modal toggle
    postBtn.onclick = () => postModal.classList.remove("hidden");
    closeModal.onclick = () => postModal.classList.add("hidden");

    // Upload Images to ImgBB
    async function uploadImages(files) {
      const urls = [];
      for (let file of files) {
        let form = new FormData();
        form.append("image", file);
        let res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbAPI}`, {
          method: "POST",
          body: form
        });
        let data = await res.json();
        urls.push(data.data.url);
      }
      return urls;
    }

    // Submit Form
    postForm.onsubmit = async (e) => {
      e.preventDefault();
      if (!currentUser) return alert("Login first!");

      const category = document.getElementById("category").value;
      const brand = document.getElementById("brand").value;
      const model = document.getElementById("model").value;
      const year = document.getElementById("year").value;
      const condition = document.getElementById("condition").value;
      const price = document.getElementById("price").value;
      const location = document.getElementById("location").value;
      const contact = document.getElementById("contact").value;
      const files = document.getElementById("images").files;

      if (files.length === 0 || files.length > 5) return alert("Upload 1-5 images!");

      const imageUrls = await uploadImages(files);

      await db.collection("vehicles").add({
        category, brand, model, year, condition, price, location, contact,
        images: imageUrls,
        user: currentUser.email,
        status: "pending",
        createdAt: Date.now()
      });

      alert("Ad submitted for approval!");
      postModal.classList.add("hidden");
      postForm.reset();
    };

    // Load Vehicles
    db.collection("vehicles").orderBy("createdAt","desc").onSnapshot(snapshot => {
      vehicleList.innerHTML = "";
      snapshot.forEach(doc => {
        const v = doc.data();
        if (v.status !== "approved" && currentUser?.email !== adminEmail) return;

        const card = document.createElement("div");
        card.className = "bg-white p-3 rounded shadow";

        card.innerHTML = `
          <img src="${v.images[0]}" class="w-full h-40 object-cover rounded">
          <h3 class="text-lg font-bold">${v.brand} ${v.model}</h3>
          <p>${v.year} â€¢ ${v.condition}</p>
          <p>â‚¹${v.price} â€¢ ${v.location}</p>
          <p>ðŸ“ž ${v.contact}</p>
          <div class="flex gap-2 mt-2" id="admin-${doc.id}"></div>
        `;

        // Admin Controls
        if (currentUser?.email === adminEmail) {
          const adminDiv = card.querySelector(`#admin-${doc.id}`);
          ["approve","reject","sold","delete"].forEach(action => {
            let btn = document.createElement("button");
            btn.innerText = action;
            btn.className = "px-2 py-1 bg-gray-200 rounded";
            btn.onclick = () => {
              if (action === "delete") doc.ref.delete();
              else doc.ref.update({status: action});
            };
            adminDiv.appendChild(btn);
          });
        }

        vehicleList.appendChild(card);
      });
    });
  </script>
</body>
</html>
