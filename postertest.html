<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Poster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .hidden { display: none; }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      background: linear-gradient(to right, #00bcd4, #009688);
      color: white;
      border: none;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      margin: 15px auto;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: left;
    }
    #wallet {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <button class="btn" onclick="googleLogin()">üîê Login with Google</button>
  </div>

  <div id="dashboard" class="hidden">
    <h2>üëã Welcome to Poster Dashboard</h2>
    <div id="approvalStatus">‚è≥ Checking approval...</div>
    <div id="wallet">Wallet: ‚Çπ0</div>
    <div id="workList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser, userId, userCategory, wallet = 0;

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        userId = user.uid;
        document.getElementById("loginSection").style.display = 'none';
        document.getElementById("dashboard").style.display = 'block';

        const posterSnap = await db.ref("posters/" + userId).once("value");
        if (!posterSnap.exists()) {
          document.getElementById("approvalStatus").innerText = "‚ùå Not registered. Contact admin.";
          return;
        }
        const poster = posterSnap.val();
        if (!poster.approved) {
          document.getElementById("approvalStatus").innerText = "‚è≥ Please wait for approval...";
          return;
        }
        document.getElementById("approvalStatus").innerText = "‚úÖ You are approved!";
        userCategory = poster.category;
        wallet = poster.wallet || 0;
        document.getElementById("wallet").innerText = `Wallet: ‚Çπ${wallet}`;

        loadMatchingRequests();
      }
    });

    function loadMatchingRequests() {
      db.ref("requests").once("value", snap => {
        const workList = document.getElementById("workList");
        workList.innerHTML = "";
        snap.forEach(child => {
          const userId1 = child.key;
          const userRequests = child.val();
          for (let key in userRequests) {
            const req = userRequests[key];
            const now = Date.now();
            if (now - req.timestamp > 7 * 24 * 60 * 60 * 1000) continue; // Auto delete after 7 days
            if (req.category !== userCategory) continue;

            const accepted = req.acceptedBy && req.acceptedBy[userId];
            const alreadyAccepted = !!accepted;
            const dateStr = new Date(req.timestamp).toLocaleString();

            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <b>üë§ ${req.name}</b><br>
              üõ†Ô∏è ${req.problem}<br>
              üìç ${req.address}<br>
              üìÖ ${dateStr}<br>
              ${alreadyAccepted ? `
                <a class="btn" style="background:#25d366" href="https://wa.me/91${req.whatsapp}" target="_blank">üì± WhatsApp</a>
              ` : wallet >= 100 ? `
                <button class="btn" onclick="acceptJob('${userId1}', '${key}', '${req.whatsapp}', this)">‚úÖ Accept</button>
                <button class="btn" style="background:red" onclick="this.parentElement.remove()">‚ùå Reject</button>
              ` : `<div style='color:red'>üí∞ Wallet me ‚Çπ100 hona jaruri hai. Please recharge ‚Çπ100.</div>`}
            `;
            workList.prepend(card);
          }
        });
      });
    }

    function acceptJob(userId1, key, whatsapp, btn) {
      if (wallet < 100) return alert("Wallet me ‚Çπ100 jaruri hai!");
      const acceptRef = db.ref(`requests/${userId1}/${key}/acceptedBy/${userId}`);
      acceptRef.set({ name: currentUser.displayName, whatsapp: "" }).then(() => {
        const walletRef = db.ref("posters/" + userId + "/wallet");
        wallet -= 20;
        walletRef.set(wallet);
        document.getElementById("wallet").innerText = `Wallet: ‚Çπ${wallet}`;
        btn.parentElement.innerHTML = `<a class="btn" style="background:#25d366" href="https://wa.me/91${whatsapp}" target="_blank">üì± WhatsApp</a>`;
      });
    }
  </script>
</body>
</html>
