<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .notice {
      background: #ffeb3b;
      padding: 10px;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      animation: scrollText 15s linear infinite;
    }
    @keyframes scrollText {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    h2 { color: #333; margin-top: 20px; }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    button {
      background: linear-gradient(45deg, #00bcd4, #2196f3);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="notice" class="notice">📢 Loading latest notice...</div>

<h2>✅ Posters Who Accepted Your Requests</h2>
<div id="acceptedList"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // Check login
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    // Load Notice
    db.ref("notices/scrollingText").once("value", snap => {
      const text = snap.val();
      if (text) document.getElementById("notice").innerText = text;
    });

    const acceptedList = document.getElementById("acceptedList");
    acceptedList.innerHTML = "⏳ Loading your requests...";

    // Load user requests
    db.ref("requests/" + user.uid).once("value", snapshot => {
      const data = snapshot.val();
      if (!data) {
        acceptedList.innerHTML = "🚫 No service requests found.";
        return;
      }

      let hasAccept = false;
      acceptedList.innerHTML = "";

      Object.entries(data).forEach(([reqId, reqData]) => {
        if (reqData.acceptedBy) {
          hasAccept = true;
          Object.keys(reqData.acceptedBy).forEach(posterId => {
            db.ref("posters/" + posterId).once("value", snap => {
              const poster = snap.val();
              if (poster) {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                  <h3>${poster.name}</h3>
                  <p>🛠️ ${poster.category}</p>
                  <p>🏪 ${poster.shop}</p>
                  <p>📞 <a href="https://wa.me/91${poster.whatsapp}" target="_blank">WhatsApp</a></p>
                `;
                acceptedList.appendChild(card);
              }
            });
          });
        }
      });

      setTimeout(() => {
        if (!hasAccept) {
          acceptedList.innerHTML = "🚫 No poster has accepted your requests yet.";
        }
      }, 2000);
    });
  });
</script>

</body>
</html>
