<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 10px;
    }

    .button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
      width: 90%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .provider-btn {
      background-color: #4a90e2;
      color: white;
    }

    .request-btn {
      background-color: #27ae60;
      color: white;
    }

    .login-btn {
      background-color: #8e44ad;
      color: white;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üëã Welcome to ZaraFix</h2>

  <!-- Buttons -->
  <a id="providerBtn" class="button provider-btn" href="posterDashboard.html">üß∞ Service Provider</a>
  <a id="requestBtn" class="button request-btn" href="form.html">üìã Service Request</a>
  <button id="loginBtn" class="button login-btn" onclick="login()">üîê Login</button>
  <button id="logoutBtn" class="button logout-btn" onclick="logout()" style="display:none">üö™ Logout</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'block';
      } else {
        document.getElementById('loginBtn').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'none';
      }
    });
  </script>
</body>
</html>
