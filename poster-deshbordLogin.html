<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #ffffff);
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .btn {
      background: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    #buttons.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Welcome to ZaraFix</h2>

  <div id="buttons" class="hidden">
    <button class="btn" id="providerBtn" onclick="goToProvider()">Registration Form</button>
    <button class="btn" id="requestBtn" onclick="goToRequest()">Dashboard</button>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <button class="btn" id="loginBtn" onclick="login()">Login with Google</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check login state
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("buttons").classList.remove("hidden");
        document.getElementById("loginBtn").style.display = "none";
      } else {
        document.getElementById("buttons").classList.add("hidden");
        document.getElementById("loginBtn").style.display = "inline-block";
      }
    });

    // Login
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          console.log("Logged in:", result.user.displayName);
        })
        .catch(error => {
          console.error("Login error:", error);
        });
    }

    // Logout
    function logout() {
      auth.signOut()
        .then(() => {
          console.log("Logged out");
        });
    }

    // Redirect functions
    function goToProvider() {
      window.location.href = "posterDashboard.html";
    }

    function goToRequest() {
      window.location.href = "form.html";
    }
  </script>
</body>
</html>
