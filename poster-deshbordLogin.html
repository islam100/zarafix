<!DOCTYPE html>
<html>
<head>
  <title>ğŸ› ï¸ ZaraFix Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      width: 80%;
      max-width: 300px;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    #providerBtn { background: #4CAF50; } /* Green */
    #requestBtn { background: #2196F3; } /* Blue */
    #loginBtn    { background: #FF9800; } /* Orange */
    #logoutBtn   { background: #f44336; } /* Red */

    .hidden { display: none; }
  </style>
</head>
<body>

  <h2>ğŸ› ï¸ Welcome to ZaraFix</h2>

  <div id="authButtons">
    <button class="btn" id="loginBtn" onclick="login()">ğŸ” Login with Google</button>
  </div>

  <div id="buttons" class="hidden">
    <button class="btn" id="providerBtn" onclick="goToProvider()">ğŸ§° Service Provider</button>
    <button class="btn" id="requestBtn" onclick="goToRequest()">ğŸ“‹ Service Request</button>
    <button class="btn" id="logoutBtn" onclick="logout()">ğŸšª Logout</button>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC1FNO-uw8gyWDvUDyLxwW8Xt6TmDcs7hI", // âœ… Replace with your API Key
      authDomain: "zarafix.firebaseapp.com",
      projectId: "zarafix",
      storageBucket: "zarafix.appspot.com",
      messagingSenderId: "1074657686668",
      appId: "1:1074657686668:web:21babc6ddfb340a423aef3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // âœ… Google Login
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          showButtons();
        })
        .catch((error) => {
          alert("Login Failed: " + error.message);
        });
    }

    // âœ… Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("buttons").classList.add("hidden");
        document.getElementById("authButtons").style.display = "block";
      });
    }

    // âœ… Page redirect functions
    function goToProvider() {
      window.location.href = "posterDashboard.html";
    }

    function goToRequest() {
      window.location.href = "form.html";
    }

    // âœ… Show/hide UI after login
    function showButtons() {
      document.getElementById("buttons").classList.remove("hidden");
      document.getElementById("authButtons").style.display = "none";
    }

    // âœ… Auto check login on page load
    auth.onAuthStateChanged(user => {
      if (user) {
        showButtons();
      } else {
        document.getElementById("buttons").classList.add("hidden");
        document.getElementById("authButtons").style.display = "block";
      }
    });
  </script>

</body>
</html>
