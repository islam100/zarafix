<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix - Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    .btn {
      margin: 10px;
      padding: 15px 25px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .provider {
      background: #2196F3;
    }

    .request {
      background: #4CAF50;
    }

    .login {
      background: #FF9800;
    }

    .logout {
      background: #E91E63;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>👋 Welcome to ZaraFix</h2>

  <button id="loginBtn" class="btn login">🔐 Login</button>
  <button id="logoutBtn" class="btn logout hidden">🚪 Logout</button>

  <a href="serviceProvider.html" id="providerBtn" class="btn provider hidden">🧰 Service Provider</a>
  <a href="serviceRequest.html" id="requestBtn" class="btn request hidden">📋 Service Request</a>

  <!-- Firebase + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const providerBtn = document.getElementById("providerBtn");
    const requestBtn = document.getElementById("requestBtn");

    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider).catch(err => {
        alert("Login Failed");
        console.error(err);
      });
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        providerBtn.classList.remove("hidden");
        requestBtn.classList.remove("hidden");
      } else {
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        providerBtn.classList.add("hidden");
        requestBtn.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
