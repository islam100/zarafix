<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to bottom, #f0f4f7, #ffffff);
      text-align: center;
      padding: 40px 10px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 18px rgba(0,0,0,0.3);
    }

    #providerBtn {
      background-color: #00bcd4;
      color: white;
    }

    #requestBtn {
      background-color: #4caf50;
      color: white;
    }

    #loginBtn {
      background-color: #ff5722;
      color: white;
      margin-top: 30px;
    }

    #logoutBtn {
      background-color: #555;
      color: white;
      margin-top: 30px;
      display: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Welcome to ZaraFix</h2>

  <div id="buttons" class="hidden">
    <button class="btn" id="providerBtn" onclick="goToProvider()">üß∞ Service Provider</button>
    <button class="btn" id="requestBtn" onclick="goToRequest()">üìã Service Request</button>
  </div>

  <button class="btn" id="loginBtn" onclick="login()">üîê Login</button>
  <button class="btn" id="logoutBtn" onclick="logout()">üö™ Logout</button>

  <!-- Firebase + Auth -->
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const buttons = document.getElementById("buttons");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        buttons.classList.remove("hidden");
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        buttons.classList.add("hidden");
      }
    });

    window.login = function () {
      signInWithPopup(auth, provider).catch((error) => {
        alert("Login failed: " + error.message);
      });
    };

    window.logout = function () {
      signOut(auth);
    };

    window.goToProvider = function () {
      window.location.href = "posterDashboard.html"; // update this if needed
    };

    window.goToRequest = function () {
      window.location.href = "form.html"; // update this if needed
    };
  </script>
</body>
</html>
