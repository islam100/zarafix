<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📋 Your Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px auto;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .info {
      margin-bottom: 10px;
      font-size: 16px;
      color: #444;
    }

    .label {
      font-weight: bold;
      color: #888;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .btn {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: #4e73df;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #2e59d9;
    }

    .btn.delete {
      background: #e74c3c;
    }

    .btn.delete:hover {
      background: #c0392b;
    }

    @media (max-width: 480px) {
      .card {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <h2>📋 Your Submitted Requests</h2>

  <!-- Sample Card -->
  <div class="card">
    <div class="info"><span class="label">👤 Name:</span> Sameer</div>
    <div class="info"><span class="label">📍 City:</span> Nalasopara</div>
    <div class="info"><span class="label">🔧 Category:</span> AC Repair</div>
    <div class="info"><span class="label">💬 Issue:</span> Not cooling</div>
    <div class="info"><span class="label">📞 WhatsApp:</span> 9112170192</div>
    <div class="info"><span class="label">🕒 Time:</span> 05/07/2025, 21:25:27</div>

    <div class="btn-group">
      <button class="btn">View Map</button>
      <button class="btn">WhatsApp</button>
      <button class="btn delete">Delete</button>
    </div>
  </div>

</body>
</html>
