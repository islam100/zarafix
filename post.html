<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00796B;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(45deg, #26a69a, #80cbc4);
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .form-container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      display: none;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #f9f9f9;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    #successMsg {
      display: none;
      margin-top: 15px;
      background: #d4edda;
      padding: 10px;
      color: #256029;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üõ† ZaraFix - Service Request</h1>

  <div style="text-align:center;">
    <button class="btn" onclick="document.querySelector('.form-container').style.display='block'">‚ûï Post Request</button>
  </div>

  <div class="form-container">
    <form id="serviceForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>

      <select id="category" required>
        <option value="">-- Select Service Category --</option>
        <option>AC Repair</option>
        <option>Plumber</option>
        <option>Electrician</option>
        <option>Washing Machine</option>
        <option>Fridge</option>
        <option>RO / Water Purifier</option>
        <option>Other</option>
      </select>

      <textarea id="issue" placeholder="Describe the issue..." required></textarea>
      <input type="text" id="location" placeholder="Google Maps Link (optional)">

      <button type="submit" class="btn">üöÄ Submit Request</button>
    </form>

    <div id="successMsg">‚úÖ Request submitted successfully!</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Form Script -->
  <script>
    const form = document.getElementById("serviceForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        city: document.getElementById("city").value,
        whatsapp: document.getElementById("whatsapp").value,
        category: document.getElementById("category").value,
        issue: document.getElementById("issue").value,
        location: document.getElementById("location").value,
        timestamp: new Date().toLocaleString()
      };

      firebase.database().ref("service_requests").push(data).then(() => {
        form.reset();
        successMsg.style.display = "block";
      }).catch((err) => {
        alert("‚ùå Error: " + err.message);
      });
    });
  </script>

</body>
</html>
