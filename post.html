<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Service Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f0f0f0; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    button {
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ZaraFix Service Request</h2>

    <div id="authSection">
      <button onclick="login()">üîê Login with Google</button>
    </div>

    <div id="mainSection" class="hidden">
      <button onclick="showForm()">üìù Post Request</button>
      <button onclick="showDashboard()">üìã My Dashboard</button>

      <form id="serviceForm" class="hidden">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="city" placeholder="City" required>
        <select id="category" required>
          <option value="">-- Select Category --</option>
          <option value="AC Repair">AC Repair</option>
          <option value="Electrician">Electrician</option>
          <option value="Plumber">Plumber</option>
        </select>
        <textarea id="issue" placeholder="Describe your issue" required></textarea>
        <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
        <button type="submit">‚úÖ Submit</button>
      </form>

      <div id="dashboard" class="hidden">
        <h3>üìã Your Submitted Requests</h3>
        <div id="requestList"></div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    const authSection = document.getElementById("authSection");
    const mainSection = document.getElementById("mainSection");
    const form = document.getElementById("serviceForm");
    const dashboard = document.getElementById("dashboard");
    const requestList = document.getElementById("requestList");
    let currentUserId = null;

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        currentUserId = user.uid;
        authSection.classList.add("hidden");
        mainSection.classList.remove("hidden");
        loadRequests();
      } else {
        authSection.classList.remove("hidden");
        mainSection.classList.add("hidden");
      }
    });

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider);
    }

    function showForm() {
      form.classList.remove("hidden");
      dashboard.classList.add("hidden");
    }

    function showDashboard() {
      form.classList.add("hidden");
      dashboard.classList.remove("hidden");
      loadRequests();
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const city = document.getElementById("city").value;
      const category = document.getElementById("category").value;
      const issue = document.getElementById("issue").value;
      const whatsapp = document.getElementById("whatsapp").value;

      firebase.database().ref("requests/" + currentUserId).push({
        name, city, category, issue, whatsapp,
        userId: currentUserId,
        timestamp: new Date().toLocaleString()
      }).then(() => {
        alert("‚úÖ Request submitted successfully!");
        form.reset();
        showDashboard();
      });
    });

    function loadRequests() {
      requestList.innerHTML = "";
      firebase.database().ref("requests/" + currentUserId).once("value", snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const data = child.val();
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <b>${data.name}</b> (${data.city})<br>
              Category: ${data.category}<br>
              Issue: ${data.issue}<br>
              WhatsApp: ${data.whatsapp}<br>
              <small>${data.timestamp}</small>
            `;
            requestList.appendChild(card);
          });
        } else {
          requestList.innerHTML = "<i>No requests found.</i>";
        }
      });
    }
  </script>
</body>
</html>
