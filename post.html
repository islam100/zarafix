<!DOCTYPE html>
<html>
<head>
  <title>üìã Service Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    #requestContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 15px 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin: 0;
      color: #2c3e50;
    }

    .card p {
      margin: 6px 0;
      color: #555;
      font-size: 14px;
    }

    .timestamp {
      font-size: 12px;
      color: #999;
      margin-top: 8px;
    }

    .delete-btn {
      margin-top: 12px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background: linear-gradient(to right, #e53855, #e6451a);
    }

    @media screen and (max-width: 500px) {
      .card {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h2>üìã Your Submitted Requests</h2>
  <div id="requestContainer">Loading...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Your Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Dashboard Logic -->
  <script>
    const db = firebase.database().ref("requests");
    const container = document.getElementById("requestContainer");

    function formatTimestamp(ts) {
      const date = new Date(ts);
      return date.toLocaleString();
    }

    function loadRequests() {
      db.once("value", snapshot => {
        container.innerHTML = "";
        if (!snapshot.exists()) {
          container.innerHTML = "<p style='text-align:center;'>No requests found.</p>";
          return;
        }

        snapshot.forEach(child => {
          const data = child.val();
          const id = child.key;

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <h3>${data.name} | ${data.city}</h3>
            <p><strong>Category:</strong> ${data.category}</p>
            <p><strong>Issue:</strong> ${data.issue}</p>
            <p><strong>WhatsApp:</strong> ${data.whatsapp}</p>
            <p class="timestamp">${formatTimestamp(data.timestamp)}</p>
            <button class="delete-btn" onclick="deleteRequest('${id}')">üóë Delete</button>
          `;

          container.appendChild(card);
        });
      });
    }

    function deleteRequest(id) {
      if (confirm("Delete this request?")) {
        firebase.database().ref("requests/" + id).remove()
          .then(() => {
            alert("‚úÖ Deleted");
            loadRequests();
          })
          .catch(err => alert("‚ùå Error: " + err.message));
      }
    }

    loadRequests();
  </script>

</body>
</html>
