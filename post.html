<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3D Animated Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-3d {
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 14px 28px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 6px 6px 12px #ccc, -6px -6px 12px #fff;
      transition: all 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    .btn-3d:hover {
      transform: scale(1.05) translateY(-4px);
      box-shadow: 8px 8px 18px #bbb, -8px -8px 18px #fff;
    }

    .btn-3d:active {
      transform: translateY(2px);
      box-shadow: inset 3px 3px 8px #aaa, inset -3px -3px 8px #fff;
      animation: none;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

  <button class="btn-3d">Post Service Request</button>

</body>
</html>
