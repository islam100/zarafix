<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e0f7fa, #ffffff);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00796B;
      margin-bottom: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(45deg, #26a69a, #80cbc4);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      background: #f9f9f9;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    #successMessage {
      display: none;
      margin-top: 10px;
      background: #c8e6c9;
      padding: 10px;
      color: #256029;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üõ† ZaraFix - Service Request Form</h1>

  <div class="top-buttons">
    <button onclick="location.href='dashboard.html'">üìã Dashboard</button>
    <button onclick="document.getElementById('formSection').scrollIntoView()">‚ûï Post Request</button>
  </div>

  <div class="container" id="formSection">
    <form id="serviceForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
      <input type="text" id="category" placeholder="Service Category (AC, Plumber, etc.)" required>
      <textarea id="issue" placeholder="Describe the issue" required></textarea>
      <input type="text" id="location" placeholder="Google Maps Location Link" required>
      <button type="submit">üöÄ Submit Request</button>
    </form>

    <div id="successMessage">‚úÖ Request submitted successfully!</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Form Submit Logic -->
  <script>
    const form = document.getElementById('serviceForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const city = document.getElementById('city').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      const category = document.getElementById('category').value.trim();
      const issue = document.getElementById('issue').value.trim();
      const location = document.getElementById('location').value.trim();

      const now = new Date().toLocaleString();

      firebase.database().ref("service_requests").push({
        name,
        city,
        whatsapp,
        category,
        issue,
        location,
        timestamp: now
      }).then(() => {
        form.reset();
        successMessage.style.display = "block";
      }).catch((err) => {
        alert("‚ùå Failed to submit: " + err.message);
      });
    });
  </script>

</body>
</html>
