<form id="postForm">
  <input type="text" id="title" placeholder="Service Needed" required>
  <input type="text" id="city" placeholder="City" required>
  <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
  <textarea id="details" placeholder="Issue details" required></textarea>
  <button type="submit">Post</button>
</form>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="firebase.js"></script>

<script>
  document.getElementById("postForm").addEventListener("submit", function(e){
    e.preventDefault();

    var title = document.getElementById("title").value;
    var city = document.getElementById("city").value;
    var whatsapp = document.getElementById("whatsapp").value;
    var details = document.getElementById("details").value;

    firebase.database().ref("jobs").push({
      title: title,
      city: city,
      whatsapp: whatsapp,
      details: details,
      timestamp: Date.now()
    }).then(() => {
      alert("✅ Post successful!");
      document.getElementById("postForm").reset();
    }).catch((error) => {
      alert("❌ Error: " + error.message);
    });
  });
</script>
