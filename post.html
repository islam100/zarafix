<!DOCTYPE html>
<html>
<head>
  <title>Service Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 20px;
      text-align: center;
    }
    .btn-3d {
      background: #007bff;
      color: white;
      padding: 15px 25px;
      border: none;
      font-size: 18px;
      border-radius: 15px;
      box-shadow: 0 8px #0056b3;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .btn-3d:active {
      box-shadow: 0 4px #004080;
      transform: translateY(4px);
    }
    #formContainer {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border-radius: 20px;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button[type="submit"] {
      background: green;
      box-shadow: 0 8px #075c07;
    }
    button[type="submit"]:active {
      box-shadow: 0 4px #044404;
      transform: translateY(4px);
    }
  </style>
</head>
<body>

  <h2>üìã Service Request</h2>
  <button class="btn-3d" onclick="showForm()">üì¨ Fill Request Form</button>

  <div id="formContainer">
    <form id="serviceForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>

      <select id="category" required>
        <option value="">Select Category</option>
        <option value="AC Repair">AC Repair</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Electrician">Electrician</option>
        <option value="Refrigerator">Refrigerator</option>
        <option value="Carpenter">Carpenter</option>
        <option value="Painting">Painting</option>
      </select>

      <textarea id="issue" placeholder="Describe your issue" required></textarea>

      <!-- Hidden fields for auto location -->
      <input type="hidden" id="latitude">
      <input type="hidden" id="longitude">

      <button type="submit" class="btn-3d">‚úÖ Submit Request</button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>

  <script>
    function showForm() {
      document.getElementById("formContainer").style.display = "block";
      getLocation();
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          document.getElementById("latitude").value = position.coords.latitude;
          document.getElementById("longitude").value = position.coords.longitude;
        }, function (error) {
          alert("Location access denied. Please enable location.");
        });
      } else {
        alert("Geolocation not supported in your browser.");
      }
    }

    document.getElementById("serviceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        city: document.getElementById("city").value,
        whatsapp: document.getElementById("whatsapp").value,
        category: document.getElementById("category").value,
        issue: document.getElementById("issue").value,
        latitude: document.getElementById("latitude").value,
        longitude: document.getElementById("longitude").value,
        timestamp: new Date().toLocaleString()
      };

      firebase.database().ref("requests").push(data).then(() => {
        alert("‚úÖ Successfully submitted!");
        document.getElementById("serviceForm").reset();
        document.getElementById("formContainer").style.display = "none";
      }).catch(err => {
        alert("‚ùå Error: " + err.message);
      });
    });
  </script>

</body>
</html>
