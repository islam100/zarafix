<!DOCTYPE html>
<html>
<head>
  <title>Service Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    .form-container input:focus,
    .form-container textarea:focus {
      border-color: #007BFF;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #007BFF, #00C6FF);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .form-container button:hover {
      transform: scale(1.03);
    }

    .form-container button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 style="text-align:center">Post Your Service</h2>
    <form id="postForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
      <textarea id="issue" placeholder="Describe your issue" required></textarea>
      <button type="submit">üì§ Submit</button>
    </form>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // ‚úÖ Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Submit Script -->
  <script>
    document.getElementById("postForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const city = document.getElementById("city").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const issue = document.getElementById("issue").value;

      firebase.database().ref("serviceRequests").push({
        name,
        city,
        whatsapp,
        issue,
        timestamp: Date.now()
      }).then(() => {
        alert("‚úÖ Successfully submitted!");
        document.getElementById("postForm").reset();
      }).catch((error) => {
        alert("‚ùå Error: " + error.message);
      });
    });
  </script>

</body>
</html>
