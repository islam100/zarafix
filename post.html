<!DOCTYPE html>
<html>
<head>
  <title>üìã Service Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 15px auto;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      margin: 0 0 5px;
      color: #333;
    }

    .card p {
      margin: 5px 0;
      color: #666;
      font-size: 14px;
    }

    .delete-btn {
      background: #ff5e57;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background: #e04b45;
    }

    .timestamp {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <h2>üìã Your Submitted Requests</h2>
  <div id="requestContainer"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Your Firebase config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Script to load and delete requests -->
  <script>
    const db = firebase.database().ref("requests");
    const container = document.getElementById("requestContainer");

    // Convert timestamp to readable date
    function formatTimestamp(ts) {
      const date = new Date(ts);
      return date.toLocaleString();
    }

    // Load all requests
    db.on("value", snapshot => {
      container.innerHTML = ""; // clear old
      snapshot.forEach(child => {
        const data = child.val();
        const id = child.key;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${data.name} | ${data.city}</h3>
          <p><strong>Category:</strong> ${data.category}</p>
          <p><strong>Issue:</strong> ${data.issue}</p>
          <p><strong>WhatsApp:</strong> ${data.whatsapp}</p>
          <p class="timestamp">${formatTimestamp(data.timestamp)}</p>
          <button class="delete-btn" onclick="deleteRequest('${id}')">üóë Delete</button>
        `;

        container.appendChild(card);
      });
    });

    // Delete function
    function deleteRequest(id) {
      if (confirm("Are you sure you want to delete this request?")) {
        firebase.database().ref("requests/" + id).remove()
          .then(() => alert("‚úÖ Request deleted"))
          .catch(err => alert("‚ùå Error: " + err.message));
      }
    }
  </script>

</body>
</html>
