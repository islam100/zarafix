<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 10px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    button {
      margin: 8px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      color: white;
      font-size: 16px;
      box-shadow: 0 5px #1B5E20;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .card:hover { transform: scale(1.01); }
    .hidden { display: none; }
    #pleaseLogin { text-align: center; color: red; font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <h2>ZaraFix Service Request</h2>

  <div id="pleaseLogin" class="hidden">‚ö†Ô∏è Please login first</div>

  <div id="mainSection" class="hidden">
    <button onclick="toggleForm()">üìù Fill Form</button>
    <button onclick="toggleDashboard()">üìã Dashboard</button>

    <form id="serviceForm" class="hidden">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="address" placeholder="Full Address" required>
      <input type="text" id="pincode" placeholder="Pincode" required>
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="AC Repair">AC Repair</option>
        <option value="Electrician">Electrician</option>
        <option value="Plumber">Plumber</option>
      </select>
      <textarea id="issue" placeholder="Describe your issue" required></textarea>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
      <button type="submit">‚úÖ Submit Request</button>
    </form>

    <div id="dashboard" class="hidden">
      <h3>üìã Your Submitted Requests</h3>
      <div id="requestList"></div>
    </div>
  </div>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  const mainSection = document.getElementById('mainSection');
  const dashboard = document.getElementById('dashboard');
  const form = document.getElementById('serviceForm');
  const requestList = document.getElementById('requestList');
  const pleaseLogin = document.getElementById('pleaseLogin');

  let currentUserId = null;

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      currentUserId = user.uid;
      pleaseLogin.classList.add("hidden");
      mainSection.classList.remove("hidden");
      loadRequests();
    } else {
      mainSection.classList.add("hidden");
      pleaseLogin.classList.remove("hidden");
    }
  });

  function toggleForm() {
    form.classList.toggle("hidden");
    dashboard.classList.add("hidden");
  }

  function toggleDashboard() {
    dashboard.classList.toggle("hidden");
    form.classList.add("hidden");
    loadRequests();
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    if (!currentUserId) return;

    const name = document.getElementById("name").value;
    const city = document.getElementById("city").value;
    const address = document.getElementById("address").value;
    const pincode = document.getElementById("pincode").value;
    const category = document.getElementById("category").value;
    const issue = document.getElementById("issue").value;
    const whatsapp = document.getElementById("whatsapp").value;

    firebase.database().ref("requests/" + currentUserId).push({
      name, city, address, pincode, category, issue, whatsapp,
      timestamp: new Date().toLocaleString()
    }).then(() => {
      alert("‚úÖ Successfully submitted!");
      form.reset();
      toggleDashboard();
    });
  });

  function loadRequests() {
    requestList.innerHTML = "";
    firebase.database().ref("requests/" + currentUserId).once("value", snapshot => {
      if (!snapshot.exists()) {
        requestList.innerHTML = "<i>No requests found.</i>";
        return;
      }
      snapshot.forEach(child => {
        const data = child.val();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${data.name}</strong><br>
          ${data.address}, ${data.city}, ${data.pincode}<br>
          Category: ${data.category}<br>
          Issue: ${data.issue}<br>
          WhatsApp: ${data.whatsapp}<br>
          <small>${data.timestamp}</small>
        `;
        requestList.appendChild(card);
      });
    });
  }
</script>
</body>
</html>
