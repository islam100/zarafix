<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: #f0f0f0;
      font-size: 16px;
    }

    button {
      padding: 14px 20px;
      margin: 10px 8px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00b09b, #96c93d);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    #successMessage {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üîß ZaraFix - Service Request</h1>

  <div class="top-buttons">
    <button onclick="window.location.href='dashboard.html'">üìã Dashboard</button>
    <button onclick="document.getElementById('requestForm').scrollIntoView()">‚ûï Post Service</button>
  </div>

  <div class="container" id="requestForm">
    <form id="serviceForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
      <input type="text" id="category" placeholder="Service Category (AC, Plumber...)" required>
      <textarea id="issue" placeholder="Describe your issue" required></textarea>
      <input type="text" id="location" placeholder="Live Location Link (from Google Maps)" required>
      <button type="submit">üöÄ Submit Request</button>
    </form>
    <div id="successMessage">‚úÖ Your request has been submitted successfully!</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("serviceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const city = document.getElementById("city").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const category = document.getElementById("category").value.trim();
      const issue = document.getElementById("issue").value.trim();
      const location = document.getElementById("location").value.trim();

      const now = new Date();
      const readableTime = now.toLocaleString();

      db.ref("service_requests").push({
        name, city, whatsapp, category, issue, location,
        timestamp: readableTime
      }).then(() => {
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("serviceForm").reset();
      }).catch((error) => {
        alert("‚ùå Error: " + error.message);
      });
    });
  </script>

</body>
</html>
