<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 15px; }
    .container {
      max-width: 500px; margin: auto; background: #fff; padding: 20px;
      border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%; margin-bottom: 10px; padding: 10px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      width: 100%; padding: 10px; background: #4CAF50; color: white;
      border: none; border-radius: 8px; font-size: 16px;
      box-shadow: 0 5px #2d7c2d; cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
<div class="container">
  <h2>üõ† Post Your Service Request</h2>
  <form id="serviceForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="city" placeholder="City" required>
    <select id="category" required>
      <option value="">-- Select Category --</option>
      <option value="AC Repair">AC Repair</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
    </select>
    <textarea id="issue" placeholder="Describe your issue" required></textarea>
    <input type="text" id="address" placeholder="Full Address" required>
    <input type="text" id="pincode" placeholder="Pin Code" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
    <button type="submit">‚úÖ Submit Request</button>
  </form>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  const form = document.getElementById('serviceForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const timestamp = new Date();
    const data = {
      userId: Date.now(), // ‚úÖ numeric userId
      name: document.getElementById('name').value,
      city: document.getElementById('city').value,
      category: document.getElementById('category').value,
      issue: document.getElementById('issue').value,
      address: document.getElementById('address').value,
      pincode: document.getElementById('pincode').value,
      whatsapp: document.getElementById('whatsapp').value,
      timestamp: timestamp.toLocaleString() // ‚úÖ readable timestamp
    };

    firebase.database().ref('requests').push(data)
      .then(() => {
        alert("‚úÖ Successfully Submitted!");
        form.reset();
      })
      .catch(error => {
        alert("‚ùå Error: " + error.message);
      });
  });
</script>
</body>
</html>
