<style>
  button {
    background: linear-gradient(145deg, #1e88e5, #1565c0);
    color: white;
    font-weight: bold;
    font-size: 16px;
    padding: 14px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 6px 6px 14px #aaa, -6px -6px 14px #fff;
    transition: all 0.3s ease;
    animation: float 3s ease-in-out infinite;
  }

  button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 8px 8px 16px #888, -8px -8px 16px #fff;
  }

  button:active {
    transform: translateY(2px);
    box-shadow: inset 2px 2px 6px #999, inset -2px -2px 6px #fff;
    animation: none;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-3px); }
    100% { transform: translateY(0px); }
  }
</style>
