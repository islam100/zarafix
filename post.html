<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      padding: 15px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    button {
      margin: 8px 5px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #4CAF50, #2E7D32);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      box-shadow: 0 4px #1b5e20;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .card {
      background: #fefefe;
      border-radius: 12px;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .card:hover {
      transform: scale(1.01);
      transition: 0.2s;
    }
    .hidden {
      display: none;
    }
    a {
      color: green;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ZaraFix - Service Request</h2>

  <div id="pleaseLogin" class="hidden">
    <p style="text-align:center; color:red;">üö´ Please login first.</p>
  </div>

  <div id="mainSection" class="hidden">
    <button onclick="toggleForm()">üìù Fill Form</button>
    <button onclick="toggleDashboard()">üìã Dashboard</button>

    <form id="serviceForm" class="hidden">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="address" placeholder="Full Address" required>
      <input type="text" id="pincode" placeholder="Pincode" required>
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="AC Repair">AC Repair</option>
        <option value="Electrician">Electrician</option>
        <option value="Plumber">Plumber</option>
      </select>
      <textarea id="issue" placeholder="Describe your issue" required></textarea>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
      <button type="submit">‚úÖ Submit Request</button>
    </form>

    <div id="dashboard" class="hidden">
      <h3>üìã Your Submitted Requests</h3>
      <div id="requestList"></div>
    </div>
  </div>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  const mainSection = document.getElementById('mainSection');
  const pleaseLogin = document.getElementById('pleaseLogin');
  const serviceForm = document.getElementById('serviceForm');
  const dashboard = document.getElementById('dashboard');
  const requestList = document.getElementById('requestList');

  let currentUserId = null;

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      currentUserId = user.uid;
      pleaseLogin.classList.add("hidden");
      mainSection.classList.remove("hidden");
      loadRequests();
    } else {
      mainSection.classList.add("hidden");
      pleaseLogin.classList.remove("hidden");
    }
  });

  function toggleForm() {
    serviceForm.classList.toggle("hidden");
    dashboard.classList.add("hidden");
  }

  function toggleDashboard() {
    dashboard.classList.toggle("hidden");
    serviceForm.classList.add("hidden");
    loadRequests();
  }

  serviceForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      userId: currentUserId,
      name: document.getElementById("name").value,
      city: document.getElementById("city").value,
      address: document.getElementById("address").value,
      pincode: document.getElementById("pincode").value,
      category: document.getElementById("category").value,
      issue: document.getElementById("issue").value,
      whatsapp: document.getElementById("whatsapp").value,
      timestamp: new Date().toLocaleString(),
      acceptedBy: {}  // Will store service provider info
    };

    firebase.database().ref("requests").push(data).then(() => {
      alert("‚úÖ Request submitted!");
      serviceForm.reset();
      toggleDashboard();
    });
  });

  function loadRequests() {
    requestList.innerHTML = "";
    firebase.database().ref("requests").orderByChild("userId").equalTo(currentUserId).once("value", snapshot => {
      if (snapshot.exists()) {
        snapshot.forEach(child => {
          const req = child.val();
          const card = document.createElement("div");
          card.className = "card";

          // Accepted Section
          let acceptedHTML = `<i>No one accepted yet.</i>`;
          const acceptedBy = req.acceptedBy || {};
          const acceptedKeys = Object.keys(acceptedBy);

          if (acceptedKeys.length > 0) {
            acceptedHTML = `<b>Accepted by (${acceptedKeys.length}):</b><br>`;
            acceptedKeys.forEach(key => {
              const user = acceptedBy[key];
              acceptedHTML += `
                <hr>
                üë§ ${user.name}<br>
                üìû <a href="https://wa.me/${user.whatsapp}" target="_blank">${user.whatsapp}</a><br>
                üìç <a href="${user.mapLink}" target="_blank">Live Location</a><br>
              `;
            });
          }

          card.innerHTML = `
            <b>${req.name}</b> | ${req.city}<br>
            Category: ${req.category}<br>
            Address: ${req.address}, ${req.pincode}<br>
            Issue: ${req.issue}<br>
            WhatsApp: ${req.whatsapp}<br>
            <small>${req.timestamp}</small><br><br>
            ${acceptedHTML}
          `;

          requestList.appendChild(card);
        });
      } else {
        requestList.innerHTML = "<p>No requests found.</p>";
      }
    });
  }
</script>
</body>
</html>
