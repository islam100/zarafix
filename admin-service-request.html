<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin - Requests Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 10px; }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>üìã All Service Requests (Admin Only)</h2>
  <div id="requests"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const adminUids = {
      "HWImQ3hvGudWwULmJI4KAT7EW172": true,
      "wjbEIAEF5jWgJKb2LlfWoIv4EqO2": true,
      "Li0VeawcpySIVD79XahnYPxIHw33": true
    };

    auth.onAuthStateChanged(user => {
      if (user && adminUids[user.uid]) {
        loadRequests();
      } else {
        document.body.innerHTML = "<h2>Access Denied. Admins only.</h2>";
      }
    });

    function loadRequests() {
      db.ref("requests").once("value", snapshot => {
        const data = snapshot.val();
        const container = document.getElementById("requests");
        if (!data) {
          container.innerHTML = "<p>No requests found.</p>";
          return;
        }

        Object.entries(data).forEach(([userId, userRequests]) => {
          Object.entries(userRequests).forEach(([reqId, reqData]) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <b>Category:</b> ${reqData.category || "N/A"}<br>
              <b>Description:</b> ${reqData.description || "N/A"}<br>
              <b>Location:</b> ${reqData.location || "N/A"}<br>
              <b>Accepted By:</b> ${reqData.acceptedBy ? Object.keys(reqData.acceptedBy).join(", ") : "None"}
            `;
            container.appendChild(card);
          });
        });
      });
    }
  </script>
</body>
</html>
