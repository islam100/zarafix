<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #ffffff);
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 15px auto;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .card h3 {
      margin: 0 0 10px;
      color: #007bff;
    }
    .card p {
      margin: 5px 0;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>üìã All Service Requests (Admin Only)</h2>
  <div id="requestsContainer"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const requestsRef = ref(db, "requests");
    const container = document.getElementById("requestsContainer");

    onValue(requestsRef, (snapshot) => {
      const data = snapshot.val();
      container.innerHTML = "";

      if (data) {
        Object.entries(data).forEach(([userId, userRequests]) => {
          Object.entries(userRequests).forEach(([requestId, request]) => {
            const card = document.createElement("div");
            card.className = "card";

            const acceptedList = request.acceptedBy
              ? Object.keys(request.acceptedBy).join(", ")
              : "No one accepted yet";

            card.innerHTML = `
              <h3>üìå Category: ${request.category || "N/A"}</h3>
              <p><strong>Description:</strong> ${request.description || "N/A"}</p>
              <p><strong>Address:</strong> ${request.address || "N/A"}</p>
              <p><strong>Pin Code:</strong> ${request.pincode || "N/A"}</p>
              <p><strong>Accepted By:</strong> ${acceptedList}</p>
            `;
            container.appendChild(card);
          });
        });
      } else {
        container.innerHTML = "<p>No requests found.</p>";
      }
    });
  </script>
</body>
</html>
