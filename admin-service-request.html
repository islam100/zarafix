<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin - All Service Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    h2 { text-align: center; }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .key {
      font-weight: bold;
      color: #333;
    }
    .value {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<h2>üìã All Service Requests (Admin Only)</h2>
<div id="requestsContainer"></div>

<!-- Firebase App -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();
  const auth = getAuth();

  const admins = {
    "HWImQ3hvGudWwULmJI4KAT7EW172": true,
    "wjbEIAEF5jWgJKb2LlfWoIv4EqO2": true,
    "Li0VeawcpySIVD79XahnYPxIHw33": true
  };

  onAuthStateChanged(auth, async (user) => {
    if (user && admins[user.uid]) {
      const requestsRef = ref(db, 'requests');
      const snapshot = await get(requestsRef);
      const data = snapshot.val();
      const container = document.getElementById("requestsContainer");

      if (!data) {
        container.innerHTML = "<p>No requests found.</p>";
        return;
      }

      Object.entries(data).forEach(([userId, userRequests]) => {
        Object.entries(userRequests).forEach(([requestId, req]) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div><span class="key">User ID:</span> <span class="value">${userId}</span></div>
            <div><span class="key">Request ID:</span> <span class="value">${requestId}</span></div>
            <div><span class="key">Name:</span> <span class="value">${req.name || 'N/A'}</span></div>
            <div><span class="key">Date:</span> <span class="value">${req.date || 'N/A'}</span></div>
            <div><span class="key">Category:</span> <span class="value">${req.category}</span></div>
            <div><span class="key">Description:</span> <span class="value">${req.description}</span></div>
            <div><span class="key">Location:</span> <span class="value">${req.location || 'N/A'}</span></div>
            <div><span class="key">Accepted By:</span> 
              <span class="value">${
                req.acceptedBy ? Object.keys(req.acceptedBy).join(', ') : 'No one yet'
              }</span>
            </div>
          `;
          container.appendChild(card);
        });
      });

    } else {
      document.body.innerHTML = "<h3>Access Denied. Admins only.</h3>";
    }
  });
</script>
</body>
</html>
