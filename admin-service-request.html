<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>üìã All Service Requests (Admin Only)</h2>
  <div id="content"></div>
  <div id="access-denied" class="hidden">‚ùå Access Denied. Admins only.</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const adminUIDs = {
      "HWImQ3hvGudWwULmJI4KAT7EW172": true,
      "wjbEIAEF5jWgJKb2LlfWoIv4EqO2": true,
      "Li0VeawcpySIVD79XahnYPxIHw33": true
    };

    auth.onAuthStateChanged(user => {
      if (user && adminUIDs[user.uid]) {
        document.getElementById("access-denied").style.display = "none";
        loadRequests();
      } else {
        document.getElementById("access-denied").classList.remove("hidden");
      }
    });

    function loadRequests() {
      db.ref("requests").once("value", snapshot => {
        const data = snapshot.val();
        const container = document.getElementById("content");
        container.innerHTML = "";
        if (!data) {
          container.innerHTML = "<p>No service requests yet.</p>";
          return;
        }

        for (let userId in data) {
          for (let requestId in data[userId]) {
            const request = data[userId][requestId];
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <b>User ID:</b> ${userId}<br>
              <b>Category:</b> ${request.category || "N/A"}<br>
              <b>Description:</b> ${request.description || "N/A"}<br>
              <b>Location:</b> ${request.location || "N/A"}<br>
              <b>Date:</b> ${request.date || "Not Provided"}<br>
              <b>Name:</b> ${request.name || "Unknown"}<br>
              <b>Accepted By:</b> ${request.acceptedBy ? Object.keys(request.acceptedBy).join(", ") : "None"}
            `;
            container.appendChild(card);
          }
        }
      });
    }
  </script>
</body>
</html>
