<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f9f9f9; margin: 0; padding: 10px; }
    .notice-bar {
      background: #ffeb3b;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .scrolling-text {
      background: #4caf50;
      color: white;
      padding: 5px;
      white-space: nowrap;
      overflow: hidden;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%) }
      100% { transform: translateX(-100%) }
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px 0;
    }
    h2 { margin-top: 30px; }
  </style>
</head>
<body>

  <div class="notice-bar" id="noticeBar">Loading notice...</div>
  <div class="scrolling-text" id="scrollingText">Loading scrolling text...</div>

  <h2>üßæ All Service Requests</h2>
  <div id="requestsContainer"></div>

  <h2>üë®‚Äçüîß All Posters</h2>
  <div id="postersContainer"></div>

  <h2>üí≥ Recharge Requests</h2>
  <div id="rechargesContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, get, child
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const adminUIDs = [
      "HWImQ3hvGudWwULmJI4KAT7EW172",
      "wjbEIAEF5jWgJKb2LlfWoIv4EqO2",
      "Li0VeawcpySIVD79XahnYPxIHw33"
    ];

    onAuthStateChanged(auth, user => {
      if (user && adminUIDs.includes(user.uid)) {
        loadDashboard();
      } else {
        alert("Access Denied. Admins only.");
        window.location.href = "index.html";
      }
    });

    async function loadDashboard() {
      const dbRef = ref(db);
      const snapshot = await get(dbRef);
      if (!snapshot.exists()) return;

      const data = snapshot.val();

      // Show notices
      document.getElementById("noticeBar").innerText = data.notices?.noticeText || "No Notice";
      document.getElementById("scrollingText").innerText = data.notices?.scrollingText || "";

      // Show all service requests
      const requestsDiv = document.getElementById("requestsContainer");
      for (const userId in data.requests) {
        for (const requestId in data.requests[userId]) {
          const req = data.requests[userId][requestId];
          const acceptedByText = req.acceptedBy
            ? Object.keys(req.acceptedBy).map(pid => {
                const p = data.posters?.[pid];
                return p ? `‚úÖ Accepted by: ${p.name} (${p.whatsapp})` : `Accepted by: ${pid}`;
              }).join(", ")
            : "‚ùå Not yet accepted";

          const card = `
            <div class="card">
              <b>Category:</b> ${req.category}<br>
              <b>Description:</b> ${req.description}<br>
              <b>Location:</b> ${req.location}<br>
              ${acceptedByText}
            </div>`;
          requestsDiv.innerHTML += card;
        }
      }

      // Show all posters
      const postersDiv = document.getElementById("postersContainer");
      for (const pid in data.posters) {
        const p = data.posters[pid];
        const card = `
          <div class="card">
            <b>Name:</b> ${p.name}<br>
            <b>Shop:</b> ${p.shop}<br>
            <b>Category:</b> ${p.category}<br>
            <b>WhatsApp:</b> ${p.whatsapp}<br>
            <b>Wallet:</b> ‚Çπ${p.wallet}
          </div>`;
        postersDiv.innerHTML += card;
      }

      // Show recharge requests
      const rechargesDiv = document.getElementById("rechargesContainer");
      for (const pid in data.recharges) {
        for (const rid in data.recharges[pid]) {
          const r = data.recharges[pid][rid];
          const card = `
            <div class="card">
              <b>Poster ID:</b> ${pid}<br>
              <b>Approved:</b> ${r.approved ? "‚úÖ Yes" : "‚ùå No"}<br>
              <img src="${r.screenshotUrl}" width="100">
            </div>`;
          rechargesDiv.innerHTML += card;
        }
      }
    }
  </script>
</body>
</html>
