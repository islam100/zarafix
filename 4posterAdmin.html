<!DOCTYPE html>
<html>
<head>
  <title>üìã Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 10px;
    }
    .poster-card {
      background: white;
      padding: 12px;
      margin: 10px auto;
      max-width: 350px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h3 {
      margin: 0;
      font-size: 18px;
    }
    .info {
      font-size: 14px;
      margin: 5px 0;
    }
    .wallet {
      font-weight: bold;
      color: green;
      margin: 5px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      margin: 5px 4px 0 0;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 0 #aaa;
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
    }
    .recharge-btn {
      background: #007BFF;
      color: white;
    }
    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #888;
    }
  </style>
</head>
<body>
  <h2>üìã Posters</h2>
  <div id="posterList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "225660763398",
      appId: "1:225660763398:web:94dcf0d9a53d77a7c21b68"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const posterList = document.getElementById('posterList');
    const postersRef = ref(db, 'posters');

    onValue(postersRef, (snapshot) => {
      const posters = snapshot.val();
      posterList.innerHTML = '';

      for (const uid in posters) {
        const p = posters[uid];
        const card = document.createElement('div');
        card.className = 'poster-card';
        card.innerHTML = `
          <h3>${p.name || '‚ùì Unknown'}</h3>
          <div class="info">Shop: ${p.shop || 'N/A'}</div>
          <div class="info">Category: ${p.category || 'N/A'}</div>
          <div class="info">Address: ${p.address || 'N/A'}</div>
          <div class="wallet">Wallet: ‚Çπ${p.wallet || 0}</div>
          <button class="btn whatsapp-btn" onclick="window.open('https://wa.me/${p.whatsapp}', '_blank')">üì≤ WhatsApp</button>
          <button class="btn recharge-btn" onclick="recharge('${uid}')">Recharge ‚Çπ100</button>
        `;
        posterList.appendChild(card);
      }
    });

    window.recharge = function(uid) {
      const rechargeRef = ref(db, 'recharge/' + uid);
      const data = {
        amount: 100,
        screenshot: "https://i.ibb.co/sample.png",
        timestamp: Date.now(),
        status: "pending"
      };
      update(rechargeRef, data).then(() => {
        alert("Recharge request sent!");
      });
    };
  </script>
</body>
</html>
