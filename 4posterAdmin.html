<!DOCTYPE html>
<html>
<head>
  <title>📋 ZaraFix - Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 16px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .inner-card {
      background: #e7f1ff;
      border-radius: 12px;
      padding: 10px;
      margin-top: 10px;
    }
    .btn {
      background: linear-gradient(145deg, #1e90ff, #0077cc);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 3px 3px 8px #aaa;
      font-weight: bold;
      transition: 0.2s;
    }
    .btn:hover {
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.2);
      transform: scale(0.98);
    }
    .wallet {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container" id="posterList">📋 Loading posters...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const posterList = document.getElementById("posterList");

    function loadPosters() {
      db.ref("posters").once("value", (snapshot) => {
        const posters = snapshot.val();
        posterList.innerHTML = "";
        for (let uid in posters) {
          const data = posters[uid];
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div><strong>👤 ${data.name}</strong></div>
            <div class="inner-card">
              🏠 Address: ${data.shop || "N/A"}<br>
              🛠️ Category: ${data.category || "N/A"}<br>
              💰 Wallet: <span class="wallet">₹${data.wallet || 0}</span><br>
              <a href="https://wa.me/91${data.whatsapp}" target="_blank">📲 WhatsApp</a><br>
              <button class="btn" onclick="recharge('${uid}', ${data.wallet || 0}, this)">Recharge ₹100</button>
            </div>
          `;
          posterList.appendChild(card);
        }
      });
    }

    function recharge(uid, currentBalance, button) {
      const newBalance = currentBalance + 100;
      button.disabled = true;
      button.innerText = "Processing...";
      db.ref(`posters/${uid}/wallet`).set(newBalance).then(() => {
        loadPosters();
      });
    }

    loadPosters();
  </script>
</body>
</html>
