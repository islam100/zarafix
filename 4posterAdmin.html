<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“‹ ZaraFix - Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      margin: 10px auto;
      max-width: 300px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .btn {
      margin-top: 8px;
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      color: white;
      font-weight: bold;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .whatsapp {
      margin-top: 5px;
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 5px 12px;
      border-radius: 8px;
      text-decoration: none;
    }

    .wallet {
      font-weight: bold;
      margin-top: 5px;
      color: #333;
    }

    .small {
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Posters Panel</h2>
  <div id="posterList"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const app = firebase.initializeApp({
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "361363993899",
      appId: "1:361363993899:web:702cb65db7d1c4e32134d6"
    });

    const db = firebase.database();
    const posterList = document.getElementById('posterList');

    function loadPosters() {
      db.ref('posters').once('value', snapshot => {
        posterList.innerHTML = "";
        snapshot.forEach(child => {
          const id = child.key;
          const data = child.val();

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div><b>${data.name}</b></div>
            <div class="small">Shop: ${data.shop || "N/A"}</div>
            <div class="small">Category: ${data.category || "N/A"}</div>
            <div class="wallet">Wallet: â‚¹${data.wallet || 0}</div>
            <a class="whatsapp" href="https://wa.me/${data.whatsapp}" target="_blank">ðŸ“² WhatsApp</a><br>
            <button class="btn" onclick="recharge('${id}', ${data.wallet || 0})">Recharge â‚¹100</button>
          `;
          posterList.appendChild(card);
        });
      });
    }

    function recharge(id, currentWallet) {
      const amount = 100;
      const timestamp = Date.now();
      const rechargeData = {
        amount: amount,
        timestamp: timestamp,
        status: "pending"
      };

      db.ref("recharge/" + id).set(rechargeData)
        .then(() => {
          alert("Recharge request sent!");
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }

    loadPosters();
  </script>
</body>
</html>
