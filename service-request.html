<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZaraFix - Request a Service</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(to bottom, #2196f3, #1976d2);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px #0d47a1;
      cursor: pointer;
      transition: 0.2s;
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px #0d47a1;
    }
  </style>
</head>
<body>

  <form id="serviceRequestForm">
    <h2>ZaraFix - Service Request</h2>
    <label>Full Name</label>
    <input type="text" id="name" required />

    <label>Address</label>
    <input type="text" id="address" required />

    <label>WhatsApp Number</label>
    <input type="text" id="phone" required />

    <label>Service Category</label>
    <select id="category" required>
      <option value="">-- Select Category --</option>
      <option value="home">Home Services</option>
      <option value="appliance">Appliance Repair</option>
      <option value="doctor">Doctor</option>
      <option value="advocate">Advocate</option>
    </select>

    <label>Service Subcategory</label>
    <select id="subcategory" required>
      <option value="">-- Select Subcategory --</option>
    </select>

    <label>Describe your issue</label>
    <textarea id="description" rows="4" required></textarea>

    <button type="submit">Submit Request</button>
  </form>

  <script>
    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const categoryOptions = {
      home: ["Electrician", "Plumber", "Painter"],
      appliance: ["Fridge Repair", "Washing Machine Repair"],
      doctor: ["General Physician", "Dentist", "Dermatologist"],
      advocate: ["Civil Lawyer", "Criminal Lawyer", "Property Lawyer"]
    };

    const category = document.getElementById("category");
    const subcategory = document.getElementById("subcategory");

    category.addEventListener("change", function() {
      const selected = this.value;
      subcategory.innerHTML = '<option value="">-- Select Subcategory --</option>';
      if (categoryOptions[selected]) {
        categoryOptions[selected].forEach(item => {
          const opt = document.createElement("option");
          opt.value = item;
          opt.textContent = item;
          subcategory.appendChild(opt);
        });
      }
    });

    document.getElementById("serviceRequestForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        category: document.getElementById("category").value,
        subcategory: document.getElementById("subcategory").value,
        description: document.getElementById("description").value,
        timestamp: new Date().toISOString()
      };

      db.ref("serviceRequests").push(data)
        .then(() => {
          alert("Request submitted successfully!");
          this.reset();
        })
        .catch((err) => {
          alert("Error: " + err.message);
          console.error("Firebase error:", err);
        });
    });
  </script>

</body>
</html>
