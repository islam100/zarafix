<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Booking Form - ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      color: white;
      background: linear-gradient(to bottom, #2196f3, #1976d2);
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px #0d47a1;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 15px;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: 0 3px #0d47a1;
    }

    #selectedDisplay {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <form id="serviceForm">
    <h2>Book a Service</h2>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="address" placeholder="Address" required />
    <input type="text" name="whatsapp" placeholder="WhatsApp Number" required />
    <textarea name="description" placeholder="Service Description" required></textarea>

    <label>Select a Service</label>
    <select id="services" required>
      <option disabled selected value="">-- Select a Service --</option>
      <optgroup label="Home Appliance">
        <option>Fridge Repair</option>
        <option>AC Repair</option>
        <option>Washing Machine Repair</option>
        <option>TV Repair</option>
        <option>Microwave Repair</option>
        <option>Geyser Repair</option>
        <option>Gas Stove Repair</option>
      </optgroup>

      <optgroup label="Cleaning">
        <option>House Cleaning</option>
        <option>Kitchen Cleaning</option>
        <option>Bathroom Cleaning</option>
        <option>Mattress Cleaning</option>
        <option>Sofa Cleaning</option>
        <option>Car Cleaning</option>
      </optgroup>

      <optgroup label="Auto Services">
        <option>Car Repair</option>
        <option>Car Wash</option>
        <option>Bike Repair</option>
        <option>Bike Servicing</option>
        <option>Car Battery Replacement</option>
        <option>Bike Battery Replacement</option>
        <option>Roadside Assistance</option>
      </optgroup>

      <optgroup label="Electrical & Plumbing">
        <option>Electrician</option>
        <option>Plumber</option>
        <option>Inverter Repair</option>
        <option>Water Purifier Repair</option>
        <option>RO Service</option>
        <option>CCTV Installation</option>
        <option>Solar Panel Installation</option>
      </optgroup>

      <optgroup label="Others">
        <option>Painter</option>
        <option>Carpenter</option>
        <option>Interior Designer</option>
        <option>Packers and Movers</option>
        <option>Security Guard Service</option>
        <option>Photographer</option>
        <option>Makeup Artist</option>
        <option>Cook at Home</option>
        <option>Babysitter</option>
        <option>Beauty Parlour at Home</option>
      </optgroup>
    </select>

    <div id="selectedDisplay"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const serviceSelect = document.getElementById('services');
    const displayBox = document.getElementById('selectedDisplay');

    serviceSelect.addEventListener('change', () => {
      const selected = serviceSelect.value;
      if (selected) {
        displayBox.style.display = 'block';
        displayBox.textContent = "You selected: " + selected;
      } else {
        displayBox.style.display = 'none';
      }
    });

    document.getElementById('serviceForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const selectedService = serviceSelect.value;

      if (!selectedService) {
        alert("Please select a service.");
        return;
      }

      const data = {
        name: formData.get('name'),
        address: formData.get('address'),
        whatsapp: formData.get('whatsapp'),
        description: formData.get('description'),
        services: [selectedService],
        timestamp: new Date().toISOString()
      };

      db.ref('serviceRequests').push(data).then(() => {
        alert('Form submitted successfully!');
        document.getElementById('serviceForm').reset();
        displayBox.style.display = 'none';
      });
    });
  </script>

</body>
</html>
