<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix - All Services Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    select, input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .category {
      margin-bottom: 20px;
    }

    .subcategories {
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      color: white;
      background: linear-gradient(to bottom, #4CAF50, #388E3C);
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px #2E7D32;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: 0 3px #2E7D32;
    }
  </style>
</head>
<body>
  <form id="serviceForm">
    <h2>ZaraFix - Book a Service</h2>

    <div class="category">
      <label for="homeServices">Home Services</label>
      <select class="subcategories" id="homeServices">
        <option>Electrician</option>
        <option>Plumber</option>
        <option>Carpenter</option>
        <option>Painter</option>
        <option>Interior Designer</option>
        <option>Mason</option>
        <option>POP & False Ceiling</option>
        <option>Pest Control</option>
        <option>Door Lock Repair</option>
      </select>
    </div>

    <div class="category">
      <label for="applianceRepair">Appliance Repair</label>
      <select class="subcategories" id="applianceRepair">
        <option>Fridge Repair</option>
        <option>Washing Machine Repair</option>
        <option>AC Repair</option>
        <option>TV Repair</option>
        <option>Microwave Repair</option>
        <option>Mobile Repair</option>
        <option>Computer / Laptop Repair</option>
        <option>Chimney Cleaning</option>
        <option>Cooler / Fan Repair</option>
      </select>
    </div>

    <div class="category">
      <label for="cleaningServices">Cleaning Services</label>
      <select class="subcategories" id="cleaningServices">
        <option>House Cleaning</option>
        <option>Kitchen Cleaning</option>
        <option>Bathroom Cleaning</option>
        <option>Sofa Cleaning</option>
        <option>Mattress Cleaning</option>
        <option>Carpet Cleaning</option>
        <option>Water Tank Cleaning</option>
        <option>Glass / Facade Cleaning</option>
      </select>
    </div>

    <div class="category">
      <label for="autoServices">Auto Services</label>
      <select class="subcategories" id="autoServices">
        <option>Car Repair</option>
        <option>Car Wash</option>
        <option>Car Battery Replacement</option>
        <option>Car AC Repair</option>
        <option>Car Servicing</option>
        <option>Car Tyre Replacement</option>
        <option>Car Wrapping</option>
        <option>Bike Repair</option>
        <option>Bike Servicing</option>
        <option>Bike Battery Replacement</option>
        <option>Roadside Assistance</option>
        <option>PUC Check</option>
        <option>Engine Oil Change</option>
        <option>Clutch/Gearbox Repair</option>
      </select>
    </div>

    <div class="category">
      <label for="personalServices">Personal Services</label>
      <select class="subcategories" id="personalServices">
        <option>Cook at Home</option>
        <option>Babysitter / Nanny</option>
        <option>Driver on Demand</option>
        <option>Security Guard</option>
        <option>Event Decorator</option>
        <option>Photographer</option>
        <option>Makeup Artist</option>
        <option>Mehndi Artist</option>
        <option>Beauty Parlour at Home</option>
        <option>Physiotherapist at Home</option>
        <option>Yoga Trainer</option>
        <option>Nurse / Caregiver</option>
      </select>
    </div>

    <div class="category">
      <label for="relocationServices">Relocation & Logistics</label>
      <select class="subcategories" id="relocationServices">
        <option>Packers and Movers</option>
        <option>Home Shifting</option>
        <option>Office Relocation</option>
        <option>Vehicle Shifting</option>
        <option>Warehousing</option>
      </select>
    </div>

    <div class="category">
      <label for="digitalServices">Digital & Networking</label>
      <select class="subcategories" id="digitalServices">
        <option>CCTV Installation</option>
        <option>Wi-Fi Setup</option>
        <option>Computer Networking</option>
        <option>Printer Setup</option>
        <option>Software Installation</option>
        <option>Antivirus Support</option>
      </select>
    </div>

    <div class="category">
      <label for="commercialServices">Commercial & Office Services</label>
      <select class="subcategories" id="commercialServices">
        <option>Office Cleaning</option>
        <option>Factory Electrician</option>
        <option>Shop Branding</option>
        <option>Office Internet Setup</option>
        <option>Security Staff</option>
      </select>
    </div>

    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
