<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix - Book a Service</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    select, input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      color: white;
      background: linear-gradient(to bottom, #4CAF50, #388E3C);
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px #2E7D32;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 20px;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: 0 3px #2E7D32;
    }
  </style>
</head>
<body>
  <form id="serviceRequestForm">
    <h2>ZaraFix - Request a Service</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required />

    <label for="phone">WhatsApp Number</label>
    <input type="text" id="phone" name="phone" required />

    <label for="category">Service Category</label>
    <select id="category" name="category" required>
      <option value="">-- Select Category --</option>
      <option value="home">Home Services</option>
      <option value="appliance">Appliance Repair</option>
      <option value="cleaning">Cleaning Services</option>
      <option value="auto">Auto Services</option>
      <option value="personal">Personal Services</option>
      <option value="relocation">Relocation & Logistics</option>
      <option value="digital">Digital & Networking</option>
      <option value="commercial">Commercial & Office Services</option>
    </select>

    <label for="subcategory">Sub Category (Select Service)</label>
    <select id="subcategory" name="subcategory" required>
      <option value="">-- Select Service --</option>
    </select>

    <label for="description">Describe Your Issue</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <button type="submit">Submit Request</button>
  </form>

  <script>
    const subcategories = {
      home: ["Electrician", "Plumber", "Carpenter", "Painter", "Interior Designer", "POP Ceiling", "Pest Control"],
      appliance: ["Fridge Repair", "Washing Machine Repair", "AC Repair", "TV Repair", "Microwave Repair"],
      cleaning: ["House Cleaning", "Kitchen Cleaning", "Bathroom Cleaning", "Sofa Cleaning", "Mattress Cleaning"],
      auto: ["Car Repair", "Car Wash", "Bike Repair", "Battery Replacement", "Roadside Assistance"],
      personal: ["Babysitter", "Cook at Home", "Driver on Demand", "Makeup Artist", "Security Guard"],
      relocation: ["Packers and Movers", "Home Shifting", "Vehicle Shifting"],
      digital: ["CCTV Installation", "Wi-Fi Setup", "Printer Setup"],
      commercial: ["Office Cleaning", "Factory Electrician", "Shop Branding"]
    };

    const categorySelect = document.getElementById('category');
    const subcategorySelect = document.getElementById('subcategory');

    categorySelect.addEventListener('change', function() {
      const selectedCategory = this.value;
      subcategorySelect.innerHTML = '<option value="">-- Select Service --</option>';
      if (subcategories[selectedCategory]) {
        subcategories[selectedCategory].forEach(service => {
          const option = document.createElement('option');
          option.value = service;
          option.textContent = service;
          subcategorySelect.appendChild(option);
        });
      }
    });
  </script>
</body>
</html>
