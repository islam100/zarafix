<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 30px 20px;
    }

    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .btn-3d {
      background: linear-gradient(145deg, #42a5f5, #1e88e5);
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 5px #1565c0;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    .btn-3d:active {
      box-shadow: 0 2px #1565c0;
      transform: translateY(3px);
    }

    @media screen and (max-width: 600px) {
      .form-container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üìù Post Service Request</h2>
    <form id="serviceForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="address" placeholder="Your Address" required>
      <input type="text" id="pincode" placeholder="Pincode" required>
      <input type="tel" id="whatsapp" placeholder="WhatsApp Number" required>
      <select id="category" required>
        <option value="">Select Service Category</option>
        <option value="Electrician">Electrician</option>
        <option value="Plumber">Plumber</option>
        <option value="AC Repair">AC Repair</option>
        <option value="Carpenter">Carpenter</option>
      </select>
      <textarea id="description" placeholder="Describe your issue..." rows="4" required></textarea>
      <button class="btn-3d" type="submit">üöÄ Submit Request</button>
    </form>
  </div>

</body>
</html>
