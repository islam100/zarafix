<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZaraFix - Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 700px;
    }
    .card strong {
      display: inline-block;
      width: 120px;
      color: #333;
    }
    .whatsapp-btn {
      display: inline-block;
      background: linear-gradient(to bottom, #25D366, #128C7E);
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 10px;
      box-shadow: 0 4px #0b5e4e;
      transition: 0.2s;
    }
    .whatsapp-btn:active {
      transform: translateY(3px);
      box-shadow: 0 2px #0b5e4e;
    }
    #requestForm {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #submitRequest {
      background: linear-gradient(to bottom, #2196f3, #1976d2);
      color: white;
      box-shadow: 0 6px #0d47a1;
      cursor: pointer;
    }
    #submitRequest:active {
      transform: translateY(3px);
      box-shadow: 0 3px #0d47a1;
    }
  </style>
</head>
<body>
  <h2>ZaraFix - All Service Requests</h2>
  <div id="requestsContainer"></div>

  <div id="requestForm">
    <h3>Submit New Request</h3>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="address" placeholder="Address" required />
    <input type="text" id="phone" placeholder="WhatsApp Number" required />
    <select id="category" required>
      <option value="">-- Select Category --</option>
      <option>Home Services</option>
      <option>Appliance Repair</option>
      <option>Cleaning</option>
      <option>Auto Services</option>
      <option>Personal Services</option>
      <option>Medical & Legal</option>
      <option>Professional</option>
      <option>Digital & Security</option>
      <option>Logistics</option>
      <option>Commercial Services</option>
    </select>
    <input type="text" id="subcategory" placeholder="Service Name (Subcategory)" required />
    <textarea id="description" rows="3" placeholder="Describe your issue..." required></textarea>
    <button id="submitRequest">Submit</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("requestsContainer");

    db.ref("serviceRequests").on("value", (snapshot) => {
      container.innerHTML = "";
      if (snapshot.exists()) {
        snapshot.forEach((child) => {
          const data = child.val();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div><strong>Name:</strong> ${data.name}</div>
            <div><strong>Address:</strong> ${data.address}</div>
            <div><strong>WhatsApp:</strong> ${data.phone}</div>
            <div><strong>Category:</strong> ${data.category}</div>
            <div><strong>Service:</strong> ${data.subcategory}</div>
            <div><strong>Description:</strong> ${data.description}</div>
            <a class="whatsapp-btn" href="https://wa.me/91${data.phone}" target="_blank">Chat on WhatsApp</a>
          `;
          container.appendChild(card);
        });
      } else {
        container.innerHTML = "<p>No service requests found.</p>";
      }
    });

    document.getElementById('submitRequest').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const category = document.getElementById('category').value;
      const subcategory = document.getElementById('subcategory').value;
      const description = document.getElementById('description').value;

      if (!name || !address || !phone || !category || !subcategory || !description) {
        alert("Please fill in all fields");
        return;
      }

      const data = {
        name,
        address,
        phone,
        category,
        subcategory,
        description,
        timestamp: new Date().toISOString()
      };

      db.ref("serviceRequests").push(data)
        .then(() => {
          alert("Request submitted successfully!");
          document.getElementById("name").value = "";
          document.getElementById("address").value = "";
          document.getElementById("phone").value = "";
          document.getElementById("category").value = "";
          document.getElementById("subcategory").value = "";
          document.getElementById("description").value = "";
        })
        .catch(err => {
          alert("Error: " + err.message);
        });
    });
  </script>
</body>
</html>
