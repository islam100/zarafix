<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Booking Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to bottom, #e6e9f0, #fefefe);
      box-shadow: inset 2px 2px 5px #cfd8dc, inset -2px -2px 5px #ffffff;
    }

    select[multiple] {
      height: 120px;
    }

    select[multiple] option {
      padding: 10px;
      color: #333;
    }

    select[multiple] option:nth-child(odd) {
      background-color: #e3f2fd;
    }

    select[multiple] option:nth-child(even) {
      background-color: #fce4ec;
    }

    select[multiple] option:hover {
      background-color: #c8e6c9 !important;
      color: #1b5e20;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: white;
      background: linear-gradient(to bottom, #2196f3, #1976d2);
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px #0d47a1;
      cursor: pointer;
      margin-top: 15px;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: 0 3px #0d47a1;
    }
  </style>
</head>
<body>
  <form id="serviceForm">
    <h2>Book a Service</h2>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="address" placeholder="Address" required />
    <input type="text" name="whatsapp" placeholder="WhatsApp Number" required />
    <textarea name="description" placeholder="Service Description" required></textarea>

    <select id="category" required>
      <option value="" disabled selected>Select Category</option>
      <option value="Home Services">Home Services</option>
      <option value="Electronics Repair">Electronics Repair</option>
      <option value="Car Services">Car Services</option>
      <option value="Bike Services">Bike Services</option>
      <option value="Cleaning & Pest Control">Cleaning & Pest Control</option>
    </select>

    <select id="subCategory" multiple required disabled></select>

    <button type="submit">Submit</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const subCategories = {
      "Home Services": ["Plumber", "Electrician", "Carpenter", "Painter"],
      "Electronics Repair": ["AC Repair", "Fridge Repair", "TV Repair", "Mobile Repair"],
      "Car Services": ["Car Wash", "Car Repair", "Battery Replacement", "Insurance Renewal"],
      "Bike Services": ["Bike Repair", "Bike Wash", "Engine Repair", "Tyre Change"],
      "Cleaning & Pest Control": ["House Cleaning", "Pest Control", "Sofa Cleaning", "Bathroom Cleaning"]
    };

    const categorySelect = document.getElementById('category');
    const subCatSelect = document.getElementById('subCategory');

    categorySelect.addEventListener('change', function () {
      const selected = this.value;
      subCatSelect.innerHTML = '';
      subCatSelect.disabled = false;

      // Add default unselectable
      const defaultOption = document.createElement('option');
      defaultOption.text = '-- Select Subcategory --';
      defaultOption.disabled = true;
      subCatSelect.appendChild(defaultOption);

      if (subCategories[selected]) {
        subCategories[selected].forEach((item, index) => {
          const option = document.createElement('option');
          option.value = item;
          option.textContent = item;
          option.style.backgroundColor = index % 2 === 0 ? '#e3f2fd' : '#fce4ec';
          subCatSelect.appendChild(option);
        });
      }
    });

    document.getElementById('serviceForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const subCatSelected = Array.from(subCatSelect.selectedOptions).map(opt => opt.value);
      const data = {
        name: formData.get('name'),
        address: formData.get('address'),
        whatsapp: formData.get('whatsapp'),
        description: formData.get('description'),
        category: categorySelect.value,
        subcategories: subCatSelected,
        timestamp: new Date().toISOString()
      };
      db.ref('serviceRequests').push(data).then(() => {
        alert('Form submitted successfully!');
        document.getElementById('serviceForm').reset();
        subCatSelect.disabled = true;
      });
    });
  </script>
</body>
</html>
