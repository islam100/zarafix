<!DOCTYPE html>
<html>
<head>
  <title>ЁЯЫая╕П Admin - All Service Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    h2 { text-align: center; }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>ЁЯЫая╕П Admin - All Service Requests</h2>
  <div id="requestList"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const requestList = document.getElementById('requestList');

    db.ref('serviceRequests').once('value', snapshot => {
      if (!snapshot.exists()) {
        requestList.innerHTML = "<p>No service requests found.</p>";
        return;
      }

      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <b>рдирд╛рдо:</b> ${data.name}<br>
          <b>рдлреЛрди:</b> ${data.phone}<br>
          <b>рдкрддрд╛:</b> ${data.address}<br>
          <b>рд╡рд┐рд╡рд░рдг:</b> ${data.description}<br>
          <b>рд╢реНрд░реЗрдгреА:</b> ${data.category} (${data.subcategory})<br>
          <b>рдЯрд╛рдЗрдо:</b> ${new Date(data.timestamp).toLocaleString()}
        `;
        requestList.appendChild(div);
      });
    });
  </script>
</body>
</html>
