<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix Marketplace</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0f172a; color: white; }
    .logo-text {
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff9900);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .card:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0,0,0,0.5); }
    .btn-3d {
      background: linear-gradient(145deg,#1e293b,#334155);
      border: 1px solid #475569;
      border-radius: 12px;
      padding: 6px 12px;
      box-shadow: 3px 3px 8px #0f172a, -3px -3px 8px #1e293b;
      transition: transform 0.2s;
    }
    .btn-3d:hover { transform: translateY(-2px); }
    /* Modal for zoom image */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); align-items:center; justify-content:center; }
    .modal img { max-width:90%; max-height:90%; border-radius:12px; }
  </style>
</head>
<body class="p-4">

  <!-- Header -->
  <header class="flex justify-between items-center mb-4">
    <div class="logo-text">ZARA FIX</div>
    <nav class="flex gap-4">
      <select class="bg-gray-800 p-2 rounded">
        <option>All Services</option>
        <option>Property</option>
        <option>Ambulance</option>
        <option>Home</option>
      </select>
      <select class="bg-gray-800 p-2 rounded">
        <option>Provider</option>
        <option>About</option>
        <option>Contact</option>
        <option>Privacy Policy</option>
      </select>
    </nav>
    <button id="loginBtn" class="btn-3d">Login with Google</button>
  </header>

  <!-- Product Listing -->
  <div id="productList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

  <!-- Image Zoom Modal -->
  <div id="imgModal" class="modal"><img id="modalImg" src=""></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAa8htkfGK-4D3cIQVyxT3o_8WMvghkr-8",
    authDomain: "loot-lo-15328.firebaseapp.com",
    databaseURL: "https://loot-lo-15328-default-rtdb.firebaseio.com",
    projectId: "loot-lo-15328",
    storageBucket: "loot-lo-15328.appspot.com",
    messagingSenderId: "677769861892",
    appId: "1:677769861892:web:bb235cb8479aeee9b58e51"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const loginBtn = document.getElementById("loginBtn");
  const productList = document.getElementById("productList");
  const imgModal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImg");

  const ADMIN_EMAIL = "zarasamajiksevasanstha@gmail.com";

  loginBtn.onclick = async () => {
    if (auth.currentUser) {
      await signOut(auth);
      loginBtn.innerText = "Login with Google";
    } else {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
      loginBtn.innerText = "Logout";
    }
  };

  onValue(ref(db, "products"), (snapshot) => {
    const data = snapshot.val();
    productList.innerHTML = "";
    if (!data) return;

    // Products ko timestamp se sort karo (newest first)
    const sorted = Object.entries(data).sort((a,b) => b[1].timestamp - a[1].timestamp);

    sorted.forEach(([id, p]) => {
      const isAdmin = auth.currentUser?.email === ADMIN_EMAIL;
      const bgColor = p.status === "approved" ? "bg-gray-800" : "bg-red-800";

      let btns = "";
      if (isAdmin) {
        if (p.status === "approved") {
          btns += `<button onclick="rejectProduct('${id}')" class="btn-3d">Reject</button>
                   <button onclick="deleteProduct('${id}')" class="btn-3d">Delete</button>`;
        } else {
          btns += `<button onclick="approveProduct('${id}')" class="btn-3d">Approve</button>`;
        }
      }

      productList.innerHTML += `
        <div class="card ${bgColor} p-4 rounded-xl">
          <img src="${p.images?.[0] || ''}" class="w-full h-40 object-contain rounded cursor-pointer" onclick="openModal('${p.images?.[0]}')">
          <h2 class="text-xl font-bold">${p.name}</h2>
          <p>Price: ₹${p.price} <span class="text-green-400">${p.discount}% Off</span></p>
          <a href="https://wa.me/${p.whatsapp}?text=हमे आपका product पसंद आया: ${p.name} - ₹${p.price}" target="_blank">
            <button class="btn-3d">WhatsApp Shop</button>
          </a>
          <div class="mt-2 flex gap-2">${btns}</div>
          ${p.status !== "approved" ? `<p class="text-red-300 mt-2">WAIT FOR APPROVAL</p>` : ""}
        </div>
      `;
    });
  });

  // Modal Functions
  window.openModal = (src) => { modalImg.src = src; imgModal.style.display = "flex"; };
  imgModal.onclick = () => { imgModal.style.display = "none"; };

  // Admin Actions
  window.approveProduct = (id) => update(ref(db,"products/"+id), {status:"approved"});
  window.rejectProduct = (id) => update(ref(db,"products/"+id), {status:"rejected"});
  window.deleteProduct = (id) => remove(ref(db,"products/"+id));
</script>
</body>
</html>
