<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f5f5f5; }
    header { background:linear-gradient(135deg,#2196F3,#21CBF3); color:white;
             display:flex; align-items:center; justify-content:space-between;
             padding:10px 20px; box-shadow:0 3px 8px rgba(0,0,0,0.3); flex-wrap:wrap; }
    header h1 { margin:0; font-size:20px; text-shadow:1px 1px 3px #000; }
    button { cursor:pointer; padding:6px 10px; border:none; border-radius:6px;
             box-shadow:0 3px 5px rgba(0,0,0,0.25); font-weight:bold; margin:3px; font-size:13px; }
    .btn3d { background:#4CAF50; color:#fff; }
    .btn3d:disabled { background:#999; box-shadow:none; }
    .logoutBtn { background:#E53935; color:#fff; }
    .waBtn { background:#25D366; color:#fff; }
    .newPostBtn { background:#FF9800; color:#fff; margin-left:10px; }

    /* Search Bar */
  .searchBar {
  margin:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}

    .searchBar input, .searchBar select {
      padding:8px; border-radius:6px; border:1px solid #ccc; font-size:14px; min-width:180px;
    }

    /* Grid */
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
            gap:12px; padding:12px; }
    .card { background:#fff; border-radius:10px; box-shadow:0 3px 5px rgba(0,0,0,0.2);
            padding:10px; position:relative; transition:transform .2s; cursor:pointer;
            font-size:13px; border:2px solid red; }
    .card:hover { transform:scale(1.02); }
    .card img { width:100%; height:150px; object-fit:cover; border-radius:6px; }
    .card h3 { margin:6px 0 3px; font-size:15px; }
    .card p { margin:1px 0; font-size:13px; }

    .pending { background:#ffcdd2; border:2px solid #f44336; animation:blinkBorder 1s infinite; }
    @keyframes blinkBorder { 50% { border-color:#b71c1c; } }

    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%;
             background:rgba(0,0,0,0.6); align-items:center; justify-content:center; }
    .modal-content { background:#fff; padding:15px; border-radius:10px; width:90%; max-width:420px;
                     max-height:90%; overflow:auto; position:relative; font-size:14px; }
    .close { position:absolute; top:8px; right:12px; cursor:pointer; font-weight:bold; font-size:18px; }
    form label { font-size:13px; font-weight:bold; margin-top:6px; display:block; }
    form input, form select { width:100%; padding:5px; margin:3px 0 8px;
                              border:1px solid #ccc; border-radius:6px; font-size:13px; }
    .btnRow { margin-top:6px; display:flex; flex-wrap:wrap; gap:5px; }
  </style>
</head>
<body>
<header>
  <h1>Hospital Portal</h1>
  <div>
    <a href="index.html">
      <button style="background-color:blue; color:white;">üè° Home</button>
    </a>
    <button id="loginBtn" style="background-color:#4ade80; color:white;">üîë Login</button>
    <button id="logoutBtn" style="display:none; background-color:#ef4444; color:white;">Logout</button>
    <button id="newPostBtn" style="display:none; background-color:#2563eb; color:white;">+ New Post</button>
  </div>
</header>

<!-- üîç Search Bar -->
<div class="searchBar">
  <input type="text" id="searchInput" placeholder="Search by type, BHK, address, name...">
  <select id="categoryFilter">
    <option value="">All Posters</option>
    <option value="Builder">Builder</option>
    <option value="Owner">Owner</option>
    <option value="Agent">Agent</option>
  </select>
</div>

<main>
  <div class="grid" id="posts"></div>
</main>

<!-- Post Hospital Form Modal -->
<div class="modal" id="postModal">
  <div class="modal-content">
    <span class="close" id="closeForm">&times;</span>
    <h2>Hospital Registration & WhatsApp to go live (7378342192)</h2>
    <form id="hospitalForm">

      <label>Hospital Name</label>
      <input type="text" id="hospitalName" required>

      <label>Hospital Category</label>
      <select id="hospitalCategory" required>
        <option value="General">General Hospital</option>
        <option value="MultiSpeciality">Multi-Speciality Hospital</option>
        <option value="Children">Children‚Äôs Hospital</option>
        <option value="Maternity">Maternity Hospital</option>
        <option value="Eye">Eye Hospital</option>
        <option value="Dental">Dental Hospital</option>
        <option value="Orthopedic">Orthopedic Hospital</option>
        <option value="Cardiac">Cardiac Hospital</option>
        <option value="Cancer">Cancer Hospital</option>
        <option value="Other">Other</option>
      </select>

      <label>Address</label>
      <input type="text" id="address" required>

      <label>Contact Number</label>
      <input type="tel" id="phone" required>

      <label>Emergency Number</label>
      <input type="tel" id="emergencyNumber">

      <label>Hospital Type</label>
      <select id="hospitalType" required>
        <option value="Government">Government</option>
        <option value="Private">Private</option>
        <option value="Charitable">Charitable / NGO</option>
      </select>

      <label>Images (max 5)</label>
      <input type="file" id="images" accept="image/*" multiple>

      <button type="submit" class="btn3d">Submit Hospital</button>
    </form>
  </div>
</div>


<!-- Card View Modal -->
<div class="modal" id="cardModal">
  <div class="modal-content" id="cardContent">
    <span class="close" id="closeCard">&times;</span>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.database();

const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const newPostBtn=document.getElementById('newPostBtn');
const postModal=document.getElementById('postModal');
const closeForm=document.getElementById('closeForm');
const hospitalForm=document.getElementById('hospitalForm');
const postsDiv=document.getElementById('posts');
const cardModal=document.getElementById('cardModal');
const cardContent=document.getElementById('cardContent');
const closeCard=document.getElementById('closeCard');
const searchInput=document.getElementById('searchInput');
const categoryFilter=document.getElementById('categoryFilter');

let currentUser=null;
let allPosts=[];

loginBtn.onclick=()=>{ const provider=new firebase.auth.GoogleAuthProvider(); auth.signInWithPopup(provider); };
logoutBtn.onclick=()=>auth.signOut();

auth.onAuthStateChanged(u=>{
  currentUser=u;
  if(u){
    loginBtn.style.display="none";
    logoutBtn.style.display="inline-block";
    newPostBtn.style.display="inline-block";
  } else {
    loginBtn.style.display="inline-block";
    logoutBtn.style.display="none";
    newPostBtn.style.display="none";
  }
  loadPosts();
});

newPostBtn.onclick=()=>postModal.style.display="flex";
closeForm.onclick=()=>postModal.style.display="none";
closeCard.onclick=()=>cardModal.style.display="none";

// Upload images via imgbb
async function uploadImages(files){
  const urls=[];
  for(let i=0;i<Math.min(5,files.length);i++){
    const f=files[i];
    const fd=new FormData();
    fd.append("image",f);
    const r=await fetch("https://api.imgbb.com/1/upload?key=cad1f0dbfbd25346460789376cc2d7d5",{method:"POST",body:fd});
    const j=await r.json();
    urls.push(j.data.url);
  }
  return urls;
}

// Submit Hospital Form
hospitalForm.onsubmit=async e=>{
  e.preventDefault();
  if(!currentUser) return alert("Login first");
  const submitBtn=hospitalForm.querySelector("button[type=submit]");
  submitBtn.disabled=true; submitBtn.textContent="‚è≥ Submitting...";

  const post={
    hospitalName:document.getElementById('hospitalName').value,
    hospitalCategory:document.getElementById('hospitalCategory').value,
    hospitalType:document.getElementById('hospitalType').value,
    address:document.getElementById('address').value,
    phone:document.getElementById('phone').value,
    emergencyNumber:document.getElementById('emergencyNumber').value,
    posterName:currentUser.displayName,
    posterUid:currentUser.uid,
    status:"pending",
    created:Date.now()
  };

  const files=document.getElementById('images').files;
  if(files.length>0) post.images=await uploadImages(files);

  db.ref("hospitals").push(post,(err)=>{
    if(err){ alert("‚ùå Error"); }
    else{ alert("‚úÖ Hospital submitted! Waiting for approval."); hospitalForm.reset(); postModal.style.display="none"; }
    submitBtn.disabled=false; submitBtn.textContent="Submit Hospital";
  });
};

// Load hospitals
function loadPosts(){
  db.ref("hospitals").orderByChild("created").on("value",snap=>{
    allPosts=[];
    snap.forEach(ch=>{ allPosts.push({...ch.val(), id:ch.key}); });
    allPosts.reverse();
    renderPosts();
  });
}

// Render hospitals
function renderPosts(){
  postsDiv.innerHTML="";
  const keyword=searchInput.value.toLowerCase();
  const category=categoryFilter.value;

  allPosts.forEach(p=>{
    if(currentUser?.email==="zarasamajiksevasanstha@gmail.com"){
      // admin sees all
    } else {
      if(p.status!=="approved" && (!currentUser || p.posterUid!==currentUser.uid)) return;
    }

    if(category && p.hospitalCategory!==category) return;
    if(keyword && !(p.hospitalName?.toLowerCase().includes(keyword) ||
                    p.hospitalCategory?.toLowerCase().includes(keyword) ||
                    p.hospitalType?.toLowerCase().includes(keyword) ||
                    p.address?.toLowerCase().includes(keyword))) return;

    const card=document.createElement("div"); 
    card.className="card";
    if(p.status==="pending") card.classList.add("pending");
    if(p.status==="rejected") card.style.background="#ffe0b2";

    if(p.images && p.images.length){
      const img=document.createElement("img"); img.src=p.images[0]; card.appendChild(img);
    }
    card.innerHTML+=`
      <h3>${p.hospitalName}</h3>
      <p>üè• ${p.hospitalCategory} - ${p.hospitalType}</p>
      <p>üìç ${p.address}</p>
      <p>üìû ${p.phone}</p>
      <p>üö® Emergency: ${p.emergencyNumber || "N/A"}</p>
      <p>üë§ Posted by: ${p.posterName}</p>
      <p>${p.status==="approved"?"‚úÖ Approved":p.status==="rejected"?"‚ùå Rejected":"‚è≥ Pending Approval"}</p>
    `;

    const btnRow=document.createElement("div"); btnRow.className="btnRow";

    const wa=document.createElement("button");
    wa.textContent="üí¨ WhatsApp";
    wa.className="waBtn";
    wa.onclick=(e)=>{
      e.stopPropagation();
      const msg=`Hello, I am interested in your hospital: ${p.hospitalName}, ${p.hospitalCategory}, located at ${p.address}.`;
      window.open(`https://wa.me/${p.phone}?text=${encodeURIComponent(msg)}`,"_blank");
    };
    btnRow.appendChild(wa);

    // Delete for poster
    if(currentUser && currentUser.uid===p.posterUid && currentUser.email!=="zarasamajiksevasanstha@gmail.com"){
      const del=document.createElement("button");
      del.textContent="üóë Delete"; del.className="logoutBtn";
      del.onclick=async e=>{ e.stopPropagation(); if(confirm("Delete this hospital?")) await db.ref("hospitals/"+p.id).remove(); };
      btnRow.appendChild(del);
    }

    // Admin controls
    if(currentUser && currentUser.email==="zarasamajiksevasanstha@gmail.com"){
      const ap=document.createElement("button");
      ap.textContent="‚úÖ Approve"; ap.className="btn3d";
      ap.onclick=async e=>{ e.stopPropagation(); await db.ref("hospitals/"+p.id).update({status:"approved"}); };
      const rj=document.createElement("button");
      rj.textContent="‚ùå Reject"; rj.className="logoutBtn";
      rj.onclick=async e=>{ e.stopPropagation(); await db.ref("hospitals/"+p.id).update({status:"rejected"}); };
      const del=document.createElement("button");
      del.textContent="üóë Delete"; del.className="logoutBtn";
      del.onclick=async e=>{ e.stopPropagation(); if(confirm("Delete permanently?")) await db.ref("hospitals/"+p.id).remove(); };
      btnRow.appendChild(ap); btnRow.appendChild(rj); btnRow.appendChild(del);
    }

    card.appendChild(btnRow);
    card.onclick=()=>{ 
      cardContent.innerHTML='<span class="close" id="closeCard">&times;</span>';
      cardContent.innerHTML+=`<h2>${p.hospitalName}</h2>
        <p><b>Category:</b> ${p.hospitalCategory}</p>
        <p><b>Type:</b> ${p.hospitalType}</p>
        <p><b>Address:</b> ${p.address}</p>
        <p><b>Phone:</b> ${p.phone}</p>
        <p><b>Emergency:</b> ${p.emergencyNumber || "N/A"}</p>`;
      if(p.images){ p.images.forEach(u=>{ cardContent.innerHTML+=`<img src="${u}" style="width:100%;margin:5px 0;">`; }); }
      cardModal.style.display="flex";
      document.getElementById("closeCard").onclick=()=>cardModal.style.display="none";
    };

    postsDiv.appendChild(card);
  });
}

// search events
searchInput.addEventListener("input",renderPosts);
categoryFilter.addEventListener("change",renderPosts);
</script>

</body>
</html>
