<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Provider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family:Arial, sans-serif; margin:0; background:#f5f5f5; }
    header { background:linear-gradient(135deg,#2196F3,#21CBF3); color:white;
             padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:18px; }
    button { padding:8px 12px; border:none; border-radius:6px; margin:4px; cursor:pointer; font-weight:bold; }
    .btnLogin { background:#4ade80; color:white; }
    .btnLogout { background:#ef4444; color:white; }
    .btnNew { background:#2563eb; color:white; }
    .btnDel { background:#ef4444; color:white; }
    .btnWa { background:#25D366; color:white; }
    .card { background:#fff; border-radius:10px; padding:12px; margin:10px;
            box-shadow:0 3px 6px rgba(0,0,0,0.2); }
    .card img { width:100%; height:150px; object-fit:cover; border-radius:8px; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%;
             background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .modal-content { background:#fff; padding:15px; border-radius:10px; width:90%; max-width:400px; }
    label { display:block; font-weight:bold; margin-top:8px; font-size:14px; }
    input, select { width:100%; padding:6px; margin:3px 0; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
<header>
  <h1>üè• Hospital Provider Dashboard</h1>
  <div>
    <button id="loginBtn" class="btnLogin">Login</button>
    <button id="logoutBtn" class="btnLogout" style="display:none;">Logout</button>
    <button id="newBtn" class="btnNew" style="display:none;">+ New Hospital</button>
  </div>
</header>

<main>
  <div id="myHospitals"></div>
</main>

<!-- Modal Form -->
<div class="modal" id="hospitalModal">
  <div class="modal-content">
    <h2>Add Hospital</h2>
    <form id="hospitalForm">
      <label>Hospital Name</label>
      <input type="text" id="hospitalName" required>

      <label>Category</label>
      <select id="hospitalCategory" required>
        <option value="General">General Hospital</option>
        <option value="MultiSpeciality">Multi-Speciality</option>
        <option value="Children">Children‚Äôs</option>
        <option value="Maternity">Maternity</option>
        <option value="Eye">Eye</option>
        <option value="Dental">Dental</option>
        <option value="Orthopedic">Orthopedic</option>
        <option value="Cardiac">Cardiac</option>
        <option value="Cancer">Cancer</option>
        <option value="Other">Other</option>
      </select>

      <label>Type</label>
      <select id="hospitalType" required>
        <option value="Government">Government</option>
        <option value="Private">Private</option>
        <option value="Charitable">Charitable</option>
      </select>

      <label>Address</label>
      <input type="text" id="address" required>

      <label>Phone</label>
      <input type="tel" id="phone" required>

      <label>Emergency Number</label>
      <input type="tel" id="emergencyNumber">

      <label>Images</label>
      <input type="file" id="images" multiple accept="image/*">

      <button type="submit" style="background:#4ade80;color:white;">Submit</button>
      <button type="button" id="closeForm" style="background:#ef4444;color:white;">Cancel</button>
    </form>
  </div>
</div>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.database();

const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const newBtn=document.getElementById("newBtn");
const modal=document.getElementById("hospitalModal");
const closeForm=document.getElementById("closeForm");
const hospitalForm=document.getElementById("hospitalForm");
const myHospitals=document.getElementById("myHospitals");

let currentUser=null;

loginBtn.onclick=()=>{ const provider=new firebase.auth.GoogleAuthProvider(); auth.signInWithPopup(provider); };
logoutBtn.onclick=()=>auth.signOut();
newBtn.onclick=()=>modal.style.display="flex";
closeForm.onclick=()=>modal.style.display="none";

auth.onAuthStateChanged(u=>{
  currentUser=u;
  if(u){
    loginBtn.style.display="none"; logoutBtn.style.display="inline-block"; newBtn.style.display="inline-block";
    loadHospitals();
  }else{
    loginBtn.style.display="inline-block"; logoutBtn.style.display="none"; newBtn.style.display="none";
    myHospitals.innerHTML="";
  }
});

// Upload images via ImgBB
async function uploadImages(files){
  const urls=[];
  for(let i=0;i<Math.min(5,files.length);i++){
    const f=files[i];
    const fd=new FormData();
    fd.append("image",f);
    const r=await fetch("https://api.imgbb.com/1/upload?key=cad1f0dbfbd25346460789376cc2d7d5",{method:"POST",body:fd});
    const j=await r.json();
    urls.push(j.data.url);
  }
  return urls;
}

// Add Hospital
hospitalForm.onsubmit=async e=>{
  e.preventDefault();
  if(!currentUser) return alert("Login first");

  const data={
    hospitalName:document.getElementById("hospitalName").value,
    hospitalCategory:document.getElementById("hospitalCategory").value,
    hospitalType:document.getElementById("hospitalType").value,
    address:document.getElementById("address").value,
    phone:document.getElementById("phone").value,
    emergencyNumber:document.getElementById("emergencyNumber").value,
    posterUid:currentUser.uid,
    posterName:currentUser.displayName,
    status:"pending",
    created:Date.now()
  };
  const files=document.getElementById("images").files;
  if(files.length>0) data.images=await uploadImages(files);

  db.ref("hospitals").push(data);
  alert("‚úÖ Hospital submitted!");
  hospitalForm.reset(); modal.style.display="none";
};

// Load my hospitals
function loadHospitals(){
  db.ref("hospitals").orderByChild("posterUid").equalTo(currentUser.uid).on("value",snap=>{
    myHospitals.innerHTML="";
    snap.forEach(ch=>{
      const p={...ch.val(),id:ch.key};
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        ${p.images && p.images.length?`<img src="${p.images[0]}">`:""}
        <h3>${p.hospitalName}</h3>
        <p>üè• ${p.hospitalCategory} - ${p.hospitalType}</p>
        <p>üìç ${p.address}</p>
        <p>üìû ${p.phone}</p>
        <p>Status: ${p.status}</p>
      `;

      const wa=document.createElement("button");
      wa.textContent="üí¨ WhatsApp"; wa.className="btnWa";
      wa.onclick=()=>window.open(`https://wa.me/${p.phone}?text=Hello, I am interested in ${p.hospitalName}`, "_blank");
      card.appendChild(wa);

      const del=document.createElement("button");
      del.textContent="üóë Delete"; del.className="btnDel";
      del.onclick=()=>{ if(confirm("Delete hospital?")) db.ref("hospitals/"+p.id).remove(); };
      card.appendChild(del);

      myHospitals.appendChild(card);
    });
  });
}
</script>
</body>
</html>
