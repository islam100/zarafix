<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Listings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
    }

    h1 {
      text-align: center;
      margin: 15px;
      font-size: 22px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      padding: 12px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.2s;
      border: 3px solid;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 8px;
      font-size: 14px;
    }

    .card-content h3 {
      margin: 0 0 5px;
      font-size: 16px;
      font-weight: bold;
    }

    .status {
      padding: 5px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 6px;
      display: inline-block;
    }

    .status.approved {
      background: #d4edda;
      color: #155724;
    }

    .status.pending {
      background: #fff3cd;
      color: #856404;
    }

    .status.rejected {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Hospital Listings</h1>
  <div class="grid" id="listings"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "84339371053",
      appId: "1:84339371053:web:8b7cd91e49395618f2c9c1"
    };
    firebase.initializeApp(firebaseConfig);

    const listingsRef = firebase.database().ref("hospitals");

    const borderColors = ["#ff7675", "#6c5ce7", "#00b894", "#e17055", "#0984e3", "#fd79a8"];

    listingsRef.on("value", (snapshot) => {
      const data = snapshot.val();
      const container = document.getElementById("listings");
      container.innerHTML = "";

      for (let id in data) {
        const item = data[id];
        let borderColor = borderColors[Math.floor(Math.random() * borderColors.length)];

        const card = document.createElement("div");
        card.className = "card";
        card.style.borderColor = borderColor;

        card.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/300'}" alt="Hospital">
          <div class="card-content">
            <h3>${item.name || 'No Name'}</h3>
            <p><b>Category:</b> ${item.category || 'N/A'}</p>
            <p><b>Location:</b> ${item.address || 'N/A'}</p>
            <span class="status ${item.status || 'pending'}">${item.status || 'pending'}</span>
          </div>
        `;

        container.appendChild(card);
      }
    });
  </script>
</body>
</html>
