<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Service Provider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #eef2f3; }
    .container { max-width: 500px; margin: 30px auto; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
    h2 { text-align: center; color: #333; }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 12px; border: 1px solid #ccc;
    }
    button {
      background: #00c853; color: white; font-weight: bold; cursor: pointer; border: none;
      box-shadow: 0 5px 10px rgba(0, 200, 83, 0.3);
      transition: 0.3s;
    }
    button:hover {
      background: #00b74a;
    }
    .dashboard, .wait-msg, .register-form {
      display: none;
    }
    .card {
      background: #fafafa;
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß∞ ZaraFix Service Provider</h2>

    <!-- Poster Registration Form -->
    <div class="register-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="shop" placeholder="Shop Name" required>
      <select id="category">
        <option value="">Select Category</option>
        <option>AC Mechanic</option>
        <option>Electrician</option>
        <option>Car Mechanic</option>
        <option>Plumber</option>
        <option>Refrigerator Repair</option>
        <option>Mobile Repair</option>
      </select>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
      <button onclick="registerPoster()">Submit</button>
    </div>

    <!-- Wait Message -->
    <div class="wait-msg">
      <h3>‚è≥ Please wait for admin approval</h3>
    </div>

    <!-- Poster Dashboard -->
    <div class="dashboard">
      <h3>üéâ Welcome to Your Poster Dashboard</h3>
      <div id="wallet"></div>
      <div class="card">
        <p>‚úÖ You can now accept service jobs.</p>
        <p>‚Çπ20 will be deducted per accept.</p>
      </div>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // üîß Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // üîê Auth Check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html"; // redirect if not logged in
        return;
      }

      const uid = user.uid;
      const posterRef = db.ref("posters/" + uid);

      posterRef.once("value", snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.approved === true) {
            showDashboard(uid);
          } else {
            document.querySelector(".wait-msg").style.display = "block";
          }
        } else {
          document.querySelector(".register-form").style.display = "block";
        }
      });
    });

    // üìù Register Poster
    function registerPoster() {
      const name = document.getElementById("name").value;
      const shop = document.getElementById("shop").value;
      const category = document.getElementById("category").value;
      const whatsapp = document.getElementById("whatsapp").value;

      const uid = auth.currentUser.uid;
      const walletRef = db.ref("wallets/" + uid);

      walletRef.once("value", snap => {
        const balance = snap.val() || 0;
        if (balance < 100) {
          alert("Minimum ‚Çπ100 required. Please recharge.");
          return;
        }

        db.ref("posters/" + uid).set({
          name, shop, category, whatsapp,
          approved: false
        }).then(() => {
          alert("Submitted! Please wait for admin approval.");
          location.reload();
        });
      });
    }

    // üßæ Show Dashboard
    function showDashboard(uid) {
      document.querySelector(".dashboard").style.display = "block";
      db.ref("wallets/" + uid).once("value", snap => {
        const balance = snap.val() || 0;
        document.getElementById("wallet").innerHTML = `<p>üí∞ Wallet Balance: ‚Çπ${balance}</p>`;
      });
    }
  </script>
</body>
</html>
