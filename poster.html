<!DOCTYPE html>
<html>
<head>
  <title>âœ¨ Poster Dashboard - ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      margin-top: 30px;
    }
    h2 {
      text-align: center;
    }
    .card {
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      background: #f9f9f9;
    }
    .btn {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§  Poster Dashboard</h2>
    <p><strong>Name:</strong> <span id="posterName">Loading...</span></p>
    <p><strong>Address:</strong> <span id="posterAddress">Loading...</span></p>
    <p><strong>Shop:</strong> <span id="posterShop">Loading...</span></p>
    <p><strong>Category:</strong> <span id="posterCategory">Loading...</span></p>
    <p><strong>WhatsApp:</strong> <span id="posterWhatsApp">Loading...</span></p>
    <p><strong>Wallet:</strong> â‚¹<span id="wallet">0</span></p>

    <div id="requestsContainer"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUserId;
    let posterData;

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "index.html";
      currentUserId = user.uid;
      db.ref("posters/" + currentUserId).once("value", snap => {
        posterData = snap.val();
        document.getElementById("posterName").textContent = posterData.name;
        document.getElementById("posterAddress").textContent = posterData.address;
        document.getElementById("posterShop").textContent = posterData.shop || 'Not set';
        document.getElementById("posterCategory").textContent = posterData.category;
        document.getElementById("posterWhatsApp").textContent = posterData.whatsapp;
        document.getElementById("wallet").textContent = posterData.wallet || 0;
        loadRequests();
      });
    });

    function loadRequests() {
      db.ref("requests").once("value", snap => {
        const requests = snap.val();
        const container = document.getElementById("requestsContainer");
        container.innerHTML = "";
        for (let key in requests) {
          const req = requests[key];
          if (req.category === posterData.category && req.status === "pending") {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <p><strong>Name:</strong> ${req.name}</p>
              <p><strong>Address:</strong> ${req.address}</p>
              <p><strong>Problem:</strong> ${req.problem}</p>
              <button class="btn" onclick="acceptJob('${key}', this)">Accept Job</button>
            `;
            container.appendChild(card);
          }
        }
      });
    }

    function acceptJob(requestId, btn) {
      if (posterData.wallet < 20) return alert("Insufficient wallet balance. Please recharge.");
      btn.disabled = true;
      const newWallet = posterData.wallet - 20;
      db.ref("posters/" + currentUserId).update({ wallet: newWallet });
      db.ref("requests/" + requestId + "/acceptedBy").push({
        name: posterData.name,
        whatsapp: posterData.whatsapp,
        location: posterData.address
      });
      document.getElementById("wallet").textContent = newWallet;
      alert("Job accepted! â‚¹20 deducted.");
    }
  </script>
</body>
</html>
