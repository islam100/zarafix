<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    /* Filter dropdown in corner */
    .top-corner {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .service-filter {
      padding: 6px;
      font-size: 14px;
    }

    .service-button {
      padding: 6px 10px;
      margin-left: 5px;
      font-size: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Card styling */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 60px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 220px;
      padding: 10px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h4 {
      margin: 10px 0 5px;
    }

    .whatsapp-btn {
      background: #25D366;
      color: white;
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }

    /* Form Styling */
    .form-section {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-section select,
    .form-section input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
    }

    .form-section button {
      padding: 8px;
      background: green;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Top Filter -->
  <div class="top-corner">
    <label>All Services:</label>
    <select class="service-filter" id="serviceSelect">
      <option value="">--Select--</option>
      <option value="https://example.com/service1">Service 1</option>
      <option value="https://example.com/service2">Service 2</option>
    </select>
    <button class="service-button" onclick="openService()">Go</button>
  </div>

  <!-- All Posted Cards -->
  <div class="card-container" id="postContainer">
    <!-- Cards will appear here -->
  </div>

  <!-- Form Dropdown Section -->
  <div class="form-section">
    <h3>üìù Add New Service</h3>
    <select id="formDropdown">
      <option value="sell">Sell</option>
    </select>
    <input type="text" id="imgUrl" placeholder="Image URL (Imgbb)">
    <input type="text" id="personName" placeholder="Your Name">
    <input type="text" id="whatsappNo" placeholder="WhatsApp Number">
    <button onclick="addPost()">Post</button>
  </div>

  <script>
    function openService() {
      const link = document.getElementById("serviceSelect").value;
      if (link) {
        window.open(link, "_blank");
      }
    }

    const postContainer = document.getElementById("postContainer");

    function addPost() {
      const img = document.getElementById("imgUrl").value;
      const name = document.getElementById("personName").value;
      const whatsapp = document.getElementById("whatsappNo").value;

      if (!img || !name || !whatsapp) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•á‡§Ç");
        return;
      }

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${img}" alt="post image" />
        <h4>${name}</h4>
        <a class="whatsapp-btn" href="https://wa.me/${whatsapp}" target="_blank">WhatsApp</a>
      `;

      postContainer.prepend(card);

      // Clear form
      document.getElementById("imgUrl").value = '';
      document.getElementById("personName").value = '';
      document.getElementById("whatsappNo").value = '';
    }
  </script>
</body>
</html>
