<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f0f8ff; margin: 0; padding: 10px; text-align: center; }
    .card {
      background: white; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px; max-width: 500px; margin: auto; margin-top: 40px;
    }
    input, select, textarea {
      width: 100%; padding: 10px; margin: 8px 0; border-radius: 10px; border: 1px solid #ccc;
    }
    button {
      background: linear-gradient(to right, #4CAF50, #2E8B57);
      color: white; padding: 12px; border: none; border-radius: 12px;
      font-size: 16px; box-shadow: 0 6px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    #login-btn { margin-top: 50px; }
  </style>
</head>
<body>

  <div id="login-section">
    <button id="login-btn">üîê Login with Google</button>
  </div>

  <div id="form-section" style="display:none;">
    <div class="card">
      <h2>üõ†Ô∏è Service Request Form</h2>
      <form id="requestForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="whatsapp" placeholder="WhatsApp Number" required />
        <input type="text" id="address" placeholder="Full Address" required />
        <input type="text" id="pincode" placeholder="Pin Code" required />
        <select id="category" required>
          <option value="">-- Select Service --</option>
          <option value="Plumber">Plumber</option>
          <option value="Electrician">Electrician</option>
          <option value="Carpenter">Carpenter</option>
          <option value="AC Repair">AC Repair</option>
          <option value="Washing Machine">Washing Machine</option>
        </select>
        <textarea id="issue" placeholder="Describe the problem" required></textarea>
        <button type="submit">üì§ Submit Request</button>
      </form>
    </div>
  </div>

  <!-- Firebase + Auth + DB -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginBtn = document.getElementById("login-btn");
    const loginSec = document.getElementById("login-section");
    const formSec = document.getElementById("form-section");

    auth.onAuthStateChanged(user => {
      if (user) {
        loginSec.style.display = "none";
        formSec.style.display = "block";
      } else {
        loginSec.style.display = "block";
        formSec.style.display = "none";
      }
    });

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    document.getElementById("requestForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("Please login first");

      const requestData = {
        name: document.getElementById("name").value,
        whatsapp: document.getElementById("whatsapp").value,
        address: document.getElementById("address").value,
        pincode: document.getElementById("pincode").value,
        category: document.getElementById("category").value,
        issue: document.getElementById("issue").value,
        timestamp: new Date().toLocaleString(),
        location: "", // will update later
        acceptedBy: {}
      };

      // Auto get location
      navigator.geolocation.getCurrentPosition(pos => {
        requestData.location = `${pos.coords.latitude},${pos.coords.longitude}`;

        db.ref("requests/" + user.uid).push(requestData)
          .then(() => {
            alert("‚úÖ Request submitted!");
            document.getElementById("requestForm").reset();
          })
          .catch(err => {
            alert("‚ùå Error: " + err.message);
          });
      }, () => {
        alert("‚ö†Ô∏è Location access denied. Please enable it.");
      });
    });
  </script>

</body>
</html>
