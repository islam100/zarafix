<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f0f8ff; padding: 20px; margin: 0; }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; }
    input, textarea, select {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      box-shadow: 3px 3px 10px #aaa;
    }
    #logoutBtn { background: red; margin-top: 10px; }
    #loginBtn {
      background: #4CAF50;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üõ†Ô∏è ZaraFix Service Request</h2>

  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <form id="serviceForm" style="display:none;">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="category" placeholder="Service Category" required />
    <textarea id="description" placeholder="Describe the issue" required></textarea>
    <input type="text" id="location" placeholder="Your Address or Location" required />
    <button type="submit">üì© Submit Request</button>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA************",
    authDomain: "your-app.firebaseapp.com",
    databaseURL: "https://your-app-default-rtdb.firebaseio.com",
    projectId: "your-app",
    storageBucket: "your-app.appspot.com",
    messagingSenderId: "****",
    appId: "1:***:web:***"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const form = document.getElementById('serviceForm');

  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'block';
      form.style.display = 'block';
    } else {
      loginBtn.style.display = 'block';
      logoutBtn.style.display = 'none';
      form.style.display = 'none';
    }
  });

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  form.onsubmit = function (e) {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) {
      alert('Please login first.');
      return;
    }

    const name = document.getElementById('name').value.trim();
    const category = document.getElementById('category').value.trim();
    const description = document.getElementById('description').value.trim();
    const location = document.getElementById('location').value.trim();

    if (!name || !category || !description || !location) {
      alert('Please fill all fields.');
      return;
    }

    const data = {
      name,
      category,
      description,
      location,
      acceptedBy: {},
      timestamp: Date.now()
    };

    const requestRef = db.ref("requests/" + user.uid);
    requestRef.push(data).then(() => {
      alert("‚úÖ Request Submitted!");
      form.reset();
    });
  };
</script>

</body>
</html>
