  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginBtn = document.getElementById("login-btn");
    const loginSec = document.getElementById("login-section");
    const formSec = document.getElementById("form-section");

    auth.onAuthStateChanged(user => {
      if (user) {
        loginSec.style.display = "none";
        formSec.style.display = "block";
      } else {
        loginSec.style.display = "block";
        formSec.style.display = "none";
      }
    });

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    document.getElementById("requestForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("Please login first");

      const requestData = {
        name: document.getElementById("name").value,
        whatsapp: document.getElementById("whatsapp").value,
        address: document.getElementById("address").value,
        pincode: document.getElementById("pincode").value,
        category: document.getElementById("category").value,
        issue: document.getElementById("issue").value,
        timestamp: new Date().toLocaleString(),
        location: "", // will update later
        acceptedBy: {}
      };

      // Auto get location
      navigator.geolocation.getCurrentPosition(pos => {
        requestData.location = `${pos.coords.latitude},${pos.coords.longitude}`;

        db.ref("requests/" + user.uid).push(requestData)
          .then(() => {
            alert("‚úÖ Request submitted!");
            document.getElementById("requestForm").reset();
          })
          .catch(err => {
            alert("‚ùå Error: " + err.message);
          });
      }, () => {
        alert("‚ö†Ô∏è Location access denied. Please enable it.");
      });
    });
  </script>
