<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(to right, #00796b, #26a69a);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 16px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #loginBtn {
      display: none;
      background: #ff5722;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Service Request Form</h2>
    <button id="loginBtn" onclick="window.location.href='index.html'">Login</button>

    <form id="serviceForm">
      <label>Category</label>
      <select id="category" required>
        <option value="">Select Category</option>
        <option>Electrician</option>
        <option>Plumber</option>
        <option>AC Repair</option>
        <option>Carpenter</option>
        <option>Painter</option>
        <option>Other</option>
      </select>

      <label>Problem Description</label>
      <textarea id="description" required></textarea>

      <label>WhatsApp Number</label>
      <input type="tel" id="whatsapp" required placeholder="Enter WhatsApp Number">

      <label>Address</label>
      <input type="text" id="address" required>

      <label>Pincode</label>
      <input type="text" id="pincode" required maxlength="6">

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let userId = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        document.getElementById('loginBtn').style.display = 'none';
      } else {
        document.getElementById('loginBtn').style.display = 'block';
        document.getElementById('serviceForm').style.display = 'none';
      }
    });

    document.getElementById('serviceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        category: document.getElementById('category').value,
        description: document.getElementById('description').value,
        whatsapp: document.getElementById('whatsapp').value,
        address: document.getElementById('address').value,
        pincode: document.getElementById('pincode').value,
        timestamp: new Date().toISOString(),
        acceptedBy: {}
      };
      db.ref('requests/' + userId).push(data).then(() => {
        alert('Request submitted!');
        document.getElementById('serviceForm').reset();
      });
    });
  </script>
</body>
</html>
