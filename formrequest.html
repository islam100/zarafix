<!DOCTYPE html>
<html>
<head>
  <title>üìã ZaraFix - Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f0f8ff; padding: 20px; margin: 0; }
    .card {
      background: white; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 20px; max-width: 500px; margin: auto;
    }
    input, textarea, select {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px;
    }
    .btn {
      background: linear-gradient(to right, #00bcd4, #2196f3);
      color: white; border: none; padding: 12px 20px;
      border-radius: 30px; font-size: 16px; cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .btn:hover { transform: scale(1.05); }
    #logoutBtn { background: crimson; margin-top: 10px; }
  </style>
</head>
<body>

<div id="loginSection" style="text-align: center;">
  <h2>üîê Please Login to Continue</h2>
  <button class="btn" onclick="googleLogin()">Login with Google</button>
</div>

<div id="mainForm" class="card" style="display:none;">
  <h2>üìã Service Request</h2>

  <input type="text" id="name" placeholder="Your Name" required>
  <input type="text" id="address" placeholder="Address" required>
  <input type="text" id="pincode" placeholder="Pin Code" required>
  <textarea id="problem" placeholder="Describe the problem" required></textarea>

  <input type="hidden" id="latitude">
  <input type="hidden" id="longitude">

  <button class="btn" onclick="submitForm()">Submit</button>
  <button class="btn" id="logoutBtn" onclick="logout()">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // üîß Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyD0eJ...", // üîÅ Replace with your own config
    authDomain: "zarafix.firebaseapp.com",
    databaseURL: "https://zarafix-default-rtdb.firebaseio.com",
    projectId: "zarafix",
    storageBucket: "zarafix.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abc123"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  // üîì Login check
  firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainForm").style.display = "block";
      getLocation();
    } else {
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("mainForm").style.display = "none";
    }
  });

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider);
  }

  function logout() {
    firebase.auth().signOut();
  }

  function getLocation() {
    navigator.geolocation.getCurrentPosition((pos) => {
      document.getElementById("latitude").value = pos.coords.latitude;
      document.getElementById("longitude").value = pos.coords.longitude;
    });
  }

  function submitForm() {
    const user = firebase.auth().currentUser;
    if (!user) return alert("Please login first!");

    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const pincode = document.getElementById("pincode").value;
    const problem = document.getElementById("problem").value;
    const lat = document.getElementById("latitude").value;
    const lng = document.getElementById("longitude").value;

    const requestData = {
      name, address, pincode, problem,
      latitude: lat,
      longitude: lng,
      timestamp: Date.now()
    };

    db.ref("requests/" + user.uid).push(requestData)
      .then(() => {
        alert("Request submitted successfully!");
        document.getElementById("name").value = "";
        document.getElementById("address").value = "";
        document.getElementById("pincode").value = "";
        document.getElementById("problem").value = "";
      })
      .catch(err => {
        console.error(err);
        alert("Error saving request.");
      });
  }
</script>

</body>
</html>
