<!DOCTYPE html>
<html>
<head>
  <title>üìù ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f8ff; }
    .button3d {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px #999;
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    .button3d:active {
      box-shadow: 0 2px #666;
      transform: translateY(3px);
    }
    #formContainer {
      display: none;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #loginBtn {
      display: none;
    }
  </style>
</head>
<body>

<h2>üõ†Ô∏è ZaraFix - Submit Service Request</h2>

<button id="loginBtn" class="button3d">Login with Google</button>

<div id="formContainer">
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="text" id="category" placeholder="Service Category (e.g. Electrician)" required />
  <textarea id="description" placeholder="Describe your issue" required></textarea>
  <input type="text" id="address" placeholder="Your Address or Landmark" required />
  <button class="button3d" onclick="submitRequest()">Submit Request</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBg0Xz6dn_qbWgl9iZhJrviwnf6-eRIhR8",
    authDomain: "zarafix.firebaseapp.com",
    projectId: "zarafix",
    storageBucket: "zarafix.appspot.com",
    messagingSenderId: "488278155134",
    appId: "1:488278155134:web:0dd9adf9a0a13906dc661a",
    databaseURL: "https://zarafix-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const loginBtn = document.getElementById('loginBtn');
  const formContainer = document.getElementById('formContainer');

  // Check login
  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.style.display = 'none';
      formContainer.style.display = 'block';
    } else {
      loginBtn.style.display = 'block';
      formContainer.style.display = 'none';
    }
  });

  // Login
  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  };

  function submitRequest() {
    const user = auth.currentUser;
    if (!user) {
      alert("Please login first.");
      return;
    }

    const name = document.getElementById("name").value;
    const category = document.getElementById("category").value;
    const description = document.getElementById("description").value;
    const address = document.getElementById("address").value;

    if (!name || !category || !description || !address) {
      alert("Please fill all fields.");
      return;
    }

    const userId = user.uid;
    const requestId = Date.now().toString();

    db.ref("requests/" + userId + "/" + requestId).set({
      name,
      category,
      description,
      address,
      acceptedBy: {}
    }).then(() => {
      alert("Request submitted successfully!");
      document.getElementById("name").value = "";
      document.getElementById("category").value = "";
      document.getElementById("description").value = "";
      document.getElementById("address").value = "";
    }).catch(error => {
      console.error("Error:", error);
    });
  }
</script>

</body>
</html>
