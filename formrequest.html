<!DOCTYPE html>
<html>
<head>
  <title>Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    #loginBtn {
      background: linear-gradient(to right, #f12711, #f5af19);
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üõ†Ô∏è Service Request Form</h2>

  <div id="loginSection">
    <button id="loginBtn">Login with Google</button>
  </div>

  <div id="formSection" style="display:none;">
    <input id="name" placeholder="Your Name" required />
    <input id="category" placeholder="Service Category (e.g., Electrician)" required />
    <textarea id="description" placeholder="Problem Description" required></textarea>
    <input id="whatsapp" placeholder="WhatsApp Number" required />
    <input id="address" placeholder="Your Address" required />
    <button onclick="submitRequest()">Submit Request</button>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD5WwEFdXXXXXX",
    authDomain: "zarafix.firebaseapp.com",
    databaseURL: "https://zarafix-default-rtdb.firebaseio.com",
    projectId: "zarafix",
    storageBucket: "zarafix.appspot.com",
    messagingSenderId: "XXXXXX",
    appId: "1:XXXXXX:web:XXXXXX"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const loginBtn = document.getElementById('loginBtn');
  const loginSection = document.getElementById('loginSection');
  const formSection = document.getElementById('formSection');

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  };

  auth.onAuthStateChanged(user => {
    if (user) {
      loginSection.style.display = "none";
      formSection.style.display = "block";
    }
  });

  function submitRequest() {
    const user = auth.currentUser;
    if (!user) {
      alert("Please login first.");
      return;
    }

    const name = document.getElementById('name').value;
    const category = document.getElementById('category').value;
    const description = document.getElementById('description').value;
    const whatsapp = document.getElementById('whatsapp').value;
    const address = document.getElementById('address').value;
    const location = "AutoLocationPending";

    const requestId = Date.now();

    const data = {
      name,
      category,
      description,
      whatsapp,
      address,
      location,
      timestamp: new Date().toISOString(),
      acceptedBy: {}
    };

    db.ref("requests/" + user.uid + "/" + requestId).set(data)
      .then(() => {
        alert("‚úÖ Request submitted!");
        document.getElementById("formSection").reset();
      })
      .catch(err => {
        alert("‚ùå Error: " + err.message);
      });
  }
</script>

</body>
</html>
