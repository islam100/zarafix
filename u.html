<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Property Listing</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; }

  /* Header */
  header {
    display: flex; justify-content: space-between; align-items: center;
    background: #222; color: #fff; padding: 15px 20px;
  }
  .logo { font-size: 26px; font-weight: bold; text-shadow: 2px 2px 5px #000; }
  nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
  nav ul li { margin: 0 15px; position: relative; }
  nav ul li a { color: white; text-decoration: none; font-weight: bold; }
  nav ul li a:hover { text-decoration: underline; }

  /* Dropdown */
  .dropdown { position: relative; }
  .dropdown-content {
    display: none; position: absolute; top: 30px; right: 0;
    background: #333; min-width: 150px; border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2); padding: 5px;
  }
  .dropdown-content a {
    color: white; padding: 10px; display: block; text-decoration: none;
  }
  .dropdown-content a:hover { background: #444; }
  .dropdown:hover .dropdown-content { display: block; }

  /* Login button */
  .login-btn {
    background: #28a745; color: white; padding: 10px 20px;
    border: none; border-radius: 8px; cursor: pointer;
    font-weight: bold; box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }
  .login-btn:hover { background: #218838; }

  /* Scrolling text */
  .scrolling-text {
    background: #ffc107; padding: 8px; font-weight: bold;
    color: #222; overflow: hidden;
    white-space: nowrap; box-shadow: inset 0 -2px 5px rgba(0,0,0,0.2);
  }
  .scrolling-text span { display: inline-block; padding-left: 100%; animation: scroll 12s linear infinite; }
  @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

  /* Property List */
  .container { padding: 20px; }
  .property {
    background: white; padding: 15px; border-radius: 12px;
    margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  .property img { max-width: 100%; border-radius: 8px; }
  .admin-controls { margin-top: 10px; }
  .delete-btn {
    background: red; color: white; padding: 5px 12px; border: none;
    border-radius: 6px; cursor: pointer; font-size: 14px;
  }
</style>
</head>
<body>

<header>
  <div class="logo">Zara Property</div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li class="dropdown">
        <a href="#">Menu ▼</a>
        <div class="dropdown-content">
          <a href="#">Services</a>
          <a href="#">Contact</a>
          <a href="#">Help</a>
        </div>
      </li>
    </ul>
  </nav>
  <button class="login-btn">Login</button>
</header>

<div class="scrolling-text"><span>Welcome to Zara Property — Best Deals on Flats, Shops & Plots!</span></div>

<div class="container">
  <div class="property">
    <h3>2BHK Flat in Mumbai</h3>
    <img src="https://i.ibb.co/4W2DGKm/house.jpg" alt="Property" />
    <p>Price: ₹50,00,000</p>
    <div class="admin-controls">
      <button class="delete-btn">Delete</button>
    </div>
  </div>

  <div class="property">
    <h3>Shop in Andheri</h3>
    <img src="https://i.ibb.co/jhKx8dP/shop.jpg" alt="Property" />
    <p>Price: ₹20,00,000</p>
    <div class="admin-controls">
      <button class="delete-btn">Delete</button>
    </div>
  </div>
</div>

</body>
</html>
