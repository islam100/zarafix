<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zara Property Listing</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; margin:0; padding:20px; }
    h1 { text-align:center; }
    .form-box, .list-box { background:#fff; padding:15px; margin:15px auto; border-radius:8px; max-width:600px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
    button { background:#007bff; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    .property { border:1px solid #ddd; margin:10px 0; padding:10px; border-radius:6px; background:#fafafa; }
    .property img { max-width:100%; border-radius:6px; }
    .admin-actions button { width:auto; margin-right:10px; }
  </style>
</head>
<body>

  <h1>Zara Property Listing</h1>

  <!-- Property Post Form -->
  <div class="form-box">
    <h2>Property Post करें</h2>
    <input type="text" id="title" placeholder="Property Title" required>
    <textarea id="description" placeholder="Property Description" required></textarea>
    <input type="text" id="price" placeholder="Price" required>
    <input type="file" id="imageFile" accept="image/*" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
    <button onclick="uploadProperty()">Submit</button>
  </div>

  <!-- Public Listing -->
  <div class="list-box">
    <h2>Approved Properties</h2>
    <div id="propertyList"></div>
  </div>

  <!-- Admin Panel -->
  <div class="list-box">
    <h2>Admin Panel (Approval Needed)</h2>
    <div id="adminList"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
      authDomain: "zara-life-care.firebaseapp.com",
      databaseURL: "https://zara-life-care-default-rtdb.firebaseio.com/",
      projectId: "zara-life-care",
      storageBucket: "zara-life-care.appspot.com",
      messagingSenderId: "49079472558",
      appId: "1:49079472558:web:74a248d609cfbd1a30c712"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ImgBB API key (अपनी key लगाओ)
    const imgbbAPIKey = "9666667be1a890e44490c3dff1f1a120";

    // Upload Property
    function uploadProperty() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const price = document.getElementById("price").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const file = document.getElementById("imageFile").files[0];

      if (!file) {
        alert("कृपया इमेज सेलेक्ट करें!");
        return;
      }

      // Upload image to imgbb
      const formData = new FormData();
      formData.append("image", file);

      fetch(`https://api.imgbb.com/1/upload?key=${imgbbAPIKey}`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const imageUrl = data.data.url;
        const propertyRef = db.ref("properties").push();
        propertyRef.set({
          title, description, price, whatsapp,
          imageUrl, approved: false
        });
        alert("Property Submitted, Admin Approval Needed!");
        document.querySelector(".form-box").reset;
      })
      .catch(err => alert("Image Upload Failed: " + err));
    }

    // Show Approved Properties (Public)
    db.ref("properties").on("value", snapshot => {
      const list = document.getElementById("propertyList");
      list.innerHTML = "";
      snapshot.forEach(child => {
        const property = child.val();
        if (property.approved) {
          list.innerHTML += `
            <div class="property">
              <h3>${property.title}</h3>
              <img src="${property.imageUrl}" alt="">
              <p>${property.description}</p>
              <p><b>Price:</b> ${property.price}</p>
              <a href="https://wa.me/${property.whatsapp}" target="_blank">Chat on WhatsApp</a>
            </div>
          `;
        }
      });
    });

    // Show Pending Properties (Admin)
    db.ref("properties").on("value", snapshot => {
      const adminList = document.getElementById("adminList");
      adminList.innerHTML = "";
      snapshot.forEach(child => {
        const property = child.val();
        if (!property.approved) {
          adminList.innerHTML += `
            <div class="property">
              <h3>${property.title}</h3>
              <img src="${property.imageUrl}" alt="">
              <p>${property.description}</p>
              <p><b>Price:</b> ${property.price}</p>
              <div class="admin-actions">
                <button onclick="approveProperty('${child.key}')">Approve</button>
                <button onclick="deleteProperty('${child.key}')">Delete</button>
              </div>
            </div>
          `;
        }
      });
    });

    // Approve Property
    function approveProperty(id) {
      db.ref("properties/" + id).update({ approved: true });
    }

    // Delete Property
    function deleteProperty(id) {
      db.ref("properties/" + id).remove();
    }
  </script>

</body>
</html>
