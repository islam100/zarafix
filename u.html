<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zara Property — 99acres Style</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f9f9f9; }
    header { background:#004080; color:white; padding:15px 20px; display:flex; align-items:center; justify-content:space-between; }
    header h1 { margin:0; font-size:26px; font-weight:bold; text-shadow:1px 1px 3px black; }
    nav a { color:white; margin:0 10px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }

    .search-box { text-align:center; margin:20px; }
    .search-box input { padding:10px; width:50%; border:1px solid #ccc; border-radius:5px; }

    .property-list { display:grid; grid-template-columns:repeat(auto-fill, minmax(280px,1fr)); gap:20px; padding:20px; }
    .card { background:white; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); overflow:hidden; }
    .card img { width:100%; height:200px; object-fit:cover; }
    .card-body { padding:15px; }
    .card-body h3 { margin:0; font-size:20px; color:#004080; }
    .card-body p { margin:5px 0; color:#333; }

    #postBtn {
      position:fixed; top:20px; right:20px;
      padding:12px 18px; border:none; border-radius:10px;
      background:#ff6600; color:white; font-weight:bold;
      box-shadow:0 4px 8px rgba(0,0,0,0.3);
      cursor:pointer; font-size:14px;
    }
    #postForm { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.4); width:300px; }
    #postForm input, #postForm textarea { width:100%; padding:8px; margin:5px 0; border:1px solid #ccc; border-radius:5px; }
    #closeForm { background:red; color:white; border:none; padding:5px 10px; cursor:pointer; float:right; }
  </style>
</head>
<body>

  <header>
    <h1>Zara Property</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Buy</a>
      <a href="#">Rent</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="search-box">
    <input type="text" id="searchBox" placeholder="Search Property by City or Type...">
  </div>

  <div class="property-list" id="propertyList"></div>

  <!-- Post Property Button -->
  <button id="postBtn">+ Post Property</button>

  <!-- Post Property Form -->
  <div id="postForm">
    <button id="closeForm">X</button>
    <h2>Post Property</h2>
    <input type="text" id="title" placeholder="Property Title" required>
    <textarea id="desc" placeholder="Description" required></textarea>
    <input type="text" id="price" placeholder="Price" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="file" id="image" accept="image/*">
    <button onclick="uploadProperty()">Submit</button>
  </div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "xxxxxx",
    appId: "xxxxxx"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const postBtn = document.getElementById("postBtn");
  const postForm = document.getElementById("postForm");
  const closeForm = document.getElementById("closeForm");

  postBtn.onclick = () => postForm.style.display = "block";
  closeForm.onclick = () => postForm.style.display = "none";

  function uploadProperty() {
    const title = document.getElementById("title").value;
    const desc = document.getElementById("desc").value;
    const price = document.getElementById("price").value;
    const city = document.getElementById("city").value;
    const imageFile = document.getElementById("image").files[0];

    if (!title || !desc || !price || !city || !imageFile) {
      alert("Please fill all fields!");
      return;
    }

    // Upload to ImgBB
    const formData = new FormData();
    formData.append("image", imageFile);
    fetch("https://api.imgbb.com/1/upload?key=YOUR_IMGBB_API_KEY", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      const imageUrl = data.data.url;
      const newProp = { title, desc, price, city, image: imageUrl };
      db.ref("properties").push(newProp);
      alert("Property Posted!");
      postForm.style.display = "none";
    });
  }

  // Fetch Properties
  db.ref("properties").on("value", snap => {
    const list = document.getElementById("propertyList");
    list.innerHTML = "";
    snap.forEach(data => {
      const prop = data.val();
      list.innerHTML += `
        <div class="card">
          <img src="${prop.image}" alt="">
          <div class="card-body">
            <h3>${prop.title}</h3>
            <p>${prop.desc}</p>
            <p><b>Price:</b> ₹${prop.price}</p>
            <p><b>City:</b> ${prop.city}</p>
          </div>
        </div>
      `;
    });
  });
</script>
</body>
</html>
