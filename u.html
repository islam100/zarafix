<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zara Property Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      background: #222;
      color: #fff;
      padding: 10px;
    }
    #property-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 2px 0;
    }

    /* Modal (Card enlarge) */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.7);
    }
    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Zara Property Listing</h1>
  <div id="property-list"></div>

  <!-- Modal -->
  <div id="propertyModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="Property Image">
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <p id="modalLocation"></p>
      <p id="modalContact"></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // ðŸ”¹ Firebase Config
   const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const propertyList = document.getElementById("property-list");
    const modal = document.getElementById("propertyModal");
    const closeModal = document.querySelector(".close");

    const modalImage = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalPrice = document.getElementById("modalPrice");
    const modalLocation = document.getElementById("modalLocation");
    const modalContact = document.getElementById("modalContact");

    // ðŸ”¹ Fetch Properties
    db.ref("properties").on("value", (snapshot) => {
      propertyList.innerHTML = "";
      snapshot.forEach((child) => {
        const property = child.val();
        if (!property.posterImage) return; // image missing skip

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${property.posterImage}" alt="Property Image">
          <h3>${property.title || "No Title"}</h3>
          <p>Price: ${property.price || "N/A"}</p>
          <p>Location: ${property.location || "N/A"}</p>
        `;

        card.addEventListener("click", () => {
          modal.style.display = "block";
          modalImage.src = property.posterImage;
          modalTitle.innerText = property.title || "No Title";
          modalPrice.innerText = "Price: " + (property.price || "N/A");
          modalLocation.innerText = "Location: " + (property.location || "N/A");
          modalContact.innerText = "Contact: " + (property.contact || "N/A");
        });

        propertyList.appendChild(card);
      });
    });

    // Close Modal
    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; }
  </script>
</body>
</html>
