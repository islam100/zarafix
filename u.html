<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zara Property Listing</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f2f2f2; }
    h1 { background: #333; color: white; padding: 10px; }
    .property { background: white; margin: 15px auto; padding: 15px; border-radius: 10px; width: 320px; box-shadow: 0px 4px 6px rgba(0,0,0,0.2); }
    .property img { width: 100%; border-radius: 8px; object-fit: contain; }
    button { margin-top: 10px; padding: 8px 15px; border: none; background: red; color: white; border-radius: 5px; cursor: pointer; }
    #uploadForm { margin: 20px; padding: 15px; background: white; border-radius: 10px; width: 350px; margin: auto; }
  </style>
</head>
<body>

  <h1>Zara Property Listing</h1>

  <!-- Upload Form (Admin Only) -->
  <div id="uploadForm">
    <h3>‡§®‡§à Property ‡§™‡•ã‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç</h3>
    <input type="text" id="title" placeholder="Property Title" required><br><br>
    <input type="text" id="price" placeholder="Price (‚Çπ)" required><br><br>
    <input type="file" id="image" accept="image/*" required><br><br>
    <button onclick="uploadProperty()">Upload</button>
  </div>

  <h2>üè† ‡§∏‡§≠‡•Ä Property</h2>
  <div id="propertyList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ‚úÖ Firebase Config
   const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();

    // ‚úÖ Imgbb API Key (‡§Ö‡§™‡§®‡•Ä key ‡§Ø‡§π‡§æ‡§Ç ‡§°‡§æ‡§≤‡•á‡§Ç)
    const imgbbApiKey = "9666667be1a890e44490c3dff1f1a120";

    // Upload Property
    function uploadProperty() {
      let title = document.getElementById("title").value;
      let price = document.getElementById("price").value;
      let imageFile = document.getElementById("image").files[0];

      if (!title || !price || !imageFile) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§´‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§á‡§Æ‡•á‡§ú ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç‡•§");
        return;
      }

      let formData = new FormData();
      formData.append("image", imageFile);

      // ‚úÖ Upload to imgbb
      fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        let imageUrl = data.data.url;

        // ‚úÖ Save to Firebase
        let newRef = db.ref("properties").push();
        newRef.set({
          title: title,
          price: price,
          image: imageUrl
        });

        alert("Property ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï Upload ‡§π‡•ã ‡§ó‡§à ‚úÖ");
        document.getElementById("title").value = "";
        document.getElementById("price").value = "";
        document.getElementById("image").value = "";
      })
      .catch(err => {
        console.error("Image Upload Error:", err);
        alert("Image Upload Failed!");
      });
    }

    // ‚úÖ Show Properties (‡§∏‡§¨‡§ï‡•ã ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ ‡§¨‡§ø‡§®‡§æ login)
    db.ref("properties").on("value", (snapshot) => {
      let list = document.getElementById("propertyList");
      list.innerHTML = "";

      snapshot.forEach(child => {
        let data = child.val();
        let key = child.key;

        let div = document.createElement("div");
        div.className = "property";
        div.innerHTML = `
          <h3>${data.title}</h3>
          <p>Price: ‚Çπ${data.price}</p>
          <img src="${data.image}" alt="Property Image">
          <button onclick="deleteProperty('${key}')">Delete</button>
        `;
        list.appendChild(div);
      });
    });

    // ‚úÖ Delete Property
    function deleteProperty(key) {
      if (confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§∏‡§ö ‡§Æ‡•á‡§Ç ‡§á‡§∏ Property ‡§ï‡•ã ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
        db.ref("properties/" + key).remove();
      }
    }
  </script>

</body>
</html>
