<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zara Property Listing</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f5;
  }
  header {
    background: #007bff;
    color: white;
    padding: 10px;
    text-align: center;
    position: relative;
  }
  header h1 {
    margin: 0;
    font-size: 22px;
  }
  #postBtn {
    position: absolute;
    top: 10px; right: 10px;
    padding: 8px 14px;
    background: #ff9800;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    cursor: pointer;
  }
  .property-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 16px;
    padding: 20px;
  }
  .property {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .property img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    background: #000; /* image frame */
  }
  .property-details {
    padding: 10px;
  }
  .property-details h3 {
    margin: 5px 0;
    font-size: 18px;
  }
  .property-details p {
    margin: 4px 0;
    font-size: 14px;
    line-height: 1.4;
  }
  .delete-btn {
    background: red;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    margin: 8px;
    align-self: flex-end;
  }
</style>
</head>
<body>

<header>
  <h1>Zara Property Listing</h1>
  <button id="postBtn">+ Post Property</button>
</header>

<div class="property-list" id="propertyList"></div>

<script>
  // üîπ ‡§Ü‡§™‡§ï‡§æ ‡§®‡§Ø‡§æ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "916859697394",
    appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const propertyList = document.getElementById("propertyList");

  // üîπ Properties Load
  function loadProperties() {
    db.ref("properties").on("value", snapshot => {
      propertyList.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const key = child.key;
        const div = document.createElement("div");
        div.className = "property";
        div.innerHTML = `
          <img src="${data.image}" alt="Property">
          <div class="property-details">
            <h3>${data.title}</h3>
            <p>${data.description}</p>
            <p><b>Price:</b> ${data.price}</p>
            <p><b>Location:</b> ${data.location}</p>
          </div>
          <button class="delete-btn" onclick="deleteProperty('${key}')">Delete</button>
        `;
        propertyList.appendChild(div);
      });
    });
  }

  // üîπ Delete Property (Admin)
  function deleteProperty(id) {
    if(confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§∏‡§ö ‡§Æ‡•á‡§Ç ‡§Ø‡§π property delete ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
      db.ref("properties/" + id).remove();
    }
  }

  loadProperties();
</script>

</body>
</html>
