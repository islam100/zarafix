<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zara Property Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #property-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }
    .property {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .property img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 8px;
      display: block;
      margin-bottom: 10px;
    }
    .delete-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background: red;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h2>üìã Property Listings</h2>
  <div id="property-list"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // üîπ ‡§Ö‡§™‡§®‡•Ä Firebase config ‡§≤‡§ó‡§æ‡§è‡§Å
    const firebaseConfig = {
      apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
      authDomain: "zara-life-care.firebaseapp.com",
      databaseURL: "https://zara-life-care-default-rtdb.firebaseio.com",
      projectId: "zara-life-care",
      storageBucket: "zara-life-care.appspot.com",
      messagingSenderId: "53349547206",
      appId: "1:53349547206:web:cb53cb7c32a7e8f1a56f95"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const propertyList = document.getElementById("property-list");

    // üîπ Properties fetch ‡§ï‡§∞‡§®‡§æ
    db.ref("properties").on("value", (snapshot) => {
      propertyList.innerHTML = "";
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        const key = childSnapshot.key;

        const div = document.createElement("div");
        div.className = "property";

        div.innerHTML = `
          <h3>${data.title}</h3>
          <img src="${data.image}" alt="Property Image">
          <p>${data.description}</p>
          <button class="delete-btn" onclick="deleteProperty('${key}')">üóë Delete</button>
        `;

        propertyList.appendChild(div);
      });
    });

    // üîπ Delete function
    function deleteProperty(key) {
      if (confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§µ‡§æ‡§ï‡§à ‡§á‡§∏ ‡§™‡•ç‡§∞‡•â‡§™‡§∞‡•ç‡§ü‡•Ä ‡§ï‡•ã ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
        db.ref("properties/" + key).remove();
      }
    }
  </script>
</body>
</html>
