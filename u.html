<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zara Property Listing</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .property-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
    .card {
      background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer; transition: transform 0.2s ease-in-out;
    }
    .card:hover { transform: scale(1.02); }
    .card img { width: 100%; border-radius: 10px; height: 180px; object-fit: cover; }

    /* Popup Expanded View */
    .popup {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center;
    }
    .popup-content {
      background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; width: 90%;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2); text-align: center; position: relative;
    }
    .popup-content img { width: 100%; border-radius: 10px; }
    .close-btn {
      position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 20px; font-weight: bold;
    }
    .approve-btn { background: green; color: white; border: none; padding: 8px 15px; margin-top: 10px; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Zara Property Listing</h1>

  <div class="property-list" id="propertyList"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
      <span class="close-btn" onclick="closePopup()">×</span>
      <img id="popupImg" src="" alt="Property">
      <h2 id="popupTitle"></h2>
      <p id="popupDesc"></p>
      <p><b>Price:</b> ₹<span id="popupPrice"></span></p>
      <button class="approve-btn" id="approveBtn" style="display:none;">Approve</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase Config (अपना config लगाएं)
    const firebaseConfig = {
      apiKey: "AIzaSyXXXXXX",
      authDomain: "your-app.firebaseapp.com",
      databaseURL: "https://your-app.firebaseio.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const propertyList = document.getElementById("propertyList");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popupImg");
    const popupTitle = document.getElementById("popupTitle");
    const popupDesc = document.getElementById("popupDesc");
    const popupPrice = document.getElementById("popupPrice");
    const approveBtn = document.getElementById("approveBtn");

    let selectedKey = null;
    const isAdmin = true; // ⚠️ यहाँ admin check (login system से) लगाना होगा

    // Property Fetch
    db.ref("properties").on("value", snapshot => {
      propertyList.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const key = child.key;

        // केवल approved दिखे normal users को
        if (data.status === "approved" || isAdmin) {
          let div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="${data.image}" alt="Property">
            <h3>${data.title}</h3>
            <p>₹${data.price}</p>
          `;
          div.onclick = () => openPopup(data, key);
          propertyList.appendChild(div);
        }
      });
    });

    function openPopup(data, key) {
      popup.style.display = "flex";
      popupImg.src = data.image;
      popupTitle.innerText = data.title;
      popupDesc.innerText = data.description;
      popupPrice.innerText = data.price;
      selectedKey = key;

      if (isAdmin && data.status === "pending") {
        approveBtn.style.display = "inline-block";
        approveBtn.onclick = () => approveProperty(key);
      } else {
        approveBtn.style.display = "none";
      }
    }

    function closePopup() {
      popup.style.display = "none";
    }

    function approveProperty(key) {
      db.ref("properties/" + key).update({ status: "approved" });
      alert("Property Approved!");
      closePopup();
    }
  </script>

</body>
</html>
