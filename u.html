<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zara Property Listing</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .post-btn {
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .post-btn:hover {
      transform: scale(1.05);
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 12px;
      flex-grow: 1;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .card p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }
    .whatsapp-btn {
      background: #25d366;
      color: white;
      padding: 10px;
      text-align: center;
      display: block;
      text-decoration: none;
      border-radius: 6px;
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Zara Property</h1>
    <button class="post-btn" onclick="document.getElementById('formBox').style.display='block'">+ Property Post</button>
  </header>

  <!-- Property Form -->
  <div id="formBox" style="display:none; padding:20px; background:#fff;">
    <h2>नई Property Post करें</h2>
    <input type="text" id="title" placeholder="Title" /><br><br>
    <input type="text" id="price" placeholder="Price" /><br><br>
    <input type="text" id="details" placeholder="Details" /><br><br>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" /><br><br>
    <input type="file" id="imageFile" /><br><br>
    <button onclick="uploadProperty()">Post</button>
  </div>

  <div class="container" id="propertyList"></div>

  <script>
    // Firebase config
   const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ImgBB API key
    const imgbbKey = "9666667be1a890e44490c3dff1f1a120";

    // Upload Property
    function uploadProperty() {
      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const details = document.getElementById("details").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const file = document.getElementById("imageFile").files[0];

      if (!file) {
        alert("कृपया image चुनें");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      fetch("https://api.imgbb.com/1/upload?key=" + imgbbKey, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const imageUrl = data.data.url;
        const newRef = db.ref("properties").push();
        newRef.set({ title, price, details, whatsapp, imageUrl });
        alert("Property Posted!");
        document.getElementById("formBox").style.display = "none";
      });
    }

    // Show Properties
    function showProperties() {
      db.ref("properties").on("value", snapshot => {
        const propertyList = document.getElementById("propertyList");
        propertyList.innerHTML = "";
        snapshot.forEach(child => {
          const p = child.val();
          propertyList.innerHTML += `
            <div class="card">
              <img src="${p.imageUrl}" alt="Property">
              <div class="card-body">
                <h3>${p.title}</h3>
                <p>₹ ${p.price}</p>
                <p>${p.details}</p>
              </div>
              <a class="whatsapp-btn" href="https://wa.me/${p.whatsapp}" target="_blank">WhatsApp</a>
            </div>
          `;
        });
      });
    }
    showProperties();
  </script>
</body>
</html>
