<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zara Property Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: #fff;
      padding: 10px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    header h1 { margin: 0; font-size: 24px; }
    button {
      padding: 8px 14px; margin: 5px;
      border: none; cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      background: linear-gradient(145deg,#4CAF50,#45a049);
      color: white;
      box-shadow: 2px 2px 6px #aaa;
    }
    button:hover { opacity: 0.9; }
    #propertyForm {
      display: none;
      margin: 20px auto; max-width: 400px; padding: 20px;
      border: 1px solid #ccc; border-radius: 10px;
      background: #fff; box-shadow: 2px 2px 8px #aaa;
    }
    input, textarea {
      width: 100%; padding: 8px; margin: 6px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    #propertyList {
      margin: 20px; display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 15px;
    }
    .card {
      background: #fff; padding: 10px; border-radius: 12px;
      box-shadow: 2px 2px 10px #ccc;
    }
    .card img { width: 100%; border-radius: 8px; }
    .deleteBtn {
      background: red; margin-top: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Zara Property Listing</h1>
  <div>
    <button id="loginBtn">Google Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<!-- Upload Button -->
<div style="text-align:center; margin-top:20px;">
  <button id="uploadBtn" style="display:none;">âž• Property Post à¤•à¤°à¥‡à¤‚</button>
</div>

<!-- Property Form -->
<div id="propertyForm">
  <h3>à¤¨à¤ˆ Property à¤œà¥‹à¤¡à¤¼à¥‡à¤‚</h3>
  <input type="text" id="title" placeholder="Property Title" required>
  <textarea id="desc" placeholder="Description"></textarea>
  <input type="text" id="price" placeholder="Price (â‚¹)">
  <input type="text" id="whatsapp" placeholder="WhatsApp Number">
  <input type="file" id="imageFile" accept="image/*">
  <button onclick="uploadProperty()">Upload</button>
</div>

<!-- Property List -->
<div id="propertyList"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    databaseURL: "https://zara-life-care-default-rtdb.firebaseio.com/",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:abcdef"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  let currentUser = null;

  // Google Login
  document.getElementById("loginBtn").onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  };
  document.getElementById("logoutBtn").onclick = () => auth.signOut();

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("logoutBtn").style.display = "inline-block";
      document.getElementById("uploadBtn").style.display = "inline-block";
    } else {
      currentUser = null;
      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("uploadBtn").style.display = "none";
      document.getElementById("propertyForm").style.display = "none";
    }
  });

  // Show Form
  document.getElementById("uploadBtn").onclick = () => {
    document.getElementById("propertyForm").style.display =
      document.getElementById("propertyForm").style.display === "none" ? "block" : "none";
  };

  // Upload Property
  function uploadProperty() {
    const title = document.getElementById("title").value;
    const desc = document.getElementById("desc").value;
    const price = document.getElementById("price").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const file = document.getElementById("imageFile").files[0];
    if (!title || !file) {
      alert("Title à¤”à¤° Image à¤œà¤°à¥‚à¤°à¥€ à¤¹à¥ˆ");
      return;
    }

    // ImgBB API Upload
    const formData = new FormData();
    formData.append("image", file);

    fetch("https://api.imgbb.com/1/upload?key=9666667be1a890e44490c3dff1f1a120", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      const imageUrl = data.data.url;
      const propertyRef = db.ref("properties").push();
      propertyRef.set({
        title, desc, price, whatsapp,
        imageUrl,
        uid: currentUser.uid
      });
      alert("Property Uploaded!");
      document.getElementById("propertyForm").reset();
      document.getElementById("propertyForm").style.display="none";
    });
  }

  // Load Properties
  db.ref("properties").on("value", snapshot => {
    const list = document.getElementById("propertyList");
    list.innerHTML = "";
    snapshot.forEach(child => {
      const prop = child.val();
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${prop.imageUrl}" alt="">
        <h3>${prop.title}</h3>
        <p>${prop.desc}</p>
        <p><b>Price:</b> â‚¹${prop.price}</p>
        <a href="https://wa.me/${prop.whatsapp}" target="_blank">ðŸ“² WhatsApp</a>
      `;
      if (currentUser && currentUser.uid === prop.uid) {
        const del = document.createElement("button");
        del.className = "deleteBtn";
        del.innerText = "Delete";
        del.onclick = () => db.ref("properties/"+child.key).remove();
        card.appendChild(del);
      }
      list.appendChild(card);
    });
  });
</script>
</body>
</html>
