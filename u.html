<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 { text-align: center; }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #property-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.02); }
    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
    }
    .delete-btn {
      background: red;
      color: #fff;
      padding: 6px 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover { background: darkred; }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Property Listing</h2>

  <!-- Property Form -->
  <form id="propertyForm">
    <input type="text" id="title" placeholder="Property Title" required>
    <textarea id="description" placeholder="Property Description" required></textarea>
    <input type="file" id="image" accept="image/*" required>
    <button type="submit">Post Property</button>
  </form>

  <!-- Property List -->
  <div id="property-list"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "916859697394",
      appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const imgbbAPI = "5128d0b0687e9718139752bca8a4ec59"; // âœ… à¤†à¤ªà¤•à¥€ ImgBB API Key

    const form = document.getElementById("propertyForm");
    const propertyList = document.getElementById("property-list");

    // ðŸ”¹ Post Property
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const imageFile = document.getElementById("image").files[0];

      // Upload Image to ImgBB
      let formData = new FormData();
      formData.append("image", imageFile);

      let upload = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbAPI}`, {
        method: "POST",
        body: formData
      });
      let imgData = await upload.json();

      if (!imgData.success) {
        alert("Image upload failed!");
        return;
      }

      const imageUrl = imgData.data.display_url;

      // Save to Firebase
      db.ref("properties").push({
        title,
        description,
        image: imageUrl,
        timestamp: Date.now()
      });

      form.reset();
    });

    // ðŸ”¹ Load Properties
    db.ref("properties").on("value", (snapshot) => {
      propertyList.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const key = child.key;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${data.title}</h3>
          <img src="${data.image}" alt="Property Image">
          <p>${data.description}</p>
          <button class="delete-btn" onclick="deleteProperty('${key}')">ðŸ—‘ Delete</button>
        `;
        propertyList.appendChild(div);
      });
    });

    // ðŸ”¹ Delete Property
    function deleteProperty(key) {
      if (confirm("Delete this property?")) {
        db.ref("properties/" + key).remove();
      }
    }
  </script>
</body>
</html>
