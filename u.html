<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zara Property Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }
    .property {
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .property img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .property h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .property p {
      margin: 5px 0;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      padding: 6px 10px;
      margin-top: 6px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 13px;
    }
    .whatsapp {
      background: #25D366;
      color: white;
    }
    .delete {
      background: red;
      color: white;
      margin-left: 6px;
    }
    .toggle-btn {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .admin-panel {
      display: none;
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 7px;
      margin: 6px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    @media(max-width:600px){
      .property img { height: 150px; }
    }
  </style>
</head>
<body>

<header>Zara Property Listing</header>

<div class="container">

  <!-- Toggle Button for Form -->
  <button class="toggle-btn" onclick="toggleForm()">+ Add Property</button>

  <!-- Admin Upload Panel -->
  <div class="admin-panel" id="uploadForm">
    <h2>Add New Property</h2>
    <input type="text" id="title" placeholder="Property Title">
    <textarea id="desc" placeholder="Property Description"></textarea>
    <input type="text" id="price" placeholder="Price (₹)">
    <input type="text" id="posterNumber" placeholder="Your WhatsApp Number">
    <input type="file" id="imageFile">
    <button onclick="uploadProperty()">Upload Property</button>
  </div>

  <!-- Property List -->
  <div id="propertyList" class="grid"></div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_KEY",
    authDomain: "your-app.firebaseapp.com",
    databaseURL: "https://your-app.firebaseio.com",
    projectId: "your-app",
    storageBucket: "your-app.appspot.com",
    messagingSenderId: "xxxxxx",
    appId: "xxxxxx"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const imgbbAPI = "YOUR_IMGBB_API_KEY"; // ImgBB API key

  const ADMIN_NUMBER = "917378342192"; // Admin का WhatsApp नंबर
  const ADMIN_EMAIL = "admin@zara.com"; // future use if auth

  // Form Toggle
  function toggleForm() {
    let form = document.getElementById("uploadForm");
    form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
  }

  // Upload Property
  function uploadProperty() {
    let title = document.getElementById("title").value;
    let desc = document.getElementById("desc").value;
    let price = document.getElementById("price").value;
    let posterNumber = document.getElementById("posterNumber").value;
    let file = document.getElementById("imageFile").files[0];

    if (!file) {
      alert("Please select an image!");
      return;
    }

    let formData = new FormData();
    formData.append("image", file);

    fetch(`https://api.imgbb.com/1/upload?key=${imgbbAPI}`, {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      let imageUrl = data.data.url;

      let newRef = db.ref("properties").push();
      newRef.set({
        id: newRef.key,
        title: title,
        desc: desc,
        price: price,
        posterNumber: posterNumber,
        image: imageUrl
      });

      alert("Property Uploaded!");
      document.getElementById("uploadForm").reset();
      toggleForm();
    })
    .catch(err => console.error(err));
  }

  // Fetch Properties
  function fetchProperties() {
    db.ref("properties").on("value", snapshot => {
      let propertyList = document.getElementById("propertyList");
      propertyList.innerHTML = "";
      snapshot.forEach(child => {
        let data = child.val();

        let div = document.createElement("div");
        div.className = "property";

        div.innerHTML = `
          <img src="${data.image}" alt="Property">
          <h3>${data.title}</h3>
          <p>${data.desc}</p>
          <p><b>Price:</b> ₹${data.price}</p>
          <a href="https://wa.me/${data.posterNumber}" class="btn whatsapp" target="_blank">Poster WhatsApp</a>
          <a href="https://wa.me/${ADMIN_NUMBER}" class="btn whatsapp" target="_blank">Admin WhatsApp</a>
          <button class="btn delete" onclick="deleteProperty('${data.id}')">Delete</button>
        `;
        propertyList.appendChild(div);
      });
    });
  }

  // Delete Property (Admin + Poster दोनों कर सकते हैं)
  function deleteProperty(id) {
    if (confirm("Delete this property?")) {
      db.ref("properties/" + id).remove();
    }
  }

  fetchProperties();
</script>

</body>
</html>
