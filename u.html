<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zara Property Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .property-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .property-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .property-card:hover {
      transform: scale(1.02);
    }
    .property-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .property-info {
      padding: 15px;
    }
    .property-info h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .property-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .whatsapp-btn:hover {
      background: #1ebe5a;
    }
  </style>
</head>
<body>

<header>Zara Property Listing</header>

<div class="property-container" id="propertyList"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // Firebase Config
 const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Property fetch function
  function loadProperties() {
    const propertyList = document.getElementById('propertyList');
    db.ref('properties/').on('value', snapshot => {
      propertyList.innerHTML = "";
      snapshot.forEach(child => {
        const prop = child.val();
        const card = `
          <div class="property-card">
            <img src="${prop.imageUrl}" alt="Property Image">
            <div class="property-info">
              <h3>${prop.title}</h3>
              <p>${prop.description}</p>
              <p><strong>Price:</strong> â‚¹${prop.price}</p>
              <p><strong>Location:</strong> ${prop.location}</p>
              <p><strong>Posted By:</strong> ${prop.posterName}</p>
              <a class="whatsapp-btn" href="https://wa.me/${prop.posterPhone}" target="_blank">WhatsApp</a>
            </div>
          </div>
        `;
        propertyList.innerHTML += card;
      });
    });
  }

  loadProperties();
</script>

</body>
</html>
