<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zara Property Listing</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: #fff;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #loginBtn { background: #4285F4; color: white; }
    #logoutBtn { background: crimson; color: white; display: none; }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card .info { padding: 10px; }
    .card .info h3 { margin: 5px 0; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      position: relative;
    }
    .modal-content img { width: 100%; border-radius: 10px; }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zara Property</h1>
    <div>
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="container" id="propertyList">
    <!-- Firebase से Property Cards आएंगे -->
  </div>

  <!-- Modal -->
  <div class="modal" id="propertyModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <p><b>Price:</b> <span id="modalPrice"></span></p>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const propertyList = document.getElementById("propertyList");

    // Login with Google
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    // Logout
    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if(user){
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });

    // Fetch Properties
    db.ref("properties").on("value", snapshot => {
      propertyList.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${data.image}" alt="">
          <div class="info">
            <h3>${data.title}</h3>
            <p>${data.description.substring(0,50)}...</p>
            <p><b>₹${data.price}</b></p>
          </div>
        `;
        card.onclick = () => openModal(data);
        propertyList.appendChild(card);
      });
    });

    // Modal Functions
    function openModal(data){
      document.getElementById("modalImg").src = data.image;
      document.getElementById("modalTitle").innerText = data.title;
      document.getElementById("modalDesc").innerText = data.description;
      document.getElementById("modalPrice").innerText = "₹" + data.price;
      document.getElementById("propertyModal").style.display = "flex";
    }
    function closeModal(){
      document.getElementById("propertyModal").style.display = "none";
    }
  </script>
</body>
</html>
