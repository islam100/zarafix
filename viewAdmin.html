<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”§ Zara Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .container { padding: 1rem; }
    .post-card { background: white; margin-bottom: 1rem; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); position: relative; }
    .led-blink { width: 10px; height: 10px; border-radius: 50%; background-color: red; position: absolute; top: 10px; right: 10px; animation: blink 1s infinite; }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    .approve-btn { background-color: green; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 5px; }
    .send-whatsapp { background-color: #25D366; color: white; padding: 0.5rem; border: none; border-radius: 5px; margin-left: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <header>ðŸ”§ Zara Admin Panel</header>
  <div class="container" id="admin-panel">
    <!-- Posts will be dynamically loaded here -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const adminPanel = document.getElementById('admin-panel');

    function loadPosts() {
      db.ref('posts').once('value', snapshot => {
        adminPanel.innerHTML = '';
        snapshot.forEach(child => {
          const post = child.val();
          const postDate = new Date(post.timestamp || 0);
          const now = new Date();
          const daysOld = Math.floor((now - postDate) / (1000 * 60 * 60 * 24));
          const expired = daysOld >= 30;

          const div = document.createElement('div');
          div.className = 'post-card';
          div.innerHTML = `
            <strong>Name:</strong> ${post.name || 'N/A'}<br>
            <strong>Price:</strong> â‚¹${post.price || 'N/A'}<br>
            <strong>WhatsApp:</strong> ${post.whatsapp || 'N/A'}<br>
            <strong>Date:</strong> ${postDate.toLocaleDateString()}<br>
            <img src="${post.image}" width="100%" style="margin-top:10px;"/>
            ${expired ? '<div class="led-blink"></div>' : ''}
            <div style="margin-top:10px;">
              ${expired ? `<button class='approve-btn' onclick="approvePost('${child.key}')">Approve Again</button>
              <a href='https://wa.me/${post.whatsapp}?text=Please%20recharge%20your%20post%20to%20keep%20it%20visible' target='_blank'><button class='send-whatsapp'>Send Reminder</button></a>` : '<span style="color:green">Active</span>'}
            </div>
          `;
          adminPanel.appendChild(div);
        });
      });
    }

    function approvePost(postId) {
      db.ref('posts/' + postId).update({ timestamp: Date.now() }).then(() => loadPosts());
    }

    loadPosts();
  </script>
</body>
</html>
