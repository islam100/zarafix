<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Zara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      position: relative;
    }

    .card img {
      width: 100px;
      float: left;
      margin-right: 10px;
      border-radius: 6px;
    }

    .info {
      overflow: hidden;
    }

    .btn {
      margin-top: 10px;
      padding: 6px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 13px;
      cursor: pointer;
    }

    .btn-recharge {
      background: red;
    }

    .led-blink {
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      right: 10px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <h2>üîß Zara Admin Panel</h2>

  <div id="adminContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const container = document.getElementById("adminContainer");

    const now = Date.now();
    const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;

    db.ref("approvedPosts").on("value", (snapshot) => {
      container.innerHTML = "";
      snapshot.forEach((child) => {
        const post = child.val();
        const postId = child.key;
        const postedTime = post.timestamp || now;
        const expired = (now - postedTime) > THIRTY_DAYS;

        const card = document.createElement("div");
        card.className = "card";

        if (expired) {
          const led = document.createElement("div");
          led.className = "led-blink";
          card.appendChild(led);
        }

        card.innerHTML += `
          <img src="${post.image}" />
          <div class="info">
            <h4>${post.name} - ‚Çπ${post.price}</h4>
            <p><strong>Posted:</strong> ${new Date(postedTime).toLocaleString()}</p>
            <p><strong>WhatsApp:</strong> ${post.whatsapp}</p>
            <button class="btn-recharge btn" onclick="sendReminder('${post.whatsapp}')">üì≤ Send Recharge Reminder</button>
            ${expired ? `<button class="btn" onclick="moveToPending('${postId}', ${JSON.stringify(post).replace(/"/g, '&quot;')})">üîÅ Re-Approve</button>` : ""}
          </div>
        `;
        container.appendChild(card);
      });
    });

    function sendReminder(number) {
      const msg = encodeURIComponent("Please recharge your Zara post. It has expired.");
      const link = `https://wa.me/${number}?text=${msg}`;
      window.open(link, '_blank');
    }

    function moveToPending(postId, post) {
      post.timestamp = Date.now();
      db.ref("approvedPosts/" + postId).remove().then(() => {
        db.ref("pendingPosts/" + postId).set(post);
        alert("Post moved to pending. Re-approval needed.");
      });
    }
  </script>

</body>
</html>
