<!DOCTYPE html>
<html>
<head>
  <title>Service Provider Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    h2 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px #ccc; }
    input, textarea, select, button {
      display: block; width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button { background: #28a745; color: white; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

<h2>üìã Service Provider Form</h2>
<form id="providerForm">
  <input type="text" id="name" placeholder="Full Name" required />
  <input type="text" id="phone" placeholder="Phone Number" required />
  <input type="text" id="service" placeholder="Service Offered (e.g. Electrician, Plumber)" required />
  <textarea id="description" placeholder="Details or Experience" required></textarea>
  <input type="text" id="area" placeholder="Service Area (e.g. Nalasopara)" required />
  <button type="submit">Submit</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.getElementById("providerForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const service = document.getElementById("service").value.trim();
    const description = document.getElementById("description").value.trim();
    const area = document.getElementById("area").value.trim();

    const providerRef = db.ref("providers").push();
    providerRef.set({
      name, phone, service, description, area, timestamp: Date.now()
    }).then(() => {
      alert("‚úÖ Submitted Successfully!");
      document.getElementById("providerForm").reset();
    }).catch(err => {
      alert("‚ùå Error: " + err);
    });
  });
</script>

</body>
</html>
