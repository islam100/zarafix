<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix Products</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #2563eb;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.02); }
    button {
      padding: 10px 15px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-primary { background: #2563eb; color: white; }
    .btn-danger { background: #ef4444; color: white; }
    .btn-success { background: #16a34a; color: white; }
    .btn-primary:hover { background: #1e3a8a; }
    .btn-danger:hover { background: #b91c1c; }
    .btn-success:hover { background: #15803d; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #logoutBtn { display: none; }
  </style>
</head>
<body>
  <header>ZaraFix Product Portal</header>
  <div class="container">
    <!-- Login Section -->
    <div id="loginSection">
      <button id="loginBtn" class="btn-primary">Login with Google</button>
    </div>

    <!-- After Login -->
    <div id="appSection" style="display:none;">
      <button id="logoutBtn" class="btn-danger">Logout</button>
      <h2>Add Product</h2>
      <input type="text" id="productName" placeholder="Product Name">
      <textarea id="productDesc" placeholder="Product Description"></textarea>
      <button id="addProductBtn" class="btn-success">Add Product</button>
      
      <h2>Products</h2>
      <div id="productList"></div>
    </div>
  </div>

  <script type="module">
    // ✅ Firebase Config
   const firebaseConfig = {
  apiKey: "AIzaSyAa8htkfGK-4D3cIQVyxT3o_8WMvghkr-8",
  authDomain: "loot-lo-15328.firebaseapp.com",
  databaseURL: "https://loot-lo-15328-default-rtdb.firebaseio.com",
  projectId: "loot-lo-15328",
  storageBucket: "loot-lo-15328.appspot.com",
  messagingSenderId: "677769861892",
  appId: "1:677769861892:web:bb235cb8479aeee9b58e51"
};

    // ✅ Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getDatabase(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginSection = document.getElementById("loginSection");
    const appSection = document.getElementById("appSection");
    const productList = document.getElementById("productList");

    // ✅ Login
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Login Error: " + err.message);
      }
    });

    // ✅ Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // ✅ Auth State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.style.display = "none";
        appSection.style.display = "block";
        logoutBtn.style.display = "block";
        loadProducts();
      } else {
        loginSection.style.display = "block";
        appSection.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });

    // ✅ Add Product
    document.getElementById("addProductBtn").addEventListener("click", () => {
      const name = document.getElementById("productName").value;
      const desc = document.getElementById("productDesc").value;
      if (!name || !desc) { alert("Please fill all fields"); return; }

      push(ref(db, "products"), {
        name, desc, status: "pending"
      });

      document.getElementById("productName").value = "";
      document.getElementById("productDesc").value = "";
    });

    // ✅ Load Products
    function loadProducts() {
      onValue(ref(db, "products"), (snapshot) => {
        productList.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          const key = child.key;

          let card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${data.name}</h3>
            <p>${data.desc}</p>
            <p>Status: <b>${data.status}</b></p>
            <button class="btn-success" onclick="approveProduct('${key}')">Approve</button>
            <button class="btn-danger" onclick="rejectProduct('${key}')">Reject</button>
          `;
          productList.appendChild(card);
        });
      });
    }

    // ✅ Approve/Reject
    window.approveProduct = (id) => {
      update(ref(db, "products/" + id), { status: "approved" });
    };
    window.rejectProduct = (id) => {
      update(ref(db, "products/" + id), { status: "rejected" });
    };
  </script>
</body>
</html>
