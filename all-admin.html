<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    .dropdown {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #0288d1;
      background-color: #e1f5fe;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin: 15px auto;
      padding: 20px;
      max-width: 500px;
    }
    .card button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .approve { background: #4caf50; }
    .reject { background: #f44336; }
    .section { display: none; }
  </style>
</head>
<body>
  <h2>üëë ZaraFix Admin Dashboard</h2>

  <div class="dropdown">
    <select id="sectionSelector">
      <option value="rechargeSection">üí≥ Recharge Requests</option>
      <option value="requestsSection">üìã Service Requests</option>
      <option value="postersSection">üë®‚Äçüîß Posters</option>
    </select>
  </div>

  <div id="rechargeSection" class="section"></div>
  <div id="requestsSection" class="section"></div>
  <div id="postersSection" class="section"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const adminUID = "wjbEIAEF5jWgJKb2LlfWoIv4EqO2";

    onAuthStateChanged(auth, async (user) => {
      if (!user || user.uid !== adminUID) {
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
        return;
      }
      loadRechargeRequests();
      loadServiceRequests();
      loadPosters();
    });

    document.getElementById('sectionSelector').addEventListener('change', (e) => {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(e.target.value).style.display = 'block';
    });

    function loadRechargeRequests() {
      const rechargeDiv = document.getElementById('rechargeSection');
      get(ref(db, "recharge")).then(snapshot => {
        rechargeDiv.innerHTML = "<h3>üí≥ Recharge Requests</h3>";
        snapshot.forEach(child => {
          const r = child.val();
          rechargeDiv.innerHTML += `
            <div class="card">
              <p><b>User ID:</b> ${child.key}</p>
              <p><b>Amount:</b> ‚Çπ${r.amount}</p>
              <img src="${r.screenshot}" alt="screenshot" width="100%">
              <p><b>Status:</b> ${r.status}</p>
              <button class="approve" onclick="approveRecharge('${child.key}')">Approve</button>
              <button class="reject" onclick="rejectRecharge('${child.key}')">Reject</button>
            </div>`;
        });
      });
    }

    function loadServiceRequests() {
      const reqDiv = document.getElementById('requestsSection');
      get(ref(db, "requests")).then(snapshot => {
        reqDiv.innerHTML = "<h3>üìã Service Requests</h3>";
        snapshot.forEach(user => {
          Object.entries(user.val()).forEach(([key, r]) => {
            let acceptHTML = '';
            if (r.acceptedBy) {
              Object.entries(r.acceptedBy).forEach(([posterId, poster]) => {
                acceptHTML += `<p>‚úÖ Accepted By: ${poster.name} (${poster.whatsapp})</p>`;
              });
            } else {
              acceptHTML = "<p>‚ùå Not accepted yet</p>";
            }
            reqDiv.innerHTML += `
              <div class="card">
                <p><b>Name:</b> ${r.name}</p>
                <p><b>Category:</b> ${r.category}</p>
                <p><b>Problem:</b> ${r.problem}</p>
                <p><b>Address:</b> ${r.address}</p>
                ${acceptHTML}
              </div>`;
          });
        });
      });
    }

    function loadPosters() {
      const postersDiv = document.getElementById('postersSection');
      get(ref(db, "posters")).then(snapshot => {
        postersDiv.innerHTML = "<h3>üë®‚Äçüîß Service Providers</h3>";
        snapshot.forEach(child => {
          const p = child.val();
          postersDiv.innerHTML += `
            <div class="card">
              <p><b>Name:</b> ${p.name}</p>
              <p><b>Shop:</b> ${p.shop}</p>
              <p><b>Category:</b> ${p.category}</p>
              <p><b>Wallet:</b> ‚Çπ${p.wallet}</p>
              <button class="approve" onclick="approvePoster('${child.key}')">Approve</button>
              <button class="reject" onclick="rejectPoster('${child.key}')">Reject</button>
            </div>`;
        });
      });
    }

    window.approveRecharge = function(uid) {
      update(ref(db, "recharge/" + uid), { status: "approved" });
      update(ref(db, "posters/" + uid), { wallet: 100 });
      alert("Recharge approved");
      loadRechargeRequests();
    };

    window.rejectRecharge = function(uid) {
      update(ref(db, "recharge/" + uid), { status: "rejected" });
      alert("Recharge rejected");
      loadRechargeRequests();
    };

    window.approvePoster = function(uid) {
      alert("Poster approved: " + uid);
      // Optional: Add logic to flag poster as approved
    };

    window.rejectPoster = function(uid) {
      alert("Poster rejected: " + uid);
      // Optional: Remove or disable poster entry
    };
  </script>
</body>
</html>
