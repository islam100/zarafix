<!DOCTYPE html>
<html>
<head>
  <title>🛠️ ZaraFix - Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; background: #f0f0f0; }
    .header {
      background: linear-gradient(to right, #004e92, #000428);
      color: white; padding: 15px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown button {
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content { display: block; }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      padding: 20px;
      margin-bottom: 20px;
    }
    .btn-3d {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      color: white;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .approve { background: #28a745; }
    .reject { background: #dc3545; }
  </style>
</head>
<body>
  <div class="header">
    <h2>🛠️ ZaraFix - Admin Panel</h2>
    <div class="dropdown">
      <button>📂 Menu</button>
      <div class="dropdown-content">
        <a href="#recharges">💳 Recharge Requests</a>
        <a href="#requests">📋 Service Requests</a>
        <a href="#posters">🧰 Posters</a>
      </div>
    </div>
  </div>

  <div class="container" id="adminContent">
    <p>Loading admin dashboard...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const adminUids = {
      "QT3LkEToHwaiORatoKfTx8QE45s2": true
    };

    auth.onAuthStateChanged(user => {
      if (!user || !adminUids[user.uid]) {
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("adminContent").innerHTML = "<h3>✅ Admin logged in</h3><div id='data'></div>";
      const dataDiv = document.getElementById('data');

      // Load service requests
      db.ref("requests").once("value").then(snapshot => {
        dataDiv.innerHTML += "<h3 id='requests'>📋 All Service Requests</h3>";
        snapshot.forEach(userSnap => {
          userSnap.forEach(reqSnap => {
            const req = reqSnap.val();
            let html = `<div class="card">
              <strong>🔧 Category:</strong> ${req.category}<br>
              <strong>📍 Address:</strong> ${req.address}<br>
              <strong>📞 WhatsApp:</strong> ${req.whatsapp}<br>
              <strong>📝 Problem:</strong> ${req.problem}<br>
              <strong>👤 Name:</strong> ${req.name}<br>
              <strong>⏱️ Status:</strong> ${req.status || 'pending'}<br>`;

            if (req.acceptedBy) {
              html += `<strong>✅ Accepted By:</strong><ul>`;
              for (let uid in req.acceptedBy) {
                const acc = req.acceptedBy[uid];
                html += `<li>${acc.name} (${acc.whatsapp}) - ${acc.shop}</li>`;
              }
              html += `</ul>`;
            } else {
              html += `<em>No one accepted yet.</em>`;
            }

            html += `</div>`;
            dataDiv.innerHTML += html;
          });
        });
      });

      // Load posters
      db.ref("posters").once("value").then(snapshot => {
        dataDiv.innerHTML += "<h3 id='posters'>🧰 All Posters</h3>";
        snapshot.forEach(posterSnap => {
          const poster = posterSnap.val();
          const uid = posterSnap.key;
          const status = poster.approved ? "✅ Approved" : "❌ Not Approved";

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>👤 Name:</strong> ${poster.name}<br>
            <strong>🏪 Shop:</strong> ${poster.shop}<br>
            <strong>📍 Address:</strong> ${poster.address}<br>
            <strong>📞 WhatsApp:</strong> ${poster.whatsapp}<br>
            <strong>🔧 Category:</strong> ${poster.category}<br>
            <strong>💰 Wallet:</strong> ₹${poster.wallet || 0}<br>
            <strong>Status:</strong> ${status}<br><br>
            <button class="btn-3d approve" onclick="approvePoster('${uid}')">✅ Approve</button>
            <button class="btn-3d reject" onclick="rejectPoster('${uid}')">❌ Reject</button>
          `;
          dataDiv.appendChild(card);
        });
      });

      // Load recharge requests
      db.ref("recharges").once("value").then(snapshot => {
        dataDiv.innerHTML += "<h3 id='recharges'>💳 Recharge Requests</h3>";
        snapshot.forEach(rechargeSnap => {
          const r = rechargeSnap.val();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>👤 User ID:</strong> ${rechargeSnap.key}<br>
            <strong>📷 Screenshot:</strong><br>
            <img src="${r.screenshot}" width="200"><br>
            <strong>✅ Verified:</strong> ${r.verified ? "Yes" : "No"}
          `;
          dataDiv.appendChild(card);
        });
      });
    });

    function approvePoster(uid) {
      firebase.database().ref("posters/" + uid).update({ approved: true });
      alert("Poster Approved");
      location.reload();
    }
    function rejectPoster(uid) {
      firebase.database().ref("posters/" + uid).update({ approved: false });
      alert("Poster Rejected");
      location.reload();
    }
  </script>
</body>
</html>
