<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .section {
      background: white;
      margin: 15px 0;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card {
      background: #e3f2fd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 15px;
      box-shadow: 2px 2px 8px #aaa;
    }
    .btn {
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>
  <div id="adminSections">
    <div class="section" id="posterSection">
      <h3>üìã Posters</h3>
      <div id="postersList"></div>
    </div>
    <div class="section" id="requestSection">
      <h3>üìÑ User Requests</h3>
      <div id="requestsList"></div>
    </div>
    <div class="section" id="rechargeSection">
      <h3>üí∞ Recharge Requests</h3>
      <div id="rechargeList"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const adminUID = "wjbEIAEF5jWgJKb2LlfWoIv4EqO2";

    auth.onAuthStateChanged(user => {
      if (!user || user.uid !== adminUID) {
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
      } else {
        loadPosters();
        loadRequests();
        loadRecharges();
      }
    });

    function loadPosters() {
      db.ref("posters").once("value", snap => {
        const posters = snap.val();
        const postersList = document.getElementById("postersList");
        postersList.innerHTML = "";
        for (const uid in posters) {
          const p = posters[uid];
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <b>Name:</b> ${p.name}<br>
            <b>Shop:</b> ${p.shop}<br>
            <b>Category:</b> ${p.category}<br>
            <b>WhatsApp:</b> ${p.whatsapp}<br>
            <b>Wallet:</b> ‚Çπ${p.wallet || 0}<br>
            <button class='btn' onclick="recharge('${uid}')">Recharge ‚Çπ100</button>
          `;
          postersList.appendChild(card);
        }
      });
    }

    function recharge(uid) {
      const ref = db.ref("posters/" + uid + "/wallet");
      ref.once("value").then(snap => {
        const current = snap.val() || 0;
        ref.set(current + 100);
        alert("Wallet recharged successfully!");
        loadPosters();
      });
    }

    function loadRequests() {
      db.ref("requests").once("value", snap => {
        const data = snap.val();
        const requestsList = document.getElementById("requestsList");
        requestsList.innerHTML = "";
        for (const userId in data) {
          for (const reqId in data[userId]) {
            const r = data[userId][reqId];
            const card = document.createElement("div");
            card.className = "card";
            const acceptedBy = r.acceptedBy ? Object.values(r.acceptedBy).map(a => `${a.name} (${a.whatsapp})`).join(", ") : "None";
            card.innerHTML = `
              <b>Name:</b> ${r.name}<br>
              <b>Category:</b> ${r.category}<br>
              <b>Problem:</b> ${r.problem}<br>
              <b>Address:</b> ${r.address}<br>
              <b>WhatsApp:</b> ${r.whatsapp}<br>
              <b>Status:</b> ${r.status}<br>
              <b>Accepted By:</b> ${acceptedBy}
            `;
            requestsList.appendChild(card);
          }
        }
      });
    }

    function loadRecharges() {
      db.ref("recharge").once("value", snap => {
        const data = snap.val();
        const rechargeList = document.getElementById("rechargeList");
        rechargeList.innerHTML = "";
        for (const uid in data) {
          const r = data[uid];
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <b>UID:</b> ${uid}<br>
            <b>Amount:</b> ‚Çπ${r.amount}<br>
            <b>Status:</b> ${r.status}<br>
            <a href='${r.screenshot}' target='_blank'>View Screenshot</a><br>
            <button class='btn' onclick="approveRecharge('${uid}')">Approve</button>
          `;
          rechargeList.appendChild(card);
        }
      });
    }

    function approveRecharge(uid) {
      db.ref("recharge/" + uid + "/status").set("approved");
      db.ref("posters/" + uid + "/wallet").once("value").then(snap => {
        const current = snap.val() || 0;
        db.ref("posters/" + uid + "/wallet").set(current + 100);
        alert("Recharge approved and wallet updated.");
        loadRecharges();
        loadPosters();
      });
    }
  </script>
</body>
</html>
