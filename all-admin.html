<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin: 10px auto;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .title { font-weight: bold; margin-bottom: 5px; }
    .btn {
      margin-top: 10px;
      padding: 10px;
      background: linear-gradient(to right, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover { background: linear-gradient(to right, #45a049, #3e8e41); }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Admin Dashboard</h2>
  <div id="adminContent">Loading...</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd",
      databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);

    const adminUID = "wjbEIAEF5jWgJKb2LlfWoIv4EqO2";

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else if (user.uid !== adminUID) {
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
      } else {
        loadDashboard();
      }
    });

    function loadDashboard() {
      const db = firebase.database();
      const container = document.getElementById("adminContent");
      container.innerHTML = "";

      // Posters
      db.ref("posters").once("value", snap => {
        const posters = snap.val();
        container.innerHTML += `<h3>üß∞ Posters</h3>`;
        for (let uid in posters) {
          const p = posters[uid];
          container.innerHTML += `
            <div class="card">
              <div class="title">${p.name} (${p.category})</div>
              <div>Shop: ${p.shop}</div>
              <div>WhatsApp: ${p.whatsapp}</div>
              <div>Wallet: ‚Çπ${p.wallet}</div>
              <button class="btn" onclick="rechargeWallet('${uid}')">Recharge ‚Çπ100</button>
            </div>`;
        }
      });

      // Requests
      db.ref("requests").once("value", snap => {
        const requests = snap.val();
        container.innerHTML += `<h3>üìã Requests</h3>`;
        for (let userId in requests) {
          for (let reqId in requests[userId]) {
            const r = requests[userId][reqId];
            container.innerHTML += `
              <div class="card">
                <div class="title">${r.name} (${r.category})</div>
                <div>Problem: ${r.problem}</div>
                <div>Address: ${r.address}</div>
                <div>Status: ${r.status}</div>
                <div>WhatsApp: ${r.whatsapp}</div>
              </div>`;
          }
        }
      });

      // Recharges
      db.ref("recharge").once("value", snap => {
        const recharges = snap.val();
        container.innerHTML += `<h3>üí≥ Recharge Requests</h3>`;
        for (let uid in recharges) {
          const r = recharges[uid];
          container.innerHTML += `
            <div class="card">
              <div class="title">UID: ${uid}</div>
              <div>Amount: ‚Çπ${r.amount}</div>
              <div>Status: ${r.status}</div>
              <img src="${r.screenshot}" width="100">
            </div>`;
        }
      });
    }

    function rechargeWallet(uid) {
      const db = firebase.database();
      const walletRef = db.ref(`posters/${uid}/wallet`);
      walletRef.once("value", snap => {
        const current = snap.val() || 0;
        walletRef.set(current + 100);
        alert("‚Çπ100 recharged!");
        location.reload();
      });
    }
  </script>
</body>
</html>
