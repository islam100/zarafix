<!DOCTYPE html>
<html>
<head>
  <title>üõ†Ô∏è ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    h2 { text-align: center; margin: 20px 0; }
    .tabs { display: flex; justify-content: center; gap: 10px; margin: 20px; }
    .tabs button {
      padding: 10px 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #999;
    }
    .tabs button.active { background: #0b7dda; }
    .section { display: none; padding: 10px; }
    .section.active { display: block; }
    .card {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 600px;
      position: relative;
    }
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: blink 1s infinite;
      position: absolute;
      top: 15px;
      right: 15px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .led.green { background: green; }
    .led.yellow { background: yellow; }
    .led.blue { background: blue; }
    input[type="text"] {
      width: 90%;
      max-width: 600px;
      padding: 8px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>üõ†Ô∏è ZaraFix Admin Dashboard</h2>

<div class="tabs">
  <button onclick="showSection('requests')" class="active">Service Requests</button>
  <button onclick="showSection('posters')">Posters</button>
  <button onclick="showSection('recharge')">Recharge Requests</button>
</div>

<!-- Search Boxes -->
<input type="text" id="requestSearch" onkeyup="filterCards('requests', this.value)" placeholder="üîç Search Requests">
<input type="text" id="posterSearch" onkeyup="filterCards('posters', this.value)" placeholder="üîç Search Posters" style="display:none">
<input type="text" id="rechargeSearch" onkeyup="filterCards('recharge', this.value)" placeholder="üîç Search Recharges" style="display:none">

<!-- Sections -->
<div id="requests" class="section active"></div>
<div id="posters" class="section"></div>
<div id="recharge" class="section"></div>

<script>
const sections = ['requests', 'posters', 'recharge'];

function showSection(id) {
  sections.forEach(sec => {
    document.getElementById(sec).classList.remove('active');
    document.getElementById(sec + 'Search').style.display = 'none';
  });
  document.getElementById(id).classList.add('active');
  document.getElementById(id + 'Search').style.display = 'block';
  document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}

function filterCards(sectionId, searchValue) {
  searchValue = searchValue.toLowerCase();
  const cards = document.getElementById(sectionId).getElementsByClassName('card');
  for (let card of cards) {
    card.style.display = card.innerText.toLowerCase().includes(searchValue) ? 'block' : 'none';
  }
}
</script>

</body>
</html>
