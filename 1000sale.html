<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zara Property Cards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain; /* कटेगा नहीं */
      background: #000; /* खाली जगह black दिखेगी */
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-price {
      font-size: 18px;
      color: #e63946;
      margin-bottom: 10px;
    }

    .card-price span {
      color: #333;
      text-decoration: line-through;
      font-size: 14px;
      margin-left: 8px;
    }

    .card-desc {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      background: #2563eb;
      color: white;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1741a3;
    }

    /* Responsive fix */
    @media(max-width: 600px) {
      .card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; padding:15px;">Zara Property Listings</h1>
  
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/400x200" alt="Property 1">
      <div class="card-content">
        <div class="card-title">Luxury Flat</div>
        <div class="card-price">Rs. 45,000 <span>Rs. 50,000</span></div>
        <div class="card-desc">2 BHK fully furnished flat with sea view.</div>
        <a href="#" class="btn">View Details</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x200" alt="Property 2">
      <div class="card-content">
        <div class="card-title">Independent Villa</div>
        <div class="card-price">Rs. 75,000 <span>Rs. 85,000</span></div>
        <div class="card-desc">4 BHK villa with garden and parking.</div>
        <a href="#" class="btn">View Details</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x200" alt="Property 3">
      <div class="card-content">
        <div class="card-title">Studio Apartment</div>
        <div class="card-price">Rs. 15,000 <span>Rs. 20,000</span></div>
        <div class="card-desc">Compact studio with modern interiors.</div>
        <a href="#" class="btn">View Details</a>
      </div>
    </div>
  </div>

</body>
</html>
