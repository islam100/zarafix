
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All Service Provider</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<style>
  body { margin:0; font-family:Arial, sans-serif; background:#f5f5f5; }
  header { background:linear-gradient(135deg,#2196F3,#21CBF3); color:white;
           display:flex; align-items:center; justify-content:space-between;
           padding:10px 20px; box-shadow:0 3px 8px rgba(0,0,0,0.3); position:fixed; width:100%; top:0; z-index:1000; flex-wrap:wrap; }
  header h1 { margin:0; font-size:20px; text-shadow:1px 1px 3px #000; flex:1; text-align:center; }
  button { cursor:pointer; padding:6px 10px; border:none; border-radius:6px;
           box-shadow:0 3px 5px rgba(0,0,0,0.25); font-weight:bold; margin:3px; font-size:13px; }
  .btn3d { background:#4CAF50; color:#fff; }
  .btn3d:disabled { background:#999; box-shadow:none; }
  .logoutBtn { background:#E53935; color:#fff; }
  .newPostBtn { background:#FF9800; color:#fff; margin-left:10px; }
  main { padding:120px 12px 12px; } /* header + filter */
  .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
          gap:12px; }
  .card { background:#fff; border-radius:10px; box-shadow:0 3px 5px rgba(0,0,0,0.2);
          padding:10px; position:relative; transition:transform .2s; cursor:pointer; font-size:13px;
          border:2px solid red; }
  .card:hover { transform:scale(1.02); }
  .card img { width:100%; max-height:150px; object-fit:contain; border-radius:6px; display:block; margin:0 auto; }
  .card h3 { margin:6px 0 3px; font-size:15px; }
  .card p { margin:1px 0; font-size:13px; }
  .pending { background:#ffcdd2; border:2px solid #f44336; animation: blinkBorder 1s infinite; }
  @keyframes blinkBorder { 50% { border-color: #b71c1c; } }
  .filter-bar { margin-top:70px; padding:10px; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:fixed; top:50px; width:100%; z-index:999; display:flex; gap:10px; flex-wrap:wrap; }
  .filter-bar select, .filter-bar input { padding:6px; border:1px solid #ccc; border-radius:5px; font-size:14px; }
</style>
</head>
<body>

<header>
  <div style="display:flex; gap:8px; align-items:center;">
    <a href="index.html">
      <button style="background-color:blue; color:white;">Home</button>
    </a>
    <button id="loginBtn" style="background-color:#4ade80; color:white;">🔑 Login</button>
  </div>

  <h1>All Service</h1>

  <div style="display:flex; gap:8px; align-items:center;">
    <button id="newPostBtn" style="display:none; background-color:#2563eb; color:white;">+ New Post</button>
    <button id="logoutBtn" style="display:none; background-color:#ef4444; color:white;">Logout</button>
  </div>
</header>

<!-- Filter & Search -->
<div class="filter-bar">
  <select id="categoryFilter">
    <option value="">All Categories</option>
    <option value="Car">Car</option>
    <option value="Bike">Bike</option>
    <option value="AC">AC / Refrigerator</option>
    <option value="Electrician">Electrician</option>
    <option value="Plumber">Plumber</option>
    <option value="Others">Others</option>
  </select>

  <input type="text" id="searchBox" placeholder="🔍 Search by name, address, phone..." />
</div>

<main>
  <div class="grid" id="posts"></div>
</main>

<script>
// Firebase initialization
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.database();

const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const newPostBtn=document.getElementById('newPostBtn');
const postsDiv=document.getElementById('posts');
const categoryFilter=document.getElementById('categoryFilter');
const searchBox=document.getElementById('searchBox');

let currentUser=null;
let allPosts=[];

loginBtn.onclick=()=>{ const provider=new firebase.auth.GoogleAuthProvider(); auth.signInWithPopup(provider); };
logoutBtn.onclick=()=>auth.signOut();
newPostBtn.onclick=()=>alert("New Post Modal Open (आपका code यहाँ आएगा)"); // modal आप पहले से लगा चुके हैं

auth.onAuthStateChanged(u=>{
  currentUser=u;
  loginBtn.style.display = u ? "none" : "inline-block";
  logoutBtn.style.display = u ? "inline-block" : "none";
  newPostBtn.style.display = u ? "inline-block" : "none";
  loadPosts();
});

function loadPosts(){
  db.ref("services").orderByChild("created").on("value",snap=>{
    allPosts=[];
    snap.forEach(ch=>{ allPosts.push({...ch.val(), id:ch.key}); });
    allPosts.reverse();
    renderPosts();
  });
}

function renderPosts(){
  const selected = categoryFilter.value.toLowerCase();
  const searchText = searchBox.value.toLowerCase();
  postsDiv.innerHTML="";

  allPosts.forEach(p=>{
    // Permission check
    if(currentUser?.email!=="zarasamajiksevasanstha@gmail.com"){
      if(p.status!=="approved" && (!currentUser || p.posterUid!==currentUser.uid)) return;
    }

    // Category filter
    if(selected && p.posterType.toLowerCase()!==selected) return;

    // Search filter
    const text = (p.shopName+" "+p.ownerName+" "+p.address+" "+p.whatsapp).toLowerCase();
    if(searchText && !text.includes(searchText)) return;

    // Card create
    const card=document.createElement("div"); 
    card.className="card";
    if(p.status==="pending") card.classList.add("pending");
    if(p.status==="rejected") card.style.background="#ffe0b2";

    if(p.images && p.images.length){
      const img=document.createElement("img"); img.src=p.images[0]; card.appendChild(img);
    }
    const h3=document.createElement("h3"); h3.textContent=p.shopName; card.appendChild(h3);
    card.appendChild(document.createElement("p")).textContent="👤 "+p.ownerName;
    card.appendChild(document.createElement("p")).textContent=p.address;
    card.appendChild(document.createElement("p")).textContent="📞 "+p.whatsapp;
    card.appendChild(document.createElement("p")).textContent="📌 "+p.posterType;
    postsDiv.appendChild(card);
  });
}

// Event listeners
categoryFilter.addEventListener("change", renderPosts);
searchBox.addEventListener("input", renderPosts);
</script>
</body>
</html>
