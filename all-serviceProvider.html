<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZaraFix â€“ New Post</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input, textarea, button { display: block; margin: 10px 0; padding: 8px; width: 300px; }
</style>
</head>
<body>

<h2>New Post</h2>
<label>Title</label>
<input type="text" id="title" required>

<label>Description</label>
<textarea id="desc" required></textarea>

<label>Image</label>
<input type="file" id="image" required>

<button id="submit">Submit Post</button>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};


firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Submit post
document.getElementById("submit").addEventListener("click", async () => {
  const title = document.getElementById("title").value;
  const desc = document.getElementById("desc").value;
  const imgFile = document.getElementById("image").files[0];

  if(!title || !desc || !imgFile) { alert("All fields required!"); return; }

  const fd = new FormData();
  fd.append('image', imgFile);

  try {
    const r = await fetch("https://api.imgbb.com/1/upload?key=cad1f0dbfbd25346460789376cc2d7d5", {
      method: "POST",
      body: fd
    });
    const res = await r.json();
    const imgURL = res.data.display_url;

    const newPostRef = db.ref("posts").push();
    await newPostRef.set({
      title: title,
      description: desc,
      image: imgURL,
      date: new Date().toISOString()
    });

    alert("Post added successfully!");
    document.getElementById("title").value = "";
    document.getElementById("desc").value = "";
    document.getElementById("image").value = "";

  } catch (err) {
    console.error(err);
    alert("Error uploading post!");
  }
});
</script>

</body>
</html>
