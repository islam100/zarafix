<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body class="p-6 bg-gray-100">

  <h1 class="text-2xl font-bold mb-4">Firebase Image Upload</h1>

  <!-- Upload Form -->
  <input type="file" id="imageFile" class="mb-3 border p-2">
  <button onclick="uploadImage()" class="px-4 py-2 bg-blue-600 text-white rounded">Upload</button>

  <p id="status" class="mt-3 text-green-700"></p>

  <h2 class="text-xl font-bold mt-6">Uploaded Images:</h2>
  <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "912682232032",
      appId: "1:912682232032:web:5cda19691f08c7afcba5a3"
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const storage = firebase.storage();

    // Upload Function
    function uploadImage() {
      const file = document.getElementById("imageFile").files[0];
      if (!file) {
        alert("कृपया कोई image चुनें!");
        return;
      }

      const storageRef = storage.ref("images/" + Date.now() + "_" + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on("state_changed",
        (snapshot) => {
          let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          document.getElementById("status").innerText = "Uploading... " + Math.round(progress) + "%";
        },
        (error) => {
          alert("Error: " + error.message);
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            db.ref("uploads").push({
              name: file.name,
              url: downloadURL
            });
            document.getElementById("status").innerText = "Upload Successful!";
          });
        }
      );
    }

    // Show Images in Gallery
    db.ref("uploads").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const gallery = document.getElementById("gallery");

      let img = document.createElement("img");
      img.src = data.url;
      img.className = "w-full h-40 object-cover rounded shadow";

      gallery.appendChild(img);
    });
  </script>
</body>
</html>
