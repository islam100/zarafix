<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix â€“ Image Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-md w-96 text-center">
    <h1 class="text-2xl font-bold mb-4">Firebase Image Upload</h1>

    <!-- Google Login -->
    <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 mb-4">
      Google Login
    </button>

    <div id="uploadSection" class="hidden">
      <input type="file" id="fileInput" class="mb-4" accept="image/*">
      <button id="uploadBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
        Upload Image
      </button>

      <p id="status" class="mt-3 text-gray-700"></p>

      <div id="preview" class="mt-4"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // ðŸ”¹ à¤…à¤ªà¤¨à¤¾ Firebase Config à¤¯à¤¹à¤¾à¤‚ à¤¡à¤¾à¤²à¥‡à¤‚
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "979123043163",
      appId: "1:979123043163:web:6b2ed83d053ae4f6f1b5a4"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const storage = firebase.storage();

    const loginBtn = document.getElementById("loginBtn");
    const uploadSection = document.getElementById("uploadSection");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");

    // ðŸ”¹ Google Login
    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        loginBtn.classList.add("hidden");
        uploadSection.classList.remove("hidden");
      }).catch(error => {
        alert("Login Error: " + error.message);
      });
    });

    // ðŸ”¹ Image Upload
    uploadBtn.addEventListener("click", () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("à¤•à¥ƒà¤ªà¤¯à¤¾ à¤•à¥‹à¤ˆ image à¤šà¥à¤¨à¥‡à¤‚!");
        return;
      }

      const storageRef = storage.ref("uploads/" + Date.now() + "-" + file.name);
      const uploadTask = storageRef.put(file);

      status.innerText = "Uploading...";

      uploadTask.on("state_changed", 
        (snapshot) => {
          let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          status.innerText = "Uploading: " + progress.toFixed(0) + "%";
        }, 
        (error) => {
          status.innerText = "Error: " + error.message;
        }, 
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            status.innerText = "Upload successful!";
            preview.innerHTML = `<img src="${downloadURL}" class="mt-3 rounded-lg shadow-md" width="200">`;
          });
        }
      );
    });
  </script>
</body>
</html>
