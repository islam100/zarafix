<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZaraFix â€“ Public | New Post</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
  body { font-family: Arial, sans-serif; padding: 10px; background: #f0f2f5; }
  h2 { text-align: center; }
  form { max-width: 500px; margin: 0 auto 20px; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 5px 5px 15px #ccc, -5px -5px 15px #fff; }
  input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-shadow: inset 2px 2px 5px #ddd, inset -2px -2px 5px #fff; }
  button { padding: 10px 20px; border: none; border-radius: 10px; background: #4CAF50; color: #fff; font-weight: bold; cursor: pointer;
           box-shadow: 3px 3px 5px #999, -3px -3px 5px #fff; transition: 0.2s; }
  button:hover { box-shadow: inset 3px 3px 5px #999, inset -3px -3px 5px #fff; }
  #search { max-width: 500px; margin: 10px auto; padding: 10px; display: block; border-radius: 10px; border: 1px solid #ccc; box-shadow: inset 2px 2px 5px #ddd, inset -2px -2px 5px #fff; }
  .post-card { background: #fff; padding: 15px; margin: 10px auto; max-width: 500px; border-radius: 15px;
               box-shadow: 5px 5px 15px #ccc, -5px -5px 15px #fff; transition: 0.3s; }
  .post-card img { max-width: 100%; border-radius: 10px; margin-top: 10px; }
</style>
</head>
<body>

<h2>New Post</h2>
<form id="postForm">
  <label>Title</label>
  <input type="text" id="title" required>

  <label>Description</label>
  <textarea id="description" required></textarea>

  <label>Image</label>
  <input type="file" id="image" accept="image/*" required>

  <button type="submit">Add Post</button>
</form>

<h2>Search Post</h2>
<input type="text" id="search" placeholder="Search posts...">

<div id="posts"></div>

<script>
  // Firebase config
  const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database().ref('posts');

  const form = document.getElementById('postForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const imageFile = document.getElementById('image').files[0];

    const fd = new FormData();
    fd.append("image", imageFile);

    // Upload to imgbb
    const res = await fetch("https://api.imgbb.com/1/upload?key=cad1f0dbfbd25346460789376cc2d7d5", {
      method: "POST",
      body: fd
    });
    const data = await res.json();
    const imageUrl = data.data.display_url;

    // Save to Firebase
    const newPost = { title, description, image: imageUrl, timestamp: Date.now() };
    db.push(newPost);

    form.reset();
    loadPosts();
  });

  const postsDiv = document.getElementById('posts');

  function loadPosts(filter="") {
    db.on('value', snapshot => {
      postsDiv.innerHTML = '';
      const posts = snapshot.val();
      for(let id in posts) {
        const post = posts[id];
        if(filter && !post.title.toLowerCase().includes(filter.toLowerCase()) && !post.description.toLowerCase().includes(filter.toLowerCase())) continue;
        const div = document.createElement('div');
        div.className = 'post-card';
        div.innerHTML = `<h3>${post.title}</h3><p>${post.description}</p><img src="${post.image}" alt="Post Image">`;
        postsDiv.appendChild(div);
      }
    });
  }

  document.getElementById('search').addEventListener('input', (e) => {
    loadPosts(e.target.value);
  });

  // Load all posts initially
  loadPosts();
</script>

</body>
</html>
