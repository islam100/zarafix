<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Services</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #f3f4f6;
  }

  header h1 {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    flex: 1;
  }

  header .buttons {
    display: flex;
    gap: 8px;
  }

  button {
    padding: 8px 12px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    color: white;
  }

  #loginBtn { background-color: #4ade80; }
  #logoutBtn { background-color: #ef4444; display: none; }
  #newPostBtn { background-color: #2563eb; display: none; }
  .homeBtn { background-color: blue; }

  /* Category Filter */
  #categoryContainer {
    text-align: center;
    margin: 20px;
  }

  #categoryFilter {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  /* Posts */
  #postsDiv {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin: 10px;
  }

  .card {
    border: 1px solid #ccc;
    padding: 12px;
    width: 180px;
    border-radius: 6px;
    text-align: center;
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <a href="index.html"><button class="homeBtn">Home</button></a>
  <h1>All Services</h1>
  <div class="buttons">
    <button id="loginBtn">üîë Login</button>
    <button id="logoutBtn">Logout</button>
    <button id="newPostBtn">+ New Post</button>
  </div>
</header>

<!-- Category Filter -->
<div id="categoryContainer">
  <label for="categoryFilter" style="font-weight:bold; margin-bottom:5px; display:block;">
    üîç Search by Category
  </label>
  <select id="categoryFilter">
    <option value="">All Categories</option>
    <option value="Food">Food</option>
    <option value="Clothes">Clothes</option>
    <option value="Electronics">Electronics</option>
  </select>
</div>

<!-- Posts -->
<div id="postsDiv">
  <div class="card" data-category="Food">Pizza</div>
  <div class="card" data-category="Clothes">T-Shirt</div>
  <div class="card" data-category="Electronics">Mobile Phone</div>
  <div class="card" data-category="Food">Burger</div>
  <div class="card" data-category="Clothes">Jeans</div>
</div>

<script>
const categoryFilter = document.getElementById('categoryFilter');
const postsDiv = document.getElementById('postsDiv');

categoryFilter.addEventListener('change', filterPosts);

function filterPosts() {
  const selectedCategory = categoryFilter.value;
  const cards = postsDiv.querySelectorAll('.card');

  cards.forEach(card => {
    const category = card.getAttribute('data-category');
    if(selectedCategory === '' || category === selectedCategory) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>

</body>
</html>
