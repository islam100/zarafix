<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zara Fix Service Provider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
    header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#6200ea; color:#fff; position:sticky; top:0; }
    header h1 { font-size:20px; margin:0; }
    #userInfo { display:flex; align-items:center; gap:10px; }
    #userInfo img { width:35px; height:35px; border-radius:50%; }
    .container { padding:20px; }
    .btn { background:#6200ea; color:#fff; border:none; padding:10px 15px; border-radius:8px; cursor:pointer; }
    .btn:hover { background:#3700b3; }
    #searchBox { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; margin-bottom:20px; }
    .card { background:#fff; padding:15px; border-radius:10px; margin:10px 0; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .actions { display:flex; gap:10px; margin-top:10px; }
  </style>
</head>
<body>
  <header>
    <h1>Zara Fix</h1>
    <div id="userInfo"></div>
  </header>

  <div class="container">
    <input type="text" id="searchBox" placeholder="Search services...">

    <div id="loginSection">
      <button id="googleLogin" class="btn">Login with Google</button>
    </div>

    <div id="mainSection" style="display:none;">
      <div class="actions">
        <button class="btn" id="postServiceBtn">Post Service</button>
        <button class="btn" id="walletBtn">Recharge Wallet</button>
      </div>
      <div id="servicesList"></div>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const userInfo = document.getElementById("userInfo");
    const loginSection = document.getElementById("loginSection");
    const mainSection = document.getElementById("mainSection");

    document.getElementById("googleLogin").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    auth.onAuthStateChanged(user => {
      if(user){
        loginSection.style.display = "none";
        mainSection.style.display = "block";
        userInfo.innerHTML = `<img src="${user.photoURL}" alt="dp"> <span>${user.displayName}</span>`;
      } else {
        loginSection.style.display = "block";
        mainSection.style.display = "none";
        userInfo.innerHTML = "";
      }
    });

    // Search filter
    document.getElementById("searchBox").addEventListener("input", function(){
      const val = this.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(val) ? "block" : "none";
      });
    });

    // Dummy service list
    const servicesList = document.getElementById("servicesList");
    ["Electrician","Plumber","Doctor"].forEach(s => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${s}</h3><p>Available in your area.</p>`;
      servicesList.appendChild(card);
    });
  </script>
</body>
</html>
