<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding-bottom: 80px; /* नीचे extra space ताकि scroll करने पर button overlap न करे */
    }

    .form-container label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Sticky Submit Button */
    .submit-btn {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #007bff;
      color: white;
      padding: 15px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    }

    .submit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Post Your Service</h2>
    <form id="serviceForm">
      <label for="title">Service Title</label>
      <input type="text" id="title" required>

      <label for="desc">Description</label>
      <textarea id="desc" rows="3" required></textarea>

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">Select</option>
        <option value="doctor">Doctor</option>
        <option value="hospital">Hospital</option>
        <option value="electrician">Electrician</option>
        <option value="plumber">Plumber</option>
      </select>

      <label for="image">Upload Image</label>
      <input type="file" id="image" accept="image/*">
    </form>
  </div>

  <!-- Sticky Submit Button -->
  <button type="submit" form="serviceForm" class="submit-btn">Submit</button>

</body>
</html>
