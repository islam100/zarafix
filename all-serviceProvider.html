<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZaraFix ‚Äì Posts</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-5">

  <!-- Top Bar -->
  <div class="flex justify-between items-center mb-5">
    <h1 class="text-xl font-bold text-gray-700">üì¢ ZaraFix ‚Äì Posts</h1>
    <button id="newPostBtn" class="bg-blue-600 text-white px-3 py-1 text-sm rounded-lg shadow">
      + New Post
    </button>
  </div>

  <!-- Search and Category -->
  <div class="flex gap-3 mb-5">
    <input id="searchBox" type="text" placeholder="üîç Search..." 
      class="w-40 px-2 py-1 text-sm border rounded-md focus:ring-2 focus:ring-blue-400" />
    
    <select id="categoryBox" class="w-32 px-2 py-1 text-sm border rounded-md">
      <option value="">All</option>
      <option value="news">News</option>
      <option value="offer">Offer</option>
      <option value="update">Update</option>
    </select>
  </div>

  <!-- Posts Container -->
  <div id="postsContainer" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Posts yahan show honge -->
  </div>

  <!-- Modal Background -->
  <div id="postModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
    <div class="bg-white w-96 p-5 rounded-xl shadow-lg">
      <h2 class="text-lg font-semibold mb-3">üìù New Post</h2>
      
      <input id="postTitle" type="text" placeholder="Title" 
        class="w-full border px-3 py-2 mb-3 rounded-md text-sm" />
      
      <textarea id="postContent" placeholder="Content..." rows="4"
        class="w-full border px-3 py-2 mb-3 rounded-md text-sm"></textarea>
      
      <select id="postCategory" class="w-full border px-3 py-2 mb-3 rounded-md text-sm">
        <option value="news">News</option>
        <option value="offer">Offer</option>
        <option value="update">Update</option>
      </select>
      
      <div class="flex justify-end gap-3">
        <button id="closeModal" class="px-3 py-1 text-sm rounded-md border">Cancel</button>
        <button id="savePost" class="bg-blue-600 text-white px-3 py-1 text-sm rounded-md">Save</button>
      </div>
    </div>
  </div>

  <script>
    const newPostBtn = document.getElementById("newPostBtn");
    const postModal = document.getElementById("postModal");
    const closeModal = document.getElementById("closeModal");
    const savePost = document.getElementById("savePost");
    const postsContainer = document.getElementById("postsContainer");

    // Modal Open
    newPostBtn.addEventListener("click", () => {
      postModal.classList.remove("hidden");
    });

    // Modal Close
    closeModal.addEventListener("click", () => {
      postModal.classList.add("hidden");
    });

    // Save Post
    savePost.addEventListener("click", () => {
      const title = document.getElementById("postTitle").value;
      const content = document.getElementById("postContent").value;
      const category = document.getElementById("postCategory").value;

      if(title.trim() === "" || content.trim() === ""){
        alert("‡§ï‡•É‡§™‡§Ø‡§æ Title ‡§î‡§∞ Content ‡§≠‡§∞‡•á‡§Ç!");
        return;
      }

      // Post Card Create
      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded-lg shadow";
      card.innerHTML = `
        <h3 class="font-bold text-gray-700">${title}</h3>
        <p class="text-sm text-gray-500 mb-2">${category}</p>
        <p class="text-gray-600">${content}</p>
      `;

      postsContainer.prepend(card);

      // Clear & Close
      document.getElementById("postTitle").value = "";
      document.getElementById("postContent").value = "";
      postModal.classList.add("hidden");
    });
  </script>
</body>
</html>
