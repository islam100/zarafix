<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Provider Portal</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f5f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: linear-gradient(90deg, #2563eb, #1e3a8a);
      color: white;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    .btn {
      padding: 10px 18px;
      margin: 6px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .btn-login { background: linear-gradient(45deg, #10b981, #059669); color: white; }
    .btn-post { background: linear-gradient(45deg, #3b82f6, #1d4ed8); color: white; }
    .btn-recharge { background: linear-gradient(45deg, #f59e0b, #d97706); color: white; }

    #profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #profile img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 2px solid white;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
    }
    form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    form input:focus, form textarea:focus {
      border-color: #2563eb;
    }

    /* Search */
    #searchBox {
      margin: 20px;
      width: 90%;
      max-width: 500px;
      padding: 10px;
      border: 2px solid #2563eb;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Service Provider Portal</h1>
    <div id="profile">
      <button class="btn btn-login" id="loginBtn">Login</button>
    </div>
  </header>

  <div style="text-align:center; margin-top: 20px;">
    <input type="text" id="searchBox" placeholder="ðŸ” Search services...">
  </div>

  <div style="text-align:center; margin-top: 20px;" id="afterLoginBtns" hidden>
    <button class="btn btn-post" id="postServiceBtn">âž• Post Service</button>
    <button class="btn btn-recharge">ðŸ’° Recharge Wallet</button>
  </div>

  <!-- Modal Form -->
  <div id="serviceModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Post Your Service</h2>
      <form id="serviceForm">
        <label>Business Name</label>
        <input type="text" required>

        <label>Category</label>
        <input type="text" required>

        <label>Address</label>
        <input type="text" required>

        <label>WhatsApp Number</label>
        <input type="text" required>

        <label>Service Hours</label>
        <input type="text" placeholder="e.g. 9 AM - 9 PM" required>

        <button type="submit" class="btn btn-post" style="width:100%; margin-top:15px;">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // Firebase Config
   const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    const loginBtn = document.getElementById("loginBtn");
    const afterLoginBtns = document.getElementById("afterLoginBtns");
    const profile = document.getElementById("profile");

    // Login / Logout
    loginBtn.addEventListener("click", () => {
      if (auth.currentUser) {
        auth.signOut();
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.textContent = "Logout";
        afterLoginBtns.hidden = false;
        profile.innerHTML = `<img src="${user.photoURL}" alt="profile"><span>${user.displayName}</span> <button class="btn btn-login" id="loginBtn">Logout</button>`;
        document.getElementById("loginBtn").onclick = () => auth.signOut();
      } else {
        profile.innerHTML = `<button class="btn btn-login" id="loginBtn">Login</button>`;
        document.getElementById("loginBtn").onclick = () => {
          const provider = new firebase.auth.GoogleAuthProvider();
          auth.signInWithPopup(provider);
        };
        afterLoginBtns.hidden = true;
      }
    });

    // Modal Open/Close
    const modal = document.getElementById("serviceModal");
    document.getElementById("postServiceBtn").onclick = () => modal.style.display = "flex";
    document.getElementById("closeModal").onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

    // Search Live Filter (future list items handle)
    document.getElementById("searchBox").addEventListener("input", e => {
      let q = e.target.value.toLowerCase();
      console.log("Searching:", q);
      // TODO: Filter service cards here
    });
  </script>
</body>
</html>
