<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .form-wrapper {
      max-width: 500px;
      margin: auto;
      padding: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
      padding-bottom: 80px; /* नीचे button के लिए space */
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .image-preview {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image-preview img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Sticky Submit Button */
    .submit-btn {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #007bff;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      padding: 14px;
      cursor: pointer;
      border-radius: 0;
      z-index: 999;
    }

    .submit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2>Post Your Service</h2>
    <form id="serviceForm">
      <label>Name</label>
      <input type="text" required>

      <label>Category</label>
      <select required>
        <option value="">Select Category</option>
        <option>Doctor</option>
        <option>Hospital</option>
        <option>Ambulance</option>
        <option>Shop</option>
        <option>Electrician</option>
        <option>Plumber</option>
      </select>

      <label>Address</label>
      <textarea rows="2" required></textarea>

      <label>WhatsApp Number</label>
      <input type="tel" required>

      <label>Upload Images</label>
      <input type="file" id="imageUpload" multiple accept="image/*">

      <div class="image-preview" id="preview"></div>
    </form>
  </div>

  <!-- Submit Button (Always Bottom Sticky) -->
  <button type="submit" form="serviceForm" class="submit-btn">Submit</button>

  <script>
    const imageUpload = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");

    imageUpload.addEventListener("change", () => {
      preview.innerHTML = "";
      [...imageUpload.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    document.getElementById("serviceForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Form submitted successfully ✅");
    });
  </script>

</body>
</html>
