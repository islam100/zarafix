<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Fix - All Services</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">

  <!-- Header / Login -->
  <div id="login-section" class="flex justify-end mb-4">
    <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Login with Google</button>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hidden">Logout</button>
  </div>

  <!-- Admin / New Post Button -->
  <div id="admin-section" class="mb-4 hidden">
    <button id="newPostBtn" class="bg-green-500 text-white px-4 py-2 rounded">New Post</button>
  </div>

  <!-- Search & Category -->
  <div class="flex flex-wrap gap-2 mb-4">
    <input type="text" id="searchBox" placeholder="Search..." class="border rounded-md px-2 py-1 text-sm w-40">
    <select id="categoryFilter" class="border rounded-md px-2 py-1 text-sm w-28">
      <option value="">All</option>
      <option value="news">News</option>
      <option value="sports">Sports</option>
      <option value="tech">Tech</option>
    </select>
  </div>

  <!-- Posts List -->
  <div id="postsList" class="grid md:grid-cols-3 gap-4"></div>

  <!-- New Post Modal -->
  <div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow w-full max-w-md">
      <h2 class="text-lg font-bold mb-4">New Post</h2>
      <input type="text" id="postShop" placeholder="Shop Name" class="border p-2 mb-2 w-full">
      <input type="text" id="postOwner" placeholder="Owner Name" class="border p-2 mb-2 w-full">
      <input type="text" id="postCategory" placeholder="Category (news/sports/tech)" class="border p-2 mb-2 w-full">
      <input type="text" id="postWhatsApp" placeholder="WhatsApp" class="border p-2 mb-2 w-full">
      <input type="text" id="postAddress" placeholder="Address" class="border p-2 mb-2 w-full">
      <input type="text" id="postImage" placeholder="Image URL" class="border p-2 mb-2 w-full">
      <div class="flex justify-end gap-2">
        <button id="closeModal" class="bg-gray-400 px-4 py-2 rounded">Close</button>
        <button id="savePost" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
      </div>
    </div>
  </div>

</div>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
  authDomain: "zara-fix.firebaseapp.com",
  databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
  projectId: "zara-fix",
  storageBucket: "zara-fix.appspot.com",
  messagingSenderId: "476473209200",
  appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// Elements
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const adminSection = document.getElementById('admin-section');
const newPostBtn = document.getElementById('newPostBtn');
const postModal = document.getElementById('postModal');
const closeModal = document.getElementById('closeModal');
const savePost = document.getElementById('savePost');
const postsList = document.getElementById('postsList');
const searchBox = document.getElementById('searchBox');
const categoryFilter = document.getElementById('categoryFilter');

// Auth
loginBtn.addEventListener('click', () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
});

logoutBtn.addEventListener('click', () => auth.signOut());

auth.onAuthStateChanged(user => {
  if(user){
    loginBtn.classList.add('hidden');
    logoutBtn.classList.remove('hidden');
    if(user.email === 'zarasamajiksevasanstha@gmail.com') adminSection.classList.remove('hidden');
  }else{
    loginBtn.classList.remove('hidden');
    logoutBtn.classList.add('hidden');
    adminSection.classList.add('hidden');
  }
  renderPosts();
});

// Modal
newPostBtn.addEventListener('click', () => postModal.classList.remove('hidden'));
closeModal.addEventListener('click', () => postModal.classList.add('hidden'));

// Save Post
savePost.addEventListener('click', () => {
  const shopName = document.getElementById('postShop').value;
  const ownerName = document.getElementById('postOwner').value;
  const category = document.getElementById('postCategory').value;
  const whatsapp = document.getElementById('postWhatsApp').value;
  const address = document.getElementById('postAddress').value;
  const image = document.getElementById('postImage').value;
  const uid = auth.currentUser.uid;

  if(!shopName || !ownerName) return alert('Enter required fields');

  db.ref('services').push({
    shopName, ownerName, category, whatsapp, address,
    images: [image],
    posterUid: uid,
    status: 'pending',
    created: Date.now()
  }).then(() => {
    alert('Post saved!');
    postModal.classList.add('hidden');
    renderPosts();
  });
});

// Render Posts
function renderPosts(){
  db.ref('services').once('value', snapshot => {
    const data = snapshot.val() || {};
    const postsArr = Object.keys(data).map(key => ({ id:key, ...data[key] }));
    const search = searchBox.value.toLowerCase();
    const cat = categoryFilter.value;

    postsList.innerHTML = '';
    postsArr.forEach(p=>{
      if(search && !p.shopName.toLowerCase().includes(search) && !p.ownerName.toLowerCase().includes(search)) return;
      if(cat && p.category !== cat) return;
      // show approved posts or admin's own posts
      if(auth.currentUser?.email!=='zarasamajiksevasanstha@gmail.com'){
        if(p.status!=='approved' && p.posterUid !== auth.currentUser.uid) return;
      }

      const card = document.createElement('div');
      card.className = 'bg-white p-4 rounded shadow';
      card.innerHTML = `
        <h3 class="font-bold text-lg">${p.shopName}</h3>
        <p>${p.ownerName}</p>
        <p>${p.category}</p>
        <p>${p.address}</p>
        <p>${p.whatsapp}</p>
        ${p.images ? `<img src="${p.images[0]}" class="w-full mt-2">` : ''}
        <p>Status: ${p.status}</p>
      `;
      postsList.appendChild(card);
    });
  });
}

// Search / Category
searchBox.addEventListener('input', renderPosts);
categoryFilter.addEventListener('change', renderPosts);
</script>

</body>
</html>
