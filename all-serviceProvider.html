<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZaraFix ‚Äì New Post Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <!-- New Post Button -->
  <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow-md">
    ‚ûï New Post
  </button>

  <!-- Modal Background -->
  <div id="newPostModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <!-- Modal Box -->
    <div class="bg-white w-96 rounded-xl shadow-lg p-6 relative">
      <!-- Close Button -->
      <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-black">‚úñ</button>

      <h2 class="text-xl font-bold mb-4">üìù New Post</h2>

      <!-- Form -->
      <form onsubmit="submitPost(event)">
        <input type="text" id="postTitle" placeholder="Title" class="w-full px-3 py-2 mb-3 border rounded-lg" required>
        <textarea id="postContent" placeholder="Write your post..." class="w-full px-3 py-2 mb-3 border rounded-lg h-28" required></textarea>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Post</button>
      </form>
    </div>
  </div>

  <!-- Posts Container -->
  <div id="postsContainer" class="mt-6 w-96 space-y-4"></div>

  <script>
    function openModal() {
      document.getElementById("newPostModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("newPostModal").classList.add("hidden");
    }

    function submitPost(event) {
      event.preventDefault();

      let title = document.getElementById("postTitle").value;
      let content = document.getElementById("postContent").value;

      let postCard = `
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="font-bold text-lg">${title}</h3>
          <p class="text-gray-700 mt-2">${content}</p>
        </div>
      `;

      document.getElementById("postsContainer").innerHTML = postCard + document.getElementById("postsContainer").innerHTML;

      closeModal();
      event.target.reset();
    }
  </script>

</body>
</html>
