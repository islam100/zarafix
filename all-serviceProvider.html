<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZaraFix Service Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
    }
    /* Header */
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      letter-spacing: 2px;
    }
    header span {
      display: inline-block;
      transform: rotateX(15deg);
    }

    /* Button */
    .btn {
      padding: 10px 20px;
      margin: 10px;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .btn:hover { transform: scale(1.05); }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: linear-gradient(135deg, #f6d365, #fda085);
      margin: 8% auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%; max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      animation: popup 0.4s ease;
    }
    @keyframes popup {
      from {transform: scale(0.7); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #222;
    }
    label { font-weight: bold; display:block; margin-top:10px; }
    input, textarea {
      width: 95%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Cards */
    #listing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: linear-gradient(135deg, #c6ffdd, #fbd786, #f7797d);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      color: #222;
      transition: 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card h3 { margin-top: 0; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <span>âœ¨ ZaraFix âœ¨</span>
  </header>

  <!-- Post Button -->
  <div style="text-align:center; margin:20px;">
    <button class="btn" id="openForm">+ Post Service</button>
  </div>

  <!-- Post Form Modal -->
  <div class="modal" id="postModal">
    <div class="modal-content">
      <span class="close" id="closeForm">&times;</span>
      <h2>Post Your Service</h2>
      <form id="postForm">
        <label>Service Name</label>
        <input type="text" id="serviceName" required>
        <label>Category</label>
        <input type="text" id="serviceCategory" required>
        <label>Address</label>
        <input type="text" id="serviceAddress" required>
        <label>WhatsApp Number</label>
        <input type="text" id="serviceWhatsapp" required>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- Listing -->
  <section id="listing"></section>

  <script>
    // ðŸ”¹ Firebase Config
   const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸ”¹ Modal Handling
    const modal = document.getElementById("postModal");
    document.getElementById("openForm").onclick = ()=> modal.style.display="block";
    document.getElementById("closeForm").onclick = ()=> modal.style.display="none";

    // ðŸ”¹ Form Submit
    document.getElementById("postForm").addEventListener("submit", function(e){
      e.preventDefault();
      let newPost = {
        name: document.getElementById("serviceName").value,
        category: document.getElementById("serviceCategory").value,
        address: document.getElementById("serviceAddress").value,
        whatsapp: document.getElementById("serviceWhatsapp").value,
        approved: false
      };
      db.ref("posts").push(newPost);
      alert("Submitted Successfully! Wait for Admin Approval.");
      modal.style.display="none";
      this.reset();
    });

    // ðŸ”¹ Render Listing
    function renderPosts() {
      db.ref("posts").on("value", (snapshot)=>{
        let listing = document.getElementById("listing");
        listing.innerHTML="";
        snapshot.forEach(child=>{
          let post = child.val();
          if(post.approved){
            let card = document.createElement("div");
            card.className="card";
            card.innerHTML = `
              <h3>${post.name}</h3>
              <p><b>Category:</b> ${post.category}</p>
              <p><b>Address:</b> ${post.address}</p>
              <a class="btn" href="https://wa.me/${post.whatsapp}" target="_blank">WhatsApp</a>
            `;
            listing.appendChild(card);
          }
        });
      });
    }
    renderPosts();
  </script>
</body>
</html>
