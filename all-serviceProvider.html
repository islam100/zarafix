<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Upload Direct - Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-xl font-bold mb-4 text-center">üì§ Direct Image Upload</h1>

    <input type="file" id="imageFile" accept="image/*" class="mb-3 border p-2 w-full rounded"/>
    <button onclick="uploadImage()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Upload</button>

    <p id="status" class="mt-3 text-center text-sm text-gray-600"></p>

    <div id="preview" class="mt-4"></div>
  </div>

  <script>
    // üîπ Firebase Config (‡§Ö‡§™‡§®‡§æ config ‡§Ø‡§π‡§æ‡§Ç ‡§°‡§æ‡§≤‡•á‡§Ç)
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "170786119757",
      appId: "1:170786119757:web:a41a01f188e3a1d820c1ae"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const database = firebase.database();

    async function uploadImage() {
      const fileInput = document.getElementById("imageFile");
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");

      if (!fileInput.files.length) {
        status.innerText = "‚ö†Ô∏è Please select an image first!";
        return;
      }

      const file = fileInput.files[0];
      const storageRef = storage.ref("uploads/" + Date.now() + "_" + file.name);

      status.innerText = "‚è≥ Uploading...";

      try {
        await storageRef.put(file);
        const downloadURL = await storageRef.getDownloadURL();

        // Firebase Database ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç
        const newPostRef = database.ref("images").push();
        newPostRef.set({
          imageUrl: downloadURL,
          timestamp: Date.now()
        });

        status.innerText = "‚úÖ Uploaded Successfully!";
        preview.innerHTML = `<img src="${downloadURL}" class="mt-3 w-full rounded shadow"/>`;

      } catch (error) {
        console.error(error);
        status.innerText = "‚ùå Error: " + error.message;
      }
    }
  </script>

</body>
</html>
