<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZaraFix - Service Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    .logo3d {
      font-size: 40px;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000, 0px 0px 25px #ff00ff, 0px 0px 5px #00ffff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .status {
      font-weight: bold;
      margin: 5px 0;
    }

    .status.waiting { color: orange; }
    .status.approved { color: green; }
    .status.rejected { color: red; }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #25d366;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    /* Zoom Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding: 50px;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.8);
    }

    .modal img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px #fff;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo3d">‚ú® ZaraFix ‚ú®</div>
  </header>

  <div class="container" id="cardList"></div>

  <!-- Zoom Modal -->
  <div id="zoomModal" class="modal" onclick="this.style.display='none'">
    <img id="zoomImg" src="">
  </div>

  <script>
    // üî• Firebase Config
    
     const firebaseConfig = {
  apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
  authDomain: "zara-fix-2e35a.firebaseapp.com",
  databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
  projectId: "zara-fix-2e35a",
  storageBucket: "zara-fix-2e35a.appspot.com",
  messagingSenderId: "636550144008",
  appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
};

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const cardList = document.getElementById("cardList");

    // üî• Realtime load posts
    db.ref("posts").on("value", (snapshot) => {
      cardList.innerHTML = "";
      snapshot.forEach(child => {
        let data = child.val();
        let statusClass = "waiting";
        let statusText = "‚è≥ Waiting for approval";

        if (data.status === "approved") {
          statusClass = "approved";
          statusText = "‚úÖ Approved";
        } else if (data.status === "rejected") {
          statusClass = "rejected";
          statusText = "‚ùå Rejected";
        }

        let card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${data.image || 'https://via.placeholder.com/300'}" onclick="openZoom('${data.image}')">
          <div class="card-content">
            <h3>${data.title || "No Title"}</h3>
            <p>${data.description || ""}</p>
            <p class="status ${statusClass}">${statusText}</p>
            ${data.status === "approved" ? `<a href="https://wa.me/${data.whatsapp}" class="whatsapp-btn">WhatsApp</a>` : ""}
          </div>
        `;

        cardList.appendChild(card);
      });
    });

    // üîç Zoom Image
    function openZoom(src) {
      document.getElementById("zoomImg").src = src;
      document.getElementById("zoomModal").style.display = "block";
    }
  </script>
</body>
</html>
