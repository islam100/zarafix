<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Provider Form</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">

  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-xl font-bold mb-4 text-center">üìù Service Provider Registration</h1>

    <form id="providerForm" onsubmit="submitForm(event)">
      <input type="text" id="name" placeholder="Name" class="w-full border p-2 rounded mb-3" required/>
      <input type="text" id="category" placeholder="Category (Doctor, Shop, etc.)" class="w-full border p-2 rounded mb-3" required/>
      <input type="text" id="address" placeholder="Address" class="w-full border p-2 rounded mb-3" required/>
      <input type="text" id="contact" placeholder="Contact Number" class="w-full border p-2 rounded mb-3" required/>
      <input type="file" id="imageFile" accept="image/*" class="mb-3 w-full" required/>

      <button id="submitBtn" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">
        Submit
      </button>
    </form>

    <p id="status" class="mt-3 text-center text-sm text-gray-600"></p>
  </div>

  <script>
    // üîπ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD7ZqL-PVuFdd8rMVIyW7CgHQjPRGHD2h8",
      authDomain: "zara-fix-2e35a.firebaseapp.com",
      databaseURL: "https://zara-fix-2e35a-default-rtdb.firebaseio.com",
      projectId: "zara-fix-2e35a",
      storageBucket: "zara-fix-2e35a.appspot.com",
      messagingSenderId: "636550144008",
      appId: "1:636550144008:web:a849496ad1d1557d7ab1bd"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const database = firebase.database();

    async function submitForm(e) {
      e.preventDefault();

      const submitBtn = document.getElementById("submitBtn");
      const status = document.getElementById("status");

      // Disable button & change text
      submitBtn.disabled = true;
      submitBtn.innerText = "‚è≥ Wait for Approval";

      const name = document.getElementById("name").value;
      const category = document.getElementById("category").value;
      const address = document.getElementById("address").value;
      const contact = document.getElementById("contact").value;
      const file = document.getElementById("imageFile").files[0];

      if (!file) {
        status.innerText = "‚ö†Ô∏è Please select an image!";
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
        return;
      }

      try {
        // Upload Image
        const storageRef = storage.ref("providers/" + Date.now() + "_" + file.name);
        await storageRef.put(file);
        const imageUrl = await storageRef.getDownloadURL();

        // Save to Firebase DB with status = waiting
        const newPostRef = database.ref("providers").push();
        await newPostRef.set({
          name,
          category,
          address,
          contact,
          imageUrl,
          status: "waiting", // üîë waiting for admin approval
          timestamp: Date.now()
        });

        status.innerText = "‚úÖ Submitted Successfully! Wait for Admin Approval.";

      } catch (error) {
        console.error(error);
        status.innerText = "‚ùå Error: " + error.message;
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
      }
    }
  </script>
</body>
</html>
