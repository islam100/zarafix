<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix – Posts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-xl font-bold">ZaraFix – Posts</h1>
    <button onclick="openModal()" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold shadow">
      + New Post
    </button>
  </header>

  <!-- Search & Filter -->
  <div class="p-4 flex flex-wrap gap-3 items-center">
    <input type="text" id="searchBox" placeholder="Search..." 
           class="border px-2 py-1 rounded text-sm w-40">
    <select id="categoryFilter" class="border px-2 py-1 rounded text-sm w-32">
      <option value="">All</option>
      <option value="news">News</option>
      <option value="offer">Offer</option>
      <option value="update">Update</option>
    </select>
  </div>

  <!-- Posts Container -->
  <div id="postsContainer" class="p-4 grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Cards dynamically load होंगे -->
  </div>

  <!-- Modal -->
  <div id="postModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-96 p-6">
      <h2 class="text-lg font-bold mb-4">New Post</h2>

      <form id="postForm" class="space-y-3">
        <input type="text" id="postTitle" placeholder="Title" required 
               class="w-full border px-3 py-2 rounded">
        <textarea id="postDesc" placeholder="Description" required 
                  class="w-full border px-3 py-2 rounded"></textarea>
        <select id="postCategory" required class="w-full border px-3 py-2 rounded">
          <option value="">Select Category</option>
          <option value="news">News</option>
          <option value="offer">Offer</option>
          <option value="update">Update</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full">
          Post
        </button>
      </form>

      <button onclick="closeModal()" class="mt-3 text-gray-500 text-sm">Cancel</button>
    </div>
  </div>

  <script>
    const postsContainer = document.getElementById("postsContainer");
    const postModal = document.getElementById("postModal");
    const postForm = document.getElementById("postForm");

    // Open Modal
    function openModal() {
      postModal.classList.remove("hidden");
    }

    // Close Modal
    function closeModal() {
      postModal.classList.add("hidden");
    }

    // Handle New Post Form Submit
    postForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const title = document.getElementById("postTitle").value;
      const desc = document.getElementById("postDesc").value;
      const category = document.getElementById("postCategory").value;

      // Card बनाना
      const card = document.createElement("div");
      card.className = "bg-white rounded-lg shadow p-4";
      card.innerHTML = `
        <h3 class="font-bold">${title}</h3>
        <p class="text-sm text-gray-600">${desc}</p>
        <span class="inline-block mt-2 px-2 py-1 bg-blue-100 text-blue-600 text-xs rounded">${category}</span>
      `;
      postsContainer.appendChild(card);

      // Modal बंद करना
      postForm.reset();
      closeModal();
    });
  </script>
</body>
</html>
