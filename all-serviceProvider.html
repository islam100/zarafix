<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; }
    header { background:#6200ea; color:#fff; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    .btn { padding:8px 15px; border:none; border-radius:5px; cursor:pointer; }
    .btn-primary { background:#6200ea; color:white; }
    .btn-danger { background:#d32f2f; color:white; }
    .card { background:#fff; border-radius:10px; padding:15px; margin:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
    #postForm { display:none; margin:15px; background:white; padding:20px; border-radius:10px; }
    #postList { margin:15px; }
    #searchBox { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <h2>Hospital Portal</h2>
    <div id="authSection">
      <button class="btn btn-primary" onclick="login()">Login</button>
      <button class="btn btn-danger" onclick="logout()" style="display:none;" id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- Search -->
  <input type="text" id="searchBox" placeholder="Search hospital...">

  <!-- Post Form -->
  <div id="postForm">
    <h3>Create Post</h3>
    <label>Hospital Name</label><br>
    <input type="text" id="hospitalName" required><br><br>
    <label>Hospital Type</label><br>
    <input type="text" id="hospitalType" required><br><br>
    <label>Address</label><br>
    <input type="text" id="address" required><br><br>
    <button class="btn btn-primary" onclick="submitPost()">Submit</button>
  </div>

  <!-- Post List -->
  <div id="postList"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1Y",
      authDomain: "yourapp.firebaseapp.com",
      databaseURL: "https://yourapp.firebaseio.com",
      projectId: "yourapp",
      storageBucket: "yourapp.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    const adminEmail = "zarasamajiksevasanstha@gmail.com";

    // Auth State
    firebase.auth().onAuthStateChanged(user=>{
      if(user){
        currentUser=user;
        document.getElementById("logoutBtn").style.display="inline-block";
        if(user.email===adminEmail){
          document.getElementById("postForm").style.display="block";
        } else {
          document.getElementById("postForm").style.display="block";
        }
      } else {
        currentUser=null;
        document.getElementById("logoutBtn").style.display="none";
        document.getElementById("postForm").style.display="none";
      }
    });

    function login(){
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider);
    }
    function logout(){ firebase.auth().signOut(); }

    // Submit Post
    function submitPost(){
      const name=document.getElementById("hospitalName").value;
      const type=document.getElementById("hospitalType").value;
      const addr=document.getElementById("address").value;
      if(!currentUser){ alert("Please login first."); return; }
      const postRef=db.ref("posts").push();
      postRef.set({
        hospitalName:name,
        hospitalType:type,
        address:addr,
        userId:currentUser.uid,
        userEmail:currentUser.email,
        approved:(currentUser.email===adminEmail)?true:false
      });
      alert("Post submitted!");
      document.getElementById("hospitalName").value="";
      document.getElementById("hospitalType").value="";
      document.getElementById("address").value="";
    }

    // Render Posts
    db.ref("posts").on("value",snap=>{
      const list=document.getElementById("postList");
      list.innerHTML="";
      snap.forEach(child=>{
        const post=child.val();
        if(!post.approved && currentUser?.email!==adminEmail) return;
        const div=document.createElement("div");
        div.className="card";
        div.innerHTML=`
          <h3>${post.hospitalName}</h3>
          <p><b>Type:</b> ${post.hospitalType}</p>
          <p><b>Address:</b> ${post.address}</p>
        `;
        if(currentUser){
          if(currentUser.email===adminEmail){
            div.innerHTML+=`<button class="btn btn-primary" onclick="approvePost('${child.key}')">Approve</button>
                            <button class="btn btn-danger" onclick="deletePost('${child.key}')">Delete</button>`;
          } else if(post.userId===currentUser.uid){
            div.innerHTML+=`<button class="btn btn-danger" onclick="deletePost('${child.key}')">Delete</button>`;
          }
        }
        list.appendChild(div);
      });
    });

    function approvePost(key){ db.ref("posts/"+key+"/approved").set(true); }
    function deletePost(key){ db.ref("posts/"+key).remove(); }

    // Search filter
    document.getElementById("searchBox").addEventListener("input",function(){
      const value=this.value.toLowerCase();
      const cards=document.querySelectorAll(".card");
      cards.forEach(card=>{
        const text=card.innerText.toLowerCase();
        card.style.display=text.includes(value)?"block":"none";
      });
    });
  </script>
</body>
</html>
