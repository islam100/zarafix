<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Services</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9fafb;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    background-color: #2563eb;
    color: white;
  }

  header h1 {
    margin: 0;
    text-align: center;
    flex: 1;
    font-size: 22px;
  }

  .header-buttons {
    display: flex;
    gap: 10px;
  }

  .header-buttons button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-weight: bold;
  }

  #loginBtn { background-color: #4ade80; }
  #logoutBtn { background-color: #ef4444; display: none; }
  #newPostBtn { background-color: #fbbf24; display: none; }
  .homeBtn { background-color: #1e3a8a; }

  /* Category Filter */
  #categoryContainer {
    margin: 20px auto;
    text-align: center;
  }

  #categoryFilter {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    min-width: 200px;
  }

  /* Posts */
  #postsDiv {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 0 12px 20px;
  }

  .card {
    background-color: white;
    border-radius: 8px;
    padding: 15px;
    width: 180px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <a href="#"><button class="homeBtn">Home</button></a>
  <h1>All Services</h1>
  <div class="header-buttons">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>
    <button id="newPostBtn">+ New Post</button>
  </div>
</header>

<!-- Category Filter -->
<div id="categoryContainer">
  <label for="categoryFilter" style="font-weight:bold; margin-bottom:8px; display:block;">
    üîç Search by Category
  </label>
  <select id="categoryFilter">
    <option value="">All Categories</option>
    <option value="Food">Food</option>
    <option value="Clothes">Clothes</option>
    <option value="Electronics">Electronics</option>
  </select>
</div>

<!-- Posts -->
<div id="postsDiv">
  <div class="card" data-category="Food">Pizza</div>
  <div class="card" data-category="Clothes">T-Shirt</div>
  <div class="card" data-category="Electronics">Mobile Phone</div>
  <div class="card" data-category="Food">Burger</div>
  <div class="card" data-category="Clothes">Jeans</div>
  <div class="card" data-category="Electronics">Laptop</div>
  <div class="card" data-category="Food">Ice Cream</div>
</div>

<script>
const categoryFilter = document.getElementById('categoryFilter');
const postsDiv = document.getElementById('postsDiv');

categoryFilter.addEventListener('change', () => {
  const selectedCategory = categoryFilter.value;
  const cards = postsDiv.querySelectorAll('.card');

  cards.forEach(card => {
    const category = card.getAttribute('data-category');
    if (selectedCategory === '' || category === selectedCategory) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
});
</script>

</body>
</html>
