<!DOCTYPE html>
<html>
<head>
  <title>üìù Service Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background: linear-gradient(to right, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .submit-btn:hover {
      transform: scale(1.05);
    }
    @media screen and (max-width: 500px) {
      .form-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Submit a Service Request</h2>
  <div class="form-card">
    <form id="serviceForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
      <input type="text" id="address" placeholder="Full Address" required>
      <select id="category" required>
        <option value="">Select Service Category</option>
        <option value="Electrician">Electrician</option>
        <option value="Plumber">Plumber</option>
        <option value="Carpenter">Carpenter</option>
        <option value="AC Repair">AC Repair</option>
        <option value="Appliance Repair">Appliance Repair</option>
      </select>
      <input type="text" id="subcategory" placeholder="Specific Issue (e.g. Fan not working)" required>
      <textarea id="description" placeholder="Describe your issue..." required></textarea>
      <button type="submit" class="submit-btn">Submit Request</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("serviceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const address = document.getElementById("address").value;
      const category = document.getElementById("category").value;
      const subcategory = document.getElementById("subcategory").value;
      const description = document.getElementById("description").value;
      const timestamp = Date.now();

      const requestData = {
        name,
        whatsapp,
        address,
        category,
        subcategory,
        description,
        timestamp
      };

      db.ref("serviceRequests").push(requestData)
        .then(() => {
          alert("Service request submitted successfully!");
          document.getElementById("serviceForm").reset();
        })
        .catch(error => {
          alert("Error submitting form: " + error.message);
        });
    });
  </script>
</body>
</html>
