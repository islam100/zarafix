<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - User Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #e3ffe7, #d9e7ff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .btn3d {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px #2e7d32;
      border-radius: 12px;
      transition: all 0.1s ease-in-out;
    }

    .btn3d:active {
      box-shadow: 0 2px #2e7d32;
      transform: translateY(3px);
    }

    .card {
      background: #fff;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: left;
      max-width: 500px;
    }

    input, textarea {
      padding: 10px;
      margin: 8px 0;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #formSection, #dashboardSection {
      display: none;
    }

    .whatsapp-link {
      background: #25D366;
      color: white;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ZaraFix - User Panel</h2>
<button class="btn3d" onclick="showForm()">üìù Form</button>
<button class="btn3d" onclick="showDashboard()">üìã Dashboard</button>
<button class="btn3d" onclick="logout()">üö™ Logout</button>

<div id="formSection">
  <h3>Post a Repair Request</h3>
  <input type="text" id="name" placeholder="Your Name"><br>
  <input type="text" id="address" placeholder="Address"><br>
  <input type="text" id="pincode" placeholder="Pincode"><br>
  <textarea id="issue" placeholder="Describe the issue..."></textarea><br>
  <input type="text" id="whatsapp" placeholder="WhatsApp Number"><br>
  <button class="btn3d" onclick="submitRequest()">Submit</button>
</div>

<div id="dashboardSection">
  <h3>Your Service Requests</h3>
  <div id="requestList"></div>
</div>

<!-- Firebase & Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let currentUser;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      showForm(); // default
    } else {
      alert("Please login first.");
      window.location.href = "index.html";
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }

  function showForm() {
    document.getElementById('formSection').style.display = 'block';
    document.getElementById('dashboardSection').style.display = 'none';
  }

  function showDashboard() {
    document.getElementById('formSection').style.display = 'none';
    document.getElementById('dashboardSection').style.display = 'block';
    loadDashboard();
  }

  function submitRequest() {
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const pincode = document.getElementById("pincode").value;
    const issue = document.getElementById("issue").value;
    const whatsapp = document.getElementById("whatsapp").value;

    if (!name || !address || !pincode || !issue || !whatsapp) {
      alert("Please fill all fields.");
      return;
    }

    const requestId = Date.now();
    const data = {
      name,
      address,
      pincode,
      issue,
      whatsapp,
      lat: "",
      long: "",
      timestamp: new Date().toISOString(),
      acceptedBy: {}
    };

    navigator.geolocation.getCurrentPosition(position => {
      data.lat = position.coords.latitude;
      data.long = position.coords.longitude;

      db.ref("requests/" + currentUser.uid + "/" + requestId).set(data).then(() => {
        alert("Request submitted successfully!");
        document.getElementById("name").value = "";
        document.getElementById("address").value = "";
        document.getElementById("pincode").value = "";
        document.getElementById("issue").value = "";
        document.getElementById("whatsapp").value = "";
      });
    });
  }

  function loadDashboard() {
    const container = document.getElementById("requestList");
    container.innerHTML = "";

    db.ref("requests/" + currentUser.uid).once("value", snapshot => {
      if (!snapshot.exists()) {
        container.innerHTML = "No requests found.";
        return;
      }

      snapshot.forEach(child => {
        const req = child.val();
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <b>Issue:</b> ${req.issue}<br>
          <b>Address:</b> ${req.address}, ${req.pincode}<br>
          <b>Posted On:</b> ${new Date(req.timestamp).toLocaleString()}<br><br>
          <b>Accepted By:</b><br>
        `;

        const acceptList = req.acceptedBy || {};
        if (Object.keys(acceptList).length === 0) {
          card.innerHTML += "No one accepted yet.";
        } else {
          for (const key in acceptList) {
            const poster = acceptList[key];
            card.innerHTML += `
              üîß ${poster.name} <br>
              üìû <a class="whatsapp-link" href="https://wa.me/${poster.whatsapp}" target="_blank">Chat on WhatsApp</a><br>
              üó∫Ô∏è <a href="https://maps.google.com/?q=${poster.lat},${poster.long}" target="_blank">Live Location</a><br><br>
            `;
          }
        }

        const delBtn = document.createElement("button");
        delBtn.innerText = "Delete Request";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => {
          if (confirm("Delete this request?")) {
            db.ref("requests/" + currentUser.uid + "/" + child.key).remove();
            loadDashboard();
          }
        };

        card.appendChild(delBtn);
        container.appendChild(card);
      });
    });
  }
</script>
</body>
</html>
