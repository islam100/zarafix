<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix Property Listing</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #4CAF50; color: white; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; }
    .container { max-width: 800px; margin: 20px auto; padding: 10px; }
    .card { background: white; border-radius: 10px; margin: 10px 0; padding: 15px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); transition: transform 0.3s; cursor: pointer; overflow: hidden; }
    .card img { width: 100%; max-height: 200px; object-fit: cover; border-radius: 10px; }
    .card.expanded img { max-height: none; }
    .card h3 { margin: 10px 0; }
    .btn { background: #4CAF50; color: white; padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; margin-top: 8px; }
    .btn:hover { background: #45a049; }
    .form-box { display: none; background: white; padding: 15px; border-radius: 10px; margin-top: 20px; }
    #loginBtn { position: fixed; top: 10px; right: 10px; background: #333; }
  </style>
</head>
<body>

<header>ZaraFix Property Listing</header>

<button id="loginBtn" class="btn">Login to Post</button>

<div class="container">
  <!-- Post Form -->
  <div id="postForm" class="form-box">
    <h3>नई लिस्टिंग जोड़ें</h3>
    <input type="text" id="title" placeholder="Title" style="width:100%;padding:8px;margin:5px 0;">
    <input type="text" id="desc" placeholder="Description" style="width:100%;padding:8px;margin:5px 0;">
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" style="width:100%;padding:8px;margin:5px 0;">
    <input type="file" id="image" style="margin:5px 0;">
    <button class="btn" onclick="submitPost()">Submit for Approval</button>
  </div>

  <!-- Listing -->
  <div id="listing"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
  apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
  authDomain: "property-20d6d.firebaseapp.com",
  databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
  projectId: "property-20d6d",
  storageBucket: "property-20d6d.appspot.com",
  messagingSenderId: "916859697394",
  appId: "1:916859697394:web:2a8f9ad2d62f8306dcb86b"
};

  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const auth = firebase.auth();

  const loginBtn = document.getElementById("loginBtn");
  const postForm = document.getElementById("postForm");

  // Google Login
  loginBtn.addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then(() => {
      postForm.style.display = "block";
      loginBtn.style.display = "none";
    });
  });

  // Submit Post
  async function submitPost() {
    const title = document.getElementById("title").value;
    const desc = document.getElementById("desc").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const file = document.getElementById("image").files[0];

    if (!title || !desc || !whatsapp || !file) {
      alert("कृपया सभी फ़ील्ड भरें");
      return;
    }

    // Upload image to ImgBB
    const formData = new FormData();
    formData.append("image", file);
    const res = await fetch("https://api.imgbb.com/1/upload?key=YOUR_IMGBB_API_KEY", {
      method: "POST",
      body: formData
    });
    const data = await res.json();
    const imageUrl = data.data.url;

    const postRef = db.ref("posts").push();
    await postRef.set({
      title, desc, whatsapp, imageUrl, approved: false, timestamp: Date.now()
    });

    alert("आपकी पोस्ट admin approval के लिए भेज दी गई है!");
    document.getElementById("title").value = "";
    document.getElementById("desc").value = "";
    document.getElementById("whatsapp").value = "";
    document.getElementById("image").value = "";
  }

  // Fetch Approved Posts
  db.ref("posts").on("value", (snapshot) => {
    const listing = document.getElementById("listing");
    listing.innerHTML = "";
    snapshot.forEach(child => {
      const post = child.val();
      if (post.approved) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${post.imageUrl}" alt="Property">
          <h3>${post.title}</h3>
          <p>${post.desc}</p>
          <a href="https://wa.me/${post.whatsapp}" target="_blank">
            <button class="btn">WhatsApp</button>
          </a>
        `;
        card.addEventListener("click", () => {
          card.classList.toggle("expanded");
        });
        listing.appendChild(card);
      }
    });
  });
</script>

</body>
</html>
