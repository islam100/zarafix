<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zara Property Listing</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container, .list-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .property {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      background: #fdfdfd;
    }
    .whatsapp {
      background: #25D366;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üè† Zara Property Listing</h1>

  <div class="form-container">
    <h2>‡§®‡§à ‡§™‡•ç‡§∞‡•â‡§™‡§∞‡•ç‡§ü‡•Ä ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</h2>
    <input type="text" id="title" placeholder="Title" />
    <input type="text" id="city" placeholder="City" />
    <select id="type">
      <option value="">Select Type</option>
      <option value="Plot">Plot</option>
      <option value="Flat">Flat</option>
      <option value="House">House</option>
      <option value="Shop">Shop</option>
    </select>
    <input type="number" id="price" placeholder="Price" />
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" />
    <button onclick="addProperty()">Add Property</button>
  </div>

  <div class="list-container">
    <h2>üìã Property List</h2>
    <div id="propertyList"></div>
  </div>

  <script>
    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ‚úÖ Add Property Function
    function addProperty() {
      let title = document.getElementById("title").value;
      let city = document.getElementById("city").value;
      let type = document.getElementById("type").value;
      let price = document.getElementById("price").value;
      let whatsapp = document.getElementById("whatsapp").value;

      if (!title || !city || !type || !price || !whatsapp) {
        alert("‚ö†Ô∏è Please fill Title, City, Type, Price, WhatsApp");
        return;
      }

      let newRef = db.ref("properties").push();
      newRef.set({
        title, city, type, price, whatsapp
      });

      document.getElementById("title").value = "";
      document.getElementById("city").value = "";
      document.getElementById("type").value = "";
      document.getElementById("price").value = "";
      document.getElementById("whatsapp").value = "";
    }

    // ‚úÖ Display Properties
    db.ref("properties").on("value", snapshot => {
      let list = document.getElementById("propertyList");
      list.innerHTML = "";
      snapshot.forEach(child => {
        let data = child.val();
        list.innerHTML += `
          <div class="property">
            <h3>${data.title}</h3>
            <p>City: ${data.city}</p>
            <p>Type: ${data.type}</p>
            <p>Price: ‚Çπ${data.price}</p>
            <a class="whatsapp" href="https://wa.me/${data.whatsapp}" target="_blank">WhatsApp</a>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
