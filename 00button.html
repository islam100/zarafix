<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix Login Page</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      width: 320px;
    }
    h1 { margin-bottom: 20px; }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:disabled {
      background: grey;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .login-btn { background: #ff9800; }
    .logout-btn { background: #f44336; display: none; }
    .admin-btn { background: #4CAF50; }
    .service-btn { background: #2196F3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZaraFix</h1>
    <button id="loginBtn" class="btn login-btn">Login with Google</button>
    <button id="logoutBtn" class="btn logout-btn">Logout</button>
    <hr>
    <button id="adminBtn" class="btn admin-btn" disabled>Admin Dashboard</button>
    <button id="serviceBtn" class="btn service-btn" disabled>Service Page</button>
  </div>

  <script>
    // Firebase config (replace with yours)
    const firebaseConfig = {
  apiKey: "AIzaSyAa8htkfGK-4D3cIQVyxT3o_8WMvghkr-8",
  authDomain: "loot-lo-15328.firebaseapp.com",
  databaseURL: "https://loot-lo-15328-default-rtdb.firebaseio.com",
  projectId: "loot-lo-15328",
  storageBucket: "loot-lo-15328.appspot.com",
  messagingSenderId: "677769861892",
  appId: "1:677769861892:web:bb235cb8479aeee9b58e51"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const adminBtn = document.getElementById("adminBtn");
    const serviceBtn = document.getElementById("serviceBtn");

    // Login with Google
    loginBtn.onclick = () => {
      auth.signInWithPopup(provider).then(result => {
        alert("Login Successful: " + result.user.displayName);
      }).catch(err => alert(err.message));
    };

    // Logout
    logoutBtn.onclick = () => {
      auth.signOut();
    };

    // Auth State Change
    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        adminBtn.disabled = false;
        serviceBtn.disabled = false;
      } else {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        adminBtn.disabled = true;
        serviceBtn.disabled = true;
      }
    });

    // Button actions
    adminBtn.onclick = () => alert("Admin Dashboard Opened ✅");
    serviceBtn.onclick = () => alert("Service Page Opened ✅");
  </script>
</body>
</html>
