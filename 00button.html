<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix 3D Buttons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    header {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    .btn {
      background: #ff9800;
      border: none;
      padding: 15px 30px;
      margin: 15px;
      font-size: 18px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 6px #c66900;
      transition: all 0.2s ease;
      pointer-events: none; /* Default disable */
      opacity: 0.5;
    }
    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px #b36600;
    }
    .btn:active {
      transform: translateY(4px);
      box-shadow: 0 2px #b36600;
    }
    .enabled {
      pointer-events: auto;
      opacity: 1;
    }
    .admin-btn {
      background: #ff4444;
    }
    .admin-active {
      background: #cc0000 !important;
      font-weight: bold;
    }
    .google-btn {
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button id="loginBtn" class="google-btn">Login with Google</button>
    <button id="logoutBtn" class="google-btn" style="display:none;">Logout</button>
  </header>

  <h1>ZaraFix 3D Page</h1>
  <div>
    <button class="btn" id="serviceBtn">Service</button>
    <button class="btn" id="propertyBtn">Property</button>
    <button class="btn" id="adminBtn">Admin</button>
  </div>

  <script type="module">
    // Firebase Config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "214774699233",
      appId: "1:214774699233:web:2a59bff59598e94b9b0cf6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const adminBtn = document.getElementById("adminBtn");
    const serviceBtn = document.getElementById("serviceBtn");
    const propertyBtn = document.getElementById("propertyBtn");

    const adminEmail = "admin@gmail.com"; // <-- Yahan apna Admin Email set karo

    // Login
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Login Error: " + err.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Auth State Change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";

        // Enable service/property buttons for all logged in users
        serviceBtn.classList.add("enabled");
        propertyBtn.classList.add("enabled");

        if (user.email === adminEmail) {
          // Admin Login
          adminBtn.classList.add("enabled", "admin-active");
          adminBtn.addEventListener("click", () => {
            alert("Welcome Admin Dashboard");
          });
        } else {
          // Non-admin
          adminBtn.classList.remove("enabled", "admin-active");
        }

      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";

        // Disable all buttons when not logged in
        serviceBtn.classList.remove("enabled");
        propertyBtn.classList.remove("enabled");
        adminBtn.classList.remove("enabled", "admin-active");
      }
    });
  </script>
</body>
</html>
