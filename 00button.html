<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZaraFix Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff0057, #ff7b00, #00d4ff, #7cff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(255,255,255,0.3);
      transform: perspective(500px) rotateX(10deg);
    }

    .btn-3d {
      display: inline-block;
      margin: 12px;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #1e90ff, #0066cc);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px #004080;
      transition: all 0.2s ease;
    }
    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: 0 2px #004080;
    }

    .btn-admin {
      background: linear-gradient(145deg, #ff4b2b, #ff416c);
      box-shadow: 0 6px #800020;
    }

    .btn-disabled {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
      box-shadow: none;
    }

    #notice {
      margin: 20px auto;
      padding: 20px;
      width: 85%;
      max-width: 500px;
      background: linear-gradient(145deg, #444, #222);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      display: none;
    }

    #noticeText {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    #noticeInput {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }

    #saveNotice {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #loginBtn {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: white;
      box-shadow: 0 5px #004080;
    }
    #loginBtn:active {
      transform: translateY(3px);
      box-shadow: 0 2px #004080;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ZaraFix</div>
    <button id="loginBtn">Login with Google</button>
  </header>

  <main>
    <div>
      <a href="https://zarafix.vercel.app/2poster.html">
        <button class="btn-3d">Provider</button>
      </a>
      <a id="adminLink" href="https://zarafix.vercel.app/4-button.html">
        <button id="adminBtn" class="btn-3d btn-admin btn-disabled">Admin</button>
      </a>
    </div>

    <div id="notice">
      <h3>üì¢ Notice Board</h3>
      <p id="noticeText">Loading...</p>

      <!-- Admin Only Inputs -->
      <div id="adminControls" style="display:none; margin-top:15px;">
        <input type="text" id="noticeInput" placeholder="Write a new notice..." />
        <br />
        <button id="saveNotice">Save Notice</button>
      </div>
    </div>
  </main>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAa8htkfGK-4D3cIQVyxT3o_8WMvghkr-8",
      authDomain: "loot-lo-15328.firebaseapp.com",
      databaseURL: "https://loot-lo-15328-default-rtdb.firebaseio.com",
      projectId: "loot-lo-15328",
      storageBucket: "loot-lo-15328.appspot.com",
      messagingSenderId: "677769861892",
      appId: "1:677769861892:web:bb235cb8479aeee9b58e51"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginBtn = document.getElementById("loginBtn");
    const adminBtn = document.getElementById("adminBtn");
    const notice = document.getElementById("notice");
    const noticeText = document.getElementById("noticeText");
    const adminControls = document.getElementById("adminControls");
    const noticeInput = document.getElementById("noticeInput");
    const saveNotice = document.getElementById("saveNotice");

    const ADMIN_EMAIL = "zarasamajiksevasansth@gmail.com";

    // Google Login
    loginBtn.addEventListener("click", () => {
      if (auth.currentUser) {
        auth.signOut();
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
      }
    });

    // Save Notice (Admin only)
    saveNotice.addEventListener("click", () => {
      const text = noticeInput.value.trim();
      if (text) {
        db.ref("notice").set(text);
        noticeInput.value = "";
      }
    });

    // Load Notice (everyone)
    db.ref("notice").on("value", snapshot => {
      if (snapshot.exists()) {
        noticeText.textContent = snapshot.val();
      } else {
        noticeText.textContent = "‡§ï‡•ã‡§à Notice ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§";
      }
    });

    // Auth State
    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.textContent = "Logout";

        if (user.email === ADMIN_EMAIL) {
          // ‚úÖ Admin
          adminBtn.classList.remove("btn-disabled");
          notice.style.display = "block";
          adminControls.style.display = "block"; // show input
        } else {
          // Normal user
          adminBtn.classList.add("btn-disabled");
          notice.style.display = "block"; // ‡§∏‡§ø‡§∞‡•ç‡§´ read-only notice ‡§¶‡§ø‡§ñ‡•á
          adminControls.style.display = "none";
        }

      } else {
        // ‚ùå Logged out
        loginBtn.textContent = "Login with Google";
        adminBtn.classList.add("btn-disabled");
        notice.style.display = "none";
        adminControls.style.display = "none";
      }
    });
  </script>

</body>
</html>
