<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix - 3D Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 2px 2px 5px black;
    }
    .auth-btn {
      padding: 10px 20px;
      background: #ff9800;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .auth-btn:hover { transform: scale(1.1); }
    .container {
      margin-top: 50px;
    }
    .btn-3d {
      display: inline-block;
      margin: 15px;
      padding: 20px 40px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #6c5ce7;
      border: none;
      border-radius: 15px;
      box-shadow: 0px 6px #3d3d3d;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-3d:active {
      box-shadow: 0px 2px #3d3d3d;
      transform: translateY(4px);
    }
    /* Admin button disabled look */
    .disabled {
      background: gray !important;
      cursor: not-allowed;
      opacity: 0.7;
    }
    /* Admin button enabled after login */
    .enabled {
      background: #e91e63 !important;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ZaraFix</div>
  <button id="authBtn" class="auth-btn">Login with Google</button>
</header>

<div class="container">
  <button class="btn-3d">Service</button>
  <button class="btn-3d">Property</button>
  <button class="btn-3d">Ambulance</button>
  <button class="btn-3d">Home</button>
  <br>
  <button class="btn-3d disabled" id="adminBtn" disabled>Admin</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
    authDomain: "property-20d6d.firebaseapp.com",
    projectId: "property-20d6d",
    storageBucket: "property-20d6d.appspot.com",
    messagingSenderId: "772498772219",
    appId: "1:772498772219:web:3b982a99e998c4fc7e9e07"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  const authBtn = document.getElementById("authBtn");
  const adminBtn = document.getElementById("adminBtn");

  // Login / Logout toggle
  authBtn.onclick = () => {
    if (auth.currentUser) {
      auth.signOut();
    } else {
      auth.signInWithPopup(provider);
    }
  };

  // Firebase auth state check
  auth.onAuthStateChanged(user => {
    if (user) {
      authBtn.textContent = "Logout";
      adminBtn.disabled = false;
      adminBtn.classList.remove("disabled");
      adminBtn.classList.add("enabled");

      adminBtn.onclick = () => {
        alert("Welcome Admin: " + user.displayName);
        window.location.href = "admin.html"; // ðŸ‘ˆ admin page link
      };

    } else {
      authBtn.textContent = "Login with Google";
      adminBtn.disabled = true;
      adminBtn.classList.add("disabled");
      adminBtn.classList.remove("enabled");
      adminBtn.onclick = null;
    }
  });
</script>

</body>
</html>
