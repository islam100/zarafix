<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZaraFix Portal</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Firebase (v8 compatible scripts) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff8a00, #e52e71, #00c6ff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-sizing: border-box;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.6);
      letter-spacing: 2px;
    }

    .btn-3d {
      background: linear-gradient(145deg, #ffffff, #d1d1d1);
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3),
                  -5px -5px 15px rgba(255,255,255,0.4);
      transition: all 0.2s ease;
      text-decoration: none;
      color: black;
      display: inline-block;
    }

    .btn-3d:hover {
      transform: translateY(-4px);
    }

    .btn-3d:active {
      transform: translateY(2px);
      box-shadow: inset 5px 5px 12px rgba(0,0,0,0.3);
    }

    #buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .btn-disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .notice-board {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(145deg, #ffffff, #d1d1d1);
      box-shadow: 5px 5px 15px rgba(0,0,0,0.4),
                  -5px -5px 15px rgba(255,255,255,0.5);
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Zara Fix</div>
    <button id="loginBtn" class="btn-3d">Login with Google</button>
  </header>

  <div id="buttons">
    <a id="providerBtn" href="https://zarafix.vercel.app/2poster.html" target="_blank" class="btn-3d">Provider</a>
    <a id="adminBtn" href="https://zarafix.vercel.app/4-button.html" target="_blank" class="btn-3d btn-disabled">Admin</a>
  </div>

  <div id="noticeBoard" class="notice-board"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAa8htkfGK-4D3cIQVyxT3o_8WMvghkr-8",
      authDomain: "loot-lo-15328.firebaseapp.com",
      databaseURL: "https://loot-lo-15328-default-rtdb.firebaseio.com",
      projectId: "loot-lo-15328",
      storageBucket: "loot-lo-15328.appspot.com",
      messagingSenderId: "677769861892",
      appId: "1:677769861892:web:bb235cb8479aeee9b58e51"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const adminBtn = document.getElementById('adminBtn');
    const noticeBoard = document.getElementById('noticeBoard');

    const ADMIN_EMAIL = "zarasamajiksevasansth@gmail.com";

    // Login/Logout Button
    loginBtn.addEventListener('click', () => {
      if (auth.currentUser) {
        auth.signOut();
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
      }
    });

    // Auth State Change
    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.textContent = "Logout";

        if (user.email === ADMIN_EMAIL) {
          adminBtn.classList.remove("btn-disabled");
          noticeBoard.style.display = "block";
          noticeBoard.textContent = "üì¢ Welcome Admin! ‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™ Notice ‡§≤‡§ø‡§ñ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç‡•§";
        } else {
          adminBtn.classList.add("btn-disabled");
          noticeBoard.style.display = "none";
        }

      } else {
        loginBtn.textContent = "Login with Google";
        adminBtn.classList.add("btn-disabled");
        noticeBoard.style.display = "none";
      }
    });
  </script>
</body>
</html>
