<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 15px;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    #logoutBtn {
      margin-top: 30px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
    }

    #loginSection, #dashboard {
      display: none;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 40px;
      color: yellow;
      text-shadow: 3px 3px 10px black;
    }
  </style>
</head>
<body>

  <div class="logo">ZaraFix</div>

  <!-- Login Section -->
  <div id="loginSection">
    <h1>Login to Continue</h1>
    <button class="btn" onclick="googleLogin()">Login with Google</button>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard">
    <h1>Welcome to Dashboard</h1>
    <a href="admin.html" class="btn">Admin</a>
    <a href="provider.html" class="btn">Provider</a>
    <a href="notice.html" class="btn">Notice Board</a>
    <br>
    <button id="logoutBtn" class="btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // âœ… Firebase Config (apna config yahan daalo)
    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "89021604222",
      appId: "1:89021604222:web:bd18e3eb2a054eecf946d2"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);
    const provider = new firebase.GoogleAuthProvider();

    // Google Login
    function googleLogin() {
      firebase.signInWithPopup(auth, provider)
      .then((result) => {
        console.log("User signed in:", result.user);
      }).catch((error) => {
        console.error(error);
      });
    }

    // Logout
    function logout() {
      firebase.signOut(auth).then(() => {
        console.log("User signed out");
      });
    }

    // Auth State Change
    firebase.onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
      }
    });
  </script>
</body>
</html>
