<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
    header {
      background:#4a90e2; color:#fff; padding:15px; text-align:center;
      font-size:24px; font-weight:bold; position:relative;
    }
    .logout-btn {
      position:absolute; right:20px; top:15px;
      background:#fff; color:#4a90e2; border:none; padding:8px 14px;
      border-radius:6px; cursor:pointer; font-weight:bold;
    }
    .container { display:flex; flex-direction:column; align-items:center; margin-top:50px; gap:20px; }
    .btn {
      padding:20px 40px; border:none; border-radius:12px; font-size:20px; font-weight:bold;
      cursor:pointer; color:#fff; background:linear-gradient(45deg,#4a90e2,#9013fe);
      box-shadow:0 6px 12px rgba(0,0,0,0.3); transition:transform 0.2s ease;
    }
    .btn:hover { transform:scale(1.05); }
    .hidden { display:none; }
  </style>
</head>
<body>
  <header>
    ZaraFix
    <button id="logoutBtn" class="logout-btn hidden">Logout</button>
  </header>
  <div class="container">
    <button class="btn" id="userDashboardBtn">User Dashboard</button>
    <button class="btn hidden" id="adminDashboardBtn">Admin Dashboard</button>
  </div>

  <script type="module">
    // ✅ Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      databaseURL: "https://property-20d6d-default-rtdb.firebaseio.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "29528460327",
      appId: "1:29528460327:web:4eb1b5035a3bde8a9cfabc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const logoutBtn = document.getElementById("logoutBtn");
    const adminBtn = document.getElementById("adminDashboardBtn");
    const userBtn = document.getElementById("userDashboardBtn");

    // ✅ Auto check login
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        logoutBtn.classList.remove("hidden");
        // Role check
        const snapshot = await get(child(ref(db), "users/" + user.uid));
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.role === "admin") {
            adminBtn.classList.remove("hidden");
          }
        } else {
          // default user
          await set(ref(db, "users/" + user.uid), {
            email: user.email,
            role: "user"
          });
        }
      } else {
        logoutBtn.classList.add("hidden");
        adminBtn.classList.add("hidden");
      }
    });

    // ✅ Google login on click anywhere if not logged
    window.addEventListener("load", async () => {
      if (!auth.currentUser) {
        try {
          await signInWithPopup(auth, provider);
        } catch (err) {
          console.log("Login failed", err);
        }
      }
    });

    // ✅ Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      location.reload();
    });

    // ✅ Buttons navigation
    userBtn.addEventListener("click", () => {
      window.location.href = "userDashboard.html";
    });
    adminBtn.addEventListener("click", () => {
      window.location.href = "adminDashboard.html";
    });
  </script>
</body>
</html>
