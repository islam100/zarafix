<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zara Fix</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d9a7c7, #fffcdc);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff416c, #ff4b2b, #1d976c, #93f9b9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    .login-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #ff9a9e, #fad0c4);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2), -4px -4px 10px #fff;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .login-btn:hover { transform: scale(1.05); }

    main {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }
    .btn-3d {
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      min-width: 200px;
    }
    /* Provider style */
    .btn-provider {
      color: #fff;
      background: linear-gradient(145deg, #43cea2, #185a9d);
      box-shadow: 6px 6px 12px rgba(0,0,0,0.3), -6px -6px 12px rgba(255,255,255,0.5);
    }
    .btn-provider:hover { transform: translateY(-4px); }

    /* Admin disabled */
    .btn-admin-disabled {
      color: #eee;
      background: #aaa;
      cursor: not-allowed;
    }

    /* Admin enabled */
    .btn-admin-enabled {
      color: #fff;
      background: linear-gradient(145deg, #ff512f, #dd2476);
      box-shadow: 6px 6px 12px rgba(0,0,0,0.3), -6px -6px 12px rgba(255,255,255,0.5);
    }
    .btn-admin-enabled:hover { transform: translateY(-4px); }

    .notice-board {
      margin-top: 30px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      min-height: 80px;
      border-radius: 15px;
      background: linear-gradient(145deg, #f8ffae, #43c6ac);
      box-shadow: inset 5px 5px 10px rgba(0,0,0,0.2), inset -5px -5px 10px rgba(255,255,255,0.5);
      font-weight: bold;
      color: #222;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Zara Fix</div>
    <button id="loginBtn" class="login-btn">Login with Google</button>
  </header>

  <main>
    <!-- Provider button -->
    <a href="https://zarafix.vercel.app/2poster.html" class="btn-3d btn-provider">Provider</a>

    <!-- Admin button (default disabled) -->
    <a id="adminBtn" class="btn-3d btn-admin-disabled">Admin</a>

    <!-- Notice board -->
    <div class="notice-board" id="noticeBoard">Welcome Admin! You are logged in.</div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAa8htkfGK-4D3cIQVyxT3o_8WMvghkr-8",
      authDomain: "loot-lo-15328.firebaseapp.com",
      databaseURL: "https://loot-lo-15328-default-rtdb.firebaseio.com",
      projectId: "loot-lo-15328",
      storageBucket: "loot-lo-15328.appspot.com",
      messagingSenderId: "677769861892",
      appId: "1:677769861892:web:bb235cb8479aeee9b58e51"
    };
    firebase.initializeApp(firebaseConfig);

    const provider = new firebase.auth.GoogleAuthProvider();
    const loginBtn = document.getElementById("loginBtn");
    const adminBtn = document.getElementById("adminBtn");
    const noticeBoard = document.getElementById("noticeBoard");
    const ADMIN_EMAIL = "zarasamajiksevasansth@gmail.com";

    // state handle
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        loginBtn.textContent = "Logout";
        if (user.email === ADMIN_EMAIL) {
          adminBtn.classList.remove("btn-admin-disabled");
          adminBtn.classList.add("btn-admin-enabled");
          adminBtn.setAttribute("href", "https://zarafix.vercel.app/4-button.html");
          noticeBoard.style.display = "block";
        } else {
          adminBtn.classList.remove("btn-admin-enabled");
          adminBtn.classList.add("btn-admin-disabled");
          adminBtn.removeAttribute("href"); // ❌ click disable
          noticeBoard.style.display = "none";
        }
      } else {
        loginBtn.textContent = "Login with Google";
        adminBtn.classList.remove("btn-admin-enabled");
        adminBtn.classList.add("btn-admin-disabled");
        adminBtn.removeAttribute("href"); // ❌ click disable
        noticeBoard.style.display = "none";
      }
    });

    loginBtn.addEventListener("click", () => {
      if (firebase.auth().currentUser) {
        firebase.auth().signOut();
      } else {
        firebase.auth().signInWithPopup(provider);
      }
    });
  </script>
</body>
</html>
