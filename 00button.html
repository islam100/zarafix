<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix 3D Buttons</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: cyan;
      text-shadow: 0 0 8px cyan;
    }

    .auth-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-btn:hover {
      background: #00ccaa;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 500px;
      margin: 50px auto;
    }

    .btn-3d {
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(145deg, #6a5acd, #836fff);
      color: white;
      box-shadow: 5px 5px 15px #1a1a2e, -5px -5px 15px #3a3a5c;
      transition: 0.3s;
      pointer-events: none; /* default disabled */
      opacity: 0.5;
    }

    .btn-3d.active {
      pointer-events: auto;
      opacity: 1;
    }

    .btn-3d:hover {
      transform: translateY(-5px);
      box-shadow: 8px 8px 20px #111, -8px -8px 20px #444;
    }

    .btn-3d.admin {
      background: linear-gradient(145deg, #ff4b5c, #ff6b81);
    }

    .btn-3d.admin.active {
      background: linear-gradient(145deg, #cc001f, #ff002f);
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ZaraFix</div>
    <button id="loginBtn" class="auth-btn">Login with Google</button>
  </header>

  <div class="container">
    <button class="btn-3d" id="serviceBtn">Services</button>
    <button class="btn-3d" id="propertyBtn">Property</button>
    <button class="btn-3d" id="ambulanceBtn">Ambulance</button>
    <button class="btn-3d" id="homeBtn">Home</button>
    <button class="btn-3d" id="providerBtn">Provider</button>
    <button class="btn-3d" id="aboutBtn">About</button>
    <button class="btn-3d" id="contactBtn">Contact</button>
    <button class="btn-3d" id="privacyBtn">Privacy Policy</button>
    <button class="btn-3d admin" id="adminBtn">Admin</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDTj2n1yhr1sFmuyBZ-jUwOmx1YqAN5QjA",
      authDomain: "property-20d6d.firebaseapp.com",
      projectId: "property-20d6d",
      storageBucket: "property-20d6d.appspot.com",
      messagingSenderId: "205357222694",
      appId: "1:205357222694:web:xxxxxx"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById("loginBtn");
    const adminBtn = document.getElementById("adminBtn");
    const allBtns = document.querySelectorAll(".btn-3d");

    // enable all except admin
    function enableButtons() {
      allBtns.forEach(btn => {
        if (!btn.classList.contains("admin")) {
          btn.classList.add("active");
        }
      });
    }

    // google login
    loginBtn.addEventListener("click", () => {
      if (auth.currentUser) {
        auth.signOut();
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.textContent = "Logout";
        enableButtons();

        // only admin email will activate Admin button
        if (user.email === "admin@gmail.com") {
          adminBtn.classList.add("active");
        }
      } else {
        loginBtn.textContent = "Login with Google";
        allBtns.forEach(btn => btn.classList.remove("active"));
      }
    });

    // Example button click actions
    adminBtn.addEventListener("click", () => {
      if (!adminBtn.classList.contains("active")) {
        alert("Admin access only after Admin login!");
        return;
      }
      alert("Welcome Admin Dashboard!");
    });
  </script>
</body>
</html>
