<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix Login Buttons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: scale(1);
      transition: all 0.2s ease;
      background: #444;
      color: #fff;
      pointer-events: none; /* login ke pehle disable */
      opacity: 0.5;
    }
    button:hover {
      transform: scale(1.05);
    }
    .active {
      background: #00ff99 !important;
      color: black !important;
      pointer-events: auto !important;
      opacity: 1 !important;
    }
    .admin-active {
      background: #ffcc00 !important;
      color: black !important;
      pointer-events: auto !important;
      opacity: 1 !important;
    }
    #loginBtn, #logoutBtn {
      background: #fff;
      color: #2575fc;
      margin-bottom: 20px;
      pointer-events: auto;
      opacity: 1;
    }
    #logoutBtn { display: none; }
  </style>
</head>
<body>
  <h1>ZaraFix Dashboard</h1>
  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn">Logout</button>

  <button id="userBtn">User Button</button>
  <button id="adminBtn">Admin Button</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzH-6kN9M8YvAfQfxG4lNm8EmmNSJPw",
      authDomain: "zarafix.firebaseapp.com",
      projectId: "zarafix",
      storageBucket: "zarafix.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef123456"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userBtn = document.getElementById("userBtn");
    const adminBtn = document.getElementById("adminBtn");

    loginBtn.onclick = () => {
      auth.signInWithPopup(provider)
        .then(result => {
          console.log("Logged in:", result.user.email);
        })
        .catch(err => console.error(err));
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";

        // sabko user button enable milega
        userBtn.classList.add("active");

        // agar admin hai
        if (user.email === "admin@gmail.com") {
          adminBtn.classList.add("admin-active");
        }
      } else {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        userBtn.classList.remove("active");
        adminBtn.classList.remove("admin-active");
      }
    });

    userBtn.onclick = () => {
      if (userBtn.classList.contains("active")) {
        alert("User Button Clicked!");
      }
    };

    adminBtn.onclick = () => {
      if (adminBtn.classList.contains("admin-active")) {
        alert("Admin Button Clicked!");
      }
    };
  </script>
</body>
</html>
