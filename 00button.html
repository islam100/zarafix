<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaraFix 3D Page</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 6px #00ffe0;
    }

    .auth-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #00ffe0, #008c8c);
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 8px #000;
    }

    .auth-btn:hover {
      transform: translateY(-2px);
    }

    .container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
      align-items: center;
    }

    .btn-3d {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      background: linear-gradient(145deg, #6a11cb, #2575fc);
      box-shadow: 6px 6px 15px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .btn-3d:hover {
      transform: translateY(-5px);
      box-shadow: 8px 8px 20px rgba(0,0,0,0.8);
    }

    .notice-board {
      margin-top: 40px;
      width: 90%;
      max-width: 500px;
      background: linear-gradient(145deg, #ff9a9e, #fad0c4);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 6px 6px 15px rgba(0,0,0,0.6);
      text-align: center;
      color: black;
      font-weight: bold;
    }

    .notice-input {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .save-btn {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #ff4b5c;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">ZaraFix</div>
    <button id="loginBtn" class="auth-btn">Login with Google</button>
  </header>

  <div class="container">
    <a href="https://zarafix.vercel.app/2poster.html" class="btn-3d" id="providerBtn">Provider</a>
    <a href="https://zarafix.vercel.app/4-button.html" class="btn-3d" id="adminBtn" style="display:none;">Admin</a>
  </div>

  <div class="notice-board" id="noticeBoard">
    <div id="noticeText">ðŸ“Œ Welcome to ZaraFix Notice Board</div>
    <textarea class="notice-input" id="noticeInput" placeholder="Write notice here..." style="display:none;"></textarea>
    <button class="save-btn" id="saveNoticeBtn" style="display:none;">Save Notice</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAa8htkfGK-4D3cIQVyxT3o_8WMvghkr-8",
      authDomain: "loot-lo-15328.firebaseapp.com",
      databaseURL: "https://loot-lo-15328-default-rtdb.firebaseio.com",
      projectId: "loot-lo-15328",
      storageBucket: "loot-lo-15328.appspot.com",
      messagingSenderId: "677769861892",
      appId: "1:677769861892:web:bb235cb8479aeee9b58e51"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById("loginBtn");
    const adminBtn = document.getElementById("adminBtn");
    const noticeInput = document.getElementById("noticeInput");
    const saveNoticeBtn = document.getElementById("saveNoticeBtn");
    const noticeText = document.getElementById("noticeText");

    const ADMIN_EMAIL = "zarasamajiksevasansth@gmail.com";

    loginBtn.addEventListener("click", () => {
      if (auth.currentUser) {
        auth.signOut();
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.textContent = "Logout";

        if (user.email === ADMIN_EMAIL) {
          adminBtn.style.display = "block";
          noticeInput.style.display = "block";
          saveNoticeBtn.style.display = "inline-block";
        } else {
          adminBtn.style.display = "none";
          noticeInput.style.display = "none";
          saveNoticeBtn.style.display = "none";
        }

      } else {
        loginBtn.textContent = "Login with Google";
        adminBtn.style.display = "none";
        noticeInput.style.display = "none";
        saveNoticeBtn.style.display = "none";
      }
    });

    saveNoticeBtn.addEventListener("click", () => {
      const text = noticeInput.value.trim();
      if (text) {
        noticeText.textContent = "ðŸ“¢ " + text;
        noticeInput.value = "";
      }
    });
  </script>
</body>
</html>
